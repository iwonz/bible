chapters:
- name: Isaias 1
  orderIndex: 0
  osisId: Isa.1
  sblId: Isa 1
  shortName: Is 1
  verses:
  - name: Isaias 1:1
    orderIndex: 0
    osisId: Isa.1.1
    sblId: Isa 1:1
    shortName: Is 1:1
    text: Visio Isaiae filii Amos, quam vidit super Iudam et Ierusalem in diebus Oziae,
      Ioatham, Achaz, Ezechiae regum Iudae.
  - name: Isaias 1:2
    orderIndex: 1
    osisId: Isa.1.2
    sblId: Isa 1:2
    shortName: Is 1:2
    text: 'Audite, caeli, et auribus percipe, terra,quoniam Dominus locutus est: Filios
      enutrivi et exaltavi,ipsi autem spreverunt me.'
  - name: Isaias 1:3
    orderIndex: 2
    osisId: Isa.1.3
    sblId: Isa 1:3
    shortName: Is 1:3
    text: Cognovit bos possessorem suum,et asinus praesepe domini sui;Israel non cognovit,populus
      meus non intellexit ".
  - name: Isaias 1:4
    orderIndex: 3
    osisId: Isa.1.4
    sblId: Isa 1:4
    shortName: Is 1:4
    text: Vae genti peccatrici,populo gravi iniquitate,semini nequam, filiis sceleratis!Dereliquerunt
      Dominum,blasphemaverunt Sanctum Israel,abalienati sunt retrorsum.
  - name: Isaias 1:5
    orderIndex: 4
    osisId: Isa.1.5
    sblId: Isa 1:5
    shortName: Is 1:5
    text: Super quo percutiemini vos ultra,addentes praevaricationem?Omne caput languidum,et
      omne cor maerens.
  - name: Isaias 1:6
    orderIndex: 5
    osisId: Isa.1.6
    sblId: Isa 1:6
    shortName: Is 1:6
    text: A planta pedis usque ad verticemnon est in eo sanitas;vulnus et livor et
      plaga tumensnon est circumligatanec curata medicamine neque fota oleo.
  - name: Isaias 1:7
    orderIndex: 6
    osisId: Isa.1.7
    sblId: Isa 1:7
    shortName: Is 1:7
    text: Terra vestra deserta,civitates vestrae succensae igni;regionem vestram coram
      vobis alieni devorant,et desolabitur sicut in vastitate hostili.
  - name: Isaias 1:8
    orderIndex: 7
    osisId: Isa.1.8
    sblId: Isa 1:8
    shortName: Is 1:8
    text: Et derelinquetur filia Sionut umbraculum in vinea,sicut tugurium in cucumerario,sicut
      civitas, quae obsessa est.
  - name: Isaias 1:9
    orderIndex: 8
    osisId: Isa.1.9
    sblId: Isa 1:9
    shortName: Is 1:9
    text: Nisi Dominus exercituum reliquisset nobis semen,quasi Sodoma fuissemuset
      quasi Gomorra similes essemus.
  - name: Isaias 1:10
    orderIndex: 9
    osisId: Isa.1.10
    sblId: Isa 1:10
    shortName: Is 1:10
    text: Audite verbum Domini,principes Sodomorum;percipite auribus legem Dei nostri,
      populus Gomorrae.
  - name: Isaias 1:11
    orderIndex: 10
    osisId: Isa.1.11
    sblId: Isa 1:11
    shortName: Is 1:11
    text: '" Quo mihi multitudinem victimarum vestrarum?,dicit Dominus.Plenus sum
      holocaustis arietumet adipe pinguium;et sanguinem vitulorumet agnorum et hircorum
      nolui.'
  - name: Isaias 1:12
    orderIndex: 11
    osisId: Isa.1.12
    sblId: Isa 1:12
    shortName: Is 1:12
    text: Cum veneritis ante conspectum meum,quis quaesivit haec de manibus vestris,ut
      ambularetis in atriis meis?
  - name: Isaias 1:13
    orderIndex: 12
    osisId: Isa.1.13
    sblId: Isa 1:13
    shortName: Is 1:13
    text: Ne afferatis ultra sacrificium vanum;abominatio mihi incensum,neomenia et
      sabbatum et conventus;non feram scelus cum coetu sollemni;
  - name: Isaias 1:14
    orderIndex: 13
    osisId: Isa.1.14
    sblId: Isa 1:14
    shortName: Is 1:14
    text: calendas vestras et sollemnitates vestras odivit anima mea,facta sunt mihi
      molesta, laboravi sustinens.
  - name: Isaias 1:15
    orderIndex: 14
    osisId: Isa.1.15
    sblId: Isa 1:15
    shortName: Is 1:15
    text: Et cum extenderitis manus vestras,avertam oculos meos a vobis;et cum multiplicaveritis
      orationem,non exaudiam:manus enim vestrae sanguine plenae sunt.
  - name: Isaias 1:16
    orderIndex: 15
    osisId: Isa.1.16
    sblId: Isa 1:16
    shortName: Is 1:16
    text: Lavamini, mundi estote,auferte malum cogitationum vestrarum ab oculis meis;quiescite
      agere perverse,
  - name: Isaias 1:17
    orderIndex: 16
    osisId: Isa.1.17
    sblId: Isa 1:17
    shortName: Is 1:17
    text: discite benefacere:quaerite iudicium, subvenite oppresso,iudicate pupillo,
      defendite viduam.
  - name: Isaias 1:18
    orderIndex: 17
    osisId: Isa.1.18
    sblId: Isa 1:18
    shortName: Is 1:18
    text: Et venite, et iudicio contendamus,dicit Dominus.Si fuerint peccata vestra
      ut coccinum,quasi nix dealbabuntur;et, si fuerint rubra quasi vermiculus,velut
      lana erunt.
  - name: Isaias 1:19
    orderIndex: 18
    osisId: Isa.1.19
    sblId: Isa 1:19
    shortName: Is 1:19
    text: Si volueritis et audieritis,bona terrae comedetis;
  - name: Isaias 1:20
    orderIndex: 19
    osisId: Isa.1.20
    sblId: Isa 1:20
    shortName: Is 1:20
    text: quod si nolueritis et me ad iracundiam provocaveritis,gladius devorabit
      vos,quia os Domini locutum est ".
  - name: Isaias 1:21
    orderIndex: 20
    osisId: Isa.1.21
    sblId: Isa 1:21
    shortName: Is 1:21
    text: Quomodo facta est meretrixcivitas fidelis, plena iudicii?Iustitia habitavit
      in ea,nunc autem homicidae.
  - name: Isaias 1:22
    orderIndex: 21
    osisId: Isa.1.22
    sblId: Isa 1:22
    shortName: Is 1:22
    text: Argentum tuum versum est in scoriam,vinum tuum mixtum est aqua;
  - name: Isaias 1:23
    orderIndex: 22
    osisId: Isa.1.23
    sblId: Isa 1:23
    shortName: Is 1:23
    text: principes tui infideles, socii furum:omnes diligunt munera, sequuntur retributiones,pupillo
      non iudicant, et causa viduae non ingreditur ad illos.
  - name: Isaias 1:24
    orderIndex: 23
    osisId: Isa.1.24
    sblId: Isa 1:24
    shortName: Is 1:24
    text: 'Propter hoc ait Dominus, Deus exercituum, Fortis Israel: Heu, consolabor
      super hostibus meiset vindicabor de inimicis meis.'
  - name: Isaias 1:25
    orderIndex: 24
    osisId: Isa.1.25
    sblId: Isa 1:25
    shortName: Is 1:25
    text: Et convertam manum meam ad teet excoquam ad purum scoriam tuamet auferam
      omne stannum tuum.
  - name: Isaias 1:26
    orderIndex: 25
    osisId: Isa.1.26
    sblId: Isa 1:26
    shortName: Is 1:26
    text: Et restituam iudices tuos, ut fuerunt prius,et consiliarios tuos sicut antiquitus;post
      haec vocaberis Civitas iustitiae, Urbs fidelis ".
  - name: Isaias 1:27
    orderIndex: 26
    osisId: Isa.1.27
    sblId: Isa 1:27
    shortName: Is 1:27
    text: Sion in iudicio redimeturet, qui in ea reversi sunt, in iustitia.
  - name: Isaias 1:28
    orderIndex: 27
    osisId: Isa.1.28
    sblId: Isa 1:28
    shortName: Is 1:28
    text: Erit autem ruina scelestis et peccatoribus simul;et, qui dereliquerunt Dominum,
      consumentur.
  - name: Isaias 1:29
    orderIndex: 28
    osisId: Isa.1.29
    sblId: Isa 1:29
    shortName: Is 1:29
    text: Confundemini enim terebinthis, in quibus delectati estis,et erubescetis
      super hortis, quos elegistis.
  - name: Isaias 1:30
    orderIndex: 29
    osisId: Isa.1.30
    sblId: Isa 1:30
    shortName: Is 1:30
    text: Nam eritis velut quercus, defluentibus foliis,et velut hortus absque aqua;
  - name: Isaias 1:31
    orderIndex: 30
    osisId: Isa.1.31
    sblId: Isa 1:31
    shortName: Is 1:31
    text: et erit fortitudo vestra ut favilla stuppae,et opus eius quasi scintilla,et
      succendetur utrumque simul, et non erit qui exstinguat.
  versesCount: 31
- name: Isaias 2
  orderIndex: 1
  osisId: Isa.2
  sblId: Isa 2
  shortName: Is 2
  verses:
  - name: Isaias 2:1
    orderIndex: 0
    osisId: Isa.2.1
    sblId: Isa 2:1
    shortName: Is 2:1
    text: Verbum, quod vidit Isaias filius Amos super Iudam et Ieru salem.
  - name: Isaias 2:2
    orderIndex: 1
    osisId: Isa.2.2
    sblId: Isa 2:2
    shortName: Is 2:2
    text: Et erit in novissimis diebuspraeparatus mons domus Domini in vertice montium,et
      elevabitur super colles;et fluent ad eum omnes gentes.
  - name: Isaias 2:3
    orderIndex: 2
    osisId: Isa.2.3
    sblId: Isa 2:3
    shortName: Is 2:3
    text: 'Et ibunt populi multi et dicent: Venite, et ascendamus ad montem Domini,ad
      domum Dei Iacob,ut doceat nos vias suas,et ambulemus in semitis eius ";quia
      de Sion exibit lex,et verbum Domini de Ierusalem.'
  - name: Isaias 2:4
    orderIndex: 3
    osisId: Isa.2.4
    sblId: Isa 2:4
    shortName: Is 2:4
    text: Et iudicabit genteset arguet populos multos;et conflabunt gladios suos in
      vomereset lanceas suas in falces;non levabit gens contra gentem gladium,nec
      exercebuntur ultra ad proelium.
  - name: Isaias 2:5
    orderIndex: 4
    osisId: Isa.2.5
    sblId: Isa 2:5
    shortName: Is 2:5
    text: Domus Iacob, venite,et ambulemus in lumine Domini.
  - name: Isaias 2:6
    orderIndex: 5
    osisId: Isa.2.6
    sblId: Isa 2:6
    shortName: Is 2:6
    text: Proiecisti enim populum tuum, domum Iacob,quia repleti sunt hariolis orientalibuset
      augures habuerunt ut Philisthimet manus alienis porrigunt.
  - name: Isaias 2:7
    orderIndex: 6
    osisId: Isa.2.7
    sblId: Isa 2:7
    shortName: Is 2:7
    text: Repleta est terra eius argento et auro,et non est finis thesaurorum eius;
  - name: Isaias 2:8
    orderIndex: 7
    osisId: Isa.2.8
    sblId: Isa 2:8
    shortName: Is 2:8
    text: et repleta est terra eius equis,et innumerabiles quadrigae eius;et repleta
      est terra eius idolis:opus manuum suarum adoraverunt,quod fecerunt digiti eorum.
  - name: Isaias 2:9
    orderIndex: 8
    osisId: Isa.2.9
    sblId: Isa 2:9
    shortName: Is 2:9
    text: Et incurvavit se homo,et humiliatus est vir:ne dimittas eis.
  - name: Isaias 2:10
    orderIndex: 9
    osisId: Isa.2.10
    sblId: Isa 2:10
    shortName: Is 2:10
    text: Ingredere in petram, abscondere in pulverea facie timoris Domini et a gloria
      maiestatis eius.
  - name: Isaias 2:11
    orderIndex: 10
    osisId: Isa.2.11
    sblId: Isa 2:11
    shortName: Is 2:11
    text: Oculi sublimes hominis humiliabuntur,et incurvabitur altitudo virorum;exaltabitur
      autem Dominus solus in die illa.
  - name: Isaias 2:12
    orderIndex: 11
    osisId: Isa.2.12
    sblId: Isa 2:12
    shortName: Is 2:12
    text: Quia dies Domini exercituumsuper omnem superbum et excelsumet super omnem
      arrogantem, et humiliabitur;
  - name: Isaias 2:13
    orderIndex: 12
    osisId: Isa.2.13
    sblId: Isa 2:13
    shortName: Is 2:13
    text: et super omnes cedros Libani sublimes et erectaset super omnes quercus Basan
  - name: Isaias 2:14
    orderIndex: 13
    osisId: Isa.2.14
    sblId: Isa 2:14
    shortName: Is 2:14
    text: et super omnes montes excelsoset super omnes colles elevatos
  - name: Isaias 2:15
    orderIndex: 14
    osisId: Isa.2.15
    sblId: Isa 2:15
    shortName: Is 2:15
    text: et super omnem turrim excelsamet super omnem murum munitum
  - name: Isaias 2:16
    orderIndex: 15
    osisId: Isa.2.16
    sblId: Isa 2:16
    shortName: Is 2:16
    text: et super omnes naves Tharsiset super omnia navigia pulchra.
  - name: Isaias 2:17
    orderIndex: 16
    osisId: Isa.2.17
    sblId: Isa 2:17
    shortName: Is 2:17
    text: Et incurvabitur sublimitas hominum,et humiliabitur altitudo virorum;et elevabitur
      Dominus solus in die illa,
  - name: Isaias 2:18
    orderIndex: 17
    osisId: Isa.2.18
    sblId: Isa 2:18
    shortName: Is 2:18
    text: et idola penitus conterentur.
  - name: Isaias 2:19
    orderIndex: 18
    osisId: Isa.2.19
    sblId: Isa 2:19
    shortName: Is 2:19
    text: Et introibunt in speluncas petrarumet in voragines terraea facie formidinis
      Domini et a gloria maiestatis eius,cum surrexerit percutere terram.
  - name: Isaias 2:20
    orderIndex: 19
    osisId: Isa.2.20
    sblId: Isa 2:20
    shortName: Is 2:20
    text: In die illa proiciet homo idola sua argentea et simulacra sua aurea, quae
      fecerat sibi, ut adoraret, ad talpas et vespertiliones.
  - name: Isaias 2:21
    orderIndex: 20
    osisId: Isa.2.21
    sblId: Isa 2:21
    shortName: Is 2:21
    text: Et ingredietur scissuras petrarum et cavernas saxorum a facie formidinis
      Domini et a gloria maiestatis eius, cum surrexerit percutere terram.
  - name: Isaias 2:22
    orderIndex: 21
    osisId: Isa.2.22
    sblId: Isa 2:22
    shortName: Is 2:22
    text: Quiescite ergo ab homine, cuius spiritus in naribus eius. Quanti enim aestimabitur
      ipse?
  versesCount: 22
- name: Isaias 3
  orderIndex: 2
  osisId: Isa.3
  sblId: Isa 3
  shortName: Is 3
  verses:
  - name: Isaias 3:1
    orderIndex: 0
    osisId: Isa.3.1
    sblId: Isa 3:1
    shortName: Is 3:1
    text: Ecce enim Dominator, Dominus exercituum,aufert a Ierusalem et a Iuda robur
      et praesidium,omne robur panis et omne robur aquae,
  - name: Isaias 3:2
    orderIndex: 1
    osisId: Isa.3.2
    sblId: Isa 3:2
    shortName: Is 3:2
    text: fortem et virum bellatorem,iudicem et prophetam et hariolum et senem,
  - name: Isaias 3:3
    orderIndex: 2
    osisId: Isa.3.3
    sblId: Isa 3:3
    shortName: Is 3:3
    text: principem super quinquaginta et honorabilem vultuet consiliarium et sapientem
      magumet prudentem incantatorem.
  - name: Isaias 3:4
    orderIndex: 3
    osisId: Isa.3.4
    sblId: Isa 3:4
    shortName: Is 3:4
    text: Et dabo pueros principes eorum;et infantes dominabuntur eis.
  - name: Isaias 3:5
    orderIndex: 4
    osisId: Isa.3.5
    sblId: Isa 3:5
    shortName: Is 3:5
    text: Et irruet populus, vir ad virum,unusquisque ad proximum suum:tumultuabitur
      puer contra senem,et ignobilis contra nobilem.
  - name: Isaias 3:6
    orderIndex: 5
    osisId: Isa.3.6
    sblId: Isa 3:6
    shortName: Is 3:6
    text: 'Apprehendet enim vir fratrem suumin domo patris sui: Vestimentum tibi est,princeps
      esto noster,ruina autem haec sub manu tua ".'
  - name: Isaias 3:7
    orderIndex: 6
    osisId: Isa.3.7
    sblId: Isa 3:7
    shortName: Is 3:7
    text: 'Clamabit in die illa dicens: Non sum medicus,et in domo mea non est panis
      neque vestimentum;nolite constituere me principem populi ".'
  - name: Isaias 3:8
    orderIndex: 7
    osisId: Isa.3.8
    sblId: Isa 3:8
    shortName: Is 3:8
    text: Ruit enim Ierusalem, et Iudas concidit,quia lingua eorum et adinventiones
      eorum contra Dominum,ut provocarent oculos maiestatis eius.
  - name: Isaias 3:9
    orderIndex: 8
    osisId: Isa.3.9
    sblId: Isa 3:9
    shortName: Is 3:9
    text: Procacitas vultus eorum accusat eos,et peccatum suum quasi Sodomapraedicaverunt
      nec absconderunt;vae animae eorum,quoniam reddita sunt eis mala!
  - name: Isaias 3:10
    orderIndex: 9
    osisId: Isa.3.10
    sblId: Isa 3:10
    shortName: Is 3:10
    text: 'Dicite iusto: " Bene! ",quoniam fructum adinventionum suarum comedet.'
  - name: Isaias 3:11
    orderIndex: 10
    osisId: Isa.3.11
    sblId: Isa 3:11
    shortName: Is 3:11
    text: Vae impio in malum:retributio enim manuum eius fiet ei!
  - name: Isaias 3:12
    orderIndex: 11
    osisId: Isa.3.12
    sblId: Isa 3:12
    shortName: Is 3:12
    text: Populum meum opprimit infans,et mulieres dominantur ei.Popule meus, qui
      te beatum dicunt, ipsi te decipiuntet viam gressuum tuorum dissipant.
  - name: Isaias 3:13
    orderIndex: 12
    osisId: Isa.3.13
    sblId: Isa 3:13
    shortName: Is 3:13
    text: Surgit ad arguendum Dominuset stat ad iudicandos populos.
  - name: Isaias 3:14
    orderIndex: 13
    osisId: Isa.3.14
    sblId: Isa 3:14
    shortName: Is 3:14
    text: 'Dominus ad iudicium venietcum senibus populi sui et principibus eius: Vos
      enim depasti estis vineam,et rapina pauperis in domibus vestris.'
  - name: Isaias 3:15
    orderIndex: 14
    osisId: Isa.3.15
    sblId: Isa 3:15
    shortName: Is 3:15
    text: Quare atteritis populum meumet facies pauperum commolitis? ",dicit Dominus,
      Deus exercituum.
  - name: Isaias 3:16
    orderIndex: 15
    osisId: Isa.3.16
    sblId: Isa 3:16
    shortName: Is 3:16
    text: 'Et dixit Dominus: Pro eo quod elevatae sunt filiae Sionet ambulaverunt
      extento collo et nutibus oculorum,parvis passibus incedebantet catenulis pedum
      tinniebant,'
  - name: Isaias 3:17
    orderIndex: 16
    osisId: Isa.3.17
    sblId: Isa 3:17
    shortName: Is 3:17
    text: decalvabit Dominus verticem filiarum Sionet Dominus crinem earum nudabit
      ".
  - name: Isaias 3:18
    orderIndex: 17
    osisId: Isa.3.18
    sblId: Isa 3:18
    shortName: Is 3:18
    text: In die illa auferet Dominusornamentum calceamentorum et torques
  - name: Isaias 3:19
    orderIndex: 18
    osisId: Isa.3.19
    sblId: Isa 3:19
    shortName: Is 3:19
    text: et lunulas et inaureset armillas et mitras,
  - name: Isaias 3:20
    orderIndex: 19
    osisId: Isa.3.20
    sblId: Isa 3:20
    shortName: Is 3:20
    text: discriminalia et periscelidaset fascias et olfactoriola
  - name: Isaias 3:21
    orderIndex: 20
    osisId: Isa.3.21
    sblId: Isa 3:21
    shortName: Is 3:21
    text: et anulos et ornamenta narium,
  - name: Isaias 3:22
    orderIndex: 21
    osisId: Isa.3.22
    sblId: Isa 3:22
    shortName: Is 3:22
    text: mutatoria et palliolaet linteamina et marsupia,
  - name: Isaias 3:23
    orderIndex: 22
    osisId: Isa.3.23
    sblId: Isa 3:23
    shortName: Is 3:23
    text: specula et sindoneset vittas et pallia.
  - name: Isaias 3:24
    orderIndex: 23
    osisId: Isa.3.24
    sblId: Isa 3:24
    shortName: Is 3:24
    text: Et erit pro suavi odore foetor,et pro zona funiculus,et pro crispante crine
      calvitium,et pro fascia pectorali cilicium,stigma pro pulchritudine.
  - name: Isaias 3:25
    orderIndex: 24
    osisId: Isa.3.25
    sblId: Isa 3:25
    shortName: Is 3:25
    text: Viri tui gladio cadent,et fortes tui in proelio,
  - name: Isaias 3:26
    orderIndex: 25
    osisId: Isa.3.26
    sblId: Isa 3:26
    shortName: Is 3:26
    text: et maerebunt atque lugebunt portae eius,et desolata in terra sedebit.
  versesCount: 26
- name: Isaias 4
  orderIndex: 3
  osisId: Isa.4
  sblId: Isa 4
  shortName: Is 4
  verses:
  - name: Isaias 4:1
    orderIndex: 0
    osisId: Isa.4.1
    sblId: Isa 4:1
    shortName: Is 4:1
    text: 'Et apprehendent septem mulieresvirum unum in die illa dicentes: Panem nostrum
      comedemuset vestimentis nostris operiemur,tantummodo vocetur nomen tuum super
      nos:aufer opprobrium nostrum ".'
  - name: Isaias 4:2
    orderIndex: 1
    osisId: Isa.4.2
    sblId: Isa 4:2
    shortName: Is 4:2
    text: In die illa erit germen Domini in splendorem et gloriam,et fructus terrae
      sublimis et exsultatiohis, qui salvati fuerint de Israel.
  - name: Isaias 4:3
    orderIndex: 2
    osisId: Isa.4.3
    sblId: Isa 4:3
    shortName: Is 4:3
    text: 'Et erit: omnis, qui relictus fuerit in Sion,et residuus in Ierusalem, sanctus
      vocabitur,omnis, qui scriptus est ad vitam in Ierusalem.'
  - name: Isaias 4:4
    orderIndex: 3
    osisId: Isa.4.4
    sblId: Isa 4:4
    shortName: Is 4:4
    text: Cum abluerit Dominus sordem filiarum Sionet sanguinem Ierusalem laverit
      de medio eiusspiritu iudicii et spiritu ardoris,
  - name: Isaias 4:5
    orderIndex: 4
    osisId: Isa.4.5
    sblId: Isa 4:5
    shortName: Is 4:5
    text: et creabit Dominus super omnem locum montis Sionet super coetum eiusnubem
      per diemet fumum et splendorem ignis flammantis in nocte:super omnem enim gloriam
      protectio,
  - name: Isaias 4:6
    orderIndex: 5
    osisId: Isa.4.6
    sblId: Isa 4:6
    shortName: Is 4:6
    text: et tabernaculum erit in umbraculum diei ab aestuet in securitatem et absconsionem
      a turbine et a pluvia.
  versesCount: 6
- name: Isaias 5
  orderIndex: 4
  osisId: Isa.5
  sblId: Isa 5
  shortName: Is 5
  verses:
  - name: Isaias 5:1
    orderIndex: 0
    osisId: Isa.5.1
    sblId: Isa 5:1
    shortName: Is 5:1
    text: Cantabo dilecto meocanticum amici mei de vinea sua:Vinea facta est dilecto
      meoin colle pingui;
  - name: Isaias 5:2
    orderIndex: 1
    osisId: Isa.5.2
    sblId: Isa 5:2
    shortName: Is 5:2
    text: et saepivit eamet lapides elegit ex illaet plantavit in ea vites electaset
      aedificavit turrim in medio eiuset torcular exstruxit in ea;et exspectavit,
      ut faceret uvas,et fecit labruscas.
  - name: Isaias 5:3
    orderIndex: 2
    osisId: Isa.5.3
    sblId: Isa 5:3
    shortName: Is 5:3
    text: Nunc ergo, habitator Ierusalemet vir Iudae,iudicate inter me et vineam meam.
  - name: Isaias 5:4
    orderIndex: 3
    osisId: Isa.5.4
    sblId: Isa 5:4
    shortName: Is 5:4
    text: Quid est quod debui ultra facere vineae meaeet non feci ei?Cur exspectavi,
      ut faceret uvas,et fecit labruscas?
  - name: Isaias 5:5
    orderIndex: 4
    osisId: Isa.5.5
    sblId: Isa 5:5
    shortName: Is 5:5
    text: Et nunc ostendam vobisquid ego faciam vineae meae:auferam saepem eius,et
      erit in direptionem;diruam maceriam eius,et erit in conculcationem.
  - name: Isaias 5:6
    orderIndex: 5
    osisId: Isa.5.6
    sblId: Isa 5:6
    shortName: Is 5:6
    text: Et ponam eam desertam:non putabitur et non fodietur,et ascendent vepres
      et spinae;et nubibus mandabo, ne pluant super eam imbrem.
  - name: Isaias 5:7
    orderIndex: 6
    osisId: Isa.5.7
    sblId: Isa 5:7
    shortName: Is 5:7
    text: Vinea enim Domini exercituum domus Israel est,et vir Iudae germen eius delectabile;et
      exspectavi, ut faceret iudicium, et ecce iniquitas,et iustitiam, et ecce nequitia.
  - name: Isaias 5:8
    orderIndex: 7
    osisId: Isa.5.8
    sblId: Isa 5:8
    shortName: Is 5:8
    text: Vae, qui coniungunt domum ad domumet agrum agro copulant usque ad terminum
      loci!Numquid habitabitis vos soli in medio terrae?
  - name: Isaias 5:9
    orderIndex: 8
    osisId: Isa.5.9
    sblId: Isa 5:9
    shortName: Is 5:9
    text: 'In auribus meis iuravit Dominus exercituum: Certe domus multae desertae
      erunt,grandes et pulchrae absque habitatore ".'
  - name: Isaias 5:10
    orderIndex: 9
    osisId: Isa.5.10
    sblId: Isa 5:10
    shortName: Is 5:10
    text: Decem enim iugera vinearum facient lagunculam unam,et triginta modii sementis
      facient modios tres.
  - name: Isaias 5:11
    orderIndex: 10
    osisId: Isa.5.11
    sblId: Isa 5:11
    shortName: Is 5:11
    text: Vae, qui consurgunt mane ad ebrietatem sectandamet ad potandum usque ad
      vesperam,ut vinum inflammet eos!
  - name: Isaias 5:12
    orderIndex: 11
    osisId: Isa.5.12
    sblId: Isa 5:12
    shortName: Is 5:12
    text: Cithara et lyraet tympanum et tibiaet vinum in conviviis eorum,et opus Domini
      non respiciunt,nec opera manuum eius considerant.
  - name: Isaias 5:13
    orderIndex: 12
    osisId: Isa.5.13
    sblId: Isa 5:13
    shortName: Is 5:13
    text: Propterea captivus ductus est populus meus,quia non habuit scientiam,et
      nobiles eius interierunt fame,et multitudo eius siti exaruit.
  - name: Isaias 5:14
    orderIndex: 13
    osisId: Isa.5.14
    sblId: Isa 5:14
    shortName: Is 5:14
    text: Propterea dilatavit infernus fauces suaset aperuit os suum absque ullo termino;et
      descendunt fortes Ierusalem, et populus eius,et sublimes et tripudiantes in
      ea.
  - name: Isaias 5:15
    orderIndex: 14
    osisId: Isa.5.15
    sblId: Isa 5:15
    shortName: Is 5:15
    text: Et incurvabitur homo, et humiliabitur vir,et oculi sublimium deprimentur;
  - name: Isaias 5:16
    orderIndex: 15
    osisId: Isa.5.16
    sblId: Isa 5:16
    shortName: Is 5:16
    text: et exaltabitur Dominus exercituum in iudicio,et Deus sanctus sanctificabitur
      in iustitia,
  - name: Isaias 5:17
    orderIndex: 16
    osisId: Isa.5.17
    sblId: Isa 5:17
    shortName: Is 5:17
    text: et pascentur agni iuxta ordinem suum velut in prato suo,et alieni comedent
      in ruinis pinguium.
  - name: Isaias 5:18
    orderIndex: 17
    osisId: Isa.5.18
    sblId: Isa 5:18
    shortName: Is 5:18
    text: Vae, qui trahunt iniquitatem in funiculis vanitatiset quasi vinculum plaustri
      peccatum!
  - name: Isaias 5:19
    orderIndex: 18
    osisId: Isa.5.19
    sblId: Isa 5:19
    shortName: Is 5:19
    text: 'Qui dicunt: " Festinetet cito veniat opus eius, ut videamus;et appropiet
      et veniat consilium Sancti Israel,et sciemus illud! ".'
  - name: Isaias 5:20
    orderIndex: 19
    osisId: Isa.5.20
    sblId: Isa 5:20
    shortName: Is 5:20
    text: Vae, qui dicunt malum bonum et bonum malum,ponentes tenebras in lucem et
      lucem in tenebras,ponentes amarum in dulce et dulce in amarum!
  - name: Isaias 5:21
    orderIndex: 20
    osisId: Isa.5.21
    sblId: Isa 5:21
    shortName: Is 5:21
    text: Vae, qui sapientes sunt in oculis suiset coram ipsis prudentes!
  - name: Isaias 5:22
    orderIndex: 21
    osisId: Isa.5.22
    sblId: Isa 5:22
    shortName: Is 5:22
    text: Vae, qui potentes sunt ad bibendum vinum,et viri fortes ad miscendam ebrietatem!
  - name: Isaias 5:23
    orderIndex: 22
    osisId: Isa.5.23
    sblId: Isa 5:23
    shortName: Is 5:23
    text: Qui absolvunt impium pro muneribuset iustitiam iusti auferunt ab eo!
  - name: Isaias 5:24
    orderIndex: 23
    osisId: Isa.5.24
    sblId: Isa 5:24
    shortName: Is 5:24
    text: Propter hoc, sicut devorat stipulam lingua ignis,et palea flamma consumitur,sic
      radix eorum quasi tabes erit,et flos eorum sicut putredo ascendet;abiecerunt
      enim legem Domini exercituumet eloquium Sancti Israel blasphemaverunt.
  - name: Isaias 5:25
    orderIndex: 24
    osisId: Isa.5.25
    sblId: Isa 5:25
    shortName: Is 5:25
    text: Ideo exarsit furor Domini in populum suum,et extendit manum suam super eum
      et percussit eum,et conturbati sunt montes;et facta sunt morticina eorum quasi
      stercus in medio platearum.In his omnibus non est aversus furor eius,sed adhuc
      manus eius extenta.
  - name: Isaias 5:26
    orderIndex: 25
    osisId: Isa.5.26
    sblId: Isa 5:26
    shortName: Is 5:26
    text: Et levabit signum nationibus procul;et sibilabit ad eum de finibus terrae;et
      ecce festinus velociter veniet.
  - name: Isaias 5:27
    orderIndex: 26
    osisId: Isa.5.27
    sblId: Isa 5:27
    shortName: Is 5:27
    text: Non est deficiens neque laborans in eo,non dormitabit neque dormiet;neque
      solvetur cingulum renum eius,nec rumpetur corrigia calceamenti eius.
  - name: Isaias 5:28
    orderIndex: 27
    osisId: Isa.5.28
    sblId: Isa 5:28
    shortName: Is 5:28
    text: Sagittae eius acutae, et omnes arcus eius extenti;ungulae equorum eius ut
      silex reputantur,et rotae eius quasi impetus tempestatis.
  - name: Isaias 5:29
    orderIndex: 28
    osisId: Isa.5.29
    sblId: Isa 5:29
    shortName: Is 5:29
    text: Rugitus eius ut leonis:rugiet ut catuli leonum et frendet;et arripiet praedam
      et in tuto collocabit,et non erit qui eruat.
  - name: Isaias 5:30
    orderIndex: 29
    osisId: Isa.5.30
    sblId: Isa 5:30
    shortName: Is 5:30
    text: 'Et sonabit super eum in die illa sicut sonitus maris.Aspiciet in terram:
      et ecce tenebrae tribulationis,et lux obtenebrata est in caligine eius.'
  versesCount: 30
- name: Isaias 6
  orderIndex: 5
  osisId: Isa.6
  sblId: Isa 6
  shortName: Is 6
  verses:
  - name: Isaias 6:1
    orderIndex: 0
    osisId: Isa.6.1
    sblId: Isa 6:1
    shortName: Is 6:1
    text: In anno, quo mortuus est rex Ozias, vidi Dominum edentem super solium excelsum
      et elevatum; et fimbriae eius replebant templum.
  - name: Isaias 6:2
    orderIndex: 1
    osisId: Isa.6.2
    sblId: Isa 6:2
    shortName: Is 6:2
    text: 'Seraphim stabant iuxta eum; sex alae uni et sex alae alteri: duabus velabat
      faciem suam et duabus velabat pedes suos et duabus volabat.'
  - name: Isaias 6:3
    orderIndex: 2
    osisId: Isa.6.3
    sblId: Isa 6:3
    shortName: Is 6:3
    text: 'Et clamabat alter ad alterum et dicebat: Sanctus, Sanctus, Sanctus Dominus
      exercituum;plena est omnis terra gloria eius ".'
  - name: Isaias 6:4
    orderIndex: 3
    osisId: Isa.6.4
    sblId: Isa 6:4
    shortName: Is 6:4
    text: Et commota sunt superliminaria cardinum a voce clamantis, et domus repleta
      est fumo.
  - name: Isaias 6:5
    orderIndex: 4
    osisId: Isa.6.5
    sblId: Isa 6:5
    shortName: Is 6:5
    text: 'Et dixi: Vae mihi, quia perii!Quia vir pollutus labiis ego sumet in medio
      populi polluta labia habentis ego habitoet regem, Dominum exercituum, vidi oculis
      meis ".'
  - name: Isaias 6:6
    orderIndex: 5
    osisId: Isa.6.6
    sblId: Isa 6:6
    shortName: Is 6:6
    text: Et volavit ad me unus de seraphim, et in manu eius calculus, quem forcipe
      tulerat de altari,
  - name: Isaias 6:7
    orderIndex: 6
    osisId: Isa.6.7
    sblId: Isa 6:7
    shortName: Is 6:7
    text: 'et tetigit os meum et dixit: Ecce tetigit hoc labia tua,et auferetur iniquitas
      tua,et peccatum tuum mundabitur ".'
  - name: Isaias 6:8
    orderIndex: 7
    osisId: Isa.6.8
    sblId: Isa 6:8
    shortName: Is 6:8
    text: 'Et audivi vocem Domini dicentis: " Quem mittam? Et quis ibit nobis? ".
      Et dixi: " Ecce ego, mitte me ".'
  - name: Isaias 6:9
    orderIndex: 8
    osisId: Isa.6.9
    sblId: Isa 6:9
    shortName: Is 6:9
    text: 'Et dixit: " Vade, et dices populo huic:Audientes audite et nolite intellegere,et
      videntes videte et nolite cognoscere".'
  - name: Isaias 6:10
    orderIndex: 9
    osisId: Isa.6.10
    sblId: Isa 6:10
    shortName: Is 6:10
    text: Pingue redde cor populi huiuset aures eius aggravaet oculos eius excaeca,ne
      forte videat oculis suiset auribus suis audiatet corde suo intellegat et convertaturet
      sanetur ".
  - name: Isaias 6:11
    orderIndex: 10
    osisId: Isa.6.11
    sblId: Isa 6:11
    shortName: Is 6:11
    text: 'Et dixi: " Usquequo, Domine? ". Et dixit: Donec desolenturcivitates absque
      habitatore,et domus sine homine,et terra relinquatur deserta ".'
  - name: Isaias 6:12
    orderIndex: 11
    osisId: Isa.6.12
    sblId: Isa 6:12
    shortName: Is 6:12
    text: Et longe adducet Dominus homines,et magna erit desolatio in medio terrae;
  - name: Isaias 6:13
    orderIndex: 12
    osisId: Isa.6.13
    sblId: Isa 6:13
    shortName: Is 6:13
    text: et adhuc in ea decimatio,et rursus excisioni tradetursicut terebinthus et
      sicut quercus,in quibus deiectis manebit aliquid stabile.Semen sanctum erit
      id quod steterit in ea.
  versesCount: 13
- name: Isaias 7
  orderIndex: 6
  osisId: Isa.7
  sblId: Isa 7
  shortName: Is 7
  verses:
  - name: Isaias 7:1
    orderIndex: 0
    osisId: Isa.7.1
    sblId: Isa 7:1
    shortName: Is 7:1
    text: Et factum est in diebus Achaz filii Ioatham filii Oziae regis Iu dae, ascendit
      Rasin rex Syriae et Phacee filius Romeliae rex Israel in Ierusalem ad proeliandum
      contra eam; et non potuerunt debellare eam.
  - name: Isaias 7:2
    orderIndex: 1
    osisId: Isa.7.2
    sblId: Isa 7:2
    shortName: Is 7:2
    text: 'Et nuntiaverunt domui David dicentes: " Requievit Syria super Ephraim ".
      Et commotum est cor eius et cor populi eius, sicut moventur ligna silvarum a
      facie venti.'
  - name: Isaias 7:3
    orderIndex: 2
    osisId: Isa.7.3
    sblId: Isa 7:3
    shortName: Is 7:3
    text: 'Et dixit Dominus ad Isaiam: " Egredere in occursum Achaz, tu et Seariasub
      (id est Reliquiae revertentur) filius tuus, ad extremum aquaeductus piscinae
      superioris in viam agri fullonis;'
  - name: Isaias 7:4
    orderIndex: 3
    osisId: Isa.7.4
    sblId: Isa 7:4
    shortName: Is 7:4
    text: 'et dices ad eum: Vide, ut sileas; noli timere, et cor tuum ne formidet
      a duabus caudis titionum fumigantium istorum, ob ardorem irae Rasin et Syriae
      et filii Romeliae,'
  - name: Isaias 7:5
    orderIndex: 4
    osisId: Isa.7.5
    sblId: Isa 7:5
    shortName: Is 7:5
    text: 'eo quod consilium malum inierit contra te Syria, Ephraim et filius Romeliae
      dicentes:'
  - name: Isaias 7:6
    orderIndex: 5
    osisId: Isa.7.6
    sblId: Isa 7:6
    shortName: Is 7:6
    text: '"Ascendamus ad Iudam et terrorem iniciamus ei et avellamus eum ad nos et
      ponamus regem in medio eius filium Tabeel" ".'
  - name: Isaias 7:7
    orderIndex: 6
    osisId: Isa.7.7
    sblId: Isa 7:7
    shortName: Is 7:7
    text: 'Haec dicit Dominus Deus: Non stabit et non erit!'
  - name: Isaias 7:8
    orderIndex: 7
    osisId: Isa.7.8
    sblId: Isa 7:8
    shortName: Is 7:8
    text: Caput enim Syriae Damascus,et caput Damasci Rasin;et adhuc sexaginta et
      quinque anniet desinet Ephraim esse populus;
  - name: Isaias 7:9
    orderIndex: 8
    osisId: Isa.7.9
    sblId: Isa 7:9
    shortName: Is 7:9
    text: et caput Ephraim Samaria,et caput Samariae filius Romeliae.Si non credideritis,
      non permanebitis ".
  - name: Isaias 7:10
    orderIndex: 9
    osisId: Isa.7.10
    sblId: Isa 7:10
    shortName: Is 7:10
    text: 'Et adiecit Dominus loqui ad Achaz dicens:'
  - name: Isaias 7:11
    orderIndex: 10
    osisId: Isa.7.11
    sblId: Isa 7:11
    shortName: Is 7:11
    text: '" Pete tibi signum a Domino Deo tuo in profundum inferni sive in excelsum
      supra ".'
  - name: Isaias 7:12
    orderIndex: 11
    osisId: Isa.7.12
    sblId: Isa 7:12
    shortName: Is 7:12
    text: 'Et dixit Achaz: " Non petam et non tentabo Dominum ".'
  - name: Isaias 7:13
    orderIndex: 12
    osisId: Isa.7.13
    sblId: Isa 7:13
    shortName: Is 7:13
    text: 'Et dixit: " Audite ergo, domus David; numquid parum vobis est molestos
      esse hominibus, quia molesti estis et Deo meo?'
  - name: Isaias 7:14
    orderIndex: 13
    osisId: Isa.7.14
    sblId: Isa 7:14
    shortName: Is 7:14
    text: Propter hoc dabit Dominus ipse vobis signum. Ecce, virgo concipiet et pariet
      filium et vocabit nomen eius Emmanuel;
  - name: Isaias 7:15
    orderIndex: 14
    osisId: Isa.7.15
    sblId: Isa 7:15
    shortName: Is 7:15
    text: butyrum et mel comedet, ut ipse sciat reprobare malum et eligere bonum.
  - name: Isaias 7:16
    orderIndex: 15
    osisId: Isa.7.16
    sblId: Isa 7:16
    shortName: Is 7:16
    text: Quia antequam sciat puer reprobare malum et eligere bonum, desolabitur terra,
      cuius tu formidas duos reges;
  - name: Isaias 7:17
    orderIndex: 16
    osisId: Isa.7.17
    sblId: Isa 7:17
    shortName: Is 7:17
    text: adducet Dominus super te et super populum tuum et super domum patris tui
      dies, qui non venerunt a diebus separationis Ephraim a Iuda, regem Assyriorum
      ".
  - name: Isaias 7:18
    orderIndex: 17
    osisId: Isa.7.18
    sblId: Isa 7:18
    shortName: Is 7:18
    text: Et erit in die illa:sibilabit Dominus muscae,quae est in extremo fluminum
      Aegypti,et api, quae est in terra Assur;
  - name: Isaias 7:19
    orderIndex: 18
    osisId: Isa.7.19
    sblId: Isa 7:19
    shortName: Is 7:19
    text: et venient et requiescent omnesin vallibus praeruptiset in cavernis petrarumet
      in omnibus frutetiset in omnibus pascuis.
  - name: Isaias 7:20
    orderIndex: 19
    osisId: Isa.7.20
    sblId: Isa 7:20
    shortName: Is 7:20
    text: In die illa radet Dominusin novacula conducta e regione trans flumenC in
      rege Assyriorum Ccaput et pilos pedumet barbam quoque abradet.
  - name: Isaias 7:21
    orderIndex: 20
    osisId: Isa.7.21
    sblId: Isa 7:21
    shortName: Is 7:21
    text: Et erit in die illa:nutriet homo vitulam et duas oves
  - name: Isaias 7:22
    orderIndex: 21
    osisId: Isa.7.22
    sblId: Isa 7:22
    shortName: Is 7:22
    text: et prae ubertate lactiscomedet butyrum;butyrum enim et mel manducabit omnis,qui
      relictus fuerit in medio terrae.
  - name: Isaias 7:23
    orderIndex: 22
    osisId: Isa.7.23
    sblId: Isa 7:23
    shortName: Is 7:23
    text: Et erit in die illa:omnis locus, ubi fuerint mille vites mille argenteis,spinae
      et vepres erunt.
  - name: Isaias 7:24
    orderIndex: 23
    osisId: Isa.7.24
    sblId: Isa 7:24
    shortName: Is 7:24
    text: Cum sagittis et arcu ingredientur illuc,vepres enim et spinae erit universa
      terra.
  - name: Isaias 7:25
    orderIndex: 24
    osisId: Isa.7.25
    sblId: Isa 7:25
    shortName: Is 7:25
    text: Et in omnes montes, qui in sarculo sarriebantur,nemo veniet prae terrore
      spinarum et veprium,et erit in pascua bovis et in conculcationem pecoris.
  versesCount: 25
- name: Isaias 8
  orderIndex: 7
  osisId: Isa.8
  sblId: Isa 8
  shortName: Is 8
  verses:
  - name: Isaias 8:1
    orderIndex: 0
    osisId: Isa.8.1
    sblId: Isa 8:1
    shortName: Is 8:1
    text: 'Et dixit Dominus ad me: " Sume tibi tabulam grandem et scribe in ea stilo
      hominis: Maher Salal Has Baz (id est Velociter spolia detrahe, cito praedare).'
  - name: Isaias 8:2
    orderIndex: 1
    osisId: Isa.8.2
    sblId: Isa 8:2
    shortName: Is 8:2
    text: Et adhibui mihi testes fideles, Uriam sacerdotem et Zachariam filium Barachiae;
  - name: Isaias 8:3
    orderIndex: 2
    osisId: Isa.8.3
    sblId: Isa 8:3
    shortName: Is 8:3
    text: 'et accessi ad prophetissam, et concepit et peperit filium. Et dixit Dominus
      ad me: " Voca nomen eius Maher Salal Has Baz,'
  - name: Isaias 8:4
    orderIndex: 3
    osisId: Isa.8.4
    sblId: Isa 8:4
    shortName: Is 8:4
    text: 'quia antequam sciat puer clamare: "Pater mi" et "Mater mea", afferentur
      opes Damasci et spolia Samariae coram rege Assyriorum ".'
  - name: Isaias 8:5
    orderIndex: 4
    osisId: Isa.8.5
    sblId: Isa 8:5
    shortName: Is 8:5
    text: 'Et adiecit Dominus loqui ad me adhuc dicens:'
  - name: Isaias 8:6
    orderIndex: 5
    osisId: Isa.8.6
    sblId: Isa 8:6
    shortName: Is 8:6
    text: '" Pro eo quod abiecit populus iste aquas Siloae,quae vadunt cum silentio,et
      defecit coram Rasin et filio Romeliae,'
  - name: Isaias 8:7
    orderIndex: 6
    osisId: Isa.8.7
    sblId: Isa 8:7
    shortName: Is 8:7
    text: propter hoc ecce Dominus adducet super eosaquas Fluminis fortes et multas,regem
      Assyriorum et omnem gloriam eius,et ascendet super omnes rivos eiuset fluet
      super universas ripas eius;
  - name: Isaias 8:8
    orderIndex: 7
    osisId: Isa.8.8
    sblId: Isa 8:8
    shortName: Is 8:8
    text: et ibit per Iudam inundans et diffluens,usque ad collum veniet.Et erit extensio
      alarum eiusimplens latitudinem terrae tuae, o Emmanuel ".
  - name: Isaias 8:9
    orderIndex: 8
    osisId: Isa.8.9
    sblId: Isa 8:9
    shortName: Is 8:9
    text: Clamorem tollite, populi, et consternemini;et audite, universae procul terrae:accingimini
      et perterremini,accingimini et perterremini.
  - name: Isaias 8:10
    orderIndex: 9
    osisId: Isa.8.10
    sblId: Isa 8:10
    shortName: Is 8:10
    text: Inite consilium, et dissipabitur;loquimini verbum, et non fiet,quia nobiscum
      Deus.
  - name: Isaias 8:11
    orderIndex: 10
    osisId: Isa.8.11
    sblId: Isa 8:11
    shortName: Is 8:11
    text: 'Haec enim ait Dominus ad me, cum apprehendit me manu et monuit, ne irem
      in via populi huius, dicens:'
  - name: Isaias 8:12
    orderIndex: 11
    osisId: Isa.8.12
    sblId: Isa 8:12
    shortName: Is 8:12
    text: '" Ne vocetis coniurationem,quodcumque populus iste vocat coniurationem,et
      timorem eius ne timeatis neque paveatis ".'
  - name: Isaias 8:13
    orderIndex: 12
    osisId: Isa.8.13
    sblId: Isa 8:13
    shortName: Is 8:13
    text: Dominum exercituum ipsum sanctificate:ipse pavor vester, et ipse terror
      vester;
  - name: Isaias 8:14
    orderIndex: 13
    osisId: Isa.8.14
    sblId: Isa 8:14
    shortName: Is 8:14
    text: et erit in sanctuarium,in lapidem offensionis et in petram scandaliduabus
      domibus Israel,in laqueum et in insidias habitantibus Ierusalem.
  - name: Isaias 8:15
    orderIndex: 14
    osisId: Isa.8.15
    sblId: Isa 8:15
    shortName: Is 8:15
    text: Et offendent ex eis plurimiet cadent et conterenturet irretientur et capientur.
  - name: Isaias 8:16
    orderIndex: 15
    osisId: Isa.8.16
    sblId: Isa 8:16
    shortName: Is 8:16
    text: Liga testimonium, signa legem in discipulis meis.
  - name: Isaias 8:17
    orderIndex: 16
    osisId: Isa.8.17
    sblId: Isa 8:17
    shortName: Is 8:17
    text: Et exspectabo Dominum, qui abscondit faciem suam a domo Iacob, et praestolabor
      eum.
  - name: Isaias 8:18
    orderIndex: 17
    osisId: Isa.8.18
    sblId: Isa 8:18
    shortName: Is 8:18
    text: Ecce ego et pueri, quos dedit mihi Dominus in signum et in portentum Israel
      a Domino exercituum, qui habitat in monte Sion.
  - name: Isaias 8:19
    orderIndex: 18
    osisId: Isa.8.19
    sblId: Isa 8:19
    shortName: Is 8:19
    text: 'Et cum dixerint ad vos: " Quaerite a pythonibus et a divinis, qui susurrant
      et murmurant; numquid non populus a deo suo requiret, pro vivis a mortuis? ".'
  - name: Isaias 8:20
    orderIndex: 19
    osisId: Isa.8.20
    sblId: Isa 8:20
    shortName: Is 8:20
    text: Ad legem et ad testimonium! Quod si non dixerint iuxta verbum hoc, non erit
      eis matutina lux.
  - name: Isaias 8:21
    orderIndex: 20
    osisId: Isa.8.21
    sblId: Isa 8:21
    shortName: Is 8:21
    text: Et transibit per eam afflictus et esuriens;et, cum esurierit, irasceturet
      maledicet regi suo et deo suoet suspiciet sursum
  - name: Isaias 8:22
    orderIndex: 21
    osisId: Isa.8.22
    sblId: Isa 8:22
    shortName: Is 8:22
    text: et ad terram intuebitur:et ecce tribulatio et tenebrae,caligo opprimens
      et obscuritas diffusa.
  - name: Isaias 8:23
    orderIndex: 22
    osisId: Isa.8.23
    sblId: Isa 8:23
    shortName: Is 8:23
    text: Non erit enim amplius caligo,ubi erat oppressio.Primo tempore contemptibilem
      reddidit terram Zabulon et terram Nephthali; et novissimo glorificavit viam
      maris, trans Iordanem, Galilaeam gentium.
  versesCount: 23
- name: Isaias 9
  orderIndex: 8
  osisId: Isa.9
  sblId: Isa 9
  shortName: Is 9
  verses:
  - name: Isaias 9:1
    orderIndex: 0
    osisId: Isa.9.1
    sblId: Isa 9:1
    shortName: Is 9:1
    text: Populus, qui ambulabat in tenebris,vidit lucem magnam;habitantibus in regione
      umbrae mortislux orta est eis.
  - name: Isaias 9:2
    orderIndex: 1
    osisId: Isa.9.2
    sblId: Isa 9:2
    shortName: Is 9:2
    text: Multiplicasti exsultationemet magnificasti laetitiam;laetantur coram tesicut
      laetantes in messe,sicut exsultant, quando dividunt spolia.
  - name: Isaias 9:3
    orderIndex: 2
    osisId: Isa.9.3
    sblId: Isa 9:3
    shortName: Is 9:3
    text: Iugum enim oneris eiuset virgam umeri eiuset sceptrum exactoris eiusfregisti,
      sicut in die Madian.
  - name: Isaias 9:4
    orderIndex: 3
    osisId: Isa.9.4
    sblId: Isa 9:4
    shortName: Is 9:4
    text: Quia omnis caliga incedentis cum tumultuet vestimentum mixtum sanguineerit
      in combustionem, cibus ignis.
  - name: Isaias 9:5
    orderIndex: 4
    osisId: Isa.9.5
    sblId: Isa 9:5
    shortName: Is 9:5
    text: Parvulus enim natus est nobis,filius datus est nobis;et factus est principatus
      super umerum eius;et vocabitur nomen eiusadmirabilis Consiliarius, Deus fortis,Pater
      aeternitatis, Princeps pacis.
  - name: Isaias 9:6
    orderIndex: 5
    osisId: Isa.9.6
    sblId: Isa 9:6
    shortName: Is 9:6
    text: Magnum erit eius imperium,et pacis non erit finissuper solium David et super
      regnum eius,ut confirmet illud et corroboret in iudicio et iustitiaamodo et
      usque in sempiternum:zelus Domini exercituum faciet hoc.
  - name: Isaias 9:7
    orderIndex: 6
    osisId: Isa.9.7
    sblId: Isa 9:7
    shortName: Is 9:7
    text: Verbum misit Dominus in Iacob, et cecidit in Israel.
  - name: Isaias 9:8
    orderIndex: 7
    osisId: Isa.9.8
    sblId: Isa 9:8
    shortName: Is 9:8
    text: 'Et sciet omnis populus Ephraim et habitantes Samariamin superbia et magnitudine
      cordis dicentes:'
  - name: Isaias 9:9
    orderIndex: 8
    osisId: Isa.9.9
    sblId: Isa 9:9
    shortName: Is 9:9
    text: '" Lateres ceciderunt, sed quadris lapidibus aedificabimus;sycomori succisae
      sunt, sed cedris commutabimus ".'
  - name: Isaias 9:10
    orderIndex: 9
    osisId: Isa.9.10
    sblId: Isa 9:10
    shortName: Is 9:10
    text: Et elevavit Dominus hostes super eumet inimicos eius excitavit,
  - name: Isaias 9:11
    orderIndex: 10
    osisId: Isa.9.11
    sblId: Isa 9:11
    shortName: Is 9:11
    text: Syriam ab oriente et Philisthim ab occidente,qui devoraverunt Israel toto
      ore.In omnibus his non est aversus furor eius,sed adhuc manus eius extenta.
  - name: Isaias 9:12
    orderIndex: 11
    osisId: Isa.9.12
    sblId: Isa 9:12
    shortName: Is 9:12
    text: Et populus non est reversus ad percutientem se,et Dominum exercituum non
      inquisierunt.
  - name: Isaias 9:13
    orderIndex: 12
    osisId: Isa.9.13
    sblId: Isa 9:13
    shortName: Is 9:13
    text: 'Et succidit Dominus ab Israel caput et caudam,palmam et arundinem die una:'
  - name: Isaias 9:14
    orderIndex: 13
    osisId: Isa.9.14
    sblId: Isa 9:14
    shortName: Is 9:14
    text: longaevus et honorabilis vultu ipse est caput,et propheta docens mendacium
      ipse est cauda;
  - name: Isaias 9:15
    orderIndex: 14
    osisId: Isa.9.15
    sblId: Isa 9:15
    shortName: Is 9:15
    text: rectores populi istius seducenteset, qui regebantur, perierunt.
  - name: Isaias 9:16
    orderIndex: 15
    osisId: Isa.9.16
    sblId: Isa 9:16
    shortName: Is 9:16
    text: Propter hoc super adulescentulis eius non laetabitur Dominuset pupillorum
      eius et viduarum non miserebitur,quia omnis impius est et nequam,et universum
      os loquitur stultitiam.In omnibus his non est aversus furor eius,sed adhuc manus
      eius extenta.
  - name: Isaias 9:17
    orderIndex: 16
    osisId: Isa.9.17
    sblId: Isa 9:17
    shortName: Is 9:17
    text: Succensa est enim quasi ignis impietas,veprem et spinam vorat,et succenditur
      in densitate saltus,et convolvuntur columnae fumi.
  - name: Isaias 9:18
    orderIndex: 17
    osisId: Isa.9.18
    sblId: Isa 9:18
    shortName: Is 9:18
    text: In ira Domini exercituum incenditur terra;et est populus quasi esca ignis:vir
      fratri suo non parcit.
  - name: Isaias 9:19
    orderIndex: 18
    osisId: Isa.9.19
    sblId: Isa 9:19
    shortName: Is 9:19
    text: 'Et devorat ad dexteram et esuritet comedit ad sinistram et non saturatur;unusquisque
      carnem proximi sui vorat:'
  - name: Isaias 9:20
    orderIndex: 19
    osisId: Isa.9.20
    sblId: Isa 9:20
    shortName: Is 9:20
    text: Manasses Ephraim, et Ephraim Manassen,simul ipsi contra Iudam.In omnibus
      his non est aversus furor eius,sed adhuc manus eius extenta.
  versesCount: 20
- name: Isaias 10
  orderIndex: 9
  osisId: Isa.10
  sblId: Isa 10
  shortName: Is 10
  verses:
  - name: Isaias 10:1
    orderIndex: 0
    osisId: Isa.10.1
    sblId: Isa 10:1
    shortName: Is 10:1
    text: Vae, qui condunt leges iniquaset scribentes iniustitiam scribunt,
  - name: Isaias 10:2
    orderIndex: 1
    osisId: Isa.10.2
    sblId: Isa 10:2
    shortName: Is 10:2
    text: ut opprimant in iudicio paupereset vim faciant causae humilium populi mei,ut
      fiant viduae praeda eorum,et pupillos diripiant!
  - name: Isaias 10:3
    orderIndex: 2
    osisId: Isa.10.3
    sblId: Isa 10:3
    shortName: Is 10:3
    text: Quid facietis in die visitationiset calamitatis de longe venientis?Ad cuius
      confugietis auxiliumet ubi derelinquetis gloriam vestram?
  - name: Isaias 10:4
    orderIndex: 3
    osisId: Isa.10.4
    sblId: Isa 10:4
    shortName: Is 10:4
    text: Nam incurvabimini subter captivoset infra occisos cadetis.In omnibus his
      non est aversus furor eius,sed adhuc manus eius extenta.
  - name: Isaias 10:5
    orderIndex: 4
    osisId: Isa.10.5
    sblId: Isa 10:5
    shortName: Is 10:5
    text: Vae Assur, virga furoris meiet baculus in manu mea, indignatio mea!
  - name: Isaias 10:6
    orderIndex: 5
    osisId: Isa.10.6
    sblId: Isa 10:6
    shortName: Is 10:6
    text: Ad gentem impiam mitto eumet contra populum furoris mei mando illi,ut auferat
      spolia et diripiat praedamet ponat illum in conculcationemquasi lutum platearum.
  - name: Isaias 10:7
    orderIndex: 6
    osisId: Isa.10.7
    sblId: Isa 10:7
    shortName: Is 10:7
    text: Ipse autem non sic arbitratur,et cor eius non ita existimat;sed in corde
      suo ad conterendumet ad internecionem gentium non paucarum.
  - name: Isaias 10:8
    orderIndex: 7
    osisId: Isa.10.8
    sblId: Isa 10:8
    shortName: Is 10:8
    text: 'Dicet enim: " Numquid non principes mei omnes reges sunt?'
  - name: Isaias 10:9
    orderIndex: 8
    osisId: Isa.10.9
    sblId: Isa 10:9
    shortName: Is 10:9
    text: Numquid non ut Charcamis sic Chalano?Numquid non ut Arphad sic Emath?Numquid
      non ut Damascus sic Samaria?
  - name: Isaias 10:10
    orderIndex: 9
    osisId: Isa.10.10
    sblId: Isa 10:10
    shortName: Is 10:10
    text: Quomodo apprehendit manus mea regna idololatra,quorum simulacra plura sunt
      quam in Ierusalem et in Samaria,
  - name: Isaias 10:11
    orderIndex: 10
    osisId: Isa.10.11
    sblId: Isa 10:11
    shortName: Is 10:11
    text: numquid non sicut feci Samariae et idolis eius,sic faciam Ierusalem et simulacris
      eius? ".
  - name: Isaias 10:12
    orderIndex: 11
    osisId: Isa.10.12
    sblId: Isa 10:12
    shortName: Is 10:12
    text: 'Et erit: cum impleverit Dominus cuncta opera sua in monte Sion et in Ierusalem,
      visitabo super fructum superbiae cordis regis Assyriae et super arrogantiam
      altitudinis oculorum eius.'
  - name: Isaias 10:13
    orderIndex: 12
    osisId: Isa.10.13
    sblId: Isa 10:13
    shortName: Is 10:13
    text: 'Dixit enim: In fortitudine manus meae feciet in sapientia mea, prudens
      sum enim;et abstuli terminos populorumet scrinia eorum depraedatus sumet detraxi
      quasi potens in sublimi sedentes;'
  - name: Isaias 10:14
    orderIndex: 13
    osisId: Isa.10.14
    sblId: Isa 10:14
    shortName: Is 10:14
    text: et apprehendit quasi nidum manus mea fortitudinem populorum;et sicut colliguntur
      ova derelicta,sic universam terram ego congregavi,et non fuit qui moveret pennam
      aut aperiret os et ganniret ".
  - name: Isaias 10:15
    orderIndex: 14
    osisId: Isa.10.15
    sblId: Isa 10:15
    shortName: Is 10:15
    text: Numquid gloriabitur securiscontra eum, qui secat in ea?Aut exaltabitur serracontra
      eum, qui trahit eam?Quomodo si agitet virga elevantem eam,et exaltet baculus
      eum, qui non est lignum.
  - name: Isaias 10:16
    orderIndex: 15
    osisId: Isa.10.16
    sblId: Isa 10:16
    shortName: Is 10:16
    text: Propter hoc mittet Dominator, Dominus exercituum,in pingues eius tenuitatem;et
      subtus gloriam eiusardor ardebit quasi combustio ignis.
  - name: Isaias 10:17
    orderIndex: 16
    osisId: Isa.10.17
    sblId: Isa 10:17
    shortName: Is 10:17
    text: Et erit Lumen Israel ignis,et Sanctus eius flamma;et succendetur et devorabit
      spinas eiuset vepres in die una.
  - name: Isaias 10:18
    orderIndex: 17
    osisId: Isa.10.18
    sblId: Isa 10:18
    shortName: Is 10:18
    text: Et gloriam saltus eius et horti eiusab anima usque ad carnem consumet,et
      erit sicut aeger tabescens;
  - name: Isaias 10:19
    orderIndex: 18
    osisId: Isa.10.19
    sblId: Isa 10:19
    shortName: Is 10:19
    text: et reliquiae ligni saltus eiustam paucae erunt,ut puer scribat ea.
  - name: Isaias 10:20
    orderIndex: 19
    osisId: Isa.10.20
    sblId: Isa 10:20
    shortName: Is 10:20
    text: Et erit in die illa:non adiciet residuum Israelet, qui effugerint de domo
      Iacob,inniti super eo, qui percutit eos,sed innitentur super Dominum,Sanctum
      Israel, in veritate.
  - name: Isaias 10:21
    orderIndex: 20
    osisId: Isa.10.21
    sblId: Isa 10:21
    shortName: Is 10:21
    text: Reliquiae revertentur,reliquiae, inquam, Iacob, ad Deum fortem.
  - name: Isaias 10:22
    orderIndex: 21
    osisId: Isa.10.22
    sblId: Isa 10:22
    shortName: Is 10:22
    text: 'Si enim fuerit populus tuus, Israel, quasi arena maris,reliquiae revertentur
      ex eo;consummatio decreta redundat in iustitia:'
  - name: Isaias 10:23
    orderIndex: 22
    osisId: Isa.10.23
    sblId: Isa 10:23
    shortName: Is 10:23
    text: interitum enim, qui decretus est,Dominus, Deus exercituum, faciet in medio
      omnis terrae.
  - name: Isaias 10:24
    orderIndex: 23
    osisId: Isa.10.24
    sblId: Isa 10:24
    shortName: Is 10:24
    text: 'Propter hoc haec dicit Dominus, Deus exercituum: " Noli timere, populus
      meus habitator Sion, ab Assur; in virga percutiet te et baculum suum levabit
      super te sicut Aegyptus.'
  - name: Isaias 10:25
    orderIndex: 24
    osisId: Isa.10.25
    sblId: Isa 10:25
    shortName: Is 10:25
    text: Adhuc enim paululum modicumque, et consummabitur indignatio et furor meus
      ad destructionem eorum ".
  - name: Isaias 10:26
    orderIndex: 25
    osisId: Isa.10.26
    sblId: Isa 10:26
    shortName: Is 10:26
    text: Et suscitabit super eum Dominus exercituum flagellum iuxta plagam Madian
      in Petra Oreb et virgam suam super mare et levabit eam sicut in Aegypto.
  - name: Isaias 10:27
    orderIndex: 26
    osisId: Isa.10.27
    sblId: Isa 10:27
    shortName: Is 10:27
    text: Et erit in die illa:auferetur onus eius de umero tuo,et iugum eius de collo
      tuo.Et vastator ascendit a Remmon.
  - name: Isaias 10:28
    orderIndex: 27
    osisId: Isa.10.28
    sblId: Isa 10:28
    shortName: Is 10:28
    text: Veniet in Aiath, transibit per Magron,apud Machmas deponit sarcinas suas;
  - name: Isaias 10:29
    orderIndex: 28
    osisId: Isa.10.29
    sblId: Isa 10:29
    shortName: Is 10:29
    text: transeunt vadum cursim; in Geba pernoctabimus;trepidat Rama, Gabaa Saulis
      fugit.
  - name: Isaias 10:30
    orderIndex: 29
    osisId: Isa.10.30
    sblId: Isa 10:30
    shortName: Is 10:30
    text: Hinni voce tua, Bathgallim;attende, Laisa; responde, Anathoth.
  - name: Isaias 10:31
    orderIndex: 30
    osisId: Isa.10.31
    sblId: Isa 10:31
    shortName: Is 10:31
    text: Migrat Medemena, habitatores Gabim fugiunt;
  - name: Isaias 10:32
    orderIndex: 31
    osisId: Isa.10.32
    sblId: Isa 10:32
    shortName: Is 10:32
    text: hodie in Nob stabit:agitabit manum suam ad montem filiae Sion,collem Ierusalem.
  - name: Isaias 10:33
    orderIndex: 32
    osisId: Isa.10.33
    sblId: Isa 10:33
    shortName: Is 10:33
    text: Ecce Dominator, Dominus exercituum,amputat ramos in terrore,et extrema acumina
      succiduntur,et sublimes humiliantur;
  - name: Isaias 10:34
    orderIndex: 33
    osisId: Isa.10.34
    sblId: Isa 10:34
    shortName: Is 10:34
    text: et caeduntur condensa saltus ferro,et Libanus cum excelsis suis cadet.
  versesCount: 34
- name: Isaias 11
  orderIndex: 10
  osisId: Isa.11
  sblId: Isa 11
  shortName: Is 11
  verses:
  - name: Isaias 11:1
    orderIndex: 0
    osisId: Isa.11.1
    sblId: Isa 11:1
    shortName: Is 11:1
    text: Et egredietur virga de stirpe Iesse,et flos de radice eius ascendet;
  - name: Isaias 11:2
    orderIndex: 1
    osisId: Isa.11.2
    sblId: Isa 11:2
    shortName: Is 11:2
    text: et requiescet super eum spiritus Domini:spiritus sapientiae et intellectus,spiritus
      consilii et fortitudinis,spiritus scientiae et timoris Domini;
  - name: Isaias 11:3
    orderIndex: 2
    osisId: Isa.11.3
    sblId: Isa 11:3
    shortName: Is 11:3
    text: et deliciae eius in timore Domini.Non secundum visionem oculorum iudicabitneque
      secundum auditum aurium decernet;
  - name: Isaias 11:4
    orderIndex: 3
    osisId: Isa.11.4
    sblId: Isa 11:4
    shortName: Is 11:4
    text: sed iudicabit in iustitia paupereset decernet in aequitate pro mansuetis
      terrae;et percutiet terram virga oris suiet spiritu labiorum suorum interficiet
      impium.
  - name: Isaias 11:5
    orderIndex: 4
    osisId: Isa.11.5
    sblId: Isa 11:5
    shortName: Is 11:5
    text: Et erit iustitia cingulum lumborum eius,et fides cinctorium renum eius.
  - name: Isaias 11:6
    orderIndex: 5
    osisId: Isa.11.6
    sblId: Isa 11:6
    shortName: Is 11:6
    text: Habitabit lupus cum agno,et pardus cum haedo accubabit;vitulus et leo simul
      saginabuntur,et puer parvulus minabit eos.
  - name: Isaias 11:7
    orderIndex: 6
    osisId: Isa.11.7
    sblId: Isa 11:7
    shortName: Is 11:7
    text: Vitula et ursus pascentur,simul accubabunt catuli eorum;et leo sicut bos
      comedet paleas.
  - name: Isaias 11:8
    orderIndex: 7
    osisId: Isa.11.8
    sblId: Isa 11:8
    shortName: Is 11:8
    text: Et ludet infans ab uberesuper foramine aspidis;et in cavernam reguli,qui
      ablactatus fuerit, manum suam mittet.
  - name: Isaias 11:9
    orderIndex: 8
    osisId: Isa.11.9
    sblId: Isa 11:9
    shortName: Is 11:9
    text: Non nocebunt et non occidentin universo monte sancto meo,quia plena erit
      terra scientia Domini, sicut aquae mare operiunt.
  - name: Isaias 11:10
    orderIndex: 9
    osisId: Isa.11.10
    sblId: Isa 11:10
    shortName: Is 11:10
    text: In die illa radix Iessestat in signum populorum;ipsam gentes requirent,et
      erit sedes eius gloriosa.
  - name: Isaias 11:11
    orderIndex: 10
    osisId: Isa.11.11
    sblId: Isa 11:11
    shortName: Is 11:11
    text: 'Et erit in die illa: rursus extendet Dominus manum suamad possidendum residuum
      populi sui,quod relictum erit ab Assyria et ab Aegyptoet a Phatros et ab Aethiopiaet
      ab Elam et a Sennaaret ab Emath et ab insulis maris;'
  - name: Isaias 11:12
    orderIndex: 11
    osisId: Isa.11.12
    sblId: Isa 11:12
    shortName: Is 11:12
    text: et levabit signum in nationeset congregabit profugos Israelet dispersos
      Iudae colliget a quattuor plagis terrae.
  - name: Isaias 11:13
    orderIndex: 12
    osisId: Isa.11.13
    sblId: Isa 11:13
    shortName: Is 11:13
    text: Et auferetur zelus Ephraim,et hostes Iudae abscindentur;Ephraim non aemulabitur
      Iudam, et Iudas non pugnabit contra Ephraim.
  - name: Isaias 11:14
    orderIndex: 13
    osisId: Isa.11.14
    sblId: Isa 11:14
    shortName: Is 11:14
    text: Et volabunt in umeros Philisthim ad mare,simul praedabuntur filios orientis:in
      Edom et Moab extendent manus suas,et filii Ammon oboedient eis.
  - name: Isaias 11:15
    orderIndex: 14
    osisId: Isa.11.15
    sblId: Isa 11:15
    shortName: Is 11:15
    text: Et exsiccabit Dominus linguam maris Aegyptiet levabit manum suam super flumen
      in fortitudine spiritus suiet percutiet illud in septem rivos,ita ut transire
      faciat eos calceatos.
  - name: Isaias 11:16
    orderIndex: 15
    osisId: Isa.11.16
    sblId: Isa 11:16
    shortName: Is 11:16
    text: Et erit via residuo populo meo,qui relinquetur ab Assyria,sicut fuit Israeli
      in die illa,qua ascendit de terra Aegypti.
  versesCount: 16
- name: Isaias 12
  orderIndex: 11
  osisId: Isa.12
  sblId: Isa 12
  shortName: Is 12
  verses:
  - name: Isaias 12:1
    orderIndex: 0
    osisId: Isa.12.1
    sblId: Isa 12:1
    shortName: Is 12:1
    text: 'Et dices in die illa: Confitebor tibi, Domine,quoniam cum iratus eras mihi,conversus
      est furor tuus, et consolatus es me.'
  - name: Isaias 12:2
    orderIndex: 1
    osisId: Isa.12.2
    sblId: Isa 12:2
    shortName: Is 12:2
    text: Ecce Deus salutis meae;fiducialiter agam et non timebo,quia fortitudo mea
      et laus mea Dominus,et factus est mihi in salutem ".
  - name: Isaias 12:3
    orderIndex: 2
    osisId: Isa.12.3
    sblId: Isa 12:3
    shortName: Is 12:3
    text: Et haurietis aquas in gaudio de fontibus salutis.
  - name: Isaias 12:4
    orderIndex: 3
    osisId: Isa.12.4
    sblId: Isa 12:4
    shortName: Is 12:4
    text: 'Et dicetis in die illa: Confitemini Domino et invocate nomen eius,notas
      facite in populis adinventiones eius;mementote quoniam excelsum est nomen eius.'
  - name: Isaias 12:5
    orderIndex: 4
    osisId: Isa.12.5
    sblId: Isa 12:5
    shortName: Is 12:5
    text: Cantate Domino, quoniam magnifice fecit;notum sit hoc in universa terra.
  - name: Isaias 12:6
    orderIndex: 5
    osisId: Isa.12.6
    sblId: Isa 12:6
    shortName: Is 12:6
    text: Exsulta et lauda, quae habitas in Sion,quia magnus in medio tui Sanctus
      Israel ".
  versesCount: 6
- name: Isaias 13
  orderIndex: 12
  osisId: Isa.13
  sblId: Isa 13
  shortName: Is 13
  verses:
  - name: Isaias 13:1
    orderIndex: 0
    osisId: Isa.13.1
    sblId: Isa 13:1
    shortName: Is 13:1
    text: Oraculum Babylonis, quod vidit Isaias filius Amos.
  - name: Isaias 13:2
    orderIndex: 1
    osisId: Isa.13.2
    sblId: Isa 13:2
    shortName: Is 13:2
    text: Super montem decalvatum levate signum,exaltate vocem, levate manum,et ingrediantur
      portas ducum.
  - name: Isaias 13:3
    orderIndex: 2
    osisId: Isa.13.3
    sblId: Isa 13:3
    shortName: Is 13:3
    text: Ego mandavi sanctificatis meiset vocavi fortes meos ad iram meam,exsultantes
      in gloria mea.
  - name: Isaias 13:4
    orderIndex: 3
    osisId: Isa.13.4
    sblId: Isa 13:4
    shortName: Is 13:4
    text: Vox multitudinis in montibus quasi populi ingentis,vox sonitus regnorum
      gentium congregatarum.Dominus exercituum recenset militiam belli;
  - name: Isaias 13:5
    orderIndex: 4
    osisId: Isa.13.5
    sblId: Isa 13:5
    shortName: Is 13:5
    text: veniunt de terra procul a termino caeli,Dominus et vasa furoris eius,ut
      disperdat omnem terram.
  - name: Isaias 13:6
    orderIndex: 5
    osisId: Isa.13.6
    sblId: Isa 13:6
    shortName: Is 13:6
    text: Ululate, quia prope est dies Domini;quasi vastitas a Domino veniet.
  - name: Isaias 13:7
    orderIndex: 6
    osisId: Isa.13.7
    sblId: Isa 13:7
    shortName: Is 13:7
    text: Propter hoc omnes manus dissolventur,et omne cor hominis tabescet.
  - name: Isaias 13:8
    orderIndex: 7
    osisId: Isa.13.8
    sblId: Isa 13:8
    shortName: Is 13:8
    text: Perterrebuntur.Torsiones et dolores tenebunt eos,quasi parturiens dolebunt;unusquisque
      ad proximum suum stupebit:facies combustae vultus eorum.
  - name: Isaias 13:9
    orderIndex: 8
    osisId: Isa.13.9
    sblId: Isa 13:9
    shortName: Is 13:9
    text: Ecce dies Domini venit,crudelis et indignationis plenuset irae furorisque,ad
      ponendam terram in solitudinem,et peccatores eius conteret de ea.
  - name: Isaias 13:10
    orderIndex: 9
    osisId: Isa.13.10
    sblId: Isa 13:10
    shortName: Is 13:10
    text: Quoniam stellae caeli et sidera eiusnon expandent lumen suum;obtenebratus
      est sol in ortu suo,et luna non splendebit in lumine suo.
  - name: Isaias 13:11
    orderIndex: 10
    osisId: Isa.13.11
    sblId: Isa 13:11
    shortName: Is 13:11
    text: Et visitabo super orbem propter malaet super impios propter iniquitatem
      eorum;et quiescere faciam superbiam protervorumet arrogantiam fortium humiliabo.
  - name: Isaias 13:12
    orderIndex: 11
    osisId: Isa.13.12
    sblId: Isa 13:12
    shortName: Is 13:12
    text: Pretiosior erit vir auro,et homo mundo obryzo.
  - name: Isaias 13:13
    orderIndex: 12
    osisId: Isa.13.13
    sblId: Isa 13:13
    shortName: Is 13:13
    text: Super hoc caelum turbabo,et movebitur terra de loco suoin indignatione Domini
      exercituumet in die irae furoris eius.
  - name: Isaias 13:14
    orderIndex: 13
    osisId: Isa.13.14
    sblId: Isa 13:14
    shortName: Is 13:14
    text: Et erit quasi damula fugiens et quasi ovis,et non erit qui congreget;unusquisque
      ad populum suum convertetur,et singuli ad terram suam fugient.
  - name: Isaias 13:15
    orderIndex: 14
    osisId: Isa.13.15
    sblId: Isa 13:15
    shortName: Is 13:15
    text: Omnis, qui inventus fuerit, occidetur,et omnis, qui captus fuerit, cadet
      in gladio;
  - name: Isaias 13:16
    orderIndex: 15
    osisId: Isa.13.16
    sblId: Isa 13:16
    shortName: Is 13:16
    text: infantes eorum allidentur in oculis eorum,diripientur domus eorum,et uxores
      eorum violabuntur.
  - name: Isaias 13:17
    orderIndex: 16
    osisId: Isa.13.17
    sblId: Isa 13:17
    shortName: Is 13:17
    text: Ecce ego suscitabo super eos Medos,qui argentum non quaerant nec aurum velint;
  - name: Isaias 13:18
    orderIndex: 17
    osisId: Isa.13.18
    sblId: Isa 13:18
    shortName: Is 13:18
    text: sed arcus pueros prosternentet fructui uteri non miserebuntur.
  - name: Isaias 13:19
    orderIndex: 18
    osisId: Isa.13.19
    sblId: Isa 13:19
    shortName: Is 13:19
    text: Et erit Babylon, splendor regnorum,inclita superbia Chaldaeorum,sicut cum
      subvertit Dominus Sodomam et Gomorram.
  - name: Isaias 13:20
    orderIndex: 19
    osisId: Isa.13.20
    sblId: Isa 13:20
    shortName: Is 13:20
    text: Non habitabitur usque in finemet non fundabitur usque ad generationem et
      generationem,nec ponet ibi tentoria Arabs,nec pastores accubare facient ibi,
  - name: Isaias 13:21
    orderIndex: 20
    osisId: Isa.13.21
    sblId: Isa 13:21
    shortName: Is 13:21
    text: sed accubabunt ibi bestiae,et replebunt domus eorum ululae,et habitabunt
      ibi struthiones,et pilosi saltabunt ibi;
  - name: Isaias 13:22
    orderIndex: 21
    osisId: Isa.13.22
    sblId: Isa 13:22
    shortName: Is 13:22
    text: et respondebunt ibi hyaenae in aedibus eius,et thoes in delubris voluptatis.Prope
      est ut veniat tempus eius,et dies eius non elongabuntur.
  versesCount: 22
- name: Isaias 14
  orderIndex: 13
  osisId: Isa.14
  sblId: Isa 14
  shortName: Is 14
  verses:
  - name: Isaias 14:1
    orderIndex: 0
    osisId: Isa.14.1
    sblId: Isa 14:1
    shortName: Is 14:1
    text: Miserebitur enim Dominus Iacobet eliget adhuc de Israelet requiescere eos
      faciet super humum suam;adiungetur advena ad eoset adhaerebit domui Iacob.
  - name: Isaias 14:2
    orderIndex: 1
    osisId: Isa.14.2
    sblId: Isa 14:2
    shortName: Is 14:2
    text: Et tenebunt eos populiet adducent eos in locum suum;et possidebit eos domus
      Israelsuper terram Domini in servos et ancillas;et erunt capientes eos, qui
      se ceperant,et subicient exactores suos.
  - name: Isaias 14:3
    orderIndex: 2
    osisId: Isa.14.3
    sblId: Isa 14:3
    shortName: Is 14:3
    text: Et erit in die illa:cum requiem dederit tibi Dominusa labore tuo et a concussione
      tuaet a servitute dura, qua ante servisti,
  - name: Isaias 14:4
    orderIndex: 3
    osisId: Isa.14.4
    sblId: Isa 14:4
    shortName: Is 14:4
    text: 'proferes parabolam istam contra regem Babylonis et dices: Quomodo cessavit
      exactor, quievit oppressio?'
  - name: Isaias 14:5
    orderIndex: 4
    osisId: Isa.14.5
    sblId: Isa 14:5
    shortName: Is 14:5
    text: Contrivit Dominus baculum impiorum,virgam dominantium,
  - name: Isaias 14:6
    orderIndex: 5
    osisId: Isa.14.6
    sblId: Isa 14:6
    shortName: Is 14:6
    text: caedentem populos in indignatione plaga sine remissione,subicientem in furore
      gentes persecutione sine fine.
  - name: Isaias 14:7
    orderIndex: 6
    osisId: Isa.14.7
    sblId: Isa 14:7
    shortName: Is 14:7
    text: Conquievit et siluit omnis terra,gavisa est, et exsultaverunt.
  - name: Isaias 14:8
    orderIndex: 7
    osisId: Isa.14.8
    sblId: Isa 14:8
    shortName: Is 14:8
    text: Abietes quoque laetatae sunt super te, et cedri Libani:Ex quo dormisti,
      non ascendit, qui succidat nos".
  - name: Isaias 14:9
    orderIndex: 8
    osisId: Isa.14.9
    sblId: Isa 14:9
    shortName: Is 14:9
    text: Infernus subter conturbatus estin occursum adventus tui;suscitat tibi umbras,
      omnes principes terraesurgere fecit de soliis suis,omnes reges nationum.
  - name: Isaias 14:10
    orderIndex: 9
    osisId: Isa.14.10
    sblId: Isa 14:10
    shortName: Is 14:10
    text: Universi respondebunt et dicent tibi:Et tu vulneratus es sicut nos,nostri
      similis effectus es".
  - name: Isaias 14:11
    orderIndex: 10
    osisId: Isa.14.11
    sblId: Isa 14:11
    shortName: Is 14:11
    text: Detracta est ad inferos superbia tua,sonitus nablorum tuorum;subter te sternitur
      tinea,et operimentum tuum sunt vermes.
  - name: Isaias 14:12
    orderIndex: 11
    osisId: Isa.14.12
    sblId: Isa 14:12
    shortName: Is 14:12
    text: Quomodo cecidisti de caelo, lucifer, fili aurorae?Deiectus es in terram,
      qui deiciebas gentes,
  - name: Isaias 14:13
    orderIndex: 12
    osisId: Isa.14.13
    sblId: Isa 14:13
    shortName: Is 14:13
    text: qui dicebas in corde tuo:In caelum conscendam,super astra Dei exaltabo solium
      meum,sedebo in monte conventusin lateribus aquilonis;
  - name: Isaias 14:14
    orderIndex: 13
    osisId: Isa.14.14
    sblId: Isa 14:14
    shortName: Is 14:14
    text: ascendam super altitudinem nubium,similis ero Altissimo".
  - name: Isaias 14:15
    orderIndex: 14
    osisId: Isa.14.15
    sblId: Isa 14:15
    shortName: Is 14:15
    text: Verumtamen ad infernum detractus es,in profundum laci.
  - name: Isaias 14:16
    orderIndex: 15
    osisId: Isa.14.16
    sblId: Isa 14:16
    shortName: Is 14:16
    text: Qui te viderint, te intuenturteque prospicient:Numquid iste est vir, qui
      conturbavit terram,qui concussit regna,
  - name: Isaias 14:17
    orderIndex: 16
    osisId: Isa.14.17
    sblId: Isa 14:17
    shortName: Is 14:17
    text: qui posuit orbem desertumet urbes eius destruxit,vinctis eius non aperuit
      carcerem?
  - name: Isaias 14:18
    orderIndex: 17
    osisId: Isa.14.18
    sblId: Isa 14:18
    shortName: Is 14:18
    text: Omnes reges gentium universi dormiunt in gloria,vir in domo sua;
  - name: Isaias 14:19
    orderIndex: 18
    osisId: Isa.14.19
    sblId: Isa 14:19
    shortName: Is 14:19
    text: tu autem proiectus es de sepulcro tuoquasi stirps abominabilis,obvolutus
      cum his, qui interfecti sunt gladioet descenderunt ad lapides sepulcri,quasi
      cadaver conculcatum.
  - name: Isaias 14:20
    orderIndex: 19
    osisId: Isa.14.20
    sblId: Isa 14:20
    shortName: Is 14:20
    text: Non habebis consortium cum eis in sepultura;tu enim terram tuam disperdidisti,tu
      populum tuum occidisti:non vocabitur in aeternum semen malefactorum.
  - name: Isaias 14:21
    orderIndex: 20
    osisId: Isa.14.21
    sblId: Isa 14:21
    shortName: Is 14:21
    text: Praeparate filios eius occisioniob iniquitatem patrum suorum;ne consurgant,
      ut hereditent terram,neque impleant faciem orbis civitatum" ".
  - name: Isaias 14:22
    orderIndex: 21
    osisId: Isa.14.22
    sblId: Isa 14:22
    shortName: Is 14:22
    text: '" Et consurgam contra eos,dicit Dominus exercituum;et perdam Babylonis
      nomen et reliquiaset germen et progeniem, dicit Dominus;'
  - name: Isaias 14:23
    orderIndex: 22
    osisId: Isa.14.23
    sblId: Isa 14:23
    shortName: Is 14:23
    text: et ponam eam in possessionem ericiiet in paludes aquarum,et scopabo eam
      in scopa destructionis ",dicit Dominus exercituum.
  - name: Isaias 14:24
    orderIndex: 23
    osisId: Isa.14.24
    sblId: Isa 14:24
    shortName: Is 14:24
    text: 'Iuravit Dominus exercituum dicens: Profecto, ut putavi, ita erit;et quomodo
      mente tractavi, sic eveniet.'
  - name: Isaias 14:25
    orderIndex: 24
    osisId: Isa.14.25
    sblId: Isa 14:25
    shortName: Is 14:25
    text: Conteram Assyrium in terra meaet in montibus meis conculcabo eum;et auferetur
      ab eis iugum eius,et onus illius ab umero eorum tolletur ".
  - name: Isaias 14:26
    orderIndex: 25
    osisId: Isa.14.26
    sblId: Isa 14:26
    shortName: Is 14:26
    text: Hoc consilium, quod initum estsuper omnem terram,et haec est manus extentasuper
      universas gentes.
  - name: Isaias 14:27
    orderIndex: 26
    osisId: Isa.14.27
    sblId: Isa 14:27
    shortName: Is 14:27
    text: Dominus enim exercituum decrevit,et quis poterit infirmare?Et manus eius
      extenta,et quis avertet eam?
  - name: Isaias 14:28
    orderIndex: 27
    osisId: Isa.14.28
    sblId: Isa 14:28
    shortName: Is 14:28
    text: 'In anno, quo mortuus est rex Achaz, factum est oraculum istud:'
  - name: Isaias 14:29
    orderIndex: 28
    osisId: Isa.14.29
    sblId: Isa 14:29
    shortName: Is 14:29
    text: '" Ne laeteris, Philisthaea omnis tu,quoniam comminuta est virga percussoris
      tui;de radice enim colubri egredietur regulus,et semen eius draco volans.'
  - name: Isaias 14:30
    orderIndex: 29
    osisId: Isa.14.30
    sblId: Isa 14:30
    shortName: Is 14:30
    text: Et pascentur primogeniti egenorum,et pauperes fiducialiter requiescent;et
      interire faciam in fame radicem tuamet reliquias tuas interficiam.
  - name: Isaias 14:31
    orderIndex: 30
    osisId: Isa.14.31
    sblId: Isa 14:31
    shortName: Is 14:31
    text: Ulula, porta! Clama, civitas!Contremisce, Philisthaea omnis;ab aquilone
      enim fumus venit,et non est fugitivus in agminibus eius ".
  - name: Isaias 14:32
    orderIndex: 31
    osisId: Isa.14.32
    sblId: Isa 14:32
    shortName: Is 14:32
    text: Et quid respondebitur nuntiis gentis? Quia Dominus fundavit Sion,et in ipsam
      confugiunt pauperes populi eius ".
  versesCount: 32
- name: Isaias 15
  orderIndex: 14
  osisId: Isa.15
  sblId: Isa 15
  shortName: Is 15
  verses:
  - name: Isaias 15:1
    orderIndex: 0
    osisId: Isa.15.1
    sblId: Isa 15:1
    shortName: Is 15:1
    text: Oraculum Moab.Quia nocte vastata est Ar moab, conticuit;quia nocte vastata
      est Cirmoab, conticuit.
  - name: Isaias 15:2
    orderIndex: 1
    osisId: Isa.15.2
    sblId: Isa 15:2
    shortName: Is 15:2
    text: Ascendit filia Dibon ad excelsa in planctum;super Nabo et super Medaba Moab
      ululavit;in cunctis capitibus eius calvitium, omnis barba rasa.
  - name: Isaias 15:3
    orderIndex: 2
    osisId: Isa.15.3
    sblId: Isa 15:3
    shortName: Is 15:3
    text: In triviis eius accincti sunt sacco;super tecta eius et in plateis eiusomnes
      ululant, prorumpunt in fletum.
  - name: Isaias 15:4
    orderIndex: 3
    osisId: Isa.15.4
    sblId: Isa 15:4
    shortName: Is 15:4
    text: Clamat Hesebon et Eleale,usque Iasa auditur vox eorum;super hoc expediti
      Moab fremunt,anima eius fremit sibi.
  - name: Isaias 15:5
    orderIndex: 4
    osisId: Isa.15.5
    sblId: Isa 15:5
    shortName: Is 15:5
    text: Cor meum super Moab clamat,vectes eius usque ad Segor, Eglatselisiam;per
      ascensum enim Luith flentes ascenduntet in via Oronaim clamorem contritionis
      levant.
  - name: Isaias 15:6
    orderIndex: 5
    osisId: Isa.15.6
    sblId: Isa 15:6
    shortName: Is 15:6
    text: Aquae enim Nemrim desertae erunt,quia aruit herba, defecit germen,viror
      omnis interiit.
  - name: Isaias 15:7
    orderIndex: 6
    osisId: Isa.15.7
    sblId: Isa 15:7
    shortName: Is 15:7
    text: Ideo supellectiles colligunt, copias divitiarum suastrans torrentem Salicum
      ducunt.
  - name: Isaias 15:8
    orderIndex: 7
    osisId: Isa.15.8
    sblId: Isa 15:8
    shortName: Is 15:8
    text: Quoniam circuivit clamor terminum Moab;usque ad Eglaim ululatus eius,et
      usque ad Beerelim clamor eius.
  - name: Isaias 15:9
    orderIndex: 8
    osisId: Isa.15.9
    sblId: Isa 15:9
    shortName: Is 15:9
    text: Quia aquae Dimon repletae sunt sanguine;ponam enim super Dimon additamentahis,
      qui fugerint de Moab leonem, et reliquiis terrae.
  versesCount: 9
- name: Isaias 16
  orderIndex: 15
  osisId: Isa.16
  sblId: Isa 16
  shortName: Is 16
  verses:
  - name: Isaias 16:1
    orderIndex: 0
    osisId: Isa.16.1
    sblId: Isa 16:1
    shortName: Is 16:1
    text: Emittite agnum dominatori terraede Petra deserti ad montem filiae Sion.
  - name: Isaias 16:2
    orderIndex: 1
    osisId: Isa.16.2
    sblId: Isa 16:2
    shortName: Is 16:2
    text: 'Et erit: sicut avis fugiens,et pulli de nido avolantes,sic erunt filiae
      Moabad vada Arnon.'
  - name: Isaias 16:3
    orderIndex: 2
    osisId: Isa.16.3
    sblId: Isa 16:3
    shortName: Is 16:3
    text: Affer consilium, fac iudicium;pone quasi noctem umbram tuam in meridie,absconde
      fugientes et vagos ne prodas.
  - name: Isaias 16:4
    orderIndex: 3
    osisId: Isa.16.4
    sblId: Isa 16:4
    shortName: Is 16:4
    text: Habitent apud te profugi Moab;esto latibulum eorum a facie vastatoris;finitus
      est enim exactor,consummata est devastatio,defecit calcator a terra.
  - name: Isaias 16:5
    orderIndex: 4
    osisId: Isa.16.5
    sblId: Isa 16:5
    shortName: Is 16:5
    text: Et firmabitur in misericordia solium;et sedebit super illud in veritate,in
      tabernaculo David, iudicans et quaerens iudiciumet velociter reddens, quod iustum
      est.
  - name: Isaias 16:6
    orderIndex: 5
    osisId: Isa.16.6
    sblId: Isa 16:6
    shortName: Is 16:6
    text: Audivimus superbiam MoabC superbus est valde Csuperbiam eius et arrogantiam
      eius et indignationem eiuset iactantiam eius non rectam.
  - name: Isaias 16:7
    orderIndex: 6
    osisId: Isa.16.7
    sblId: Isa 16:7
    shortName: Is 16:7
    text: Idcirco ululabit Moab super Moab,omnes ululabunt;super placentas Cirharesethlamentantur
      percussi.
  - name: Isaias 16:8
    orderIndex: 7
    osisId: Isa.16.8
    sblId: Isa 16:8
    shortName: Is 16:8
    text: Quoniam suburbana Hesebon deserta sunt et vinea Sabama;dominos gentium perdiderunt
      uvae eius;usque ad Iazer pervenerunt,erraverunt in deserto:propagines eius diffusae
      sunt,transierunt mare.
  - name: Isaias 16:9
    orderIndex: 8
    osisId: Isa.16.9
    sblId: Isa 16:9
    shortName: Is 16:9
    text: Super hoc plorabo in fletu Iazer vineam Sabama;inebriabo te lacrima mea,
      Hesebon et Eleale,quoniam super vindemiam tuam et super messem tuamclamor cecidit.
  - name: Isaias 16:10
    orderIndex: 9
    osisId: Isa.16.10
    sblId: Isa 16:10
    shortName: Is 16:10
    text: Et ablata est laetitia et exsultatio de hortis,et in vineis non exsultant
      neque iubilant.Vinum in torculari non calcabit, qui calcare consueverat;clamor
      cessavit.
  - name: Isaias 16:11
    orderIndex: 10
    osisId: Isa.16.11
    sblId: Isa 16:11
    shortName: Is 16:11
    text: Ideo venter meus super Moab quasi cithara fremit,et viscera mea super Cirhareseth.
  - name: Isaias 16:12
    orderIndex: 11
    osisId: Isa.16.12
    sblId: Isa 16:12
    shortName: Is 16:12
    text: 'Et erit: cum apparueritet laboraverit Moab super excelsis,ingredietur ad
      sancta sua, ut obsecret,et non valebit.'
  - name: Isaias 16:13
    orderIndex: 12
    osisId: Isa.16.13
    sblId: Isa 16:13
    shortName: Is 16:13
    text: Et hoc verbum, quod locutus est Dominus ad Moab ex tunc;
  - name: Isaias 16:14
    orderIndex: 13
    osisId: Isa.16.14
    sblId: Isa 16:14
    shortName: Is 16:14
    text: 'nunc autem loquitur Dominus dicens: " In tribus annis, quasi anni mercennarii,
      auferetur gloria Moab cum omni populo multo, et residuum parvum et modicum nequaquam
      ingens erit ".'
  versesCount: 14
- name: Isaias 17
  orderIndex: 16
  osisId: Isa.17
  sblId: Isa 17
  shortName: Is 17
  verses:
  - name: Isaias 17:1
    orderIndex: 0
    osisId: Isa.17.1
    sblId: Isa 17:1
    shortName: Is 17:1
    text: Oraculum Damasci. Ecce Damascus desinet esse civitaset erit sicut acervus
      ruinarum.
  - name: Isaias 17:2
    orderIndex: 1
    osisId: Isa.17.2
    sblId: Isa 17:2
    shortName: Is 17:2
    text: Derelictae civitates Aroer gregibus erunt;et requiescent ibi, et non erit
      qui exterreat.
  - name: Isaias 17:3
    orderIndex: 2
    osisId: Isa.17.3
    sblId: Isa 17:3
    shortName: Is 17:3
    text: Et auferetur munimentum ab Ephraimet regnum a Damasco,et reliquiae Syriae
      sicut gloria filiorum Israel erunt,dicit Dominus exercituum.
  - name: Isaias 17:4
    orderIndex: 3
    osisId: Isa.17.4
    sblId: Isa 17:4
    shortName: Is 17:4
    text: 'Et erit in die illa: attenuabitur gloria Iacob,et pinguedo carnis eius
      marcescet;'
  - name: Isaias 17:5
    orderIndex: 4
    osisId: Isa.17.5
    sblId: Isa 17:5
    shortName: Is 17:5
    text: et erit, sicut cum messor arripit culmos,et brachium eius spicas legit;et
      erit, sicut cum quis quaerit spicas in valle Raphaim.
  - name: Isaias 17:6
    orderIndex: 5
    osisId: Isa.17.6
    sblId: Isa 17:6
    shortName: Is 17:6
    text: Et relinquetur in eo racemus,et sicut cum excutitur olea:duae vel tres olivae
      in summitate ramisive quattuor aut quinque in cacuminibus arboris fructiferae
      ",dicit Dominus Deus Israel.
  - name: Isaias 17:7
    orderIndex: 6
    osisId: Isa.17.7
    sblId: Isa 17:7
    shortName: Is 17:7
    text: In die illa attendet homo ad factorem suum,et oculi eius ad Sanctum Israel
      respicient;
  - name: Isaias 17:8
    orderIndex: 7
    osisId: Isa.17.8
    sblId: Isa 17:8
    shortName: Is 17:8
    text: et non attendet ad altaria,quae fecerunt manus eius,et quae operati sunt
      digiti eius;non respiciet lucos et thymiateria.
  - name: Isaias 17:9
    orderIndex: 8
    osisId: Isa.17.9
    sblId: Isa 17:9
    shortName: Is 17:9
    text: In die illa erunt civitates fortitudinis eius derelictae,sicut civitates,
      quas dereliquerunt Hevaei et Amorraeia facie filiorum Israel;et erit desolatio,
  - name: Isaias 17:10
    orderIndex: 9
    osisId: Isa.17.10
    sblId: Isa 17:10
    shortName: Is 17:10
    text: quia oblita es Dei salutis tuaeet petrae fortitudinis tuae non es recordata:propterea
      plantabis plantationes iucundaset germen alienum seminabis.
  - name: Isaias 17:11
    orderIndex: 10
    osisId: Isa.17.11
    sblId: Isa 17:11
    shortName: Is 17:11
    text: In ipso die plantationis tuae saepies easet mane semen tuum florere facies;evanescet
      messis in die penuriae,et dolor insanabilis erit.
  - name: Isaias 17:12
    orderIndex: 11
    osisId: Isa.17.12
    sblId: Isa 17:12
    shortName: Is 17:12
    text: Heu!, strepitus populorum multorum;strepunt quasi strepitu maris,et tumultus
      turbarumquasi sonitu aquarum sonabunt.
  - name: Isaias 17:13
    orderIndex: 12
    osisId: Isa.17.13
    sblId: Isa 17:13
    shortName: Is 17:13
    text: Sonabunt populi sicut sonitus aquarum inundantium,et increpabit eum, et
      fugiet procul;et rapietur sicut pulvis montium a facie ventiet sicut turbo coram
      tempestate.
  - name: Isaias 17:14
    orderIndex: 13
    osisId: Isa.17.14
    sblId: Isa 17:14
    shortName: Is 17:14
    text: In tempore vespere, et ecce turbatio,ante matutinum non subsistet:haec est
      pars eorum, qui vastaverunt nos,et sors diripientium nos.
  versesCount: 14
- name: Isaias 18
  orderIndex: 17
  osisId: Isa.18
  sblId: Isa 18
  shortName: Is 18
  verses:
  - name: Isaias 18:1
    orderIndex: 0
    osisId: Isa.18.1
    sblId: Isa 18:1
    shortName: Is 18:1
    text: Vae terrae alarum strepitantium,quae est trans flumina Aethiopiae!
  - name: Isaias 18:2
    orderIndex: 1
    osisId: Isa.18.2
    sblId: Isa 18:2
    shortName: Is 18:2
    text: 'Quae mittit in mari legatoset in vasis papyri super aquas: Ite, nuntii
      veloces,ad gentem proceram et lucidam,ad populum terribilem,prope et procul,gentem
      robustam et conculcantem,cuius flumina scindunt terram ".'
  - name: Isaias 18:3
    orderIndex: 2
    osisId: Isa.18.3
    sblId: Isa 18:3
    shortName: Is 18:3
    text: Omnes habitatores orbiset in terra commorantes,cum elevatum fuerit signum
      in montibus, videbitiset, cum clanguerit tuba, audietis.
  - name: Isaias 18:4
    orderIndex: 3
    osisId: Isa.18.4
    sblId: Isa 18:4
    shortName: Is 18:4
    text: 'Quia haec dixit Dominus ad me: Quiescam et considerabo in loco meo,sicut
      calor torrens orta iam luceet sicut nubes roris in aestu messis ".'
  - name: Isaias 18:5
    orderIndex: 4
    osisId: Isa.18.5
    sblId: Isa 18:5
    shortName: Is 18:5
    text: Etenim ante vindemiam, cum consummatus fuerit flos,et uva germinans maturescens
      erit,praecidet ramusculos falcibuset propagines abscindet et proiciet;
  - name: Isaias 18:6
    orderIndex: 5
    osisId: Isa.18.6
    sblId: Isa 18:6
    shortName: Is 18:6
    text: et relinquentur simul avibus montiumet bestiis terrae;et aestate erunt super
      ea volucres,et omnes bestiae terrae super illa hiemabunt.
  - name: Isaias 18:7
    orderIndex: 6
    osisId: Isa.18.7
    sblId: Isa 18:7
    shortName: Is 18:7
    text: In tempore illo deferetur munus Domino exercituum a populo procero et lucido,
      a populo terribili, prope et procul, a gente robusta et conculcante, cuius terram
      flumina scindunt, ad locum nominis Domini exercituum, montem Sion.
  versesCount: 7
- name: Isaias 19
  orderIndex: 18
  osisId: Isa.19
  sblId: Isa 19
  shortName: Is 19
  verses:
  - name: Isaias 19:1
    orderIndex: 0
    osisId: Isa.19.1
    sblId: Isa 19:1
    shortName: Is 19:1
    text: Oraculum Aegypti.Ecce Dominus vehitur super nubem levemet ingreditur Aegyptum;et
      commovebuntur simulacra Aegypti a facie eius,et cor Aegypti tabescet in medio
      eius.
  - name: Isaias 19:2
    orderIndex: 1
    osisId: Isa.19.2
    sblId: Isa 19:2
    shortName: Is 19:2
    text: '" Et concurrere faciam Aegyptios adversus Aegyptios;et pugnabit vir contra
      fratrem suum,et vir contra amicum suum,civitas adversus civitatem,regnum adversus
      regnum.'
  - name: Isaias 19:3
    orderIndex: 2
    osisId: Isa.19.3
    sblId: Isa 19:3
    shortName: Is 19:3
    text: Et dirumpetur spiritus Aegypti in visceribus eius,et consilium eius confundam;et
      interrogabunt simulacra et divinoset pythones et hariolos.
  - name: Isaias 19:4
    orderIndex: 3
    osisId: Isa.19.4
    sblId: Isa 19:4
    shortName: Is 19:4
    text: Et tradam Aegyptios in manu domini crudelis,et rex fortis dominabitur eorum
      ",ait Dominus, Deus exercituum.
  - name: Isaias 19:5
    orderIndex: 4
    osisId: Isa.19.5
    sblId: Isa 19:5
    shortName: Is 19:5
    text: Et arescet aqua de mari,et fluvius desolabitur atque siccabitur,
  - name: Isaias 19:6
    orderIndex: 5
    osisId: Isa.19.6
    sblId: Isa 19:6
    shortName: Is 19:6
    text: et putrida fient flumina;attenuabuntur et siccabuntur rivi Aegypti,calamus
      et iuncus marcescent;
  - name: Isaias 19:7
    orderIndex: 6
    osisId: Isa.19.7
    sblId: Isa 19:7
    shortName: Is 19:7
    text: nudabuntur ripae Nili,et omnis planta Nili siccabitur;arescet et non erit.
  - name: Isaias 19:8
    orderIndex: 7
    osisId: Isa.19.8
    sblId: Isa 19:8
    shortName: Is 19:8
    text: Et maerebunt piscatores,et lugebunt omnes mittentes in flumen hamum;et expandentes
      rete super faciem aquarum languebunt.
  - name: Isaias 19:9
    orderIndex: 8
    osisId: Isa.19.9
    sblId: Isa 19:9
    shortName: Is 19:9
    text: Confundentur, qui operantur linum,pectentes et texentes byssum.
  - name: Isaias 19:10
    orderIndex: 9
    osisId: Isa.19.10
    sblId: Isa 19:10
    shortName: Is 19:10
    text: Et opifices eius deprimentur,omnes mercennarii omnino deficient.
  - name: Isaias 19:11
    orderIndex: 10
    osisId: Isa.19.11
    sblId: Isa 19:11
    shortName: Is 19:11
    text: 'Quam stulti principes Taneos!Sapientes consiliarii pharaonis dederunt consilium
      insipiens;quomodo dicetis pharaoni: Filius sapientium ego, filius regum antiquorum
      "?'
  - name: Isaias 19:12
    orderIndex: 11
    osisId: Isa.19.12
    sblId: Isa 19:12
    shortName: Is 19:12
    text: Ubi nunc sunt sapientes tui?Annuntient tibi et indicentquid cogitaverit
      Dominus exercituum super Aegyptum.
  - name: Isaias 19:13
    orderIndex: 12
    osisId: Isa.19.13
    sblId: Isa 19:13
    shortName: Is 19:13
    text: Stulti facti sunt principes Taneos,decepti sunt principes Mempheos,deceperunt
      Aegyptum anguli tribuum eius.
  - name: Isaias 19:14
    orderIndex: 13
    osisId: Isa.19.14
    sblId: Isa 19:14
    shortName: Is 19:14
    text: Dominus miscuit in medio eius spiritum vertiginis,et errare fecerunt Aegyptum
      in omni opere suo,sicut errat ebrius in vomitu suo;
  - name: Isaias 19:15
    orderIndex: 14
    osisId: Isa.19.15
    sblId: Isa 19:15
    shortName: Is 19:15
    text: et non erit Aegypto opus,quod faciat, caput vel cauda, palma vel arundo.
  - name: Isaias 19:16
    orderIndex: 15
    osisId: Isa.19.16
    sblId: Isa 19:16
    shortName: Is 19:16
    text: In die illa erunt Aegyptii quasi mulieres et stupebunt et timebunt a facie
      commotionis manus Domini exercituum, quam ipse movebit super eam.
  - name: Isaias 19:17
    orderIndex: 16
    osisId: Isa.19.17
    sblId: Isa 19:17
    shortName: Is 19:17
    text: 'Et erit terra Iudae Aegypto in pavorem: omnis, qui illius fuerit recordatus,
      pavebit a facie consilii Domini exercituum, quod ipse cogitavit super eam.'
  - name: Isaias 19:18
    orderIndex: 17
    osisId: Isa.19.18
    sblId: Isa 19:18
    shortName: Is 19:18
    text: In die illa erunt quinque civitates in terra Aegypti loquentes lingua Chanaan
      et iurantes per Dominum exercituum. Civitas Solis vocabitur una.
  - name: Isaias 19:19
    orderIndex: 18
    osisId: Isa.19.19
    sblId: Isa 19:19
    shortName: Is 19:19
    text: In die illa erit altare Domino in medio terrae Aegypti, et titulus iuxta
      terminum eius Domino.
  - name: Isaias 19:20
    orderIndex: 19
    osisId: Isa.19.20
    sblId: Isa 19:20
    shortName: Is 19:20
    text: Et erit in signum et in testimonium Domino exercituum in terra Aegypti.
      Clamabunt enim ad Dominum a facie tribulantium, et mittet eis salvatorem et
      propugnatorem, qui liberet eos.
  - name: Isaias 19:21
    orderIndex: 20
    osisId: Isa.19.21
    sblId: Isa 19:21
    shortName: Is 19:21
    text: Et cognoscetur Dominus ab Aegypto, et cognoscent Aegyptii Dominum in die
      illa; et colent eum in hostiis et in muneribus et vota vovebunt Domino et solvent.
  - name: Isaias 19:22
    orderIndex: 21
    osisId: Isa.19.22
    sblId: Isa 19:22
    shortName: Is 19:22
    text: Et percutiet Dominus Aegyptum plaga et sanabit; et revertentur ad Dominum,
      et placabitur eis et sanabit eos.
  - name: Isaias 19:23
    orderIndex: 22
    osisId: Isa.19.23
    sblId: Isa 19:23
    shortName: Is 19:23
    text: In die illa erit via de Aegypto in Assyriam; et intrabit Assyrius Aegyptum,
      et Aegyptius in Assyriam, et servient Aegyptii cum Assyriis.
  - name: Isaias 19:24
    orderIndex: 23
    osisId: Isa.19.24
    sblId: Isa 19:24
    shortName: Is 19:24
    text: In die illa erit Israel tertius cum Aegypto et Assyria; benedictio in medio
      terrae,
  - name: Isaias 19:25
    orderIndex: 24
    osisId: Isa.19.25
    sblId: Isa 19:25
    shortName: Is 19:25
    text: 'cui benedicet Dominus exercituum dicens: " Benedictus populus meus Aegyptius,
      et opus manuum mearum Assyrius, et hereditas mea Israel ".'
  versesCount: 25
- name: Isaias 20
  orderIndex: 19
  osisId: Isa.20
  sblId: Isa 20
  shortName: Is 20
  verses:
  - name: Isaias 20:1
    orderIndex: 0
    osisId: Isa.20.1
    sblId: Isa 20:1
    shortName: Is 20:1
    text: In anno quo ingressus est Tharthan in Azotum, cum misisset eum Sargon rex
      Assyriorum, et pugnasset contra Azotum et cepisset eam,
  - name: Isaias 20:2
    orderIndex: 1
    osisId: Isa.20.2
    sblId: Isa 20:2
    shortName: Is 20:2
    text: 'in tempore illo locutus est Dominus in manu Isaiae filii Amos dicens: "
      Vade et solve saccum de lumbis tuis et calceamenta tua tolle de pedibus tuis
      ". Et fecit sic, vadens nudus et discalceatus.'
  - name: Isaias 20:3
    orderIndex: 2
    osisId: Isa.20.3
    sblId: Isa 20:3
    shortName: Is 20:3
    text: 'Et dixit Dominus: " Sicut ambulavit servus meus Isaias nudus et discalceatus
      tribus annis signum et portentum super Aegyptum et super Aethiopiam,'
  - name: Isaias 20:4
    orderIndex: 3
    osisId: Isa.20.4
    sblId: Isa 20:4
    shortName: Is 20:4
    text: sic minabit rex Assyriorum captivos Aegypti et exsules Aethiopiae, iuvenes
      et senes, nudos et discalceatos, discoopertis natibus ad ignominiam Aegypti.
  - name: Isaias 20:5
    orderIndex: 4
    osisId: Isa.20.5
    sblId: Isa 20:5
    shortName: Is 20:5
    text: Et timebunt et confundentur ab Aethiopia spe sua et ab Aegypto gloria sua.
  - name: Isaias 20:6
    orderIndex: 5
    osisId: Isa.20.6
    sblId: Isa 20:6
    shortName: Is 20:6
    text: 'Et dicet habitator maritimae regionis huius in die illa: "Ecce, haec erat
      spes nostra, quo confugimus in auxilium, ut liberaremur a facie regis Assyriorum;
      et quomodo effugere poterimus nos?" ".'
  versesCount: 6
- name: Isaias 21
  orderIndex: 20
  osisId: Isa.21
  sblId: Isa 21
  shortName: Is 21
  verses:
  - name: Isaias 21:1
    orderIndex: 0
    osisId: Isa.21.1
    sblId: Isa 21:1
    shortName: Is 21:1
    text: Oraculum deserti maris.Sicut turbines per austrum transeuntes,de deserto
      venit, de terra horribili.
  - name: Isaias 21:2
    orderIndex: 1
    osisId: Isa.21.2
    sblId: Isa 21:2
    shortName: Is 21:2
    text: Visio dura nuntiata est mihi:praedo praedatur,et vastator vastat.Ascende,
      Elam;obside, Media;omnem gemitum eius cessare feci.
  - name: Isaias 21:3
    orderIndex: 2
    osisId: Isa.21.3
    sblId: Isa 21:3
    shortName: Is 21:3
    text: Propterea repleti sunt lumbi mei tremore,angustia possedit me sicut angustia
      parientis;corrui, cum audirem;conturbatus sum, cum viderem.
  - name: Isaias 21:4
    orderIndex: 3
    osisId: Isa.21.4
    sblId: Isa 21:4
    shortName: Is 21:4
    text: Vacillat cor meum,pavor invadit me:crepusculum optatumposuit mihi in terrorem.
  - name: Isaias 21:5
    orderIndex: 4
    osisId: Isa.21.5
    sblId: Isa 21:5
    shortName: Is 21:5
    text: Ponunt mensam,stragulum pandunt, comedunt, bibunt.Surgite, principes,ungite
      clipeum.
  - name: Isaias 21:6
    orderIndex: 5
    osisId: Isa.21.6
    sblId: Isa 21:6
    shortName: Is 21:6
    text: 'Haec enim dixit mihi Dominus: Vade et pone speculatorem;quodcumque viderit,
      annuntiet.'
  - name: Isaias 21:7
    orderIndex: 6
    osisId: Isa.21.7
    sblId: Isa 21:7
    shortName: Is 21:7
    text: Si viderit currum, bigam equitum,ascensorem asini et ascensorem cameli,intueatur
      diligenter multo intuitu ".
  - name: Isaias 21:8
    orderIndex: 7
    osisId: Isa.21.8
    sblId: Isa 21:8
    shortName: Is 21:8
    text: 'Et clamavit speculator: Super specula, Domine,ego sum stans iugiter per
      diem,et super custodiam meamego sum stans totis noctibus.'
  - name: Isaias 21:9
    orderIndex: 8
    osisId: Isa.21.9
    sblId: Isa 21:9
    shortName: Is 21:9
    text: 'Ecce, huc venit agmen virorum,biga equitum ".Et respondit et dixit: Cecidit,
      cecidit Babylon,et omnia sculptilia deorum eiuscontrita sunt in terram ".'
  - name: Isaias 21:10
    orderIndex: 9
    osisId: Isa.21.10
    sblId: Isa 21:10
    shortName: Is 21:10
    text: Tritura mea et fili areae meae,quae audivi a Domino exercituum, Deo Israel,annuntiavi
      vobis.
  - name: Isaias 21:11
    orderIndex: 10
    osisId: Isa.21.11
    sblId: Isa 21:11
    shortName: Is 21:11
    text: 'Oraculum Duma.Ad me clamat ex Seir: Custos, quid de nocte?Custos, quid
      de nocte? ".'
  - name: Isaias 21:12
    orderIndex: 11
    osisId: Isa.21.12
    sblId: Isa 21:12
    shortName: Is 21:12
    text: 'Dixit custos: Venit mane, sed etiam nox;si quaeritis, quaerite,revertimini,
      venite ".'
  - name: Isaias 21:13
    orderIndex: 12
    osisId: Isa.21.13
    sblId: Isa 21:13
    shortName: Is 21:13
    text: Oraculum in solitudine.In saltu, in solitudine dormietis,turmae Dedanim.
  - name: Isaias 21:14
    orderIndex: 13
    osisId: Isa.21.14
    sblId: Isa 21:14
    shortName: Is 21:14
    text: 'Occurrentes sitienti ferte aquam,qui habitatis terram Thema;cum panibus
      occurrite fugienti:'
  - name: Isaias 21:15
    orderIndex: 14
    osisId: Isa.21.15
    sblId: Isa 21:15
    shortName: Is 21:15
    text: a facie enim gladiorum fugerunt,a facie gladii nudati,a facie arcus extenti,a
      facie gravis proelii.
  - name: Isaias 21:16
    orderIndex: 15
    osisId: Isa.21.16
    sblId: Isa 21:16
    shortName: Is 21:16
    text: 'Quoniam haec dicit Dominus ad me: " Adhuc anno sicut anni mercennarii,
      et auferetur omnis gloria Cedar;'
  - name: Isaias 21:17
    orderIndex: 16
    osisId: Isa.21.17
    sblId: Isa 21:17
    shortName: Is 21:17
    text: et reliquiae numeri arcuum fortium filiorum Cedar imminuentur; Dominus enim,
      Deus Israel, locutus est ".
  versesCount: 17
- name: Isaias 22
  orderIndex: 21
  osisId: Isa.22
  sblId: Isa 22
  shortName: Is 22
  verses:
  - name: Isaias 22:1
    orderIndex: 0
    osisId: Isa.22.1
    sblId: Isa 22:1
    shortName: Is 22:1
    text: Oraculum vallis Visionis.Quidnam tibi est,quia ascendisti omnis in tecta,
  - name: Isaias 22:2
    orderIndex: 1
    osisId: Isa.22.2
    sblId: Isa 22:2
    shortName: Is 22:2
    text: clamoris plena, urbs tumultuans,civitas exsultans?Interfecti tui non interfecti
      gladionec mortui in bello;
  - name: Isaias 22:3
    orderIndex: 2
    osisId: Isa.22.3
    sblId: Isa 22:3
    shortName: Is 22:3
    text: cuncti principes tui fugeruntsimul sine arcu capti;omnes, qui inventi sunt,
      capti sunt simul,procul fugerunt.
  - name: Isaias 22:4
    orderIndex: 3
    osisId: Isa.22.4
    sblId: Isa 22:4
    shortName: Is 22:4
    text: 'Propterea dixi: " Recedite a me,amare flebo;nolite incumbere, ut consolemini
      mesuper vastitate filiae populi mei ".'
  - name: Isaias 22:5
    orderIndex: 4
    osisId: Isa.22.5
    sblId: Isa 22:5
    shortName: Is 22:5
    text: Dies enim confusioniset conculcationis et fletusDomino, Deo exercituum,
      in valle Visionis,eversio murorum et vociferatio ad montem.
  - name: Isaias 22:6
    orderIndex: 5
    osisId: Isa.22.6
    sblId: Isa 22:6
    shortName: Is 22:6
    text: Et Elam sumpsit pharetram,in agmine hominum equitum,et Cir nudavit clipeum.
  - name: Isaias 22:7
    orderIndex: 6
    osisId: Isa.22.7
    sblId: Isa 22:7
    shortName: Is 22:7
    text: Et electae valles tuaeplenae sunt quadrigarum,et equites ponunt sedes suas
      in porta.
  - name: Isaias 22:8
    orderIndex: 7
    osisId: Isa.22.8
    sblId: Isa 22:8
    shortName: Is 22:8
    text: Et revelatum est operimentum Iudae,et respexisti in die illa armamentarium
      domus Saltus;
  - name: Isaias 22:9
    orderIndex: 8
    osisId: Isa.22.9
    sblId: Isa 22:9
    shortName: Is 22:9
    text: et scissuras civitatis David vidistis,quia multiplicatae sunt;et congregastis
      aquas piscinae inferioris.
  - name: Isaias 22:10
    orderIndex: 9
    osisId: Isa.22.10
    sblId: Isa 22:10
    shortName: Is 22:10
    text: Et domos Ierusalem numerastiset destruxistis domosad muniendum murum;
  - name: Isaias 22:11
    orderIndex: 10
    osisId: Isa.22.11
    sblId: Isa 22:11
    shortName: Is 22:11
    text: et lacum fecistis inter duos murospro aqua piscinae veteris;sed non suspexistis
      ad eum, qui fecit haec,et eum, qui haec de longe formavit, non vidistis.
  - name: Isaias 22:12
    orderIndex: 11
    osisId: Isa.22.12
    sblId: Isa 22:12
    shortName: Is 22:12
    text: Et vocavit Dominus, Deus exercituum, in die illaad fletum et ad planctum,ad
      calvitium et ad cingendum saccum;
  - name: Isaias 22:13
    orderIndex: 12
    osisId: Isa.22.13
    sblId: Isa 22:13
    shortName: Is 22:13
    text: 'et ecce gaudium et laetitia,occidere boves et iugulare pecus,comedere carnes
      et bibere vinum: Comedamus et bibamus,cras enim moriemur ".'
  - name: Isaias 22:14
    orderIndex: 13
    osisId: Isa.22.14
    sblId: Isa 22:14
    shortName: Is 22:14
    text: 'Et revelatum est in auribus meisa Domino exercituum: Certe non dimittetur
      iniquitas haec vobis, donec moriamini! ",dicit Dominus, Deus exercituum.'
  - name: Isaias 22:15
    orderIndex: 14
    osisId: Isa.22.15
    sblId: Isa 22:15
    shortName: Is 22:15
    text: 'Haec dicit Dominus, Deus exercituum: Vade, ingredere ad procuratorem istum,ad
      Sobnam praepositum palatii:'
  - name: Isaias 22:16
    orderIndex: 15
    osisId: Isa.22.16
    sblId: Isa 22:16
    shortName: Is 22:16
    text: '"Quid tibi hic? Aut quis tibi hic,quia excidisti tibi hic sepulcrum?".Effodiens
      in excelso sepulcrum suum,excavabat in petra tabernaculum sibi.'
  - name: Isaias 22:17
    orderIndex: 16
    osisId: Isa.22.17
    sblId: Isa 22:17
    shortName: Is 22:17
    text: Ecce Dominus vehementer proiciet te, homo,violenter te apprehendens.
  - name: Isaias 22:18
    orderIndex: 17
    osisId: Isa.22.18
    sblId: Isa 22:18
    shortName: Is 22:18
    text: In globum te convolvet glomerans;quasi pilam mittet tein terram latam et
      spatiosam:ibi morieris,et ibi erunt currus gloriae tuae,ignominia domus domini
      tui.
  - name: Isaias 22:19
    orderIndex: 18
    osisId: Isa.22.19
    sblId: Isa 22:19
    shortName: Is 22:19
    text: Et expellam te de statione tuaet de ministerio tuo deponam te.
  - name: Isaias 22:20
    orderIndex: 19
    osisId: Isa.22.20
    sblId: Isa 22:20
    shortName: Is 22:20
    text: Et erit in die illa:vocabo servum meum Eliachim filium Helciae
  - name: Isaias 22:21
    orderIndex: 20
    osisId: Isa.22.21
    sblId: Isa 22:21
    shortName: Is 22:21
    text: et induam illum tunicam tuamet cingulo tuo cingam eumet potestatem tuam
      dabo in manu eius;et erit in patrem habitantibus Ierusalemet domui Iudae.
  - name: Isaias 22:22
    orderIndex: 21
    osisId: Isa.22.22
    sblId: Isa 22:22
    shortName: Is 22:22
    text: Et dabo clavem domus Davidsuper umerum eius;et aperiet, et non erit qui
      claudat;et claudet, et non erit qui aperiat.
  - name: Isaias 22:23
    orderIndex: 22
    osisId: Isa.22.23
    sblId: Isa 22:23
    shortName: Is 22:23
    text: Et figam illum paxillum in loco securo,et erit in solium gloriae domui patris
      sui.
  - name: Isaias 22:24
    orderIndex: 23
    osisId: Isa.22.24
    sblId: Isa 22:24
    shortName: Is 22:24
    text: Et suspendent super eum omnem gloriam domus patris sui, propagines et stirpes,
      omne vas parvulum, a pelvibus ad amphoras.
  - name: Isaias 22:25
    orderIndex: 24
    osisId: Isa.22.25
    sblId: Isa 22:25
    shortName: Is 22:25
    text: In die illa, dicit Dominus exercituum, auferetur paxillus, qui fixus fuerat
      in loco securo, et frangetur et cadet; et peribit, quod pependerat in eo, quia
      Dominus locutus est ".
  versesCount: 25
- name: Isaias 23
  orderIndex: 22
  osisId: Isa.23
  sblId: Isa 23
  shortName: Is 23
  verses:
  - name: Isaias 23:1
    orderIndex: 0
    osisId: Isa.23.1
    sblId: Isa 23:1
    shortName: Is 23:1
    text: Oraculum Tyri.Ululate, naves Tharsis,quia vastatum est refugium vestrum;cum
      redirent de terra Cetthim, revelatum est eis.
  - name: Isaias 23:2
    orderIndex: 1
    osisId: Isa.23.2
    sblId: Isa 23:2
    shortName: Is 23:2
    text: Obstupescite, qui habitatis in insula;negotiatores Sidonistransfretantes
      mare repleverunt te.
  - name: Isaias 23:3
    orderIndex: 2
    osisId: Isa.23.3
    sblId: Isa 23:3
    shortName: Is 23:3
    text: In aquis multis semen Nili,messis fluminis fruges eius;et facta est negotiatio
      gentium.
  - name: Isaias 23:4
    orderIndex: 3
    osisId: Isa.23.4
    sblId: Isa 23:4
    shortName: Is 23:4
    text: 'Erubesce, Sidon, ait enim mare,fortitudo maris, dicens: Non parturivi et
      non peperi;et non enutrivi iuvenesnec virgines educavi ".'
  - name: Isaias 23:5
    orderIndex: 4
    osisId: Isa.23.5
    sblId: Isa 23:5
    shortName: Is 23:5
    text: Cum auditum fuerit in Aegypto,dolebunt cum audierint de Tyro.
  - name: Isaias 23:6
    orderIndex: 5
    osisId: Isa.23.6
    sblId: Isa 23:6
    shortName: Is 23:6
    text: Transite ad Tharsis,ululate, qui habitatis in insula.
  - name: Isaias 23:7
    orderIndex: 6
    osisId: Isa.23.7
    sblId: Isa 23:7
    shortName: Is 23:7
    text: Estne vestra haec, quae gloriabatur?A diebus pristinis antiquitas eius.Ducebant
      eam pedes sui longead peregrinandum.
  - name: Isaias 23:8
    orderIndex: 7
    osisId: Isa.23.8
    sblId: Isa 23:8
    shortName: Is 23:8
    text: Quis cogitavit hocsuper Tyrum quondam coronatam,cuius negotiatores principes,institores
      eius incliti terrae?
  - name: Isaias 23:9
    orderIndex: 8
    osisId: Isa.23.9
    sblId: Isa 23:9
    shortName: Is 23:9
    text: Dominus exercituum cogitavit hoc,ut detraheret superbiam omnis gloriaeet
      viles faceret universos inclitos terrae.
  - name: Isaias 23:10
    orderIndex: 9
    osisId: Isa.23.10
    sblId: Isa 23:10
    shortName: Is 23:10
    text: Excole terram tuam sicut litus Nili,filia Tharsis, iam non est portus.
  - name: Isaias 23:11
    orderIndex: 10
    osisId: Isa.23.11
    sblId: Isa 23:11
    shortName: Is 23:11
    text: Manum suam extendit super mare,conturbavit regna.Dominus mandavit adversus
      Chanaan,ut contereret munimenta eius,
  - name: Isaias 23:12
    orderIndex: 11
    osisId: Isa.23.12
    sblId: Isa 23:12
    shortName: Is 23:12
    text: 'et dixit: " Non adicies ultra ut glorieris,violata virgo filia Sidonis;in
      Cetthim consurgens transfreta:ibi quoque non erit requies tibi ".'
  - name: Isaias 23:13
    orderIndex: 12
    osisId: Isa.23.13
    sblId: Isa 23:13
    shortName: Is 23:13
    text: Ecce terra Chaldaeorum:talis populus non fuit;Assyria fundavit eam pro feris.Erexerunt
      turres suas;suffoderunt domos eius,posuerunt eam in ruinam.
  - name: Isaias 23:14
    orderIndex: 13
    osisId: Isa.23.14
    sblId: Isa 23:14
    shortName: Is 23:14
    text: Ululate, naves Tharsis,quia devastatum est praesidium vestrum.
  - name: Isaias 23:15
    orderIndex: 14
    osisId: Isa.23.15
    sblId: Isa 23:15
    shortName: Is 23:15
    text: 'Et erit in die illa: in oblivione erit Tyrus septuaginta annis, sicut dies
      regis unius. Post septuaginta autem annos erit Tyro iuxta canticum meretricis:'
  - name: Isaias 23:16
    orderIndex: 15
    osisId: Isa.23.16
    sblId: Isa 23:16
    shortName: Is 23:16
    text: '" Sume citharam, circui civitatem,meretrix oblivioni tradita;bene cane,
      frequenta canticum,ut memoria tui sit ".'
  - name: Isaias 23:17
    orderIndex: 16
    osisId: Isa.23.17
    sblId: Isa 23:17
    shortName: Is 23:17
    text: 'Et erit: post septuaginta annos visitabit Dominus Tyrum, et redibit ad
      mercedes suas et rursum fornicabitur cum universis regnis terrae super faciem
      terrae.'
  - name: Isaias 23:18
    orderIndex: 17
    osisId: Isa.23.18
    sblId: Isa 23:18
    shortName: Is 23:18
    text: Et erunt negotiatio eius et merces eius sanctificatae Domino; non condentur
      neque reponentur, quia his, qui habitaverint coram Domino, erit negotiatio eius,
      ut manducent in saturitate et vestiantur splendide.
  versesCount: 18
- name: Isaias 24
  orderIndex: 23
  osisId: Isa.24
  sblId: Isa 24
  shortName: Is 24
  verses:
  - name: Isaias 24:1
    orderIndex: 0
    osisId: Isa.24.1
    sblId: Isa 24:1
    shortName: Is 24:1
    text: Ecce Dominus dissipat terram et frangit eamet conturbat faciem eiuset dispergit
      habitatores eius.
  - name: Isaias 24:2
    orderIndex: 1
    osisId: Isa.24.2
    sblId: Isa 24:2
    shortName: Is 24:2
    text: Et erit sicut populus sic sacerdos,et sicut servus sic dominus eius,sicut
      ancilla sic domina eius,sicut emens sic ille qui vendit,sicut fenerator sic
      is qui mutuum accipit,sicut qui repetit sic qui debet.
  - name: Isaias 24:3
    orderIndex: 2
    osisId: Isa.24.3
    sblId: Isa 24:3
    shortName: Is 24:3
    text: Dissipatione dissipabitur terraet direptione praedabitur:Dominus enim locutus
      est verbum hoc.
  - name: Isaias 24:4
    orderIndex: 3
    osisId: Isa.24.4
    sblId: Isa 24:4
    shortName: Is 24:4
    text: Luget, languet terra,marcescit, languet orbis,marcescit altitudo simul cum
      terra.
  - name: Isaias 24:5
    orderIndex: 4
    osisId: Isa.24.5
    sblId: Isa 24:5
    shortName: Is 24:5
    text: Et terra infecta est sub habitatoribus suis,quia transgressi sunt leges,violaverunt
      mandatum,dissipaverunt foedus sempiternum.
  - name: Isaias 24:6
    orderIndex: 5
    osisId: Isa.24.6
    sblId: Isa 24:6
    shortName: Is 24:6
    text: Propter hoc maledictio voravit terram,et poenas exsolverunt habitatores
      eius;ideoque imminuti sunt cultores eius,et relicti sunt homines pauci.
  - name: Isaias 24:7
    orderIndex: 6
    osisId: Isa.24.7
    sblId: Isa 24:7
    shortName: Is 24:7
    text: Luget mustum,emarcuit vitis,ingemiscunt omnes, qui laetabantur corde.
  - name: Isaias 24:8
    orderIndex: 7
    osisId: Isa.24.8
    sblId: Isa 24:8
    shortName: Is 24:8
    text: Cessavit gaudium tympanorum,quievit sonitus laetantium,cessavit gaudium
      citharae;
  - name: Isaias 24:9
    orderIndex: 8
    osisId: Isa.24.9
    sblId: Isa 24:9
    shortName: Is 24:9
    text: cum cantico non bibent vinum,amara erit potio bibentibus illam.
  - name: Isaias 24:10
    orderIndex: 9
    osisId: Isa.24.10
    sblId: Isa 24:10
    shortName: Is 24:10
    text: Attrita est civitas inanitatis,clausa est omnis domus, ut nemo introeat;
  - name: Isaias 24:11
    orderIndex: 10
    osisId: Isa.24.11
    sblId: Isa 24:11
    shortName: Is 24:11
    text: clamor est super vino in plateis,occidit omnis laetitia,translatum est gaudium
      terrae.
  - name: Isaias 24:12
    orderIndex: 11
    osisId: Isa.24.12
    sblId: Isa 24:12
    shortName: Is 24:12
    text: Relicta est in urbe solitudo,et in ruinam confracta est porta;
  - name: Isaias 24:13
    orderIndex: 12
    osisId: Isa.24.13
    sblId: Isa 24:13
    shortName: Is 24:13
    text: quia haec erunt in medio terrae,in medio populorum,quomodo si olivae excutiantur,et
      finita vindemia colligantur racemi.
  - name: Isaias 24:14
    orderIndex: 13
    osisId: Isa.24.14
    sblId: Isa 24:14
    shortName: Is 24:14
    text: Hi levabunt vocem suam,laudabunt maiestatem Domini,hinnient de mari.
  - name: Isaias 24:15
    orderIndex: 14
    osisId: Isa.24.15
    sblId: Isa 24:15
    shortName: Is 24:15
    text: Propter hoc in regionibus lucis glorificate Dominum,in insulis maris nomen
      Domini, Dei Israel.
  - name: Isaias 24:16
    orderIndex: 15
    osisId: Isa.24.16
    sblId: Isa 24:16
    shortName: Is 24:16
    text: 'A finibus terrae laudes audivimus: Gloria iusto ".Et dixi: " Secretum meum
      mihi,secretum meum mihi.Vae mihi! ".Praevaricantes praevaricati suntet praevaricatione
      praevaricantium praevaricati sunt.'
  - name: Isaias 24:17
    orderIndex: 16
    osisId: Isa.24.17
    sblId: Isa 24:17
    shortName: Is 24:17
    text: Formido et fovea et laqueus super te,habitator terrae.
  - name: Isaias 24:18
    orderIndex: 17
    osisId: Isa.24.18
    sblId: Isa 24:18
    shortName: Is 24:18
    text: 'Et erit: qui fugerit a voce formidinis, cadet in foveam;et, qui ascenderit
      de fovea,tenebitur laqueo,quia cataractae de excelsis apertae sunt,et concussa
      sunt fundamenta terrae.'
  - name: Isaias 24:19
    orderIndex: 18
    osisId: Isa.24.19
    sblId: Isa 24:19
    shortName: Is 24:19
    text: Confractione confracta est terra,contritione contrita est terra,commotione
      commota est terra,
  - name: Isaias 24:20
    orderIndex: 19
    osisId: Isa.24.20
    sblId: Isa 24:20
    shortName: Is 24:20
    text: agitatione agitabitur terra sicut ebriuset fluctuabit quasi tabernaculum;et
      gravis erit super eam iniquitas eius,et corruet et non adiciet ut resurgat.
  - name: Isaias 24:21
    orderIndex: 20
    osisId: Isa.24.21
    sblId: Isa 24:21
    shortName: Is 24:21
    text: Et erit in die illa:visitabit Dominus super militiam caeli in excelsoet
      super reges terrae super terram;
  - name: Isaias 24:22
    orderIndex: 21
    osisId: Isa.24.22
    sblId: Isa 24:22
    shortName: Is 24:22
    text: et congregabuntur et vincientur in lacuet claudentur in carcere;et post
      multos dies visitabuntur.
  - name: Isaias 24:23
    orderIndex: 22
    osisId: Isa.24.23
    sblId: Isa 24:23
    shortName: Is 24:23
    text: Et erubescet luna, et confundetur sol,quia regnavit Dominus exercituum in
      monte Sion et in Ierusalemet in conspectu senum suorum glorificabitur.
  versesCount: 23
- name: Isaias 25
  orderIndex: 24
  osisId: Isa.25
  sblId: Isa 25
  shortName: Is 25
  verses:
  - name: Isaias 25:1
    orderIndex: 0
    osisId: Isa.25.1
    sblId: Isa 25:1
    shortName: Is 25:1
    text: Domine, Deus meus es tu;exaltabo te, confitebor no mini tuo,quoniam fecisti
      mirabilia,cogitationes antiquas, fideles, veraces.
  - name: Isaias 25:2
    orderIndex: 1
    osisId: Isa.25.2
    sblId: Isa 25:2
    shortName: Is 25:2
    text: Quia posuisti civitatem in tumulum,urbem munitam in ruinam:arx superborum
      non amplius est civitas,in sempiternum non reaedificabitur.
  - name: Isaias 25:3
    orderIndex: 2
    osisId: Isa.25.3
    sblId: Isa 25:3
    shortName: Is 25:3
    text: Super hoc glorificabit te populus fortis,civitas gentium robustarum timebit
      te;
  - name: Isaias 25:4
    orderIndex: 3
    osisId: Isa.25.4
    sblId: Isa 25:4
    shortName: Is 25:4
    text: quia factus es fortitudo pauperi,fortitudo egeno in tribulatione sua,protectio
      a turbine,umbraculum ab aestu:spiritus enim robustorumquasi imber hiemalis.
  - name: Isaias 25:5
    orderIndex: 4
    osisId: Isa.25.5
    sblId: Isa 25:5
    shortName: Is 25:5
    text: Sicut aestus in aridatumultum superborum humiliabis; sicut aestus in umbra
      nubiscanticum fortium reprimes.
  - name: Isaias 25:6
    orderIndex: 5
    osisId: Isa.25.6
    sblId: Isa 25:6
    shortName: Is 25:6
    text: Et faciet Dominus exercituumomnibus populis in monte hocconvivium pinguium,convivium
      vini meri,pinguium medullatorum,vini deliquati.
  - name: Isaias 25:7
    orderIndex: 6
    osisId: Isa.25.7
    sblId: Isa 25:7
    shortName: Is 25:7
    text: Et praecipitabit in monte istofaciem vinculi colligati super omnes populoset
      telam, quam orditus est super omnes nationes.
  - name: Isaias 25:8
    orderIndex: 7
    osisId: Isa.25.8
    sblId: Isa 25:8
    shortName: Is 25:8
    text: Praecipitabit mortem in sempiternumet absterget Dominus Deus lacrimam ab
      omni facieet opprobrium populi sui auferet de universa terra,quia Dominus locutus
      est.
  - name: Isaias 25:9
    orderIndex: 8
    osisId: Isa.25.9
    sblId: Isa 25:9
    shortName: Is 25:9
    text: 'Et dicetur in die illa: " Ecce Deus noster iste,exspectavimus eum, ut salvaret
      nos;iste Dominus, sustinuimus eum:exsultabimus et laetabimur in salutari eius.'
  - name: Isaias 25:10
    orderIndex: 9
    osisId: Isa.25.10
    sblId: Isa 25:10
    shortName: Is 25:10
    text: Quia requiescet manus Domini in monte isto ".Et triturabitur Moab in loco
      suo,sicuti teruntur paleae in sterquilinio;
  - name: Isaias 25:11
    orderIndex: 10
    osisId: Isa.25.11
    sblId: Isa 25:11
    shortName: Is 25:11
    text: et extendet manus suas in medio eius,sicut extendit natans ad natandum;et
      humiliabitur superbia eiuscum allisione manuum eius.
  - name: Isaias 25:12
    orderIndex: 11
    osisId: Isa.25.12
    sblId: Isa 25:12
    shortName: Is 25:12
    text: Et firmum munimentum murorum tuorum evertit,deiecit, prostravit in terram
      usque ad pulverem.
  versesCount: 12
- name: Isaias 26
  orderIndex: 25
  osisId: Isa.26
  sblId: Isa 26
  shortName: Is 26
  verses:
  - name: Isaias 26:1
    orderIndex: 0
    osisId: Isa.26.1
    sblId: Isa 26:1
    shortName: Is 26:1
    text: 'In die illa cantabitur canticum istud in terra Iudae: Urbs fortis nobis
      in salutem;posuit muros et antemurale.'
  - name: Isaias 26:2
    orderIndex: 1
    osisId: Isa.26.2
    sblId: Isa 26:2
    shortName: Is 26:2
    text: Aperite portas, et ingrediatur gens iusta,quae servat fidem.
  - name: Isaias 26:3
    orderIndex: 2
    osisId: Isa.26.3
    sblId: Isa 26:3
    shortName: Is 26:3
    text: Propositum eius est firmum;servabis pacem,quia in te speravit.
  - name: Isaias 26:4
    orderIndex: 3
    osisId: Isa.26.4
    sblId: Isa 26:4
    shortName: Is 26:4
    text: Sperate in Dominum in saeculis aeternis,Dominus est petra aeterna.
  - name: Isaias 26:5
    orderIndex: 4
    osisId: Isa.26.5
    sblId: Isa 26:5
    shortName: Is 26:5
    text: Quia evertit habitantes in excelso,civitatem sublimem humiliabit;humiliabit
      eam usque ad terram,detrahet eam usque ad pulverem.
  - name: Isaias 26:6
    orderIndex: 5
    osisId: Isa.26.6
    sblId: Isa 26:6
    shortName: Is 26:6
    text: Conculcabit eam pes, pedes pauperis,gressus egenorum.
  - name: Isaias 26:7
    orderIndex: 6
    osisId: Isa.26.7
    sblId: Isa 26:7
    shortName: Is 26:7
    text: Semita iusti recta est;rectum callem iusti complanas.
  - name: Isaias 26:8
    orderIndex: 7
    osisId: Isa.26.8
    sblId: Isa 26:8
    shortName: Is 26:8
    text: Et in semita iudiciorum tuorum, Domine, speravimus in te;ad nomen tuum et
      ad memoriale tuum desiderium animae.
  - name: Isaias 26:9
    orderIndex: 8
    osisId: Isa.26.9
    sblId: Isa 26:9
    shortName: Is 26:9
    text: Anima mea desiderat te in nocte,sed et spiritu meo in praecordiis meis te
      quaero.Cum resplenduerint iudicia tua in terra,iustitiam discent habitatores
      orbis.
  - name: Isaias 26:10
    orderIndex: 9
    osisId: Isa.26.10
    sblId: Isa 26:10
    shortName: Is 26:10
    text: Fit misericordia impio,non discet iustitiam;in terra probitatis inique geritet
      non videt maiestatem Domini.
  - name: Isaias 26:11
    orderIndex: 10
    osisId: Isa.26.11
    sblId: Isa 26:11
    shortName: Is 26:11
    text: Domine, exaltata est manus tua, et non vident;videant confusi zelum tuum
      in populum,et ignis hostium tuorum devorabit eos.
  - name: Isaias 26:12
    orderIndex: 11
    osisId: Isa.26.12
    sblId: Isa 26:12
    shortName: Is 26:12
    text: Domine, dabis pacem nobis;omnia enim opera nostra operatus es nobis.
  - name: Isaias 26:13
    orderIndex: 12
    osisId: Isa.26.13
    sblId: Isa 26:13
    shortName: Is 26:13
    text: Domine Deus noster, possederunt nos domini absque te;tantum in te recordemur
      nominis tui.
  - name: Isaias 26:14
    orderIndex: 13
    osisId: Isa.26.14
    sblId: Isa 26:14
    shortName: Is 26:14
    text: Mortui non reviviscent,defuncti non resurgent;propterea visitasti et contrivisti
      eos et perdidisti omnem memoriam eorum.
  - name: Isaias 26:15
    orderIndex: 14
    osisId: Isa.26.15
    sblId: Isa 26:15
    shortName: Is 26:15
    text: Auxisti gentem, Domine,auxisti gentem, glorificatus es;elongasti omnes terminos
      terrae.
  - name: Isaias 26:16
    orderIndex: 15
    osisId: Isa.26.16
    sblId: Isa 26:16
    shortName: Is 26:16
    text: Domine, in angustia quaesierunt te,fuderunt incantationem, castigatio tua
      in eis.
  - name: Isaias 26:17
    orderIndex: 16
    osisId: Isa.26.17
    sblId: Isa 26:17
    shortName: Is 26:17
    text: Sicut quae concipit, cum appropinquaverit ad partumdolens clamat in doloribus
      suis,sic facti sumus a facie tua, Domine.
  - name: Isaias 26:18
    orderIndex: 17
    osisId: Isa.26.18
    sblId: Isa 26:18
    shortName: Is 26:18
    text: Concepimus et parturivimus,quasi peperimus ventum.Salutes non fecimus in
      terra,ideo non nati sunt habitatores terrae.
  - name: Isaias 26:19
    orderIndex: 18
    osisId: Isa.26.19
    sblId: Isa 26:19
    shortName: Is 26:19
    text: Reviviscent mortui tui, interfecti mei resurgent.Expergiscimini et laudate,
      qui habitatis in pulvere,quia ros lucis ros tuus,et terra defunctos suos edet
      in lucem.
  - name: Isaias 26:20
    orderIndex: 19
    osisId: Isa.26.20
    sblId: Isa 26:20
    shortName: Is 26:20
    text: Vade, populus meus, intra in cubicula tua,claude ostia tua super te,abscondere
      modicum ad momentum,donec pertranseat indignatio.
  - name: Isaias 26:21
    orderIndex: 20
    osisId: Isa.26.21
    sblId: Isa 26:21
    shortName: Is 26:21
    text: Ecce enim Dominus egredietur de loco suo,ut visitet iniquitatem habitatoris
      terrae contra eum;et revelabit terra sanguinem suumet non operiet ultra interfectos
      suos ".
  versesCount: 21
- name: Isaias 27
  orderIndex: 26
  osisId: Isa.27
  sblId: Isa 27
  shortName: Is 27
  verses:
  - name: Isaias 27:1
    orderIndex: 0
    osisId: Isa.27.1
    sblId: Isa 27:1
    shortName: Is 27:1
    text: In die illa visitabit Dominusin gladio suo duro et forti et grandisuper
      Leviathan serpentem fugacemet super Leviathan serpentem tortuosumet occidet
      draconem, qui in mari est.
  - name: Isaias 27:2
    orderIndex: 1
    osisId: Isa.27.2
    sblId: Isa 27:2
    shortName: Is 27:2
    text: In die illa vinea erit iucunda;cantate ei.
  - name: Isaias 27:3
    orderIndex: 2
    osisId: Isa.27.3
    sblId: Isa 27:3
    shortName: Is 27:3
    text: Ego Dominus, qui servo eam;per singula momenta irrigabo eam.Ne forte visitetur
      contra eam,nocte et die servo eam.
  - name: Isaias 27:4
    orderIndex: 3
    osisId: Isa.27.4
    sblId: Isa 27:4
    shortName: Is 27:4
    text: Indignatio non est mihi.Quis dabit mihi spinam et veprem?In proelio gradiar
      super eam,succendam eam pariter,
  - name: Isaias 27:5
    orderIndex: 4
    osisId: Isa.27.5
    sblId: Isa 27:5
    shortName: Is 27:5
    text: nisi forte protectionem meam apprehendat,faciat pacem mecum,pacem faciat
      mecum.
  - name: Isaias 27:6
    orderIndex: 5
    osisId: Isa.27.6
    sblId: Isa 27:6
    shortName: Is 27:6
    text: Diebus futuris radices mittet Iacob,florebit et germinabit Israel,et implebunt
      faciem orbis fructibus.
  - name: Isaias 27:7
    orderIndex: 6
    osisId: Isa.27.7
    sblId: Isa 27:7
    shortName: Is 27:7
    text: Numquid iuxta plagam percutientis eum percussit eum?Aut, sicut occiduntur
      occisi eius, occisus est?
  - name: Isaias 27:8
    orderIndex: 7
    osisId: Isa.27.8
    sblId: Isa 27:8
    shortName: Is 27:8
    text: In mensura punit eum deiciens eum,impellit in spiritu suo duro, tempore
      quo spirat eurus.
  - name: Isaias 27:9
    orderIndex: 8
    osisId: Isa.27.9
    sblId: Isa 27:9
    shortName: Is 27:9
    text: Idcirco super hoc dimittetur iniquitas Iacob,et hic erit omnis fructus ablationis
      peccati eius:ut scilicet ponat omnes lapides altarissicut lapides calcis comminutos,ne
      exstent luci et thymiateria.
  - name: Isaias 27:10
    orderIndex: 9
    osisId: Isa.27.10
    sblId: Isa 27:10
    shortName: Is 27:10
    text: Civitas enim munita desolata est,habitaculum derelictum et dimissum quasi
      desertum;ibi pascetur vitulus et ibi accubabitet consumet arbusta eius.
  - name: Isaias 27:11
    orderIndex: 10
    osisId: Isa.27.11
    sblId: Isa 27:11
    shortName: Is 27:11
    text: In siccitate frondes illius conterentur;mulieres venient et comburent eas.Ipse
      enim non est populus sapiens,propterea non miserebitur eius, qui fecit eum,et,
      qui formavit eum, non parcet ei.
  - name: Isaias 27:12
    orderIndex: 11
    osisId: Isa.27.12
    sblId: Isa 27:12
    shortName: Is 27:12
    text: 'Et erit: in die illa percutiet spicas Dominusa Flumine usque ad torrentem
      Aegypti;et vos congregabiminiunus et unus, filii Israel.'
  - name: Isaias 27:13
    orderIndex: 12
    osisId: Isa.27.13
    sblId: Isa 27:13
    shortName: Is 27:13
    text: 'Et erit: in die illa clangetur in tuba magna;et venient, qui perditi fuerant
      de terra Assyriorum,et qui eiecti erant in terra Aegypti,et adorabunt Dominumin
      monte sancto in Ierusalem.'
  versesCount: 13
- name: Isaias 28
  orderIndex: 27
  osisId: Isa.28
  sblId: Isa 28
  shortName: Is 28
  verses:
  - name: Isaias 28:1
    orderIndex: 0
    osisId: Isa.28.1
    sblId: Isa 28:1
    shortName: Is 28:1
    text: Vae coronae superbiae ebriorum Ephraimet flori decidenti gloriae maiestatis
      eius,qui erant in vertice vallis pinguissimae,errantes a vino!
  - name: Isaias 28:2
    orderIndex: 1
    osisId: Isa.28.2
    sblId: Isa 28:2
    shortName: Is 28:2
    text: Ecce validus et fortis Dominosicut impetus grandinis, turbo confringens,sicut
      impetus aquarum multarum inundantium,et deiciet in terram violenter.
  - name: Isaias 28:3
    orderIndex: 2
    osisId: Isa.28.3
    sblId: Isa 28:3
    shortName: Is 28:3
    text: Pedibus conculcabiturcorona superbiae ebriorum Ephraim;
  - name: Isaias 28:4
    orderIndex: 3
    osisId: Isa.28.4
    sblId: Isa 28:4
    shortName: Is 28:4
    text: et erit flos decidens gloriae maiestatis eius,qui est super verticem vallis
      pinguium,quasi ficus praecox ante messem,quam quis, ut viderit,manu statim arreptam
      devorabit.
  - name: Isaias 28:5
    orderIndex: 4
    osisId: Isa.28.5
    sblId: Isa 28:5
    shortName: Is 28:5
    text: In die illa erit Dominus exercituumcorona gloriaeet sertum maiestatisresiduo
      populi sui
  - name: Isaias 28:6
    orderIndex: 5
    osisId: Isa.28.6
    sblId: Isa 28:6
    shortName: Is 28:6
    text: et spiritus iudiciisedenti ad iudicandumet fortitudovertentibus proelium
      usque ad portam.
  - name: Isaias 28:7
    orderIndex: 6
    osisId: Isa.28.7
    sblId: Isa 28:7
    shortName: Is 28:7
    text: Verum hi quoque prae vino vacillantet prae ebrietate nutant;sacerdos et
      propheta vacillant prae ebrietate,absorpti sunt a vino,nutant in ebrietate,vacillant
      in visione,fluctuant in iudicio.
  - name: Isaias 28:8
    orderIndex: 7
    osisId: Isa.28.8
    sblId: Isa 28:8
    shortName: Is 28:8
    text: Omnes enim mensae repletae sunt vomitu sordiumque,ita ut non esset ultra
      locus.
  - name: Isaias 28:9
    orderIndex: 8
    osisId: Isa.28.9
    sblId: Isa 28:9
    shortName: Is 28:9
    text: Quem docebit scientiam?Et quem intellegere faciet auditum?Ablactatos a lacte,avulsos
      ab uberibus.
  - name: Isaias 28:10
    orderIndex: 9
    osisId: Isa.28.10
    sblId: Isa 28:10
    shortName: Is 28:10
    text: Etenim praeceptum ad praeceptum, praeceptum ad praeceptum,regula ad regulam,
      regula ad regulam,modicum ibi, modicum ibi.
  - name: Isaias 28:11
    orderIndex: 10
    osisId: Isa.28.11
    sblId: Isa 28:11
    shortName: Is 28:11
    text: Balbis enim labiis et lingua alteraloquetur ad populum istum,
  - name: Isaias 28:12
    orderIndex: 11
    osisId: Isa.28.12
    sblId: Isa 28:12
    shortName: Is 28:12
    text: 'cui dixerat: " Haec requies, reficite lassum;et hoc est refrigerium ".Et
      noluerunt audire.'
  - name: Isaias 28:13
    orderIndex: 12
    osisId: Isa.28.13
    sblId: Isa 28:13
    shortName: Is 28:13
    text: 'Et erit eis verbum Domini: Praeceptum ad praeceptum, praeceptum ad praeceptum,regula
      ad regulam, regula ad regulam,modicum ibi, modicum ibi ",ut vadant et cadant
      retrorsum et conteranturet illaqueentur et capiantur.'
  - name: Isaias 28:14
    orderIndex: 13
    osisId: Isa.28.14
    sblId: Isa 28:14
    shortName: Is 28:14
    text: Propter hoc audite verbum Domini,viri illusores, qui dominamini super populum
      meum,qui est in Ierusalem.
  - name: Isaias 28:15
    orderIndex: 14
    osisId: Isa.28.15
    sblId: Isa 28:15
    shortName: Is 28:15
    text: 'Dixistis enim: " Percussimus foedus cum morteet cum inferno fecimus pactum;flagellum
      inundans cum transierit,non veniet super nos,quia posuimus mendacium spem nostramet
      in fallacia absconditi sumus ".'
  - name: Isaias 28:16
    orderIndex: 15
    osisId: Isa.28.16
    sblId: Isa 28:16
    shortName: Is 28:16
    text: 'Idcirco haec dicit Dominus Deus: Ecce ego fundamentum ponam in Sion, lapidem,lapidem
      probatum, angularem, pretiosum, fundatum;qui crediderit, non turbabitur.'
  - name: Isaias 28:17
    orderIndex: 16
    osisId: Isa.28.17
    sblId: Isa 28:17
    shortName: Is 28:17
    text: Et ponam iudicium tamquam normamet iustitiam tamquam perpendiculum;et subvertet
      grando spem mendacii,et latibulum aquae inundabunt.
  - name: Isaias 28:18
    orderIndex: 17
    osisId: Isa.28.18
    sblId: Isa 28:18
    shortName: Is 28:18
    text: Et delebitur foedus vestrum cum morte,et pactum vestrum cum inferno non
      stabit;flagellum inundans cum transierit,eritis ei in conculcationem.
  - name: Isaias 28:19
    orderIndex: 18
    osisId: Isa.28.19
    sblId: Isa 28:19
    shortName: Is 28:19
    text: Quandocumque pertransierit, tollet vos;quoniam mane diluculo pertransibit,in
      die et in nocte,et erit tantummodo horrendum intellegere auditum ".
  - name: Isaias 28:20
    orderIndex: 19
    osisId: Isa.28.20
    sblId: Isa 28:20
    shortName: Is 28:20
    text: Coangustatum est enim stratum, ut quis se extendat,et pallium brevius, ut
      quis se operire possit.
  - name: Isaias 28:21
    orderIndex: 20
    osisId: Isa.28.21
    sblId: Isa 28:21
    shortName: Is 28:21
    text: Sicut enim in monte Pharasim stabit Dominus,sicut in valle, quae est in
      Gabaon, irascetur,ut faciat opus suum, novum opus suum,ut operetur operationem
      suam,peregrinam operationem suam.
  - name: Isaias 28:22
    orderIndex: 21
    osisId: Isa.28.22
    sblId: Isa 28:22
    shortName: Is 28:22
    text: Et nunc nolite illudere,ne forte constringantur vincula vestra;decretum
      enim destructionis audivia Domino, Deo exercituum,super universam terram.
  - name: Isaias 28:23
    orderIndex: 22
    osisId: Isa.28.23
    sblId: Isa 28:23
    shortName: Is 28:23
    text: Auribus percipite et audite vocem meam,attendite et audite eloquium meum.
  - name: Isaias 28:24
    orderIndex: 23
    osisId: Isa.28.24
    sblId: Isa 28:24
    shortName: Is 28:24
    text: Numquid tota die arat arans, ut serat,proscindit et sarrit humum suam?
  - name: Isaias 28:25
    orderIndex: 24
    osisId: Isa.28.25
    sblId: Isa 28:25
    shortName: Is 28:25
    text: Nonne, cum adaequaverit faciem eius,spargit nigellam et serit cuminum,ponit
      triticum et hordeumet far in finibus suis?
  - name: Isaias 28:26
    orderIndex: 25
    osisId: Isa.28.26
    sblId: Isa 28:26
    shortName: Is 28:26
    text: Erudit enim illum recte,Deus suus docet illum.
  - name: Isaias 28:27
    orderIndex: 26
    osisId: Isa.28.27
    sblId: Isa 28:27
    shortName: Is 28:27
    text: Non enim in serris trituratur nigella,nec rota plaustri super cuminum circuit;sed
      in virga excutitur nigella,et cuminum in baculo.
  - name: Isaias 28:28
    orderIndex: 27
    osisId: Isa.28.28
    sblId: Isa 28:28
    shortName: Is 28:28
    text: Numquid comminuitur triticum?Verum non in perpetuum triturans triturabit
      illum,neque vexabit eum rota plaustri,nec ungulis suis comminuet eum.
  - name: Isaias 28:29
    orderIndex: 28
    osisId: Isa.28.29
    sblId: Isa 28:29
    shortName: Is 28:29
    text: Et hoc a Domino, Deo exercituum, exivit;mirabile fecit consilium,magnificavit
      sapientiam.
  versesCount: 29
- name: Isaias 29
  orderIndex: 28
  osisId: Isa.29
  sblId: Isa 29
  shortName: Is 29
  verses:
  - name: Isaias 29:1
    orderIndex: 0
    osisId: Isa.29.1
    sblId: Isa 29:1
    shortName: Is 29:1
    text: Vae Ariel, Ariel, civitas,quam circumdedit David!Addite annum ad annum,sollemnitates
      evolvantur;
  - name: Isaias 29:2
    orderIndex: 1
    osisId: Isa.29.2
    sblId: Isa 29:2
    shortName: Is 29:2
    text: et circumvallabo Ariel,et erit maeror et maestitia,et erit mihi quasi Ariel.
  - name: Isaias 29:3
    orderIndex: 2
    osisId: Isa.29.3
    sblId: Isa 29:3
    shortName: Is 29:3
    text: Et circumdabo te quasi sphaeramet iaciam contra te aggeremet munimenta ponam
      in obsidionem tuam.
  - name: Isaias 29:4
    orderIndex: 3
    osisId: Isa.29.4
    sblId: Isa 29:4
    shortName: Is 29:4
    text: Humiliaberis, de terra loqueris,et de pulvere vix audietur eloquium tuum,et
      erit quasi pythonis de terra vox tua,et de humo eloquium tuum mussitabit.
  - name: Isaias 29:5
    orderIndex: 4
    osisId: Isa.29.5
    sblId: Isa 29:5
    shortName: Is 29:5
    text: Et erit sicut pulvis tenuis multitudo superborum tuorum,et sicut palea volans
      multitudo fortium.Eritque repente confestim,
  - name: Isaias 29:6
    orderIndex: 5
    osisId: Isa.29.6
    sblId: Isa 29:6
    shortName: Is 29:6
    text: a Domino exercituum visitaberisin tonitruo et commotione terrae,magno fragore,
      turbine et tempestateet flamma ignis devorantis.
  - name: Isaias 29:7
    orderIndex: 6
    osisId: Isa.29.7
    sblId: Isa 29:7
    shortName: Is 29:7
    text: Et erit sicut somnium visionis nocturnaemultitudo omnium gentium, quae dimicant
      contra Ariel,et omnes, qui pugnant contra eam et contra munimenta eius et oppressores
      eius;
  - name: Isaias 29:8
    orderIndex: 7
    osisId: Isa.29.8
    sblId: Isa 29:8
    shortName: Is 29:8
    text: Et sicut somniat esuriens, et ecce comedit,cum autem fuerit expergefactus,
      vacua est anima eius;et sicut somniat sitiens, et ecce bibitet, postquam fuerit
      expergefactus, lassus adhuc sitit,et anima eius vacua est,sic erit multitudo
      omnium gentiumdimicantium contra montem Sion.
  - name: Isaias 29:9
    orderIndex: 8
    osisId: Isa.29.9
    sblId: Isa 29:9
    shortName: Is 29:9
    text: Obstupescite et admiramini,excaecamini et caeci estote,inebriamini et non
      a vino,vacillate et non ab ebrietate.
  - name: Isaias 29:10
    orderIndex: 9
    osisId: Isa.29.10
    sblId: Isa 29:10
    shortName: Is 29:10
    text: Quoniam miscuit vobis Dominus spiritum soporis,clausit oculos vestroset
      capita vestra operuit.
  - name: Isaias 29:11
    orderIndex: 10
    osisId: Isa.29.11
    sblId: Isa 29:11
    shortName: Is 29:11
    text: 'Et erit vobis visio omnis sicut verba libri signati; quem cum dederint
      scienti litteras dicentes: " Lege istum ", respondebit: " Non possum, signatus
      est enim ".'
  - name: Isaias 29:12
    orderIndex: 11
    osisId: Isa.29.12
    sblId: Isa 29:12
    shortName: Is 29:12
    text: 'Et dabitur liber nescienti litteras diceturque ei: " Lege ", et respondebit:
      " Nescio litteras ".'
  - name: Isaias 29:13
    orderIndex: 12
    osisId: Isa.29.13
    sblId: Isa 29:13
    shortName: Is 29:13
    text: 'Et dixit Dominus: Eo quod appropinquat populus iste ore suoet labiis suis
      glorificat me,cor autem eius longe est a me,et est timor eorum erga mevelut
      mandatum hominum perceptum,'
  - name: Isaias 29:14
    orderIndex: 13
    osisId: Isa.29.14
    sblId: Isa 29:14
    shortName: Is 29:14
    text: ideo ecce ego addam ut admirationem faciampopulo huic miraculo grandi et
      stupendo:peribit sapientia sapientium eius,et prudentia prudentium eius abscondetur
      ".
  - name: Isaias 29:15
    orderIndex: 14
    osisId: Isa.29.15
    sblId: Isa 29:15
    shortName: Is 29:15
    text: 'Vae, qui profunde a Dominoconsilium abscondunt,quorum sunt in tenebris
      opera, et dicunt: Quis videt nos, et quis novit nos? ".'
  - name: Isaias 29:16
    orderIndex: 15
    osisId: Isa.29.16
    sblId: Isa 29:16
    shortName: Is 29:16
    text: 'Perversa cogitatio vestra!Numquid quasi lutum reputabitur figulus,ut dicat
      opus factori suo: Non fecisti me ";et figmentum dicat fictori suo: Non intellegis
      "?'
  - name: Isaias 29:17
    orderIndex: 16
    osisId: Isa.29.17
    sblId: Isa 29:17
    shortName: Is 29:17
    text: Nonne adhuc in modico et in brevi convertetur Libanus in hortum,et hortus
      in saltum reputabitur?
  - name: Isaias 29:18
    orderIndex: 17
    osisId: Isa.29.18
    sblId: Isa 29:18
    shortName: Is 29:18
    text: Et audient in die illa surdi verba libri,et de tenebris et caligine oculi
      caecorum videbunt.
  - name: Isaias 29:19
    orderIndex: 18
    osisId: Isa.29.19
    sblId: Isa 29:19
    shortName: Is 29:19
    text: Et addent mites in Domino laetitiam,et pauperrimi hominum in Sancto Israel
      exsultabunt;
  - name: Isaias 29:20
    orderIndex: 19
    osisId: Isa.29.20
    sblId: Isa 29:20
    shortName: Is 29:20
    text: quoniam defecit, qui praevalebat,consummatus est illusor,et succisi sunt
      omnes, qui vigilabant super iniquitatem,
  - name: Isaias 29:21
    orderIndex: 20
    osisId: Isa.29.21
    sblId: Isa 29:21
    shortName: Is 29:21
    text: qui peccare faciebant homines in verboet arguentem in porta supplantabantet
      deiecerunt inanibus verbis iustum.
  - name: Isaias 29:22
    orderIndex: 21
    osisId: Isa.29.22
    sblId: Isa 29:22
    shortName: Is 29:22
    text: 'Propter hoc haec dicit Dominusad domum Iacob, qui redemit Abraham: Non
      modo confundetur Iacob,nec modo vultus eius erubescet;'
  - name: Isaias 29:23
    orderIndex: 22
    osisId: Isa.29.23
    sblId: Isa 29:23
    shortName: Is 29:23
    text: sed, cum viderit opera manuum mearum,in medio sui sanctificabunt nomen meumet
      sanctificabunt Sanctum Iacobet Deum Israel pavebunt,
  - name: Isaias 29:24
    orderIndex: 23
    osisId: Isa.29.24
    sblId: Isa 29:24
    shortName: Is 29:24
    text: et scient errantes spiritu sapientiam,et mussitatores discent doctrinam
      ".
  versesCount: 24
- name: Isaias 30
  orderIndex: 29
  osisId: Isa.30
  sblId: Isa 30
  shortName: Is 30
  verses:
  - name: Isaias 30:1
    orderIndex: 0
    osisId: Isa.30.1
    sblId: Isa 30:1
    shortName: Is 30:1
    text: '" Vae, filii desertores, dicit Dominus,eo quod facitis consilium et non
      ex me,et pactum statuitis et non per spiritum meum,ut addatis peccatum super
      peccatum!'
  - name: Isaias 30:2
    orderIndex: 1
    osisId: Isa.30.2
    sblId: Isa 30:2
    shortName: Is 30:2
    text: Qui ambulatis, ut descendatis in Aegyptum,et os meum non interrogastis,sperantes
      auxilium in fortitudine pharaoniset habentes fiduciam in umbra Aegypti.
  - name: Isaias 30:3
    orderIndex: 2
    osisId: Isa.30.3
    sblId: Isa 30:3
    shortName: Is 30:3
    text: Et erit vobis fortitudo pharaonis in confusionem,et fiducia sub umbra Aegypti
      in ignominiam.
  - name: Isaias 30:4
    orderIndex: 3
    osisId: Isa.30.4
    sblId: Isa 30:4
    shortName: Is 30:4
    text: Cum fuerint enim in Tani principes tui,et nuntii tui usque ad Hanes pervenerint,
  - name: Isaias 30:5
    orderIndex: 4
    osisId: Isa.30.5
    sblId: Isa 30:5
    shortName: Is 30:5
    text: omnes confundentursuper populo, qui eis prodesse non potest;non erit in
      auxilium et in utilitatem sed in confusionem et opprobrium ".
  - name: Isaias 30:6
    orderIndex: 5
    osisId: Isa.30.6
    sblId: Isa 30:6
    shortName: Is 30:6
    text: Oraculum iumentorum Nageb.In terra tribulationis et angustiae,leaenae et
      leonis rugientis,viperae et draconis volantisportant super umeros iumentorum
      divitias suaset super gibbum camelorum thesauros suosad populum, qui eis prodesse
      non poterit.
  - name: Isaias 30:7
    orderIndex: 6
    osisId: Isa.30.7
    sblId: Isa 30:7
    shortName: Is 30:7
    text: Aegyptus enim frustra et vane auxiliabitur;ideo vocavi Rahab otiosam.
  - name: Isaias 30:8
    orderIndex: 7
    osisId: Isa.30.8
    sblId: Isa 30:8
    shortName: Is 30:8
    text: Nunc ingredere, scribe coram eis super buxumet in libro diligenter exara
      illud,et erit in posterumin testimonium usque in aeternum.
  - name: Isaias 30:9
    orderIndex: 8
    osisId: Isa.30.9
    sblId: Isa 30:9
    shortName: Is 30:9
    text: Populus enim rebellis est,et filii mendaces,filii nolentes audire legem
      Domini;
  - name: Isaias 30:10
    orderIndex: 9
    osisId: Isa.30.10
    sblId: Isa 30:10
    shortName: Is 30:10
    text: 'qui dicunt videntibus: " Nolite videre "et aspicientibus: " Nolite aspicere
      nobis ea, quae recta sunt;loquimini nobis placentia, aspicite nobis illusiones.'
  - name: Isaias 30:11
    orderIndex: 10
    osisId: Isa.30.11
    sblId: Isa 30:11
    shortName: Is 30:11
    text: Recedite a via, declinate a semita,tollite a facie nostra Sanctum Israel
      ".
  - name: Isaias 30:12
    orderIndex: 11
    osisId: Isa.30.12
    sblId: Isa 30:12
    shortName: Is 30:12
    text: 'Propterea haec dicit Sanctus Israel: Pro eo quod reprobastis verbum hocet
      sperastis in perversitatem et in perfidiamet innixi estis super eis,'
  - name: Isaias 30:13
    orderIndex: 12
    osisId: Isa.30.13
    sblId: Isa 30:13
    shortName: Is 30:13
    text: propterea erit vobis iniquitas haecsicut interruptio cadens, locus tumens
      in muro excelso,cuius confractio subito, dum non speratur,venit improviso;
  - name: Isaias 30:14
    orderIndex: 13
    osisId: Isa.30.14
    sblId: Isa 30:14
    shortName: Is 30:14
    text: et comminuetur, sicut conteritur lagoena figuli,contritione absque misericordia,et
      non invenietur de fragmentis eius testa,in qua capiatur igniculus de incendio,aut
      hauriatur aqua de fovea ".
  - name: Isaias 30:15
    orderIndex: 14
    osisId: Isa.30.15
    sblId: Isa 30:15
    shortName: Is 30:15
    text: 'Quia haec dixit Dominus Deus, Sanctus Israel: In conversione et quiete
      salvi eritis;in silentio et in spe erit fortitudo vestra ".Et noluistis'
  - name: Isaias 30:16
    orderIndex: 15
    osisId: Isa.30.16
    sblId: Isa 30:16
    shortName: Is 30:16
    text: 'et dixistis: Nequaquam, sed super equis fugiemus ",ideo fugietis;et: "
      Super veloces ascendemus ",ideo veloces erunt, qui persequentur vos.'
  - name: Isaias 30:17
    orderIndex: 16
    osisId: Isa.30.17
    sblId: Isa 30:17
    shortName: Is 30:17
    text: Mille pavebunt a facie terroris unius,et a facie terroris quinque fugietis,donec
      relinquaminiquasi malus in vertice montiset quasi signum super collem.
  - name: Isaias 30:18
    orderIndex: 17
    osisId: Isa.30.18
    sblId: Isa 30:18
    shortName: Is 30:18
    text: Propterea exspectat Dominus, ut misereatur vestri,et ideo exaltabitur parcens
      vobis,quia Deus iudicii Dominus;beati omnes, qui exspectant eum.
  - name: Isaias 30:19
    orderIndex: 18
    osisId: Isa.30.19
    sblId: Isa 30:19
    shortName: Is 30:19
    text: Nam, popule Sion, qui habitas in Ierusalem,plorans nequaquam plorabis:miserans
      miserebitur tui ad vocem clamoris tui;statim ut audierit, respondebit tibi.
  - name: Isaias 30:20
    orderIndex: 19
    osisId: Isa.30.20
    sblId: Isa 30:20
    shortName: Is 30:20
    text: Et dabit vobis Dominuspanem angustiae et aquam afflictionis,sed non amplius
      avolabit a te doctor tuus;et erunt oculi tui videntes praeceptorem tuum,
  - name: Isaias 30:21
    orderIndex: 20
    osisId: Isa.30.21
    sblId: Isa 30:21
    shortName: Is 30:21
    text: 'et aures tuae audient verbum post tergum monentis: Haec via, ambulate in
      ea ",si declinaveritis ad dexteram vel ad sinistram.'
  - name: Isaias 30:22
    orderIndex: 21
    osisId: Isa.30.22
    sblId: Isa 30:22
    shortName: Is 30:22
    text: Et contaminabis laminas sculptilium argentorum tuorumet vestimentum conflatilis
      aurei tui;disperges ea sicut immunditiam menstruatae. Egredere " dices ei.
  - name: Isaias 30:23
    orderIndex: 22
    osisId: Isa.30.23
    sblId: Isa 30:23
    shortName: Is 30:23
    text: Et dabit pluviam semini tuo,quod seminaveris in terra,et panis frugum terrae
      erit uberrimus et pinguis;pascetur pecus tuum in die illo, agnus in pascuis
      spatiosis,
  - name: Isaias 30:24
    orderIndex: 23
    osisId: Isa.30.24
    sblId: Isa 30:24
    shortName: Is 30:24
    text: et boves tui et asini, qui operantur terram,commixtum migma comedentventilatum
      in pala et ventilabro.
  - name: Isaias 30:25
    orderIndex: 24
    osisId: Isa.30.25
    sblId: Isa 30:25
    shortName: Is 30:25
    text: Et erunt super omnem montem excelsumet super omnem collem elevatumrivi currentium
      aquarumin die interfectionis multorum,cum ceciderint turres.
  - name: Isaias 30:26
    orderIndex: 25
    osisId: Isa.30.26
    sblId: Isa 30:26
    shortName: Is 30:26
    text: Et erit lux lunae sicut lux solis,et lux solis erit septempliciter sicut
      lux septem dierumin die, qua alligaverit Dominus vulnus populi suiet percussuram
      plagae eius sanaverit.
  - name: Isaias 30:27
    orderIndex: 26
    osisId: Isa.30.27
    sblId: Isa 30:27
    shortName: Is 30:27
    text: Ecce nomen Domini venit de longinquo,ardens furor eius, et gravis eius fragor;labia
      eius repleta sunt indignatione,et lingua eius quasi ignis devorans.
  - name: Isaias 30:28
    orderIndex: 27
    osisId: Isa.30.28
    sblId: Isa 30:28
    shortName: Is 30:28
    text: Spiritus eius velut torrens inundans,usque ad collum pertingens,ad cribrandas
      gentes in cribro funesto,et frenum dolosum in maxillis populorum.
  - name: Isaias 30:29
    orderIndex: 28
    osisId: Isa.30.29
    sblId: Isa 30:29
    shortName: Is 30:29
    text: Canticum erit vobissicut nox sanctificatae sollemnitatis,et laetitia cordissicut
      eius, qui ad sonum tibiae pergitin montem Domini,ad petram Israel.
  - name: Isaias 30:30
    orderIndex: 29
    osisId: Isa.30.30
    sblId: Isa 30:30
    shortName: Is 30:30
    text: Et auditam faciet Dominusgloriam vocis suaeet terrorem brachii suiostendet
      in comminatione furoriset flamma ignis devorantis,in turbine et in imbre et
      in lapide grandinis.
  - name: Isaias 30:31
    orderIndex: 30
    osisId: Isa.30.31
    sblId: Isa 30:31
    shortName: Is 30:31
    text: A voce enim Domini pavebitAssyrius virga percussus.
  - name: Isaias 30:32
    orderIndex: 31
    osisId: Isa.30.32
    sblId: Isa 30:32
    shortName: Is 30:32
    text: Et erit omnis ictus baculi percutientis,quem requiescere faciet Dominussuper
      eum in tympanis et citharis,et in bellis agitatis expugnabit eos.
  - name: Isaias 30:33
    orderIndex: 32
    osisId: Isa.30.33
    sblId: Isa 30:33
    shortName: Is 30:33
    text: Praeparata est enim ab heri Topheth,praeparata, profunda et dilatata,in
      pyra eius ignis et ligna multa;flatus Domini sicut torrens sulphurissuccendit
      eam.
  versesCount: 33
- name: Isaias 31
  orderIndex: 30
  osisId: Isa.31
  sblId: Isa 31
  shortName: Is 31
  verses:
  - name: Isaias 31:1
    orderIndex: 0
    osisId: Isa.31.1
    sblId: Isa 31:1
    shortName: Is 31:1
    text: Vae, qui descendunt in Aegyptum ad auxilium,in equis speranteset habentes
      fiduciam super quadrigis, quia multae sunt,et super equitibus, quia praevalidi
      nimis,et non intendunt in Sanctum Israelet Dominum non requirunt!
  - name: Isaias 31:2
    orderIndex: 1
    osisId: Isa.31.2
    sblId: Isa 31:2
    shortName: Is 31:2
    text: Tamen et ipse sapiens adducit malumet verba sua non retractat;et consurget
      contra domum pessimorumet contra auxilium operantium iniquitatem.
  - name: Isaias 31:3
    orderIndex: 2
    osisId: Isa.31.3
    sblId: Isa 31:3
    shortName: Is 31:3
    text: Aegyptius homo et non Deus,et equi eorum caro et non spiritus;et Dominus
      inclinabit manum suam,et corruet auxiliator,et cadet, cui praestatur auxilium,simulque
      omnes consumentur.
  - name: Isaias 31:4
    orderIndex: 3
    osisId: Isa.31.4
    sblId: Isa 31:4
    shortName: Is 31:4
    text: 'Quia haec dicit Dominus ad me: Quomodo si rugit leo et catulus leonis super
      praedam suam,cum occurrerit ei multitudo pastorum,a voce eorum non formidabit
      et a multitudine eorum non pavebit,sic descendet Dominus exercituum, ut proelietur
      super montem Sion et super collem eius.'
  - name: Isaias 31:5
    orderIndex: 4
    osisId: Isa.31.5
    sblId: Isa 31:5
    shortName: Is 31:5
    text: Sicut aves volantes,sic proteget Dominus exercituum Ierusalem,protegens
      et liberans,parcens et salvans ".
  - name: Isaias 31:6
    orderIndex: 5
    osisId: Isa.31.6
    sblId: Isa 31:6
    shortName: Is 31:6
    text: Convertimini ad eum, a quo penitus recesseratis,filii Israel.
  - name: Isaias 31:7
    orderIndex: 6
    osisId: Isa.31.7
    sblId: Isa 31:7
    shortName: Is 31:7
    text: In die enim illa abiciet viridola argentea sua et idola aurea sua,quae fecerunt
      vobis manus vestrae in peccatum;
  - name: Isaias 31:8
    orderIndex: 7
    osisId: Isa.31.8
    sblId: Isa 31:8
    shortName: Is 31:8
    text: et cadet Assyria in gladio non viri,et gladius non hominis vorabit eum,et
      fugiet a facie gladii,et iuvenes eius vectigales erunt.
  - name: Isaias 31:9
    orderIndex: 8
    osisId: Isa.31.9
    sblId: Isa 31:9
    shortName: Is 31:9
    text: Et fortitudo eius prae terrore transibit,et pavebunt signum principes eius,dixit
      Dominus, cuius ignis est in Sion,et caminus eius in Ierusalem.
  versesCount: 9
- name: Isaias 32
  orderIndex: 31
  osisId: Isa.32
  sblId: Isa 32
  shortName: Is 32
  verses:
  - name: Isaias 32:1
    orderIndex: 0
    osisId: Isa.32.1
    sblId: Isa 32:1
    shortName: Is 32:1
    text: Ecce in iustitia regnabit rex,et principes in iudicio praee runt.
  - name: Isaias 32:2
    orderIndex: 1
    osisId: Isa.32.2
    sblId: Isa 32:2
    shortName: Is 32:2
    text: Et erit vir sicut latibulum a ventoet refugium a tempestate,sicut rivi aquarum
      in sitiente terraet umbra petrae magnae in terra arida.
  - name: Isaias 32:3
    orderIndex: 2
    osisId: Isa.32.3
    sblId: Isa 32:3
    shortName: Is 32:3
    text: Non caligabunt oculi videntium,et aures audientium diligenter auscultabunt,
  - name: Isaias 32:4
    orderIndex: 3
    osisId: Isa.32.4
    sblId: Isa 32:4
    shortName: Is 32:4
    text: et cor stultorum intelleget scientiam,et lingua balborum velociter loquetur
      et plane.
  - name: Isaias 32:5
    orderIndex: 4
    osisId: Isa.32.5
    sblId: Isa 32:5
    shortName: Is 32:5
    text: Non vocabitur ultra is, qui insipiens est, nobilis,neque fraudulentus appellabitur
      maior;
  - name: Isaias 32:6
    orderIndex: 5
    osisId: Isa.32.6
    sblId: Isa 32:6
    shortName: Is 32:6
    text: stultus enim fatua loquitur,et cor eius cogitat iniquitatem,ut perficiat
      impietatemet loquatur contra Dominum erroreset vacuam faciat animam esurientemet
      potum sitienti auferat.
  - name: Isaias 32:7
    orderIndex: 6
    osisId: Isa.32.7
    sblId: Isa 32:7
    shortName: Is 32:7
    text: Fraudulenti fraudes pessimae sunt;ipse enim cogitationes concinnatad perdendos
      mites in sermone mendaci,etiam quando pauper iudicium vindicat.
  - name: Isaias 32:8
    orderIndex: 7
    osisId: Isa.32.8
    sblId: Isa 32:8
    shortName: Is 32:8
    text: Nobilis vero consilia nobilia datet ipse ad nobilia assurget.
  - name: Isaias 32:9
    orderIndex: 8
    osisId: Isa.32.9
    sblId: Isa 32:9
    shortName: Is 32:9
    text: Mulieres vanae, surgite, audite vocem meam;filiae confidentes, percipite
      auribus eloquium meum.
  - name: Isaias 32:10
    orderIndex: 9
    osisId: Isa.32.10
    sblId: Isa 32:10
    shortName: Is 32:10
    text: Post dies enim et annumvos pavebitis confidentes;consummata est enim vindemia,collectio
      ultra non veniet.
  - name: Isaias 32:11
    orderIndex: 10
    osisId: Isa.32.11
    sblId: Isa 32:11
    shortName: Is 32:11
    text: Obstupescite, vanae;pavete, confidentes,exuite vos et nudate vos,accingite
      lumbos vestros.
  - name: Isaias 32:12
    orderIndex: 11
    osisId: Isa.32.12
    sblId: Isa 32:12
    shortName: Is 32:12
    text: Super ubera plangite,super regione desiderabili,super vinea fertili.
  - name: Isaias 32:13
    orderIndex: 12
    osisId: Isa.32.13
    sblId: Isa 32:13
    shortName: Is 32:13
    text: Super humum populi meispinae et vepres ascendent,super omnes domos gaudii,super
      civitatem exsultantem.
  - name: Isaias 32:14
    orderIndex: 13
    osisId: Isa.32.14
    sblId: Isa 32:14
    shortName: Is 32:14
    text: Domus enim dimissa est;multitudo urbis relicta est,Ophel et Bahan erunt
      speluncaeusque in aeternum,gaudium onagrorum,pascua gregum,
  - name: Isaias 32:15
    orderIndex: 14
    osisId: Isa.32.15
    sblId: Isa 32:15
    shortName: Is 32:15
    text: donec effundatur super nosspiritus de excelso.Et erit desertum in hortum,et
      hortus in saltum reputabitur,
  - name: Isaias 32:16
    orderIndex: 15
    osisId: Isa.32.16
    sblId: Isa 32:16
    shortName: Is 32:16
    text: et habitabit in solitudine iudicium,et iustitia in horto sedebit;
  - name: Isaias 32:17
    orderIndex: 16
    osisId: Isa.32.17
    sblId: Isa 32:17
    shortName: Is 32:17
    text: et erit opus iustitiae pax,et cultus iustitiae silentium,et securitas usque
      in sempiternum.
  - name: Isaias 32:18
    orderIndex: 17
    osisId: Isa.32.18
    sblId: Isa 32:18
    shortName: Is 32:18
    text: Et sedebit populus meus in habitatione paciset in tabernaculis fiduciaeet
      in locis securis.
  - name: Isaias 32:19
    orderIndex: 18
    osisId: Isa.32.19
    sblId: Isa 32:19
    shortName: Is 32:19
    text: Et penitus cadet saltus,et profunde deprimetur civitas.
  - name: Isaias 32:20
    orderIndex: 19
    osisId: Isa.32.20
    sblId: Isa 32:20
    shortName: Is 32:20
    text: Beati, qui seminatis super omnes aquas,immittentes pedem bovis et asini.
  versesCount: 20
- name: Isaias 33
  orderIndex: 32
  osisId: Isa.33
  sblId: Isa 33
  shortName: Is 33
  verses:
  - name: Isaias 33:1
    orderIndex: 0
    osisId: Isa.33.1
    sblId: Isa 33:1
    shortName: Is 33:1
    text: Vae, qui praedaris, cum nemo te praedatus sit;qui devastas, cum nemo te
      devastaverit!Cum consummaveris depraedationem, depraedaberis;cum perfeceris
      devastationem, te devastabunt.
  - name: Isaias 33:2
    orderIndex: 1
    osisId: Isa.33.2
    sblId: Isa 33:2
    shortName: Is 33:2
    text: Domine, miserere nostri,te enim exspectavimus;esto brachium nostrum in maneet
      salus nostra in tempore tribulationis.
  - name: Isaias 33:3
    orderIndex: 2
    osisId: Isa.33.3
    sblId: Isa 33:3
    shortName: Is 33:3
    text: A voce fragoris fugerunt populi,ab exaltatione tua dispersae sunt gentes.
  - name: Isaias 33:4
    orderIndex: 3
    osisId: Isa.33.4
    sblId: Isa 33:4
    shortName: Is 33:4
    text: Et congregabuntur spolia, sicut colligitur bruchus;sicut discurrunt locustae,
      ad ea discurritur.
  - name: Isaias 33:5
    orderIndex: 4
    osisId: Isa.33.5
    sblId: Isa 33:5
    shortName: Is 33:5
    text: Sublimis est Dominus, quoniam habitat in excelso;implet Sion iudicio et
      iustitia.
  - name: Isaias 33:6
    orderIndex: 5
    osisId: Isa.33.6
    sblId: Isa 33:6
    shortName: Is 33:6
    text: Et erit firmitas in temporibus tuis;divitiae salutis sapientia et scientia:timor
      Domini ipse est thesaurus eius.
  - name: Isaias 33:7
    orderIndex: 6
    osisId: Isa.33.7
    sblId: Isa 33:7
    shortName: Is 33:7
    text: Ecce praecones clamabunt foris,angeli pacis amare flebunt.
  - name: Isaias 33:8
    orderIndex: 7
    osisId: Isa.33.8
    sblId: Isa 33:8
    shortName: Is 33:8
    text: Dissipatae sunt viae, cessavit transiens per semitam;irritum fecit pactum,reiecit
      testes,non reputavit homines.
  - name: Isaias 33:9
    orderIndex: 8
    osisId: Isa.33.9
    sblId: Isa 33:9
    shortName: Is 33:9
    text: Luget et elanguescit terra,confusus est Libanus et obsorduit,et factus est
      Saron sicut desertum,et exaruerunt Basan et Carmelus.
  - name: Isaias 33:10
    orderIndex: 9
    osisId: Isa.33.10
    sblId: Isa 33:10
    shortName: Is 33:10
    text: '" Nunc consurgam, dicit Dominus,nunc exaltabor, nunc sublevabor.'
  - name: Isaias 33:11
    orderIndex: 10
    osisId: Isa.33.11
    sblId: Isa 33:11
    shortName: Is 33:11
    text: Concipietis fenum, parietis stipulam;spiritus meus ut ignis vorabit vos.
  - name: Isaias 33:12
    orderIndex: 11
    osisId: Isa.33.12
    sblId: Isa 33:12
    shortName: Is 33:12
    text: Et erunt populi fornaces calcis:spinae congregatae igne comburentur.
  - name: Isaias 33:13
    orderIndex: 12
    osisId: Isa.33.13
    sblId: Isa 33:13
    shortName: Is 33:13
    text: Audite, qui longe estis, quae fecerim,et cognoscite, vicini, fortitudinem
      meam ".
  - name: Isaias 33:14
    orderIndex: 13
    osisId: Isa.33.14
    sblId: Isa 33:14
    shortName: Is 33:14
    text: Conterriti sunt in Sion peccatores,possedit tremor impios.Quis poterit habitare
      de vobis cum igne devorante?Quis habitabit ex vobis cum ardoribus sempiternis?
  - name: Isaias 33:15
    orderIndex: 14
    osisId: Isa.33.15
    sblId: Isa 33:15
    shortName: Is 33:15
    text: 'Qui ambulat in iustitiis et loquitur aequitates,qui reicit lucra ex rapiniset
      excutit manus suas, ne munera accipiat,qui obturat aures suas, ne audiat sanguinem,et
      claudit oculos suos, ne videat malum:'
  - name: Isaias 33:16
    orderIndex: 15
    osisId: Isa.33.16
    sblId: Isa 33:16
    shortName: Is 33:16
    text: iste in excelsis habitabit,munimenta saxorum refugium eius;panis ei datus
      est, aquae eius fideles sunt.
  - name: Isaias 33:17
    orderIndex: 16
    osisId: Isa.33.17
    sblId: Isa 33:17
    shortName: Is 33:17
    text: Regem in decore suo videbunt oculi tui,cernent terram longinquam.
  - name: Isaias 33:18
    orderIndex: 17
    osisId: Isa.33.18
    sblId: Isa 33:18
    shortName: Is 33:18
    text: 'Cor tuum cum timore inquiret: Ubi est scriba? Ubi ponderator?Ubi computator
      turrium? ".'
  - name: Isaias 33:19
    orderIndex: 18
    osisId: Isa.33.19
    sblId: Isa 33:19
    shortName: Is 33:19
    text: Populum impudentem non videbis,populum profundi sermonis, ininterpretabilis,linguae
      barbarae absque intellegentia.
  - name: Isaias 33:20
    orderIndex: 19
    osisId: Isa.33.20
    sblId: Isa 33:20
    shortName: Is 33:20
    text: Respice Sion civitatem sollemnitatum nostrarum!Oculi tui videbunt Ierusalem,habitationem
      securam,tabernaculum quod nequaquam transferri poterit;nec auferentur clavi
      eius in sempiternum,et omnes funiculi eius non rumpentur.
  - name: Isaias 33:21
    orderIndex: 20
    osisId: Isa.33.21
    sblId: Isa 33:21
    shortName: Is 33:21
    text: Quia ibi potens Dominus pro nobisloco fluviorum, rivorum late patentium;non
      transibit ibi navis remigum,neque navis magna transgredietur eum.
  - name: Isaias 33:22
    orderIndex: 21
    osisId: Isa.33.22
    sblId: Isa 33:22
    shortName: Is 33:22
    text: 'Dominus enim iudex noster, Dominus legifer noster,Dominus rex noster: ipse
      salvabit nos.'
  - name: Isaias 33:23
    orderIndex: 22
    osisId: Isa.33.23
    sblId: Isa 33:23
    shortName: Is 33:23
    text: Laxati sunt funiculi tuinec sustinent malum suum,ut dilatare velum non queant.Tunc
      divident caeci praedam multam;claudi diripient rapinam.
  - name: Isaias 33:24
    orderIndex: 23
    osisId: Isa.33.24
    sblId: Isa 33:24
    shortName: Is 33:24
    text: 'Nec dicet incola: " Elangui ".Populus, qui habitat in ea,auferetur ab eo
      iniquitas.'
  versesCount: 24
- name: Isaias 34
  orderIndex: 33
  osisId: Isa.34
  sblId: Isa 34
  shortName: Is 34
  verses:
  - name: Isaias 34:1
    orderIndex: 0
    osisId: Isa.34.1
    sblId: Isa 34:1
    shortName: Is 34:1
    text: Accedite, gentes, ad audien dum;et populi, attendite.Audiat terra et plenitudo
      eius,orbis et omne germen eius.
  - name: Isaias 34:2
    orderIndex: 1
    osisId: Isa.34.2
    sblId: Isa 34:2
    shortName: Is 34:2
    text: Quia indignatio Domini super omnes gentes,et furor super universam militiam
      eorum:ad interitum devovit eos et dedit eos in occisionem.
  - name: Isaias 34:3
    orderIndex: 2
    osisId: Isa.34.3
    sblId: Isa 34:3
    shortName: Is 34:3
    text: Interfecti eorum proicientur,et de cadaveribus eorum ascendet foetor;dissolventur
      montes sanguine eorum.
  - name: Isaias 34:4
    orderIndex: 3
    osisId: Isa.34.4
    sblId: Isa 34:4
    shortName: Is 34:4
    text: Et tabescet omnis militia caelorum,et complicabuntur sicut liber caeli,
      et omnis militia eorum defluet,sicut defluit folium de vinea et arida frons
      de ficu.
  - name: Isaias 34:5
    orderIndex: 4
    osisId: Isa.34.5
    sblId: Isa 34:5
    shortName: Is 34:5
    text: Quoniam inebriatus est in caelo gladius meus:ecce super Edom descendetet
      super populum interfectionis meae ad iudicium.
  - name: Isaias 34:6
    orderIndex: 5
    osisId: Isa.34.6
    sblId: Isa 34:6
    shortName: Is 34:6
    text: Gladius Domini repletus est sanguine,incrassatus est adipe,de sanguine agnorum
      et hircorum, de adipe viscerum arietum;victima enim Domini in Bosra,et interfectio
      magna in terra Edom.
  - name: Isaias 34:7
    orderIndex: 6
    osisId: Isa.34.7
    sblId: Isa 34:7
    shortName: Is 34:7
    text: Cadunt bubali cum eis,iuvenci cum tauris;inebriabitur terra eorum sanguine,et
      humus eorum adipe pinguium,
  - name: Isaias 34:8
    orderIndex: 7
    osisId: Isa.34.8
    sblId: Isa 34:8
    shortName: Is 34:8
    text: quia dies ultionis Domini,annus retributionum ad vindicandam Sion.
  - name: Isaias 34:9
    orderIndex: 8
    osisId: Isa.34.9
    sblId: Isa 34:9
    shortName: Is 34:9
    text: Et convertentur torrentes eius in picem,et humus eius in sulphur,et erit
      terra eius in picem ardentem.
  - name: Isaias 34:10
    orderIndex: 9
    osisId: Isa.34.10
    sblId: Isa 34:10
    shortName: Is 34:10
    text: Nocte et die non exstinguetur,in sempiternum ascendet fumus eius,a generatione
      in generationem desolabitur,in saecula saeculorum non erit transiens per eam.
  - name: Isaias 34:11
    orderIndex: 10
    osisId: Isa.34.11
    sblId: Isa 34:11
    shortName: Is 34:11
    text: Et possidebunt illam onocrotalus et ericius,noctua et corvus habitabunt
      in ea;et extendet super eam mensuram solitudiniset perpendiculum desolationis.
  - name: Isaias 34:12
    orderIndex: 11
    osisId: Isa.34.12
    sblId: Isa 34:12
    shortName: Is 34:12
    text: Nobiles eius non erunt,nec regnum proclamabunt;et omnes principes eius erunt
      in nihilum.
  - name: Isaias 34:13
    orderIndex: 12
    osisId: Isa.34.13
    sblId: Isa 34:13
    shortName: Is 34:13
    text: Et orientur in domibus eius spinae,urticae et paliurus in munitionibus eius;et
      erit cubile draconumet pascua struthionum.
  - name: Isaias 34:14
    orderIndex: 13
    osisId: Isa.34.14
    sblId: Isa 34:14
    shortName: Is 34:14
    text: Et occurrent hyaenae thoibus,et pilosus clamat ad amicum suum;ibi cubat
      lamiaet invenit sibi requiem.
  - name: Isaias 34:15
    orderIndex: 14
    osisId: Isa.34.15
    sblId: Isa 34:15
    shortName: Is 34:15
    text: Ibi nidificat serpens ovaque deponitet circumfodit et fovet in umbra eius;illuc
      congregantur milvi alter ad alterum.
  - name: Isaias 34:16
    orderIndex: 15
    osisId: Isa.34.16
    sblId: Isa 34:16
    shortName: Is 34:16
    text: Requirite in libro Domini et legite:unum ex eis non deest,alter alterum
      exspectare non debet;quia os Domini praecepit,et spiritus eius ipse congregavit
      ea.
  - name: Isaias 34:17
    orderIndex: 16
    osisId: Isa.34.17
    sblId: Isa 34:17
    shortName: Is 34:17
    text: Et ipse misit eis sortem,et manus eius divisit terram illis in mensura;usque
      in aeternum possidebunt eam,in generatione et generatione habitabunt in ea.
  versesCount: 17
- name: Isaias 35
  orderIndex: 34
  osisId: Isa.35
  sblId: Isa 35
  shortName: Is 35
  verses:
  - name: Isaias 35:1
    orderIndex: 0
    osisId: Isa.35.1
    sblId: Isa 35:1
    shortName: Is 35:1
    text: Laetentur deserta et invia,et exsultet solitudo et floreat quasi lilium.
  - name: Isaias 35:2
    orderIndex: 1
    osisId: Isa.35.2
    sblId: Isa 35:2
    shortName: Is 35:2
    text: Germinet et exsultetlaetabunda et laudans.Gloria Libani data est ei,decor
      Carmeli et Saron;ipsi videbunt gloriam Domini,maiestatem Dei nostri.
  - name: Isaias 35:3
    orderIndex: 2
    osisId: Isa.35.3
    sblId: Isa 35:3
    shortName: Is 35:3
    text: Confortate manus dissolutaset genua debilia roborate.
  - name: Isaias 35:4
    orderIndex: 3
    osisId: Isa.35.4
    sblId: Isa 35:4
    shortName: Is 35:4
    text: 'Dicite pusillanimis: Confortamini, nolite timere!Ecce Deus vester,ultio
      veniet, retributio Dei;ipse veniet et salvabit vos ".'
  - name: Isaias 35:5
    orderIndex: 4
    osisId: Isa.35.5
    sblId: Isa 35:5
    shortName: Is 35:5
    text: Tunc aperientur oculi caecorum,et aures surdorum patebunt.
  - name: Isaias 35:6
    orderIndex: 5
    osisId: Isa.35.6
    sblId: Isa 35:6
    shortName: Is 35:6
    text: Tunc saliet sicut cervus claudus,et exsultabit lingua mutorum,quia erumpent
      in deserto aquae,et torrentes in solitudine.
  - name: Isaias 35:7
    orderIndex: 6
    osisId: Isa.35.7
    sblId: Isa 35:7
    shortName: Is 35:7
    text: Et terra arida erit in stagnum,et sitiens in fontes aquarum;in cubilibus,
      in quibus dracones habitabant,erit locus calami et iunci.
  - name: Isaias 35:8
    orderIndex: 7
    osisId: Isa.35.8
    sblId: Isa 35:8
    shortName: Is 35:8
    text: Et erit ibi semita et via;et via sancta vocabitur:non transibit per eam
      pollutus;et erit eis directa via,ita ut stulti non errent per eam.
  - name: Isaias 35:9
    orderIndex: 8
    osisId: Isa.35.9
    sblId: Isa 35:9
    shortName: Is 35:9
    text: Non erit ibi leo,et rapax bestia non ascendet per eamnec invenietur ibi;et
      ambulabunt, qui liberati fuerint,
  - name: Isaias 35:10
    orderIndex: 9
    osisId: Isa.35.10
    sblId: Isa 35:10
    shortName: Is 35:10
    text: et redempti a Domino revertentur.Et venient in Sion cum laude,et laetitia
      sempiterna super caput eorum:gaudium et laetitiam obtinebunt,et fugiet maeror
      et gemitus.
  versesCount: 10
- name: Isaias 36
  orderIndex: 35
  osisId: Isa.36
  sblId: Isa 36
  shortName: Is 36
  verses:
  - name: Isaias 36:1
    orderIndex: 0
    osisId: Isa.36.1
    sblId: Isa 36:1
    shortName: Is 36:1
    text: Et factum est in quarto deci mo anno regis Ezechiae, ascendit Sennacherib
      rex Assyriorum super omnes civitates Iudae munitas et cepit eas.
  - name: Isaias 36:2
    orderIndex: 1
    osisId: Isa.36.2
    sblId: Isa 36:2
    shortName: Is 36:2
    text: Et misit rex Assyriorum Rabsacen de Lachis in Ierusalem ad regem Ezechiam
      in manu gravi, et stetit in aquaeductu piscinae superioris in via agri fullonis.
  - name: Isaias 36:3
    orderIndex: 2
    osisId: Isa.36.3
    sblId: Isa 36:3
    shortName: Is 36:3
    text: Et egressus est ad eum Eliachim filius Helciae, qui erat super domum, et
      Sobna scriba et Ioah filius Asaph a commentariis.
  - name: Isaias 36:4
    orderIndex: 3
    osisId: Isa.36.4
    sblId: Isa 36:4
    shortName: Is 36:4
    text: 'Et dixit ad eos Rabsaces: " Dicite Ezechiae: Haec dicit rex magnus, rex
      Assyriorum: Quae est ista fiducia, qua confidis?'
  - name: Isaias 36:5
    orderIndex: 4
    osisId: Isa.36.5
    sblId: Isa 36:5
    shortName: Is 36:5
    text: 'Dixisti: " Verbum labiorum est consilium et fortitudo ad bellum". Nunc
      super quem habes fiduciam, quia recessisti a me?'
  - name: Isaias 36:6
    orderIndex: 5
    osisId: Isa.36.6
    sblId: Isa 36:6
    shortName: Is 36:6
    text: 'Ecce confidis super baculum arundineum confractum istum, super Aegyptum;
      cui si innixus fuerit homo, intrabit in manum eius et perforabit eam: sic pharao
      rex Aegypti omnibus, qui confidunt in eo.'
  - name: Isaias 36:7
    orderIndex: 6
    osisId: Isa.36.7
    sblId: Isa 36:7
    shortName: Is 36:7
    text: 'Quod si responderis mihi: "In Domino Deo nostro confidimus"; nonne ipse
      est, cuius abstulit Ezechias excelsa et altaria et dixit Iudae et Ierusalem:
      "Coram altari isto adorabitis"?'
  - name: Isaias 36:8
    orderIndex: 7
    osisId: Isa.36.8
    sblId: Isa 36:8
    shortName: Is 36:8
    text: Et nunc sponde domino meo regi Assyriorum, et dabo tibi duo milia equorum,
      si poteris ex te praebere ascensores eorum.
  - name: Isaias 36:9
    orderIndex: 8
    osisId: Isa.36.9
    sblId: Isa 36:9
    shortName: Is 36:9
    text: Et quomodo averteris faciem unius ex servis domini mei minoribus? Et tamen
      confidis in Aegypto, in quadriga et in equitibus;
  - name: Isaias 36:10
    orderIndex: 9
    osisId: Isa.36.10
    sblId: Isa 36:10
    shortName: Is 36:10
    text: 'et nunc, numquid sine Domino ascendi ad terram istam, ut disperderem eam?
      Dominus dixit ad me: "Ascende super terram istam et disperde eam" ".'
  - name: Isaias 36:11
    orderIndex: 10
    osisId: Isa.36.11
    sblId: Isa 36:11
    shortName: Is 36:11
    text: 'Et dixit Eliachim et Sobna et Ioah ad Rabsacen: "Loquere ad servos tuos
      Aramaice; intellegimus enim. Ne loquaris ad nos Iudaice in auribus populi, qui
      est super murum ".'
  - name: Isaias 36:12
    orderIndex: 11
    osisId: Isa.36.12
    sblId: Isa 36:12
    shortName: Is 36:12
    text: 'Et dixit Rabsaces: " Numquid ad dominum tuum et ad te misit me dominus
      meus, ut loquerer omnia verba ista? Et non potius ad viros, qui sedent in muro,
      ut comedant stercora sua et bibant urinam suam vobiscum? ".'
  - name: Isaias 36:13
    orderIndex: 12
    osisId: Isa.36.13
    sblId: Isa 36:13
    shortName: Is 36:13
    text: 'Et stetit Rabsaces et clamavit voce magna Iudaice et dixit: " Audite verba
      regis magni, regis Assyriorum:'
  - name: Isaias 36:14
    orderIndex: 13
    osisId: Isa.36.14
    sblId: Isa 36:14
    shortName: Is 36:14
    text: 'Haec dicit rex: Non seducat vos Ezechias, quia non poterit eruere vos.'
  - name: Isaias 36:15
    orderIndex: 14
    osisId: Isa.36.15
    sblId: Isa 36:15
    shortName: Is 36:15
    text: 'Et non vobis tribuat fiduciam Ezechias super Domino dicens: "Eruens liberabit
      nos Dominus; non dabitur civitas ista in manu regis Assyriorum".'
  - name: Isaias 36:16
    orderIndex: 15
    osisId: Isa.36.16
    sblId: Isa 36:16
    shortName: Is 36:16
    text: 'Nolite audire Ezechiam. Haec enim dicit rex Assyriorum: Facite mecum benedictionem
      et egredimini ad me; et comedite unusquisque vineam suam et unusquisque ficum
      suam, et bibite unusquisque aquam de cisterna sua,'
  - name: Isaias 36:17
    orderIndex: 16
    osisId: Isa.36.17
    sblId: Isa 36:17
    shortName: Is 36:17
    text: donec veniam et tollam vos ad terram, quae est ut terra vestra, terram frumenti
      et vini, terram panis et vinearum.
  - name: Isaias 36:18
    orderIndex: 17
    osisId: Isa.36.18
    sblId: Isa 36:18
    shortName: Is 36:18
    text: 'Ne illudat vos Ezechias dicens: "Dominus liberabit nos". Numquid liberaverunt
      dii gentium unusquisque terram suam de manu regis Assyriorum?'
  - name: Isaias 36:19
    orderIndex: 18
    osisId: Isa.36.19
    sblId: Isa 36:19
    shortName: Is 36:19
    text: Ubi sunt dii Emath et Arphad? Ubi sunt dii Sepharvaim? Numquid liberaverunt
      Samariam de manu mea?
  - name: Isaias 36:20
    orderIndex: 19
    osisId: Isa.36.20
    sblId: Isa 36:20
    shortName: Is 36:20
    text: Quinam ex omnibus diis terrarum istarum eruerunt terram suam de manu mea?
      Numquid eruet Dominus Ierusalem de manu mea? ".
  - name: Isaias 36:21
    orderIndex: 20
    osisId: Isa.36.21
    sblId: Isa 36:21
    shortName: Is 36:21
    text: 'Et siluerunt et non responderunt ei verbum; mandaverat enim rex dicens:
      Ne respondeatis ei ".'
  - name: Isaias 36:22
    orderIndex: 21
    osisId: Isa.36.22
    sblId: Isa 36:22
    shortName: Is 36:22
    text: Et ingressus est Eliachim filius Helciae, qui erat super domum, et Sobna
      scriba et Ioah filius Asaph a commentariis ad Ezechiam scissis vestibus; et
      nuntiaverunt ei verba Rabsacis.
  versesCount: 22
- name: Isaias 37
  orderIndex: 36
  osisId: Isa.37
  sblId: Isa 37
  shortName: Is 37
  verses:
  - name: Isaias 37:1
    orderIndex: 0
    osisId: Isa.37.1
    sblId: Isa 37:1
    shortName: Is 37:1
    text: Et factum est cum audisset rex Ezechias, scidit vestimen ta sua et obvolutus
      est sacco et intravit in domum Domini;
  - name: Isaias 37:2
    orderIndex: 1
    osisId: Isa.37.2
    sblId: Isa 37:2
    shortName: Is 37:2
    text: et misit Eliachim, qui erat super domum, et Sobnam scribam et seniores de
      sacerdotibus opertos saccis ad Isaiam filium Amos prophetam,
  - name: Isaias 37:3
    orderIndex: 2
    osisId: Isa.37.3
    sblId: Isa 37:3
    shortName: Is 37:3
    text: 'et dixerunt ad eum: " Haec dicit Ezechias: Dies tribulationis et correptionis
      et contumeliae dies haec, quia venerunt filii usque ad partum, et virtus non
      est pariendi.'
  - name: Isaias 37:4
    orderIndex: 3
    osisId: Isa.37.4
    sblId: Isa 37:4
    shortName: Is 37:4
    text: Forsitan audiet Dominus Deus tuus verba Rabsacis, quem misit rex Assyriorum,
      dominus suus, ad blasphemandum Deum viventem, et puniet sermones, quos audivit
      Dominus Deus tuus; leva ergo orationem pro reliquiis, quae repertae sunt ".
  - name: Isaias 37:5
    orderIndex: 4
    osisId: Isa.37.5
    sblId: Isa 37:5
    shortName: Is 37:5
    text: Et venerunt servi regis Ezechiae ad Isaiam;
  - name: Isaias 37:6
    orderIndex: 5
    osisId: Isa.37.6
    sblId: Isa 37:6
    shortName: Is 37:6
    text: 'et dixit ad eos Isaias: "Haec dicetis domino vestro: Haec dicit Dominus:
      Ne timeas a facie verborum, quae audisti, quibus blasphemaverunt pueri regis
      Assyriorum me.'
  - name: Isaias 37:7
    orderIndex: 6
    osisId: Isa.37.7
    sblId: Isa 37:7
    shortName: Is 37:7
    text: Ecce ego dabo ei spiritum, et audiet nuntium et revertetur ad terram suam,
      et corruere eum faciam gladio in terra sua ".
  - name: Isaias 37:8
    orderIndex: 7
    osisId: Isa.37.8
    sblId: Isa 37:8
    shortName: Is 37:8
    text: Reversus est autem Rabsaces et invenit regem Assyriorum proeliantem adversus
      Lobnam; audierat enim quia profectus esset de Lachis.
  - name: Isaias 37:9
    orderIndex: 8
    osisId: Isa.37.9
    sblId: Isa 37:9
    shortName: Is 37:9
    text: 'Et audivit de Tharaca rege Aethiopiae dicentes: " Egressus est, ut pugnet
      contra te ".Quod cum audisset, misit nuntios ad Ezechiam dicens:'
  - name: Isaias 37:10
    orderIndex: 9
    osisId: Isa.37.10
    sblId: Isa 37:10
    shortName: Is 37:10
    text: '" Haec dicetis Ezechiae regi Iudae loquentes: Non te decipiat Deus tuus,
      in quo tu confidis, dicens: "Non dabitur Ierusalem in manu regis Assyriorum".'
  - name: Isaias 37:11
    orderIndex: 10
    osisId: Isa.37.11
    sblId: Isa 37:11
    shortName: Is 37:11
    text: Ecce tu audisti omnia, quae fecerunt reges Assyriorum omnibus terris, quas
      ad interitum devoverunt, et tu poteris liberari?
  - name: Isaias 37:12
    orderIndex: 11
    osisId: Isa.37.12
    sblId: Isa 37:12
    shortName: Is 37:12
    text: Numquid eruerunt eos dii gentium, quos subverterunt patres mei, Gozan et
      Charran et Reseph et filios Eden, qui erant in Thelassar?
  - name: Isaias 37:13
    orderIndex: 12
    osisId: Isa.37.13
    sblId: Isa 37:13
    shortName: Is 37:13
    text: Ubi est rex Emath et rex Arphad et rex urbis Sepharvaim, Ana et Ava? ".
  - name: Isaias 37:14
    orderIndex: 13
    osisId: Isa.37.14
    sblId: Isa 37:14
    shortName: Is 37:14
    text: Et tulit Ezechias epistulam de manu nuntiorum et legit eam. Et ascendit
      in domum Domini et expandit eam Ezechias coram Domino.
  - name: Isaias 37:15
    orderIndex: 14
    osisId: Isa.37.15
    sblId: Isa 37:15
    shortName: Is 37:15
    text: 'Et oravit Ezechias ad Dominum dicens:'
  - name: Isaias 37:16
    orderIndex: 15
    osisId: Isa.37.16
    sblId: Isa 37:16
    shortName: Is 37:16
    text: '" Domine exercituum, Deus Israel, qui sedes super cherubim, tu es Deus
      solus omnium regnorum terrae, tu fecisti caelum et terram.'
  - name: Isaias 37:17
    orderIndex: 16
    osisId: Isa.37.17
    sblId: Isa 37:17
    shortName: Is 37:17
    text: Inclina, Domine, aurem tuam et audi; aperi, Domine, oculos tuos et vide
      et audi omnia verba Sennacherib, quae misit ad blasphemandum Deum viventem.
  - name: Isaias 37:18
    orderIndex: 17
    osisId: Isa.37.18
    sblId: Isa 37:18
    shortName: Is 37:18
    text: Vere enim, Domine, dissipaverunt reges Assyriorum gentes et regiones earum
  - name: Isaias 37:19
    orderIndex: 18
    osisId: Isa.37.19
    sblId: Isa 37:19
    shortName: Is 37:19
    text: 'et dederunt deos earum igni: non enim erant dii, sed opera manuum hominum,
      lignum et lapis; et comminuerunt eos.'
  - name: Isaias 37:20
    orderIndex: 19
    osisId: Isa.37.20
    sblId: Isa 37:20
    shortName: Is 37:20
    text: Et nunc, Domine Deus noster, salva nos de manu eius; et cognoscant omnia
      regna terrae quia tu, Domine, es solus Deus ".
  - name: Isaias 37:21
    orderIndex: 20
    osisId: Isa.37.21
    sblId: Isa 37:21
    shortName: Is 37:21
    text: 'Et misit Isaias filius Amos ad Ezechiam dicens: " Haec dicit Dominus, Deus
      Israel: Pro quibus rogasti me de Sennacherib rege Assyriorum,'
  - name: Isaias 37:22
    orderIndex: 21
    osisId: Isa.37.22
    sblId: Isa 37:22
    shortName: Is 37:22
    text: hoc est verbum, quod locutus est Dominus super eum:Despexit te, subsannavit
      te virgo filia Sion;post te caput movit filia Ierusalem.
  - name: Isaias 37:23
    orderIndex: 22
    osisId: Isa.37.23
    sblId: Isa 37:23
    shortName: Is 37:23
    text: Cui exprobrasti et quem blasphemasti?Et super quem exaltasti vocemet levasti
      altitudinem oculorum tuorum?Contra Sanctum Israel!
  - name: Isaias 37:24
    orderIndex: 23
    osisId: Isa.37.24
    sblId: Isa 37:24
    shortName: Is 37:24
    text: 'In manu servorum tuorum exprobrasti Dominoet dixisti: "In multitudine quadrigarum
      mearumego ascendi altitudinem montium, iuga Libani;et succidi excelsa cedrorum
      eiuset electas abietes illiuset introivi altitudinem summitatis eius,silvam
      condensam.'
  - name: Isaias 37:25
    orderIndex: 24
    osisId: Isa.37.25
    sblId: Isa 37:25
    shortName: Is 37:25
    text: Ego fodi et bibi aquam alienamet exsiccavi vestigio pedis meiomnes rivos
      Aegypti".
  - name: Isaias 37:26
    orderIndex: 25
    osisId: Isa.37.26
    sblId: Isa 37:26
    shortName: Is 37:26
    text: Numquid non audisti?A saeculo feci illud; a diebus antiquisego plasmavi
      illud et nunc adduxi,ut fiat in eradicationem,in lapides eversos civitates munitae.
  - name: Isaias 37:27
    orderIndex: 26
    osisId: Isa.37.27
    sblId: Isa 37:27
    shortName: Is 37:27
    text: Habitatores earum breviata manucontremuerunt et confusi sunt;facti sunt
      sicut fenum agriet gramen viride et herba tectorum, quae exaruit a facie austri.
  - name: Isaias 37:28
    orderIndex: 27
    osisId: Isa.37.28
    sblId: Isa 37:28
    shortName: Is 37:28
    text: Sessionem tuamet egressum tuum et introitum tuum cognoviet insaniam tuam
      contra me.
  - name: Isaias 37:29
    orderIndex: 28
    osisId: Isa.37.29
    sblId: Isa 37:29
    shortName: Is 37:29
    text: Cum fureris adversum me,et superbia tua ascenderit in aures meas,ponam circulum
      in naribus tuiset frenum in labiis tuiset reducam te in viam,per quam venisti.
  - name: Isaias 37:30
    orderIndex: 29
    osisId: Isa.37.30
    sblId: Isa 37:30
    shortName: Is 37:30
    text: Tibi autem hoc erit signum:Comedantur hoc anno, quae colligi poterunt,et
      in anno secundo, quae sponte nascuntur;in anno autem tertio seminate et metiteet
      plantate vineas et comedite fructum earum.
  - name: Isaias 37:31
    orderIndex: 30
    osisId: Isa.37.31
    sblId: Isa 37:31
    shortName: Is 37:31
    text: Et mittet id, quod salvatum fuerit de domo Iudae,quod reliquum est, radicem
      deorsumet faciet fructum sursum.
  - name: Isaias 37:32
    orderIndex: 31
    osisId: Isa.37.32
    sblId: Isa 37:32
    shortName: Is 37:32
    text: Quia de Ierusalem exibit residuum,et, quod salvum fuerit, de monte Sion.Zelus
      Domini exercituum faciet istud.
  - name: Isaias 37:33
    orderIndex: 32
    osisId: Isa.37.33
    sblId: Isa 37:33
    shortName: Is 37:33
    text: Propterea haec dicit Dominus de rege Assyriorum:Non introibit civitatem
      hancet non iaciet ibi sagittamet non opponet ei clipeumet non mittet contra
      eam aggerem.
  - name: Isaias 37:34
    orderIndex: 33
    osisId: Isa.37.34
    sblId: Isa 37:34
    shortName: Is 37:34
    text: In via, qua venit, per eam revertetur,et civitatem hanc non ingredietur,
      dicit Dominus.
  - name: Isaias 37:35
    orderIndex: 34
    osisId: Isa.37.35
    sblId: Isa 37:35
    shortName: Is 37:35
    text: Et protegam civitatem istam, ut salvem eampropter me et propter David servum
      meum ".
  - name: Isaias 37:36
    orderIndex: 35
    osisId: Isa.37.36
    sblId: Isa 37:36
    shortName: Is 37:36
    text: Egressus est autem angelus Domini et percussit in castris Assyriorum centum
      octoginta quinque milia; et surrexerunt mane, et ecce omnes illi cadavera mortuorum.
  - name: Isaias 37:37
    orderIndex: 36
    osisId: Isa.37.37
    sblId: Isa 37:37
    shortName: Is 37:37
    text: Et egressus est et abiit; et reversus est Sennacherib rex Assyriorum et
      habitavit in Nineve.
  - name: Isaias 37:38
    orderIndex: 37
    osisId: Isa.37.38
    sblId: Isa 37:38
    shortName: Is 37:38
    text: Et factum est, cum adoraret in templo Nesroch dei sui, Adramelech et Sarasar
      filii eius percusserunt eum gladio fugeruntque in terram Ararat. Et regnavit
      Asarhaddon filius eius pro eo.
  versesCount: 38
- name: Isaias 38
  orderIndex: 37
  osisId: Isa.38
  sblId: Isa 38
  shortName: Is 38
  verses:
  - name: Isaias 38:1
    orderIndex: 0
    osisId: Isa.38.1
    sblId: Isa 38:1
    shortName: Is 38:1
    text: 'In diebus illis aegrotavit Ezechias usque ad mortem. Et introivit ad eum
      Isaias filius Amos propheta et dixit ei: " Haec dicit Dominus: Dispone domui
      tuae, quia morieris tu et non vives".'
  - name: Isaias 38:2
    orderIndex: 1
    osisId: Isa.38.2
    sblId: Isa 38:2
    shortName: Is 38:2
    text: Et convertit Ezechias faciem suam ad parietem et oravit ad Dominum
  - name: Isaias 38:3
    orderIndex: 2
    osisId: Isa.38.3
    sblId: Isa 38:3
    shortName: Is 38:3
    text: 'et dixit: " Obsecro, Domine; memento, quaeso, quomodo ambulaverim coram
      te in veritate et in corde perfecto et, quod bonum est in oculis tuis, fecerim
      ". Et flevit Ezechias fletu magno.'
  - name: Isaias 38:4
    orderIndex: 3
    osisId: Isa.38.4
    sblId: Isa 38:4
    shortName: Is 38:4
    text: 'Et factum est verbum Domini ad Isaiam dicens:'
  - name: Isaias 38:5
    orderIndex: 4
    osisId: Isa.38.5
    sblId: Isa 38:5
    shortName: Is 38:5
    text: '" Vade et dic Ezechiae: "Haec dicit Dominus, Deus David patris tui: Audivi
      orationem tuam, vidi lacrimas tuas; ecce ego adiciam super dies tuos quindecim
      annos'
  - name: Isaias 38:6
    orderIndex: 5
    osisId: Isa.38.6
    sblId: Isa 38:6
    shortName: Is 38:6
    text: et de manu regis Assyriorum eruam te et civitatem istam et protegam hanc
      civitatem".
  - name: Isaias 38:7
    orderIndex: 6
    osisId: Isa.38.7
    sblId: Isa 38:7
    shortName: Is 38:7
    text: 'Hoc autem tibi erit signum a Domino quia faciet Dominus verbum hoc, quod
      locutus est:'
  - name: Isaias 38:8
    orderIndex: 7
    osisId: Isa.38.8
    sblId: Isa 38:8
    shortName: Is 38:8
    text: Ecce ego reverti faciam umbram graduum, per quos descenderat in horologio
      Achaz in sole retrorsum decem gradibus ". Et reversus est sol decem gradibus
      per gradus, quos descenderat.
  - name: Isaias 38:9
    orderIndex: 8
    osisId: Isa.38.9
    sblId: Isa 38:9
    shortName: Is 38:9
    text: 'Scriptura Ezechiae regis Iudae, cum aegrotasset et convaluisset de infirmitate
      sua:'
  - name: Isaias 38:10
    orderIndex: 9
    osisId: Isa.38.10
    sblId: Isa 38:10
    shortName: Is 38:10
    text: '" Ego dixi: In dimidio dierum meorumvadam ad portas inferi;quaesivi residuum
      annorum meorum.'
  - name: Isaias 38:11
    orderIndex: 10
    osisId: Isa.38.11
    sblId: Isa 38:11
    shortName: Is 38:11
    text: 'Dixi: Non videbo Dominum Deum in terra viventium,non aspiciam hominem ultrainter
      habitatores orbis.'
  - name: Isaias 38:12
    orderIndex: 11
    osisId: Isa.38.12
    sblId: Isa 38:12
    shortName: Is 38:12
    text: Habitaculum meum ablatum est et abductum longe a mequasi tabernaculum pastorum;convolvit
      sicut textor vitam meam;de stamine succidit me.De mane usque ad vesperam confecisti
      me.
  - name: Isaias 38:13
    orderIndex: 12
    osisId: Isa.38.13
    sblId: Isa 38:13
    shortName: Is 38:13
    text: Prostratus sum usque ad mane,quasi leo sic conterit omnia ossa mea;de mane
      usque ad vesperam confecisti me.
  - name: Isaias 38:14
    orderIndex: 13
    osisId: Isa.38.14
    sblId: Isa 38:14
    shortName: Is 38:14
    text: Sicut pullus hirundinis, sic mussitabo,meditabor ut columba;attenuati sunt
      oculi meisuspicientes in excelsum.Domine, vim patior,sponde pro me.
  - name: Isaias 38:15
    orderIndex: 14
    osisId: Isa.38.15
    sblId: Isa 38:15
    shortName: Is 38:15
    text: Quid dicam, aut quid respondebit mihi?Ipse fecit!Incedam per omnes annos
      meosin amaritudine animae meae.
  - name: Isaias 38:16
    orderIndex: 15
    osisId: Isa.38.16
    sblId: Isa 38:16
    shortName: Is 38:16
    text: Domine, in te sperat cor meum;vivat spiritus meus,sana me et vivifica me;
  - name: Isaias 38:17
    orderIndex: 16
    osisId: Isa.38.17
    sblId: Isa 38:17
    shortName: Is 38:17
    text: ecce in pacem versa est amaritudo mea.Tu autem eruisti animam meama fovea
      consumptionis,proiecisti enim post tergum tuumomnia peccata mea.
  - name: Isaias 38:18
    orderIndex: 17
    osisId: Isa.38.18
    sblId: Isa 38:18
    shortName: Is 38:18
    text: Quia non infernus confitebitur tibi,neque mors laudabit te;non exspectabunt,
      qui descendunt in lacum,veritatem tuam.
  - name: Isaias 38:19
    orderIndex: 18
    osisId: Isa.38.19
    sblId: Isa 38:19
    shortName: Is 38:19
    text: Vivens, vivens ipse confitebitur tibi,sicut et ego hodie;pater filiis notam
      faciet veritatem tuam.
  - name: Isaias 38:20
    orderIndex: 19
    osisId: Isa.38.20
    sblId: Isa 38:20
    shortName: Is 38:20
    text: Domine, salvum me fac,et ad sonum citharae cantabimuscunctis diebus vitae
      nostraein domo Domini ".
  - name: Isaias 38:21
    orderIndex: 20
    osisId: Isa.38.21
    sblId: Isa 38:21
    shortName: Is 38:21
    text: Et iussit Isaias, ut tollerent massam de ficis et cataplasmarent super vulnus,
      et sanaretur.
  - name: Isaias 38:22
    orderIndex: 21
    osisId: Isa.38.22
    sblId: Isa 38:22
    shortName: Is 38:22
    text: 'Et dixit Ezechias: " Quod erit signum quia ascendam in domum Domini?".'
  versesCount: 22
- name: Isaias 39
  orderIndex: 38
  osisId: Isa.39
  sblId: Isa 39
  shortName: Is 39
  verses:
  - name: Isaias 39:1
    orderIndex: 0
    osisId: Isa.39.1
    sblId: Isa 39:1
    shortName: Is 39:1
    text: In tempore illo misit Merodachbaladan filius Baladan rex Babylonis litteras
      et munera ad Ezechiam; audierat enim quod aegrotasset et convaluisset.
  - name: Isaias 39:2
    orderIndex: 1
    osisId: Isa.39.2
    sblId: Isa 39:2
    shortName: Is 39:2
    text: Laetatus est autem super eis Ezechias et ostendit eis cellam thesauri sui
      et argentum et aurum et aromata et oleum optimum et omnes apothecas supellectilis
      suae et universa, quae inventa sunt in thesauris eius. Nihil fuit, quod non
      ostenderet eis Ezechias in domo sua et in omni potestate sua.
  - name: Isaias 39:3
    orderIndex: 2
    osisId: Isa.39.3
    sblId: Isa 39:3
    shortName: Is 39:3
    text: 'Introivit autem Isaias propheta ad Ezechiam regem et dixit ei: " Quid dixerunt
      viri isti et unde venerunt ad te? ". Et dixit Ezechias: " De terra longinqua
      venerunt ad me, de Babylone ".'
  - name: Isaias 39:4
    orderIndex: 3
    osisId: Isa.39.4
    sblId: Isa 39:4
    shortName: Is 39:4
    text: 'Et dixit: "Quid viderunt in domo tua?". Et dixit Ezechias: " Omnia, quae
      in domo mea sunt, viderunt; non fuit res, quam non ostenderim eis in thesauris
      meis ".'
  - name: Isaias 39:5
    orderIndex: 4
    osisId: Isa.39.5
    sblId: Isa 39:5
    shortName: Is 39:5
    text: 'Et dixit Isaias ad Ezechiam: " Audi verbum Domini exercituum:'
  - name: Isaias 39:6
    orderIndex: 5
    osisId: Isa.39.6
    sblId: Isa 39:6
    shortName: Is 39:6
    text: Ecce dies venient, et auferentur omnia, quae in domo tua sunt, et quae thesaurizaverunt
      patres tui usque ad diem hanc, in Babylonem; non relinquetur quidquam, dicit
      Dominus.
  - name: Isaias 39:7
    orderIndex: 6
    osisId: Isa.39.7
    sblId: Isa 39:7
    shortName: Is 39:7
    text: Et de filiis tuis, qui exibunt de te, quos genueris, tollent, et erunt eunuchi
      in palatio regis Babylonis ".
  - name: Isaias 39:8
    orderIndex: 7
    osisId: Isa.39.8
    sblId: Isa 39:8
    shortName: Is 39:8
    text: 'Et dixit Ezechias ad Isaiam: " Bonum verbum Domini, quod locutus est ".
      Et dixit: " Dummodo fiat pax et securitas in diebus meis ".'
  versesCount: 8
- name: Isaias 40
  orderIndex: 39
  osisId: Isa.40
  sblId: Isa 40
  shortName: Is 40
  verses:
  - name: Isaias 40:1
    orderIndex: 0
    osisId: Isa.40.1
    sblId: Isa 40:1
    shortName: Is 40:1
    text: Consolamini, consolamini populum meum,dicit Deus vester.
  - name: Isaias 40:2
    orderIndex: 1
    osisId: Isa.40.2
    sblId: Isa 40:2
    shortName: Is 40:2
    text: Loquimini ad cor Ierusalemet clamate ad eam,quoniam completa est militia
      eius,expiata est iniquitas illius;suscepit de manu Dominiduplicia pro omnibus
      peccatis suis.
  - name: Isaias 40:3
    orderIndex: 2
    osisId: Isa.40.3
    sblId: Isa 40:3
    shortName: Is 40:3
    text: 'Vox clamantis: In deserto parate viam Domini,rectas facite in solitudinesemitas
      Dei nostri.'
  - name: Isaias 40:4
    orderIndex: 3
    osisId: Isa.40.4
    sblId: Isa 40:4
    shortName: Is 40:4
    text: 'Omnis vallis exaltetur,et omnis mons et collis humilietur;et fiant prava
      in directa,et aspera in plana:'
  - name: Isaias 40:5
    orderIndex: 4
    osisId: Isa.40.5
    sblId: Isa 40:5
    shortName: Is 40:5
    text: et revelabitur gloria Domini,et videbit omnis caro pariterquod os Domini
      locutum est ".
  - name: Isaias 40:6
    orderIndex: 5
    osisId: Isa.40.6
    sblId: Isa 40:6
    shortName: Is 40:6
    text: 'Vox dicentis: " Clama! ".Et dixi: " Quid clamabo? ".Omnis caro fenum,et
      omnis gloria eius quasi flos agri;'
  - name: Isaias 40:7
    orderIndex: 6
    osisId: Isa.40.7
    sblId: Isa 40:7
    shortName: Is 40:7
    text: exsiccatum est fenum, et cecidit flos,quia spiritus Domini sufflavit in
      eo. Vere fenum est populus.
  - name: Isaias 40:8
    orderIndex: 7
    osisId: Isa.40.8
    sblId: Isa 40:8
    shortName: Is 40:8
    text: Exsiccatum est fenum, et cecidit flos;verbum autem Dei nostri manet in aeternum.
  - name: Isaias 40:9
    orderIndex: 8
    osisId: Isa.40.9
    sblId: Isa 40:9
    shortName: Is 40:9
    text: 'Super montem excelsum ascende,tu, quae evangelizas Sion;exalta in fortitudine
      vocem tuam,quae evangelizas Ierusalem;exalta, noli timere;dic civitatibus Iudae:
      Ecce Deus vester,'
  - name: Isaias 40:10
    orderIndex: 9
    osisId: Isa.40.10
    sblId: Isa 40:10
    shortName: Is 40:10
    text: ecce Dominus Deus in virtute venit,et brachium eius dominatur:ecce merces
      eius cum eo,et praemium illius coram illo.
  - name: Isaias 40:11
    orderIndex: 10
    osisId: Isa.40.11
    sblId: Isa 40:11
    shortName: Is 40:11
    text: Sicut pastor gregem suum pascit,in brachio suo congregat agnoset in sinu
      suo levat;fetas ipse portat ".
  - name: Isaias 40:12
    orderIndex: 11
    osisId: Isa.40.12
    sblId: Isa 40:12
    shortName: Is 40:12
    text: Quis mensus est pugillo aquaset caelos palmo disposuit,modio continuit pulverem
      terraeet libravit in pondere monteset colles in statera?
  - name: Isaias 40:13
    orderIndex: 12
    osisId: Isa.40.13
    sblId: Isa 40:13
    shortName: Is 40:13
    text: Quis direxit spiritum Domini?Aut quis consilium suumostendit illi?
  - name: Isaias 40:14
    orderIndex: 13
    osisId: Isa.40.14
    sblId: Isa 40:14
    shortName: Is 40:14
    text: Cum quo iniit consilium, et instruxit eumet docuit eum semitam iustitiaeet
      erudivit eum scientiamet viam prudentiae ostendit illi?
  - name: Isaias 40:15
    orderIndex: 14
    osisId: Isa.40.15
    sblId: Isa 40:15
    shortName: Is 40:15
    text: Ecce gentes quasi stilla situlaeet quasi momentum pulveris in statera reputantur;ecce
      insulae quasi pulvis exiguus.
  - name: Isaias 40:16
    orderIndex: 15
    osisId: Isa.40.16
    sblId: Isa 40:16
    shortName: Is 40:16
    text: Et Libanus non sufficiet ad succendendum,et animalia eius non sufficient
      ad holocaustum.
  - name: Isaias 40:17
    orderIndex: 16
    osisId: Isa.40.17
    sblId: Isa 40:17
    shortName: Is 40:17
    text: Omnes gentes, quasi non sint, coram eo;quasi nihilum et inane reputantur
      ab eo.
  - name: Isaias 40:18
    orderIndex: 17
    osisId: Isa.40.18
    sblId: Isa 40:18
    shortName: Is 40:18
    text: Cui ergo similem facitis Deum?Aut quam imaginem ponitis ei?
  - name: Isaias 40:19
    orderIndex: 18
    osisId: Isa.40.19
    sblId: Isa 40:19
    shortName: Is 40:19
    text: Sculptile conflat faber,et aurifex auro figurat illud,et laminis argenteis
      argentarius.
  - name: Isaias 40:20
    orderIndex: 19
    osisId: Isa.40.20
    sblId: Isa 40:20
    shortName: Is 40:20
    text: Nimis pauper, ut offerat lignum imputribile:exquirit sibi sapientem artificem,ut
      statuat simulacrum,quod non moveatur.
  - name: Isaias 40:21
    orderIndex: 20
    osisId: Isa.40.21
    sblId: Isa 40:21
    shortName: Is 40:21
    text: Numquid non scitis? Numquid non audistis?Numquid non annuntiatum est vobis
      ab initio?Numquid non intellexistis fundamenta terrae?
  - name: Isaias 40:22
    orderIndex: 21
    osisId: Isa.40.22
    sblId: Isa 40:22
    shortName: Is 40:22
    text: Qui sedet super gyrum terrae,et habitatores eius sunt quasi locustae;qui
      extendit sicut velum caeloset expandit eos sicut tabernaculum ad inhabitandum;
  - name: Isaias 40:23
    orderIndex: 22
    osisId: Isa.40.23
    sblId: Isa 40:23
    shortName: Is 40:23
    text: qui redigit in nihilum principes,iudices terrae velut inane facit.
  - name: Isaias 40:24
    orderIndex: 23
    osisId: Isa.40.24
    sblId: Isa 40:24
    shortName: Is 40:24
    text: Et quidem neque plantatus neque satusneque radicatus in terra truncus eorum;repente
      flavit in eos, et aruerunt,et turbo quasi stipulam aufert eos.
  - name: Isaias 40:25
    orderIndex: 24
    osisId: Isa.40.25
    sblId: Isa 40:25
    shortName: Is 40:25
    text: '" Et cui assimilabitis me,quasi aequalis ei sim ego? ",dicit Sanctus.'
  - name: Isaias 40:26
    orderIndex: 25
    osisId: Isa.40.26
    sblId: Isa 40:26
    shortName: Is 40:26
    text: 'Levate in excelsum oculos vestroset videte: Quis creavit haec?Qui educit
      in numero militiam eorumet omnes ex nomine vocat;prae multitudine fortitudinis
      et roboris virtutisque eiusneque unum deest.'
  - name: Isaias 40:27
    orderIndex: 26
    osisId: Isa.40.27
    sblId: Isa 40:27
    shortName: Is 40:27
    text: 'Quare dicis, Iacob,et loqueris, Israel: Abscondita est via mea a Domino,et
      a Deo meo iudicium meum transit? ".'
  - name: Isaias 40:28
    orderIndex: 27
    osisId: Isa.40.28
    sblId: Isa 40:28
    shortName: Is 40:28
    text: Numquid nescis? Aut non audisti?Deus sempiternus Dominus,qui creavit terminos
      terrae;non deficiet neque laborabit,nec est investigatio sapientiae eius.
  - name: Isaias 40:29
    orderIndex: 28
    osisId: Isa.40.29
    sblId: Isa 40:29
    shortName: Is 40:29
    text: Qui dat lasso virtutemet invalido robur multiplicat.
  - name: Isaias 40:30
    orderIndex: 29
    osisId: Isa.40.30
    sblId: Isa 40:30
    shortName: Is 40:30
    text: Deficient pueri et laborabunt,et iuvenes lapsu labentur;
  - name: Isaias 40:31
    orderIndex: 30
    osisId: Isa.40.31
    sblId: Isa 40:31
    shortName: Is 40:31
    text: qui autem sperant in Domino,mutabunt fortitudinem,assument pennas sicut
      aquilae,current et non laborabunt,ambulabunt et non deficient.
  versesCount: 31
- name: Isaias 41
  orderIndex: 40
  osisId: Isa.41
  sblId: Isa 41
  shortName: Is 41
  verses:
  - name: Isaias 41:1
    orderIndex: 0
    osisId: Isa.41.1
    sblId: Isa 41:1
    shortName: Is 41:1
    text: Taceant ante me insulae,et gentes renovent fortitudinem;accedant et tunc
      loquantur,simul ad iudicium propinquemus.
  - name: Isaias 41:2
    orderIndex: 1
    osisId: Isa.41.2
    sblId: Isa 41:2
    shortName: Is 41:2
    text: Quis suscitavit ab oriente eum,cuius gressum sequitur iustitia?Dabit in
      conspectu eius genteset subiciet ei reges,quos reddet quasi pulverem gladius
      eius,sicut stipulam vento raptam arcus eius.
  - name: Isaias 41:3
    orderIndex: 2
    osisId: Isa.41.3
    sblId: Isa 41:3
    shortName: Is 41:3
    text: Persequetur eos, transibit in pace;semita sub pedibus eius non apparebit.
  - name: Isaias 41:4
    orderIndex: 3
    osisId: Isa.41.4
    sblId: Isa 41:4
    shortName: Is 41:4
    text: Quis operatus est et fecit,vocans generationes ab exordio?Ego Dominus, primuset
      cum novissimis ego sum.
  - name: Isaias 41:5
    orderIndex: 4
    osisId: Isa.41.5
    sblId: Isa 41:5
    shortName: Is 41:5
    text: Viderunt insulae et timuerunt,extrema terrae obstupuerunt,appropinquaverunt
      et accesserunt.
  - name: Isaias 41:6
    orderIndex: 5
    osisId: Isa.41.6
    sblId: Isa 41:6
    shortName: Is 41:6
    text: 'Unusquisque proximo suo auxiliabituret fratri suo dicet: " Confortare ".'
  - name: Isaias 41:7
    orderIndex: 6
    osisId: Isa.41.7
    sblId: Isa 41:7
    shortName: Is 41:7
    text: 'Confortabit faber aurificem,percutiens malleo eum, qui cudit,dicens de
      glutino: " Bonum est ";et roborat eum clavis,ut non moveatur.'
  - name: Isaias 41:8
    orderIndex: 7
    osisId: Isa.41.8
    sblId: Isa 41:8
    shortName: Is 41:8
    text: Tu autem, Israel, serve meus,Iacob, quem elegi,semen Abraham amici mei,
  - name: Isaias 41:9
    orderIndex: 8
    osisId: Isa.41.9
    sblId: Isa 41:9
    shortName: Is 41:9
    text: 'quem apprehendi ab extremis terrae,et a longinquis eius vocavi teet dixi
      tibi: " Servus meus es tu;elegi te et non abieci te ".'
  - name: Isaias 41:10
    orderIndex: 9
    osisId: Isa.41.10
    sblId: Isa 41:10
    shortName: Is 41:10
    text: Ne timeas, quia ego tecum sum;ne declines, quia ego Deus tuus:confortabo
      te et auxiliabor tibiet sustentabo te dextera iustitiae meae.
  - name: Isaias 41:11
    orderIndex: 10
    osisId: Isa.41.11
    sblId: Isa 41:11
    shortName: Is 41:11
    text: Ecce confundentur et erubescentomnes, qui irascuntur adversum te;erunt quasi
      non sintet peribunt viri, qui contradicunt tibi.
  - name: Isaias 41:12
    orderIndex: 11
    osisId: Isa.41.12
    sblId: Isa 41:12
    shortName: Is 41:12
    text: Quaeres eos et non inveniesviros, qui rixantur tecum;erunt quasi non sint
      et veluti nihilum,viri bellantes adversum te.
  - name: Isaias 41:13
    orderIndex: 12
    osisId: Isa.41.13
    sblId: Isa 41:13
    shortName: Is 41:13
    text: 'Quia ego Dominus Deus tuusapprehendens manum tuamdicensque tibi: " Ne timeas;ego
      auxiliabor tibi.'
  - name: Isaias 41:14
    orderIndex: 13
    osisId: Isa.41.14
    sblId: Isa 41:14
    shortName: Is 41:14
    text: Noli timere, vermis Iacob,homines ex Israel.Ego auxiliabor tibi ", dicit
      Dominuset redemptor tuus, Sanctus Israel.
  - name: Isaias 41:15
    orderIndex: 14
    osisId: Isa.41.15
    sblId: Isa 41:15
    shortName: Is 41:15
    text: Ecce posui te quasi plaustrum triturans novum,habens rostra serrantia.Triturabis
      montes et comminueset colles quasi pulverem pones.
  - name: Isaias 41:16
    orderIndex: 15
    osisId: Isa.41.16
    sblId: Isa 41:16
    shortName: Is 41:16
    text: Ventilabis eos, et ventus tollet eos,et turbo disperget eos;et tu exsultabis
      in Domino,in Sancto Israel laetaberis.
  - name: Isaias 41:17
    orderIndex: 16
    osisId: Isa.41.17
    sblId: Isa 41:17
    shortName: Is 41:17
    text: Egeni et pauperes quaerunt aquas, et non sunt,lingua eorum siti aruit.Ego,
      Dominus, exaudiam eos,Deus Israel non derelinquam eos.
  - name: Isaias 41:18
    orderIndex: 17
    osisId: Isa.41.18
    sblId: Isa 41:18
    shortName: Is 41:18
    text: Aperiam in decalvatis collibus fluminaet in medio vallium fontes;ponam desertum
      in stagna aquarumet terram aridam in rivos aquarum.
  - name: Isaias 41:19
    orderIndex: 18
    osisId: Isa.41.19
    sblId: Isa 41:19
    shortName: Is 41:19
    text: Plantabo in deserto cedrum,acaciam et myrtum et lignum olivae;ponam in solitudine
      abietem,ulmum et cupressum simul,
  - name: Isaias 41:20
    orderIndex: 19
    osisId: Isa.41.20
    sblId: Isa 41:20
    shortName: Is 41:20
    text: ut videant et sciantet recogitent et intellegant pariterquia manus Domini
      fecit hoc,et Sanctus Israel creavit illud.
  - name: Isaias 41:21
    orderIndex: 20
    osisId: Isa.41.21
    sblId: Isa 41:21
    shortName: Is 41:21
    text: Proferte causam vestram, dicit Dominus;afferte, si quid firmum habetis,
      dixit Rex Iacob.
  - name: Isaias 41:22
    orderIndex: 21
    osisId: Isa.41.22
    sblId: Isa 41:22
    shortName: Is 41:22
    text: Accedant et nuntient nobis, quaecumque ventura sunt.Priora, quae fuerunt,
      nuntiate,ut ponamus cor nostrum et sciamus novissima eorum;et, quae ventura
      sunt, indicate nobis.
  - name: Isaias 41:23
    orderIndex: 22
    osisId: Isa.41.23
    sblId: Isa 41:23
    shortName: Is 41:23
    text: Annuntiate, quae ventura sunt in futurum,ut sciamus quia dii estis vos;bene
      quoque aut male facite,ut inspiciamus et videamus simul.
  - name: Isaias 41:24
    orderIndex: 23
    osisId: Isa.41.24
    sblId: Isa 41:24
    shortName: Is 41:24
    text: Ecce vos estis nihilum,et opus vestrum nihil valet;abominatio est, qui eligit
      vos.
  - name: Isaias 41:25
    orderIndex: 24
    osisId: Isa.41.25
    sblId: Isa 41:25
    shortName: Is 41:25
    text: Suscitavi ab aquilone,et venit ab ortu solis;vocavi eum nomine;et conculcabit
      potentes quasi lutumet velut plastes calcans humum.
  - name: Isaias 41:26
    orderIndex: 25
    osisId: Isa.41.26
    sblId: Isa 41:26
    shortName: Is 41:26
    text: 'Quis annuntiavit ab exordio, ut sciamus,et a principio, ut dicamus: " Iustum
      est "?Non est neque annuntians neque praedicensneque audiens sermones vestros.'
  - name: Isaias 41:27
    orderIndex: 26
    osisId: Isa.41.27
    sblId: Isa 41:27
    shortName: Is 41:27
    text: 'Primus ad Sion: Ecce adsunt;et Ierusalem laeta nuntiantem do.'
  - name: Isaias 41:28
    orderIndex: 27
    osisId: Isa.41.28
    sblId: Isa 41:28
    shortName: Is 41:28
    text: Et vidi, et nemo erat,ex istis nullus consiliator,ut, si eos interrogarem,responderent
      verbum.
  - name: Isaias 41:29
    orderIndex: 28
    osisId: Isa.41.29
    sblId: Isa 41:29
    shortName: Is 41:29
    text: Ecce omnes iniquitas,vana opera eorum;ventus et inanesimulacra eorum.
  versesCount: 29
- name: Isaias 42
  orderIndex: 41
  osisId: Isa.42
  sblId: Isa 42
  shortName: Is 42
  verses:
  - name: Isaias 42:1
    orderIndex: 0
    osisId: Isa.42.1
    sblId: Isa 42:1
    shortName: Is 42:1
    text: Ecce servus meus, suscipiam eum;electus meus, complacet sibi in illo anima
      mea;dedi spiritum meum super eum,iudicium gentibus proferet.
  - name: Isaias 42:2
    orderIndex: 1
    osisId: Isa.42.2
    sblId: Isa 42:2
    shortName: Is 42:2
    text: Non clamabit neque vociferabitur,nec audietur vox eius foris.
  - name: Isaias 42:3
    orderIndex: 2
    osisId: Isa.42.3
    sblId: Isa 42:3
    shortName: Is 42:3
    text: Calamum quassatum non conteretet linum fumigans non exstinguet;in veritatem
      proferet iudicium.
  - name: Isaias 42:4
    orderIndex: 3
    osisId: Isa.42.4
    sblId: Isa 42:4
    shortName: Is 42:4
    text: Non languebit nec frangetur,donec ponat in terra iudicium;et legem eius
      insulae exspectant.
  - name: Isaias 42:5
    orderIndex: 4
    osisId: Isa.42.5
    sblId: Isa 42:5
    shortName: Is 42:5
    text: 'Haec dicit Dominus Deus,creans caelos et extendens eos,firmans terram et
      quae germinant ex ea,dans flatum populo, qui est super eam,et spiritum calcantibus
      eam:'
  - name: Isaias 42:6
    orderIndex: 5
    osisId: Isa.42.6
    sblId: Isa 42:6
    shortName: Is 42:6
    text: '" Ego, Dominus, vocavi te in iustitiaet apprehendi manum tuam;et formavi
      te et dedi tein foedus populi, in lucem gentium,'
  - name: Isaias 42:7
    orderIndex: 6
    osisId: Isa.42.7
    sblId: Isa 42:7
    shortName: Is 42:7
    text: ut aperires oculos caecorumet educeres de conclusione vinctum,de domo carceris
      sedentes in tenebris.
  - name: Isaias 42:8
    orderIndex: 7
    osisId: Isa.42.8
    sblId: Isa 42:8
    shortName: Is 42:8
    text: 'Ego Dominus: hoc est nomen meum;et gloriam meam alteri non daboet laudem
      meam sculptilibus.'
  - name: Isaias 42:9
    orderIndex: 8
    osisId: Isa.42.9
    sblId: Isa 42:9
    shortName: Is 42:9
    text: Quae prima fuerunt, ecce venerunt;nova quoque ego annuntio:antequam oriantur,
      audita vobis faciam ".
  - name: Isaias 42:10
    orderIndex: 9
    osisId: Isa.42.10
    sblId: Isa 42:10
    shortName: Is 42:10
    text: Cantate Domino canticum novum,laus eius ab extremis terrae;qui descenditis
      in mare, et plenitudo eius,insulae et habitatores earum.
  - name: Isaias 42:11
    orderIndex: 10
    osisId: Isa.42.11
    sblId: Isa 42:11
    shortName: Is 42:11
    text: Exsultent desertum et civitates eius,vici, quos habitat Cedar.Iubilent habitatores
      Petrae,de vertice montium clament.
  - name: Isaias 42:12
    orderIndex: 11
    osisId: Isa.42.12
    sblId: Isa 42:12
    shortName: Is 42:12
    text: Ponant Domino gloriamet laudem eius in insulis nuntient.
  - name: Isaias 42:13
    orderIndex: 12
    osisId: Isa.42.13
    sblId: Isa 42:13
    shortName: Is 42:13
    text: Dominus sicut fortis egredietur,sicut vir proeliator suscitabit zelum;vociferabitur
      et conclamabit,super inimicos suos praevalebit.
  - name: Isaias 42:14
    orderIndex: 13
    osisId: Isa.42.14
    sblId: Isa 42:14
    shortName: Is 42:14
    text: '" Tacui semper, silui, patiens fui;sicut parturiens ululabo,gemam et fremam
      simul.'
  - name: Isaias 42:15
    orderIndex: 14
    osisId: Isa.42.15
    sblId: Isa 42:15
    shortName: Is 42:15
    text: Desertos faciam montes et colleset omne gramen eorum exsiccabo;et ponam
      flumina in insulaset stagna arefaciam.
  - name: Isaias 42:16
    orderIndex: 15
    osisId: Isa.42.16
    sblId: Isa 42:16
    shortName: Is 42:16
    text: Et ducam caecos in viam, quam nesciunt,et in semitis, quas ignoraverunt,
      ambulare eos faciam;ponam tenebras coram eis in lucemet prava in recta.Haec
      verba faciam eiset non dereliquam eos ".
  - name: Isaias 42:17
    orderIndex: 16
    osisId: Isa.42.17
    sblId: Isa 42:17
    shortName: Is 42:17
    text: 'Conversi sunt retrorsum;confundantur confusione, qui confidunt in sculptili,qui
      dicunt conflatili: Vos dii nostri ".'
  - name: Isaias 42:18
    orderIndex: 17
    osisId: Isa.42.18
    sblId: Isa 42:18
    shortName: Is 42:18
    text: Surdi, audite;et caeci, intuemini ad videndum.
  - name: Isaias 42:19
    orderIndex: 18
    osisId: Isa.42.19
    sblId: Isa 42:19
    shortName: Is 42:19
    text: Quis caecus sicut servus meus,et surdus sicut nuntius, quem ego mittam?Quis
      caecus sicut qui restitutus est?Et quis caecus sicut servus Domini?
  - name: Isaias 42:20
    orderIndex: 19
    osisId: Isa.42.20
    sblId: Isa 42:20
    shortName: Is 42:20
    text: Multa vidisti, sed non servas;aures aperuisti, sed non audis.
  - name: Isaias 42:21
    orderIndex: 20
    osisId: Isa.42.21
    sblId: Isa 42:21
    shortName: Is 42:21
    text: Dominus voluit propter iustitiam suammagnificare legem et extollere.
  - name: Isaias 42:22
    orderIndex: 21
    osisId: Isa.42.22
    sblId: Isa 42:22
    shortName: Is 42:22
    text: 'Ipse autem populus direptus et vastatus;in foveis conclusi omnes,et in
      domibus carcerum absconditi sunt.Facti sunt in rapinam, nec est qui eruat;in
      direptionem, nec est qui dicat: " Redde! ".'
  - name: Isaias 42:23
    orderIndex: 22
    osisId: Isa.42.23
    sblId: Isa 42:23
    shortName: Is 42:23
    text: Quis est in vobis, qui audiat hoc,attendat et auscultet futura?
  - name: Isaias 42:24
    orderIndex: 23
    osisId: Isa.42.24
    sblId: Isa 42:24
    shortName: Is 42:24
    text: Quis dedit in direptionem Iacobet Israel vastantibus?Nonne Dominus ipse,
      cui peccavimus?Et noluerunt in viis eius ambulareet non audierunt legem eius.
  - name: Isaias 42:25
    orderIndex: 24
    osisId: Isa.42.25
    sblId: Isa 42:25
    shortName: Is 42:25
    text: Et effudit super eum indignationem furoris suiet forte bellum.Et combussit
      eum in circuitu, et non cognovit;et succendit eum, et non intellexit.
  versesCount: 25
- name: Isaias 43
  orderIndex: 42
  osisId: Isa.43
  sblId: Isa 43
  shortName: Is 43
  verses:
  - name: Isaias 43:1
    orderIndex: 0
    osisId: Isa.43.1
    sblId: Isa 43:1
    shortName: Is 43:1
    text: 'Et nunc haec dicit Dominus,qui creavit te, Iacob, et formavit te, Israel:
      Noli timere, quia redemi teet vocavi te nomine tuo; meus es tu.'
  - name: Isaias 43:2
    orderIndex: 1
    osisId: Isa.43.2
    sblId: Isa 43:2
    shortName: Is 43:2
    text: Cum transieris per aquas, tecum ero,et flumina non operient te;cum ambulaveris
      in igne, non combureris,et flamma non ardebit in te,
  - name: Isaias 43:3
    orderIndex: 2
    osisId: Isa.43.3
    sblId: Isa 43:3
    shortName: Is 43:3
    text: quia ego Dominus Deus tuus,Sanctus Israel, salvator tuus:dedi propitiationem
      tuam Aegyptum,Aethiopiam et Saba pro te.
  - name: Isaias 43:4
    orderIndex: 3
    osisId: Isa.43.4
    sblId: Isa 43:4
    shortName: Is 43:4
    text: Quoniam pretiosus factus es in oculis meiset gloriosus, ego diligo teet
      dabo homines pro teet populos pro anima tua.
  - name: Isaias 43:5
    orderIndex: 4
    osisId: Isa.43.5
    sblId: Isa 43:5
    shortName: Is 43:5
    text: Noli timere, quoniam ego tecum sum:ab oriente adducam semen tuumet ab occidente
      congregabo te.
  - name: Isaias 43:6
    orderIndex: 5
    osisId: Isa.43.6
    sblId: Isa 43:6
    shortName: Is 43:6
    text: 'Dicam aquiloni: "Da"et austro: "Noli prohibere;affer filios meos de longinquoet
      filias meas ab extremis terrae.'
  - name: Isaias 43:7
    orderIndex: 6
    osisId: Isa.43.7
    sblId: Isa 43:7
    shortName: Is 43:7
    text: Omnem, qui vocatur nomine meo,in gloriam meam creavi eum,formavi eum et
      feci eum".
  - name: Isaias 43:8
    orderIndex: 7
    osisId: Isa.43.8
    sblId: Isa 43:8
    shortName: Is 43:8
    text: Educ foras populum caecum, et oculos habentem,surdos, et aures eis sunt.
  - name: Isaias 43:9
    orderIndex: 8
    osisId: Isa.43.9
    sblId: Isa 43:9
    shortName: Is 43:9
    text: 'Omnes gentes congregentur simul,et colligantur nationes:quis in eis annuntiabit
      istudet priora audire nos faciet?Dent testes suos et iustificenturet audiant
      et dicant: "Vere".'
  - name: Isaias 43:10
    orderIndex: 9
    osisId: Isa.43.10
    sblId: Isa 43:10
    shortName: Is 43:10
    text: Vos testes mei, dicit Dominus,et servus meus, quem elegi,ut sciatis et credatis
      mihiet intellegatis quia ego ipse sum;ante me non est formatus Deuset post me
      non erit.
  - name: Isaias 43:11
    orderIndex: 10
    osisId: Isa.43.11
    sblId: Isa 43:11
    shortName: Is 43:11
    text: Ego, ego sum Dominus,et non est absque me salvator.
  - name: Isaias 43:12
    orderIndex: 11
    osisId: Isa.43.12
    sblId: Isa 43:12
    shortName: Is 43:12
    text: Ego, annuntiavi et salvavi;auditum feci, et non fuit in vobis alienus;et
      vos testes mei, dicit Dominus,et ego Deus,
  - name: Isaias 43:13
    orderIndex: 12
    osisId: Isa.43.13
    sblId: Isa 43:13
    shortName: Is 43:13
    text: iam ab initio ego ipse.Et non est qui de manu mea eruat; operabor, et quis
      avertet illud? ".
  - name: Isaias 43:14
    orderIndex: 13
    osisId: Isa.43.14
    sblId: Isa 43:14
    shortName: Is 43:14
    text: 'Haec dicit Dominus, redemptor vester,Sanctus Israel: Propter vos misi in
      Babylonemet detraxi fugitivos universoset Chaldaeos in navibus suis gloriantes.'
  - name: Isaias 43:15
    orderIndex: 14
    osisId: Isa.43.15
    sblId: Isa 43:15
    shortName: Is 43:15
    text: Ego Dominus, Sanctus vester,creans Israel, rex vester ".
  - name: Isaias 43:16
    orderIndex: 15
    osisId: Isa.43.16
    sblId: Isa 43:16
    shortName: Is 43:16
    text: Haec dicit Dominus,qui dedit in mari viamet in aquis torrentibus semitam;
  - name: Isaias 43:17
    orderIndex: 16
    osisId: Isa.43.17
    sblId: Isa 43:17
    shortName: Is 43:17
    text: qui eduxit quadrigam et equum,agmen et robustum;simul iacuerunt nec resurgent,contriti
      sunt quasi linum et exstincti sunt.
  - name: Isaias 43:18
    orderIndex: 17
    osisId: Isa.43.18
    sblId: Isa 43:18
    shortName: Is 43:18
    text: '" Ne memineritis priorumet antiqua ne intueamini:'
  - name: Isaias 43:19
    orderIndex: 18
    osisId: Isa.43.19
    sblId: Isa 43:19
    shortName: Is 43:19
    text: 'ecce ego facio nova,et nunc orientur: nonne cognoscitis ea?Utique ponam
      in deserto viamet in invio flumina.'
  - name: Isaias 43:20
    orderIndex: 19
    osisId: Isa.43.20
    sblId: Isa 43:20
    shortName: Is 43:20
    text: Glorificabit me bestia agri,dracones et struthiones,quia dedi in deserto
      aquas,flumina in invio,ut darem potum populo meo, electo meo.
  - name: Isaias 43:21
    orderIndex: 20
    osisId: Isa.43.21
    sblId: Isa 43:21
    shortName: Is 43:21
    text: Populum istum formavi mihi;laudem meam narrabunt.
  - name: Isaias 43:22
    orderIndex: 21
    osisId: Isa.43.22
    sblId: Isa 43:22
    shortName: Is 43:22
    text: Non me invocasti, Iacob;immo taedio mei affectus es, Israel.
  - name: Isaias 43:23
    orderIndex: 22
    osisId: Isa.43.23
    sblId: Isa 43:23
    shortName: Is 43:23
    text: Non obtulisti mihi agnos holocausti tuiet victimis tuis non glorificasti
      me;non te gravavi in oblationenec laborem tibi praebui in ture.
  - name: Isaias 43:24
    orderIndex: 23
    osisId: Isa.43.24
    sblId: Isa 43:24
    shortName: Is 43:24
    text: Non emisti mihi argento calamumet adipe victimarum tuarum non inebriasti
      me;verumtamen servire me fecisti in peccatis tuis,praebuisti mihi laborem in
      iniquitatibus tuis.
  - name: Isaias 43:25
    orderIndex: 24
    osisId: Isa.43.25
    sblId: Isa 43:25
    shortName: Is 43:25
    text: Ego, ego sum ipse, qui deleo iniquitates tuas propter meet peccatorum tuorum
      non recordabor.
  - name: Isaias 43:26
    orderIndex: 25
    osisId: Isa.43.26
    sblId: Isa 43:26
    shortName: Is 43:26
    text: Memorem me redde, iudicium agamus simul:narra, ut iustificeris.
  - name: Isaias 43:27
    orderIndex: 26
    osisId: Isa.43.27
    sblId: Isa 43:27
    shortName: Is 43:27
    text: Pater tuus primus peccavit,et interpretes tui praevaricati sunt in me;
  - name: Isaias 43:28
    orderIndex: 27
    osisId: Isa.43.28
    sblId: Isa 43:28
    shortName: Is 43:28
    text: et contaminavi principes sanctuarii,dedi ad internecionem Iacobet Israel
      in opprobrium ".
  versesCount: 28
- name: Isaias 44
  orderIndex: 43
  osisId: Isa.44
  sblId: Isa 44
  shortName: Is 44
  verses:
  - name: Isaias 44:1
    orderIndex: 0
    osisId: Isa.44.1
    sblId: Isa 44:1
    shortName: Is 44:1
    text: Et nunc audi, Iacob serve meus,et Israel, quem elegi.
  - name: Isaias 44:2
    orderIndex: 1
    osisId: Isa.44.2
    sblId: Isa 44:2
    shortName: Is 44:2
    text: 'Haec dicit Dominus, qui fecit teet formavit te ab utero,auxiliator tuus:
      Noli timere, serve meus Iacob,et dilecte, quem elegi.'
  - name: Isaias 44:3
    orderIndex: 2
    osisId: Isa.44.3
    sblId: Isa 44:3
    shortName: Is 44:3
    text: 'Effundam enim aquas super terram sitientemet fluenta super aridam;effundam
      spiritum meum super semen tuumet benedictionem meam super stirpem tuam:'
  - name: Isaias 44:4
    orderIndex: 3
    osisId: Isa.44.4
    sblId: Isa 44:4
    shortName: Is 44:4
    text: et germinabunt inter herbasquasi salices iuxta praeterfluentes aquas.
  - name: Isaias 44:5
    orderIndex: 4
    osisId: Isa.44.5
    sblId: Isa 44:5
    shortName: Is 44:5
    text: 'Iste dicet: "Domini ego sum",et ille vocabit se nomine Iacob;et hic scribet
      manu sua: "Domino", et inscribetur nomine Israel ".'
  - name: Isaias 44:6
    orderIndex: 5
    osisId: Isa.44.6
    sblId: Isa 44:6
    shortName: Is 44:6
    text: 'Haec dicit Dominus, rex Israelet redemptor eius, Dominus exercituum: Ego
      primus et ego novissimus,et absque me non est Deus.'
  - name: Isaias 44:7
    orderIndex: 6
    osisId: Isa.44.7
    sblId: Isa 44:7
    shortName: Is 44:7
    text: Quis similis mei? Conclamet et annuntietet exponat mihi,ex quo constitui
      populum antiquum;ventura et, quae futura sunt, annuntiet nobis.
  - name: Isaias 44:8
    orderIndex: 7
    osisId: Isa.44.8
    sblId: Isa 44:8
    shortName: Is 44:8
    text: Nolite timere neque conturbemini;nonne ex tunc audire te feci et annuntiavi?Vos
      estis testes mei.Numquid est Deus absque meaut Petra, quam ego non noverim?
      ".
  - name: Isaias 44:9
    orderIndex: 8
    osisId: Isa.44.9
    sblId: Isa 44:9
    shortName: Is 44:9
    text: Plastae idoli omnes nihil sunt, et pretiosa eorum non proderunt eis; testes
      eorum non vident neque intellegunt, ut confundantur.
  - name: Isaias 44:10
    orderIndex: 9
    osisId: Isa.44.10
    sblId: Isa 44:10
    shortName: Is 44:10
    text: Quis formavit deum et sculptile conflavit lucrum non quaerens?
  - name: Isaias 44:11
    orderIndex: 10
    osisId: Isa.44.11
    sblId: Isa 44:11
    shortName: Is 44:11
    text: 'Ecce omnes participes eius confundentur; fabri enim sunt ex hominibus:
      conveniant omnes, stent; pavebunt, confundentur simul.'
  - name: Isaias 44:12
    orderIndex: 11
    osisId: Isa.44.12
    sblId: Isa 44:12
    shortName: Is 44:12
    text: Faber ferrarius securim operatur in prunis et in malleis format illam et
      polit eam in brachio fortitudinis suae; esurit et deficit, non bibit aquam et
      lassescit.
  - name: Isaias 44:13
    orderIndex: 12
    osisId: Isa.44.13
    sblId: Isa 44:13
    shortName: Is 44:13
    text: Artifex lignarius extendit normam, describit illud stilo, operatur illud
      scalpellis et circino describit illud quasi imaginem viri, quasi speciosum hominem,
      qui resideat in domo.
  - name: Isaias 44:14
    orderIndex: 13
    osisId: Isa.44.14
    sblId: Isa 44:14
    shortName: Is 44:14
    text: Succidit sibi cedros et arripit ilicem et quercum, quae steterat inter ligna
      saltus; plantavit pinum, quam pluvia nutrivit.
  - name: Isaias 44:15
    orderIndex: 14
    osisId: Isa.44.15
    sblId: Isa 44:15
    shortName: Is 44:15
    text: Homini facta sunt ad comburendum; sumit ex eis, ut calefaciat, et succendit
      et coquit panes. De reliquo autem operatur deum et adorat; facit sculptile et
      curvatur ante illud.
  - name: Isaias 44:16
    orderIndex: 15
    osisId: Isa.44.16
    sblId: Isa 44:16
    shortName: Is 44:16
    text: 'Medium eius comburit igne et medio eius carnes assat, manducat assaturam
      et saturatur et calefit et dicit: " Vah, calefactus sum, vidi focum ".'
  - name: Isaias 44:17
    orderIndex: 16
    osisId: Isa.44.17
    sblId: Isa 44:17
    shortName: Is 44:17
    text: 'Reliquum autem eius deum fecit, sculptile sibi; curvatur ante illud et
      adorat illud et obsecrat dicens: " Libera me, quia deus meus es tu ".'
  - name: Isaias 44:18
    orderIndex: 17
    osisId: Isa.44.18
    sblId: Isa 44:18
    shortName: Is 44:18
    text: Nescierunt neque intellexerunt; nam clausit oculos eorum, ne videant et
      ne intellegant corde suo.
  - name: Isaias 44:19
    orderIndex: 18
    osisId: Isa.44.19
    sblId: Isa 44:19
    shortName: Is 44:19
    text: 'Non recogitant in corde suo, scientia et intellegentia carent, ut dicant:
      " Medietatem eius combussi igne et coxi super carbones eius panes, coxi carnes
      et comedi et de reliquo eius abominationem faciam; ante truncum ligni procidam?
      ".'
  - name: Isaias 44:20
    orderIndex: 19
    osisId: Isa.44.20
    sblId: Isa 44:20
    shortName: Is 44:20
    text: 'Cinere vescitur; cor insipiens decepit eum, et non liberabit animam suam
      neque dicet: " Nonne mendacium est in dextera mea? ".'
  - name: Isaias 44:21
    orderIndex: 20
    osisId: Isa.44.21
    sblId: Isa 44:21
    shortName: Is 44:21
    text: Memento horum, Iacob,et Israel, quoniam servus meus es tu;formavi te, servus
      meus es tu,Israel, non decipies me.
  - name: Isaias 44:22
    orderIndex: 21
    osisId: Isa.44.22
    sblId: Isa 44:22
    shortName: Is 44:22
    text: Delevi ut nubem iniquitates tuaset quasi nebulam peccata tua;revertere ad
      me,quoniam redemi te.
  - name: Isaias 44:23
    orderIndex: 22
    osisId: Isa.44.23
    sblId: Isa 44:23
    shortName: Is 44:23
    text: Exsultate, caeli, quoniam hoc fecit Dominus;iubilate, fundamenta terrae,resonate,
      montes, laudationem,saltus et omne lignum eius,quoniam redemit Dominus Iacobet
      in Israel glorificabitur.
  - name: Isaias 44:24
    orderIndex: 23
    osisId: Isa.44.24
    sblId: Isa 44:24
    shortName: Is 44:24
    text: 'Haec dicit Dominus, redemptor tuus et formator tuus ex utero: Ego sum Dominus,
      qui feci omnia,extendi caelos solus,expandi terram; et quis mecum?'
  - name: Isaias 44:25
    orderIndex: 24
    osisId: Isa.44.25
    sblId: Isa 44:25
    shortName: Is 44:25
    text: Qui irrita facio signa divinorumet hariolos stultos reddo;compello sapientes
      retrorsumet scientiam eorum vanam facio;
  - name: Isaias 44:26
    orderIndex: 25
    osisId: Isa.44.26
    sblId: Isa 44:26
    shortName: Is 44:26
    text: 'qui suscito verbum servi meiet consilium nuntiorum meorum compleo.Qui dico
      Ierusalem: "Habitaberis" et civitatibus Iudae: "Aedificabimini"et deserta eius
      suscitabo;'
  - name: Isaias 44:27
    orderIndex: 26
    osisId: Isa.44.27
    sblId: Isa 44:27
    shortName: Is 44:27
    text: 'qui dico profundo: "Desolare,et flumina tua arefaciam";'
  - name: Isaias 44:28
    orderIndex: 27
    osisId: Isa.44.28
    sblId: Isa 44:28
    shortName: Is 44:28
    text: 'qui dico de Cyro: "Pastor meus estet omnem voluntatem meam complebit";qui
      dico Ierusalem: "Aedificaberis",et templo: "Fundaberis" ".'
  versesCount: 28
- name: Isaias 45
  orderIndex: 44
  osisId: Isa.45
  sblId: Isa 45
  shortName: Is 45
  verses:
  - name: Isaias 45:1
    orderIndex: 0
    osisId: Isa.45.1
    sblId: Isa 45:1
    shortName: Is 45:1
    text: 'Haec dicit Dominus de uncto suo Cyro: Apprehendi dexteram eius,ut subiciam
      ante faciem eius genteset dorsa regum vertamet aperiam coram eo ianuas;et portae
      non claudentur.'
  - name: Isaias 45:2
    orderIndex: 1
    osisId: Isa.45.2
    sblId: Isa 45:2
    shortName: Is 45:2
    text: Ego ante te iboet montes humiliabo;portas aereas conteramet vectes ferreos
      confringam.
  - name: Isaias 45:3
    orderIndex: 2
    osisId: Isa.45.3
    sblId: Isa 45:3
    shortName: Is 45:3
    text: Et dabo tibi thesauros absconditoset divitias occultas,ut scias quia ego
      Dominus,qui vocavi te nomine tuo, Deus Israel.
  - name: Isaias 45:4
    orderIndex: 3
    osisId: Isa.45.4
    sblId: Isa 45:4
    shortName: Is 45:4
    text: Propter servum meum Iacobet Israel electum meum,et vocavi te nomine tuo;designavi
      te, et non cognovisti me.
  - name: Isaias 45:5
    orderIndex: 4
    osisId: Isa.45.5
    sblId: Isa 45:5
    shortName: Is 45:5
    text: Ego Dominus, et non est amplius:extra me non est Deus.Accinxi te, et non
      cognovisti me,
  - name: Isaias 45:6
    orderIndex: 5
    osisId: Isa.45.6
    sblId: Isa 45:6
    shortName: Is 45:6
    text: ut sciant ab ortu solis et ab occidentequoniam absque me nullus est.Ego
      Dominus, et non est alter,
  - name: Isaias 45:7
    orderIndex: 6
    osisId: Isa.45.7
    sblId: Isa 45:7
    shortName: Is 45:7
    text: formans lucem et creans tenebras,faciens pacem et creans malum:ego Dominus
      faciens omnia haec.
  - name: Isaias 45:8
    orderIndex: 7
    osisId: Isa.45.8
    sblId: Isa 45:8
    shortName: Is 45:8
    text: Rorate, caeli, desuper, et nubes pluant iustitiam;aperiatur terraet germinet
      salvationem;et iustitia oriatur simul:ego Dominus creavi eam ".
  - name: Isaias 45:9
    orderIndex: 8
    osisId: Isa.45.9
    sblId: Isa 45:9
    shortName: Is 45:9
    text: 'Vae, qui contradicit fictori suo,testa de vasis fictilibus terrae!Numquid
      dicet lutum figulo suo: " Quid facis? "et " Opus tuum absque manibus est "?'
  - name: Isaias 45:10
    orderIndex: 9
    osisId: Isa.45.10
    sblId: Isa 45:10
    shortName: Is 45:10
    text: 'Vae, qui dicit patri: " Quid generas? "et mulieri: " Quid parturis? ".'
  - name: Isaias 45:11
    orderIndex: 10
    osisId: Isa.45.11
    sblId: Isa 45:11
    shortName: Is 45:11
    text: 'Haec dicit Dominus,Sanctus Israel, plastes eius: Numquid ventura interrogatis
      me super filios meoset super opus manuum mearum mandatis mihi?'
  - name: Isaias 45:12
    orderIndex: 11
    osisId: Isa.45.12
    sblId: Isa 45:12
    shortName: Is 45:12
    text: Ego feci terramet hominem super eam creavi ego;manus meae tetenderunt caelos,et
      omni militiae eorum mandavi.
  - name: Isaias 45:13
    orderIndex: 12
    osisId: Isa.45.13
    sblId: Isa 45:13
    shortName: Is 45:13
    text: Ego suscitavi eum in iustitiaet omnes vias eius dirigam;ipse aedificabit
      civitatem meamet captivitatem meam dimittetnon in pretio neque in muneribus
      ",dicit Dominus exercituum.
  - name: Isaias 45:14
    orderIndex: 13
    osisId: Isa.45.14
    sblId: Isa 45:14
    shortName: Is 45:14
    text: 'Haec dicit Dominus: Labor Aegypti et negotiatio Aethiopiaeet Sabaim viri
      sublimesad te transibunt et tui erunt;post te ambulabunt,vincti manicis pergent
      et te adorabuntteque deprecabuntur:Tantum in te est Deus,et non est absque te
      Deus!".'
  - name: Isaias 45:15
    orderIndex: 14
    osisId: Isa.45.15
    sblId: Isa 45:15
    shortName: Is 45:15
    text: Vere tu es Deus absconditus,Deus Israel, salvator.
  - name: Isaias 45:16
    orderIndex: 15
    osisId: Isa.45.16
    sblId: Isa 45:16
    shortName: Is 45:16
    text: Confusi sunt et erubuerunt omnes,simul abierunt in confusionem fabricatores
      idolorum.
  - name: Isaias 45:17
    orderIndex: 16
    osisId: Isa.45.17
    sblId: Isa 45:17
    shortName: Is 45:17
    text: Israel salvatus est in Domino salute aeterna;non confundemini et non erubescetisusque
      in saeculum saeculi.
  - name: Isaias 45:18
    orderIndex: 17
    osisId: Isa.45.18
    sblId: Isa 45:18
    shortName: Is 45:18
    text: 'Quia haec dicit Dominus,qui creavit caelos, ipse Deus,qui formavit terram
      et fecit eam, ipse fundavit eam;non ut vacua esset, creavit eam,ut habitaretur,
      formavit eam: Ego Dominus, et non est alius.'
  - name: Isaias 45:19
    orderIndex: 18
    osisId: Isa.45.19
    sblId: Isa 45:19
    shortName: Is 45:19
    text: Non in abscondito locutus sum,in loco terrae tenebroso;non dixi semini Iacob:Frustra
      quaerite me".Ego Dominus loquens iustitiam,annuntians recta.
  - name: Isaias 45:20
    orderIndex: 19
    osisId: Isa.45.20
    sblId: Isa 45:20
    shortName: Is 45:20
    text: Congregamini et venite et accedite simul,qui salvati estis ex gentibus.Nescierunt,
      qui levant lignum sculpturae suaeet rogant deum non salvantem.
  - name: Isaias 45:21
    orderIndex: 20
    osisId: Isa.45.21
    sblId: Isa 45:21
    shortName: Is 45:21
    text: Annuntiate et venite et consiliamini simul.Quis auditum fecit hoc ab initio,ex
      tunc praedixit illud?Numquid non ego Dominus,et non est ultra Deus absque me?Deus
      iustus et salvans non est praeter me.
  - name: Isaias 45:22
    orderIndex: 21
    osisId: Isa.45.22
    sblId: Isa 45:22
    shortName: Is 45:22
    text: Convertimini ad me et salvi eritis,omnes fines terrae,quia ego Deus, et
      non est alius.
  - name: Isaias 45:23
    orderIndex: 22
    osisId: Isa.45.23
    sblId: Isa 45:23
    shortName: Is 45:23
    text: In memetipso iuravi:Egressa est de ore meo iustitia,verbum, quod non revertetur;quia
      mihi curvabitur omne genu,et iurabit omnis lingua ".
  - name: Isaias 45:24
    orderIndex: 23
    osisId: Isa.45.24
    sblId: Isa 45:24
    shortName: Is 45:24
    text: '" Tantum in Domino " dicent sunt iustitiae et robur! ".Ad eum venient et
      confundenturomnes, qui repugnant ei;'
  - name: Isaias 45:25
    orderIndex: 24
    osisId: Isa.45.25
    sblId: Isa 45:25
    shortName: Is 45:25
    text: in Domino iustificabitur et laudabituromne semen Israel.
  versesCount: 25
- name: Isaias 46
  orderIndex: 45
  osisId: Isa.46
  sblId: Isa 46
  shortName: Is 46
  verses:
  - name: Isaias 46:1
    orderIndex: 0
    osisId: Isa.46.1
    sblId: Isa 46:1
    shortName: Is 46:1
    text: Concidit Bel, incurvavit se Nabo;fuerunt simulacra eorum bestiis et iumentis.Statuae
      vestrae portantur, onera lassis.
  - name: Isaias 46:2
    orderIndex: 1
    osisId: Isa.46.2
    sblId: Isa 46:2
    shortName: Is 46:2
    text: Se incurvaverunt et conciderunt simul;non potuerunt salvare onuset ipsi
      in captivitatem ibunt.
  - name: Isaias 46:3
    orderIndex: 2
    osisId: Isa.46.3
    sblId: Isa 46:3
    shortName: Is 46:3
    text: Audite me, domus Iacobet omne residuum domus Israel,qui portamini ab utero,qui
      gestamini a vulva.
  - name: Isaias 46:4
    orderIndex: 3
    osisId: Isa.46.4
    sblId: Isa 46:4
    shortName: Is 46:4
    text: Usque ad senectam ego ipseet usque ad canos ego portabo;et ego feci et ego
      feram,ego portabo et salvabo.
  - name: Isaias 46:5
    orderIndex: 4
    osisId: Isa.46.5
    sblId: Isa 46:5
    shortName: Is 46:5
    text: Cui assimilatis me et adaequatiset comparatis me, et erimus similes?
  - name: Isaias 46:6
    orderIndex: 5
    osisId: Isa.46.6
    sblId: Isa 46:6
    shortName: Is 46:6
    text: Qui effundunt aurum de sacculoet argentum statera ponderant,conducunt aurificem,
      ut faciat deum,et procidunt et adorant.
  - name: Isaias 46:7
    orderIndex: 6
    osisId: Isa.46.7
    sblId: Isa 46:7
    shortName: Is 46:7
    text: Portant illum in umeris gestanteset ponentes in loco suo;et stabit ac de
      loco suo non movebitur;sed et si quis clamat ad eum, non respondet;de tribulatione
      eius non salvabit eum.
  - name: Isaias 46:8
    orderIndex: 7
    osisId: Isa.46.8
    sblId: Isa 46:8
    shortName: Is 46:8
    text: Mementote istud et confundamini;redite, praevaricatores, ad cor.
  - name: Isaias 46:9
    orderIndex: 8
    osisId: Isa.46.9
    sblId: Isa 46:9
    shortName: Is 46:9
    text: Recordamini prioris saeculi,quoniam ego sum Deus,et non est ultra Deus,nec
      est similis mei.
  - name: Isaias 46:10
    orderIndex: 9
    osisId: Isa.46.10
    sblId: Isa 46:10
    shortName: Is 46:10
    text: 'Annuntians ab exordio novissimumet ab initio, quae necdum facta sunt,dicens:
      " Consilium meum stabit,et omnem voluntatem meam faciam ".'
  - name: Isaias 46:11
    orderIndex: 10
    osisId: Isa.46.11
    sblId: Isa 46:11
    shortName: Is 46:11
    text: Vocans ab oriente avem rapacemet de terra longinqua virum consilii mei;et
      locutus sum et adducam illud,decrevi et faciam illud.
  - name: Isaias 46:12
    orderIndex: 11
    osisId: Isa.46.12
    sblId: Isa 46:12
    shortName: Is 46:12
    text: Audite me, duri corde,qui longe estis a iustitia.
  - name: Isaias 46:13
    orderIndex: 12
    osisId: Isa.46.13
    sblId: Isa 46:13
    shortName: Is 46:13
    text: Prope feci iustitiam meam, non elongabitur;et salus mea non morabitur:et
      dabo in Sion salutemet Israeli gloriam meam.
  versesCount: 13
- name: Isaias 47
  orderIndex: 46
  osisId: Isa.47
  sblId: Isa 47
  shortName: Is 47
  verses:
  - name: Isaias 47:1
    orderIndex: 0
    osisId: Isa.47.1
    sblId: Isa 47:1
    shortName: Is 47:1
    text: Descende, sede in pulvere,virgo filia Babylon;sede in terra sine solio,filia
      Chaldaeorum,quia ultra non vocaberismollis et tenera.
  - name: Isaias 47:2
    orderIndex: 1
    osisId: Isa.47.2
    sblId: Isa 47:2
    shortName: Is 47:2
    text: Tolle molam et mole farinam;depone velum tuum,subleva stolam, revela crura,transi
      flumina.
  - name: Isaias 47:3
    orderIndex: 2
    osisId: Isa.47.3
    sblId: Isa 47:3
    shortName: Is 47:3
    text: Revelabitur ignominia tua,et videbitur opprobrium tuum. Ultionem capiam,nemini
      parcam ",
  - name: Isaias 47:4
    orderIndex: 3
    osisId: Isa.47.4
    sblId: Isa 47:4
    shortName: Is 47:4
    text: dicit Redemptor noster, Dominus exercituum nomen illius,Sanctus Israel.
  - name: Isaias 47:5
    orderIndex: 4
    osisId: Isa.47.5
    sblId: Isa 47:5
    shortName: Is 47:5
    text: Sede tacens et intra in tenebras,filia Chaldaeorum,quia non vocaberis ultraDomina
      regnorum.
  - name: Isaias 47:6
    orderIndex: 5
    osisId: Isa.47.6
    sblId: Isa 47:6
    shortName: Is 47:6
    text: Iratus sum super populum meum,contaminavi hereditatem meamet dedi eos in
      manu tua;non posuisti eis misericordias,super senem aggravasti iugum tuum valde
  - name: Isaias 47:7
    orderIndex: 6
    osisId: Isa.47.7
    sblId: Isa 47:7
    shortName: Is 47:7
    text: 'et dixisti: " In sempiternum ero domina ".Non posuisti haec super cor tuumneque
      recordata es novissimi tui.'
  - name: Isaias 47:8
    orderIndex: 7
    osisId: Isa.47.8
    sblId: Isa 47:8
    shortName: Is 47:8
    text: 'Et nunc audi haec, delicata,quae habitas confidenteret dicis in corde tuo:
      Ego, et praeter me non est altera, non sedebo vidua et orbitatem ignorabo ".'
  - name: Isaias 47:9
    orderIndex: 8
    osisId: Isa.47.9
    sblId: Isa 47:9
    shortName: Is 47:9
    text: Venient tibi duo haecsubito in die una,orbitas et viduitas;repente venerunt
      super tepropter multitudinem maleficiorum tuorum,propter abundantiam incantationum
      tuarum.
  - name: Isaias 47:10
    orderIndex: 9
    osisId: Isa.47.10
    sblId: Isa 47:10
    shortName: Is 47:10
    text: 'Et fiduciam habuisti in malitia tuaet dixisti: " Non est qui videat me
      ".Sapientia tua et scientia tua,haec decepit te.Et dixisti in corde tuo: Ego,
      et praeter me non est altera ".'
  - name: Isaias 47:11
    orderIndex: 10
    osisId: Isa.47.11
    sblId: Isa 47:11
    shortName: Is 47:11
    text: Veniet super te malum,et nescies avertere;et irruet super te calamitas,quam
      non poteris expiare;veniet super te repentemiseria, quam nescies.
  - name: Isaias 47:12
    orderIndex: 11
    osisId: Isa.47.12
    sblId: Isa 47:12
    shortName: Is 47:12
    text: Sta cum incantationibus tuiset cum multitudine maleficiorum tuorum,in quibus
      laborasti ab adulescentia tua:forte poteris iuvari, forte terrebis.
  - name: Isaias 47:13
    orderIndex: 12
    osisId: Isa.47.13
    sblId: Isa 47:13
    shortName: Is 47:13
    text: Defecisti in multitudine consiliorum tuorum;stent et salvent te, qui metiuntur
      caelum,qui contemplantur sideraet annuntiant singulis noviluniisventura tibi.
  - name: Isaias 47:14
    orderIndex: 13
    osisId: Isa.47.14
    sblId: Isa 47:14
    shortName: Is 47:14
    text: Ecce facti sunt quasi stipula,ignis combussit eos.Non liberabunt seipsosde
      manu flammae;non sunt prunae, quibus calefiant,nec focus, ut sedeant ad eum.
  - name: Isaias 47:15
    orderIndex: 14
    osisId: Isa.47.15
    sblId: Isa 47:15
    shortName: Is 47:15
    text: Sic fiunt tibi incantatores tui,in quibuscumque laborasti ab adulescentia
      tua;unusquisque in via sua errat,non est qui salvet te.
  versesCount: 15
- name: Isaias 48
  orderIndex: 47
  osisId: Isa.48
  sblId: Isa 48
  shortName: Is 48
  verses:
  - name: Isaias 48:1
    orderIndex: 0
    osisId: Isa.48.1
    sblId: Isa 48:1
    shortName: Is 48:1
    text: Audite hoc, domus Iacob,qui vocamini nomine Israelet de aquis Iudae existis,qui
      iuratis in nomine Dominiet Deum Israel invocatisnon in veritate neque in iustitia.
  - name: Isaias 48:2
    orderIndex: 1
    osisId: Isa.48.2
    sblId: Isa 48:2
    shortName: Is 48:2
    text: De civitate enim sancta vocati suntet super Deum Israel constabiliti sunt;Dominus
      exercituum nomen eius.
  - name: Isaias 48:3
    orderIndex: 2
    osisId: Isa.48.3
    sblId: Isa 48:3
    shortName: Is 48:3
    text: Priora ex tunc annuntiavi,et ex ore meo exierunt,et audita feci ea;repente
      operatus sum, et venerunt.
  - name: Isaias 48:4
    orderIndex: 3
    osisId: Isa.48.4
    sblId: Isa 48:4
    shortName: Is 48:4
    text: Scivi enim quia durus es tu,et nervus ferreus cervix tua,et frons tua aerea.
  - name: Isaias 48:5
    orderIndex: 4
    osisId: Isa.48.5
    sblId: Isa 48:5
    shortName: Is 48:5
    text: 'Praedixi tibi ex tunc;antequam venirent, indicavi tibi,ne forte diceres:
      "Idolum meum operatum est haec,et sculptile meum et conflatile mandaverunt ista
      ".'
  - name: Isaias 48:6
    orderIndex: 5
    osisId: Isa.48.6
    sblId: Isa 48:6
    shortName: Is 48:6
    text: Quae audisti, vide omnia;vos autem num annuntiabitis?Audita facio tibi nova
      ex nuncet occulta, quae nescis.
  - name: Isaias 48:7
    orderIndex: 6
    osisId: Isa.48.7
    sblId: Isa 48:7
    shortName: Is 48:7
    text: 'Nunc creata sunt et non ex tunc,et ante eorum diem, et non audisti ea,ne
      forte diceres: "Ecce ego cognovi ea ".'
  - name: Isaias 48:8
    orderIndex: 7
    osisId: Isa.48.8
    sblId: Isa 48:8
    shortName: Is 48:8
    text: Neque audisti neque cognovisti,neque ex tunc aperta est auris tua;scio enim
      quia praevaricans praevaricariset transgressor ex utero vocaris.
  - name: Isaias 48:9
    orderIndex: 8
    osisId: Isa.48.9
    sblId: Isa 48:9
    shortName: Is 48:9
    text: Propter nomen meum longe faciam furorem meumet propter laudem meam infrenabo
      me super te,ne perdam te.
  - name: Isaias 48:10
    orderIndex: 9
    osisId: Isa.48.10
    sblId: Isa 48:10
    shortName: Is 48:10
    text: Ecce excoxi te, sed non quasi argentum;probavi te in camino paupertatis.
  - name: Isaias 48:11
    orderIndex: 10
    osisId: Isa.48.11
    sblId: Isa 48:11
    shortName: Is 48:11
    text: Propter me, propter me faciam,ut non blasphemer;et gloriam meam alteri non
      dabo.
  - name: Isaias 48:12
    orderIndex: 11
    osisId: Isa.48.12
    sblId: Isa 48:12
    shortName: Is 48:12
    text: Audi me, Iacob,et Israel, quem ego vocavi;ego, ego primuset ego novissimus.
  - name: Isaias 48:13
    orderIndex: 12
    osisId: Isa.48.13
    sblId: Isa 48:13
    shortName: Is 48:13
    text: Manus mea fundavit terram,et dextera mea expandit caelos;ego voco eos, et
      stant simul.
  - name: Isaias 48:14
    orderIndex: 13
    osisId: Isa.48.14
    sblId: Isa 48:14
    shortName: Is 48:14
    text: Congregamini, omnes vos, et audite:Quis de eis annuntiavit haec?Dominus
      dilexit eum;faciet voluntatem suam in Babyloneet brachium suum in Chaldaeis.
  - name: Isaias 48:15
    orderIndex: 14
    osisId: Isa.48.15
    sblId: Isa 48:15
    shortName: Is 48:15
    text: Ego, ego locutus sum et vocavi eum;adduxi eum, et prospera fuit via eius.
  - name: Isaias 48:16
    orderIndex: 15
    osisId: Isa.48.16
    sblId: Isa 48:16
    shortName: Is 48:16
    text: Accedite ad me et audite hoc:Non a principio in abscondito locutus sum;ex
      tempore, antequam fieret, ibi eram;et nunc Dominus Deus misit me cum spiritu
      suo.
  - name: Isaias 48:17
    orderIndex: 16
    osisId: Isa.48.17
    sblId: Isa 48:17
    shortName: Is 48:17
    text: Haec dicit Dominus,redemptor tuus, Sanctus Israel:Ego Dominus Deus tuus
      docens te utilia,gubernans te in via, qua ambulas.
  - name: Isaias 48:18
    orderIndex: 17
    osisId: Isa.48.18
    sblId: Isa 48:18
    shortName: Is 48:18
    text: Utinam attendisses mandata mea!Facta fuisset sicut flumen pax tua,et iustitia
      tua sicut gurgites maris;
  - name: Isaias 48:19
    orderIndex: 18
    osisId: Isa.48.19
    sblId: Isa 48:19
    shortName: Is 48:19
    text: et fuisset quasi arena semen tuum,et stirps uteri tui ut lapilli eius;non
      interisset et non fuisset attritumnomen eius a facie mea.
  - name: Isaias 48:20
    orderIndex: 19
    osisId: Isa.48.20
    sblId: Isa 48:20
    shortName: Is 48:20
    text: 'Egredimini de Babylone, fugite a Chaldaeis,in voce exsultationis annuntiate;auditum
      facite hoc, efferte illud usque ad extrema terrae,dicite: " Redemit Dominus
      servum suum Iacob ".'
  - name: Isaias 48:21
    orderIndex: 20
    osisId: Isa.48.21
    sblId: Isa 48:21
    shortName: Is 48:21
    text: Non sitierunt, cum per desertum duceret eos;aquam de petra produxit eiset
      scidit petram, et fluxerunt aquae.
  - name: Isaias 48:22
    orderIndex: 21
    osisId: Isa.48.22
    sblId: Isa 48:22
    shortName: Is 48:22
    text: Non est pax impiis, dicit Dominus.
  versesCount: 22
- name: Isaias 49
  orderIndex: 48
  osisId: Isa.49
  sblId: Isa 49
  shortName: Is 49
  verses:
  - name: Isaias 49:1
    orderIndex: 0
    osisId: Isa.49.1
    sblId: Isa 49:1
    shortName: Is 49:1
    text: Audite me, insulae, et attendite, populi de longe;Dominus ab utero vocavit
      me,de ventre matris meae recordatus est nominis mei;
  - name: Isaias 49:2
    orderIndex: 1
    osisId: Isa.49.2
    sblId: Isa 49:2
    shortName: Is 49:2
    text: et posuit os meum quasi gladium acutum,in umbra manus suae protexit meet
      posuit me sicut sagittam electam,in pharetra sua abscondit me
  - name: Isaias 49:3
    orderIndex: 2
    osisId: Isa.49.3
    sblId: Isa 49:3
    shortName: Is 49:3
    text: 'et dixit mihi: " Servus meus es tu,Israel, in quo gloriabor ".'
  - name: Isaias 49:4
    orderIndex: 3
    osisId: Isa.49.4
    sblId: Isa 49:4
    shortName: Is 49:4
    text: 'Et ego dixi: " In vacuum laboravi,sine causa et vane fortitudinem meam
      consumpsi;verumtamen iudicium meum cum Domino,et merces mea cum Deo meo ".'
  - name: Isaias 49:5
    orderIndex: 4
    osisId: Isa.49.5
    sblId: Isa 49:5
    shortName: Is 49:5
    text: Et nunc dicit Dominus,qui formavit me ex utero servum sibi,ut reducerem
      Iacob ad eum,et Israel ei congregaretur;et glorificatus sum in oculis Domini,et
      Deus meus factus est fortitudo mea.
  - name: Isaias 49:6
    orderIndex: 5
    osisId: Isa.49.6
    sblId: Isa 49:6
    shortName: Is 49:6
    text: 'Et dixit: " Parum est ut sis mihi servusad suscitandas tribus Iacobet reliquias
      Israel reducendas:dabo te in lucem gentium,ut sit salus mea usque ad extremum
      terrae ".'
  - name: Isaias 49:7
    orderIndex: 6
    osisId: Isa.49.7
    sblId: Isa 49:7
    shortName: Is 49:7
    text: 'Haec dicit Dominus,redemptor Israel, Sanctus eius,ad contemptum in anima,ad
      abominatum in gente,ad servum dominorum: Reges videbunt et consurgent,principes
      quoque et adorabunt,propter Dominum, quia fidelis est,Sanctum Israel, qui elegit
      te ".'
  - name: Isaias 49:8
    orderIndex: 7
    osisId: Isa.49.8
    sblId: Isa 49:8
    shortName: Is 49:8
    text: 'Haec dicit Dominus: In tempore beneplaciti exaudivi teet in die salutis
      auxiliatus sum tui;et servavi te et dedi te in foedus populi,ut suscitares terramet
      distribueres hereditates dissipatas;'
  - name: Isaias 49:9
    orderIndex: 8
    osisId: Isa.49.9
    sblId: Isa 49:9
    shortName: Is 49:9
    text: 'ut diceres his, qui vincti sunt: "Exite",et his, qui in tenebris: "Revelamini".Super
      vias pascentur,et in omnibus collibus decalvatis pascua eorum;'
  - name: Isaias 49:10
    orderIndex: 9
    osisId: Isa.49.10
    sblId: Isa 49:10
    shortName: Is 49:10
    text: non esurient neque sitient,et non percutiet eos aestus vel sol,quia miserator
      eorum reget eoset ad fontes aquarum adducet eos.
  - name: Isaias 49:11
    orderIndex: 10
    osisId: Isa.49.11
    sblId: Isa 49:11
    shortName: Is 49:11
    text: Et ponam omnes montes meos in viam,et semitae meae exaltabuntur.
  - name: Isaias 49:12
    orderIndex: 11
    osisId: Isa.49.12
    sblId: Isa 49:12
    shortName: Is 49:12
    text: Ecce isti de longe venient,et ecce illi ab aquilone et mari,et isti de terra
      Sinim ".
  - name: Isaias 49:13
    orderIndex: 12
    osisId: Isa.49.13
    sblId: Isa 49:13
    shortName: Is 49:13
    text: Laudate, caeli, et exsulta, terra;iubilate, montes, laudem,quia consolatur
      Dominus populum suumet pauperum suorum miseretur.
  - name: Isaias 49:14
    orderIndex: 13
    osisId: Isa.49.14
    sblId: Isa 49:14
    shortName: Is 49:14
    text: 'Et dixit Sion: " Dereliquit me Dominus,et Dominus oblitus est mei ".'
  - name: Isaias 49:15
    orderIndex: 14
    osisId: Isa.49.15
    sblId: Isa 49:15
    shortName: Is 49:15
    text: Numquid oblivisci potest mulier infantem suum,ut non misereatur filio uteri
      sui?Et si illa oblita fuerit,ego tamen non obliviscar tui.
  - name: Isaias 49:16
    orderIndex: 15
    osisId: Isa.49.16
    sblId: Isa 49:16
    shortName: Is 49:16
    text: Ecce in manibus meis descripsi te;muri tui coram me semper.
  - name: Isaias 49:17
    orderIndex: 16
    osisId: Isa.49.17
    sblId: Isa 49:17
    shortName: Is 49:17
    text: Festinant structores tui;destruentes te et dissipantes a te exibunt.
  - name: Isaias 49:18
    orderIndex: 17
    osisId: Isa.49.18
    sblId: Isa 49:18
    shortName: Is 49:18
    text: Leva in circuitu oculos tuos et vide:omnes isti congregati sunt, venerunt
      tibi. Vivo ego, dicit Dominus,quia omnibus his velut ornamento vestieriset circumdabis
      tibi eos quasi sponsa ".
  - name: Isaias 49:19
    orderIndex: 18
    osisId: Isa.49.19
    sblId: Isa 49:19
    shortName: Is 49:19
    text: Quia ruinae tuae et solitudines tuaeet terra eversa:nunc angusta eris prae
      habitatoribus;et longe erunt, qui devorabant te.
  - name: Isaias 49:20
    orderIndex: 19
    osisId: Isa.49.20
    sblId: Isa 49:20
    shortName: Is 49:20
    text: 'Adhuc dicent in auribus tuisfilii orbitatis tuae: Angustus est mihi locus;fac
      spatium mihi, ut habitem ".'
  - name: Isaias 49:21
    orderIndex: 20
    osisId: Isa.49.21
    sblId: Isa 49:21
    shortName: Is 49:21
    text: 'Et dices in corde tuo: Quis genuit mihi istos?Ego orbata et non pariens,transmigrata
      et captiva;et istos quis enutrivit?Ecce ego relicta eram sola;et isti ubi erant?
      ".'
  - name: Isaias 49:22
    orderIndex: 21
    osisId: Isa.49.22
    sblId: Isa 49:22
    shortName: Is 49:22
    text: 'Haec dicit Dominus Deus: Ecce levabo ad gentes manum meamet ad populos
      exaltabo signum meum;et afferent filios tuos in ulnis,et filiae tuae super umeros
      portabuntur.'
  - name: Isaias 49:23
    orderIndex: 22
    osisId: Isa.49.23
    sblId: Isa 49:23
    shortName: Is 49:23
    text: Et erunt reges nutricii tui,et reginae nutrices tuae;vultu in terram demisso
      adorabunt teet pulverem pedum tuorum lingent.Et scies quia ego Dominus:non confundentur,
      qui sperant in me ".
  - name: Isaias 49:24
    orderIndex: 23
    osisId: Isa.49.24
    sblId: Isa 49:24
    shortName: Is 49:24
    text: Numquid tolletur a forti praeda,aut, quod captum fuerit, a robusto salvari
      poterit?
  - name: Isaias 49:25
    orderIndex: 24
    osisId: Isa.49.25
    sblId: Isa 49:25
    shortName: Is 49:25
    text: 'Quia haec dicit Dominus: Equidem et captivus a forti tolletur,et, quod
      ablatum fuerit a robusto, salvabitur;cum his, qui contendebant tecum, ego contendamet
      filios tuos ego salvabo.'
  - name: Isaias 49:26
    orderIndex: 25
    osisId: Isa.49.26
    sblId: Isa 49:26
    shortName: Is 49:26
    text: Et cibabo hostes tuos carnibus suis,et quasi musto sanguine suo inebriabuntur;et
      sciet omnis caro quia ego Dominus salvator tuus,et redemptor tuus Fortis Iacob
      ".
  versesCount: 26
- name: Isaias 50
  orderIndex: 49
  osisId: Isa.50
  sblId: Isa 50
  shortName: Is 50
  verses:
  - name: Isaias 50:1
    orderIndex: 0
    osisId: Isa.50.1
    sblId: Isa 50:1
    shortName: Is 50:1
    text: 'Haec dicit Dominus: Ubinam est liber repudii matris vestrae,quo dimisi
      eam?Aut quis est creditor meus,cui vendidi vos?Ecce in iniquitatibus vestris
      venditi estis,et in sceleribus vestris dimissa est mater vestra.'
  - name: Isaias 50:2
    orderIndex: 1
    osisId: Isa.50.2
    sblId: Isa 50:2
    shortName: Is 50:2
    text: Cur veni, et non erat vir,vocavi, et non erat qui responderet?Numquid abbreviata
      est manus mea,ut non possim redimere?Aut non est in me virtus ad liberandum?Ecce
      in increpatione mea exsiccabo mare,ponam flumina in siccum;computrescent pisces
      sine aquaet morientur in siti.
  - name: Isaias 50:3
    orderIndex: 2
    osisId: Isa.50.3
    sblId: Isa 50:3
    shortName: Is 50:3
    text: Induam caelos luctuet saccum ponam operimentum eorum ".
  - name: Isaias 50:4
    orderIndex: 3
    osisId: Isa.50.4
    sblId: Isa 50:4
    shortName: Is 50:4
    text: Dominus Deus dedit mihi linguam eruditam,ut sciam sustentare eum, qui lassus
      est, verbo;excitat mane, mane excitat mihi aurem,ut audiam quasi discipulus.
  - name: Isaias 50:5
    orderIndex: 4
    osisId: Isa.50.5
    sblId: Isa 50:5
    shortName: Is 50:5
    text: Dominus Deus aperuit mihi aurem;ego autem non rebellavi, retrorsum non abii.
  - name: Isaias 50:6
    orderIndex: 5
    osisId: Isa.50.6
    sblId: Isa 50:6
    shortName: Is 50:6
    text: Dorsum meum dedi percutientibuset genas meas vellentibus:faciem meam non
      avertiab increpationibus et sputis.
  - name: Isaias 50:7
    orderIndex: 6
    osisId: Isa.50.7
    sblId: Isa 50:7
    shortName: Is 50:7
    text: Dominus Deus auxiliator meus;ideo non sum confusus,ideo posui faciem meam
      ut petram durissimamet scio quoniam non confundar.
  - name: Isaias 50:8
    orderIndex: 7
    osisId: Isa.50.8
    sblId: Isa 50:8
    shortName: Is 50:8
    text: Iuxta est qui iustificat me;quis contradicet mihi? Stemus simul.Quis est
      adversarius meus? Accedat ad me.
  - name: Isaias 50:9
    orderIndex: 8
    osisId: Isa.50.9
    sblId: Isa 50:9
    shortName: Is 50:9
    text: Ecce Dominus Deus auxiliator meus;quis est qui condemnet me?Ecce omnes quasi
      vestimentum conterentur,tinea comedet eos.
  - name: Isaias 50:10
    orderIndex: 9
    osisId: Isa.50.10
    sblId: Isa 50:10
    shortName: Is 50:10
    text: Quis ex vobis timet Dominum,audiens vocem servi sui?Qui ambulavit in tenebris,et
      non est lumen ei,speret in nomine Dominiet innitatur super Deum suum.
  - name: Isaias 50:11
    orderIndex: 10
    osisId: Isa.50.11
    sblId: Isa 50:11
    shortName: Is 50:11
    text: Ecce vos omnes, qui accenditis ignem,accincti sagittis,ambulate in lumine
      ignis vestriet in sagittis, quas succendistis.De manu mea factum est hoc vobis;in
      doloribus recumbetis.
  versesCount: 11
- name: Isaias 51
  orderIndex: 50
  osisId: Isa.51
  sblId: Isa 51
  shortName: Is 51
  verses:
  - name: Isaias 51:1
    orderIndex: 0
    osisId: Isa.51.1
    sblId: Isa 51:1
    shortName: Is 51:1
    text: Audite me, qui sequimini iustitiam,qui quaeritis Dominum;attendite ad petram,
      unde excisi estis,et ad cavernam laci, de qua praecisi estis.
  - name: Isaias 51:2
    orderIndex: 1
    osisId: Isa.51.2
    sblId: Isa 51:2
    shortName: Is 51:2
    text: Attendite ad Abraham patrem vestrumet ad Saram, quae peperit vos;quia unum
      vocavi eumet benedixi ei et multiplicavi eum.
  - name: Isaias 51:3
    orderIndex: 2
    osisId: Isa.51.3
    sblId: Isa 51:3
    shortName: Is 51:3
    text: Consolatur enim Dominus Sion,consolatur omnes ruinas eius;et ponit desertum
      eius quasi Edenet solitudinem eius quasi hortum Domini.Gaudium et laetitia invenietur
      in ea,gratiarum actio et vox laudis.
  - name: Isaias 51:4
    orderIndex: 3
    osisId: Isa.51.4
    sblId: Isa 51:4
    shortName: Is 51:4
    text: Attendite ad me, popule meus;et nationes, me audite,quia lex a me exiet,et
      iudicium meum in lucem populorum statuam.
  - name: Isaias 51:5
    orderIndex: 4
    osisId: Isa.51.5
    sblId: Isa 51:5
    shortName: Is 51:5
    text: Prope est iustitia mea,egressa est salus mea,et brachia mea populos iudicabunt;in
      me insulae sperabuntet ad brachium meum attendent.
  - name: Isaias 51:6
    orderIndex: 5
    osisId: Isa.51.6
    sblId: Isa 51:6
    shortName: Is 51:6
    text: Levate in caelum oculos vestroset inspicite in terram deorsum,quia caeli
      sicut fumus liquescent,et terra sicut vestimentum atteretur,et habitatores eius
      sicut haec interibunt.Salus autem mea in sempiternum erit,et iustitia mea non
      deficiet.
  - name: Isaias 51:7
    orderIndex: 6
    osisId: Isa.51.7
    sblId: Isa 51:7
    shortName: Is 51:7
    text: Audite me, qui scitis iustitiam,popule, in cuius corde est lex mea:nolite
      timere opprobrium hominumet blasphemias eorum ne metuatis.
  - name: Isaias 51:8
    orderIndex: 7
    osisId: Isa.51.8
    sblId: Isa 51:8
    shortName: Is 51:8
    text: Sicut enim vestimentum sic comedet eos vermis,et sicut lanam sic devorabit
      eos tinea;iustitia autem mea in sempiternum erit,et salus mea in generationes
      generationum.
  - name: Isaias 51:9
    orderIndex: 8
    osisId: Isa.51.9
    sblId: Isa 51:9
    shortName: Is 51:9
    text: Consurge, consurge, induere fortitudinem,brachium Domini;consurge sicut
      in diebus antiquis,in generationibus saeculorum.Numquid non tu percussisti Rahab,vulnerasti
      draconem?
  - name: Isaias 51:10
    orderIndex: 9
    osisId: Isa.51.10
    sblId: Isa 51:10
    shortName: Is 51:10
    text: Numquid non tu siccasti mare,aquam abyssi vehementis,qui posuisti profundum
      maris viam,ut transirent liberati?
  - name: Isaias 51:11
    orderIndex: 10
    osisId: Isa.51.11
    sblId: Isa 51:11
    shortName: Is 51:11
    text: Et redempti a Domino revertenturet venient in Sion laudantes;et laetitia
      sempiterna super capita eorum,gaudium et laetitiam obtinebunt;fugiet dolor et
      gemitus.
  - name: Isaias 51:12
    orderIndex: 11
    osisId: Isa.51.12
    sblId: Isa 51:12
    shortName: Is 51:12
    text: Ego, ego ipse consolator vester.Quis tu, ut timeas ab homine mortaliet a
      filio hominis, qui quasi fenum ita arescet?
  - name: Isaias 51:13
    orderIndex: 12
    osisId: Isa.51.13
    sblId: Isa 51:13
    shortName: Is 51:13
    text: Et oblitus es Domini factoris tui,qui tetendit caelos et fundavit terram;et
      formidasti iugiter tota diea facie furoris eius, qui te tribulabat,cum parabat
      ad perdendum.Ubi nunc est furor tribulantis?
  - name: Isaias 51:14
    orderIndex: 13
    osisId: Isa.51.14
    sblId: Isa 51:14
    shortName: Is 51:14
    text: Cito captivus liberabituret non morietur in fovea,nec deficiet panis eius.
  - name: Isaias 51:15
    orderIndex: 14
    osisId: Isa.51.15
    sblId: Isa 51:15
    shortName: Is 51:15
    text: Ego enim sum Dominus Deus tuus,qui conturbo mare,et intumescunt fluctus
      eius;Dominus exercituum nomen eius.
  - name: Isaias 51:16
    orderIndex: 15
    osisId: Isa.51.16
    sblId: Isa 51:16
    shortName: Is 51:16
    text: 'Posui verba mea in ore tuoet in umbra manus meae protexi te,cum extendebam
      caelos et fundabam terramet dicebam ad Sion: "Populus meus es tu ".'
  - name: Isaias 51:17
    orderIndex: 16
    osisId: Isa.51.17
    sblId: Isa 51:17
    shortName: Is 51:17
    text: Elevare, elevare, consurge, Ierusalem,quae bibisti de manu Domini calicem
      irae eius;poculum soporis bibisti,epotasti.
  - name: Isaias 51:18
    orderIndex: 17
    osisId: Isa.51.18
    sblId: Isa 51:18
    shortName: Is 51:18
    text: Non est qui sustentet eamex omnibus filiis, quos genuit;et non est qui apprehendat
      manum eiusex omnibus filiis, quos enutrivit.
  - name: Isaias 51:19
    orderIndex: 18
    osisId: Isa.51.19
    sblId: Isa 51:19
    shortName: Is 51:19
    text: Duo sunt quae occurrerunt tibi;quis contristabitur super te?Vastitas et
      contritio et fames et gladius;quis consolabitur te?
  - name: Isaias 51:20
    orderIndex: 19
    osisId: Isa.51.20
    sblId: Isa 51:20
    shortName: Is 51:20
    text: Filii tui defecerunt,iacent in capite omnium viarumsicut oryx illaqueatus,pleni
      indignatione Domini,increpatione Dei tui.
  - name: Isaias 51:21
    orderIndex: 20
    osisId: Isa.51.21
    sblId: Isa 51:21
    shortName: Is 51:21
    text: Idcirco audi hoc, pauperculaet ebria, sed non a vino.
  - name: Isaias 51:22
    orderIndex: 21
    osisId: Isa.51.22
    sblId: Isa 51:22
    shortName: Is 51:22
    text: 'Haec dicit dominator tuus,Dominus et Deus tuus, qui contendit pro populo
      suo: Ecce tuli de manu tua calicem soporis,poculum indignationis meae;non adicies,
      ut bibas illum ultra.'
  - name: Isaias 51:23
    orderIndex: 22
    osisId: Isa.51.23
    sblId: Isa 51:23
    shortName: Is 51:23
    text: 'Et ponam illum in manu eorum, qui te humiliaveruntet dixerunt tibi: "Incurvare,
      ut transeamus";et ponebas ut terram dorsum tuumet quasi viam transeuntibus ".'
  versesCount: 23
- name: Isaias 52
  orderIndex: 51
  osisId: Isa.52
  sblId: Isa 52
  shortName: Is 52
  verses:
  - name: Isaias 52:1
    orderIndex: 0
    osisId: Isa.52.1
    sblId: Isa 52:1
    shortName: Is 52:1
    text: Consurge, consurge,induere fortitudine tua, Sion;induere vestimentis gloriae
      tuae,Ierusalem, civitas sanctitatis,quia non adiciet ultra, ut pertranseat per
      teincircumcisus et immundus.
  - name: Isaias 52:2
    orderIndex: 1
    osisId: Isa.52.2
    sblId: Isa 52:2
    shortName: Is 52:2
    text: Excutere de pulvere, consurge,captiva Ierusalem;solve vincula colli tui,captiva
      filia Sion.
  - name: Isaias 52:3
    orderIndex: 2
    osisId: Isa.52.3
    sblId: Isa 52:3
    shortName: Is 52:3
    text: 'Quia haec dicit Dominus: " Gratis venumdati estis et sine argento redimemini
      ".'
  - name: Isaias 52:4
    orderIndex: 3
    osisId: Isa.52.4
    sblId: Isa 52:4
    shortName: Is 52:4
    text: 'Quia haec dicit Dominus Deus: " In Aegyptum descendit populus meus in principio,
      ut colonus esset ibi; et Assur sine causa oppressit eum.'
  - name: Isaias 52:5
    orderIndex: 4
    osisId: Isa.52.5
    sblId: Isa 52:5
    shortName: Is 52:5
    text: Et nunc quid mihi est hic, dicit Dominus, quoniam ablatus est populus meus
      gratis? Dominatores eius ululant, dicit Dominus, et iugiter tota die nomen meum
      blasphematur.
  - name: Isaias 52:6
    orderIndex: 5
    osisId: Isa.52.6
    sblId: Isa 52:6
    shortName: Is 52:6
    text: 'Propter hoc sciet populus meus nomen meum in die illa, quia ego ipse, qui
      loquebar: "Ecce adsum" ".'
  - name: Isaias 52:7
    orderIndex: 6
    osisId: Isa.52.7
    sblId: Isa 52:7
    shortName: Is 52:7
    text: 'Quam pulchri super montespedes annuntiantis, praedicantis pacem,annuntiantis
      bonum, praedicantis salutem,dicentis Sion: "Regnavit Deus tuus!".'
  - name: Isaias 52:8
    orderIndex: 7
    osisId: Isa.52.8
    sblId: Isa 52:8
    shortName: Is 52:8
    text: 'Vox speculatorum tuorum: levaverunt vocem,simul exsultabunt,quia oculo
      ad oculum videbunt,cum redierit Dominus ad Sion.'
  - name: Isaias 52:9
    orderIndex: 8
    osisId: Isa.52.9
    sblId: Isa 52:9
    shortName: Is 52:9
    text: Gaudete et exsultate simul,deserta Ierusalem,quia consolatus est Dominus
      populum suum,redemit Ierusalem.
  - name: Isaias 52:10
    orderIndex: 9
    osisId: Isa.52.10
    sblId: Isa 52:10
    shortName: Is 52:10
    text: Nudavit Dominus brachium sanctum suumin oculis omnium gentium;et videbunt
      omnes fines terraesalutare Dei nostri.
  - name: Isaias 52:11
    orderIndex: 10
    osisId: Isa.52.11
    sblId: Isa 52:11
    shortName: Is 52:11
    text: Recedite, recedite, exite inde,pollutum nolite tangere;exite de medio eius,
      mundamini,qui fertis vasa Domini.
  - name: Isaias 52:12
    orderIndex: 11
    osisId: Isa.52.12
    sblId: Isa 52:12
    shortName: Is 52:12
    text: Quoniam non in festinatione exibitisnec in fuga properabitis;praecedet enim
      vos Dominus,et colliget vos Deus Israel.
  - name: Isaias 52:13
    orderIndex: 12
    osisId: Isa.52.13
    sblId: Isa 52:13
    shortName: Is 52:13
    text: Ecce prospere aget servus meus;exaltabitur et elevabitur et sublimis erit
      valde.
  - name: Isaias 52:14
    orderIndex: 13
    osisId: Isa.52.14
    sblId: Isa 52:14
    shortName: Is 52:14
    text: Sicut obstupuerunt super eum multi,sic deformis erat, quasi non esset hominis
      species eius,filiorum hominis aspectus eius,
  - name: Isaias 52:15
    orderIndex: 14
    osisId: Isa.52.15
    sblId: Isa 52:15
    shortName: Is 52:15
    text: sic disperget gentes multas.Super ipsum continebunt reges os suum,quia,
      quae non sunt narrata eis, videruntet, quae non audierunt, contemplati sunt.
  versesCount: 15
- name: Isaias 53
  orderIndex: 52
  osisId: Isa.53
  sblId: Isa 53
  shortName: Is 53
  verses:
  - name: Isaias 53:1
    orderIndex: 0
    osisId: Isa.53.1
    sblId: Isa 53:1
    shortName: Is 53:1
    text: '" Quis credidit auditui nostro,et brachium Domini cui revelatum est?'
  - name: Isaias 53:2
    orderIndex: 1
    osisId: Isa.53.2
    sblId: Isa 53:2
    shortName: Is 53:2
    text: Et ascendit sicut virgultum coram eoet sicut radix de terra sitienti.Non
      erat species ei neque decor, ut aspiceremus eum,et non erat aspectus, ut desideraremus
      eum.
  - name: Isaias 53:3
    orderIndex: 2
    osisId: Isa.53.3
    sblId: Isa 53:3
    shortName: Is 53:3
    text: Despectus erat et novissimus virorum,vir dolorum et sciens infirmitatem,et
      quasi abscondebamus vultum coram eo;despectus, unde nec reputabamus eum.
  - name: Isaias 53:4
    orderIndex: 3
    osisId: Isa.53.4
    sblId: Isa 53:4
    shortName: Is 53:4
    text: Vere languores nostros ipse tulitet dolores nostros ipse portavit;et nos
      putavimus eum quasi plagatum,percussum a Deo et humiliatum.
  - name: Isaias 53:5
    orderIndex: 4
    osisId: Isa.53.5
    sblId: Isa 53:5
    shortName: Is 53:5
    text: Ipse autem vulneratus est propter iniquitates nostras,attritus est propter
      scelera nostra;disciplina pacis nostrae super eum,et livore eius sanati sumus.
  - name: Isaias 53:6
    orderIndex: 5
    osisId: Isa.53.6
    sblId: Isa 53:6
    shortName: Is 53:6
    text: Omnes nos quasi oves erravimus,unusquisque in viam suam declinavit;et posuit
      Dominus in eoiniquitatem omnium nostrum ".
  - name: Isaias 53:7
    orderIndex: 6
    osisId: Isa.53.7
    sblId: Isa 53:7
    shortName: Is 53:7
    text: Afflictus est et ipse subiecit seet non aperuit os suum;sicut agnus, qui
      ad occisionem ducitur,et quasi ovis, quae coram tondentibus se obmutuitet non
      aperuit os suum.
  - name: Isaias 53:8
    orderIndex: 7
    osisId: Isa.53.8
    sblId: Isa 53:8
    shortName: Is 53:8
    text: Angustia et iudicio sublatus est.De generatione eius quis curabit?Quia abscissus
      est de terra viventium;propter scelus populi mei percussus est ad mortem.
  - name: Isaias 53:9
    orderIndex: 8
    osisId: Isa.53.9
    sblId: Isa 53:9
    shortName: Is 53:9
    text: Et posuerunt sepulcrum eius cum impiis,cum divitibus tumulum eius,eo quod
      iniquitatem non fecerit,neque dolus fuerit in ore eius.
  - name: Isaias 53:10
    orderIndex: 9
    osisId: Isa.53.10
    sblId: Isa 53:10
    shortName: Is 53:10
    text: Et Dominus voluit conterere eum infirmitate.Si posuerit in piaculum animam
      suam,videbit semen longaevum,et voluntas Domini in manu eius prosperabitur.
  - name: Isaias 53:11
    orderIndex: 10
    osisId: Isa.53.11
    sblId: Isa 53:11
    shortName: Is 53:11
    text: Propter laborem animae eiusvidebit lucem, saturabitur in scientia sua.Iustificabit
      iustus servus meus multoset iniquitates eorum ipse portabit.
  - name: Isaias 53:12
    orderIndex: 11
    osisId: Isa.53.12
    sblId: Isa 53:12
    shortName: Is 53:12
    text: Ideo dispertiam ei multos,et cum fortibus dividet spolia,pro eo quod tradidit
      in mortem animam suamet cum sceleratis reputatus est;et ipse peccatum multorum
      tulitet pro transgressoribus rogat.
  versesCount: 12
- name: Isaias 54
  orderIndex: 53
  osisId: Isa.54
  sblId: Isa 54
  shortName: Is 54
  verses:
  - name: Isaias 54:1
    orderIndex: 0
    osisId: Isa.54.1
    sblId: Isa 54:1
    shortName: Is 54:1
    text: Exsulta, sterilis, quae non peperisti,laetare, gaude, quae non parturisti,quoniam
      multi sunt filii desertaemagis quam filii nuptae, dicit Dominus.
  - name: Isaias 54:2
    orderIndex: 1
    osisId: Isa.54.2
    sblId: Isa 54:2
    shortName: Is 54:2
    text: Dilata locum tentorii tuiet pelles tabernaculorum tuorum extende, ne parcas;longos
      fac funiculos tuoset clavos tuos consolida.
  - name: Isaias 54:3
    orderIndex: 2
    osisId: Isa.54.3
    sblId: Isa 54:3
    shortName: Is 54:3
    text: Ad dexteram enim et ad laevam penetrabis,et semen tuum hereditabit gentes,quae
      civitates desertas inhabitabunt.
  - name: Isaias 54:4
    orderIndex: 3
    osisId: Isa.54.4
    sblId: Isa 54:4
    shortName: Is 54:4
    text: Noli timere, quia non confunderis,neque erubescas, quia non te pudebit;nam
      confusionis adulescentiae tuae oblivisceriset opprobrii viduitatis tuae non
      recordaberis amplius.
  - name: Isaias 54:5
    orderIndex: 4
    osisId: Isa.54.5
    sblId: Isa 54:5
    shortName: Is 54:5
    text: Qui enim fecit te, erit sponsus tuus,Dominus exercituum nomen eius;et redemptor
      tuus Sanctus Israel,Deus omnis terrae vocabitur.
  - name: Isaias 54:6
    orderIndex: 5
    osisId: Isa.54.6
    sblId: Isa 54:6
    shortName: Is 54:6
    text: Quia ut mulierem derelictam et maerentem spirituvocavit te Dominus,et uxorem
      ab adulescentia abiectamdixit Deus tuus.
  - name: Isaias 54:7
    orderIndex: 6
    osisId: Isa.54.7
    sblId: Isa 54:7
    shortName: Is 54:7
    text: Ad punctum in modico dereliqui teet in miserationibus magnis congregabo
      te.
  - name: Isaias 54:8
    orderIndex: 7
    osisId: Isa.54.8
    sblId: Isa 54:8
    shortName: Is 54:8
    text: In momento indignationisabscondi faciem meam parumper a teet in misericordia
      sempiterna misertus sum tui,dixit redemptor tuus Dominus.
  - name: Isaias 54:9
    orderIndex: 8
    osisId: Isa.54.9
    sblId: Isa 54:9
    shortName: Is 54:9
    text: Sicut in diebus Noe istud mihi est,cui iuravi, ne inducerem aquas Noe ultra
      supra terram;sic iuravi, ut non irascar tibiet non increpem te.
  - name: Isaias 54:10
    orderIndex: 9
    osisId: Isa.54.10
    sblId: Isa 54:10
    shortName: Is 54:10
    text: Montes enim recedent,et colles movebuntur,misericordia autem mea non recedet
      a te,et foedus pacis meae non movebitur,dixit miserator tuus Dominus.
  - name: Isaias 54:11
    orderIndex: 10
    osisId: Isa.54.11
    sblId: Isa 54:11
    shortName: Is 54:11
    text: Paupercula, tempestate convulsa absque ulla consolatione,ecce ego sternam
      super carbunculos lapides tuoset fundabo te in sapphiris;
  - name: Isaias 54:12
    orderIndex: 11
    osisId: Isa.54.12
    sblId: Isa 54:12
    shortName: Is 54:12
    text: et ponam iaspidem propugnacula tuaet portas tuas in lapides pretiososet
      omnes terminos tuos in lapides desiderabiles.
  - name: Isaias 54:13
    orderIndex: 12
    osisId: Isa.54.13
    sblId: Isa 54:13
    shortName: Is 54:13
    text: Universi filii tui erunt discipuli Domini,et magna erit pax filiis tuis;
  - name: Isaias 54:14
    orderIndex: 13
    osisId: Isa.54.14
    sblId: Isa 54:14
    shortName: Is 54:14
    text: in iustitia fundaberis.Procul eris ab oppressione, quia non timebis,et a
      pavore, quia non appropinquabit tibi.
  - name: Isaias 54:15
    orderIndex: 14
    osisId: Isa.54.15
    sblId: Isa 54:15
    shortName: Is 54:15
    text: Ecce, si impetus fiet, non erit ex me; qui impetum fecerit in te, cadet
      contra te.
  - name: Isaias 54:16
    orderIndex: 15
    osisId: Isa.54.16
    sblId: Isa 54:16
    shortName: Is 54:16
    text: Ecce, ego creavi fabrumsufflantem in igne prunaset proferentem vas in opus
      suum;et ego creavi etiam vastatorem ad disperdendum.
  - name: Isaias 54:17
    orderIndex: 16
    osisId: Isa.54.17
    sblId: Isa 54:17
    shortName: Is 54:17
    text: Omne vas, quod fictum est contra te, frustra erit.Et omnem linguam insurgentem
      tibi in iudicio confutabis:haec est hereditas servorum Dominiet iustitia eorum
      ex me, dicit Dominus.
  versesCount: 17
- name: Isaias 55
  orderIndex: 54
  osisId: Isa.55
  sblId: Isa 55
  shortName: Is 55
  verses:
  - name: Isaias 55:1
    orderIndex: 0
    osisId: Isa.55.1
    sblId: Isa 55:1
    shortName: Is 55:1
    text: Heu! Omnes sitientes, venite ad aquas;et, qui non habetis argentum, properate,emite
      et comedite, venite, emite absque argentoet absque ulla commutatione vinum et
      lac.
  - name: Isaias 55:2
    orderIndex: 1
    osisId: Isa.55.2
    sblId: Isa 55:2
    shortName: Is 55:2
    text: Quare appenditis argentum non in panibuset laborem vestrum non in saturitate?Audite,
      audientes me, et comedite bonum,ut delectetur in crassitudine anima vestra.
  - name: Isaias 55:3
    orderIndex: 2
    osisId: Isa.55.3
    sblId: Isa 55:3
    shortName: Is 55:3
    text: Inclinate aurem vestram et venite ad me;audite, ut vivat anima vestra,et
      feriam vobiscum pactum sempiternum,misericordias David fideles.
  - name: Isaias 55:4
    orderIndex: 3
    osisId: Isa.55.4
    sblId: Isa 55:4
    shortName: Is 55:4
    text: Ecce testem populis dedi eum,ducem ac praeceptorem gentibus.
  - name: Isaias 55:5
    orderIndex: 4
    osisId: Isa.55.5
    sblId: Isa 55:5
    shortName: Is 55:5
    text: Ecce gentem, quam nesciebas, vocabis,et gentes, quae te non cognoverunt,
      ad te current,propter Dominum Deum tuumet Sanctum Israel, quia glorificavit
      te.
  - name: Isaias 55:6
    orderIndex: 5
    osisId: Isa.55.6
    sblId: Isa 55:6
    shortName: Is 55:6
    text: Quaerite Dominum, dum inveniri potest;invocate eum, dum prope est.
  - name: Isaias 55:7
    orderIndex: 6
    osisId: Isa.55.7
    sblId: Isa 55:7
    shortName: Is 55:7
    text: Derelinquat impius viam suam,et vir iniquus cogitationes suas;et revertatur
      ad Dominum, et miserebitur eius,et ad Deum nostrum, quoniam multus est ad ignoscendum.
  - name: Isaias 55:8
    orderIndex: 7
    osisId: Isa.55.8
    sblId: Isa 55:8
    shortName: Is 55:8
    text: Non enim cogitationes meae cogitationes vestrae,neque viae vestrae viae
      meae, dicit Dominus.
  - name: Isaias 55:9
    orderIndex: 8
    osisId: Isa.55.9
    sblId: Isa 55:9
    shortName: Is 55:9
    text: Quia sicut exaltantur caeli a terra,sic exaltatae sunt viae meae a viis
      vestris,et cogitationes meae a cogitationibus vestris.
  - name: Isaias 55:10
    orderIndex: 9
    osisId: Isa.55.10
    sblId: Isa 55:10
    shortName: Is 55:10
    text: Et quomodo descendit imber et nix de caeloet illuc ultra non revertitur,sed
      inebriat terram et infundit eamet germinare eam facitet dat semen serenti et
      panem comedenti,
  - name: Isaias 55:11
    orderIndex: 10
    osisId: Isa.55.11
    sblId: Isa 55:11
    shortName: Is 55:11
    text: sic erit verbum meum, quod egredietur de ore meo:non revertetur ad me vacuum,sed
      faciet, quaecumque volui,et prosperabitur in his, ad quae misi illud.
  - name: Isaias 55:12
    orderIndex: 11
    osisId: Isa.55.12
    sblId: Isa 55:12
    shortName: Is 55:12
    text: Quia in laetitia egredieminiet in pace deducemini;montes et colles cantabunt
      coram vobis laudem,et omnia ligna regionis plaudent manu.
  - name: Isaias 55:13
    orderIndex: 12
    osisId: Isa.55.13
    sblId: Isa 55:13
    shortName: Is 55:13
    text: Pro vepribus ascendet cupressus,et pro urtica crescet myrtus;et erit Domino
      in gloriam,in signum aeternum, quod non auferetur.
  versesCount: 13
- name: Isaias 56
  orderIndex: 55
  osisId: Isa.56
  sblId: Isa 56
  shortName: Is 56
  verses:
  - name: Isaias 56:1
    orderIndex: 0
    osisId: Isa.56.1
    sblId: Isa 56:1
    shortName: Is 56:1
    text: 'Haec dicit Dominus: Custodite iudicium et faciteiustitiam,quia iuxta est
      salus mea, ut veniat,et iustitia mea, ut reveletur ".'
  - name: Isaias 56:2
    orderIndex: 1
    osisId: Isa.56.2
    sblId: Isa 56:2
    shortName: Is 56:2
    text: Beatus vir, qui facit hoc,et filius hominis, qui apprehendit istud,custodiens
      sabbatum, ne polluat illud,custodiens manum suam, ne faciat omne malum.
  - name: Isaias 56:3
    orderIndex: 2
    osisId: Isa.56.3
    sblId: Isa 56:3
    shortName: Is 56:3
    text: 'Et non dicat filius advenae, qui adhaeret Domino,dicens: " Separatione
      dividet me Dominus a populo suo ".Et non dicat eunuchus: Ecce, ego lignum aridum
      ".'
  - name: Isaias 56:4
    orderIndex: 3
    osisId: Isa.56.4
    sblId: Isa 56:4
    shortName: Is 56:4
    text: 'Quia haec dicit Dominus eunuchis: Qui custodierint sabbata meaet elegerint,
      quae ego volui,et tenuerint foedus meum,'
  - name: Isaias 56:5
    orderIndex: 4
    osisId: Isa.56.5
    sblId: Isa 56:5
    shortName: Is 56:5
    text: dabo eis in domo mea et in muris meislocum et nomen melius a filiis et filiabus:nomen
      sempiternum dabo eis,quod non peribit.
  - name: Isaias 56:6
    orderIndex: 5
    osisId: Isa.56.6
    sblId: Isa 56:6
    shortName: Is 56:6
    text: Et filios advenae, qui adhaerent Domino,ut colant eum,ut diligant nomen
      Domini,ut sint ei in servos,omnes custodientes sabbatum, ne polluant illud,et
      tenentes foedus meum,
  - name: Isaias 56:7
    orderIndex: 6
    osisId: Isa.56.7
    sblId: Isa 56:7
    shortName: Is 56:7
    text: adducam eos in montem sanctum meumet laetificabo eos in domo orationis meae:holocausta
      eorum et victimae eorumplacebunt mihi super altari meo,quia domus mea domus
      orationisvocabitur cunctis populis ".
  - name: Isaias 56:8
    orderIndex: 7
    osisId: Isa.56.8
    sblId: Isa 56:8
    shortName: Is 56:8
    text: 'Ait Dominus Deus, qui congregat dispersos Israel: Adhuc congregabo ad eum
      praeter congregatos eius ".'
  - name: Isaias 56:9
    orderIndex: 8
    osisId: Isa.56.9
    sblId: Isa 56:9
    shortName: Is 56:9
    text: Omnes bestiae agri, venite ad devorandum,universae bestiae saltus.
  - name: Isaias 56:10
    orderIndex: 9
    osisId: Isa.56.10
    sblId: Isa 56:10
    shortName: Is 56:10
    text: Speculatores eius caeci, omnes nescierunt;universi sunt canes muti non valentes
      latrare,insanientes, cubantes, amantes soporem;
  - name: Isaias 56:11
    orderIndex: 10
    osisId: Isa.56.11
    sblId: Isa 56:11
    shortName: Is 56:11
    text: et canes voraces nescierunt saturitatem,ipsi pastores ignoraverunt intellegentiam:omnes
      in viam suam declinaverunt,unusquisque ad avaritiam suam,a summo usque ad novissimum.
  - name: Isaias 56:12
    orderIndex: 11
    osisId: Isa.56.12
    sblId: Isa 56:12
    shortName: Is 56:12
    text: '" Venite, sumam vinum, et impleamur ebrietate;et cras erit sicut hodieet
      multo amplius ".'
  versesCount: 12
- name: Isaias 57
  orderIndex: 56
  osisId: Isa.57
  sblId: Isa 57
  shortName: Is 57
  verses:
  - name: Isaias 57:1
    orderIndex: 0
    osisId: Isa.57.1
    sblId: Isa 57:1
    shortName: Is 57:1
    text: Iustus perit, et non est qui recogitet in corde suo;et viri misericordiae
      colliguntur,tamen non est qui intellegat:a facie enim malitiae collectus est
      iustus.
  - name: Isaias 57:2
    orderIndex: 1
    osisId: Isa.57.2
    sblId: Isa 57:2
    shortName: Is 57:2
    text: In pacem ingreditur, requiescit in cubili suo,qui ambulat in directione
      sua.
  - name: Isaias 57:3
    orderIndex: 2
    osisId: Isa.57.3
    sblId: Isa 57:3
    shortName: Is 57:3
    text: Vos autem accedite huc, filii auguratricis,semen adulteri et fornicariae.
  - name: Isaias 57:4
    orderIndex: 3
    osisId: Isa.57.4
    sblId: Isa 57:4
    shortName: Is 57:4
    text: Super quem luditis?Super quem dilatatis os et eicitis linguam?Numquid non
      vos filii scelesti, semen mendax,
  - name: Isaias 57:5
    orderIndex: 4
    osisId: Isa.57.5
    sblId: Isa 57:5
    shortName: Is 57:5
    text: qui exardescitis in terebinthissubter omne lignum frondosum,immolantes parvulos
      in vallibussubter scissuras petrarum?
  - name: Isaias 57:6
    orderIndex: 5
    osisId: Isa.57.6
    sblId: Isa 57:6
    shortName: Is 57:6
    text: In partibus vallis pars tua,hae sunt sors tua;et ipsis effundisti libamen,
      obtulisti sacrificium.Numquid super his consolabor?
  - name: Isaias 57:7
    orderIndex: 6
    osisId: Isa.57.7
    sblId: Isa 57:7
    shortName: Is 57:7
    text: Super montem excelsum et sublimem posuisti cubile tuum,et illuc ascendisti,
      ut immolares hostias.
  - name: Isaias 57:8
    orderIndex: 7
    osisId: Isa.57.8
    sblId: Isa 57:8
    shortName: Is 57:8
    text: Et post ostium et postem posuisti memoriale tuum;nam longe a me discooperuisti
      et ascendisti,dilatasti cubile tuum,et pepigisti cum eis foedus;dilexisti stratum
      eorum, manum respexisti.
  - name: Isaias 57:9
    orderIndex: 8
    osisId: Isa.57.9
    sblId: Isa 57:9
    shortName: Is 57:9
    text: Et ingressa es ad regem cum unguentoet multiplicasti pigmenta tua;misisti
      legatos tuos proculet humiliata es usque ad inferos.
  - name: Isaias 57:10
    orderIndex: 9
    osisId: Isa.57.10
    sblId: Isa 57:10
    shortName: Is 57:10
    text: 'In multitudine viae tuae laborasti;non dixisti: " Vanum est! ".Vitam manus
      tuae invenisti,propterea non aegrotasti.'
  - name: Isaias 57:11
    orderIndex: 10
    osisId: Isa.57.11
    sblId: Isa 57:11
    shortName: Is 57:11
    text: Pro quo sollicita timuisti,quia mentita es et mei non es recordataneque
      cogitasti in corde tuo?Nonne, quia ego tacui et longo tempore,me non times?
  - name: Isaias 57:12
    orderIndex: 11
    osisId: Isa.57.12
    sblId: Isa 57:12
    shortName: Is 57:12
    text: Ego annuntiabo iustitiam tuamet opera tua, quae non proderunt tibi.
  - name: Isaias 57:13
    orderIndex: 12
    osisId: Isa.57.13
    sblId: Isa 57:13
    shortName: Is 57:13
    text: Cum clamaveris, liberent te lucra tua;et omnia illa auferet ventus, tollet
      aura.Qui autem fiduciam habet in me, hereditabit terramet possidebit montem
      sanctum meum.
  - name: Isaias 57:14
    orderIndex: 13
    osisId: Isa.57.14
    sblId: Isa 57:14
    shortName: Is 57:14
    text: 'Et dicent: " Sternite, sternite,parate viam, auferte offendicula de via
      populi mei ".'
  - name: Isaias 57:15
    orderIndex: 14
    osisId: Isa.57.15
    sblId: Isa 57:15
    shortName: Is 57:15
    text: 'Quia haec dicit Excelsus et Sublimis,habitans aeternitatem, et sanctum
      nomen eius: Excelsus et sanctus habitoet cum contrito et humili spiritu,ut vivificem
      spiritum humiliumet vivificem cor contritorum.'
  - name: Isaias 57:16
    orderIndex: 15
    osisId: Isa.57.16
    sblId: Isa 57:16
    shortName: Is 57:16
    text: Non enim in sempiternum litigaboneque usque ad finem irascar,quia spiritus
      a facie mea deficeret,halitus, quem ego feci.
  - name: Isaias 57:17
    orderIndex: 16
    osisId: Isa.57.17
    sblId: Isa 57:17
    shortName: Is 57:17
    text: Propter iniquitatem avaritiae eius iratus sum et percussi eum,abscondi faciem
      meam et indignatus sum;et abiit vagus in via cordis sui.
  - name: Isaias 57:18
    orderIndex: 17
    osisId: Isa.57.18
    sblId: Isa 57:18
    shortName: Is 57:18
    text: Vias eius vidi et sanabo eum et reducam eumet reddam consolationes ipsi
      et lugentibus eius.
  - name: Isaias 57:19
    orderIndex: 18
    osisId: Isa.57.19
    sblId: Isa 57:19
    shortName: Is 57:19
    text: Creo fructum labiorum pacem;pacem ei, qui longe est et qui prope, dixit
      Dominus,et sanabo eum ".
  - name: Isaias 57:20
    orderIndex: 19
    osisId: Isa.57.20
    sblId: Isa 57:20
    shortName: Is 57:20
    text: Impii autem quasi mare fervens,quod quiescere non potest,et redundant fluctus
      eius in limum et lutum.
  - name: Isaias 57:21
    orderIndex: 20
    osisId: Isa.57.21
    sblId: Isa 57:21
    shortName: Is 57:21
    text: Non est pax impiis, dicit Deus meus.
  versesCount: 21
- name: Isaias 58
  orderIndex: 57
  osisId: Isa.58
  sblId: Isa 58
  shortName: Is 58
  verses:
  - name: Isaias 58:1
    orderIndex: 0
    osisId: Isa.58.1
    sblId: Isa 58:1
    shortName: Is 58:1
    text: Clama fortiter, ne cesses;quasi tuba exalta vocem tuamet annuntia populo
      meo scelera eorumet domui Iacob peccata eorum.
  - name: Isaias 58:2
    orderIndex: 1
    osisId: Isa.58.2
    sblId: Isa 58:2
    shortName: Is 58:2
    text: Me etenim de die in diem quaerunt et scire vias meas volunt,quasi gens,
      quae iustitiam feceritet iudicium Dei sui non dereliquerit.Rogant me iudicia
      iustitiae,appropinquare Deum volunt.
  - name: Isaias 58:3
    orderIndex: 2
    osisId: Isa.58.3
    sblId: Isa 58:3
    shortName: Is 58:3
    text: '" Quare ieiunavimus, et non aspexisti,humiliavimus animam nostram, et nescisti?
      ".Ecce, in die ieiunii vestri agitis negotiaet omnes operarios vestros opprimitis.'
  - name: Isaias 58:4
    orderIndex: 3
    osisId: Isa.58.4
    sblId: Isa 58:4
    shortName: Is 58:4
    text: Ecce, ad lites et contentiones ieiunatiset percutitis pugno impie.Nolite
      ieiunare sicut hodie,ut audiatur in excelso clamor vester.
  - name: Isaias 58:5
    orderIndex: 4
    osisId: Isa.58.5
    sblId: Isa 58:5
    shortName: Is 58:5
    text: Numquid tale est ieiunium, quod elegi,dies, quo homo affligit animam suam?Numquid
      contorquere quasi iuncum caput suumet saccum et cinerem sternere?Numquid istud
      vocabis ieiuniumet diem acceptabilem Domino?
  - name: Isaias 58:6
    orderIndex: 5
    osisId: Isa.58.6
    sblId: Isa 58:6
    shortName: Is 58:6
    text: Nonne hoc est ieiunium, quod elegi:dissolvere vincula iniqua,solvere funes
      iugi,dimittere eos, qui confracti sunt, liberos,et omne iugum dirumpere?
  - name: Isaias 58:7
    orderIndex: 6
    osisId: Isa.58.7
    sblId: Isa 58:7
    shortName: Is 58:7
    text: Nonne frangere esurienti panem tuum,et egenos, vagos inducere in domum?Cum
      videris nudum, operi eumet carnem tuam ne despexeris.
  - name: Isaias 58:8
    orderIndex: 7
    osisId: Isa.58.8
    sblId: Isa 58:8
    shortName: Is 58:8
    text: Tunc erumpet quasi aurora lumen tuum,et sanatio tua citius orietur;et anteibit
      faciem tuam iustitia tua,et gloria Domini colliget te.
  - name: Isaias 58:9
    orderIndex: 8
    osisId: Isa.58.9
    sblId: Isa 58:9
    shortName: Is 58:9
    text: 'Tunc invocabis, et Dominus exaudiet;clamabis, et dicet: " Ecce adsum ".Si
      abstuleris de medio tui iugumet desieris extendere digitumet loqui iniquitatem;'
  - name: Isaias 58:10
    orderIndex: 9
    osisId: Isa.58.10
    sblId: Isa 58:10
    shortName: Is 58:10
    text: si effuderis esurienti animam tuamet animam afflictam satiaveris,orietur
      in tenebris lux tua,et caligo tua erit sicut meridies.
  - name: Isaias 58:11
    orderIndex: 10
    osisId: Isa.58.11
    sblId: Isa 58:11
    shortName: Is 58:11
    text: Et te ducet Dominus semper,et satiabit in locis aridis animam tuamet ossa
      tua firmabit;et eris quasi hortus irriguuset sicut fons aquarum,cuius non deficient
      aquae.
  - name: Isaias 58:12
    orderIndex: 11
    osisId: Isa.58.12
    sblId: Isa 58:12
    shortName: Is 58:12
    text: Et reaedificabit gens tua ruinas antiquas;fundamenta generationis et generationis
      suscitabis:et vocaberis restitutor ruinarum,instaurator viarum, ut habitentur.
  - name: Isaias 58:13
    orderIndex: 12
    osisId: Isa.58.13
    sblId: Isa 58:13
    shortName: Is 58:13
    text: Si averteris a sabbato pedem tuum,facere negotia tua in die sancto meo,et
      vocaveris sabbatum deliciaset diem Domino sacrum gloriosum;et glorificaveris
      eum relinquens vias tuaset negotia tua et sermones tuos,
  - name: Isaias 58:14
    orderIndex: 13
    osisId: Isa.58.14
    sblId: Isa 58:14
    shortName: Is 58:14
    text: tunc delectaberis super Domino;et vehi te faciam super altitudines terraeet
      cibabo te hereditate Iacob patris tui.Os enim Domini locutum est.
  versesCount: 14
- name: Isaias 59
  orderIndex: 58
  osisId: Isa.59
  sblId: Isa 59
  shortName: Is 59
  verses:
  - name: Isaias 59:1
    orderIndex: 0
    osisId: Isa.59.1
    sblId: Isa 59:1
    shortName: Is 59:1
    text: Ecce non est abbreviata manus Domini,ut salvare nequeat,neque aggravata
      est auris eius,ut non exaudiat;
  - name: Isaias 59:2
    orderIndex: 1
    osisId: Isa.59.2
    sblId: Isa 59:2
    shortName: Is 59:2
    text: sed iniquitates vestrae diviseruntinter vos et Deum vestrum,et peccata vestra
      absconderunt faciem eiusa vobis, ne exaudiret.
  - name: Isaias 59:3
    orderIndex: 2
    osisId: Isa.59.3
    sblId: Isa 59:3
    shortName: Is 59:3
    text: Manus enim vestrae pollutae sunt sanguine,et digiti vestri iniquitate;labia
      vestra locuta sunt mendacium,et lingua vestra iniquitatem fatur.
  - name: Isaias 59:4
    orderIndex: 3
    osisId: Isa.59.4
    sblId: Isa 59:4
    shortName: Is 59:4
    text: Non est qui invocet iustitiam,neque est qui iudicet vere;confidunt in nihilo
      et loquuntur vanitates:conceperunt laborem et pepererunt iniquitatem.
  - name: Isaias 59:5
    orderIndex: 4
    osisId: Isa.59.5
    sblId: Isa 59:5
    shortName: Is 59:5
    text: Ova aspidum rumpuntet telas araneae texunt;qui comederit de ovis eorum,
      morietur,et, quod fractum est, erumpet in regulum.
  - name: Isaias 59:6
    orderIndex: 5
    osisId: Isa.59.6
    sblId: Isa 59:6
    shortName: Is 59:6
    text: Telae eorum non erunt in vestimentum,neque operientur operibus suis;opera
      eorum opera iniquitatis,et facinora violentiae in manibus eorum.
  - name: Isaias 59:7
    orderIndex: 6
    osisId: Isa.59.7
    sblId: Isa 59:7
    shortName: Is 59:7
    text: Pedes eorum ad malum curruntet festinant, ut effundant sanguinem innocentem;cogitationes
      eorum cogitationes iniquitatis,vastitas et contritio in viis eorum.
  - name: Isaias 59:8
    orderIndex: 7
    osisId: Isa.59.8
    sblId: Isa 59:8
    shortName: Is 59:8
    text: Viam pacis nescierunt,et non est iudicium in gressibus eorum;semitae eorum
      incurvatae sunt eis:omnis, qui calcat in eis, ignorat pacem.
  - name: Isaias 59:9
    orderIndex: 8
    osisId: Isa.59.9
    sblId: Isa 59:9
    shortName: Is 59:9
    text: Propter hoc elongatum est iudicium a nobis,et non apprehendit nos iustitia;exspectamus
      lucem, et ecce tenebrae,splendorem, et in caligine ambulamus.
  - name: Isaias 59:10
    orderIndex: 9
    osisId: Isa.59.10
    sblId: Isa 59:10
    shortName: Is 59:10
    text: Palpamus sicut caeci parietemet quasi absque oculis attrectamus;impegimus
      meridie quasi in crepusculo,inter sanos quasi mortui.
  - name: Isaias 59:11
    orderIndex: 10
    osisId: Isa.59.11
    sblId: Isa 59:11
    shortName: Is 59:11
    text: Rugimus quasi ursi omneset quasi columbae gementes gemimus;exspectamus iudicium,
      et non est,salutem, et elongata est a nobis.
  - name: Isaias 59:12
    orderIndex: 11
    osisId: Isa.59.12
    sblId: Isa 59:12
    shortName: Is 59:12
    text: 'Multiplicatae sunt enim iniquitates nostrae coram te,et peccata nostra
      respondent nobis;quia scelera nostra nobiscum,et iniquitates nostras cognovimus:'
  - name: Isaias 59:13
    orderIndex: 12
    osisId: Isa.59.13
    sblId: Isa 59:13
    shortName: Is 59:13
    text: peccare et mentiri contra Dominumet recedere a Deo nostro,loqui violentiam
      et transgressionem,concipere et murmurare de corde verba mendacii.
  - name: Isaias 59:14
    orderIndex: 13
    osisId: Isa.59.14
    sblId: Isa 59:14
    shortName: Is 59:14
    text: Et conversum est retrorsum iudicium,et iustitia longe stat,quia corruit
      in platea veritas,et aequitas non potuit ingredi.
  - name: Isaias 59:15
    orderIndex: 14
    osisId: Isa.59.15
    sblId: Isa 59:15
    shortName: Is 59:15
    text: Et facta est veritas in oblivionem,et, qui recedit a malo, spoliatur.Et
      vidit Dominus, et malum apparuit in oculis eius,quia non est iudicium.
  - name: Isaias 59:16
    orderIndex: 15
    osisId: Isa.59.16
    sblId: Isa 59:16
    shortName: Is 59:16
    text: Et vidit quia non est vir,et aporiatus est, quia non est qui occurrat;et
      salvavit sibi brachium suum,et iustitia eius ipsa confirmavit eum.
  - name: Isaias 59:17
    orderIndex: 16
    osisId: Isa.59.17
    sblId: Isa 59:17
    shortName: Is 59:17
    text: Indutus est iustitia ut lorica,et galea salutis in capite eius;indutus est
      vestimentis ultioniset operuit se zelo quasi pallio.
  - name: Isaias 59:18
    orderIndex: 17
    osisId: Isa.59.18
    sblId: Isa 59:18
    shortName: Is 59:18
    text: Secundum opera sic retribuet:iram hostibus suis,retributionem inimicis suis,insulis
      vicem reddet.
  - name: Isaias 59:19
    orderIndex: 18
    osisId: Isa.59.19
    sblId: Isa 59:19
    shortName: Is 59:19
    text: Et timebunt, qui ab occidente, nomen Domini,et, qui ab ortu solis, gloriam
      eius,cum venerit quasi fluvius violentus,quem spiritus Domini cogit.
  - name: Isaias 59:20
    orderIndex: 19
    osisId: Isa.59.20
    sblId: Isa 59:20
    shortName: Is 59:20
    text: Et veniet pro Sion redemptoret eis, qui redeunt ab iniquitate in Iacob,dixit
      Dominus.
  - name: Isaias 59:21
    orderIndex: 20
    osisId: Isa.59.21
    sblId: Isa 59:21
    shortName: Is 59:21
    text: 'Hoc foedus meum cum eis,dixit Dominus: Spiritus meus, qui est super te,et
      verba mea, quae posui in ore tuo,non recedent de ore tuoet de ore seminis tuiet
      de ore seminis seminis tui,dixit Dominus, amodo et usque in sempiternum ".'
  versesCount: 21
- name: Isaias 60
  orderIndex: 59
  osisId: Isa.60
  sblId: Isa 60
  shortName: Is 60
  verses:
  - name: Isaias 60:1
    orderIndex: 0
    osisId: Isa.60.1
    sblId: Isa 60:1
    shortName: Is 60:1
    text: Surge, illuminare, quia venit lumen tuum,et gloria Domini super te orta
      est.
  - name: Isaias 60:2
    orderIndex: 1
    osisId: Isa.60.2
    sblId: Isa 60:2
    shortName: Is 60:2
    text: Quia ecce tenebrae operient terramet caligo populos;super te autem orietur
      Dominus,et gloria eius in te videbitur.
  - name: Isaias 60:3
    orderIndex: 2
    osisId: Isa.60.3
    sblId: Isa 60:3
    shortName: Is 60:3
    text: Et ambulabunt gentes in lumine tuo,et reges in splendore ortus tui.
  - name: Isaias 60:4
    orderIndex: 3
    osisId: Isa.60.4
    sblId: Isa 60:4
    shortName: Is 60:4
    text: Leva in circuitu oculos tuos et vide:omnes isti congregati sunt, venerunt
      tibi;filii tui de longe veniunt,et filiae tuae in ulnis gestantur.
  - name: Isaias 60:5
    orderIndex: 4
    osisId: Isa.60.5
    sblId: Isa 60:5
    shortName: Is 60:5
    text: Tunc videbis et illuminaberis,et palpitabit et dilatabitur cor tuum,quia
      confluet ad te multitudo maris,fortitudo gentium veniet tibi;
  - name: Isaias 60:6
    orderIndex: 5
    osisId: Isa.60.6
    sblId: Isa 60:6
    shortName: Is 60:6
    text: inundatio camelorum operiet te,dromedarii Madian et Epha;omnes de Saba venient,aurum
      et tus deferenteset laudem Domini annuntiantes.
  - name: Isaias 60:7
    orderIndex: 6
    osisId: Isa.60.7
    sblId: Isa 60:7
    shortName: Is 60:7
    text: Omne pecus Cedar congregabitur tibi,arietes Nabaioth ministrabunt tibi;offerentur
      super placabili altari meo,et domum gloriae meae glorificabo.
  - name: Isaias 60:8
    orderIndex: 7
    osisId: Isa.60.8
    sblId: Isa 60:8
    shortName: Is 60:8
    text: Quae sunt istae, quae ut nubes volant,et quasi columbae ad fenestras suas?
  - name: Isaias 60:9
    orderIndex: 8
    osisId: Isa.60.9
    sblId: Isa 60:9
    shortName: Is 60:9
    text: Me enim insulae exspectabunt,et in principio naves Tharsis,ut adducant filios
      tuos de longe,argentum eorum et aurum eorum cum eis,nomini Domini Dei tui et
      Sancto Israel,quia glorificavit te.
  - name: Isaias 60:10
    orderIndex: 9
    osisId: Isa.60.10
    sblId: Isa 60:10
    shortName: Is 60:10
    text: Et aedificabunt filii peregrinorum muros tuos,et reges eorum ministrabunt
      tibi;in indignatione enim mea percussi te,sed in beneplacito meo misertus sum
      tui.
  - name: Isaias 60:11
    orderIndex: 10
    osisId: Isa.60.11
    sblId: Isa 60:11
    shortName: Is 60:11
    text: Et aperientur portae tuae iugiter,die ac nocte non claudentur,ut afferatur
      ad te fortitudo gentium,et reges earum adducantur.
  - name: Isaias 60:12
    orderIndex: 11
    osisId: Isa.60.12
    sblId: Isa 60:12
    shortName: Is 60:12
    text: Gens enim et regnum, quae non servierint tibi, peribunt,et gentes vastitate
      vastabuntur.
  - name: Isaias 60:13
    orderIndex: 12
    osisId: Isa.60.13
    sblId: Isa 60:13
    shortName: Is 60:13
    text: Gloria Libani ad te veniet,cupressus, ulmus et abies simul,ad ornandum locum
      sanctuarii mei;et locum pedum meorum glorificabo.
  - name: Isaias 60:14
    orderIndex: 13
    osisId: Isa.60.14
    sblId: Isa 60:14
    shortName: Is 60:14
    text: Et venient ad te curvi filii eorum, qui humiliaverunt te,et adorabunt vestigia
      pedum tuorum omnes, qui detrahebant tibi, et vocabunt te Civitatem Domini,Sion
      Sancti Israel.
  - name: Isaias 60:15
    orderIndex: 14
    osisId: Isa.60.15
    sblId: Isa 60:15
    shortName: Is 60:15
    text: Pro eo quod fuisti derelicta et odio habita,et non erat qui per te transiret,ponam
      te in superbiam saeculorum,gaudium in generationem et generationem;
  - name: Isaias 60:16
    orderIndex: 15
    osisId: Isa.60.16
    sblId: Isa 60:16
    shortName: Is 60:16
    text: et suges lac gentiumet mamilla regum lactaberiset scies quia ego Dominus
      salvator tuus,et redemptor tuus Fortis Iacob.
  - name: Isaias 60:17
    orderIndex: 16
    osisId: Isa.60.17
    sblId: Isa 60:17
    shortName: Is 60:17
    text: Pro aere afferam aurumet pro ferro afferam argentumet pro lignis aeset pro
      lapidibus ferrum;et ponam custodes tuos pacemet praepositos tuos iustitiam.
  - name: Isaias 60:18
    orderIndex: 17
    osisId: Isa.60.18
    sblId: Isa 60:18
    shortName: Is 60:18
    text: Non audietur ultra violentia in terra tua,vastitas et contritio in terminis
      tuis;et vocabis Salutem muros tuoset portas tuas Laudem.
  - name: Isaias 60:19
    orderIndex: 18
    osisId: Isa.60.19
    sblId: Isa 60:19
    shortName: Is 60:19
    text: Non erit tibi amplius sol ad lucendum per diem,nec splendor lunae illuminabit
      te,sed erit tibi Dominus in lucem sempiternam,et Deus tuus in gloriam tuam.
  - name: Isaias 60:20
    orderIndex: 19
    osisId: Isa.60.20
    sblId: Isa 60:20
    shortName: Is 60:20
    text: Non occidet ultra sol tuus,et luna tua non minuetur,quia erit tibi Dominus
      in lucem sempiternam,et complebuntur dies luctus tui.
  - name: Isaias 60:21
    orderIndex: 20
    osisId: Isa.60.21
    sblId: Isa 60:21
    shortName: Is 60:21
    text: Populus autem tuus omnes iusti;in perpetuum hereditabunt terram,germen plantationis
      meae,opus manus meae ad glorificandum.
  - name: Isaias 60:22
    orderIndex: 21
    osisId: Isa.60.22
    sblId: Isa 60:22
    shortName: Is 60:22
    text: Minimus erit in mille,et parvulus in gentem fortem.Ego Dominus in tempore
      eius subito faciam istud.
  versesCount: 22
- name: Isaias 61
  orderIndex: 60
  osisId: Isa.61
  sblId: Isa 61
  shortName: Is 61
  verses:
  - name: Isaias 61:1
    orderIndex: 0
    osisId: Isa.61.1
    sblId: Isa 61:1
    shortName: Is 61:1
    text: Spiritus Domini Dei super me,eo quod unxerit Dominus me;ad annuntiandum
      laeta mansuetis misit me,ut mederer contritis cordeet praedicarem captivis liberationemet
      clausis apertionem;
  - name: Isaias 61:2
    orderIndex: 1
    osisId: Isa.61.2
    sblId: Isa 61:2
    shortName: Is 61:2
    text: ut praedicarem annum placabilem Dominoet diem ultionis Deo nostro;ut consolarer
      omnes lugentes,
  - name: Isaias 61:3
    orderIndex: 2
    osisId: Isa.61.3
    sblId: Isa 61:3
    shortName: Is 61:3
    text: ut ponerem lugentibus Sionet darem eis coronam pro cinere,oleum gaudii pro
      luctu,pallium laudis pro spiritu maeroris.Et vocabuntur Terebinthi iustitiae,plantatio
      Domini ad glorificandum.
  - name: Isaias 61:4
    orderIndex: 3
    osisId: Isa.61.4
    sblId: Isa 61:4
    shortName: Is 61:4
    text: Et aedificabunt deserta a saeculoet ruinas antiquas erigentet instaurabunt
      civitates desertas,dissipatas in generatione et generatione.
  - name: Isaias 61:5
    orderIndex: 4
    osisId: Isa.61.5
    sblId: Isa 61:5
    shortName: Is 61:5
    text: Et stabunt alieni et pascent pecora vestra,et filii peregrinorum agricolae
      et vinitores vestri erunt;
  - name: Isaias 61:6
    orderIndex: 5
    osisId: Isa.61.6
    sblId: Isa 61:6
    shortName: Is 61:6
    text: vos autem Sacerdotes Domini vocabimini,Ministri Dei nostri dicetur vobis;fortitudinem
      gentium comedetiset in gloria earum superbietis.
  - name: Isaias 61:7
    orderIndex: 6
    osisId: Isa.61.7
    sblId: Isa 61:7
    shortName: Is 61:7
    text: Pro confusione eorum dupliciet ignominia laudabunt partem suam;propterea
      in terra sua duplicia possidebunt,laetitia sempiterna erit eis.
  - name: Isaias 61:8
    orderIndex: 7
    osisId: Isa.61.8
    sblId: Isa 61:8
    shortName: Is 61:8
    text: Quia ego Dominus diligens iudicium,odio habens rapinam et iniquitatem;et
      dabo opus eorum in veritateet foedus perpetuum feriam eis.
  - name: Isaias 61:9
    orderIndex: 8
    osisId: Isa.61.9
    sblId: Isa 61:9
    shortName: Is 61:9
    text: Et scietur in gentibus semen eorum,et germen eorum in medio populorum;omnes,
      qui viderint eos, cognoscent illos,quia isti sunt semen, cui benedixit Dominus.
  - name: Isaias 61:10
    orderIndex: 9
    osisId: Isa.61.10
    sblId: Isa 61:10
    shortName: Is 61:10
    text: Gaudens gaudebo in Domino,et exsultabit anima mea in Deo meo,quia induit
      me vestimentis salutiset indumento iustitiae circumdedit me,quasi sponsum decoratum
      coronaet quasi sponsam ornatam monilibus suis.
  - name: Isaias 61:11
    orderIndex: 10
    osisId: Isa.61.11
    sblId: Isa 61:11
    shortName: Is 61:11
    text: Sicut enim terra profert germen suum,et sicut hortus semen suum germinat,sic
      Dominus Deus germinabit iustitiamet laudem coram universis gentibus.
  versesCount: 11
- name: Isaias 62
  orderIndex: 61
  osisId: Isa.62
  sblId: Isa 62
  shortName: Is 62
  verses:
  - name: Isaias 62:1
    orderIndex: 0
    osisId: Isa.62.1
    sblId: Isa 62:1
    shortName: Is 62:1
    text: Propter Sion non taceboet propter Ierusalem nonquiescam,donec egrediatur
      ut splendor iustitia eius,et salus eius ut lampas accendatur.
  - name: Isaias 62:2
    orderIndex: 1
    osisId: Isa.62.2
    sblId: Isa 62:2
    shortName: Is 62:2
    text: Et videbunt gentes iustitiam tuam,et cuncti reges gloriam tuam;et vocaberis
      nomine novo,quod os Domini nominabit.
  - name: Isaias 62:3
    orderIndex: 2
    osisId: Isa.62.3
    sblId: Isa 62:3
    shortName: Is 62:3
    text: Et eris corona gloriae in manu Domini,et diadema regni in manu Dei tui.
  - name: Isaias 62:4
    orderIndex: 3
    osisId: Isa.62.4
    sblId: Isa 62:4
    shortName: Is 62:4
    text: Non vocaberis ultra Derelicta,et terra tua non vocabitur amplius Desolata;sed
      vocaberis Beneplacitum meum in ea,et terra tua Nupta,quia complacuit Domino
      in te,et terra tua erit nupta.
  - name: Isaias 62:5
    orderIndex: 4
    osisId: Isa.62.5
    sblId: Isa 62:5
    shortName: Is 62:5
    text: Nam ut iuvenis uxorem ducit virginem,ita ducent te filii tui;ut gaudet sponsus
      super sponsam,ita gaudebit super te Deus tuus.
  - name: Isaias 62:6
    orderIndex: 5
    osisId: Isa.62.6
    sblId: Isa 62:6
    shortName: Is 62:6
    text: Super muros tuos, Ierusalem, constitui custodes;tota die et tota nocte,
      in perpetuo non tacebunt.Qui commonetis Dominum, ne taceatis
  - name: Isaias 62:7
    orderIndex: 6
    osisId: Isa.62.7
    sblId: Isa 62:7
    shortName: Is 62:7
    text: et ne detis silentium ei,donec stabiliat et donec ponat Ierusalemlaudem
      in terra.
  - name: Isaias 62:8
    orderIndex: 7
    osisId: Isa.62.8
    sblId: Isa 62:8
    shortName: Is 62:8
    text: 'Iuravit Dominus in dextera suaet in brachio fortitudinis suae: Non dabo
      triticum tuum ultracibum inimicis tuis,neque bibent filii alienivinum tuum,
      in quo laborasti.'
  - name: Isaias 62:9
    orderIndex: 8
    osisId: Isa.62.9
    sblId: Isa 62:9
    shortName: Is 62:9
    text: Quia, qui collegerint illud, comedentet laudabunt Dominum;et, qui vindemiam
      fecerint,illud bibent in atriis sanctuarii mei.
  - name: Isaias 62:10
    orderIndex: 9
    osisId: Isa.62.10
    sblId: Isa 62:10
    shortName: Is 62:10
    text: Transite, transite per portas,parate viam populo.Sternite, sternite semitam,
      eligite lapides,elevate signum ad populos ".
  - name: Isaias 62:11
    orderIndex: 10
    osisId: Isa.62.11
    sblId: Isa 62:11
    shortName: Is 62:11
    text: 'Ecce Dominus auditum fecit in extremis terrae: Dicite filiae Sion:Ecce
      salus tua venit,ecce merces eius cum eo,et praemium eius coram illo.'
  - name: Isaias 62:12
    orderIndex: 11
    osisId: Isa.62.12
    sblId: Isa 62:12
    shortName: Is 62:12
    text: Et vocabunt eos Populus sanctus,Redempti a Domino;tu autem vocaberis Quaesita,Civitas
      non derelicta ".
  versesCount: 12
- name: Isaias 63
  orderIndex: 62
  osisId: Isa.63
  sblId: Isa 63
  shortName: Is 63
  verses:
  - name: Isaias 63:1
    orderIndex: 0
    osisId: Isa.63.1
    sblId: Isa 63:1
    shortName: Is 63:1
    text: '" Quis est iste, qui venit de Edom,tinctis vestibus de Bosra?Iste formosus
      in stola sua,gradiens in multitudine fortitudinis suae ". Sum ego, qui loquor
      iustitiam,potens ad salvandum ".'
  - name: Isaias 63:2
    orderIndex: 1
    osisId: Isa.63.2
    sblId: Isa 63:2
    shortName: Is 63:2
    text: '" Quare ergo rubrum est indumentum tuum,et vestimenta tua sicut calcantis
      in torculari? ".'
  - name: Isaias 63:3
    orderIndex: 2
    osisId: Isa.63.3
    sblId: Isa 63:3
    shortName: Is 63:3
    text: '" Torcular calcavi solus,et de gentibus non erat vir mecum;calcavi eos
      in furore meoet conculcavi eos in ira mea.Et aspersus est sanguis eorum super
      vestimenta mea,et omnia indumenta mea inquinavi.'
  - name: Isaias 63:4
    orderIndex: 3
    osisId: Isa.63.4
    sblId: Isa 63:4
    shortName: Is 63:4
    text: Dies enim ultionis in corde meo,annus redemptionis meae venit.
  - name: Isaias 63:5
    orderIndex: 4
    osisId: Isa.63.5
    sblId: Isa 63:5
    shortName: Is 63:5
    text: Circumspexi, et non erat auxiliator,miratus sum, et non fuit qui adiuvaret;et
      salvavit mihi brachium meum,et indignatio mea ipsa auxiliata est mihi.
  - name: Isaias 63:6
    orderIndex: 5
    osisId: Isa.63.6
    sblId: Isa 63:6
    shortName: Is 63:6
    text: Et conculcavi populos in furore meoet contrivi eos in indignatione meaet
      effudi in terram sanguinem eorum ".
  - name: Isaias 63:7
    orderIndex: 6
    osisId: Isa.63.7
    sblId: Isa 63:7
    shortName: Is 63:7
    text: Miserationum Domini recordabor,laudum Dominisuper omnibus, quae reddidit
      nobis Dominus,et super multitudinem bonorum domui Israel,quae largitus est eis
      secundum misericordias suaset secundum multitudinem miserationum suarum.
  - name: Isaias 63:8
    orderIndex: 7
    osisId: Isa.63.8
    sblId: Isa 63:8
    shortName: Is 63:8
    text: 'Et dixit: " Verumtamen populus meus est,filii, qui non deludent ";et factus
      est eis salvator.'
  - name: Isaias 63:9
    orderIndex: 8
    osisId: Isa.63.9
    sblId: Isa 63:9
    shortName: Is 63:9
    text: In omni tribulatione eorum non legatus neque angelus,sed ipse salvavit eos.In
      dilectione sua et in indulgentia suaipse redemit eoset sustulit eos et portavit
      eoscunctis diebus saeculi.
  - name: Isaias 63:10
    orderIndex: 9
    osisId: Isa.63.10
    sblId: Isa 63:10
    shortName: Is 63:10
    text: Ipsi autem ad iracundiam provocaveruntet afflixerunt spiritum sanctitatis
      eius;et conversus est eis in inimicumet ipse debellavit eos.
  - name: Isaias 63:11
    orderIndex: 10
    osisId: Isa.63.11
    sblId: Isa 63:11
    shortName: Is 63:11
    text: Et recordatus est dierum antiquorum,Moysi et populi sui.Ubi est qui eduxit
      eos de maricum pastore gregis sui?Ubi est qui posuit in medio eiusspiritum sanctitatis
      suae?
  - name: Isaias 63:12
    orderIndex: 11
    osisId: Isa.63.12
    sblId: Isa 63:12
    shortName: Is 63:12
    text: Qui adduxit ad dexteram Moysibrachium maiestatis suae,qui scidit aquas ante
      eos,ut faceret sibi nomen sempiternum,
  - name: Isaias 63:13
    orderIndex: 12
    osisId: Isa.63.13
    sblId: Isa 63:13
    shortName: Is 63:13
    text: qui deduxit eos per abyssosquasi equum per desertum, et non impingebant?
  - name: Isaias 63:14
    orderIndex: 13
    osisId: Isa.63.14
    sblId: Isa 63:14
    shortName: Is 63:14
    text: Sicut armentum, quod descendit per vallem,spiritus Domini fecit eos quiescere;sic
      conduxisti populum tuum,ut faceres tibi nomen gloriae.
  - name: Isaias 63:15
    orderIndex: 14
    osisId: Isa.63.15
    sblId: Isa 63:15
    shortName: Is 63:15
    text: Attende de caelo et videde habitaculo sancto tuo et gloriae tuae;ubi est
      zelus tuus et fortitudo tua?Commotio viscerum tuorum et misericordiae tuaesuper
      me continuerunt se.
  - name: Isaias 63:16
    orderIndex: 15
    osisId: Isa.63.16
    sblId: Isa 63:16
    shortName: Is 63:16
    text: 'Tu enim pater noster.Abraham enim nescit nos,et Israel ignorat nos;tu,
      Domine, pater noster,redemptor noster: a saeculo nomen tuum.'
  - name: Isaias 63:17
    orderIndex: 16
    osisId: Isa.63.17
    sblId: Isa 63:17
    shortName: Is 63:17
    text: Quare errare nos fecisti, Domine, de viis tuis,indurasti cor nostrum, ne
      timeremus te?Convertere propter servos tuos,tribus hereditatis tuae.
  - name: Isaias 63:18
    orderIndex: 17
    osisId: Isa.63.18
    sblId: Isa 63:18
    shortName: Is 63:18
    text: Brevi tempore hereditaverunt populum sanctum tuum,hostes nostri conculcaverunt
      sanctuarium tuum.
  - name: Isaias 63:19
    orderIndex: 18
    osisId: Isa.63.19
    sblId: Isa 63:19
    shortName: Is 63:19
    text: Facti sumus a saeculo,cum non dominareris nostri,neque invocaretur nomen
      tuum super nos.Utinam dirumperes caelos et descenderes!A facie tua montes defluerent.
  versesCount: 19
- name: Isaias 64
  orderIndex: 63
  osisId: Isa.64
  sblId: Isa 64
  shortName: Is 64
  verses:
  - name: Isaias 64:1
    orderIndex: 0
    osisId: Isa.64.1
    sblId: Isa 64:1
    shortName: Is 64:1
    text: Sicut ignis succendit sarmenta,aquam ebullire facit ignis,ut notum facias
      nomen tuum inimicis tuis,a facie tua gentes turbentur,
  - name: Isaias 64:2
    orderIndex: 1
    osisId: Isa.64.2
    sblId: Isa 64:2
    shortName: Is 64:2
    text: cum feceris mirabilia,quae non sperabamus.Descendisti, et a facie tua montes
      defluxerunt.
  - name: Isaias 64:3
    orderIndex: 2
    osisId: Isa.64.3
    sblId: Isa 64:3
    shortName: Is 64:3
    text: A saeculo non audierunt, neque aures perceperunt;oculus non vidit Deum,
      absque te,qui operaretur pro sperantibus in eum.
  - name: Isaias 64:4
    orderIndex: 3
    osisId: Isa.64.4
    sblId: Isa 64:4
    shortName: Is 64:4
    text: Occurris laetanti, facienti iustitiamet his, qui in viis tuis recordantur
      tui.Ecce tu iratus es, et peccavimus;in ipsis a saeculo nos salvabimur.
  - name: Isaias 64:5
    orderIndex: 4
    osisId: Isa.64.5
    sblId: Isa 64:5
    shortName: Is 64:5
    text: Et facti sumus ut immundus omnes nos,et quasi pannus inquinatus universae
      iustitiae nostrae;et marcuimus quasi folium universi,et iniquitates nostrae
      quasi ventus abstulerunt nos.
  - name: Isaias 64:6
    orderIndex: 5
    osisId: Isa.64.6
    sblId: Isa 64:6
    shortName: Is 64:6
    text: Non est qui invocet nomen tuum,qui consurgat et adhaereat tibi,quia abscondisti
      faciem tuam a nobiset dissolvisti nos in manu iniquitatis nostrae.
  - name: Isaias 64:7
    orderIndex: 6
    osisId: Isa.64.7
    sblId: Isa 64:7
    shortName: Is 64:7
    text: Et nunc, Domine, pater noster es tu,nos vero lutum; et fictor noster tu,et
      opera manuum tuarum omnes nos.
  - name: Isaias 64:8
    orderIndex: 7
    osisId: Isa.64.8
    sblId: Isa 64:8
    shortName: Is 64:8
    text: 'Ne irascaris, Domine, nimiset ne ultra memineris iniquitatis;ecce, respice:
      populus tuus omnes nos.'
  - name: Isaias 64:9
    orderIndex: 8
    osisId: Isa.64.9
    sblId: Isa 64:9
    shortName: Is 64:9
    text: Urbes sanctitatis tuae factae sunt in desertum,Sion deserta facta est,Ierusalem
      desolata est.
  - name: Isaias 64:10
    orderIndex: 9
    osisId: Isa.64.10
    sblId: Isa 64:10
    shortName: Is 64:10
    text: Domus sanctitatis nostrae et gloriae nostrae,ubi laudaverunt te patres nostri,facta
      est in exustionem ignis,et omnia desiderabilia nostra versa sunt in ruinas.
  - name: Isaias 64:11
    orderIndex: 10
    osisId: Isa.64.11
    sblId: Isa 64:11
    shortName: Is 64:11
    text: Numquid super his continebis te, Domine,tacebis et affliges nos vehementer?
  versesCount: 11
- name: Isaias 65
  orderIndex: 64
  osisId: Isa.65
  sblId: Isa 65
  shortName: Is 65
  verses:
  - name: Isaias 65:1
    orderIndex: 0
    osisId: Isa.65.1
    sblId: Isa 65:1
    shortName: Is 65:1
    text: '" Quaesitus sum ab his, qui non consulebant me,inventus sum ab his, qui
      non quaerebant me.Dixi: "Ecce ego, ecce ego!"ad gentem, quae non invocabat nomen
      meum.'
  - name: Isaias 65:2
    orderIndex: 1
    osisId: Isa.65.2
    sblId: Isa 65:2
    shortName: Is 65:2
    text: Expandi manus meas tota diead populum rebellem,qui graditur in via non bonapost
      cogitationes suas;
  - name: Isaias 65:3
    orderIndex: 2
    osisId: Isa.65.3
    sblId: Isa 65:3
    shortName: Is 65:3
    text: populus, qui ad iracundiam provocat meante faciem meam semper,qui immolant
      in hortiset sacrificant super lateres,
  - name: Isaias 65:4
    orderIndex: 3
    osisId: Isa.65.4
    sblId: Isa 65:4
    shortName: Is 65:4
    text: qui morantur in sepulcriset in locis occultis pernoctant,qui comedunt carnem
      suillamet ius abominabile in vasis eorum,
  - name: Isaias 65:5
    orderIndex: 4
    osisId: Isa.65.5
    sblId: Isa 65:5
    shortName: Is 65:5
    text: 'qui dicunt: "Recede!Non appropinques mihi, quia sanctificarem te".Isti
      fumus sunt in naribus meis,ignis ardens tota die.'
  - name: Isaias 65:6
    orderIndex: 5
    osisId: Isa.65.6
    sblId: Isa 65:6
    shortName: Is 65:6
    text: Ecce scriptum est coram me;non tacebo, sed retribuam,et retribuam in sinum
      eorum
  - name: Isaias 65:7
    orderIndex: 6
    osisId: Isa.65.7
    sblId: Isa 65:7
    shortName: Is 65:7
    text: iniquitates vestras et iniquitates patrum vestrorumsimul, dicit Dominus,qui
      sacrificaverunt super monteset super colles exprobraverunt mihi;et remetiar
      opus eorum primoin sinu eorum ".
  - name: Isaias 65:8
    orderIndex: 7
    osisId: Isa.65.8
    sblId: Isa 65:8
    shortName: Is 65:8
    text: 'Haec dicit Dominus: Quomodo si inveniatur mustum in botroet dicatur: "Ne
      dissipes illud,quoniam benedictio est in eo",sic faciam propter servos meos,ut
      non disperdam totum.'
  - name: Isaias 65:9
    orderIndex: 8
    osisId: Isa.65.9
    sblId: Isa 65:9
    shortName: Is 65:9
    text: Et educam de Iacob semenet de Iuda possidentem montes meos;et hereditabunt
      terram electi mei,et servi mei habitabunt ibi.
  - name: Isaias 65:10
    orderIndex: 9
    osisId: Isa.65.10
    sblId: Isa 65:10
    shortName: Is 65:10
    text: Et erit Saron in pascua gregum,et vallis Achor in cubile armentorumpopulo
      meo, qui quaesierunt me.
  - name: Isaias 65:11
    orderIndex: 10
    osisId: Isa.65.11
    sblId: Isa 65:11
    shortName: Is 65:11
    text: Vos autem, qui derelinquitis Dominum,qui obliviscimini montem sanctum meum,qui
      ponitis Gad mensamet amphoram impletis Meni,
  - name: Isaias 65:12
    orderIndex: 11
    osisId: Isa.65.12
    sblId: Isa 65:12
    shortName: Is 65:12
    text: numerabo vos in gladio,et omnes in caede corruetis;pro eo quod vocavi, et
      non respondistis,locutus sum, et non audistis,sed fecistis malum in oculis meiset,
      quod displicet mihi, elegistis ".
  - name: Isaias 65:13
    orderIndex: 12
    osisId: Isa.65.13
    sblId: Isa 65:13
    shortName: Is 65:13
    text: 'Propter hoc haec dicit Dominus Deus: Ecce servi mei comedent,et vos esurietis;ecce
      servi mei bibent,et vos sitietis;ecce servi mei laetabuntur,et vos confundemini;'
  - name: Isaias 65:14
    orderIndex: 13
    osisId: Isa.65.14
    sblId: Isa 65:14
    shortName: Is 65:14
    text: ecce servi mei laudabunt in exsultatione cordis,et vos clamabitis prae dolore
      cordiset prae contritione spiritus ululabitis.
  - name: Isaias 65:15
    orderIndex: 14
    osisId: Isa.65.15
    sblId: Isa 65:15
    shortName: Is 65:15
    text: Et relinquetis nomen vestrumin iuramentum electis meis:Interficiat te Dominus
      Deus";et servos suos vocabit nomine alio.
  - name: Isaias 65:16
    orderIndex: 15
    osisId: Isa.65.16
    sblId: Isa 65:16
    shortName: Is 65:16
    text: Quicumque benedicit sibi in terra,benedicet sibi in Deo Amen;et, quicumque
      iurat in terra,iurabit in Deo Amen;quia oblivioni tradentur angustiae priores,et
      quia abscondentur ab oculis meis.
  - name: Isaias 65:17
    orderIndex: 16
    osisId: Isa.65.17
    sblId: Isa 65:17
    shortName: Is 65:17
    text: Ecce enim ego creocaelos novos et terram novam,et non erunt in memoria prioraet
      non ascendent super cor.
  - name: Isaias 65:18
    orderIndex: 17
    osisId: Isa.65.18
    sblId: Isa 65:18
    shortName: Is 65:18
    text: Sed gaudebunt et exsultabunt usque in sempiternumin his, quae ego creo,quia
      ecce ego creo Ierusalem exsultationemet populum eius gaudium.
  - name: Isaias 65:19
    orderIndex: 18
    osisId: Isa.65.19
    sblId: Isa 65:19
    shortName: Is 65:19
    text: Et exsultabo in Ierusalemet gaudebo in populo meo,et non audietur in ea
      ultravox fletus et vox clamoris.
  - name: Isaias 65:20
    orderIndex: 19
    osisId: Isa.65.20
    sblId: Isa 65:20
    shortName: Is 65:20
    text: Non erit ibi amplius infans dierumet senex, qui non impleat dies suos.Quoniam
      puer erit,qui centenarius moriatur;et, qui non attingat centum annos,maledictus
      erit.
  - name: Isaias 65:21
    orderIndex: 20
    osisId: Isa.65.21
    sblId: Isa 65:21
    shortName: Is 65:21
    text: Et aedificabunt domos et habitabuntet plantabunt vineas et comedent fructus
      earum.
  - name: Isaias 65:22
    orderIndex: 21
    osisId: Isa.65.22
    sblId: Isa 65:22
    shortName: Is 65:22
    text: Non aedificabunt, ut alius habitet,non plantabunt, ut alius comedat:secundum
      enim dies ligni erunt dies populi mei,et operibus manuum suarum diu fruentur
      electi mei.
  - name: Isaias 65:23
    orderIndex: 22
    osisId: Isa.65.23
    sblId: Isa 65:23
    shortName: Is 65:23
    text: Non laborabunt frustraneque generabunt in interitum repentinum,quia semen
      benedictorum erunt Domini,et nepotes eorum cum eis.
  - name: Isaias 65:24
    orderIndex: 23
    osisId: Isa.65.24
    sblId: Isa 65:24
    shortName: Is 65:24
    text: 'Eritque: antequam clament, ego respondebo;adhuc illis loquentibus, ego
      exaudiam.'
  - name: Isaias 65:25
    orderIndex: 24
    osisId: Isa.65.25
    sblId: Isa 65:25
    shortName: Is 65:25
    text: Lupus et agnus pascentur simul,et leo sicut bos comedet paleas,et serpenti
      pulvis panis eius.Non nocebunt neque occidentin omni monte sancto meo ",dicit
      Dominus.
  versesCount: 25
- name: Isaias 66
  orderIndex: 65
  osisId: Isa.66
  sblId: Isa 66
  shortName: Is 66
  verses:
  - name: Isaias 66:1
    orderIndex: 0
    osisId: Isa.66.1
    sblId: Isa 66:1
    shortName: Is 66:1
    text: 'Haec dicit Dominus: Caelum thronus meus,terra autem scabellum pedum meorum.Quae
      ista domus, quam aedificabitis mihi,et quis iste locus quietis meae?'
  - name: Isaias 66:2
    orderIndex: 1
    osisId: Isa.66.2
    sblId: Isa 66:2
    shortName: Is 66:2
    text: Omnia haec manus mea fecit,et mea sunt universa ista,dicit Dominus.Ad hunc
      autem respiciam,ad pauperculum et contritum spirituet trementem sermones meos.
  - name: Isaias 66:3
    orderIndex: 2
    osisId: Isa.66.3
    sblId: Isa 66:3
    shortName: Is 66:3
    text: Qui immolat bovem, interficit virum;qui sacrificat ovem, excerebrat canem;qui
      offert oblationem, idemque sanguinem suillum;qui adolet incensum, benedicit
      idolo.Sicut isti elegerunt vias suas,et in abominationibus suis anima eorum
      delectatur,
  - name: Isaias 66:4
    orderIndex: 3
    osisId: Isa.66.4
    sblId: Isa 66:4
    shortName: Is 66:4
    text: sic ego eligam malam sortem eorumet, quae timebant, adducam eis;quia vocavi,
      et non erat qui responderet,locutus sum, et non audieruntfeceruntque malum in
      oculis meiset, quod displicet mihi, elegerunt ".
  - name: Isaias 66:5
    orderIndex: 4
    osisId: Isa.66.5
    sblId: Isa 66:5
    shortName: Is 66:5
    text: 'Audite verbum Domini,qui tremitis ad verbum eius.Dixerunt fratres vestri
      odientes voset abicientes vos propter nomen meum: Gloriam suam manifestet Dominus,ut
      videamus laetitiam vestram";ipsi autem confundentur.'
  - name: Isaias 66:6
    orderIndex: 5
    osisId: Isa.66.6
    sblId: Isa 66:6
    shortName: Is 66:6
    text: Vox clamoris de civitate,vox de templo,vox Dominireddentis retributionem
      inimicis suis.
  - name: Isaias 66:7
    orderIndex: 6
    osisId: Isa.66.7
    sblId: Isa 66:7
    shortName: Is 66:7
    text: Antequam parturiret, peperit;antequam veniret partus eius, peperit masculum.
  - name: Isaias 66:8
    orderIndex: 7
    osisId: Isa.66.8
    sblId: Isa 66:8
    shortName: Is 66:8
    text: Quis audivit umquam tale?Et quis vidit huic simile?Numquid oritur terra
      in die una,aut parietur gens in momento?Quia parturivit, iam peperit Sion filios
      suos.
  - name: Isaias 66:9
    orderIndex: 8
    osisId: Isa.66.9
    sblId: Isa 66:9
    shortName: Is 66:9
    text: '" Numquid aperiam uterum et parere non faciam? ",dicit Dominus. Aut ego,
      qui parere facio, uterum claudam? ",ait Deus tuus.'
  - name: Isaias 66:10
    orderIndex: 9
    osisId: Isa.66.10
    sblId: Isa 66:10
    shortName: Is 66:10
    text: Laetamini cum Ierusalem et exsultate in ea,omnes, qui diligitis eam;gaudete
      cum ea gaudio,universi, qui lugebatis super eam,
  - name: Isaias 66:11
    orderIndex: 10
    osisId: Isa.66.11
    sblId: Isa 66:11
    shortName: Is 66:11
    text: ut sugatis et repleaminiab ubere consolationis eius,ut mulgeatis et deliciis
      affluatisex uberibus gloriae eius.
  - name: Isaias 66:12
    orderIndex: 11
    osisId: Isa.66.12
    sblId: Isa 66:12
    shortName: Is 66:12
    text: 'Quia haec dicit Dominus: Ecce ego dirigam ad eam quasi fluvium pacemet
      quasi torrentem inundantem gloriam gentium.Sugetis, in ulnis portabimini,et
      super genua blandientur vobis.'
  - name: Isaias 66:13
    orderIndex: 12
    osisId: Isa.66.13
    sblId: Isa 66:13
    shortName: Is 66:13
    text: Quomodo si quem mater consolatur,ita ego consolabor vos;et in Ierusalem
      consolabimini.
  - name: Isaias 66:14
    orderIndex: 13
    osisId: Isa.66.14
    sblId: Isa 66:14
    shortName: Is 66:14
    text: Videbitis, et gaudebit cor vestrum,et ossa vestra quasi herba germinabunt,et
      manifestabitur manus Domini in servis eius,et indignabitur inimicis suis.
  - name: Isaias 66:15
    orderIndex: 14
    osisId: Isa.66.15
    sblId: Isa 66:15
    shortName: Is 66:15
    text: Quia ecce Dominus in igne veniet,et quasi turbo quadrigae eius,reddere in
      indignatione furorem suumet increpationem suam in flamma ignis;
  - name: Isaias 66:16
    orderIndex: 15
    osisId: Isa.66.16
    sblId: Isa 66:16
    shortName: Is 66:16
    text: quia in igne Dominus diiudicabitet in gladio suo omnem carnem,et multiplicabuntur
      interfecti a Domino.
  - name: Isaias 66:17
    orderIndex: 16
    osisId: Isa.66.17
    sblId: Isa 66:17
    shortName: Is 66:17
    text: Qui sanctificantur et purificantur, ut ingredianturin hortos post aliquem
      stantem in medio,qui comedunt carnem suillamet abominationem et murem,simul
      consumentur,dicit Dominus.
  - name: Isaias 66:18
    orderIndex: 17
    osisId: Isa.66.18
    sblId: Isa 66:18
    shortName: Is 66:18
    text: Ego autem cognoscens opera eorum et cogitationes eorum veniam, ut congregem
      omnes gentes et linguas; et venient et videbunt gloriam meam.
  - name: Isaias 66:19
    orderIndex: 18
    osisId: Isa.66.19
    sblId: Isa 66:19
    shortName: Is 66:19
    text: Et ponam in eis signum et mittam ex eis, qui salvati fuerint, ad gentes
      in Tharsis, Phut, Lud, Mosoch, Ros, Thubal et Iavan, ad insulas longinquas,
      ad eos, qui non audierunt de me et non viderunt gloriam meam, et annuntiabunt
      gloriam meam gentibus;
  - name: Isaias 66:20
    orderIndex: 19
    osisId: Isa.66.20
    sblId: Isa 66:20
    shortName: Is 66:20
    text: 'et adducent omnes fratres vestros de cunctis gentibus oblationem Domino,
      in equis et in quadrigis et in lecticis et in mulis et in dromedariis, ad montem
      sanctum meum Ierusalem, dicit Dominus: quomodo si inferant filii Israel oblationem
      in vase mundo in domum Domini.'
  - name: Isaias 66:21
    orderIndex: 20
    osisId: Isa.66.21
    sblId: Isa 66:21
    shortName: Is 66:21
    text: Et assumam ex eis in sacerdotes et Levitas, dicit Dominus.
  - name: Isaias 66:22
    orderIndex: 21
    osisId: Isa.66.22
    sblId: Isa 66:22
    shortName: Is 66:22
    text: Quia sicut caeli noviet terra nova, quae ego faciam,stabunt coram me,dicit
      Dominus,sic stabit semen vestrum et nomen vestrum.
  - name: Isaias 66:23
    orderIndex: 22
    osisId: Isa.66.23
    sblId: Isa 66:23
    shortName: Is 66:23
    text: 'Et erit: unoquoque novilunioet quovis sabbatoveniet omnis caro, ut adoret
      coram facie mea,dicit Dominus.'
  - name: Isaias 66:24
    orderIndex: 23
    osisId: Isa.66.24
    sblId: Isa 66:24
    shortName: Is 66:24
    text: Et egredientur et videbunt cadavera virorum,qui praevaricati sunt in me;nam
      vermis eorum non morietur,et ignis eorum non exstinguetur,et erunt abominationi
      omni carni ".
  versesCount: 24
chaptersCount: 66
