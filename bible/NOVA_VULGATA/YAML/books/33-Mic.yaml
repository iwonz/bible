chapters:
- name: Micheas 1
  orderIndex: 0
  osisId: Mic.1
  sblId: Mic 1
  shortName: Mi 1
  verses:
  - name: Micheas 1:1
    orderIndex: 0
    osisId: Mic.1.1
    sblId: Mic 1:1
    shortName: Mi 1:1
    text: Verbum Domini, quod factum est ad Michaeam Morasthiten in diebus Ioatham,
      Achaz, Ezechiae regum Iudae, quod vidit super Samariam et Ierusalem.
  - name: Micheas 1:2
    orderIndex: 1
    osisId: Mic.1.2
    sblId: Mic 1:2
    shortName: Mi 1:2
    text: Audite, populi omnes,et attendat terra et plenitudo eius;et sit Dominus
      Deus vobis in testem,Dominus de templo sancto suo.
  - name: Micheas 1:3
    orderIndex: 2
    osisId: Mic.1.3
    sblId: Mic 1:3
    shortName: Mi 1:3
    text: Quia ecce Dominus egreditur de loco suoet descendet et calcabitsuper excelsa
      terrae;
  - name: Micheas 1:4
    orderIndex: 3
    osisId: Mic.1.4
    sblId: Mic 1:4
    shortName: Mi 1:4
    text: et liquescent montes subtus eum,et valles scindentursicut cera a facie ignis,sicut
      aquae, quae decurrunt in praeceps.
  - name: Micheas 1:5
    orderIndex: 4
    osisId: Mic.1.5
    sblId: Mic 1:5
    shortName: Mi 1:5
    text: In scelere Iacob omne istudet in peccatis domus Israel.Quod scelus Iacob?Nonne
      Samaria?Et quae excelsa Iudae?Nonne Ierusalem?
  - name: Micheas 1:6
    orderIndex: 5
    osisId: Mic.1.6
    sblId: Mic 1:6
    shortName: Mi 1:6
    text: Et ponam Samariam in acervum lapidum,in agrum, ubi plantatur vinea;et detraham
      in vallem lapides eiuset fundamenta eius revelabo.
  - name: Micheas 1:7
    orderIndex: 6
    osisId: Mic.1.7
    sblId: Mic 1:7
    shortName: Mi 1:7
    text: Et omnia sculptilia eius concidentur,et omnes mercedes eius comburentur
      igne,et omnia idola eius ponam in perditionem,quia de mercedibus meretricis
      congregata suntet usque ad mercedem meretricis revertentur.
  - name: Micheas 1:8
    orderIndex: 7
    osisId: Mic.1.8
    sblId: Mic 1:8
    shortName: Mi 1:8
    text: Super hoc plangam et ululabo;vadam spoliatus et nudus,faciam planctum velut
      thoumet luctum quasi struthionum,
  - name: Micheas 1:9
    orderIndex: 8
    osisId: Mic.1.9
    sblId: Mic 1:9
    shortName: Mi 1:9
    text: quia desperata est plaga eius,quia venit usque ad Iudam,tetigit portam populi
      meiusque ad Ierusalem.
  - name: Micheas 1:10
    orderIndex: 9
    osisId: Mic.1.10
    sblId: Mic 1:10
    shortName: Mi 1:10
    text: In Geth nolite annuntiare,lacrimis ne ploretis,in Bethleaphra in pulvere
      volutamini.
  - name: Micheas 1:11
    orderIndex: 10
    osisId: Mic.1.11
    sblId: Mic 1:11
    shortName: Mi 1:11
    text: Et transite vobis, habitatores Saphir,confusi ignominia;non sunt egressi
      habitatores Saanan.Planctus Betheselauferet a vobis mansionem suam.
  - name: Micheas 1:12
    orderIndex: 11
    osisId: Mic.1.12
    sblId: Mic 1:12
    shortName: Mi 1:12
    text: Profecto trement de bonohabitatores Maroth,quia descendit malum a Dominoin
      portam Ierusalem.
  - name: Micheas 1:13
    orderIndex: 12
    osisId: Mic.1.13
    sblId: Mic 1:13
    shortName: Mi 1:13
    text: Iungite quadrigae equos, habitatores Lachis;principium peccati est filiae
      Sion,quia in te inventa sunt scelera Israel.
  - name: Micheas 1:14
    orderIndex: 13
    osisId: Mic.1.14
    sblId: Mic 1:14
    shortName: Mi 1:14
    text: Propterea dabis dimissionemsuper Moresethgeth.Domus Achzib in deceptionemregibus
      Israel.
  - name: Micheas 1:15
    orderIndex: 14
    osisId: Mic.1.15
    sblId: Mic 1:15
    shortName: Mi 1:15
    text: Adhuc expugnatorem adducam tibi,quae habitas in Maresa;usque Odollam venietgloria
      Israel.
  - name: Micheas 1:16
    orderIndex: 15
    osisId: Mic.1.16
    sblId: Mic 1:16
    shortName: Mi 1:16
    text: Decalvare et tonderesuper filios deliciarum tuarum;dilata calvitium tuum
      sicut aquila, quoniam captivi ducti sunt ex te.
  versesCount: 16
- name: Micheas 2
  orderIndex: 1
  osisId: Mic.2
  sblId: Mic 2
  shortName: Mi 2
  verses:
  - name: Micheas 2:1
    orderIndex: 0
    osisId: Mic.2.1
    sblId: Mic 2:1
    shortName: Mi 2:1
    text: Vae, qui cogitant iniquitatemet operantur malum in cubilibus suis!In luce
      matutina faciunt illud,quoniam est in potestate manus eorum.
  - name: Micheas 2:2
    orderIndex: 1
    osisId: Mic.2.2
    sblId: Mic 2:2
    shortName: Mi 2:2
    text: Concupiscunt agros, et violenter tollunt,domos, et rapiunt.Et opprimunt
      virum et domum eius,hominem et hereditatem eius.
  - name: Micheas 2:3
    orderIndex: 2
    osisId: Mic.2.3
    sblId: Mic 2:3
    shortName: Mi 2:3
    text: 'Idcirco haec dicit Dominus: Ecce ego cogitosuper familiam istam malum,unde
      non auferetiscolla vestra;et non ambulabitis erecti,quoniam tempus pessimum
      est.'
  - name: Micheas 2:4
    orderIndex: 3
    osisId: Mic.2.4
    sblId: Mic 2:4
    shortName: Mi 2:4
    text: 'In die illasumetur super vos parabola,et assumetur lamentum dicentium:
      "Depopulatione vastati sumus;pars populi mei commutatur,quam nemo ei restituet;infideli
      regiones nostrae dividuntur".'
  - name: Micheas 2:5
    orderIndex: 4
    osisId: Mic.2.5
    sblId: Mic 2:5
    shortName: Mi 2:5
    text: Propter hoc non erit tibimittens funiculum sortisin coetu Domini ".
  - name: Micheas 2:6
    orderIndex: 5
    osisId: Mic.2.6
    sblId: Mic 2:6
    shortName: Mi 2:6
    text: '" Ne vaticinemini! ". " Vaticinentur,non vaticinentur de his,non cedet
      confusio! ".'
  - name: Micheas 2:7
    orderIndex: 6
    osisId: Mic.2.7
    sblId: Mic 2:7
    shortName: Mi 2:7
    text: Numquid maledicta est domus Iacob?Numquid abbreviatus est spiritus Domini,aut
      tales sunt actiones eius?Nonne verba eius bona suntcum eo, qui recte graditur?
  - name: Micheas 2:8
    orderIndex: 7
    osisId: Mic.2.8
    sblId: Mic 2:8
    shortName: Mi 2:8
    text: Vos autem contra populum meumut adversarium consurgitis.Desuper tunica pallium
      tollitis ei;qui transibant fiducialiter,fiunt quasi bello capti.
  - name: Micheas 2:9
    orderIndex: 8
    osisId: Mic.2.9
    sblId: Mic 2:9
    shortName: Mi 2:9
    text: Mulieres populi mei eicitisde domo deliciarum suarum;a parvulis earum aufertisdecorem
      meum in perpetuum.
  - name: Micheas 2:10
    orderIndex: 9
    osisId: Mic.2.10
    sblId: Mic 2:10
    shortName: Mi 2:10
    text: '" Surgite et ite,quia non habetis hic requiem! ".Propter immunditiam peribitisperditione
      pessima.'
  - name: Micheas 2:11
    orderIndex: 10
    osisId: Mic.2.11
    sblId: Mic 2:11
    shortName: Mi 2:11
    text: 'Si esset vir vento excitatuset mendacium loqueretur: Vaticinabor tibi de
      vino et sicera ",hic esset vates populi istius.'
  - name: Micheas 2:12
    orderIndex: 11
    osisId: Mic.2.12
    sblId: Mic 2:12
    shortName: Mi 2:12
    text: Congregatione congregabo, Iacob, totum te;in unum conducam reliquias Israel,pariter
      ponam illum quasi gregem in ovili,quasi pecus in medio pascuae;et tumultuabuntur
      a multitudine hominum.
  - name: Micheas 2:13
    orderIndex: 12
    osisId: Mic.2.13
    sblId: Mic 2:13
    shortName: Mi 2:13
    text: Ascendet enim pandens iter ante eos;erumpent et transibunt portam, egredientur
      per eam.Et transibit rex eorum coram eis,et Dominus in capite eorum.
  versesCount: 13
- name: Micheas 3
  orderIndex: 2
  osisId: Mic.3
  sblId: Mic 3
  shortName: Mi 3
  verses:
  - name: Micheas 3:1
    orderIndex: 0
    osisId: Mic.3.1
    sblId: Mic 3:1
    shortName: Mi 3:1
    text: 'Et dixi: Audite, principes Iacobet duces domus Israel:Numquid non vestrum
      est scire iudicium? ".'
  - name: Micheas 3:2
    orderIndex: 1
    osisId: Mic.3.2
    sblId: Mic 3:2
    shortName: Mi 3:2
    text: Sed odio habetis bonum et diligitis malum.Violenter tollitis pelles eorum
      desuper eoset carnem eorum desuper ossibus eorum.
  - name: Micheas 3:3
    orderIndex: 2
    osisId: Mic.3.3
    sblId: Mic 3:3
    shortName: Mi 3:3
    text: Qui comedunt carnem populi meiet pellem eorum desuper excoriant; et ossa
      eorum confringuntet secant sicut carnem assam in lebeteet quasi carnem in medio
      ollae.
  - name: Micheas 3:4
    orderIndex: 3
    osisId: Mic.3.4
    sblId: Mic 3:4
    shortName: Mi 3:4
    text: Tunc clamabunt ad Dominum,et non exaudiet eoset abscondet faciem suam ab
      eisin tempore illo,sicut pessima fecerunt opera sua.
  - name: Micheas 3:5
    orderIndex: 4
    osisId: Mic.3.5
    sblId: Mic 3:5
    shortName: Mi 3:5
    text: Haec dicit Dominus super prophetas,qui seducunt populum meum,qui cum habent,
      quid mordeant dentibus suis,praedicant pacem;et, si quis non dederit in ore
      eorum quippiam,sanctificant super eum proelium.
  - name: Micheas 3:6
    orderIndex: 5
    osisId: Mic.3.6
    sblId: Mic 3:6
    shortName: Mi 3:6
    text: Propterea nox vobis sine visione erit,et tenebrae vobis sine divinatione;
      et occumbet sol super prophetas,et obtenebrabitur super eos dies.
  - name: Micheas 3:7
    orderIndex: 6
    osisId: Mic.3.7
    sblId: Mic 3:7
    shortName: Mi 3:7
    text: Et confundentur videntes,et confundentur divini,et operient labia sua omnes,quia
      non est responsum Dei.
  - name: Micheas 3:8
    orderIndex: 7
    osisId: Mic.3.8
    sblId: Mic 3:8
    shortName: Mi 3:8
    text: Verumtamen ego repletus sumfortitudine spiritus Domini,iudicio et virtute,ut
      annuntiem Iacob scelus suumet Israel peccatum suum.
  - name: Micheas 3:9
    orderIndex: 8
    osisId: Mic.3.9
    sblId: Mic 3:9
    shortName: Mi 3:9
    text: Audite hoc, principes domus Iacobet iudices domus Israel,qui abominamini
      iudiciumet omnia recta pervertitis,
  - name: Micheas 3:10
    orderIndex: 9
    osisId: Mic.3.10
    sblId: Mic 3:10
    shortName: Mi 3:10
    text: qui aedificatis Sion in sanguinibuset Ierusalem in iniquitate.
  - name: Micheas 3:11
    orderIndex: 10
    osisId: Mic.3.11
    sblId: Mic 3:11
    shortName: Mi 3:11
    text: 'Principes eius in muneribus iudicant,et sacerdotes eius in mercede docent,et
      prophetae eius in pecunia divinant;et super Dominum requiescunt dicentes: Numquid
      non Dominus in medio nostrum?Non venient super nos mala ".'
  - name: Micheas 3:12
    orderIndex: 11
    osisId: Mic.3.12
    sblId: Mic 3:12
    shortName: Mi 3:12
    text: Propter hoc causa vestriSion quasi ager arabitur,et Ierusalem quasi acervus
      lapidum erit,et mons templi in excelsa silvarum.
  versesCount: 12
- name: Micheas 4
  orderIndex: 3
  osisId: Mic.4
  sblId: Mic 4
  shortName: Mi 4
  verses:
  - name: Micheas 4:1
    orderIndex: 0
    osisId: Mic.4.1
    sblId: Mic 4:1
    shortName: Mi 4:1
    text: Et erit in novissimis diebus:Erit mons domus Dominipraeparatus in vertice
      montiumet sublimis super colles;et fluent ad eum populi.
  - name: Micheas 4:2
    orderIndex: 1
    osisId: Mic.4.2
    sblId: Mic 4:2
    shortName: Mi 4:2
    text: 'Et properabunt gentes multae et dicent: Venite, ascendamus ad montem Dominiet
      ad domum Dei Iacob,et docebit nos de viis suis,et ibimus in semitis eius ";quia
      de Sion egredietur lex,et verbum Domini de Ierusalem.'
  - name: Micheas 4:3
    orderIndex: 2
    osisId: Mic.4.3
    sblId: Mic 4:3
    shortName: Mi 4:3
    text: Et iudicabit inter populos multoset decernet gentibus fortibus usque in
      longinquum;et concident gladios suos in vomereset hastas suas in falces;non
      sumet gens adversus gentem gladium,et non discent ultra belligerare.
  - name: Micheas 4:4
    orderIndex: 3
    osisId: Mic.4.4
    sblId: Mic 4:4
    shortName: Mi 4:4
    text: Et sedebit unusquisque subtus vitem suamet subtus ficum suam,et non erit
      qui deterreat;quia os Domini exercituum locutum est.
  - name: Micheas 4:5
    orderIndex: 4
    osisId: Mic.4.5
    sblId: Mic 4:5
    shortName: Mi 4:5
    text: Quia omnes populi ambulabuntunusquisque in nomine dei sui;nos autem ambulabimus
      in nomine DominiDei nostri in aeternum et ultra.
  - name: Micheas 4:6
    orderIndex: 5
    osisId: Mic.4.6
    sblId: Mic 4:6
    shortName: Mi 4:6
    text: '" In die illa, dicit Dominus,congregabo claudicantem,et eam, quam eieceram,
      colligamet quam afflixeram;'
  - name: Micheas 4:7
    orderIndex: 6
    osisId: Mic.4.7
    sblId: Mic 4:7
    shortName: Mi 4:7
    text: et ponam claudicantem in reliquiaset eam, quae laboraverat, in gentem robustam
      ".Et regnabit Dominus super eos in monte Sionex hoc nunc et usque in aeternum.
  - name: Micheas 4:8
    orderIndex: 7
    osisId: Mic.4.8
    sblId: Mic 4:8
    shortName: Mi 4:8
    text: Et tu, turris gregis,collis filiae Sion,usque ad te veniet et pervenietpotestas
      prima,regnum filiae Ierusalem.
  - name: Micheas 4:9
    orderIndex: 8
    osisId: Mic.4.9
    sblId: Mic 4:9
    shortName: Mi 4:9
    text: Nunc quare clamas clamore magno?Numquid rex non est in te,aut consiliarius
      tuus periit,quia comprehendit te dolor sicut parturientem?
  - name: Micheas 4:10
    orderIndex: 9
    osisId: Mic.4.10
    sblId: Mic 4:10
    shortName: Mi 4:10
    text: Dole et satage,filia Sion, quasi parturiens;quia nunc egredieris de civitateet
      habitabis in campoet venies usque ad Babylonem;ibi liberaberis,ibi redimet te
      Dominusde manu inimicorum tuorum.
  - name: Micheas 4:11
    orderIndex: 10
    osisId: Mic.4.11
    sblId: Mic 4:11
    shortName: Mi 4:11
    text: 'Nunc autem congregatae sunt super tegentes multae,quae dicunt: "Profanetur,et
      aspiciat in Sion oculus noster ".'
  - name: Micheas 4:12
    orderIndex: 11
    osisId: Mic.4.12
    sblId: Mic 4:12
    shortName: Mi 4:12
    text: Ipsi autem non cognoveruntcogitationes Dominiet non intellexerunt consilium
      eius,quia congregavit eos quasi manipulos in area.
  - name: Micheas 4:13
    orderIndex: 12
    osisId: Mic.4.13
    sblId: Mic 4:13
    shortName: Mi 4:13
    text: Surge et tritura, filia Sion,quia cornu tuum ponam ferreumet ungulas tuas
      ponam aereas,et comminues populos multoset vovebis Domino rapinas eorumet divitias
      eorum Domino universae terrae.
  - name: Micheas 4:14
    orderIndex: 13
    osisId: Mic.4.14
    sblId: Mic 4:14
    shortName: Mi 4:14
    text: Nunc incide te, filia incisionis!Obsidionem posuerunt super nos;in virga
      percutiuntmaxillam iudicis Israel.
  versesCount: 14
- name: Micheas 5
  orderIndex: 4
  osisId: Mic.5
  sblId: Mic 5
  shortName: Mi 5
  verses:
  - name: Micheas 5:1
    orderIndex: 0
    osisId: Mic.5.1
    sblId: Mic 5:1
    shortName: Mi 5:1
    text: Sed tu, Bethlehem Ephratha,parvulus in milibus Iudae,ex te mihi egredietur,qui
      sit dominator in Israel;et egressus eius a temporibus antiquis,a diebus aeternitatis.
  - name: Micheas 5:2
    orderIndex: 1
    osisId: Mic.5.2
    sblId: Mic 5:2
    shortName: Mi 5:2
    text: Propter hoc dabit eosusque ad tempus, in quo parturiens pariet;et reliquiae
      fratrum eiusconvertentur ad filios Israel.
  - name: Micheas 5:3
    orderIndex: 2
    osisId: Mic.5.3
    sblId: Mic 5:3
    shortName: Mi 5:3
    text: Et stabit et pascet in fortitudine Domini,in sublimitate nominis Domini
      Dei sui;et habitabunt secure, quia nunc magnus eritusque ad terminos terrae,
  - name: Micheas 5:4
    orderIndex: 3
    osisId: Mic.5.4
    sblId: Mic 5:4
    shortName: Mi 5:4
    text: et erit iste pax.Assyrius cum venerit in terram nostramet quando calcaverit
      in domibus nostris,suscitabimus super eum septem pastoreset octo primates hominum.
  - name: Micheas 5:5
    orderIndex: 4
    osisId: Mic.5.5
    sblId: Mic 5:5
    shortName: Mi 5:5
    text: Et pascent terram Assyriae in gladio et terram Nemrod in lanceis;et liberabit
      ab Assyrio,cum venerit in terram nostramet cum calcaverit in finibus nostris.
  - name: Micheas 5:6
    orderIndex: 5
    osisId: Mic.5.6
    sblId: Mic 5:6
    shortName: Mi 5:6
    text: Et erunt reliquiae Iacobin medio populorum multorumquasi ros a Dominoet
      quasi imbres super herbam,quae non exspectat virumet non praestolatur filios
      homi num.
  - name: Micheas 5:7
    orderIndex: 6
    osisId: Mic.5.7
    sblId: Mic 5:7
    shortName: Mi 5:7
    text: Et erunt reliquiae Iacob in gentibus,in medio populorum multorum,quasi leo
      in iumentis silvarumet quasi catulus leonis in gregibus pecorum;qui cum transierit
      et conculcaverit et ceperit,non est qui eruat.
  - name: Micheas 5:8
    orderIndex: 7
    osisId: Mic.5.8
    sblId: Mic 5:8
    shortName: Mi 5:8
    text: Exaltabitur manus tua super hostes tuos,et omnes inimici tui interibunt.
  - name: Micheas 5:9
    orderIndex: 8
    osisId: Mic.5.9
    sblId: Mic 5:9
    shortName: Mi 5:9
    text: '"Et erit in die illa,dicit Dominus,auferam equos tuos de medio tuiet disperdam
      quadrigas tuas'
  - name: Micheas 5:10
    orderIndex: 9
    osisId: Mic.5.10
    sblId: Mic 5:10
    shortName: Mi 5:10
    text: et perdam civitates terrae tuaeet destruam omnes munitiones tuas.
  - name: Micheas 5:11
    orderIndex: 10
    osisId: Mic.5.11
    sblId: Mic 5:11
    shortName: Mi 5:11
    text: Et auferam veneficia de manu tua,et divini non erunt in te.
  - name: Micheas 5:12
    orderIndex: 11
    osisId: Mic.5.12
    sblId: Mic 5:12
    shortName: Mi 5:12
    text: Et perire faciam sculptilia tuaet lapides tuos de medio tui,et non adorabis
      ultraopera manuum tuarum;
  - name: Micheas 5:13
    orderIndex: 12
    osisId: Mic.5.13
    sblId: Mic 5:13
    shortName: Mi 5:13
    text: et evellam palos tuos de medio tuiet conteram idola tua.
  - name: Micheas 5:14
    orderIndex: 13
    osisId: Mic.5.14
    sblId: Mic 5:14
    shortName: Mi 5:14
    text: Et faciam in furoreet in indignatione ultionemin omnibus gentibus,quae non
      audierunt ".
  versesCount: 14
- name: Micheas 6
  orderIndex: 5
  osisId: Mic.6
  sblId: Mic 6
  shortName: Mi 6
  verses:
  - name: Micheas 6:1
    orderIndex: 0
    osisId: Mic.6.1
    sblId: Mic 6:1
    shortName: Mi 6:1
    text: 'Audite, quae Dominus loqui tur: Surge, contende iudicio coram montibus,et
      audiant colles vocem tuam ".'
  - name: Micheas 6:2
    orderIndex: 1
    osisId: Mic.6.2
    sblId: Mic 6:2
    shortName: Mi 6:2
    text: Audite, montes, iudicium Domini,et auscultate, fundamenta terrae;quia iudicium
      Domini cum populo suo,et cum Israel iudicio contendit.
  - name: Micheas 6:3
    orderIndex: 2
    osisId: Mic.6.3
    sblId: Mic 6:3
    shortName: Mi 6:3
    text: '" Popule meus, quid feci tibiet quid molestus fui tibi?Responde mihi.'
  - name: Micheas 6:4
    orderIndex: 3
    osisId: Mic.6.4
    sblId: Mic 6:4
    shortName: Mi 6:4
    text: Ego eduxi te de terra Aegyptiet de domo servientium liberavi teet misi ante
      faciem tuam Moysenet Aaron et Mariam.
  - name: Micheas 6:5
    orderIndex: 4
    osisId: Mic.6.5
    sblId: Mic 6:5
    shortName: Mi 6:5
    text: Popule meus, memento, quaeso,quid cogitaverit Balac rex Moab,et quid responderit
      ei Balaam filius Beor,de Settim usque ad Galgalam,ut cognoscas iustitias Domini
      ".
  - name: Micheas 6:6
    orderIndex: 5
    osisId: Mic.6.6
    sblId: Mic 6:6
    shortName: Mi 6:6
    text: '" Quid dignum offeram Domino,dum curvo genu Deo excelso?Numquid offeram
      ei holocautomataet vitulos anniculos?'
  - name: Micheas 6:7
    orderIndex: 6
    osisId: Mic.6.7
    sblId: Mic 6:7
    shortName: Mi 6:7
    text: Numquid placebunt Domino milia arietum,multa milia torrentium olei?Numquid
      dabo primogenitum meum pro scelere meo,fructum ventris mei pro peccato animae
      meae?".
  - name: Micheas 6:8
    orderIndex: 7
    osisId: Mic.6.8
    sblId: Mic 6:8
    shortName: Mi 6:8
    text: Indicatum est tibi, o homo, quid sit bonum,et quid Dominus quaerat a te:utique
      facere iudicium et diligere caritatemet sollicitum ambulare cum Deo tuo.
  - name: Micheas 6:9
    orderIndex: 8
    osisId: Mic.6.9
    sblId: Mic 6:9
    shortName: Mi 6:9
    text: 'Vox Domini ad civitatem clamat et sapientia est timere nomen tuum -: Audite,
      tribus et coetus civitatis!'
  - name: Micheas 6:10
    orderIndex: 9
    osisId: Mic.6.10
    sblId: Mic 6:10
    shortName: Mi 6:10
    text: Numquid tolerabo batum iniquumet ephi minus maledictum?
  - name: Micheas 6:11
    orderIndex: 10
    osisId: Mic.6.11
    sblId: Mic 6:11
    shortName: Mi 6:11
    text: Numquid iustificabo stateram impiamet saccelli pondera dolosa?
  - name: Micheas 6:12
    orderIndex: 11
    osisId: Mic.6.12
    sblId: Mic 6:12
    shortName: Mi 6:12
    text: Quia divites eius repleti sunt iniquitate,et habitantes in ea loquebantur
      mendacium,et lingua eorum fraudulenta in ore eorum.
  - name: Micheas 6:13
    orderIndex: 12
    osisId: Mic.6.13
    sblId: Mic 6:13
    shortName: Mi 6:13
    text: Ego ergo coepi percutere teperditione super peccatis tuis.
  - name: Micheas 6:14
    orderIndex: 13
    osisId: Mic.6.14
    sblId: Mic 6:14
    shortName: Mi 6:14
    text: Tu comedes et non saturaberis,et sordes tuae in medio tui.Tu removebis et
      non salvabis;et, quos salvaveris, in gladium dabo.
  - name: Micheas 6:15
    orderIndex: 14
    osisId: Mic.6.15
    sblId: Mic 6:15
    shortName: Mi 6:15
    text: Tu seminabis et non metes,tu calcabis olivam et non ungeris oleo,mustum
      et non bibes vinum.
  - name: Micheas 6:16
    orderIndex: 15
    osisId: Mic.6.16
    sblId: Mic 6:16
    shortName: Mi 6:16
    text: Custodisti praecepta Amriet omne opus domus Achab;et ambulasti in voluntatibus
      eorum,ut darem te in perditionemet habitantes tuos in sibilum:et opprobrium
      populorum portabitis ".
  versesCount: 16
- name: Micheas 7
  orderIndex: 6
  osisId: Mic.7
  sblId: Mic 7
  shortName: Mi 7
  verses:
  - name: Micheas 7:1
    orderIndex: 0
    osisId: Mic.7.1
    sblId: Mic 7:1
    shortName: Mi 7:1
    text: Vae mihi, quia factum est mihisicut congregata messe,sicut collecta vindemia!Non
      est botrus ad comedendum,nec praecoqua ficus, quam desideravit anima mea.
  - name: Micheas 7:2
    orderIndex: 1
    osisId: Mic.7.2
    sblId: Mic 7:2
    shortName: Mi 7:2
    text: Periit pius de terra,et rectus in hominibus non est;omnes in sanguine insidiantur,vir
      fratrem suum rete venatur.
  - name: Micheas 7:3
    orderIndex: 2
    osisId: Mic.7.3
    sblId: Mic 7:3
    shortName: Mi 7:3
    text: Ad malum manus eorum paratae sunt;princeps postulat,et iudex est pro mercede,et
      magnus manifestat desiderium animae suae;vae eis, qui pervertunt illud!
  - name: Micheas 7:4
    orderIndex: 3
    osisId: Mic.7.4
    sblId: Mic 7:4
    shortName: Mi 7:4
    text: Qui optimus in eis, est quasi paliurus,et, qui rectus, quasi spina de saepe;
      dies speculatorum tuorum, visitatio tua venit:nunc erit confusio eorum.
  - name: Micheas 7:5
    orderIndex: 4
    osisId: Mic.7.5
    sblId: Mic 7:5
    shortName: Mi 7:5
    text: Nolite credere amico,nolite confidere in proximo;ab ea, quae dormit in sinu
      tuo,custodi claustra oris tui;
  - name: Micheas 7:6
    orderIndex: 5
    osisId: Mic.7.6
    sblId: Mic 7:6
    shortName: Mi 7:6
    text: quia filius contumeliam facit patri,filia consurgit adversus matrem suam,nurus
      adversus socrum suam:inimici hominis domestici eius.
  - name: Micheas 7:7
    orderIndex: 6
    osisId: Mic.7.7
    sblId: Mic 7:7
    shortName: Mi 7:7
    text: Ego autem ad Dominum aspiciam,exspectabo Deum salvatorem meum; audiet me
      Deus meus.
  - name: Micheas 7:8
    orderIndex: 7
    osisId: Mic.7.8
    sblId: Mic 7:8
    shortName: Mi 7:8
    text: 'Ne laeteris, inimica mea, super mequia cecidi: consurgam;cum sedeo in tenebris,Dominus
      lux mea est.'
  - name: Micheas 7:9
    orderIndex: 8
    osisId: Mic.7.9
    sblId: Mic 7:9
    shortName: Mi 7:9
    text: Iram Domini porto,quoniam peccavi ei,donec iudicet causam meamet faciat
      iudicium meum;educet me in lucem,videbo iustitiam eius.
  - name: Micheas 7:10
    orderIndex: 9
    osisId: Mic.7.10
    sblId: Mic 7:10
    shortName: Mi 7:10
    text: 'Et aspiciet inimica meaet operietur confusione,quae dicit ad me: Ubi est
      Dominus Deus tuus? ".Oculi mei videbunt in eam;nunc erit in conculcationemut
      lutum platearum.'
  - name: Micheas 7:11
    orderIndex: 10
    osisId: Mic.7.11
    sblId: Mic 7:11
    shortName: Mi 7:11
    text: Dies veniet ut aedificentur maceriae tuae;in die illa dilatabuntur fines
      tui.
  - name: Micheas 7:12
    orderIndex: 11
    osisId: Mic.7.12
    sblId: Mic 7:12
    shortName: Mi 7:12
    text: In die illa usque ad te venienthabitantes ab Assyria usque ad Aegyptumet
      ab Aegypto usque ad flumenet a mari usque ad mareet a monte usque ad montem.
  - name: Micheas 7:13
    orderIndex: 12
    osisId: Mic.7.13
    sblId: Mic 7:13
    shortName: Mi 7:13
    text: Terra autem erit in desolationempropter habitatores suoset propter fructum
      operum eorum.
  - name: Micheas 7:14
    orderIndex: 13
    osisId: Mic.7.14
    sblId: Mic 7:14
    shortName: Mi 7:14
    text: Pasce populum tuum in virga tua,gregem hereditatis tuae,habitantes solos
      in saltu,in medio hortorum;pascantur Basan et Galaadiuxta dies antiquos.
  - name: Micheas 7:15
    orderIndex: 14
    osisId: Mic.7.15
    sblId: Mic 7:15
    shortName: Mi 7:15
    text: Secundum dies egressionis tuae de terra Aegyptiostende nobis mirabilia.
  - name: Micheas 7:16
    orderIndex: 15
    osisId: Mic.7.16
    sblId: Mic 7:16
    shortName: Mi 7:16
    text: Videbunt gentes et confundentursuper omni fortitudine sua,ponent manum super
      os,aures eorum surdae erunt;
  - name: Micheas 7:17
    orderIndex: 16
    osisId: Mic.7.17
    sblId: Mic 7:17
    shortName: Mi 7:17
    text: lingent pulverem sicut serpens,velut reptilia terrae.Trementes exibunt de
      aedibus suis " ad Dominum Deum nostrum "formidabunt et timebunt te.
  - name: Micheas 7:18
    orderIndex: 17
    osisId: Mic.7.18
    sblId: Mic 7:18
    shortName: Mi 7:18
    text: Quis Deus similis tui,qui aufers iniquitatemet transis peccatumreliquiarum
      hereditatis tuae?Non servat in aeternum furorem suum,quoniam volens misericordiam
      est.
  - name: Micheas 7:19
    orderIndex: 18
    osisId: Mic.7.19
    sblId: Mic 7:19
    shortName: Mi 7:19
    text: Revertetur et miserebitur nostri,calcabit iniquitates nostraset proiciet
      in profundum marisomnia peccata nostra.
  - name: Micheas 7:20
    orderIndex: 19
    osisId: Mic.7.20
    sblId: Mic 7:20
    shortName: Mi 7:20
    text: Dabis veritatem Iacob,misericordiam Abraham,quae iurasti patribus nostrisa
      diebus antiquis.
  versesCount: 20
chaptersCount: 7
name: Micheas
orderIndex: 32
osisId: Mic
sblId: Mic
shortName: Mi
versesCount: 105
