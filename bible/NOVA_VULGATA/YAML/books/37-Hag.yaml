chapters:
- name: Aggeus 1
  orderIndex: 0
  osisId: Hag.1
  sblId: Hag 1
  shortName: Ag 1
  verses:
  - name: Aggeus 1:1
    orderIndex: 0
    osisId: Hag.1.1
    sblId: Hag 1:1
    shortName: Ag 1:1
    text: 'In anno secundo Darii regis, in mense sexto, in die prima men sis, factum
      est verbum Domini in manu Aggaei prophetae ad Zorobabel filium Salathiel ducem
      Iudae et ad Iesua filium Iosedec sacerdotem magnum dicens:'
  - name: Aggeus 1:2
    orderIndex: 1
    osisId: Hag.1.2
    sblId: Hag 1:2
    shortName: Ag 1:2
    text: '" Haec ait Dominus exercituum dicens: Populus iste dicit: "Nondum venit
      tempus domus Domini aedificandae" ".'
  - name: Aggeus 1:3
    orderIndex: 2
    osisId: Hag.1.3
    sblId: Hag 1:3
    shortName: Ag 1:3
    text: 'Et factum est verbum Domini in manu Aggaei prophetae dicens:'
  - name: Aggeus 1:4
    orderIndex: 3
    osisId: Hag.1.4
    sblId: Hag 1:4
    shortName: Ag 1:4
    text: '" Numquid tempus vobis est, ut habitetis in domibus laqueatis, et domus
      ista deserta?'
  - name: Aggeus 1:5
    orderIndex: 4
    osisId: Hag.1.5
    sblId: Hag 1:5
    shortName: Ag 1:5
    text: 'Et nunc haec dicit Dominus exercituum: Ponite corda vestra super vias vestras:'
  - name: Aggeus 1:6
    orderIndex: 5
    osisId: Hag.1.6
    sblId: Hag 1:6
    shortName: Ag 1:6
    text: seminastis multum et intulistis parum, comedistis et non estis satiati,
      bibistis et non estis inebriati, operuistis vos et non estis calefacti, et,
      qui pro mercede operatus est, misit eam in sacculum pertusum.
  - name: Aggeus 1:7
    orderIndex: 6
    osisId: Hag.1.7
    sblId: Hag 1:7
    shortName: Ag 1:7
    text: 'Haec dicit Dominus exercituum: Ponite corda vestra super vias vestras.'
  - name: Aggeus 1:8
    orderIndex: 7
    osisId: Hag.1.8
    sblId: Hag 1:8
    shortName: Ag 1:8
    text: Ascendite in montem, portate lignum et aedificate domum, et acceptabilis
      mihi erit et glorificabor, dicit Dominus.
  - name: Aggeus 1:9
    orderIndex: 8
    osisId: Hag.1.9
    sblId: Hag 1:9
    shortName: Ag 1:9
    text: Respexistis ad amplius, et ecce factum est minus; et intulistis in domum,
      et exsufflavi illud. Quam ob causam?, dicit Dominus exercituum. Quia domus mea
      deserta est, et vos festinatis unusquisque in domum suam.
  - name: Aggeus 1:10
    orderIndex: 9
    osisId: Hag.1.10
    sblId: Hag 1:10
    shortName: Ag 1:10
    text: Propter hoc super vos prohibiti sunt caeli, ne darent rorem, et terra prohibita
      est, ne daret fructum suum.
  - name: Aggeus 1:11
    orderIndex: 10
    osisId: Hag.1.11
    sblId: Hag 1:11
    shortName: Ag 1:11
    text: Et vocavi siccitatem super terram et super montes et super triticum et super
      vinum et super oleum et, quaecumque profert humus, et super homines et super
      iumenta et super omnem laborem manuum ".
  - name: Aggeus 1:12
    orderIndex: 11
    osisId: Hag.1.12
    sblId: Hag 1:12
    shortName: Ag 1:12
    text: Et audivit Zorobabel filius Salathiel et Iesua filius Iosedec sacerdos magnus
      et omnes reliquiae populi vocem Domini Dei sui et verba Aggaei prophetae, sicut
      misit eum Dominus Deus eorum ad ipsos; et timuit populus a facie Domini.
  - name: Aggeus 1:13
    orderIndex: 12
    osisId: Hag.1.13
    sblId: Hag 1:13
    shortName: Ag 1:13
    text: 'Et dixit Aggaeus nuntius Domini secundum mandatum Domini populo dicens:
      Ego vobiscum, dicit Dominus ".'
  - name: Aggeus 1:14
    orderIndex: 13
    osisId: Hag.1.14
    sblId: Hag 1:14
    shortName: Ag 1:14
    text: Et suscitavit Dominus spiritum Zorobabel filii Salathiel ducis Iudae et
      spiritum Iesua filii Iosedec sacerdotis magni et spiritum reliquorum omnium
      de populo; et ingressi sunt et faciebant opus in domo Domini exercituum Dei
      sui.
  - name: Aggeus 1:15
    orderIndex: 14
    osisId: Hag.1.15
    sblId: Hag 1:15
    shortName: Ag 1:15
    text: In die vicesima et quarta mensis, in sexto mense, in anno secundo Darii
      regis.
  versesCount: 15
- name: Aggeus 2
  orderIndex: 1
  osisId: Hag.2
  sblId: Hag 2
  shortName: Ag 2
  verses:
  - name: Aggeus 2:1
    orderIndex: 0
    osisId: Hag.2.1
    sblId: Hag 2:1
    shortName: Ag 2:1
    text: 'In septimo mense, vicesima et prima mensis, factum est ver bum Domini in
      manu Aggaei prophetae dicens:'
  - name: Aggeus 2:2
    orderIndex: 1
    osisId: Hag.2.2
    sblId: Hag 2:2
    shortName: Ag 2:2
    text: '" Loquere ad Zorobabel filium Salathiel ducem Iudae et ad Iesua filium
      Iosedec sacerdotem magnum et ad reliquos populi dicens:'
  - name: Aggeus 2:3
    orderIndex: 2
    osisId: Hag.2.3
    sblId: Hag 2:3
    shortName: Ag 2:3
    text: Quis in vobis est derelictus, qui vidit domum istam in gloria sua prima?
      Et quid vos videtis eam nunc? Numquid non ita est quasi non sit in oculis vestris?
  - name: Aggeus 2:4
    orderIndex: 3
    osisId: Hag.2.4
    sblId: Hag 2:4
    shortName: Ag 2:4
    text: Sed et nunc confortare, Zorobabel, dicit Dominus, et confortare, Iesua fili
      Iosedec sacerdos magne, et confortare, omnis popule terrae, dicit Dominus exercituum;
      et facite, quoniam ego vobiscum sum, dicit Dominus exercituum.
  - name: Aggeus 2:5
    orderIndex: 4
    osisId: Hag.2.5
    sblId: Hag 2:5
    shortName: Ag 2:5
    text: Verbum quod pepigi vobiscum, cum egrederemini de terra Aegypti, et spiritus
      meus stat in medio vestrum; nolite timere.
  - name: Aggeus 2:6
    orderIndex: 5
    osisId: Hag.2.6
    sblId: Hag 2:6
    shortName: Ag 2:6
    text: 'Quia haec dicit Dominus exercituum: Adhuc unum modicum est, et ego commovebo
      caelum et terram et mare et aridam.'
  - name: Aggeus 2:7
    orderIndex: 6
    osisId: Hag.2.7
    sblId: Hag 2:7
    shortName: Ag 2:7
    text: Et movebo omnes gentes, et venient thesauri cunctarum gentium, et implebo
      domum istam gloria, dicit Dominus exercituum.
  - name: Aggeus 2:8
    orderIndex: 7
    osisId: Hag.2.8
    sblId: Hag 2:8
    shortName: Ag 2:8
    text: Meum est argentum et meum est aurum, dicit Dominus exercituum.
  - name: Aggeus 2:9
    orderIndex: 8
    osisId: Hag.2.9
    sblId: Hag 2:9
    shortName: Ag 2:9
    text: Maior erit gloria domus istius novissima plus quam prima, dicit Dominus
      exercituum; et in loco isto dabo pacem, dicit Dominus exercituum ".
  - name: Aggeus 2:10
    orderIndex: 9
    osisId: Hag.2.10
    sblId: Hag 2:10
    shortName: Ag 2:10
    text: 'In vicesima et quarta noni mensis, in anno secundo Darii, factum est verbum
      Domini ad Aggaeum prophetam dicens:'
  - name: Aggeus 2:11
    orderIndex: 10
    osisId: Hag.2.11
    sblId: Hag 2:11
    shortName: Ag 2:11
    text: '" Haec dicit Dominus exercituum: Interroga sacerdotes legem dicens:'
  - name: Aggeus 2:12
    orderIndex: 11
    osisId: Hag.2.12
    sblId: Hag 2:12
    shortName: Ag 2:12
    text: 'Si tulerit homo carnem sanctificatam in ora vestimenti sui et tetigerit
      de summitate eius panem aut pulmentum aut vinum aut oleum aut omnem cibum, numquid
      sanctificabitur? ". Respondentes autem sacerdotes dixerunt: " Non.'
  - name: Aggeus 2:13
    orderIndex: 12
    osisId: Hag.2.13
    sblId: Hag 2:13
    shortName: Ag 2:13
    text: 'Et dixit Aggaeus: " Si tetigerit pollutus cadavere omnia haec, numquid
      contaminabuntur? ". Et responderunt sacerdotes et dixerunt: " Contaminabuntur
      ".'
  - name: Aggeus 2:14
    orderIndex: 13
    osisId: Hag.2.14
    sblId: Hag 2:14
    shortName: Ag 2:14
    text: 'Et respondit Aggaeus et dixit: " Sic populus iste et sic gens ista ante
      faciem meam, dicit Dominus, et sic omne opus manuum eorum et omnia, quae offerunt
      ibi, contaminata sunt.'
  - name: Aggeus 2:15
    orderIndex: 14
    osisId: Hag.2.15
    sblId: Hag 2:15
    shortName: Ag 2:15
    text: 'Et nunc ponite corda vestra a die hac et supra: Antequam poneretur lapis
      super lapidem in templo Domini,'
  - name: Aggeus 2:16
    orderIndex: 15
    osisId: Hag.2.16
    sblId: Hag 2:16
    shortName: Ag 2:16
    text: quid fuistis? Cum accederetis ad acervum viginti modiorum, erant decem;
      cum intraretis ad torcular, ut hauriretis quinquaginta lagenas, erant viginti.
  - name: Aggeus 2:17
    orderIndex: 16
    osisId: Hag.2.17
    sblId: Hag 2:17
    shortName: Ag 2:17
    text: Percussi vos ariditate et rubigine et grandine omnia opera manuum vestrarum,
      et non fuit in vobis qui reverteretur ad me, dicit Dominus.
  - name: Aggeus 2:18
    orderIndex: 17
    osisId: Hag.2.18
    sblId: Hag 2:18
    shortName: Ag 2:18
    text: Ponite corda vestra ex die ista et in futurum, a die vicesima et quarta
      noni mensis, a die, qua fundamenta iacta sunt templi Domini, ponite super cor
      vestrum.
  - name: Aggeus 2:19
    orderIndex: 18
    osisId: Hag.2.19
    sblId: Hag 2:19
    shortName: Ag 2:19
    text: Numquid adhuc semen in horreo est, et adhuc vinea et ficus et malogranatum
      et lignum olivae non portavit fructum? Ex die hac benedicam.
  - name: Aggeus 2:20
    orderIndex: 19
    osisId: Hag.2.20
    sblId: Hag 2:20
    shortName: Ag 2:20
    text: 'Et factum est verbum Domini secundo ad Aggaeum in vicesima et quarta mensis
      dicens:'
  - name: Aggeus 2:21
    orderIndex: 20
    osisId: Hag.2.21
    sblId: Hag 2:21
    shortName: Ag 2:21
    text: '" Loquere ad Zorobabel ducem Iudae dicens: Ego movebo caelum pariter et
      terram'
  - name: Aggeus 2:22
    orderIndex: 21
    osisId: Hag.2.22
    sblId: Hag 2:22
    shortName: Ag 2:22
    text: et subvertam solium regnorum et conteram fortitudinem regnorum gentium et
      subvertam quadrigam et ascensores eius; et descendent equi et ascensores eorum,
      unusquisque percussus gladio fratris sui.
  - name: Aggeus 2:23
    orderIndex: 22
    osisId: Hag.2.23
    sblId: Hag 2:23
    shortName: Ag 2:23
    text: In die illo, dicit Dominus exercituum, assumam te, Zorobabel fili Salathiel,
      serve meus, dicit Dominus, et ponam te quasi signaculum, quia te elegi ", dicit
      Dominus exercituum.
  versesCount: 23
chaptersCount: 2
