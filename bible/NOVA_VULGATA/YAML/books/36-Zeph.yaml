chapters:
- name: Sophonias 1
  orderIndex: 0
  osisId: Zeph.1
  sblId: Zeph 1
  shortName: So 1
  verses:
  - name: Sophonias 1:1
    orderIndex: 0
    osisId: Zeph.1.1
    sblId: Zeph 1:1
    shortName: So 1:1
    text: Verbum Domini, quod factum est ad Sophoniam filium Chusi filii Godoliae
      filii Amariae filii Ezechiae, in diebus Iosiae filii Amon regis Iudae.
  - name: Sophonias 1:2
    orderIndex: 1
    osisId: Zeph.1.2
    sblId: Zeph 1:2
    shortName: So 1:2
    text: '" Auferens auferam omniaa facie terrae,dicit Dominus,'
  - name: Sophonias 1:3
    orderIndex: 2
    osisId: Zeph.1.3
    sblId: Zeph 1:3
    shortName: So 1:3
    text: auferam hominem et pecus,auferam volatile caeliet pisces maris.Et ruinae
      impiorum erunt;et disperdam homines a facie terrae,dicit Dominus.
  - name: Sophonias 1:4
    orderIndex: 3
    osisId: Zeph.1.4
    sblId: Zeph 1:4
    shortName: So 1:4
    text: Et extendam manum meam super Iudamet super omnes habitantes Ierusalem;et
      disperdam de loco hoc reliquias Baalet nomina aedituorum cum sacerdotibus
  - name: Sophonias 1:5
    orderIndex: 4
    osisId: Zeph.1.5
    sblId: Zeph 1:5
    shortName: So 1:5
    text: et eos, qui adorant super tectamilitiam caeliet adorant et iurant in Dominoet
      iurant in Melchom,
  - name: Sophonias 1:6
    orderIndex: 5
    osisId: Zeph.1.6
    sblId: Zeph 1:6
    shortName: So 1:6
    text: et qui avertuntur de post tergum Domini,et qui non quaerunt Dominum nec
      investigant eum ".
  - name: Sophonias 1:7
    orderIndex: 6
    osisId: Zeph.1.7
    sblId: Zeph 1:7
    shortName: So 1:7
    text: Silete a facie Domini Dei,quia iuxta est dies Domini;quia praeparavit Dominus
      hostiam,sanctificavit vocatos suos.
  - name: Sophonias 1:8
    orderIndex: 7
    osisId: Zeph.1.8
    sblId: Zeph 1:8
    shortName: So 1:8
    text: '" Et erit in die hostiae Domini:visitabo super principeset super filios
      regiset super omnes, qui induti suntveste peregrina;'
  - name: Sophonias 1:9
    orderIndex: 8
    osisId: Zeph.1.9
    sblId: Zeph 1:9
    shortName: So 1:9
    text: et visitabo super omnem,qui arroganter ingreditur super limen in die illa,qui
      complent domum domini suiiniquitate et dolo.
  - name: Sophonias 1:10
    orderIndex: 9
    osisId: Zeph.1.10
    sblId: Zeph 1:10
    shortName: So 1:10
    text: Et erit in die illa,dicit Dominus,vox clamoris a porta Piscium,et ululatus
      ab urbe Nova,et contritio magna a collibus.
  - name: Sophonias 1:11
    orderIndex: 10
    osisId: Zeph.1.11
    sblId: Zeph 1:11
    shortName: So 1:11
    text: Ululate, habitatores Pilae,quia interiit omnis populus Chanaan,disperierunt
      omnes involuti argento.
  - name: Sophonias 1:12
    orderIndex: 11
    osisId: Zeph.1.12
    sblId: Zeph 1:12
    shortName: So 1:12
    text: Et erit in tempore illo:scrutabor Ierusalem in lucerniset visitabo super
      virosdefixos in faecibus suis,qui dicunt in cordibus suis:Non faciet bene Dominuset
      non faciet male".
  - name: Sophonias 1:13
    orderIndex: 12
    osisId: Zeph.1.13
    sblId: Zeph 1:13
    shortName: So 1:13
    text: Et erunt opes eorum in direptionem,et domus eorum in desertum;et aedificabunt
      domoset non habitabunt,et plantabunt vineaset non bibent vinum earum ".
  - name: Sophonias 1:14
    orderIndex: 13
    osisId: Zeph.1.14
    sblId: Zeph 1:14
    shortName: So 1:14
    text: Iuxta est dies Domini magnus,iuxta et velox nimis;vox diei Domini amara,tribulabitur
      ibi fortis.
  - name: Sophonias 1:15
    orderIndex: 14
    osisId: Zeph.1.15
    sblId: Zeph 1:15
    shortName: So 1:15
    text: Dies irae dies illa,dies tribulationis et angustiae,dies vastitatis et desolationis,dies
      tenebrarum et caliginis,dies nebulae et turbinis,
  - name: Sophonias 1:16
    orderIndex: 15
    osisId: Zeph.1.16
    sblId: Zeph 1:16
    shortName: So 1:16
    text: dies tubae et clangorissuper civitates munitaset super angulos excelsos.
  - name: Sophonias 1:17
    orderIndex: 16
    osisId: Zeph.1.17
    sblId: Zeph 1:17
    shortName: So 1:17
    text: Et tribulabo homines,et ambulabunt ut caeci,quia Domino peccaverunt;et effundetur
      sanguis eorum sicut humus,et viscera eorum sicut stercora.
  - name: Sophonias 1:18
    orderIndex: 17
    osisId: Zeph.1.18
    sblId: Zeph 1:18
    shortName: So 1:18
    text: Sed et argentum eorum et aurum eorumnon poterit liberare eosin die irae
      Domini;in igne zeli eiusdevorabitur omnis terra,quia consummationem cum festinatione
      facietcunctis habitantibus terram.
  versesCount: 18
- name: Sophonias 2
  orderIndex: 1
  osisId: Zeph.2
  sblId: Zeph 2
  shortName: So 2
  verses:
  - name: Sophonias 2:1
    orderIndex: 0
    osisId: Zeph.2.1
    sblId: Zeph 2:1
    shortName: So 2:1
    text: Convenite, congregamini,gens non amabilis,
  - name: Sophonias 2:2
    orderIndex: 1
    osisId: Zeph.2.2
    sblId: Zeph 2:2
    shortName: So 2:2
    text: priusquam dispergaminiquasi pulvis transeuntes,antequam veniat super vosira
      furoris Domini,antequam veniat super vosdies furoris Domini.
  - name: Sophonias 2:3
    orderIndex: 2
    osisId: Zeph.2.3
    sblId: Zeph 2:3
    shortName: So 2:3
    text: Quaerite Dominum,omnes mansueti terrae,qui iudicium eius estis operati;quaerite
      iustitiam, quaerite mansuetudinem,si quomodo abscondaminiin die furoris Domini.
  - name: Sophonias 2:4
    orderIndex: 3
    osisId: Zeph.2.4
    sblId: Zeph 2:4
    shortName: So 2:4
    text: Quia Gaza deserta erit,et Ascalon desolata,Azotum in meridie eicient,et
      Accaron eradicabitur.
  - name: Sophonias 2:5
    orderIndex: 4
    osisId: Zeph.2.5
    sblId: Zeph 2:5
    shortName: So 2:5
    text: 'Vae, qui habitatis funiculum maris, gens Cretensium!Verbum Domini super
      vos,Chanaan, terra Philisthinorum: Disperdam te,ita ut non sit inhabitator ".'
  - name: Sophonias 2:6
    orderIndex: 5
    osisId: Zeph.2.6
    sblId: Zeph 2:6
    shortName: So 2:6
    text: Et erit funiculus marisrequies pastorum et caulae pecorum.
  - name: Sophonias 2:7
    orderIndex: 6
    osisId: Zeph.2.7
    sblId: Zeph 2:7
    shortName: So 2:7
    text: Et erit funiculus marisreliquiis domus Iudae:ibi pascentur,in domibus Ascalonis
      ad vesperam requiescent,quia visitabit eos Dominus Deus eorumet convertet sortem
      eorum.
  - name: Sophonias 2:8
    orderIndex: 7
    osisId: Zeph.2.8
    sblId: Zeph 2:8
    shortName: So 2:8
    text: '" Audivi opprobrium Moabet blasphemias filiorum Ammon, qui exprobraverunt
      populo meoet magnificati sunt super terminos eorum.'
  - name: Sophonias 2:9
    orderIndex: 8
    osisId: Zeph.2.9
    sblId: Zeph 2:9
    shortName: So 2:9
    text: Propterea vivo ego,dicit Dominus exercituum, Deus Israel,quia Moab ut Sodoma
      erit,et filii Ammon quasi Gomorra,possessio spinarum et acervi saliset desertum
      usque in aeternum;reliquiae populi mei diripient eos,et residui gentis meae
      possidebunt illos ".
  - name: Sophonias 2:10
    orderIndex: 9
    osisId: Zeph.2.10
    sblId: Zeph 2:10
    shortName: So 2:10
    text: Hoc eis eveniet pro superbia sua, quia blasphemaverunt et magnificati suntsuper
      populum Domini exercituum.
  - name: Sophonias 2:11
    orderIndex: 10
    osisId: Zeph.2.11
    sblId: Zeph 2:11
    shortName: So 2:11
    text: Horribilis Dominus super eos,quia attenuabit omnes deos terrae;et adorabunt
      eum, singuli de loco suo,omnes insulae gentium.
  - name: Sophonias 2:12
    orderIndex: 11
    osisId: Zeph.2.12
    sblId: Zeph 2:12
    shortName: So 2:12
    text: '" Sed et vos, Aethiopes,interfecti gladio meo eritis ".'
  - name: Sophonias 2:13
    orderIndex: 12
    osisId: Zeph.2.13
    sblId: Zeph 2:13
    shortName: So 2:13
    text: Et extendet manum suam super aquilonemet perdet Assyriam;et ponet Nineven
      in solitudinemet in aridam, quasi desertum.
  - name: Sophonias 2:14
    orderIndex: 13
    osisId: Zeph.2.14
    sblId: Zeph 2:14
    shortName: So 2:14
    text: Et accubabunt in medio eius greges,omne genus animalium.Et onocrotalus et
      ululain capitellis eius morabuntur;vox cantat in fenestra,corvus in limine,quoniam
      tabulatum cedrinum sublatum est.
  - name: Sophonias 2:15
    orderIndex: 14
    osisId: Zeph.2.15
    sblId: Zeph 2:15
    shortName: So 2:15
    text: 'Haec est civitas exsultans,habitans in confidentia,quae dicebat in corde
      suo: Ego sum, et extra me non est alia amplius! ".Quomodo facta est in desertum,cubile
      bestiae?Omnis, qui transit per eam,sibilabit et movebit manum suam.'
  versesCount: 15
- name: Sophonias 3
  orderIndex: 2
  osisId: Zeph.3
  sblId: Zeph 3
  shortName: So 3
  verses:
  - name: Sophonias 3:1
    orderIndex: 0
    osisId: Zeph.3.1
    sblId: Zeph 3:1
    shortName: So 3:1
    text: Vae, provocatrix et inquinata,civitas violenta!
  - name: Sophonias 3:2
    orderIndex: 1
    osisId: Zeph.3.2
    sblId: Zeph 3:2
    shortName: So 3:2
    text: Non audivit vocem,non suscepit disciplinam;in Domino non est confisa,ad
      Deum suum non appropiavit.
  - name: Sophonias 3:3
    orderIndex: 2
    osisId: Zeph.3.3
    sblId: Zeph 3:3
    shortName: So 3:3
    text: Principes eius in medio eiusleones rugientes;iudices eius lupi deserti,ossa
      non relinquunt in mane.
  - name: Sophonias 3:4
    orderIndex: 3
    osisId: Zeph.3.4
    sblId: Zeph 3:4
    shortName: So 3:4
    text: Prophetae eius vaniloqui,viri fallaces;sacerdotes eius polluerunt sanctum,
      iniuste egerunt contra legem.
  - name: Sophonias 3:5
    orderIndex: 4
    osisId: Zeph.3.5
    sblId: Zeph 3:5
    shortName: So 3:5
    text: Dominus iustus in medio eiusnon faciet iniquitatem;mane, mane iudicium suum
      dabit, sicut lucem, quae non deficit;nescivit autem iniquus confusionem.
  - name: Sophonias 3:6
    orderIndex: 5
    osisId: Zeph.3.6
    sblId: Zeph 3:6
    shortName: So 3:6
    text: '" Disperdidi gentes,dissipati sunt anguli earum;desertas feci vias eorum,dum
      non est qui transeat;desolatae sunt civitates eorum,non remanente viro nec ullo
      habitatore.'
  - name: Sophonias 3:7
    orderIndex: 6
    osisId: Zeph.3.7
    sblId: Zeph 3:7
    shortName: So 3:7
    text: 'Dixi: Nunc timebis me,suscipies disciplinam!Et non evanescent ab oculis
      eius omnia, in quibus visitavi eam.Verumtamen acceleraverunt corrumpereomnes
      actiones suas.'
  - name: Sophonias 3:8
    orderIndex: 7
    osisId: Zeph.3.8
    sblId: Zeph 3:8
    shortName: So 3:8
    text: Quapropter exspecta me,dicit Dominus,in die qua surgam ut testis;quia iudicium
      meum, ut congregem genteset colligam regna,ut effundam super eas indignationem
      meam,omnem iram furoris mei;in igne enim zeli meidevorabitur omnis terra.
  - name: Sophonias 3:9
    orderIndex: 8
    osisId: Zeph.3.9
    sblId: Zeph 3:9
    shortName: So 3:9
    text: Quia tunc reddam populislabium purum,ut invocent omnes in nomine Dominiet
      serviant ei umero uno.
  - name: Sophonias 3:10
    orderIndex: 9
    osisId: Zeph.3.10
    sblId: Zeph 3:10
    shortName: So 3:10
    text: Ultra flumina Aethiopiae,inde supplices mei,filii dispersorum meorumdeferent
      munus mihi.
  - name: Sophonias 3:11
    orderIndex: 10
    osisId: Zeph.3.11
    sblId: Zeph 3:11
    shortName: So 3:11
    text: In die illa non confunderissuper cunctis actionibus tuis,quibus praevaricata
      es in me;quia tunc auferam de medio tuimagniloquos superbos tuos,et non adicies
      exaltari ampliusin monte sancto meo.
  - name: Sophonias 3:12
    orderIndex: 11
    osisId: Zeph.3.12
    sblId: Zeph 3:12
    shortName: So 3:12
    text: Et derelinquam in medio tuipopulum pauperem et egenum ".Et sperabunt in
      nomine Dominireliquiae Israel.
  - name: Sophonias 3:13
    orderIndex: 12
    osisId: Zeph.3.13
    sblId: Zeph 3:13
    shortName: So 3:13
    text: Non facient iniquitatemnec loquentur mendacium;et non invenietur in ore
      eorumlingua dolosa,quoniam ipsi pascentur et accubabunt,et non erit qui exterreat.
  - name: Sophonias 3:14
    orderIndex: 13
    osisId: Zeph.3.14
    sblId: Zeph 3:14
    shortName: So 3:14
    text: Lauda, filia Sion;iubilate, Israel!Laetare et exsulta in omni corde,filia
      Ierusalem!
  - name: Sophonias 3:15
    orderIndex: 14
    osisId: Zeph.3.15
    sblId: Zeph 3:15
    shortName: So 3:15
    text: Abstulit Dominus iudicium tuum,avertit inimicos tuos;rex Israel, Dominus,
      in medio tui,non timebis malum ultra.
  - name: Sophonias 3:16
    orderIndex: 15
    osisId: Zeph.3.16
    sblId: Zeph 3:16
    shortName: So 3:16
    text: 'In die illa dicetur Ierusalem: Noli timere, Sion;ne dissolvantur manus
      tuae!'
  - name: Sophonias 3:17
    orderIndex: 16
    osisId: Zeph.3.17
    sblId: Zeph 3:17
    shortName: So 3:17
    text: Dominus Deus tuus in medio tui,fortis ipse salvabit;gaudebit super te in
      laetitia,commotus in dilectione sua;exsultabit super te in laude
  - name: Sophonias 3:18
    orderIndex: 17
    osisId: Zeph.3.18
    sblId: Zeph 3:18
    shortName: So 3:18
    text: sicut in die conventus ". Auferam a te calamitatem,ut non ultra habeas super
      ea opprobrium.
  - name: Sophonias 3:19
    orderIndex: 18
    osisId: Zeph.3.19
    sblId: Zeph 3:19
    shortName: So 3:19
    text: Ecce ego interficiamomnes, qui afflixerunt tein tempore illo;et salvabo
      claudicantemet eam, quae eiecta fuerat, congregabo;et ponam eos in laudem et
      in nomen in omni terra confusionis eorum,
  - name: Sophonias 3:20
    orderIndex: 19
    osisId: Zeph.3.20
    sblId: Zeph 3:20
    shortName: So 3:20
    text: in tempore illo, quo adducam vos,et in tempore, quo congregabo vos. Dabo
      enim vos in nomen et in laudemomnibus populis terrae,cum convertero sortem vestramcoram
      oculis vestris ",dicit Dominus.
  versesCount: 20
