chapters:
- name: Epistula ad Romanos 1
  orderIndex: 0
  osisId: Rom.1
  sblId: Rom 1
  shortName: Rm 1
  verses:
  - name: Epistula ad Romanos 1:1
    orderIndex: 0
    osisId: Rom.1.1
    sblId: Rom 1:1
    shortName: Rm 1:1
    text: Paulus servus Christi Iesu, vo catus apostolus, segregatus in evangelium
      Dei,
  - name: Epistula ad Romanos 1:2
    orderIndex: 1
    osisId: Rom.1.2
    sblId: Rom 1:2
    shortName: Rm 1:2
    text: quod ante promiserat per prophetas suos in Scripturis sanctis
  - name: Epistula ad Romanos 1:3
    orderIndex: 2
    osisId: Rom.1.3
    sblId: Rom 1:3
    shortName: Rm 1:3
    text: de Filio suo, qui factus est ex semine David secundum carnem,
  - name: Epistula ad Romanos 1:4
    orderIndex: 3
    osisId: Rom.1.4
    sblId: Rom 1:4
    shortName: Rm 1:4
    text: qui constitutus est Filius Dei in virtute secundum Spiritum sanctificationis
      ex resurrectione mortuorum, Iesu Christo Domino nostro,
  - name: Epistula ad Romanos 1:5
    orderIndex: 4
    osisId: Rom.1.5
    sblId: Rom 1:5
    shortName: Rm 1:5
    text: per quem accepimus gratiam et apostolatum ad oboeditionem fidei in omnibus
      gentibus pro nomine eius,
  - name: Epistula ad Romanos 1:6
    orderIndex: 5
    osisId: Rom.1.6
    sblId: Rom 1:6
    shortName: Rm 1:6
    text: in quibus estis et vos vocati Iesu Christi,
  - name: Epistula ad Romanos 1:7
    orderIndex: 6
    osisId: Rom.1.7
    sblId: Rom 1:7
    shortName: Rm 1:7
    text: 'omnibus, qui sunt Romae dilectis Dei, vocatis sanctis: gratia vobis et
      pax a Deo Patre nostro et Domino Iesu Christo.'
  - name: Epistula ad Romanos 1:8
    orderIndex: 7
    osisId: Rom.1.8
    sblId: Rom 1:8
    shortName: Rm 1:8
    text: Primum quidem gratias ago Deo meo per Iesum Christum pro omnibus vobis,
      quia fides vestra annuntiatur in universo mundo;
  - name: Epistula ad Romanos 1:9
    orderIndex: 8
    osisId: Rom.1.9
    sblId: Rom 1:9
    shortName: Rm 1:9
    text: testis enim mihi est Deus, cui servio in spiritu meo in evangelio Filii
      eius, quomodo sine intermissione memoriam vestri faciam
  - name: Epistula ad Romanos 1:10
    orderIndex: 9
    osisId: Rom.1.10
    sblId: Rom 1:10
    shortName: Rm 1:10
    text: semper in orationibus meis obsecrans, si quo modo tandem aliquando prosperum
      iter habeam in voluntate Dei veniendi ad vos.
  - name: Epistula ad Romanos 1:11
    orderIndex: 10
    osisId: Rom.1.11
    sblId: Rom 1:11
    shortName: Rm 1:11
    text: Desidero enim videre vos, ut aliquid impertiar gratiae vobis spiritalis
      ad confirmandos vos,
  - name: Epistula ad Romanos 1:12
    orderIndex: 11
    osisId: Rom.1.12
    sblId: Rom 1:12
    shortName: Rm 1:12
    text: id est una vobiscum consolari per eam, quae invicem est, fidem vestram atque
      meam.
  - name: Epistula ad Romanos 1:13
    orderIndex: 12
    osisId: Rom.1.13
    sblId: Rom 1:13
    shortName: Rm 1:13
    text: Nolo autem vos ignorare, fratres, quia saepe proposui venire ad vos et prohibitus
      sum usque adhuc, ut aliquem fructum habeam et in vobis, sicut et in ceteris
      gentibus.
  - name: Epistula ad Romanos 1:14
    orderIndex: 13
    osisId: Rom.1.14
    sblId: Rom 1:14
    shortName: Rm 1:14
    text: Graecis ac barbaris, sapientibus et insipientibus debitor sum.
  - name: Epistula ad Romanos 1:15
    orderIndex: 14
    osisId: Rom.1.15
    sblId: Rom 1:15
    shortName: Rm 1:15
    text: Itaque, quod in me est, promptus sum et vobis, qui Romae estis, evangelizare.
  - name: Epistula ad Romanos 1:16
    orderIndex: 15
    osisId: Rom.1.16
    sblId: Rom 1:16
    shortName: Rm 1:16
    text: 'Non enim erubesco evangelium: virtus enim Dei est in salutem omni credenti,
      Iudaeo primum et Graeco.'
  - name: Epistula ad Romanos 1:17
    orderIndex: 16
    osisId: Rom.1.17
    sblId: Rom 1:17
    shortName: Rm 1:17
    text: 'Iustitia enim Dei in eo revelatur ex fide in fidem, sicut scriptum est:
      Iustus autem ex fide vivet ".'
  - name: Epistula ad Romanos 1:18
    orderIndex: 17
    osisId: Rom.1.18
    sblId: Rom 1:18
    shortName: Rm 1:18
    text: Revelatur enim ira Dei de caelo super omnem impietatem et iniustitiam hominum,
      qui veritatem in iniustitia detinent,
  - name: Epistula ad Romanos 1:19
    orderIndex: 18
    osisId: Rom.1.19
    sblId: Rom 1:19
    shortName: Rm 1:19
    text: quia, quod noscibile est Dei, manifestum est in illis; Deus enim illis manifestavit.
  - name: Epistula ad Romanos 1:20
    orderIndex: 19
    osisId: Rom.1.20
    sblId: Rom 1:20
    shortName: Rm 1:20
    text: Invisibilia enim ipsius a creatura mundi per ea, quae facta sunt, intellecta
      conspiciuntur, sempiterna eius et virtus et divinitas, ut sint inexcusabiles;
  - name: Epistula ad Romanos 1:21
    orderIndex: 20
    osisId: Rom.1.21
    sblId: Rom 1:21
    shortName: Rm 1:21
    text: quia, cum cognovissent Deum, non sicut Deum glorificaverunt aut gratias
      egerunt, sed evanuerunt in cogitationibus suis, et obscuratum est insipiens
      cor eorum.
  - name: Epistula ad Romanos 1:22
    orderIndex: 21
    osisId: Rom.1.22
    sblId: Rom 1:22
    shortName: Rm 1:22
    text: Dicentes se esse sapientes, stulti facti sunt,
  - name: Epistula ad Romanos 1:23
    orderIndex: 22
    osisId: Rom.1.23
    sblId: Rom 1:23
    shortName: Rm 1:23
    text: et mutaverunt gloriam incorruptibilis Dei in similitudinem imaginis corruptibilis
      hominis et volucrum et quadrupedum et serpentium.
  - name: Epistula ad Romanos 1:24
    orderIndex: 23
    osisId: Rom.1.24
    sblId: Rom 1:24
    shortName: Rm 1:24
    text: Propter quod tradidit illos Deus in concupiscentiis cordis eorum in immunditiam,
      ut ignominia afficiant corpora sua in semetipsis,
  - name: Epistula ad Romanos 1:25
    orderIndex: 24
    osisId: Rom.1.25
    sblId: Rom 1:25
    shortName: Rm 1:25
    text: qui commutaverunt veritatem Dei in mendacio et coluerunt et servierunt creaturae
      potius quam Creatori, qui est benedictus in saecula. Amen.
  - name: Epistula ad Romanos 1:26
    orderIndex: 25
    osisId: Rom.1.26
    sblId: Rom 1:26
    shortName: Rm 1:26
    text: Propterea tradidit illos Deus in passiones ignominiae. Nam et feminae eorum
      immutaverunt naturalem usum in eum, qui est contra naturam;
  - name: Epistula ad Romanos 1:27
    orderIndex: 26
    osisId: Rom.1.27
    sblId: Rom 1:27
    shortName: Rm 1:27
    text: similiter et masculi, relicto naturali usu feminae, exarserunt in desideriis
      suis in invicem, masculi in masculos turpitudinem operantes et mercedem, quam
      oportuit, erroris sui in semetipsis recipientes.
  - name: Epistula ad Romanos 1:28
    orderIndex: 27
    osisId: Rom.1.28
    sblId: Rom 1:28
    shortName: Rm 1:28
    text: Et sicut non probaverunt Deum habere in notitia, tradidit eos Deus in reprobum
      sensum, ut faciant, quae non conveniunt,
  - name: Epistula ad Romanos 1:29
    orderIndex: 28
    osisId: Rom.1.29
    sblId: Rom 1:29
    shortName: Rm 1:29
    text: repletos omni iniquitate, malitia, avaritia, nequitia, plenos invidia, homicidio,
      contentione, dolo, malignitate, susurrones,
  - name: Epistula ad Romanos 1:30
    orderIndex: 29
    osisId: Rom.1.30
    sblId: Rom 1:30
    shortName: Rm 1:30
    text: detractores, Deo odibiles, contumeliosos, superbos, elatos, inventores malorum,
      parentibus non oboedientes,
  - name: Epistula ad Romanos 1:31
    orderIndex: 30
    osisId: Rom.1.31
    sblId: Rom 1:31
    shortName: Rm 1:31
    text: insipientes, incompositos, sine affectione, sine misericordia.
  - name: Epistula ad Romanos 1:32
    orderIndex: 31
    osisId: Rom.1.32
    sblId: Rom 1:32
    shortName: Rm 1:32
    text: Qui cum iudicium Dei cognovissent, quoniam qui talia agunt, digni sunt morte,
      non solum ea faciunt, sed et consentiunt facientibus.
  versesCount: 32
- name: Epistula ad Romanos 2
  orderIndex: 1
  osisId: Rom.2
  sblId: Rom 2
  shortName: Rm 2
  verses:
  - name: Epistula ad Romanos 2:1
    orderIndex: 0
    osisId: Rom.2.1
    sblId: Rom 2:1
    shortName: Rm 2:1
    text: Propter quod inexcusabilis es, o homo omnis, qui iudicas. In quo enim iudicas
      alterum, teipsum condemnas; eadem enim agis, qui iudicas.
  - name: Epistula ad Romanos 2:2
    orderIndex: 1
    osisId: Rom.2.2
    sblId: Rom 2:2
    shortName: Rm 2:2
    text: Scimus enim quoniam iudicium Dei est secundum veritatem in eos, qui talia
      agunt.
  - name: Epistula ad Romanos 2:3
    orderIndex: 2
    osisId: Rom.2.3
    sblId: Rom 2:3
    shortName: Rm 2:3
    text: Existimas autem hoc, o homo, qui iudicas eos, qui talia agunt, et facis
      ea, quia tu effugies iudicium Dei?
  - name: Epistula ad Romanos 2:4
    orderIndex: 3
    osisId: Rom.2.4
    sblId: Rom 2:4
    shortName: Rm 2:4
    text: An divitias benignitatis eius et patientiae et longanimitatis contemnis,
      ignorans quoniam benignitas Dei ad paenitentiam te adducit?
  - name: Epistula ad Romanos 2:5
    orderIndex: 4
    osisId: Rom.2.5
    sblId: Rom 2:5
    shortName: Rm 2:5
    text: Secundum duritiam autem tuam et impaenitens cor thesaurizas tibi iram in
      die irae et revelationis iusti iudicii Dei,
  - name: Epistula ad Romanos 2:6
    orderIndex: 5
    osisId: Rom.2.6
    sblId: Rom 2:6
    shortName: Rm 2:6
    text: 'qui reddet unicuique secundum opera eius:'
  - name: Epistula ad Romanos 2:7
    orderIndex: 6
    osisId: Rom.2.7
    sblId: Rom 2:7
    shortName: Rm 2:7
    text: his quidem, qui secundum patientiam boni operis gloriam et honorem et incorruptionem
      quaerunt, vitam aeternam;
  - name: Epistula ad Romanos 2:8
    orderIndex: 7
    osisId: Rom.2.8
    sblId: Rom 2:8
    shortName: Rm 2:8
    text: his autem, qui ex contentione et non oboediunt veritati, oboediunt autem
      iniquitati, ira et indignatio.
  - name: Epistula ad Romanos 2:9
    orderIndex: 8
    osisId: Rom.2.9
    sblId: Rom 2:9
    shortName: Rm 2:9
    text: Tribulatio et angustia in omnem animam hominis operantis malum, Iudaei primum
      et Graeci;
  - name: Epistula ad Romanos 2:10
    orderIndex: 9
    osisId: Rom.2.10
    sblId: Rom 2:10
    shortName: Rm 2:10
    text: gloria autem et honor et pax omni operanti bonum, Iudaeo primum et Graeco.
  - name: Epistula ad Romanos 2:11
    orderIndex: 10
    osisId: Rom.2.11
    sblId: Rom 2:11
    shortName: Rm 2:11
    text: Non est enim personarum acceptio apud Deum!
  - name: Epistula ad Romanos 2:12
    orderIndex: 11
    osisId: Rom.2.12
    sblId: Rom 2:12
    shortName: Rm 2:12
    text: Quicumque enim sine lege peccaverunt, sine lege et peribunt; et, quicumque
      in lege peccaverunt, per legem iudicabuntur.
  - name: Epistula ad Romanos 2:13
    orderIndex: 12
    osisId: Rom.2.13
    sblId: Rom 2:13
    shortName: Rm 2:13
    text: Non enim auditores legis iusti sunt apud Deum, sed factores legis iustificabuntur.
  - name: Epistula ad Romanos 2:14
    orderIndex: 13
    osisId: Rom.2.14
    sblId: Rom 2:14
    shortName: Rm 2:14
    text: Cum enim gentes, quae legem non habent, naturaliter, quae legis sunt, faciunt,
      eiusmodi legem non habentes ipsi sibi sunt lex;
  - name: Epistula ad Romanos 2:15
    orderIndex: 14
    osisId: Rom.2.15
    sblId: Rom 2:15
    shortName: Rm 2:15
    text: qui ostendunt opus legis scriptum in cordibus suis, testimonium simul reddente
      illis conscientia ipsorum, et inter se invicem cogitationibus accusantibus aut
      etiam defendentibus,
  - name: Epistula ad Romanos 2:16
    orderIndex: 15
    osisId: Rom.2.16
    sblId: Rom 2:16
    shortName: Rm 2:16
    text: in die, cum iudicabit Deus occulta hominum secundum evangelium meum per
      Christum Iesum.
  - name: Epistula ad Romanos 2:17
    orderIndex: 16
    osisId: Rom.2.17
    sblId: Rom 2:17
    shortName: Rm 2:17
    text: Si autem tu Iudaeus cognominaris et requiescis in lege et gloriaris in Deo,
  - name: Epistula ad Romanos 2:18
    orderIndex: 17
    osisId: Rom.2.18
    sblId: Rom 2:18
    shortName: Rm 2:18
    text: et nosti Voluntatem et discernis potiora instructus per legem,
  - name: Epistula ad Romanos 2:19
    orderIndex: 18
    osisId: Rom.2.19
    sblId: Rom 2:19
    shortName: Rm 2:19
    text: et confidis teipsum ducem esse caecorum, lumen eorum, qui in tenebris sunt,
  - name: Epistula ad Romanos 2:20
    orderIndex: 19
    osisId: Rom.2.20
    sblId: Rom 2:20
    shortName: Rm 2:20
    text: eruditorem insipientium, magistrum infantium, habentem formam scientiae
      et veritatis in lege.
  - name: Epistula ad Romanos 2:21
    orderIndex: 20
    osisId: Rom.2.21
    sblId: Rom 2:21
    shortName: Rm 2:21
    text: Qui ergo alium doces, teipsum non doces? Qui praedicas non furandum, furaris?
  - name: Epistula ad Romanos 2:22
    orderIndex: 21
    osisId: Rom.2.22
    sblId: Rom 2:22
    shortName: Rm 2:22
    text: Qui dicis non moechandum, moecharis? Qui abominaris idola, templa spolias?
  - name: Epistula ad Romanos 2:23
    orderIndex: 22
    osisId: Rom.2.23
    sblId: Rom 2:23
    shortName: Rm 2:23
    text: Qui in lege gloriaris, per praevaricationem legis Deum inhonoras?
  - name: Epistula ad Romanos 2:24
    orderIndex: 23
    osisId: Rom.2.24
    sblId: Rom 2:24
    shortName: Rm 2:24
    text: '" Nomen enim Dei propter vos blasphematur inter gentes ", sicut scriptum
      est.'
  - name: Epistula ad Romanos 2:25
    orderIndex: 24
    osisId: Rom.2.25
    sblId: Rom 2:25
    shortName: Rm 2:25
    text: Circumcisio quidem prodest, si legem observes; si autem praevaricator legis
      sis, circumcisio tua praeputium facta est.
  - name: Epistula ad Romanos 2:26
    orderIndex: 25
    osisId: Rom.2.26
    sblId: Rom 2:26
    shortName: Rm 2:26
    text: Si igitur praeputium iustitias legis custodiat, nonne praeputium illius
      in circumcisionem reputabitur?
  - name: Epistula ad Romanos 2:27
    orderIndex: 26
    osisId: Rom.2.27
    sblId: Rom 2:27
    shortName: Rm 2:27
    text: Et iudicabit, quod ex natura est praeputium legem consummans, te, qui per
      litteram et circumcisionem praevaricator legis es.
  - name: Epistula ad Romanos 2:28
    orderIndex: 27
    osisId: Rom.2.28
    sblId: Rom 2:28
    shortName: Rm 2:28
    text: Non enim qui manifesto Iudaeus est, neque quae manifesto in carne circumcisio,
  - name: Epistula ad Romanos 2:29
    orderIndex: 28
    osisId: Rom.2.29
    sblId: Rom 2:29
    shortName: Rm 2:29
    text: sed qui in abscondito Iudaeus est, et circumcisio cordis in spiritu non
      littera, cuius laus non ex hominibus sed ex Deo est.
  versesCount: 29
- name: Epistula ad Romanos 3
  orderIndex: 2
  osisId: Rom.3
  sblId: Rom 3
  shortName: Rm 3
  verses:
  - name: Epistula ad Romanos 3:1
    orderIndex: 0
    osisId: Rom.3.1
    sblId: Rom 3:1
    shortName: Rm 3:1
    text: Quid ergo amplius est Iudaeo, aut quae utilitas circumcisionis?
  - name: Epistula ad Romanos 3:2
    orderIndex: 1
    osisId: Rom.3.2
    sblId: Rom 3:2
    shortName: Rm 3:2
    text: Multum per omnem modum. Primum quidem, quia credita sunt illis eloquia Dei.
  - name: Epistula ad Romanos 3:3
    orderIndex: 2
    osisId: Rom.3.3
    sblId: Rom 3:3
    shortName: Rm 3:3
    text: Quid enim, si quidam non crediderunt? Numquid incredulitas illorum fidem
      Dei evacuabit?
  - name: Epistula ad Romanos 3:4
    orderIndex: 3
    osisId: Rom.3.4
    sblId: Rom 3:4
    shortName: Rm 3:4
    text: 'Absit! Exstet autem Deus verax, omnis autem homo mendax, sicut scriptum
      est: " Ut iustificeris in sermonibus tuis et vincas cum iudicaris ".'
  - name: Epistula ad Romanos 3:5
    orderIndex: 4
    osisId: Rom.3.5
    sblId: Rom 3:5
    shortName: Rm 3:5
    text: Si autem iniustitia nostra iustitiam Dei commendat, quid dicemus? Numquid
      iniustus Deus, qui infert iram? Secundum hominem dico.
  - name: Epistula ad Romanos 3:6
    orderIndex: 5
    osisId: Rom.3.6
    sblId: Rom 3:6
    shortName: Rm 3:6
    text: Absit! Alioquin quomodo iudicabit Deus mundum?
  - name: Epistula ad Romanos 3:7
    orderIndex: 6
    osisId: Rom.3.7
    sblId: Rom 3:7
    shortName: Rm 3:7
    text: Si enim veritas Dei in meo mendacio abundavit in gloriam ipsius, quid adhuc
      et ego tamquam peccator iudicor?
  - name: Epistula ad Romanos 3:8
    orderIndex: 7
    osisId: Rom.3.8
    sblId: Rom 3:8
    shortName: Rm 3:8
    text: 'Et non, sicut blasphemamur, et sicut aiunt quidam nos dicere: " Faciamus
      mala, ut veniant bona "? Quorum damnatio iusta est.'
  - name: Epistula ad Romanos 3:9
    orderIndex: 8
    osisId: Rom.3.9
    sblId: Rom 3:9
    shortName: Rm 3:9
    text: Quid igitur? Praecellimus eos? Nequaquam! Antea enim causati sumus Iudaeos
      et Graecos omnes sub peccato esse,
  - name: Epistula ad Romanos 3:10
    orderIndex: 9
    osisId: Rom.3.10
    sblId: Rom 3:10
    shortName: Rm 3:10
    text: 'sicut scriptum est: Non est iustus quisquam,'
  - name: Epistula ad Romanos 3:11
    orderIndex: 10
    osisId: Rom.3.11
    sblId: Rom 3:11
    shortName: Rm 3:11
    text: non est intellegens, non est requirens Deum.
  - name: Epistula ad Romanos 3:12
    orderIndex: 11
    osisId: Rom.3.12
    sblId: Rom 3:12
    shortName: Rm 3:12
    text: Omnes declinaverunt, simul inutiles facti sunt;non est qui faciat bonum,
      non est usque ad unum.
  - name: Epistula ad Romanos 3:13
    orderIndex: 12
    osisId: Rom.3.13
    sblId: Rom 3:13
    shortName: Rm 3:13
    text: Sepulcrum patens est guttur eorum,linguis suis dolose agebant,venenum aspidum
      sub labiis eorum,
  - name: Epistula ad Romanos 3:14
    orderIndex: 13
    osisId: Rom.3.14
    sblId: Rom 3:14
    shortName: Rm 3:14
    text: quorum os maledictione et amaritudine plenum est;
  - name: Epistula ad Romanos 3:15
    orderIndex: 14
    osisId: Rom.3.15
    sblId: Rom 3:15
    shortName: Rm 3:15
    text: veloces pedes eorum ad effundendum sanguinem,
  - name: Epistula ad Romanos 3:16
    orderIndex: 15
    osisId: Rom.3.16
    sblId: Rom 3:16
    shortName: Rm 3:16
    text: contritio et infelicitas in viis eorum,
  - name: Epistula ad Romanos 3:17
    orderIndex: 16
    osisId: Rom.3.17
    sblId: Rom 3:17
    shortName: Rm 3:17
    text: et viam pacis non cognoverunt.
  - name: Epistula ad Romanos 3:18
    orderIndex: 17
    osisId: Rom.3.18
    sblId: Rom 3:18
    shortName: Rm 3:18
    text: Non est timor Dei ante oculos eorum ".
  - name: Epistula ad Romanos 3:19
    orderIndex: 18
    osisId: Rom.3.19
    sblId: Rom 3:19
    shortName: Rm 3:19
    text: Scimus autem quoniam, quaecumque lex loquitur, his, qui in lege sunt, loquitur,
      ut omne os obstruatur, et obnoxius fiat omnis mundus Deo;
  - name: Epistula ad Romanos 3:20
    orderIndex: 19
    osisId: Rom.3.20
    sblId: Rom 3:20
    shortName: Rm 3:20
    text: quia ex operibus legis non iustificabitur omnis caro coram illo, per legem
      enim cognitio peccati.
  - name: Epistula ad Romanos 3:21
    orderIndex: 20
    osisId: Rom.3.21
    sblId: Rom 3:21
    shortName: Rm 3:21
    text: Nunc autem sine lege iustitia Dei manifestata est, testificata a Lege et
      Prophetis,
  - name: Epistula ad Romanos 3:22
    orderIndex: 21
    osisId: Rom.3.22
    sblId: Rom 3:22
    shortName: Rm 3:22
    text: 'iustitia autem Dei per fidem Iesu Christi, in omnes, qui credunt. Non enim
      est distinctio:'
  - name: Epistula ad Romanos 3:23
    orderIndex: 22
    osisId: Rom.3.23
    sblId: Rom 3:23
    shortName: Rm 3:23
    text: omnes enim peccaverunt et egent gloria Dei,
  - name: Epistula ad Romanos 3:24
    orderIndex: 23
    osisId: Rom.3.24
    sblId: Rom 3:24
    shortName: Rm 3:24
    text: iustificati gratis per gratiam ipsius per redemptionem, quae est in Christo
      Iesu;
  - name: Epistula ad Romanos 3:25
    orderIndex: 24
    osisId: Rom.3.25
    sblId: Rom 3:25
    shortName: Rm 3:25
    text: quem proposuit Deus propitiatorium per fidem in sanguine ipsius ad ostensionem
      iustitiae suae, cum praetermisisset praecedentia delicta
  - name: Epistula ad Romanos 3:26
    orderIndex: 25
    osisId: Rom.3.26
    sblId: Rom 3:26
    shortName: Rm 3:26
    text: in sustentatione Dei, ad ostensionem iustitiae eius in hoc tempore, ut sit
      ipse iustus et iustificans eum, qui ex fide est Iesu.
  - name: Epistula ad Romanos 3:27
    orderIndex: 26
    osisId: Rom.3.27
    sblId: Rom 3:27
    shortName: Rm 3:27
    text: Ubi est ergo gloriatio? Exclusa est. Per quam legem? Operum? Non, sed per
      legem fidei.
  - name: Epistula ad Romanos 3:28
    orderIndex: 27
    osisId: Rom.3.28
    sblId: Rom 3:28
    shortName: Rm 3:28
    text: Arbitramur enim iustificari hominem per fidem sine operibus legis.
  - name: Epistula ad Romanos 3:29
    orderIndex: 28
    osisId: Rom.3.29
    sblId: Rom 3:29
    shortName: Rm 3:29
    text: An Iudaeorum Deus tantum? Nonne et gentium? Immo et gentium,
  - name: Epistula ad Romanos 3:30
    orderIndex: 29
    osisId: Rom.3.30
    sblId: Rom 3:30
    shortName: Rm 3:30
    text: quoniam quidem unus Deus, qui iustificabit circumcisionem ex fide et praeputium
      per fidem.
  - name: Epistula ad Romanos 3:31
    orderIndex: 30
    osisId: Rom.3.31
    sblId: Rom 3:31
    shortName: Rm 3:31
    text: Legem ergo destruimus per fidem? Absit, sed legem statuimus.
  versesCount: 31
- name: Epistula ad Romanos 4
  orderIndex: 3
  osisId: Rom.4
  sblId: Rom 4
  shortName: Rm 4
  verses:
  - name: Epistula ad Romanos 4:1
    orderIndex: 0
    osisId: Rom.4.1
    sblId: Rom 4:1
    shortName: Rm 4:1
    text: Quid ergo dicemus invenisse Abraham progenitorem no strum secundum carnem?
  - name: Epistula ad Romanos 4:2
    orderIndex: 1
    osisId: Rom.4.2
    sblId: Rom 4:2
    shortName: Rm 4:2
    text: Si enim Abraham ex operibus iustificatus est, habet gloriam sed non apud
      Deum.
  - name: Epistula ad Romanos 4:3
    orderIndex: 2
    osisId: Rom.4.3
    sblId: Rom 4:3
    shortName: Rm 4:3
    text: Quid enim Scriptura dicit? " Credidit autem Abraham Deo, et reputatum est
      illi ad iustitiam ".
  - name: Epistula ad Romanos 4:4
    orderIndex: 3
    osisId: Rom.4.4
    sblId: Rom 4:4
    shortName: Rm 4:4
    text: Ei autem, qui operatur, merces non reputatur secundum gratiam sed secundum
      debitum;
  - name: Epistula ad Romanos 4:5
    orderIndex: 4
    osisId: Rom.4.5
    sblId: Rom 4:5
    shortName: Rm 4:5
    text: ei vero, qui non operatur, sed credit in eum, qui iustificat impium, reputatur
      fides eius ad iustitiam,
  - name: Epistula ad Romanos 4:6
    orderIndex: 5
    osisId: Rom.4.6
    sblId: Rom 4:6
    shortName: Rm 4:6
    text: 'sicut et David dicit beatitudinem hominis, cui Deus reputat iustitiam sine
      operibus:'
  - name: Epistula ad Romanos 4:7
    orderIndex: 6
    osisId: Rom.4.7
    sblId: Rom 4:7
    shortName: Rm 4:7
    text: '" Beati, quorum remissae sunt iniquitates,et quorum tecta sunt peccata.'
  - name: Epistula ad Romanos 4:8
    orderIndex: 7
    osisId: Rom.4.8
    sblId: Rom 4:8
    shortName: Rm 4:8
    text: Beatus vir, cui non imputabit Dominus peccatum ".
  - name: Epistula ad Romanos 4:9
    orderIndex: 8
    osisId: Rom.4.9
    sblId: Rom 4:9
    shortName: Rm 4:9
    text: 'Beatitudo ergo haec in circumcisione an etiam in praeputio? Dicimus enim:
      " Reputata est Abrahae fides ad iustitiam ".'
  - name: Epistula ad Romanos 4:10
    orderIndex: 9
    osisId: Rom.4.10
    sblId: Rom 4:10
    shortName: Rm 4:10
    text: 'Quomodo ergo reputata est? In circumcisione an in praeputio? Non in circumcisione
      sed in praeputio:'
  - name: Epistula ad Romanos 4:11
    orderIndex: 10
    osisId: Rom.4.11
    sblId: Rom 4:11
    shortName: Rm 4:11
    text: et signum accepit circumcisionis, signaculum iustitiae fidei, quae fuit
      in praeputio, ut esset pater omnium credentium per praeputium, ut reputetur
      illis iustitia,
  - name: Epistula ad Romanos 4:12
    orderIndex: 11
    osisId: Rom.4.12
    sblId: Rom 4:12
    shortName: Rm 4:12
    text: et pater circumcisionis his non tantum, qui ex circumcisione sunt, sed et
      qui sectantur vestigia eius, quae fuit in praeputio, fidei patris nostri Abrahae.
  - name: Epistula ad Romanos 4:13
    orderIndex: 12
    osisId: Rom.4.13
    sblId: Rom 4:13
    shortName: Rm 4:13
    text: Non enim per legem promissio Abrahae aut semini eius, ut heres esset mundi,
      sed per iustitiam fidei;
  - name: Epistula ad Romanos 4:14
    orderIndex: 13
    osisId: Rom.4.14
    sblId: Rom 4:14
    shortName: Rm 4:14
    text: si enim qui ex lege heredes sunt, exinanita est fides, et abolita est promissio.
  - name: Epistula ad Romanos 4:15
    orderIndex: 14
    osisId: Rom.4.15
    sblId: Rom 4:15
    shortName: Rm 4:15
    text: Lex enim iram operatur; ubi autem non est lex, nec praevaricatio.
  - name: Epistula ad Romanos 4:16
    orderIndex: 15
    osisId: Rom.4.16
    sblId: Rom 4:16
    shortName: Rm 4:16
    text: Ideo ex fide, ut secundum gratiam, ut firma sit promissio omni semini, non
      ei, qui ex lege est solum, sed et ei, qui ex fide est Abrahae - qui est pater
      omnium nostrum,
  - name: Epistula ad Romanos 4:17
    orderIndex: 16
    osisId: Rom.4.17
    sblId: Rom 4:17
    shortName: Rm 4:17
    text: 'sicut scriptum est: " Patrem multarum gentium posui te " C, ante Deum,
      cui credidit, qui vivificat mortuos et vocat ea, quae non sunt, quasi sint;'
  - name: Epistula ad Romanos 4:18
    orderIndex: 17
    osisId: Rom.4.18
    sblId: Rom 4:18
    shortName: Rm 4:18
    text: 'qui contra spem in spe credidit, ut fieret pater multarum gentium, secundum
      quod dictum est: " Sic erit semen tuum ".'
  - name: Epistula ad Romanos 4:19
    orderIndex: 18
    osisId: Rom.4.19
    sblId: Rom 4:19
    shortName: Rm 4:19
    text: Et non infirmatus fide consideravit corpus suum iam emortuum, cum fere centum
      annorum esset, et emortuam vulvam Sarae;
  - name: Epistula ad Romanos 4:20
    orderIndex: 19
    osisId: Rom.4.20
    sblId: Rom 4:20
    shortName: Rm 4:20
    text: in repromissione autem Dei non haesitavit diffidentia, sed confortatus est
      fide, dans gloriam Deo,
  - name: Epistula ad Romanos 4:21
    orderIndex: 20
    osisId: Rom.4.21
    sblId: Rom 4:21
    shortName: Rm 4:21
    text: et plenissime sciens quia, quod promisit, potens est et facere.
  - name: Epistula ad Romanos 4:22
    orderIndex: 21
    osisId: Rom.4.22
    sblId: Rom 4:22
    shortName: Rm 4:22
    text: Ideo et reputatum est illi ad iustitiam.
  - name: Epistula ad Romanos 4:23
    orderIndex: 22
    osisId: Rom.4.23
    sblId: Rom 4:23
    shortName: Rm 4:23
    text: 'Non est autem scriptum tantum propter ipsum: reputatum est illi,'
  - name: Epistula ad Romanos 4:24
    orderIndex: 23
    osisId: Rom.4.24
    sblId: Rom 4:24
    shortName: Rm 4:24
    text: sed et propter nos, quibus reputabitur, credentibus in eum, qui suscitavit
      Iesum Dominum nostrum a mortuis,
  - name: Epistula ad Romanos 4:25
    orderIndex: 24
    osisId: Rom.4.25
    sblId: Rom 4:25
    shortName: Rm 4:25
    text: qui traditus est propter delicta nostra et suscitatus est propter iustificationem
      nostram.
  versesCount: 25
- name: Epistula ad Romanos 5
  orderIndex: 4
  osisId: Rom.5
  sblId: Rom 5
  shortName: Rm 5
  verses:
  - name: Epistula ad Romanos 5:1
    orderIndex: 0
    osisId: Rom.5.1
    sblId: Rom 5:1
    shortName: Rm 5:1
    text: Iustificati igitur ex fide, pacem habemus ad Deum per Domi num nostrum Iesum
      Christum,
  - name: Epistula ad Romanos 5:2
    orderIndex: 1
    osisId: Rom.5.2
    sblId: Rom 5:2
    shortName: Rm 5:2
    text: per quem et accessum habemus fide in gratiam istam, in qua stamus et gloriamur
      in spe gloriae Dei.
  - name: Epistula ad Romanos 5:3
    orderIndex: 2
    osisId: Rom.5.3
    sblId: Rom 5:3
    shortName: Rm 5:3
    text: Non solum autem, sed et gloriamur in tribulationibus, scientes quod tribulatio
      patientiam operatur,
  - name: Epistula ad Romanos 5:4
    orderIndex: 3
    osisId: Rom.5.4
    sblId: Rom 5:4
    shortName: Rm 5:4
    text: patientia autem probationem, probatio vero spem;
  - name: Epistula ad Romanos 5:5
    orderIndex: 4
    osisId: Rom.5.5
    sblId: Rom 5:5
    shortName: Rm 5:5
    text: spes autem non confundit, quia caritas Dei diffusa est in cordibus nostris
      per Spiritum Sanctum, qui datus est nobis.
  - name: Epistula ad Romanos 5:6
    orderIndex: 5
    osisId: Rom.5.6
    sblId: Rom 5:6
    shortName: Rm 5:6
    text: Adhuc enim Christus, cum adhuc infirmi essemus, secundum tempus pro impiis
      mortuus est.
  - name: Epistula ad Romanos 5:7
    orderIndex: 6
    osisId: Rom.5.7
    sblId: Rom 5:7
    shortName: Rm 5:7
    text: Vix enim pro iusto quis moritur; nam pro bono forsitan quis et audeat mori.
  - name: Epistula ad Romanos 5:8
    orderIndex: 7
    osisId: Rom.5.8
    sblId: Rom 5:8
    shortName: Rm 5:8
    text: Commendat autem suam caritatem Deus in nos, quoniam, cum adhuc peccatores
      essemus, Christus pro nobis mortuus est.
  - name: Epistula ad Romanos 5:9
    orderIndex: 8
    osisId: Rom.5.9
    sblId: Rom 5:9
    shortName: Rm 5:9
    text: Multo igitur magis iustificati nunc in sanguine ipsius, salvi erimus ab
      ira per ipsum!
  - name: Epistula ad Romanos 5:10
    orderIndex: 9
    osisId: Rom.5.10
    sblId: Rom 5:10
    shortName: Rm 5:10
    text: Si enim, cum inimici essemus, reconciliati sumus Deo per mortem Filii eius,
      multo magis reconciliati salvi erimus in vita ipsius;
  - name: Epistula ad Romanos 5:11
    orderIndex: 10
    osisId: Rom.5.11
    sblId: Rom 5:11
    shortName: Rm 5:11
    text: non solum autem, sed et gloriamur in Deo per Dominum nostrum Iesum Christum,
      per quem nunc reconciliationem accepimus.
  - name: Epistula ad Romanos 5:12
    orderIndex: 11
    osisId: Rom.5.12
    sblId: Rom 5:12
    shortName: Rm 5:12
    text: Propterea, sicut per unum hominem peccatum in hunc mundum intravit, et per
      peccatum mors, et ita in omnes homines mors pertransiit, eo quod omnes peccaverunt.
  - name: Epistula ad Romanos 5:13
    orderIndex: 12
    osisId: Rom.5.13
    sblId: Rom 5:13
    shortName: Rm 5:13
    text: Usque ad legem enim peccatum erat in mundo; peccatum autem non imputatur,
      cum lex non est,
  - name: Epistula ad Romanos 5:14
    orderIndex: 13
    osisId: Rom.5.14
    sblId: Rom 5:14
    shortName: Rm 5:14
    text: sed regnavit mors ab Adam usque ad Moysen etiam in eos, qui non peccaverunt
      in similitudine praevaricationis Adae, qui est figura futuri.
  - name: Epistula ad Romanos 5:15
    orderIndex: 14
    osisId: Rom.5.15
    sblId: Rom 5:15
    shortName: Rm 5:15
    text: Sed non sicut delictum, ita et donum; si enim unius delicto multi mortui
      sunt, multo magis gratia Dei et donum in gratia unius hominis Iesu Christi in
      multos abundavit.
  - name: Epistula ad Romanos 5:16
    orderIndex: 15
    osisId: Rom.5.16
    sblId: Rom 5:16
    shortName: Rm 5:16
    text: Et non sicut per unum, qui peccavit, ita et donum; nam iudicium ex uno in
      condemnationem, gratia autem ex multis delictis in iustificationem.
  - name: Epistula ad Romanos 5:17
    orderIndex: 16
    osisId: Rom.5.17
    sblId: Rom 5:17
    shortName: Rm 5:17
    text: Si enim unius delicto mors regnavit per unum, multo magis, qui abundantiam
      gratiae et donationis iustitiae accipiunt, in vita regnabunt per unum Iesum
      Christum.
  - name: Epistula ad Romanos 5:18
    orderIndex: 17
    osisId: Rom.5.18
    sblId: Rom 5:18
    shortName: Rm 5:18
    text: Igitur sicut per unius delictum in omnes homines in condemnationem, sic
      et per unius iustitiam in omnes homines in iustificationem vitae;
  - name: Epistula ad Romanos 5:19
    orderIndex: 18
    osisId: Rom.5.19
    sblId: Rom 5:19
    shortName: Rm 5:19
    text: sicut enim per inoboedientiam unius hominis peccatores constituti sunt multi,
      ita et per unius oboeditionem iusti constituentur multi.
  - name: Epistula ad Romanos 5:20
    orderIndex: 19
    osisId: Rom.5.20
    sblId: Rom 5:20
    shortName: Rm 5:20
    text: Lex autem subintravit, ut abundaret delictum; ubi autem abundavit peccatum,
      superabundavit gratia,
  - name: Epistula ad Romanos 5:21
    orderIndex: 20
    osisId: Rom.5.21
    sblId: Rom 5:21
    shortName: Rm 5:21
    text: ut sicut regnavit peccatum in morte, ita et gratia regnet per iustitiam
      in vitam aeternam per Iesum Christum Dominum nostrum.
  versesCount: 21
- name: Epistula ad Romanos 6
  orderIndex: 5
  osisId: Rom.6
  sblId: Rom 6
  shortName: Rm 6
  verses:
  - name: Epistula ad Romanos 6:1
    orderIndex: 0
    osisId: Rom.6.1
    sblId: Rom 6:1
    shortName: Rm 6:1
    text: Quid ergo dicemus? Perma nebimus in peccato, ut gratia abundet?
  - name: Epistula ad Romanos 6:2
    orderIndex: 1
    osisId: Rom.6.2
    sblId: Rom 6:2
    shortName: Rm 6:2
    text: Absit! Qui enim mortui sumus peccato, quomodo adhuc vivemus in illo?
  - name: Epistula ad Romanos 6:3
    orderIndex: 2
    osisId: Rom.6.3
    sblId: Rom 6:3
    shortName: Rm 6:3
    text: An ignoratis quia, quicumque baptizati sumus in Christum Iesum, in mortem
      ipsius baptizati sumus?
  - name: Epistula ad Romanos 6:4
    orderIndex: 3
    osisId: Rom.6.4
    sblId: Rom 6:4
    shortName: Rm 6:4
    text: Consepulti ergo sumus cum illo per baptismum in mortem, ut quemadmodum suscitatus
      est Christus a mortuis per gloriam Patris, ita et nos in novitate vitae ambulemus.
  - name: Epistula ad Romanos 6:5
    orderIndex: 4
    osisId: Rom.6.5
    sblId: Rom 6:5
    shortName: Rm 6:5
    text: Si enim complantati facti sumus similitudini mortis eius, sed et resurrectionis
      erimus;
  - name: Epistula ad Romanos 6:6
    orderIndex: 5
    osisId: Rom.6.6
    sblId: Rom 6:6
    shortName: Rm 6:6
    text: hoc scientes quia vetus homo noster simul crucifixus est, ut destruatur
      corpus peccati, ut ultra non serviamus peccato.
  - name: Epistula ad Romanos 6:7
    orderIndex: 6
    osisId: Rom.6.7
    sblId: Rom 6:7
    shortName: Rm 6:7
    text: Qui enim mortuus est, iustificatus est a peccato.
  - name: Epistula ad Romanos 6:8
    orderIndex: 7
    osisId: Rom.6.8
    sblId: Rom 6:8
    shortName: Rm 6:8
    text: Si autem mortui sumus cum Christo, credimus quia simul etiam vivemus cum
      eo;
  - name: Epistula ad Romanos 6:9
    orderIndex: 8
    osisId: Rom.6.9
    sblId: Rom 6:9
    shortName: Rm 6:9
    text: scientes quod Christus suscitatus ex mortuis iam non moritur, mors illi
      ultra non dominatur.
  - name: Epistula ad Romanos 6:10
    orderIndex: 9
    osisId: Rom.6.10
    sblId: Rom 6:10
    shortName: Rm 6:10
    text: Quod enim mortuus est, peccato mortuus est semel; quod autem vivit, vivit
      Deo.
  - name: Epistula ad Romanos 6:11
    orderIndex: 10
    osisId: Rom.6.11
    sblId: Rom 6:11
    shortName: Rm 6:11
    text: Ita et vos existimate vos mortuos quidem esse peccato, viventes autem Deo
      in Christo Iesu.
  - name: Epistula ad Romanos 6:12
    orderIndex: 11
    osisId: Rom.6.12
    sblId: Rom 6:12
    shortName: Rm 6:12
    text: Non ergo regnet peccatum in vestro mortali corpore, ut oboediatis concupiscentiis
      eius,
  - name: Epistula ad Romanos 6:13
    orderIndex: 12
    osisId: Rom.6.13
    sblId: Rom 6:13
    shortName: Rm 6:13
    text: neque exhibeatis membra vestra arma iniustitiae peccato, sed exhibete vos
      Deo tamquam ex mortuis viventes et membra vestra arma iustitiae Deo.
  - name: Epistula ad Romanos 6:14
    orderIndex: 13
    osisId: Rom.6.14
    sblId: Rom 6:14
    shortName: Rm 6:14
    text: Peccatum enim vobis non dominabitur; non enim sub lege estis sed sub gratia.
  - name: Epistula ad Romanos 6:15
    orderIndex: 14
    osisId: Rom.6.15
    sblId: Rom 6:15
    shortName: Rm 6:15
    text: Quid ergo? Peccabimus, quoniam non sumus sub lege sed sub gratia? Absit!
  - name: Epistula ad Romanos 6:16
    orderIndex: 15
    osisId: Rom.6.16
    sblId: Rom 6:16
    shortName: Rm 6:16
    text: Nescitis quoniam, cui exhibetis vos servos ad oboedientiam, servi estis
      eius, cui oboeditis, sive peccati ad mortem, sive oboeditionis ad iustitiam?
  - name: Epistula ad Romanos 6:17
    orderIndex: 16
    osisId: Rom.6.17
    sblId: Rom 6:17
    shortName: Rm 6:17
    text: Gratias autem Deo quod fuistis servi peccati, oboedistis autem ex corde
      in eam formam doctrinae, in quam traditi estis,
  - name: Epistula ad Romanos 6:18
    orderIndex: 17
    osisId: Rom.6.18
    sblId: Rom 6:18
    shortName: Rm 6:18
    text: liberati autem a peccato servi facti estis iustitiae.
  - name: Epistula ad Romanos 6:19
    orderIndex: 18
    osisId: Rom.6.19
    sblId: Rom 6:19
    shortName: Rm 6:19
    text: Humanum dico propter infirmitatem carnis vestrae. Sicut enim exhibuistis
      membra vestra servientia immunditiae et iniquitati ad iniquitatem, ita nunc
      exhibete membra vestra servientia iustitiae ad sanctificationem.
  - name: Epistula ad Romanos 6:20
    orderIndex: 19
    osisId: Rom.6.20
    sblId: Rom 6:20
    shortName: Rm 6:20
    text: Cum enim servi essetis peccati, liberi eratis iustitiae.
  - name: Epistula ad Romanos 6:21
    orderIndex: 20
    osisId: Rom.6.21
    sblId: Rom 6:21
    shortName: Rm 6:21
    text: Quem ergo fructum habebatis tunc, in quibus nunc erubescitis? Nam finis
      illorum mors!
  - name: Epistula ad Romanos 6:22
    orderIndex: 21
    osisId: Rom.6.22
    sblId: Rom 6:22
    shortName: Rm 6:22
    text: Nunc vero liberati a peccato, servi autem facti Deo, habetis fructum vestrum
      in sanctificationem, finem vero vitam aeternam!
  - name: Epistula ad Romanos 6:23
    orderIndex: 22
    osisId: Rom.6.23
    sblId: Rom 6:23
    shortName: Rm 6:23
    text: Stipendia enim peccati mors, donum autem Dei vita aeterna in Christo Iesu
      Domino nostro.
  versesCount: 23
- name: Epistula ad Romanos 7
  orderIndex: 6
  osisId: Rom.7
  sblId: Rom 7
  shortName: Rm 7
  verses:
  - name: Epistula ad Romanos 7:1
    orderIndex: 0
    osisId: Rom.7.1
    sblId: Rom 7:1
    shortName: Rm 7:1
    text: An ignoratis, fratres - scienti bus enim legem loquor - quia lex in homine
      dominatur, quanto tempore vivit?
  - name: Epistula ad Romanos 7:2
    orderIndex: 1
    osisId: Rom.7.2
    sblId: Rom 7:2
    shortName: Rm 7:2
    text: Nam quae sub viro est mulier, viventi viro alligata est lege; si autem mortuus
      fuerit vir, soluta est a lege viri.
  - name: Epistula ad Romanos 7:3
    orderIndex: 2
    osisId: Rom.7.3
    sblId: Rom 7:3
    shortName: Rm 7:3
    text: Igitur, vivente viro, vocabitur adultera, si fuerit alterius viri; si autem
      mortuus fuerit vir, libera est a lege, ut non sit adultera, si fuerit alterius
      viri.
  - name: Epistula ad Romanos 7:4
    orderIndex: 3
    osisId: Rom.7.4
    sblId: Rom 7:4
    shortName: Rm 7:4
    text: Itaque, fratres mei, et vos mortificati estis legi per corpus Christi, ut
      sitis alterius, eius qui ex mortuis suscitatus est, ut fructificaremus Deo.
  - name: Epistula ad Romanos 7:5
    orderIndex: 4
    osisId: Rom.7.5
    sblId: Rom 7:5
    shortName: Rm 7:5
    text: Cum enim essemus in carne, passiones peccatorum, quae per legem sunt, operabantur
      in membris nostris, ut fructificarent morti;
  - name: Epistula ad Romanos 7:6
    orderIndex: 5
    osisId: Rom.7.6
    sblId: Rom 7:6
    shortName: Rm 7:6
    text: nunc autem soluti sumus a lege, mortui ei, in qua detinebamur, ita ut serviamus
      in novitate Spiritus et non in vetustate litterae.
  - name: Epistula ad Romanos 7:7
    orderIndex: 6
    osisId: Rom.7.7
    sblId: Rom 7:7
    shortName: Rm 7:7
    text: 'Quid ergo dicemus? Lex peccatum est? Absit! Sed peccatum non cognovi, nisi
      per legem; nam concupiscentiam nescirem, nisi lex diceret: " Non concupisces
      ".'
  - name: Epistula ad Romanos 7:8
    orderIndex: 7
    osisId: Rom.7.8
    sblId: Rom 7:8
    shortName: Rm 7:8
    text: Occasione autem accepta, peccatum per mandatum operatum est in me omnem
      concupiscentiam; sine lege enim peccatum mortuum erat.
  - name: Epistula ad Romanos 7:9
    orderIndex: 8
    osisId: Rom.7.9
    sblId: Rom 7:9
    shortName: Rm 7:9
    text: Ego autem vivebam sine lege aliquando; sed, cum venisset mandatum, peccatum
      revixit,
  - name: Epistula ad Romanos 7:10
    orderIndex: 9
    osisId: Rom.7.10
    sblId: Rom 7:10
    shortName: Rm 7:10
    text: ego autem mortuus sum; et inventum est mihi mandatum, quod erat ad vitam,
      hoc esse ad mortem;
  - name: Epistula ad Romanos 7:11
    orderIndex: 10
    osisId: Rom.7.11
    sblId: Rom 7:11
    shortName: Rm 7:11
    text: nam peccatum, occasione accepta, per mandatum seduxit me et per illud occidit.
  - name: Epistula ad Romanos 7:12
    orderIndex: 11
    osisId: Rom.7.12
    sblId: Rom 7:12
    shortName: Rm 7:12
    text: Itaque lex quidem sancta, et mandatum sanctum et iustum et bonum.
  - name: Epistula ad Romanos 7:13
    orderIndex: 12
    osisId: Rom.7.13
    sblId: Rom 7:13
    shortName: Rm 7:13
    text: Quod ergo bonum est, mihi factum est mors? Absit! Sed peccatum, ut appareat
      peccatum, per bonum mihi operatum est mortem; ut fiat supra modum peccans peccatum
      per mandatum.
  - name: Epistula ad Romanos 7:14
    orderIndex: 13
    osisId: Rom.7.14
    sblId: Rom 7:14
    shortName: Rm 7:14
    text: Scimus enim quod lex spiritalis est; ego autem carnalis sum, venumdatus
      sub peccato.
  - name: Epistula ad Romanos 7:15
    orderIndex: 14
    osisId: Rom.7.15
    sblId: Rom 7:15
    shortName: Rm 7:15
    text: Quod enim operor, non intellego; non enim, quod volo, hoc ago, sed quod
      odi, illud facio.
  - name: Epistula ad Romanos 7:16
    orderIndex: 15
    osisId: Rom.7.16
    sblId: Rom 7:16
    shortName: Rm 7:16
    text: Si autem, quod nolo, illud facio, consentio legi quoniam bona.
  - name: Epistula ad Romanos 7:17
    orderIndex: 16
    osisId: Rom.7.17
    sblId: Rom 7:17
    shortName: Rm 7:17
    text: Nunc autem iam non ego operor illud, sed, quod habitat in me, peccatum.
  - name: Epistula ad Romanos 7:18
    orderIndex: 17
    osisId: Rom.7.18
    sblId: Rom 7:18
    shortName: Rm 7:18
    text: Scio enim quia non habitat in me, hoc est in carne mea, bonum; nam velle
      adiacet mihi, operari autem bonum, non!
  - name: Epistula ad Romanos 7:19
    orderIndex: 18
    osisId: Rom.7.19
    sblId: Rom 7:19
    shortName: Rm 7:19
    text: Non enim, quod volo bonum, facio, sed, quod nolo malum, hoc ago.
  - name: Epistula ad Romanos 7:20
    orderIndex: 19
    osisId: Rom.7.20
    sblId: Rom 7:20
    shortName: Rm 7:20
    text: Si autem, quod nolo, illud facio, iam non ego operor illud, sed, quod habitat
      in me, peccatum.
  - name: Epistula ad Romanos 7:21
    orderIndex: 20
    osisId: Rom.7.21
    sblId: Rom 7:21
    shortName: Rm 7:21
    text: Invenio igitur hanc legem volenti mihi facere bonum, quoniam mihi malum
      adiacet.
  - name: Epistula ad Romanos 7:22
    orderIndex: 21
    osisId: Rom.7.22
    sblId: Rom 7:22
    shortName: Rm 7:22
    text: Condelector enim legi Dei secundum interiorem hominem;
  - name: Epistula ad Romanos 7:23
    orderIndex: 22
    osisId: Rom.7.23
    sblId: Rom 7:23
    shortName: Rm 7:23
    text: video autem aliam legem in membris meis repugnantem legi mentis meae et
      captivantem me in lege peccati, quae est in membris meis.
  - name: Epistula ad Romanos 7:24
    orderIndex: 23
    osisId: Rom.7.24
    sblId: Rom 7:24
    shortName: Rm 7:24
    text: Infelix ego homo! Quis me liberabit de corpore mortis huius?
  - name: Epistula ad Romanos 7:25
    orderIndex: 24
    osisId: Rom.7.25
    sblId: Rom 7:25
    shortName: Rm 7:25
    text: Gratias autem Deo per Iesum Christum Dominum nostrum! Igitur ego ipse mente
      servio legi Dei, carne autem legi peccati.
  versesCount: 25
- name: Epistula ad Romanos 8
  orderIndex: 7
  osisId: Rom.8
  sblId: Rom 8
  shortName: Rm 8
  verses:
  - name: Epistula ad Romanos 8:1
    orderIndex: 0
    osisId: Rom.8.1
    sblId: Rom 8:1
    shortName: Rm 8:1
    text: Nihil ergo nunc damnationis est his, qui sunt in Christo Iesu;
  - name: Epistula ad Romanos 8:2
    orderIndex: 1
    osisId: Rom.8.2
    sblId: Rom 8:2
    shortName: Rm 8:2
    text: lex enim Spiritus vitae in Christo Iesu liberavit te a lege peccati et mortis.
  - name: Epistula ad Romanos 8:3
    orderIndex: 2
    osisId: Rom.8.3
    sblId: Rom 8:3
    shortName: Rm 8:3
    text: Nam, quod impossibile erat legi, in quo infirmabatur per carnem, Deus Filium
      suum mittens in similitudine carnis peccati et pro peccato, damnavit peccatum
      in carne,
  - name: Epistula ad Romanos 8:4
    orderIndex: 3
    osisId: Rom.8.4
    sblId: Rom 8:4
    shortName: Rm 8:4
    text: ut iustitia legis impleretur in nobis, qui non secundum carnem ambulamus
      sed secundum Spiritum.
  - name: Epistula ad Romanos 8:5
    orderIndex: 4
    osisId: Rom.8.5
    sblId: Rom 8:5
    shortName: Rm 8:5
    text: Qui enim secundum carnem sunt, quae carnis sunt, sapiunt; qui vero secundum
      Spiritum, quae sunt Spiritus.
  - name: Epistula ad Romanos 8:6
    orderIndex: 5
    osisId: Rom.8.6
    sblId: Rom 8:6
    shortName: Rm 8:6
    text: Nam sapientia carnis mors, sapientia autem Spiritus vita et pax;
  - name: Epistula ad Romanos 8:7
    orderIndex: 6
    osisId: Rom.8.7
    sblId: Rom 8:7
    shortName: Rm 8:7
    text: quoniam sapientia carnis inimicitia est in Deum, legi enim Dei non subicitur
      nec enim potest.
  - name: Epistula ad Romanos 8:8
    orderIndex: 7
    osisId: Rom.8.8
    sblId: Rom 8:8
    shortName: Rm 8:8
    text: Qui autem in carne sunt, Deo placere non possunt.
  - name: Epistula ad Romanos 8:9
    orderIndex: 8
    osisId: Rom.8.9
    sblId: Rom 8:9
    shortName: Rm 8:9
    text: Vos autem in carne non estis sed in Spiritu, si tamen Spiritus Dei habitat
      in vobis. Si quis autem Spiritum Christi non habet, hic non est eius.
  - name: Epistula ad Romanos 8:10
    orderIndex: 9
    osisId: Rom.8.10
    sblId: Rom 8:10
    shortName: Rm 8:10
    text: Si autem Christus in vobis est, corpus quidem mortuum est propter peccatum,
      Spiritus vero vita propter iustitiam.
  - name: Epistula ad Romanos 8:11
    orderIndex: 10
    osisId: Rom.8.11
    sblId: Rom 8:11
    shortName: Rm 8:11
    text: Quod si Spiritus eius, qui suscitavit Iesum a mortuis, habitat in vobis,
      qui suscitavit Christum a mortuis vivificabit et mortalia corpora vestra per
      inhabitantem Spiritum suum in vobis.
  - name: Epistula ad Romanos 8:12
    orderIndex: 11
    osisId: Rom.8.12
    sblId: Rom 8:12
    shortName: Rm 8:12
    text: Ergo, fratres, debitores sumus non carni, ut secundum carnem vivamus.
  - name: Epistula ad Romanos 8:13
    orderIndex: 12
    osisId: Rom.8.13
    sblId: Rom 8:13
    shortName: Rm 8:13
    text: Si enim secundum carnem vixeritis, moriemini; si autem Spiritu opera corporis
      mortificatis, vivetis.
  - name: Epistula ad Romanos 8:14
    orderIndex: 13
    osisId: Rom.8.14
    sblId: Rom 8:14
    shortName: Rm 8:14
    text: Quicumque enim Spiritu Dei aguntur, hi filii Dei sunt.
  - name: Epistula ad Romanos 8:15
    orderIndex: 14
    osisId: Rom.8.15
    sblId: Rom 8:15
    shortName: Rm 8:15
    text: 'Non enim accepistis spiritum servitutis iterum in timorem, sed accepistis
      Spiritum adoptionis filiorum, in quo clamamus: " Abba, Pater!.'
  - name: Epistula ad Romanos 8:16
    orderIndex: 15
    osisId: Rom.8.16
    sblId: Rom 8:16
    shortName: Rm 8:16
    text: Ipse Spiritus testimonium reddit una cum spiritu nostro, quod sumus filii
      Dei.
  - name: Epistula ad Romanos 8:17
    orderIndex: 16
    osisId: Rom.8.17
    sblId: Rom 8:17
    shortName: Rm 8:17
    text: 'Si autem filii, et heredes: heredes quidem Dei, coheredes autem Christi,
      si tamen compatimur, ut et conglorificemur.'
  - name: Epistula ad Romanos 8:18
    orderIndex: 17
    osisId: Rom.8.18
    sblId: Rom 8:18
    shortName: Rm 8:18
    text: Existimo enim quod non sunt condignae passiones huius temporis ad futuram
      gloriam, quae revelanda est in nobis.
  - name: Epistula ad Romanos 8:19
    orderIndex: 18
    osisId: Rom.8.19
    sblId: Rom 8:19
    shortName: Rm 8:19
    text: Nam exspectatio creaturae revelationem filiorum Dei exspectat;
  - name: Epistula ad Romanos 8:20
    orderIndex: 19
    osisId: Rom.8.20
    sblId: Rom 8:20
    shortName: Rm 8:20
    text: vanitati enim creatura subiecta est, non volens sed propter eum, qui subiecit,
      in spem,
  - name: Epistula ad Romanos 8:21
    orderIndex: 20
    osisId: Rom.8.21
    sblId: Rom 8:21
    shortName: Rm 8:21
    text: quia et ipsa creatura liberabitur a servitute corruptionis in libertatem
      gloriae filiorum Dei.
  - name: Epistula ad Romanos 8:22
    orderIndex: 21
    osisId: Rom.8.22
    sblId: Rom 8:22
    shortName: Rm 8:22
    text: Scimus enim quod omnis creatura congemiscit et comparturit usque adhuc;
  - name: Epistula ad Romanos 8:23
    orderIndex: 22
    osisId: Rom.8.23
    sblId: Rom 8:23
    shortName: Rm 8:23
    text: non solum autem, sed et nos ipsi primitias Spiritus habentes, et ipsi intra
      nos gemimus adoptionem filiorum exspectantes, redemptionem corporis nostri.
  - name: Epistula ad Romanos 8:24
    orderIndex: 23
    osisId: Rom.8.24
    sblId: Rom 8:24
    shortName: Rm 8:24
    text: Spe enim salvi facti sumus; spes autem, quae videtur, non est spes; nam,
      quod videt, quis sperat?
  - name: Epistula ad Romanos 8:25
    orderIndex: 24
    osisId: Rom.8.25
    sblId: Rom 8:25
    shortName: Rm 8:25
    text: Si autem, quod non videmus, speramus, per patientiam exspectamus.
  - name: Epistula ad Romanos 8:26
    orderIndex: 25
    osisId: Rom.8.26
    sblId: Rom 8:26
    shortName: Rm 8:26
    text: Similiter autem et Spiritus adiuvat infirmitatem nostram; nam quid oremus,
      sicut oportet, nescimus, sed ipse Spiritus interpellat gemitibus inenarrabilibus;
  - name: Epistula ad Romanos 8:27
    orderIndex: 26
    osisId: Rom.8.27
    sblId: Rom 8:27
    shortName: Rm 8:27
    text: qui autem scrutatur corda, scit quid desideret Spiritus, quia secundum Deum
      postulat pro sanctis.
  - name: Epistula ad Romanos 8:28
    orderIndex: 27
    osisId: Rom.8.28
    sblId: Rom 8:28
    shortName: Rm 8:28
    text: Scimus autem quoniam diligentibus Deum omnia cooperantur in bonum, his,
      qui secundum propositum vocati sunt.
  - name: Epistula ad Romanos 8:29
    orderIndex: 28
    osisId: Rom.8.29
    sblId: Rom 8:29
    shortName: Rm 8:29
    text: Nam, quos praescivit, et praedestinavit conformes fieri imaginis Filii eius,
      ut sit ipse primogenitus in multis fratribus;
  - name: Epistula ad Romanos 8:30
    orderIndex: 29
    osisId: Rom.8.30
    sblId: Rom 8:30
    shortName: Rm 8:30
    text: quos autem praedestinavit, hos et vocavit; et quos vocavit, hos et iustificavit;
      quos autem iustificavit, illos et glorificavit.
  - name: Epistula ad Romanos 8:31
    orderIndex: 30
    osisId: Rom.8.31
    sblId: Rom 8:31
    shortName: Rm 8:31
    text: Quid ergo dicemus ad haec? Si Deus pro nobis, quis contra nos?
  - name: Epistula ad Romanos 8:32
    orderIndex: 31
    osisId: Rom.8.32
    sblId: Rom 8:32
    shortName: Rm 8:32
    text: Qui Filio suo non pepercit, sed pro nobis omnibus tradidit illum, quomodo
      non etiam cum illo omnia nobis donabit?
  - name: Epistula ad Romanos 8:33
    orderIndex: 32
    osisId: Rom.8.33
    sblId: Rom 8:33
    shortName: Rm 8:33
    text: Quis accusabit adversus electos Dei? Deus, qui iustificat?
  - name: Epistula ad Romanos 8:34
    orderIndex: 33
    osisId: Rom.8.34
    sblId: Rom 8:34
    shortName: Rm 8:34
    text: Quis est qui condemnet? Christus Iesus, qui mortuus est, immo qui suscitatus
      est, qui et est ad dexteram Dei, qui etiam interpellat pro nobis?
  - name: Epistula ad Romanos 8:35
    orderIndex: 34
    osisId: Rom.8.35
    sblId: Rom 8:35
    shortName: Rm 8:35
    text: Quis nos separabit a caritate Christi? Tribulatio an angustia an persecutio
      an fames an nuditas an periculum an gladius?
  - name: Epistula ad Romanos 8:36
    orderIndex: 35
    osisId: Rom.8.36
    sblId: Rom 8:36
    shortName: Rm 8:36
    text: 'Sicut scriptum est: Propter te mortificamur tota die,aestimati sumus ut
      oves occisionis ".'
  - name: Epistula ad Romanos 8:37
    orderIndex: 36
    osisId: Rom.8.37
    sblId: Rom 8:37
    shortName: Rm 8:37
    text: Sed in his omnibus supervincimus per eum, qui dilexit nos.
  - name: Epistula ad Romanos 8:38
    orderIndex: 37
    osisId: Rom.8.38
    sblId: Rom 8:38
    shortName: Rm 8:38
    text: Certus sum enim quia neque mors neque vita neque angeli neque principatus
      neque instantia neque futura neque virtutes
  - name: Epistula ad Romanos 8:39
    orderIndex: 38
    osisId: Rom.8.39
    sblId: Rom 8:39
    shortName: Rm 8:39
    text: neque altitudo neque profundum neque alia quaelibet creatura poterit nos
      separare a caritate Dei, quae est in Christo Iesu Domino nostro.
  versesCount: 39
- name: Epistula ad Romanos 9
  orderIndex: 8
  osisId: Rom.9
  sblId: Rom 9
  shortName: Rm 9
  verses:
  - name: Epistula ad Romanos 9:1
    orderIndex: 0
    osisId: Rom.9.1
    sblId: Rom 9:1
    shortName: Rm 9:1
    text: Veritatem dico in Christo, non mentior, testimonium mihi per hibente conscientia
      mea in Spiritu Sancto,
  - name: Epistula ad Romanos 9:2
    orderIndex: 1
    osisId: Rom.9.2
    sblId: Rom 9:2
    shortName: Rm 9:2
    text: quoniam tristitia est mihi magna, et continuus dolor cordi meo.
  - name: Epistula ad Romanos 9:3
    orderIndex: 2
    osisId: Rom.9.3
    sblId: Rom 9:3
    shortName: Rm 9:3
    text: Optarem enim ipse ego anathema esse a Christo pro fratribus meis, cognatis
      meis secundum carnem,
  - name: Epistula ad Romanos 9:4
    orderIndex: 3
    osisId: Rom.9.4
    sblId: Rom 9:4
    shortName: Rm 9:4
    text: qui sunt Israelitae, quorum adoptio est filiorum et gloria et testamenta
      et legislatio et cultus et promissiones,
  - name: Epistula ad Romanos 9:5
    orderIndex: 4
    osisId: Rom.9.5
    sblId: Rom 9:5
    shortName: Rm 9:5
    text: 'quorum sunt patres, et ex quibus Christus secundum carnem: qui est super
      omnia Deus benedictus in saecula. Amen.'
  - name: Epistula ad Romanos 9:6
    orderIndex: 5
    osisId: Rom.9.6
    sblId: Rom 9:6
    shortName: Rm 9:6
    text: Non autem quod exciderit verbum Dei. Non enim omnes, qui ex Israel, hi sunt
      Israel;
  - name: Epistula ad Romanos 9:7
    orderIndex: 6
    osisId: Rom.9.7
    sblId: Rom 9:7
    shortName: Rm 9:7
    text: 'neque quia semen sunt Abrahae, omnes filii, sed: " In Isaac vocabitur tibi
      semen ".'
  - name: Epistula ad Romanos 9:8
    orderIndex: 7
    osisId: Rom.9.8
    sblId: Rom 9:8
    shortName: Rm 9:8
    text: Id est, non qui filii carnis, hi filii Dei, sed qui filii sunt promissionis,
      aestimantur semen;
  - name: Epistula ad Romanos 9:9
    orderIndex: 8
    osisId: Rom.9.9
    sblId: Rom 9:9
    shortName: Rm 9:9
    text: 'promissionis enim verbum hoc est: " Secundum hoc tempus veniam, et erit
      Sarae filius ".'
  - name: Epistula ad Romanos 9:10
    orderIndex: 9
    osisId: Rom.9.10
    sblId: Rom 9:10
    shortName: Rm 9:10
    text: Non solum autem, sed et Rebecca ex uno concubitum habens, Isaac patre nostro;
  - name: Epistula ad Romanos 9:11
    orderIndex: 10
    osisId: Rom.9.11
    sblId: Rom 9:11
    shortName: Rm 9:11
    text: cum enim nondum nati fuissent aut aliquid egissent bonum aut malum, ut secundum
      electionem propositum Dei maneret,
  - name: Epistula ad Romanos 9:12
    orderIndex: 11
    osisId: Rom.9.12
    sblId: Rom 9:12
    shortName: Rm 9:12
    text: 'non ex operibus sed ex vocante dictum est ei: " Maior serviet minori ";'
  - name: Epistula ad Romanos 9:13
    orderIndex: 12
    osisId: Rom.9.13
    sblId: Rom 9:13
    shortName: Rm 9:13
    text: 'sicut scriptum est: " Iacob dilexi, Esau autem odio habui ".'
  - name: Epistula ad Romanos 9:14
    orderIndex: 13
    osisId: Rom.9.14
    sblId: Rom 9:14
    shortName: Rm 9:14
    text: Quid ergo dicemus? Numquid iniustitia apud Deum? Absit!
  - name: Epistula ad Romanos 9:15
    orderIndex: 14
    osisId: Rom.9.15
    sblId: Rom 9:15
    shortName: Rm 9:15
    text: 'Moysi enim dicit: " Miserebor, cuius misereor, et misericordiam praestabo,
      cui misericordiam praesto ".'
  - name: Epistula ad Romanos 9:16
    orderIndex: 15
    osisId: Rom.9.16
    sblId: Rom 9:16
    shortName: Rm 9:16
    text: Igitur non volentis neque currentis sed miserentis Dei.
  - name: Epistula ad Romanos 9:17
    orderIndex: 16
    osisId: Rom.9.17
    sblId: Rom 9:17
    shortName: Rm 9:17
    text: 'Dicit enim Scriptura pharaoni: " In hoc ipsum excitavi te, ut ostendam
      in te virtutem meam, et ut annuntietur nomen meum in universa terra ".'
  - name: Epistula ad Romanos 9:18
    orderIndex: 17
    osisId: Rom.9.18
    sblId: Rom 9:18
    shortName: Rm 9:18
    text: Ergo, cuius vult, miseretur et, quem vult, indurat.
  - name: Epistula ad Romanos 9:19
    orderIndex: 18
    osisId: Rom.9.19
    sblId: Rom 9:19
    shortName: Rm 9:19
    text: 'Dices itaque mihi: " Quid ergo adhuc queritur? Voluntati enim eius quis
      restitit? ".'
  - name: Epistula ad Romanos 9:20
    orderIndex: 19
    osisId: Rom.9.20
    sblId: Rom 9:20
    shortName: Rm 9:20
    text: 'O homo, sed tu quis es, qui respondeas Deo? Numquid dicet figmentum ei,
      qui se finxit: " Quid me fecisti sic? ".'
  - name: Epistula ad Romanos 9:21
    orderIndex: 20
    osisId: Rom.9.21
    sblId: Rom 9:21
    shortName: Rm 9:21
    text: An non habet potestatem figulus luti ex eadem massa facere aliud quidem
      vas in honorem, aliud vero in ignominiam?
  - name: Epistula ad Romanos 9:22
    orderIndex: 21
    osisId: Rom.9.22
    sblId: Rom 9:22
    shortName: Rm 9:22
    text: Quod si volens Deus ostendere iram et notam facere potentiam suam, sustinuit
      in multa patientia vasa irae aptata in interitum;
  - name: Epistula ad Romanos 9:23
    orderIndex: 22
    osisId: Rom.9.23
    sblId: Rom 9:23
    shortName: Rm 9:23
    text: et ut ostenderet divitias gloriae suae in vasa misericordiae, quae praeparavit
      in gloriam,
  - name: Epistula ad Romanos 9:24
    orderIndex: 23
    osisId: Rom.9.24
    sblId: Rom 9:24
    shortName: Rm 9:24
    text: quos et vocavit nos non solum ex Iudaeis sed etiam ex gentibus?
  - name: Epistula ad Romanos 9:25
    orderIndex: 24
    osisId: Rom.9.25
    sblId: Rom 9:25
    shortName: Rm 9:25
    text: 'Sicut et in Osee dicit: Vocabo Non plebem meam Plebem meamet Non dilectam
      Dilectam.'
  - name: Epistula ad Romanos 9:26
    orderIndex: 25
    osisId: Rom.9.26
    sblId: Rom 9:26
    shortName: Rm 9:26
    text: 'Et erit: in loco, ubi dictum est eis:Non plebs mea vos",ibi vocabuntur
      Filii Dei vivi ".'
  - name: Epistula ad Romanos 9:27
    orderIndex: 26
    osisId: Rom.9.27
    sblId: Rom 9:27
    shortName: Rm 9:27
    text: 'Isaias autem clamat pro Israel: " Si fuerit numerus filiorum Israel tamquam
      arena maris, reliquiae salvae fient.'
  - name: Epistula ad Romanos 9:28
    orderIndex: 27
    osisId: Rom.9.28
    sblId: Rom 9:28
    shortName: Rm 9:28
    text: Verbum enim consummans et brevians faciet Dominus super terram ".
  - name: Epistula ad Romanos 9:29
    orderIndex: 28
    osisId: Rom.9.29
    sblId: Rom 9:29
    shortName: Rm 9:29
    text: 'Et sicut praedixit Isaias: Nisi Dominus Sabaoth reliquisset nobis semen,sicut
      Sodoma facti essemuset sicut Gomorra similes fuissemus ".'
  - name: Epistula ad Romanos 9:30
    orderIndex: 29
    osisId: Rom.9.30
    sblId: Rom 9:30
    shortName: Rm 9:30
    text: Quid ergo dicemus? Quod gentes, quae non sectabantur iustitiam, apprehenderunt
      iustitiam, iustitiam autem, quae ex fide est;
  - name: Epistula ad Romanos 9:31
    orderIndex: 30
    osisId: Rom.9.31
    sblId: Rom 9:31
    shortName: Rm 9:31
    text: Israel vero sectans legem iustitiae in legem non pervenit.
  - name: Epistula ad Romanos 9:32
    orderIndex: 31
    osisId: Rom.9.32
    sblId: Rom 9:32
    shortName: Rm 9:32
    text: Quare? Quia non ex fide sed quasi ex operibus; offenderunt in lapidem offensionis,
  - name: Epistula ad Romanos 9:33
    orderIndex: 32
    osisId: Rom.9.33
    sblId: Rom 9:33
    shortName: Rm 9:33
    text: 'sicut scriptum est: Ecce pono in Sion lapidem offensionis et petram scandali;et,
      qui credit in eo, non confundetur ".'
  versesCount: 33
- name: Epistula ad Romanos 10
  orderIndex: 9
  osisId: Rom.10
  sblId: Rom 10
  shortName: Rm 10
  verses:
  - name: Epistula ad Romanos 10:1
    orderIndex: 0
    osisId: Rom.10.1
    sblId: Rom 10:1
    shortName: Rm 10:1
    text: Fratres, voluntas quidem cordis mei et obsecratio ad Deum pro illis in salutem.
  - name: Epistula ad Romanos 10:2
    orderIndex: 1
    osisId: Rom.10.2
    sblId: Rom 10:2
    shortName: Rm 10:2
    text: Testimonium enim perhibeo illis quod aemulationem Dei habent sed non secundum
      scientiam;
  - name: Epistula ad Romanos 10:3
    orderIndex: 2
    osisId: Rom.10.3
    sblId: Rom 10:3
    shortName: Rm 10:3
    text: ignorantes enim Dei iustitiam et suam iustitiam quaerentes statuere, iustitiae
      Dei non sunt subiecti;
  - name: Epistula ad Romanos 10:4
    orderIndex: 3
    osisId: Rom.10.4
    sblId: Rom 10:4
    shortName: Rm 10:4
    text: finis enim legis Christus ad iustitiam omni credenti.
  - name: Epistula ad Romanos 10:5
    orderIndex: 4
    osisId: Rom.10.5
    sblId: Rom 10:5
    shortName: Rm 10:5
    text: 'Moyses enim scribit de iustitia, quae ex lege est: " Qui fecerit homo,
      vivet in eis ".'
  - name: Epistula ad Romanos 10:6
    orderIndex: 5
    osisId: Rom.10.6
    sblId: Rom 10:6
    shortName: Rm 10:6
    text: 'Quae autem ex fide est iustitia, sic dicit: " Ne dixeris in corde tuo:
      Quis ascendet in caelum?", id est Christum deducere;'
  - name: Epistula ad Romanos 10:7
    orderIndex: 6
    osisId: Rom.10.7
    sblId: Rom 10:7
    shortName: Rm 10:7
    text: 'aut: " Quis descendet in abyssum? ", hoc est Christum ex mortuis revocare.'
  - name: Epistula ad Romanos 10:8
    orderIndex: 7
    osisId: Rom.10.8
    sblId: Rom 10:8
    shortName: Rm 10:8
    text: Sed quid dicit? " Prope te est verbum, in ore tuo et in corde tuo "; hoc
      est verbum fidei, quod praedicamus.
  - name: Epistula ad Romanos 10:9
    orderIndex: 8
    osisId: Rom.10.9
    sblId: Rom 10:9
    shortName: Rm 10:9
    text: 'Quia si confitearis in ore tuo: " Dominum Iesum! ", et in corde tuo credideris
      quod Deus illum excitavit ex mortuis, salvus eris.'
  - name: Epistula ad Romanos 10:10
    orderIndex: 9
    osisId: Rom.10.10
    sblId: Rom 10:10
    shortName: Rm 10:10
    text: Corde enim creditur ad iustitiam, ore autem confessio fit in salutem.
  - name: Epistula ad Romanos 10:11
    orderIndex: 10
    osisId: Rom.10.11
    sblId: Rom 10:11
    shortName: Rm 10:11
    text: 'Dicit enim Scriptura: Omnis, qui credit in illo, non confundetur ".'
  - name: Epistula ad Romanos 10:12
    orderIndex: 11
    osisId: Rom.10.12
    sblId: Rom 10:12
    shortName: Rm 10:12
    text: 'Non enim est distinctio Iudaei et Graeci, nam idem Dominus omnium, dives
      in omnes, qui invocant illum:'
  - name: Epistula ad Romanos 10:13
    orderIndex: 12
    osisId: Rom.10.13
    sblId: Rom 10:13
    shortName: Rm 10:13
    text: Omnis enim, quicumque invocaverit nomen Domini, salvus erit.
  - name: Epistula ad Romanos 10:14
    orderIndex: 13
    osisId: Rom.10.14
    sblId: Rom 10:14
    shortName: Rm 10:14
    text: Quomodo ergo invocabunt, in quem non crediderunt? Aut quomodo credent ei,
      quem non audierunt? Quomodo autem audient sine praedicante?
  - name: Epistula ad Romanos 10:15
    orderIndex: 14
    osisId: Rom.10.15
    sblId: Rom 10:15
    shortName: Rm 10:15
    text: 'Quomodo vero praedicabunt nisi mittantur? Sicut scriptum est: Quam speciosi
      pedes evangelizantium bona ".'
  - name: Epistula ad Romanos 10:16
    orderIndex: 15
    osisId: Rom.10.16
    sblId: Rom 10:16
    shortName: Rm 10:16
    text: 'Sed non omnes oboedierunt evangelio; Isaias enim dicit: Domine, quis credidit
      auditui nostro? ".'
  - name: Epistula ad Romanos 10:17
    orderIndex: 16
    osisId: Rom.10.17
    sblId: Rom 10:17
    shortName: Rm 10:17
    text: Ergo fides ex auditu, auditus autem per verbum Christi.
  - name: Epistula ad Romanos 10:18
    orderIndex: 17
    osisId: Rom.10.18
    sblId: Rom 10:18
    shortName: Rm 10:18
    text: 'Sed dico: Numquid non audierunt? Quin immo,in omnem terram exiit sonus
      eorum,et in fines orbis terrae verba eorum.'
  - name: Epistula ad Romanos 10:19
    orderIndex: 18
    osisId: Rom.10.19
    sblId: Rom 10:19
    shortName: Rm 10:19
    text: 'Sed dico: Numquid Israel non cognovit? Primus Moyses dicit: Ego ad aemulationem
      vos adducam per Non gentem:per gentem insipientem ad iram vos provocabo ".'
  - name: Epistula ad Romanos 10:20
    orderIndex: 19
    osisId: Rom.10.20
    sblId: Rom 10:20
    shortName: Rm 10:20
    text: 'Isaias autem audet et dicit: " Inventus sum in non quaerentibus me; palam
      apparui his, qui me non interrogabant ".'
  - name: Epistula ad Romanos 10:21
    orderIndex: 20
    osisId: Rom.10.21
    sblId: Rom 10:21
    shortName: Rm 10:21
    text: 'Ad Israel autem dicit: " Tota die expandi manus meas ad populum non credentem
      et contradicentem ".'
  versesCount: 21
- name: Epistula ad Romanos 11
  orderIndex: 10
  osisId: Rom.11
  sblId: Rom 11
  shortName: Rm 11
  verses:
  - name: Epistula ad Romanos 11:1
    orderIndex: 0
    osisId: Rom.11.1
    sblId: Rom 11:1
    shortName: Rm 11:1
    text: 'Dico ergo: Numquid repulit Deus populum suum? Absit! Nam et ego Israelita
      sum, ex semine Abraham, tribu Beniamin.'
  - name: Epistula ad Romanos 11:2
    orderIndex: 1
    osisId: Rom.11.2
    sblId: Rom 11:2
    shortName: Rm 11:2
    text: 'Non reppulit Deus plebem suam, quam praescivit. An nescitis in Elia quid
      dicit Scriptura? Quemadmodum interpellat Deum adversus Israel:'
  - name: Epistula ad Romanos 11:3
    orderIndex: 2
    osisId: Rom.11.3
    sblId: Rom 11:3
    shortName: Rm 11:3
    text: '" Domine, prophetas tuos occiderunt, altaria tua suffoderunt, et ego relictus
      sum solus, et quaerunt animam meam ".'
  - name: Epistula ad Romanos 11:4
    orderIndex: 3
    osisId: Rom.11.4
    sblId: Rom 11:4
    shortName: Rm 11:4
    text: Sed quid dicit illi responsum divinum? Reliqui mihi septem milia virorum,
      qui non curvaverunt genu Baal ".
  - name: Epistula ad Romanos 11:5
    orderIndex: 4
    osisId: Rom.11.5
    sblId: Rom 11:5
    shortName: Rm 11:5
    text: Sic ergo et in hoc tempore reliquiae secundum electionem gratiae factae
      sunt.
  - name: Epistula ad Romanos 11:6
    orderIndex: 5
    osisId: Rom.11.6
    sblId: Rom 11:6
    shortName: Rm 11:6
    text: Si autem gratia, iam non ex operibus, alioquin gratia iam non est gratia.
  - name: Epistula ad Romanos 11:7
    orderIndex: 6
    osisId: Rom.11.7
    sblId: Rom 11:7
    shortName: Rm 11:7
    text: Quid ergo? Quod quaerit Israel, hoc non est consecutus, electio autem consecuta
      est; ceteri vero excaecati sunt,
  - name: Epistula ad Romanos 11:8
    orderIndex: 7
    osisId: Rom.11.8
    sblId: Rom 11:8
    shortName: Rm 11:8
    text: 'sicut scriptum est: Dedit illis Deus spiritum soporis,oculos, ut non videant,et
      aures, ut non audiant,usque in hodiernum diem ".'
  - name: Epistula ad Romanos 11:9
    orderIndex: 8
    osisId: Rom.11.9
    sblId: Rom 11:9
    shortName: Rm 11:9
    text: 'Et David dicit: Fiat mensa eorum in laqueum et in captionemet in scandalum
      et in retributionem illis.'
  - name: Epistula ad Romanos 11:10
    orderIndex: 9
    osisId: Rom.11.10
    sblId: Rom 11:10
    shortName: Rm 11:10
    text: Obscurentur oculi eorum, ne videant,et dorsum illorum semper incurva! ".
  - name: Epistula ad Romanos 11:11
    orderIndex: 10
    osisId: Rom.11.11
    sblId: Rom 11:11
    shortName: Rm 11:11
    text: 'Dico ergo: Numquid sic offenderunt, ut caderent? Absit! Sed illorum casu
      salus gentibus, ut illi ad aemulationem adducantur.'
  - name: Epistula ad Romanos 11:12
    orderIndex: 11
    osisId: Rom.11.12
    sblId: Rom 11:12
    shortName: Rm 11:12
    text: Quod si casus illorum divitiae sunt mundi, et deminutio eorum divitiae gentium,
      quanto magis plenitudo eorum!
  - name: Epistula ad Romanos 11:13
    orderIndex: 12
    osisId: Rom.11.13
    sblId: Rom 11:13
    shortName: Rm 11:13
    text: 'Vobis autem dico gentibus: Quantum quidem ego sum gentium apostolus, ministerium
      meum honorifico,'
  - name: Epistula ad Romanos 11:14
    orderIndex: 13
    osisId: Rom.11.14
    sblId: Rom 11:14
    shortName: Rm 11:14
    text: si quo modo ad aemulandum provocem carnem meam et salvos faciam aliquos
      ex illis.
  - name: Epistula ad Romanos 11:15
    orderIndex: 14
    osisId: Rom.11.15
    sblId: Rom 11:15
    shortName: Rm 11:15
    text: Si enim amissio eorum reconciliatio est mundi, quae assumptio, nisi vita
      ex mortuis?
  - name: Epistula ad Romanos 11:16
    orderIndex: 15
    osisId: Rom.11.16
    sblId: Rom 11:16
    shortName: Rm 11:16
    text: Quod si primitiae sanctae sunt, et massa; et si radix sancta, et rami.
  - name: Epistula ad Romanos 11:17
    orderIndex: 16
    osisId: Rom.11.17
    sblId: Rom 11:17
    shortName: Rm 11:17
    text: Quod si aliqui ex ramis fracti sunt, tu autem, cum oleaster esses, insertus
      es in illis et consocius radicis pinguedinis olivae factus es,
  - name: Epistula ad Romanos 11:18
    orderIndex: 17
    osisId: Rom.11.18
    sblId: Rom 11:18
    shortName: Rm 11:18
    text: noli gloriari adversus ramos; quod si gloriaris, non tu radicem portas,
      sed radix te.
  - name: Epistula ad Romanos 11:19
    orderIndex: 18
    osisId: Rom.11.19
    sblId: Rom 11:19
    shortName: Rm 11:19
    text: 'Dices ergo: " Fracti sunt rami, ut ego inserar ".'
  - name: Epistula ad Romanos 11:20
    orderIndex: 19
    osisId: Rom.11.20
    sblId: Rom 11:20
    shortName: Rm 11:20
    text: 'Bene; incredulitate fracti sunt, tu autem fide stas. Noli altum sapere,
      sed time:'
  - name: Epistula ad Romanos 11:21
    orderIndex: 20
    osisId: Rom.11.21
    sblId: Rom 11:21
    shortName: Rm 11:21
    text: si enim Deus naturalibus ramis non pepercit, ne forte nec tibi parcat.
  - name: Epistula ad Romanos 11:22
    orderIndex: 21
    osisId: Rom.11.22
    sblId: Rom 11:22
    shortName: Rm 11:22
    text: 'Vide ergo bonitatem et severitatem Dei: in eos quidem, qui ceciderunt,
      severitatem; in te autem bonitatem Dei, si permanseris in bonitate, alioquin
      et tu excideris.'
  - name: Epistula ad Romanos 11:23
    orderIndex: 22
    osisId: Rom.11.23
    sblId: Rom 11:23
    shortName: Rm 11:23
    text: Sed et illi, si non permanserint in incredulitate, inserentur; potens est
      enim Deus iterum inserere illos!
  - name: Epistula ad Romanos 11:24
    orderIndex: 23
    osisId: Rom.11.24
    sblId: Rom 11:24
    shortName: Rm 11:24
    text: Nam si tu ex naturali excisus es oleastro et contra naturam insertus es
      in bonam olivam, quanto magis hi, qui secundum naturam sunt, inserentur suae
      olivae.
  - name: Epistula ad Romanos 11:25
    orderIndex: 24
    osisId: Rom.11.25
    sblId: Rom 11:25
    shortName: Rm 11:25
    text: Nolo enim vos ignorare, fratres, mysterium hoc, ut non sitis vobis ipsis
      sapientes, quia caecitas ex parte contigit in Israel, donec plenitudo gentium
      intraret,
  - name: Epistula ad Romanos 11:26
    orderIndex: 25
    osisId: Rom.11.26
    sblId: Rom 11:26
    shortName: Rm 11:26
    text: 'et sic omnis Israel salvus fiet, sicut scriptum est: Veniet ex Sion, qui
      eripiat,avertet impietates ab Iacob;'
  - name: Epistula ad Romanos 11:27
    orderIndex: 26
    osisId: Rom.11.27
    sblId: Rom 11:27
    shortName: Rm 11:27
    text: et hoc illis a me testamentum,cum abstulero peccata eorum ".
  - name: Epistula ad Romanos 11:28
    orderIndex: 27
    osisId: Rom.11.28
    sblId: Rom 11:28
    shortName: Rm 11:28
    text: Secundum evangelium quidem inimici propter vos, secundum electionem autem
      carissimi propter patres;
  - name: Epistula ad Romanos 11:29
    orderIndex: 28
    osisId: Rom.11.29
    sblId: Rom 11:29
    shortName: Rm 11:29
    text: sine paenitentia enim sunt dona et vocatio Dei!
  - name: Epistula ad Romanos 11:30
    orderIndex: 29
    osisId: Rom.11.30
    sblId: Rom 11:30
    shortName: Rm 11:30
    text: Sicut enim aliquando vos non credidistis Deo, nunc autem misericordiam consecuti
      estis propter illorum incredulitatem,
  - name: Epistula ad Romanos 11:31
    orderIndex: 30
    osisId: Rom.11.31
    sblId: Rom 11:31
    shortName: Rm 11:31
    text: ita et isti nunc non crediderunt propter vestram misericordiam, ut et ipsi
      nunc misericordiam consequantur.
  - name: Epistula ad Romanos 11:32
    orderIndex: 31
    osisId: Rom.11.32
    sblId: Rom 11:32
    shortName: Rm 11:32
    text: Conclusit enim Deus omnes in incredulitatem, ut omnium misereatur!
  - name: Epistula ad Romanos 11:33
    orderIndex: 32
    osisId: Rom.11.33
    sblId: Rom 11:33
    shortName: Rm 11:33
    text: O altitudo divitiarum et sapientiae et scientiae Dei! Quam incomprehensibilia
      sunt iudicia eius, et investigabiles viae eius!
  - name: Epistula ad Romanos 11:34
    orderIndex: 33
    osisId: Rom.11.34
    sblId: Rom 11:34
    shortName: Rm 11:34
    text: Quis enim cognovit sensum Domini?Aut quis consiliarius eius fuit?
  - name: Epistula ad Romanos 11:35
    orderIndex: 34
    osisId: Rom.11.35
    sblId: Rom 11:35
    shortName: Rm 11:35
    text: Aut quis prior dedit illi,et retribuetur ei?
  - name: Epistula ad Romanos 11:36
    orderIndex: 35
    osisId: Rom.11.36
    sblId: Rom 11:36
    shortName: Rm 11:36
    text: Quoniam ex ipso et per ipsum et in ipsum omnia. Ipsi gloria in saecula.
      Amen.
  versesCount: 36
- name: Epistula ad Romanos 12
  orderIndex: 11
  osisId: Rom.12
  sblId: Rom 12
  shortName: Rm 12
  verses:
  - name: Epistula ad Romanos 12:1
    orderIndex: 0
    osisId: Rom.12.1
    sblId: Rom 12:1
    shortName: Rm 12:1
    text: Obsecro itaque vos, fratres, per misericordiam Dei, ut exhibeatis corpora
      vestra hostiam viventem, sanctam, Deo placentem, rationabile obsequium vestrum;
  - name: Epistula ad Romanos 12:2
    orderIndex: 1
    osisId: Rom.12.2
    sblId: Rom 12:2
    shortName: Rm 12:2
    text: et nolite conformari huic saeculo, sed transformamini renovatione mentis,
      ut probetis quid sit voluntas Dei, quid bonum et bene placens et perfectum.
  - name: Epistula ad Romanos 12:3
    orderIndex: 2
    osisId: Rom.12.3
    sblId: Rom 12:3
    shortName: Rm 12:3
    text: Dico enim per gratiam, quae data est mihi, omnibus, qui sunt inter vos,
      non altius sapere quam oportet sapere, sed sapere ad sobrietatem, unicuique
      sicut Deus divisit mensuram fidei.
  - name: Epistula ad Romanos 12:4
    orderIndex: 3
    osisId: Rom.12.4
    sblId: Rom 12:4
    shortName: Rm 12:4
    text: Sicut enim in uno corpore multa membra habemus, omnia autem membra non eundem
      actum habent,
  - name: Epistula ad Romanos 12:5
    orderIndex: 4
    osisId: Rom.12.5
    sblId: Rom 12:5
    shortName: Rm 12:5
    text: ita multi unum corpus sumus in Christo, singuli autem alter alterius membra.
  - name: Epistula ad Romanos 12:6
    orderIndex: 5
    osisId: Rom.12.6
    sblId: Rom 12:6
    shortName: Rm 12:6
    text: 'Habentes autem donationes secundum gratiam, quae data est nobis, differentes:
      sive prophetiam, secundum rationem fidei;'
  - name: Epistula ad Romanos 12:7
    orderIndex: 6
    osisId: Rom.12.7
    sblId: Rom 12:7
    shortName: Rm 12:7
    text: sive ministerium, in ministrando; sive qui docet, in doctrina;
  - name: Epistula ad Romanos 12:8
    orderIndex: 7
    osisId: Rom.12.8
    sblId: Rom 12:8
    shortName: Rm 12:8
    text: sive qui exhortatur, in exhortando; qui tribuit, in simplicitate; qui praeest,
      in sollicitudine; qui miseretur, in hilaritate.
  - name: Epistula ad Romanos 12:9
    orderIndex: 8
    osisId: Rom.12.9
    sblId: Rom 12:9
    shortName: Rm 12:9
    text: Dilectio sine simulatione. Odientes malum, adhaerentes bono;
  - name: Epistula ad Romanos 12:10
    orderIndex: 9
    osisId: Rom.12.10
    sblId: Rom 12:10
    shortName: Rm 12:10
    text: caritate fraternitatis invicem diligentes, honore invicem praevenientes,
  - name: Epistula ad Romanos 12:11
    orderIndex: 10
    osisId: Rom.12.11
    sblId: Rom 12:11
    shortName: Rm 12:11
    text: sollicitudine non pigri, spiritu ferventes, Domino servientes,
  - name: Epistula ad Romanos 12:12
    orderIndex: 11
    osisId: Rom.12.12
    sblId: Rom 12:12
    shortName: Rm 12:12
    text: spe gaudentes, in tribulatione patientes, orationi instantes,
  - name: Epistula ad Romanos 12:13
    orderIndex: 12
    osisId: Rom.12.13
    sblId: Rom 12:13
    shortName: Rm 12:13
    text: necessitatibus sanctorum communicantes, hospitalitatem sectantes.
  - name: Epistula ad Romanos 12:14
    orderIndex: 13
    osisId: Rom.12.14
    sblId: Rom 12:14
    shortName: Rm 12:14
    text: Benedicite persequentibus; benedicite et nolite maledicere!
  - name: Epistula ad Romanos 12:15
    orderIndex: 14
    osisId: Rom.12.15
    sblId: Rom 12:15
    shortName: Rm 12:15
    text: Gaudere cum gaudentibus, flere cum flentibus.
  - name: Epistula ad Romanos 12:16
    orderIndex: 15
    osisId: Rom.12.16
    sblId: Rom 12:16
    shortName: Rm 12:16
    text: Idipsum invicem sentientes, non alta sapientes, sed humilibus consentientes.
      Nolite esse prudentes apud vosmetipsos.
  - name: Epistula ad Romanos 12:17
    orderIndex: 16
    osisId: Rom.12.17
    sblId: Rom 12:17
    shortName: Rm 12:17
    text: Nulli malum pro malo reddentes; providentes bona coram omnibus hominibus;
  - name: Epistula ad Romanos 12:18
    orderIndex: 17
    osisId: Rom.12.18
    sblId: Rom 12:18
    shortName: Rm 12:18
    text: si fieri potest, quod ex vobis est, cum omnibus hominibus pacem habentes;
  - name: Epistula ad Romanos 12:19
    orderIndex: 18
    osisId: Rom.12.19
    sblId: Rom 12:19
    shortName: Rm 12:19
    text: 'non vosmetipsos vindicantes, carissimi, sed date locum irae, scriptum est
      enim: " Mihi vindicta, ego retribuam ", dicit Dominus.'
  - name: Epistula ad Romanos 12:20
    orderIndex: 19
    osisId: Rom.12.20
    sblId: Rom 12:20
    shortName: Rm 12:20
    text: Sed si esurierit inimicus tuus, ciba illum; si sitit, potum da illi. Hoc
      enim faciens, carbones ignis congeres super caput eius.
  - name: Epistula ad Romanos 12:21
    orderIndex: 20
    osisId: Rom.12.21
    sblId: Rom 12:21
    shortName: Rm 12:21
    text: Noli vinci a malo, sed vince in bono malum.
  versesCount: 21
- name: Epistula ad Romanos 13
  orderIndex: 12
  osisId: Rom.13
  sblId: Rom 13
  shortName: Rm 13
  verses:
  - name: Epistula ad Romanos 13:1
    orderIndex: 0
    osisId: Rom.13.1
    sblId: Rom 13:1
    shortName: Rm 13:1
    text: Omnis anima potestatibus sublimioribus subdita sit. Non est enim potestas
      nisi a Deo; quae autem sunt, a Deo ordinatae sunt.
  - name: Epistula ad Romanos 13:2
    orderIndex: 1
    osisId: Rom.13.2
    sblId: Rom 13:2
    shortName: Rm 13:2
    text: Itaque, qui resistit potestati, Dei ordinationi resistit; qui autem resistunt
      ipsi, sibi damnationem acquirent.
  - name: Epistula ad Romanos 13:3
    orderIndex: 2
    osisId: Rom.13.3
    sblId: Rom 13:3
    shortName: Rm 13:3
    text: Nam principes non sunt timori bono operi sed malo. Vis autem non timere
      potestatem? Bonum fac, et habebis laudem ex illa;
  - name: Epistula ad Romanos 13:4
    orderIndex: 3
    osisId: Rom.13.4
    sblId: Rom 13:4
    shortName: Rm 13:4
    text: Dei enim ministra est tibi in bonum. Si autem malum feceris, time; non enim
      sine causa gladium portat; Dei enim ministra est, vindex in iram ei, qui malum
      agit.
  - name: Epistula ad Romanos 13:5
    orderIndex: 4
    osisId: Rom.13.5
    sblId: Rom 13:5
    shortName: Rm 13:5
    text: Ideo necesse est subditos esse, non solum propter iram sed et propter conscientiam.
  - name: Epistula ad Romanos 13:6
    orderIndex: 5
    osisId: Rom.13.6
    sblId: Rom 13:6
    shortName: Rm 13:6
    text: Ideo enim et tributa praestatis; ministri enim Dei sunt in hoc ipsum instantes.
  - name: Epistula ad Romanos 13:7
    orderIndex: 6
    osisId: Rom.13.7
    sblId: Rom 13:7
    shortName: Rm 13:7
    text: 'Reddite omnibus debita: cui tributum tributum, cui vectigal vectigal, cui
      timorem timorem, cui honorem honorem.'
  - name: Epistula ad Romanos 13:8
    orderIndex: 7
    osisId: Rom.13.8
    sblId: Rom 13:8
    shortName: Rm 13:8
    text: 'Nemini quidquam debeatis, nisi ut invicem diligatis: qui enim diligit proximum,
      legem implevit.'
  - name: Epistula ad Romanos 13:9
    orderIndex: 8
    osisId: Rom.13.9
    sblId: Rom 13:9
    shortName: Rm 13:9
    text: 'Nam: Non adulterabis, Non occides, Non furaberis, Non concupisces, et si
      quod est aliud mandatum, in hoc verbo recapitulatur: Diliges proximum tuum tamquam
      teipsum.'
  - name: Epistula ad Romanos 13:10
    orderIndex: 9
    osisId: Rom.13.10
    sblId: Rom 13:10
    shortName: Rm 13:10
    text: Dilectio proximo malum non operatur; plenitudo ergo legis est dilectio.
  - name: Epistula ad Romanos 13:11
    orderIndex: 10
    osisId: Rom.13.11
    sblId: Rom 13:11
    shortName: Rm 13:11
    text: Et hoc scientes tempus, quia hora est iam vos de somno surgere; nunc enim
      propior est nobis salus quam cum credidimus.
  - name: Epistula ad Romanos 13:12
    orderIndex: 11
    osisId: Rom.13.12
    sblId: Rom 13:12
    shortName: Rm 13:12
    text: Nox processit, dies autem appropiavit. Abiciamus ergo opera tenebrarum et
      induamur arma lucis.
  - name: Epistula ad Romanos 13:13
    orderIndex: 12
    osisId: Rom.13.13
    sblId: Rom 13:13
    shortName: Rm 13:13
    text: 'Sicut in die honeste ambulemus: non in comissationibus et ebrietatibus,
      non in cubilibus et impudicitiis, non in contentione et aemulatione;'
  - name: Epistula ad Romanos 13:14
    orderIndex: 13
    osisId: Rom.13.14
    sblId: Rom 13:14
    shortName: Rm 13:14
    text: sed induite Dominum Iesum Christum et carnis curam ne feceritis in concupiscentiis.
  versesCount: 14
- name: Epistula ad Romanos 14
  orderIndex: 13
  osisId: Rom.14
  sblId: Rom 14
  shortName: Rm 14
  verses:
  - name: Epistula ad Romanos 14:1
    orderIndex: 0
    osisId: Rom.14.1
    sblId: Rom 14:1
    shortName: Rm 14:1
    text: Infirmum autem in fide assumite, non in disceptatio nibus cogitationum.
  - name: Epistula ad Romanos 14:2
    orderIndex: 1
    osisId: Rom.14.2
    sblId: Rom 14:2
    shortName: Rm 14:2
    text: Alius enim credit manducare omnia; qui autem infirmus est, holus manducat.
  - name: Epistula ad Romanos 14:3
    orderIndex: 2
    osisId: Rom.14.3
    sblId: Rom 14:3
    shortName: Rm 14:3
    text: Is qui manducat, non manducantem non spernat; et, qui non manducat, manducantem
      non iudicet, Deus enim illum assumpsit.
  - name: Epistula ad Romanos 14:4
    orderIndex: 3
    osisId: Rom.14.4
    sblId: Rom 14:4
    shortName: Rm 14:4
    text: Tu quis es, qui iudices alienum servum? Suo domino stat aut cadit; stabit
      autem, potens est enim Dominus statuere illum.
  - name: Epistula ad Romanos 14:5
    orderIndex: 4
    osisId: Rom.14.5
    sblId: Rom 14:5
    shortName: Rm 14:5
    text: Nam alius iudicat inter diem et diem, alius iudicat omnem diem; unusquisque
      in suo sensu abundet.
  - name: Epistula ad Romanos 14:6
    orderIndex: 5
    osisId: Rom.14.6
    sblId: Rom 14:6
    shortName: Rm 14:6
    text: Qui sapit diem, Domino sapit; et, qui manducat, Domino manducat, gratias
      enim agit Deo; et, qui non manducat, Domino non manducat et gratias agit Deo.
  - name: Epistula ad Romanos 14:7
    orderIndex: 6
    osisId: Rom.14.7
    sblId: Rom 14:7
    shortName: Rm 14:7
    text: Nemo enim nostrum sibi vivit, et nemo sibi moritur;
  - name: Epistula ad Romanos 14:8
    orderIndex: 7
    osisId: Rom.14.8
    sblId: Rom 14:8
    shortName: Rm 14:8
    text: sive enim vivimus, Domino vivimus, sive morimur, Domino morimur. Sive ergo
      vivimus, sive morimur, Domini sumus.
  - name: Epistula ad Romanos 14:9
    orderIndex: 8
    osisId: Rom.14.9
    sblId: Rom 14:9
    shortName: Rm 14:9
    text: In hoc enim Christus et mortuus est et vixit, ut et mortuorum et vivorum
      dominetur.
  - name: Epistula ad Romanos 14:10
    orderIndex: 9
    osisId: Rom.14.10
    sblId: Rom 14:10
    shortName: Rm 14:10
    text: Tu autem, quid iudicas fratrem tuum? Aut tu, quare spernis fratrem tuum?
      Omnes enim stabimus ante tribunal Dei;
  - name: Epistula ad Romanos 14:11
    orderIndex: 10
    osisId: Rom.14.11
    sblId: Rom 14:11
    shortName: Rm 14:11
    text: 'scriptum est enim: Vivo ego, dicit Dominus,mihi flectetur omne genu,et
      omnis lingua confitebitur Deo ".'
  - name: Epistula ad Romanos 14:12
    orderIndex: 11
    osisId: Rom.14.12
    sblId: Rom 14:12
    shortName: Rm 14:12
    text: Itaque unusquisque nostrum pro se rationem reddet Deo.
  - name: Epistula ad Romanos 14:13
    orderIndex: 12
    osisId: Rom.14.13
    sblId: Rom 14:13
    shortName: Rm 14:13
    text: Non ergo amplius invicem iudicemus, sed hoc iudicate magis, ne ponatis offendiculum
      fratri vel scandalum.
  - name: Epistula ad Romanos 14:14
    orderIndex: 13
    osisId: Rom.14.14
    sblId: Rom 14:14
    shortName: Rm 14:14
    text: Scio et certus sum in Domino Iesu, quia nihil commune per seipsum, nisi
      ei, qui existimat quid commune esse, illi commune est.
  - name: Epistula ad Romanos 14:15
    orderIndex: 14
    osisId: Rom.14.15
    sblId: Rom 14:15
    shortName: Rm 14:15
    text: Si enim propter cibum frater tuus contristatur, iam non secundum caritatem
      ambulas. Noli cibo tuo illum perdere, pro quo Christus mortuus est!
  - name: Epistula ad Romanos 14:16
    orderIndex: 15
    osisId: Rom.14.16
    sblId: Rom 14:16
    shortName: Rm 14:16
    text: Non ergo blasphemetur bonum vestrum!
  - name: Epistula ad Romanos 14:17
    orderIndex: 16
    osisId: Rom.14.17
    sblId: Rom 14:17
    shortName: Rm 14:17
    text: Non est enim regnum Dei esca et potus, sed iustitia et pax et gaudium in
      Spiritu Sancto;
  - name: Epistula ad Romanos 14:18
    orderIndex: 17
    osisId: Rom.14.18
    sblId: Rom 14:18
    shortName: Rm 14:18
    text: qui enim in hoc servit Christo, placet Deo et probatus est hominibus.
  - name: Epistula ad Romanos 14:19
    orderIndex: 18
    osisId: Rom.14.19
    sblId: Rom 14:19
    shortName: Rm 14:19
    text: Itaque, quae pacis sunt, sectemur et quae aedificationis sunt in invicem.
  - name: Epistula ad Romanos 14:20
    orderIndex: 19
    osisId: Rom.14.20
    sblId: Rom 14:20
    shortName: Rm 14:20
    text: Noli propter escam destruere opus Dei! Omnia quidem munda sunt, sed malum
      est homini, qui per offendiculum manducat.
  - name: Epistula ad Romanos 14:21
    orderIndex: 20
    osisId: Rom.14.21
    sblId: Rom 14:21
    shortName: Rm 14:21
    text: Bonum est non manducare carnem et non bibere vinum neque id, in quo frater
      tuus offendit.
  - name: Epistula ad Romanos 14:22
    orderIndex: 21
    osisId: Rom.14.22
    sblId: Rom 14:22
    shortName: Rm 14:22
    text: Tu, quam fidem habes, penes temetipsum habe coram Deo. Beatus, qui non iudicat
      semetipsum in eo quod probat.
  - name: Epistula ad Romanos 14:23
    orderIndex: 22
    osisId: Rom.14.23
    sblId: Rom 14:23
    shortName: Rm 14:23
    text: Qui autem discernit si manducaverit, damnatus est, quia non ex fide; omne
      autem, quod non ex fide, peccatum est.
  versesCount: 23
- name: Epistula ad Romanos 15
  orderIndex: 14
  osisId: Rom.15
  sblId: Rom 15
  shortName: Rm 15
  verses:
  - name: Epistula ad Romanos 15:1
    orderIndex: 0
    osisId: Rom.15.1
    sblId: Rom 15:1
    shortName: Rm 15:1
    text: Debemus autem nos fir miores imbecillitates infir morum sustinere et non
      nobis placere.
  - name: Epistula ad Romanos 15:2
    orderIndex: 1
    osisId: Rom.15.2
    sblId: Rom 15:2
    shortName: Rm 15:2
    text: Unusquisque nostrum proximo placeat in bonum ad aedificationem;
  - name: Epistula ad Romanos 15:3
    orderIndex: 2
    osisId: Rom.15.3
    sblId: Rom 15:3
    shortName: Rm 15:3
    text: 'etenim Christus non sibi placuit, sed sicut scriptum est: " Improperia
      improperantium tibi ceciderunt super me ".'
  - name: Epistula ad Romanos 15:4
    orderIndex: 3
    osisId: Rom.15.4
    sblId: Rom 15:4
    shortName: Rm 15:4
    text: Quaecumque enim antea scripta sunt, ad nostram doctrinam scripta sunt, ut
      per patientiam et consolationem Scripturarum spem habeamus.
  - name: Epistula ad Romanos 15:5
    orderIndex: 4
    osisId: Rom.15.5
    sblId: Rom 15:5
    shortName: Rm 15:5
    text: Deus autem patientiae et solacii det vobis idipsum sapere in alterutrum
      secundum Christum Iesum,
  - name: Epistula ad Romanos 15:6
    orderIndex: 5
    osisId: Rom.15.6
    sblId: Rom 15:6
    shortName: Rm 15:6
    text: ut unanimes uno ore glorificetis Deum et Patrem Domini nostri Iesu Christi.
  - name: Epistula ad Romanos 15:7
    orderIndex: 6
    osisId: Rom.15.7
    sblId: Rom 15:7
    shortName: Rm 15:7
    text: Propter quod suscipite invicem, sicut et Christus suscepit vos, in gloriam
      Dei.
  - name: Epistula ad Romanos 15:8
    orderIndex: 7
    osisId: Rom.15.8
    sblId: Rom 15:8
    shortName: Rm 15:8
    text: Dico enim Christum ministrum fuisse circumcisionis propter veritatem Dei
      ad confirmandas promissiones patrum;
  - name: Epistula ad Romanos 15:9
    orderIndex: 8
    osisId: Rom.15.9
    sblId: Rom 15:9
    shortName: Rm 15:9
    text: 'gentes autem propter misericordiam glorificare Deum, sicut scriptum est:
      Propter hoc confitebor tibi in gentibus et nomini tuo cantabo ".'
  - name: Epistula ad Romanos 15:10
    orderIndex: 9
    osisId: Rom.15.10
    sblId: Rom 15:10
    shortName: Rm 15:10
    text: 'Et iterum dicit: " Laetamini, gentes, cum plebe eius ".'
  - name: Epistula ad Romanos 15:11
    orderIndex: 10
    osisId: Rom.15.11
    sblId: Rom 15:11
    shortName: Rm 15:11
    text: 'Et iterum: Laudate, omnes gentes, Dominum,et magnificent eum omnes populi
      ".'
  - name: Epistula ad Romanos 15:12
    orderIndex: 11
    osisId: Rom.15.12
    sblId: Rom 15:12
    shortName: Rm 15:12
    text: 'Et rursus Isaias ait: Erit radix Iesse,et qui exsurget regere gentes:in
      eo gentes sperabunt ".'
  - name: Epistula ad Romanos 15:13
    orderIndex: 12
    osisId: Rom.15.13
    sblId: Rom 15:13
    shortName: Rm 15:13
    text: Deus autem spei repleat vos omni gaudio et pace in credendo, ut abundetis
      in spe in virtute Spiritus Sancti.
  - name: Epistula ad Romanos 15:14
    orderIndex: 13
    osisId: Rom.15.14
    sblId: Rom 15:14
    shortName: Rm 15:14
    text: Certus sum autem, fratres mei, et ego ipse de vobis, quoniam et ipsi pleni
      estis bonitate, repleti omni scientia, ita ut possitis et alterutrum monere.
  - name: Epistula ad Romanos 15:15
    orderIndex: 14
    osisId: Rom.15.15
    sblId: Rom 15:15
    shortName: Rm 15:15
    text: Audacius autem scripsi vobis ex parte, tamquam in memoriam vos reducens
      propter gratiam, quae data est mihi a Deo,
  - name: Epistula ad Romanos 15:16
    orderIndex: 15
    osisId: Rom.15.16
    sblId: Rom 15:16
    shortName: Rm 15:16
    text: ut sim minister Christi Iesu ad gentes, consecrans evangelium Dei, ut fiat
      oblatio gentium accepta, sanctificata in Spiritu Sancto.
  - name: Epistula ad Romanos 15:17
    orderIndex: 16
    osisId: Rom.15.17
    sblId: Rom 15:17
    shortName: Rm 15:17
    text: Habeo igitur gloriationem in Christo Iesu ad Deum;
  - name: Epistula ad Romanos 15:18
    orderIndex: 17
    osisId: Rom.15.18
    sblId: Rom 15:18
    shortName: Rm 15:18
    text: non enim audebo aliquid loqui eorum, quae per me non effecit Christus in
      oboedientiam gentium, verbo et factis,
  - name: Epistula ad Romanos 15:19
    orderIndex: 18
    osisId: Rom.15.19
    sblId: Rom 15:19
    shortName: Rm 15:19
    text: in virtute signorum et prodigiorum, in virtute Spiritus, ita ut ab Ierusalem
      et per circuitum usque in Illyricum repleverim evangelium Christi,
  - name: Epistula ad Romanos 15:20
    orderIndex: 19
    osisId: Rom.15.20
    sblId: Rom 15:20
    shortName: Rm 15:20
    text: sic autem contendens praedicare evangelium, non ubi nominatus est Christus,
      ne super alienum fundamentum aedificarem,
  - name: Epistula ad Romanos 15:21
    orderIndex: 20
    osisId: Rom.15.21
    sblId: Rom 15:21
    shortName: Rm 15:21
    text: 'sed sicut scriptum est: Quibus non est annuntiatum de eo, videbunt;et,
      qui non audierunt, intellegent ".'
  - name: Epistula ad Romanos 15:22
    orderIndex: 21
    osisId: Rom.15.22
    sblId: Rom 15:22
    shortName: Rm 15:22
    text: Propter quod et impediebar plurimum venire ad vos;
  - name: Epistula ad Romanos 15:23
    orderIndex: 22
    osisId: Rom.15.23
    sblId: Rom 15:23
    shortName: Rm 15:23
    text: nunc vero ulterius locum non habens in his regionibus, cupiditatem autem
      habens veniendi ad vos ex multis iam annis,
  - name: Epistula ad Romanos 15:24
    orderIndex: 23
    osisId: Rom.15.24
    sblId: Rom 15:24
    shortName: Rm 15:24
    text: cum in Hispaniam proficisci coepero, spero enim quod praeteriens videam
      vos et a vobis deducar illuc, si vobis primum ex parte fruitus fuero.
  - name: Epistula ad Romanos 15:25
    orderIndex: 24
    osisId: Rom.15.25
    sblId: Rom 15:25
    shortName: Rm 15:25
    text: Nunc autem proficiscor in Ierusalem ministrare sanctis;
  - name: Epistula ad Romanos 15:26
    orderIndex: 25
    osisId: Rom.15.26
    sblId: Rom 15:26
    shortName: Rm 15:26
    text: probaverunt enim Macedonia et Achaia communicationem aliquam facere in pauperes
      sanctorum, qui sunt in Ierusalem.
  - name: Epistula ad Romanos 15:27
    orderIndex: 26
    osisId: Rom.15.27
    sblId: Rom 15:27
    shortName: Rm 15:27
    text: Placuit enim eis, et debitores sunt eorum; nam si spiritalibus eorum communicaverunt
      gentes, debent et in carnalibus ministrare eis.
  - name: Epistula ad Romanos 15:28
    orderIndex: 27
    osisId: Rom.15.28
    sblId: Rom 15:28
    shortName: Rm 15:28
    text: Hoc igitur cum consummavero et assignavero eis fructum hunc, proficiscar
      per vos in Hispaniam;
  - name: Epistula ad Romanos 15:29
    orderIndex: 28
    osisId: Rom.15.29
    sblId: Rom 15:29
    shortName: Rm 15:29
    text: scio autem quoniam veniens ad vos, in abundantia benedictionis Christi veniam.
  - name: Epistula ad Romanos 15:30
    orderIndex: 29
    osisId: Rom.15.30
    sblId: Rom 15:30
    shortName: Rm 15:30
    text: Obsecro autem vos, fratres, per Dominum nostrum Iesum Christum et per caritatem
      Spiritus, ut concertemini mecum in orationibus pro me ad Deum,
  - name: Epistula ad Romanos 15:31
    orderIndex: 30
    osisId: Rom.15.31
    sblId: Rom 15:31
    shortName: Rm 15:31
    text: ut liberer ab infidelibus, qui sunt in Iudaea, et ministerium meum pro Ierusalem
      acceptum sit sanctis,
  - name: Epistula ad Romanos 15:32
    orderIndex: 31
    osisId: Rom.15.32
    sblId: Rom 15:32
    shortName: Rm 15:32
    text: ut veniens ad vos in gaudio per voluntatem Dei refrigerer vobiscum.
  - name: Epistula ad Romanos 15:33
    orderIndex: 32
    osisId: Rom.15.33
    sblId: Rom 15:33
    shortName: Rm 15:33
    text: Deus autem pacis sit cum omnibus vobis. Amen.
  versesCount: 33
- name: Epistula ad Romanos 16
  orderIndex: 15
  osisId: Rom.16
  sblId: Rom 16
  shortName: Rm 16
  verses:
  - name: Epistula ad Romanos 16:1
    orderIndex: 0
    osisId: Rom.16.1
    sblId: Rom 16:1
    shortName: Rm 16:1
    text: Commendo autem vobis Phoebem sororem nostram, quae est ministra ecclesiae,
      quae est Cenchreis,
  - name: Epistula ad Romanos 16:2
    orderIndex: 1
    osisId: Rom.16.2
    sblId: Rom 16:2
    shortName: Rm 16:2
    text: ut eam suscipiatis in Domino digne sanctis et assistatis ei in quocumque
      negotio vestri indiguerit; etenim ipsa astitit multis et mihi ipsi.
  - name: Epistula ad Romanos 16:3
    orderIndex: 2
    osisId: Rom.16.3
    sblId: Rom 16:3
    shortName: Rm 16:3
    text: Salutate Priscam et Aquilam adiutores meos in Christo Iesu,
  - name: Epistula ad Romanos 16:4
    orderIndex: 3
    osisId: Rom.16.4
    sblId: Rom 16:4
    shortName: Rm 16:4
    text: qui pro anima mea suas cervices supposuerunt, quibus non solus ego gratias
      ago sed et cunctae ecclesiae gentium;
  - name: Epistula ad Romanos 16:5
    orderIndex: 4
    osisId: Rom.16.5
    sblId: Rom 16:5
    shortName: Rm 16:5
    text: et domesticam eorum ecclesiam.Salutate Epaenetum dilectum mihi, primitias
      Asiae in Christo.
  - name: Epistula ad Romanos 16:6
    orderIndex: 5
    osisId: Rom.16.6
    sblId: Rom 16:6
    shortName: Rm 16:6
    text: Salutate Mariam, quae multum laboravit in vobis.
  - name: Epistula ad Romanos 16:7
    orderIndex: 6
    osisId: Rom.16.7
    sblId: Rom 16:7
    shortName: Rm 16:7
    text: Salutate Andronicum et Iuniam cognatos meos et concaptivos meos, qui sunt
      nobiles in apostolis, qui et ante me fuerunt in Christo.
  - name: Epistula ad Romanos 16:8
    orderIndex: 7
    osisId: Rom.16.8
    sblId: Rom 16:8
    shortName: Rm 16:8
    text: Salutate Ampliatum dilectissimum mihi in Domino.
  - name: Epistula ad Romanos 16:9
    orderIndex: 8
    osisId: Rom.16.9
    sblId: Rom 16:9
    shortName: Rm 16:9
    text: Salutate Urbanum adiutorem nostrum in Christo et Stachyn dilectum meum.
  - name: Epistula ad Romanos 16:10
    orderIndex: 9
    osisId: Rom.16.10
    sblId: Rom 16:10
    shortName: Rm 16:10
    text: Salutate Apellem probatum in Christo. Salutate eos, qui sunt ex Aristobuli.
  - name: Epistula ad Romanos 16:11
    orderIndex: 10
    osisId: Rom.16.11
    sblId: Rom 16:11
    shortName: Rm 16:11
    text: Salutate Herodionem cognatum meum. Salutate eos, qui sunt ex Narcissi, qui
      sunt in Domino.
  - name: Epistula ad Romanos 16:12
    orderIndex: 11
    osisId: Rom.16.12
    sblId: Rom 16:12
    shortName: Rm 16:12
    text: Salutate Tryphaenam et Tryphosam, quae laborant in Domino. Salutate Persidam
      carissimam, quae multum laboravit in Domino.
  - name: Epistula ad Romanos 16:13
    orderIndex: 12
    osisId: Rom.16.13
    sblId: Rom 16:13
    shortName: Rm 16:13
    text: Salutate Rufum electum in Domino et matrem eius et meam.
  - name: Epistula ad Romanos 16:14
    orderIndex: 13
    osisId: Rom.16.14
    sblId: Rom 16:14
    shortName: Rm 16:14
    text: Salutate Asyncritum, Phlegonta, Hermen, Patrobam, Hermam et, qui cum eis
      sunt, fratres.
  - name: Epistula ad Romanos 16:15
    orderIndex: 14
    osisId: Rom.16.15
    sblId: Rom 16:15
    shortName: Rm 16:15
    text: Salutate Philologum et Iuliam, Nereum et sororem eius et Olympam et omnes,
      qui cum eis sunt, sanctos.
  - name: Epistula ad Romanos 16:16
    orderIndex: 15
    osisId: Rom.16.16
    sblId: Rom 16:16
    shortName: Rm 16:16
    text: Salutate invicem in osculo sancto. Salutant vos omnes ecclesiae Christi.
  - name: Epistula ad Romanos 16:17
    orderIndex: 16
    osisId: Rom.16.17
    sblId: Rom 16:17
    shortName: Rm 16:17
    text: Rogo autem vos, fratres, ut observetis eos, qui dissensiones et offendicula
      praeter doctrinam, quam vos didicistis, faciunt, et declinate ab illis;
  - name: Epistula ad Romanos 16:18
    orderIndex: 17
    osisId: Rom.16.18
    sblId: Rom 16:18
    shortName: Rm 16:18
    text: huiusmodi enim Domino nostro Christo non serviunt sed suo ventri, et per
      dulces sermones et benedictiones seducunt corda innocentium.
  - name: Epistula ad Romanos 16:19
    orderIndex: 18
    osisId: Rom.16.19
    sblId: Rom 16:19
    shortName: Rm 16:19
    text: Vestra enim oboedientia ad omnes pervenit; gaudeo igitur in vobis, sed volo
      vos sapientes esse in bono et simplices in malo.
  - name: Epistula ad Romanos 16:20
    orderIndex: 19
    osisId: Rom.16.20
    sblId: Rom 16:20
    shortName: Rm 16:20
    text: Deus autem pacis conteret Satanam sub pedibus vestris velociter.Gratia Domini
      nostri Iesu vobiscum.
  - name: Epistula ad Romanos 16:21
    orderIndex: 20
    osisId: Rom.16.21
    sblId: Rom 16:21
    shortName: Rm 16:21
    text: Salutat vos Timotheus adiutor meus et Lucius et Iason et Sosipater cognati
      mei.
  - name: Epistula ad Romanos 16:22
    orderIndex: 21
    osisId: Rom.16.22
    sblId: Rom 16:22
    shortName: Rm 16:22
    text: Saluto vos ego Tertius, qui scripsi epistulam in Domino.
  - name: Epistula ad Romanos 16:23
    orderIndex: 22
    osisId: Rom.16.23
    sblId: Rom 16:23
    shortName: Rm 16:23
    text: Salutat vos Gaius hospes meus et universae ecclesiae. Salutat vos Erastus
      arcarius civitatis et Quartus frater.
  - name: Epistula ad Romanos 16:24
    orderIndex: 23
    osisId: Rom.16.24
    sblId: Rom 16:24
    shortName: Rm 16:24
    text: ()
  - name: Epistula ad Romanos 16:25
    orderIndex: 24
    osisId: Rom.16.25
    sblId: Rom 16:25
    shortName: Rm 16:25
    text: Ei autem, qui potens est vos confirmare iuxta evangelium meum et praedicationem
      Iesu Christi secundum revelationem mysterii temporibus aeternis taciti,
  - name: Epistula ad Romanos 16:26
    orderIndex: 25
    osisId: Rom.16.26
    sblId: Rom 16:26
    shortName: Rm 16:26
    text: manifestati autem nunc, et per scripturas Prophetarum secundum praeceptum
      aeterni Dei ad oboeditionem fidei in cunctis gentibus patefacti,
  - name: Epistula ad Romanos 16:27
    orderIndex: 26
    osisId: Rom.16.27
    sblId: Rom 16:27
    shortName: Rm 16:27
    text: soli sapienti Deo per Iesum Christum, cui gloria in saecula. Amen.
