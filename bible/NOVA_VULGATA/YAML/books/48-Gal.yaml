chapters:
- name: Epistula ad Galatas 1
  orderIndex: 0
  osisId: Gal.1
  sblId: Gal 1
  shortName: Gal 1
  verses:
  - name: Epistula ad Galatas 1:1
    orderIndex: 0
    osisId: Gal.1.1
    sblId: Gal 1:1
    shortName: Gal 1:1
    text: Paulus apostolus, non ab ho minibus neque per hominem, sed per Iesum Christum
      et Deum Patrem, qui suscitavit eum a mortuis,
  - name: Epistula ad Galatas 1:2
    orderIndex: 1
    osisId: Gal.1.2
    sblId: Gal 1:2
    shortName: Gal 1:2
    text: 'et, qui mecum sunt, omnes fratres ecclesiis Galatiae:'
  - name: Epistula ad Galatas 1:3
    orderIndex: 2
    osisId: Gal.1.3
    sblId: Gal 1:3
    shortName: Gal 1:3
    text: gratia vobis et pax a Deo Patre nostro et Domino Iesu Christo,
  - name: Epistula ad Galatas 1:4
    orderIndex: 3
    osisId: Gal.1.4
    sblId: Gal 1:4
    shortName: Gal 1:4
    text: qui dedit semetipsum pro peccatis nostris, ut eriperet nos de praesenti
      saeculo nequam secundum voluntatem Dei et Patris nostri,
  - name: Epistula ad Galatas 1:5
    orderIndex: 4
    osisId: Gal.1.5
    sblId: Gal 1:5
    shortName: Gal 1:5
    text: cui gloria in saecula saeculorum. Amen.
  - name: Epistula ad Galatas 1:6
    orderIndex: 5
    osisId: Gal.1.6
    sblId: Gal 1:6
    shortName: Gal 1:6
    text: Miror quod tam cito transferimini ab eo, qui vos vocavit in gratia Christi,
      in aliud evangelium;
  - name: Epistula ad Galatas 1:7
    orderIndex: 6
    osisId: Gal.1.7
    sblId: Gal 1:7
    shortName: Gal 1:7
    text: quod non est aliud, nisi sunt aliqui, qui vos conturbant et volunt convertere
      evangelium Christi.
  - name: Epistula ad Galatas 1:8
    orderIndex: 7
    osisId: Gal.1.8
    sblId: Gal 1:8
    shortName: Gal 1:8
    text: Sed licet nos aut angelus de caelo evangelizet vobis praeterquam quod evangelizavimus
      vobis, anathema sit!
  - name: Epistula ad Galatas 1:9
    orderIndex: 8
    osisId: Gal.1.9
    sblId: Gal 1:9
    shortName: Gal 1:9
    text: 'Sicut praediximus, et nunc iterum dico: Si quis vobis evangelizaverit praeter
      id, quod accepistis, anathema sit!'
  - name: Epistula ad Galatas 1:10
    orderIndex: 9
    osisId: Gal.1.10
    sblId: Gal 1:10
    shortName: Gal 1:10
    text: Modo enim hominibus suadeo aut Deo? Aut quaero hominibus placere? Si adhuc
      hominibus placerem, Christi servus non essem!
  - name: Epistula ad Galatas 1:11
    orderIndex: 10
    osisId: Gal.1.11
    sblId: Gal 1:11
    shortName: Gal 1:11
    text: Notum enim vobis facio, fratres, evangelium, quod evangelizatum est a me,
      quia non est secundum hominem;
  - name: Epistula ad Galatas 1:12
    orderIndex: 11
    osisId: Gal.1.12
    sblId: Gal 1:12
    shortName: Gal 1:12
    text: neque enim ego ab homine accepi illud neque didici sed per revelationem
      Iesu Christi.
  - name: Epistula ad Galatas 1:13
    orderIndex: 12
    osisId: Gal.1.13
    sblId: Gal 1:13
    shortName: Gal 1:13
    text: Audistis enim conversationem meam aliquando in Iudaismo, quoniam supra modum
      persequebar ecclesiam Dei et expugnabam illam;
  - name: Epistula ad Galatas 1:14
    orderIndex: 13
    osisId: Gal.1.14
    sblId: Gal 1:14
    shortName: Gal 1:14
    text: et proficiebam in Iudaismo supra multos coaetaneos in genere meo, abundantius
      aemulator exsistens paternarum mearum traditionum.
  - name: Epistula ad Galatas 1:15
    orderIndex: 14
    osisId: Gal.1.15
    sblId: Gal 1:15
    shortName: Gal 1:15
    text: Cum autem placuit Deo, qui me segregavit de utero matris meae et vocavit
      per gratiam suam,
  - name: Epistula ad Galatas 1:16
    orderIndex: 15
    osisId: Gal.1.16
    sblId: Gal 1:16
    shortName: Gal 1:16
    text: ut revelaret Filium suum in me, ut evangelizarem illum in gentibus, continuo
      non contuli cum carne et sanguine
  - name: Epistula ad Galatas 1:17
    orderIndex: 16
    osisId: Gal.1.17
    sblId: Gal 1:17
    shortName: Gal 1:17
    text: neque ascendi Hierosolymam ad antecessores meos apostolos; sed abii in Arabiam
      et iterum reversus sum Damascum.
  - name: Epistula ad Galatas 1:18
    orderIndex: 17
    osisId: Gal.1.18
    sblId: Gal 1:18
    shortName: Gal 1:18
    text: Deinde post annos tres, ascendi Hierosolymam videre Cepham et mansi apud
      eum diebus quindecim;
  - name: Epistula ad Galatas 1:19
    orderIndex: 18
    osisId: Gal.1.19
    sblId: Gal 1:19
    shortName: Gal 1:19
    text: alium autem apostolorum non vidi, nisi Iacobum fratrem Domini.
  - name: Epistula ad Galatas 1:20
    orderIndex: 19
    osisId: Gal.1.20
    sblId: Gal 1:20
    shortName: Gal 1:20
    text: Quae autem scribo vobis, ecce coram Deo quia non mentior.
  - name: Epistula ad Galatas 1:21
    orderIndex: 20
    osisId: Gal.1.21
    sblId: Gal 1:21
    shortName: Gal 1:21
    text: Deinde veni in partes Syriae et Ciliciae.
  - name: Epistula ad Galatas 1:22
    orderIndex: 21
    osisId: Gal.1.22
    sblId: Gal 1:22
    shortName: Gal 1:22
    text: Eram autem ignotus facie ecclesiis Iudaeae, quae sunt in Christo;
  - name: Epistula ad Galatas 1:23
    orderIndex: 22
    osisId: Gal.1.23
    sblId: Gal 1:23
    shortName: Gal 1:23
    text: 'tantum autem auditum habebant: " Qui persequebatur nos aliquando, nunc
      evangelizat fidem, quam aliquando expugnabat ",'
  - name: Epistula ad Galatas 1:24
    orderIndex: 23
    osisId: Gal.1.24
    sblId: Gal 1:24
    shortName: Gal 1:24
    text: et in me glorificabant Deum.
  versesCount: 24
- name: Epistula ad Galatas 2
  orderIndex: 1
  osisId: Gal.2
  sblId: Gal 2
  shortName: Gal 2
  verses:
  - name: Epistula ad Galatas 2:1
    orderIndex: 0
    osisId: Gal.2.1
    sblId: Gal 2:1
    shortName: Gal 2:1
    text: Deinde post annos quattuor decim, iterum ascendi Hieroso lymam cum Barnaba,
      assumpto et Tito;
  - name: Epistula ad Galatas 2:2
    orderIndex: 1
    osisId: Gal.2.2
    sblId: Gal 2:2
    shortName: Gal 2:2
    text: ascendi autem secundum revelationem; et contuli cum illis evangelium, quod
      praedico in gentibus, seorsum autem his, qui observabantur, ne forte in vacuum
      currerem aut cucurrissem.
  - name: Epistula ad Galatas 2:3
    orderIndex: 2
    osisId: Gal.2.3
    sblId: Gal 2:3
    shortName: Gal 2:3
    text: Sed neque Titus, qui mecum erat, cum esset Graecus, compulsus est circumcidi.
  - name: Epistula ad Galatas 2:4
    orderIndex: 3
    osisId: Gal.2.4
    sblId: Gal 2:4
    shortName: Gal 2:4
    text: Sed propter subintroductos falsos fratres, qui subintroierunt explorare
      libertatem nostram, quam habemus in Christo Iesu, ut nos in servitutem redigerent;
  - name: Epistula ad Galatas 2:5
    orderIndex: 4
    osisId: Gal.2.5
    sblId: Gal 2:5
    shortName: Gal 2:5
    text: quibus neque ad horam cessimus subicientes nos, ut veritas evangelii permaneat
      apud vos.
  - name: Epistula ad Galatas 2:6
    orderIndex: 5
    osisId: Gal.2.6
    sblId: Gal 2:6
    shortName: Gal 2:6
    text: Ab his autem, qui videbantur esse aliquid - quales aliquando fuerint, nihil
      mea interest; Deus personam hominis non accipit - mihi enim, qui observabantur,
      nihil contulerunt,
  - name: Epistula ad Galatas 2:7
    orderIndex: 6
    osisId: Gal.2.7
    sblId: Gal 2:7
    shortName: Gal 2:7
    text: sed e contra, cum vidissent quod creditum est mihi evangelium praeputii,
      sicut Petro circumcisionis
  - name: Epistula ad Galatas 2:8
    orderIndex: 7
    osisId: Gal.2.8
    sblId: Gal 2:8
    shortName: Gal 2:8
    text: '- qui enim operatus est Petro in apostolatum circumcisionis, operatus est
      et mihi inter gentes -'
  - name: Epistula ad Galatas 2:9
    orderIndex: 8
    osisId: Gal.2.9
    sblId: Gal 2:9
    shortName: Gal 2:9
    text: et cum cognovissent gratiam, quae data est mihi, Iacobus et Cephas et Ioannes,
      qui videbantur columnae esse, dexteras dederunt mihi et Barnabae communionis,
      ut nos in gentes, ipsi autem in circumcisionem;
  - name: Epistula ad Galatas 2:10
    orderIndex: 9
    osisId: Gal.2.10
    sblId: Gal 2:10
    shortName: Gal 2:10
    text: tantum ut pauperum memores essemus, quod etiam sollicitus fui hoc ipsum
      facere.
  - name: Epistula ad Galatas 2:11
    orderIndex: 10
    osisId: Gal.2.11
    sblId: Gal 2:11
    shortName: Gal 2:11
    text: Cum autem venisset Cephas Antiochiam, in faciem ei restiti, quia reprehensibilis
      erat.
  - name: Epistula ad Galatas 2:12
    orderIndex: 11
    osisId: Gal.2.12
    sblId: Gal 2:12
    shortName: Gal 2:12
    text: Prius enim quam venirent quidam ab Iacobo, cum gentibus comedebat; cum autem
      venissent, subtrahebat et segregabat se, timens eos, qui ex circumcisione erant.
  - name: Epistula ad Galatas 2:13
    orderIndex: 12
    osisId: Gal.2.13
    sblId: Gal 2:13
    shortName: Gal 2:13
    text: Et simulationi eius consenserunt ceteri Iudaei, ita ut et Barnabas simul
      abduceretur illorum simulatione.
  - name: Epistula ad Galatas 2:14
    orderIndex: 13
    osisId: Gal.2.14
    sblId: Gal 2:14
    shortName: Gal 2:14
    text: 'Sed cum vidissem quod non recte ambularent ad veritatem evangelii, dixi
      Cephae coram omnibus: " Si tu, cum Iudaeus sis, gentiliter et non Iudaice vivis,
      quomodo gentes cogis iudaizare? ".'
  - name: Epistula ad Galatas 2:15
    orderIndex: 14
    osisId: Gal.2.15
    sblId: Gal 2:15
    shortName: Gal 2:15
    text: Nos natura Iudaei et non ex gentibus peccatores,
  - name: Epistula ad Galatas 2:16
    orderIndex: 15
    osisId: Gal.2.16
    sblId: Gal 2:16
    shortName: Gal 2:16
    text: scientes autem quod non iustificatur homo ex operibus legis, nisi per fidem
      Iesu Christi, et nos in Christum Iesum credidimus, ut iustificemur ex fide Christi
      et non ex operibus legis, quoniam ex operibus legis non iustificabitur omnis
      caro.
  - name: Epistula ad Galatas 2:17
    orderIndex: 16
    osisId: Gal.2.17
    sblId: Gal 2:17
    shortName: Gal 2:17
    text: Quodsi quaerentes iustificari in Christo, inventi sumus et ipsi peccatores,
      numquid Christus peccati minister est? Absit!
  - name: Epistula ad Galatas 2:18
    orderIndex: 17
    osisId: Gal.2.18
    sblId: Gal 2:18
    shortName: Gal 2:18
    text: Si enim, quae destruxi, haec iterum aedifico, praevaricatorem me constituo.
  - name: Epistula ad Galatas 2:19
    orderIndex: 18
    osisId: Gal.2.19
    sblId: Gal 2:19
    shortName: Gal 2:19
    text: Ego enim per legem legi mortuus sum, ut Deo vivam. Christo confixus sum
      cruci;
  - name: Epistula ad Galatas 2:20
    orderIndex: 19
    osisId: Gal.2.20
    sblId: Gal 2:20
    shortName: Gal 2:20
    text: vivo autem iam non ego, vivit vero in me Christus; quod autem nunc vivo
      in carne, in fide vivo Filii Dei, qui dilexit me et tradidit seipsum pro me.
  - name: Epistula ad Galatas 2:21
    orderIndex: 20
    osisId: Gal.2.21
    sblId: Gal 2:21
    shortName: Gal 2:21
    text: Non irritam facio gratiam Dei; si enim per legem iustitia, ergo Christus
      gratis mortuus est.
  versesCount: 21
- name: Epistula ad Galatas 3
  orderIndex: 2
  osisId: Gal.3
  sblId: Gal 3
  shortName: Gal 3
  verses:
  - name: Epistula ad Galatas 3:1
    orderIndex: 0
    osisId: Gal.3.1
    sblId: Gal 3:1
    shortName: Gal 3:1
    text: O insensati Galatae, quis vos fascinavit, ante quorum oculos Iesus Christus
      descriptus est crucifixus?
  - name: Epistula ad Galatas 3:2
    orderIndex: 1
    osisId: Gal.3.2
    sblId: Gal 3:2
    shortName: Gal 3:2
    text: 'Hoc solum volo a vobis discere: Ex operibus legis Spiritum accepistis an
      ex auditu fidei?'
  - name: Epistula ad Galatas 3:3
    orderIndex: 2
    osisId: Gal.3.3
    sblId: Gal 3:3
    shortName: Gal 3:3
    text: Sic stulti estis? Cum Spiritu coeperitis, nunc carne consummamini?
  - name: Epistula ad Galatas 3:4
    orderIndex: 3
    osisId: Gal.3.4
    sblId: Gal 3:4
    shortName: Gal 3:4
    text: Tanta passi estis sine causa? Si tamen et sine causa!
  - name: Epistula ad Galatas 3:5
    orderIndex: 4
    osisId: Gal.3.5
    sblId: Gal 3:5
    shortName: Gal 3:5
    text: Qui ergo tribuit vobis Spiritum et operatur virtutes in vobis, ex operibus
      legis an ex auditu fidei?
  - name: Epistula ad Galatas 3:6
    orderIndex: 5
    osisId: Gal.3.6
    sblId: Gal 3:6
    shortName: Gal 3:6
    text: Sicut Abraham credidit Deo, et reputatum est ei ad iustitiam.
  - name: Epistula ad Galatas 3:7
    orderIndex: 6
    osisId: Gal.3.7
    sblId: Gal 3:7
    shortName: Gal 3:7
    text: Cognoscitis ergo quia qui ex fide sunt, hi sunt filii Abrahae.
  - name: Epistula ad Galatas 3:8
    orderIndex: 7
    osisId: Gal.3.8
    sblId: Gal 3:8
    shortName: Gal 3:8
    text: 'Providens autem Scriptura, quia ex fide iustificat gentes Deus, praenuntiavit
      Abrahae: "Benedicentur in te omnes gentes".'
  - name: Epistula ad Galatas 3:9
    orderIndex: 8
    osisId: Gal.3.9
    sblId: Gal 3:9
    shortName: Gal 3:9
    text: Igitur, qui ex fide sunt, benedi cuntur cum fideli Abraham.
  - name: Epistula ad Galatas 3:10
    orderIndex: 9
    osisId: Gal.3.10
    sblId: Gal 3:10
    shortName: Gal 3:10
    text: 'Quicumque enim ex operibus legis sunt, sub maledicto sunt; scriptum est
      enim: " Maledictus omnis, qui non permanserit in omnibus, quae scripta sunt
      in libro legis, ut faciat ea ".'
  - name: Epistula ad Galatas 3:11
    orderIndex: 10
    osisId: Gal.3.11
    sblId: Gal 3:11
    shortName: Gal 3:11
    text: Quoniam autem in lege nemo iustificatur apud Deum manifestum est, quia iustus
      ex fide vivet;
  - name: Epistula ad Galatas 3:12
    orderIndex: 11
    osisId: Gal.3.12
    sblId: Gal 3:12
    shortName: Gal 3:12
    text: lex autem non est ex fide; sed, qui fecerit ea, vivet in illis.
  - name: Epistula ad Galatas 3:13
    orderIndex: 12
    osisId: Gal.3.13
    sblId: Gal 3:13
    shortName: Gal 3:13
    text: 'Christus nos redemit de maledicto legis factus pro nobis maledictum, quia
      scriptum est: " Maledictus omnis, qui pendet in ligno ",'
  - name: Epistula ad Galatas 3:14
    orderIndex: 13
    osisId: Gal.3.14
    sblId: Gal 3:14
    shortName: Gal 3:14
    text: ut in gentes benedictio Abrahae fieret in Christo Iesu, ut promissionem
      Spiritus accipiamus per fidem.
  - name: Epistula ad Galatas 3:15
    orderIndex: 14
    osisId: Gal.3.15
    sblId: Gal 3:15
    shortName: Gal 3:15
    text: Fratres, secundum hominem dico, tamen hominis confirmatum testamentum nemo
      irritum facit aut superordinat.
  - name: Epistula ad Galatas 3:16
    orderIndex: 15
    osisId: Gal.3.16
    sblId: Gal 3:16
    shortName: Gal 3:16
    text: 'Abrahae autem dictae sunt promissiones et semini eius. Non dicit: " Et
      seminibus ", quasi in multis, sed quasi in uno: "Et semini tuo", qui est Christus.'
  - name: Epistula ad Galatas 3:17
    orderIndex: 16
    osisId: Gal.3.17
    sblId: Gal 3:17
    shortName: Gal 3:17
    text: 'Hoc autem dico: Testamentum confirmatum a Deo, quae post quadringentos
      et triginta annos facta est lex, non irritum facit ad evacuandam promissionem.'
  - name: Epistula ad Galatas 3:18
    orderIndex: 17
    osisId: Gal.3.18
    sblId: Gal 3:18
    shortName: Gal 3:18
    text: Nam si ex lege hereditas, iam non ex promissione; Abrahae autem per promissionem
      donavit Deus.
  - name: Epistula ad Galatas 3:19
    orderIndex: 18
    osisId: Gal.3.19
    sblId: Gal 3:19
    shortName: Gal 3:19
    text: Quid igitur lex? Propter transgressiones apposita est, donec veniret semen,
      cui promissum est, ordinata per angelos in manu mediatoris.
  - name: Epistula ad Galatas 3:20
    orderIndex: 19
    osisId: Gal.3.20
    sblId: Gal 3:20
    shortName: Gal 3:20
    text: Mediator autem unius non est, Deus autem unus est.
  - name: Epistula ad Galatas 3:21
    orderIndex: 20
    osisId: Gal.3.21
    sblId: Gal 3:21
    shortName: Gal 3:21
    text: Lex ergo adversus promissa Dei? Absit. Si enim data esset lex, quae posset
      vivificare, vere ex lege esset iustitia.
  - name: Epistula ad Galatas 3:22
    orderIndex: 21
    osisId: Gal.3.22
    sblId: Gal 3:22
    shortName: Gal 3:22
    text: Sed conclusit Scriptura omnia sub peccato, ut promissio ex fide Iesu Christi
      daretur credentibus.
  - name: Epistula ad Galatas 3:23
    orderIndex: 22
    osisId: Gal.3.23
    sblId: Gal 3:23
    shortName: Gal 3:23
    text: Prius autem quam veniret fides, sub lege custodiebamur conclusi in eam fidem,
      quae revelanda erat.
  - name: Epistula ad Galatas 3:24
    orderIndex: 23
    osisId: Gal.3.24
    sblId: Gal 3:24
    shortName: Gal 3:24
    text: Itaque lex paedagogus noster fuit in Christum, ut ex fide iustificemur;
  - name: Epistula ad Galatas 3:25
    orderIndex: 24
    osisId: Gal.3.25
    sblId: Gal 3:25
    shortName: Gal 3:25
    text: at ubi venit fides, iam non sumus sub paedagogo.
  - name: Epistula ad Galatas 3:26
    orderIndex: 25
    osisId: Gal.3.26
    sblId: Gal 3:26
    shortName: Gal 3:26
    text: Omnes enim filii Dei estis per fidem in Christo Iesu.
  - name: Epistula ad Galatas 3:27
    orderIndex: 26
    osisId: Gal.3.27
    sblId: Gal 3:27
    shortName: Gal 3:27
    text: 'Quicumque enim in Christum baptizati estis, Christum induistis:'
  - name: Epistula ad Galatas 3:28
    orderIndex: 27
    osisId: Gal.3.28
    sblId: Gal 3:28
    shortName: Gal 3:28
    text: non est Iudaeus neque Graecus, non est servus neque liber, non est masculus
      et femina; omnes enim vos unus estis in Christo Iesu.
  - name: Epistula ad Galatas 3:29
    orderIndex: 28
    osisId: Gal.3.29
    sblId: Gal 3:29
    shortName: Gal 3:29
    text: Si autem vos Christi, ergo Abrahae semen estis, secundum promissionem heredes.
  versesCount: 29
- name: Epistula ad Galatas 4
  orderIndex: 3
  osisId: Gal.4
  sblId: Gal 4
  shortName: Gal 4
  verses:
  - name: Epistula ad Galatas 4:1
    orderIndex: 0
    osisId: Gal.4.1
    sblId: Gal 4:1
    shortName: Gal 4:1
    text: 'Dico autem: Quanto tempore heres parvulus est, nihil differt a servo, cum
      sit dominus omnium,'
  - name: Epistula ad Galatas 4:2
    orderIndex: 1
    osisId: Gal.4.2
    sblId: Gal 4:2
    shortName: Gal 4:2
    text: sed sub tutoribus est et actoribus usque ad praefinitum tempus a patre.
  - name: Epistula ad Galatas 4:3
    orderIndex: 2
    osisId: Gal.4.3
    sblId: Gal 4:3
    shortName: Gal 4:3
    text: Ita et nos, cum essemus parvuli, sub elementis mundi eramus servientes;
  - name: Epistula ad Galatas 4:4
    orderIndex: 3
    osisId: Gal.4.4
    sblId: Gal 4:4
    shortName: Gal 4:4
    text: at ubi venit plenitudo temporis, misit Deus Filium suum, factum ex muliere,
      factum sub lege,
  - name: Epistula ad Galatas 4:5
    orderIndex: 4
    osisId: Gal.4.5
    sblId: Gal 4:5
    shortName: Gal 4:5
    text: ut eos, qui sub lege erant, redimeret, ut adoptionem filiorum reciperemus.
  - name: Epistula ad Galatas 4:6
    orderIndex: 5
    osisId: Gal.4.6
    sblId: Gal 4:6
    shortName: Gal 4:6
    text: 'Quoniam autem estis filii, misit Deus Spiritum Filii sui in corda nostra
      clamantem: " Abba, Pater! ".'
  - name: Epistula ad Galatas 4:7
    orderIndex: 6
    osisId: Gal.4.7
    sblId: Gal 4:7
    shortName: Gal 4:7
    text: Itaque iam non es servus sed filius; quod si filius, et heres per Deum.
  - name: Epistula ad Galatas 4:8
    orderIndex: 7
    osisId: Gal.4.8
    sblId: Gal 4:8
    shortName: Gal 4:8
    text: Sed tunc quidem ignorantes Deum, his, qui natura non sunt dii, servistis;
  - name: Epistula ad Galatas 4:9
    orderIndex: 8
    osisId: Gal.4.9
    sblId: Gal 4:9
    shortName: Gal 4:9
    text: nunc autem, cum cognoveritis Deum, immo cogniti sitis a Deo, quomodo convertimini
      iterum ad infirma et egena elementa, quibus rursus ut antea servire vultis?
  - name: Epistula ad Galatas 4:10
    orderIndex: 9
    osisId: Gal.4.10
    sblId: Gal 4:10
    shortName: Gal 4:10
    text: Dies observatis et menses et tempora et annos!
  - name: Epistula ad Galatas 4:11
    orderIndex: 10
    osisId: Gal.4.11
    sblId: Gal 4:11
    shortName: Gal 4:11
    text: Timeo vos, ne forte sine causa laboraverim in vobis.
  - name: Epistula ad Galatas 4:12
    orderIndex: 11
    osisId: Gal.4.12
    sblId: Gal 4:12
    shortName: Gal 4:12
    text: Estote sicut ego, quia et ego sicut vos; fratres, obsecro vos. Nihil me
      laesistis;
  - name: Epistula ad Galatas 4:13
    orderIndex: 12
    osisId: Gal.4.13
    sblId: Gal 4:13
    shortName: Gal 4:13
    text: scitis autem quia per infirmitatem carnis pridem vobis evangelizavi,
  - name: Epistula ad Galatas 4:14
    orderIndex: 13
    osisId: Gal.4.14
    sblId: Gal 4:14
    shortName: Gal 4:14
    text: et tentationem vestram in carne mea non sprevistis neque respuistis, sed
      sicut angelum Dei excepistis me, sicut Christum Iesum.
  - name: Epistula ad Galatas 4:15
    orderIndex: 14
    osisId: Gal.4.15
    sblId: Gal 4:15
    shortName: Gal 4:15
    text: Ubi est ergo beatitudo vestra? Testimonium enim perhibeo vobis, quia, si
      fieri posset, oculos vestros eruissetis et dedissetis mihi.
  - name: Epistula ad Galatas 4:16
    orderIndex: 15
    osisId: Gal.4.16
    sblId: Gal 4:16
    shortName: Gal 4:16
    text: Ergo inimicus vobis factus sum, verum dicens vobis?
  - name: Epistula ad Galatas 4:17
    orderIndex: 16
    osisId: Gal.4.17
    sblId: Gal 4:17
    shortName: Gal 4:17
    text: Aemulantur vos non bene, sed excludere vos volunt, ut illos aemulemini.
  - name: Epistula ad Galatas 4:18
    orderIndex: 17
    osisId: Gal.4.18
    sblId: Gal 4:18
    shortName: Gal 4:18
    text: Bonum est autem aemulari in bono semper, et non tantum cum praesens sum
      apud vos,
  - name: Epistula ad Galatas 4:19
    orderIndex: 18
    osisId: Gal.4.19
    sblId: Gal 4:19
    shortName: Gal 4:19
    text: filioli mei, quos iterum parturio, donec formetur Christus in vobis!
  - name: Epistula ad Galatas 4:20
    orderIndex: 19
    osisId: Gal.4.20
    sblId: Gal 4:20
    shortName: Gal 4:20
    text: Vellem autem esse apud vos modo et mutare vocem meam, quoniam incertus sum
      in vobis.
  - name: Epistula ad Galatas 4:21
    orderIndex: 20
    osisId: Gal.4.21
    sblId: Gal 4:21
    shortName: Gal 4:21
    text: 'Dicite mihi, qui sub lege vultis esse: Legem non auditis?'
  - name: Epistula ad Galatas 4:22
    orderIndex: 21
    osisId: Gal.4.22
    sblId: Gal 4:22
    shortName: Gal 4:22
    text: Scriptum est enim quoniam Abraham duos filios habuit, unum de ancilla et
      unum de libera.
  - name: Epistula ad Galatas 4:23
    orderIndex: 22
    osisId: Gal.4.23
    sblId: Gal 4:23
    shortName: Gal 4:23
    text: Sed qui de ancilla, secundum carnem natus est; qui autem de libera, per
      promissionem.
  - name: Epistula ad Galatas 4:24
    orderIndex: 23
    osisId: Gal.4.24
    sblId: Gal 4:24
    shortName: Gal 4:24
    text: Quae sunt per allegoriam dicta; ipsae enim sunt duo Testamenta, unum quidem
      a monte Sinai, in servitutem generans, quod est Agar.
  - name: Epistula ad Galatas 4:25
    orderIndex: 24
    osisId: Gal.4.25
    sblId: Gal 4:25
    shortName: Gal 4:25
    text: Illud vero Agar mons est Sinai in Arabia, respondet autem Ierusalem, quae
      nunc est; servit enim cum filiis suis.
  - name: Epistula ad Galatas 4:26
    orderIndex: 25
    osisId: Gal.4.26
    sblId: Gal 4:26
    shortName: Gal 4:26
    text: Illa autem, quae sursum est Ierusalem, libera est, quae est mater nostra;
  - name: Epistula ad Galatas 4:27
    orderIndex: 26
    osisId: Gal.4.27
    sblId: Gal 4:27
    shortName: Gal 4:27
    text: 'scriptum est enim: Laetare, sterilis, quae non paris,erumpe et exclama,
      quae non parturis,quia multi filii desertaemagis quam eius, quae habet virum
      ".'
  - name: Epistula ad Galatas 4:28
    orderIndex: 27
    osisId: Gal.4.28
    sblId: Gal 4:28
    shortName: Gal 4:28
    text: Vos autem, fratres, secundum Isaac promissionis filii estis.
  - name: Epistula ad Galatas 4:29
    orderIndex: 28
    osisId: Gal.4.29
    sblId: Gal 4:29
    shortName: Gal 4:29
    text: Sed quomodo tunc, qui secundum carnem natus fuerat, persequebatur eum, qui
      secundum spiritum, ita et nunc.
  - name: Epistula ad Galatas 4:30
    orderIndex: 29
    osisId: Gal.4.30
    sblId: Gal 4:30
    shortName: Gal 4:30
    text: Sed quid dicit Scriptura? " Eice ancillam et filium eius; non enim heres
      erit filius ancillae cum filio liberae ".
  - name: Epistula ad Galatas 4:31
    orderIndex: 30
    osisId: Gal.4.31
    sblId: Gal 4:31
    shortName: Gal 4:31
    text: Itaque, fratres, non sumus ancillae filii sed liberae.
  versesCount: 31
- name: Epistula ad Galatas 5
  orderIndex: 4
  osisId: Gal.5
  sblId: Gal 5
  shortName: Gal 5
  verses:
  - name: Epistula ad Galatas 5:1
    orderIndex: 0
    osisId: Gal.5.1
    sblId: Gal 5:1
    shortName: Gal 5:1
    text: Hac libertate nos Christus liberavit; state igitur et nolite iterum iugo
      servitutis detineri.
  - name: Epistula ad Galatas 5:2
    orderIndex: 1
    osisId: Gal.5.2
    sblId: Gal 5:2
    shortName: Gal 5:2
    text: Ecce ego Paulus dico vobis quoniam, si circumcidamini, Christus vobis nihil
      proderit.
  - name: Epistula ad Galatas 5:3
    orderIndex: 2
    osisId: Gal.5.3
    sblId: Gal 5:3
    shortName: Gal 5:3
    text: Testificor autem rursum omni homini circumcidenti se quoniam debitor est
      universae legis faciendae.
  - name: Epistula ad Galatas 5:4
    orderIndex: 3
    osisId: Gal.5.4
    sblId: Gal 5:4
    shortName: Gal 5:4
    text: Evacuati estis a Christo, qui in lege iustificamini, a gratia excidistis.
  - name: Epistula ad Galatas 5:5
    orderIndex: 4
    osisId: Gal.5.5
    sblId: Gal 5:5
    shortName: Gal 5:5
    text: Nos enim Spiritu ex fide spem iustitiae exspectamus.
  - name: Epistula ad Galatas 5:6
    orderIndex: 5
    osisId: Gal.5.6
    sblId: Gal 5:6
    shortName: Gal 5:6
    text: Nam in Christo Iesu neque circumcisio aliquid valet neque praeputium, sed
      fides, quae per caritatem operatur.
  - name: Epistula ad Galatas 5:7
    orderIndex: 6
    osisId: Gal.5.7
    sblId: Gal 5:7
    shortName: Gal 5:7
    text: Currebatis bene; quis vos impedivit veritati non oboedire?
  - name: Epistula ad Galatas 5:8
    orderIndex: 7
    osisId: Gal.5.8
    sblId: Gal 5:8
    shortName: Gal 5:8
    text: Haec persuasio non est ex eo, qui vocat vos.
  - name: Epistula ad Galatas 5:9
    orderIndex: 8
    osisId: Gal.5.9
    sblId: Gal 5:9
    shortName: Gal 5:9
    text: Modicum fermentum totam massam corrumpit.
  - name: Epistula ad Galatas 5:10
    orderIndex: 9
    osisId: Gal.5.10
    sblId: Gal 5:10
    shortName: Gal 5:10
    text: Ego confido in vobis in Domino, quod nihil aliud sapietis; qui autem conturbat
      vos, portabit iudicium, quicumque est ille.
  - name: Epistula ad Galatas 5:11
    orderIndex: 10
    osisId: Gal.5.11
    sblId: Gal 5:11
    shortName: Gal 5:11
    text: Ego autem, fratres, si circumcisionem adhuc praedico, quid adhuc persecutionem
      patior? Ergo evacuatum est scandalum crucis.
  - name: Epistula ad Galatas 5:12
    orderIndex: 11
    osisId: Gal.5.12
    sblId: Gal 5:12
    shortName: Gal 5:12
    text: Utinam et abscidantur, qui vos conturbant!
  - name: Epistula ad Galatas 5:13
    orderIndex: 12
    osisId: Gal.5.13
    sblId: Gal 5:13
    shortName: Gal 5:13
    text: Vos enim in libertatem vocati estis, fratres; tantum ne libertatem in occasionem
      detis carni, sed per caritatem servite invicem.
  - name: Epistula ad Galatas 5:14
    orderIndex: 13
    osisId: Gal.5.14
    sblId: Gal 5:14
    shortName: Gal 5:14
    text: 'Omnis enim lex in uno sermone impletur, in hoc: Diliges proximum tuum sicut
      teipsum.'
  - name: Epistula ad Galatas 5:15
    orderIndex: 14
    osisId: Gal.5.15
    sblId: Gal 5:15
    shortName: Gal 5:15
    text: Quod si invicem mordetis et devoratis, videte, ne ab invicem consumamini!
  - name: Epistula ad Galatas 5:16
    orderIndex: 15
    osisId: Gal.5.16
    sblId: Gal 5:16
    shortName: Gal 5:16
    text: 'Dico autem: Spiritu ambulate et concupiscentiam carnis ne perfeceritis.'
  - name: Epistula ad Galatas 5:17
    orderIndex: 16
    osisId: Gal.5.17
    sblId: Gal 5:17
    shortName: Gal 5:17
    text: Caro enim concupiscit adversus Spiritum, Spiritus autem adversus carnem;
      haec enim invicem adversantur, ut non, quaecumque vultis, illa faciatis.
  - name: Epistula ad Galatas 5:18
    orderIndex: 17
    osisId: Gal.5.18
    sblId: Gal 5:18
    shortName: Gal 5:18
    text: Quod si Spiritu ducimini, non estis sub lege.
  - name: Epistula ad Galatas 5:19
    orderIndex: 18
    osisId: Gal.5.19
    sblId: Gal 5:19
    shortName: Gal 5:19
    text: Manifesta autem sunt opera carnis, quae sunt fornicatio, immunditia, luxuria,
  - name: Epistula ad Galatas 5:20
    orderIndex: 19
    osisId: Gal.5.20
    sblId: Gal 5:20
    shortName: Gal 5:20
    text: idolorum servitus, veneficia, inimicitiae, contentiones, aemulationes, irae,
      rixae, dissensiones, sectae,
  - name: Epistula ad Galatas 5:21
    orderIndex: 20
    osisId: Gal.5.21
    sblId: Gal 5:21
    shortName: Gal 5:21
    text: invidiae, ebrietates, comissationes et his similia; quae praedico vobis,
      sicut praedixi, quoniam, qui talia agunt, regnum Dei non consequentur.
  - name: Epistula ad Galatas 5:22
    orderIndex: 21
    osisId: Gal.5.22
    sblId: Gal 5:22
    shortName: Gal 5:22
    text: Fructus autem Spiritus est caritas, gaudium, pax, longanimitas, benignitas,
      bonitas, fides,
  - name: Epistula ad Galatas 5:23
    orderIndex: 22
    osisId: Gal.5.23
    sblId: Gal 5:23
    shortName: Gal 5:23
    text: mansuetudo, continentia; adversus huiusmodi non est lex.
  - name: Epistula ad Galatas 5:24
    orderIndex: 23
    osisId: Gal.5.24
    sblId: Gal 5:24
    shortName: Gal 5:24
    text: Qui autem sunt Christi Iesu, carnem crucifixerunt cum vitiis et concupiscentiis.
  - name: Epistula ad Galatas 5:25
    orderIndex: 24
    osisId: Gal.5.25
    sblId: Gal 5:25
    shortName: Gal 5:25
    text: Si vivimus Spiritu, Spiritu et ambulemus.
  - name: Epistula ad Galatas 5:26
    orderIndex: 25
    osisId: Gal.5.26
    sblId: Gal 5:26
    shortName: Gal 5:26
    text: Non efficiamur inanis gloriae cupidi, invicem provocantes, invicem invidentes.
  versesCount: 26
- name: Epistula ad Galatas 6
  orderIndex: 5
  osisId: Gal.6
  sblId: Gal 6
  shortName: Gal 6
  verses:
  - name: Epistula ad Galatas 6:1
    orderIndex: 0
    osisId: Gal.6.1
    sblId: Gal 6:1
    shortName: Gal 6:1
    text: Fratres, et si praeoccupatus fuerit homo in aliquo delicto, vos, qui spiritales
      estis, huiusmodi instruite in spiritu lenitatis, considerans teipsum, ne et
      tu tenteris.
  - name: Epistula ad Galatas 6:2
    orderIndex: 1
    osisId: Gal.6.2
    sblId: Gal 6:2
    shortName: Gal 6:2
    text: Alter alterius onera portate et sic adimplebitis legem Christi.
  - name: Epistula ad Galatas 6:3
    orderIndex: 2
    osisId: Gal.6.3
    sblId: Gal 6:3
    shortName: Gal 6:3
    text: Nam si quis existimat se aliquid esse, cum sit nihil, ipse se seducit;
  - name: Epistula ad Galatas 6:4
    orderIndex: 3
    osisId: Gal.6.4
    sblId: Gal 6:4
    shortName: Gal 6:4
    text: opus autem suum probet unusquisque et sic in semetipso tantum gloriationem
      habebit et non in altero.
  - name: Epistula ad Galatas 6:5
    orderIndex: 4
    osisId: Gal.6.5
    sblId: Gal 6:5
    shortName: Gal 6:5
    text: Unusquisque enim onus suum portabit.
  - name: Epistula ad Galatas 6:6
    orderIndex: 5
    osisId: Gal.6.6
    sblId: Gal 6:6
    shortName: Gal 6:6
    text: Communicet autem is, qui catechizatur verbum, ei qui se catechizat, in omnibus
      bonis.
  - name: Epistula ad Galatas 6:7
    orderIndex: 6
    osisId: Gal.6.7
    sblId: Gal 6:7
    shortName: Gal 6:7
    text: 'Nolite errare: Deus non irridetur. Quae enim seminaverit homo, haec et
      metet;'
  - name: Epistula ad Galatas 6:8
    orderIndex: 7
    osisId: Gal.6.8
    sblId: Gal 6:8
    shortName: Gal 6:8
    text: quoniam, qui seminat in carne sua, de carne metet corruptionem; qui autem
      seminat in Spiritu, de Spiritu metet vitam aeternam.
  - name: Epistula ad Galatas 6:9
    orderIndex: 8
    osisId: Gal.6.9
    sblId: Gal 6:9
    shortName: Gal 6:9
    text: Bonum autem facientes infatigabiles, tempore enim suo metemus non deficientes.
  - name: Epistula ad Galatas 6:10
    orderIndex: 9
    osisId: Gal.6.10
    sblId: Gal 6:10
    shortName: Gal 6:10
    text: Ergo dum tempus habemus, operemur bonum ad omnes, maxime autem ad domesticos
      fidei.
  - name: Epistula ad Galatas 6:11
    orderIndex: 10
    osisId: Gal.6.11
    sblId: Gal 6:11
    shortName: Gal 6:11
    text: Videte qualibus litteris scripsi vobis mea manu.
  - name: Epistula ad Galatas 6:12
    orderIndex: 11
    osisId: Gal.6.12
    sblId: Gal 6:12
    shortName: Gal 6:12
    text: Quicumque volunt placere in carne, hi cogunt vos circumcidi, tantum ut crucis
      Christi persecutionem non patiantur;
  - name: Epistula ad Galatas 6:13
    orderIndex: 12
    osisId: Gal.6.13
    sblId: Gal 6:13
    shortName: Gal 6:13
    text: neque enim, qui circumciduntur, legem custodiunt, sed volunt vos circumcidi,
      ut in carne vestra glorientur.
  - name: Epistula ad Galatas 6:14
    orderIndex: 13
    osisId: Gal.6.14
    sblId: Gal 6:14
    shortName: Gal 6:14
    text: Mihi autem absit gloriari, nisi in cruce Domini nostri Iesu Christi, per
      quem mihi mundus crucifixus est, et ego mundo.
  - name: Epistula ad Galatas 6:15
    orderIndex: 14
    osisId: Gal.6.15
    sblId: Gal 6:15
    shortName: Gal 6:15
    text: Neque enim circumcisio aliquid est neque praeputium sed nova creatura.
  - name: Epistula ad Galatas 6:16
    orderIndex: 15
    osisId: Gal.6.16
    sblId: Gal 6:16
    shortName: Gal 6:16
    text: Et quicumque hanc regulam secuti fuerint, pax super illos et misericordia
      et super Israel Dei.
  - name: Epistula ad Galatas 6:17
    orderIndex: 16
    osisId: Gal.6.17
    sblId: Gal 6:17
    shortName: Gal 6:17
    text: De cetero nemo mihi molestus sit; ego enim stigmata Iesu in super corpore
      meo porto.
  - name: Epistula ad Galatas 6:18
    orderIndex: 17
    osisId: Gal.6.18
    sblId: Gal 6:18
    shortName: Gal 6:18
    text: Gratia Domini nostri Iesu Christi cum spiritu vestro, fratres. Amen.
  versesCount: 18
chaptersCount: 6
name: Epistula ad Galatas
orderIndex: 47
osisId: Gal
sblId: Gal
shortName: Gal
versesCount: 149
