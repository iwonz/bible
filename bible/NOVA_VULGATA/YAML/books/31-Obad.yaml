chapters:
- name: Abdias 1
  orderIndex: 0
  osisId: Obad.1
  sblId: Obad 1
  shortName: Abd 1
  verses:
  - name: Abdias 1:1
    orderIndex: 0
    osisId: Obad.1.1
    sblId: Obad 1:1
    shortName: Abd 1:1
    text: 'Visio Abdiae.Haec dicit Dominus Deus ad Edom.Auditum audivimus a Domino,et
      legatus ad gentes missus est: Surgite, et consurgamusadversus eum in proelium!
      ".'
  - name: Abdias 1:2
    orderIndex: 1
    osisId: Obad.1.2
    sblId: Obad 1:2
    shortName: Abd 1:2
    text: '" Ecce parvulum te dabo in gentibus,contemptibilis tu es valde.'
  - name: Abdias 1:3
    orderIndex: 2
    osisId: Obad.1.3
    sblId: Obad 1:3
    shortName: Abd 1:3
    text: Superbia cordis tui decepit tehabitantem in scissuris petrae,exaltantem
      solium suum;qui dicit in corde suo:Quis detrahet me in terram?".
  - name: Abdias 1:4
    orderIndex: 3
    osisId: Obad.1.4
    sblId: Obad 1:4
    shortName: Abd 1:4
    text: Si exaltatus fueris ut aquilaet si inter sidera posueris nidum tuum,inde
      detraham te ",dicit Dominus.
  - name: Abdias 1:5
    orderIndex: 4
    osisId: Obad.1.5
    sblId: Obad 1:5
    shortName: Abd 1:5
    text: Si fures introissent ad te,si latrones per noctem,quomodo periisses!Nonne
      furati essent sufficientia sibi?Si vindemiatores introissent ad te,nonne racemos
      tantum reliquissent?
  - name: Abdias 1:6
    orderIndex: 5
    osisId: Obad.1.6
    sblId: Obad 1:6
    shortName: Abd 1:6
    text: Quomodo scrutati sunt Esau?Investigaverunt abscondita eius.
  - name: Abdias 1:7
    orderIndex: 6
    osisId: Obad.1.7
    sblId: Obad 1:7
    shortName: Abd 1:7
    text: Usque ad terminum eiecerunt te,omnes viri foederis tui deceperunt te,invaluerunt
      adversum te viri pacis tuae;qui comedunt tecum, ponent insidias subter te.Non
      est prudentia in eo.
  - name: Abdias 1:8
    orderIndex: 7
    osisId: Obad.1.8
    sblId: Obad 1:8
    shortName: Abd 1:8
    text: '" Numquid non in die illa,dicit Dominus,perdam sapientes de Edomet prudentiam
      de monte Esau?'
  - name: Abdias 1:9
    orderIndex: 8
    osisId: Obad.1.9
    sblId: Obad 1:9
    shortName: Abd 1:9
    text: Et timebunt fortes tui Theman,ut intereat omnis vir de monte Esau.
  - name: Abdias 1:10
    orderIndex: 9
    osisId: Obad.1.10
    sblId: Obad 1:10
    shortName: Abd 1:10
    text: Propter interfectionemet propter iniquitatemin fratrem tuum Iacoboperiet
      te confusio,et peribis in aeternum.
  - name: Abdias 1:11
    orderIndex: 10
    osisId: Obad.1.11
    sblId: Obad 1:11
    shortName: Abd 1:11
    text: In die cum stares ex adverso,quando capiebant alieni exercitum eius,et extranei
      ingrediebantur portas eiuset super Ierusalem mittebant sortem,tu quoque eras
      quasi unus ex eis ".
  - name: Abdias 1:12
    orderIndex: 11
    osisId: Obad.1.12
    sblId: Obad 1:12
    shortName: Abd 1:12
    text: Et non respicies diem fratris tui,diem calamitatis eius;et non laetaberis
      super filios Iudaein die perditionis eorum;et non magnificabis os tuumin die
      angustiae.
  - name: Abdias 1:13
    orderIndex: 12
    osisId: Obad.1.13
    sblId: Obad 1:13
    shortName: Abd 1:13
    text: Neque ingredieris portam populi meiin die ruinae eorum;neque respicies et
      tu malum eiusin die vastitatis illiuset non mittes manum in opes eiusin die
      vastitatis illius;
  - name: Abdias 1:14
    orderIndex: 13
    osisId: Obad.1.14
    sblId: Obad 1:14
    shortName: Abd 1:14
    text: neque stabis in exitibus,ut interficias eos, qui fugerint,et non trades
      reliquos eiusin die tribulationis.
  - name: Abdias 1:15
    orderIndex: 14
    osisId: Obad.1.15
    sblId: Obad 1:15
    shortName: Abd 1:15
    text: Quoniam iuxta est dies Dominisuper omnes gentes:sicut fecisti, fiet tibi,retributio
      tua convertetur in caput tuum.
  - name: Abdias 1:16
    orderIndex: 15
    osisId: Obad.1.16
    sblId: Obad 1:16
    shortName: Abd 1:16
    text: Quomodo enim bibistis super montem sanctum meum,bibent omnes gentes iugiter;et
      bibent et absorbebuntet erunt quasi non fuerint.
  - name: Abdias 1:17
    orderIndex: 16
    osisId: Obad.1.17
    sblId: Obad 1:17
    shortName: Abd 1:17
    text: Et in monte Sion erit salvatio,et erit sanctum;et possidebit domus Iacobeos,
      qui se possederant.
  - name: Abdias 1:18
    orderIndex: 17
    osisId: Obad.1.18
    sblId: Obad 1:18
    shortName: Abd 1:18
    text: Et erit domus Iacob ignis,et domus Ioseph flamma,et domus Esau stipula;et
      succendentur in eis, et devorabunt eos,et non erunt reliquiae domus Esau,quia
      Dominus locutus est.
  - name: Abdias 1:19
    orderIndex: 18
    osisId: Obad.1.19
    sblId: Obad 1:19
    shortName: Abd 1:19
    text: Et hereditabunt austrum,montem Esau,et Sephelam Philisthim;et possidebunt
      regionem Ephraimet regionem Samariae,et Beniamin possidebit Galaad;
  - name: Abdias 1:20
    orderIndex: 19
    osisId: Obad.1.20
    sblId: Obad 1:20
    shortName: Abd 1:20
    text: et transmigratio prima filiorum Israelpossidebit terram Chananaeorum usque
      ad Sareptam;et transmigratio Ierusalem, quae in Sapharad est,possidebit civitates
      austri.
  - name: Abdias 1:21
    orderIndex: 20
    osisId: Obad.1.21
    sblId: Obad 1:21
    shortName: Abd 1:21
    text: Et ascendent salvatores in montem Sioniudicare montem Esau,et erit Domino
      regnum.
  versesCount: 21
