chapters:
- name: Ioel 1
  orderIndex: 0
  osisId: Joel.1
  sblId: Joel 1
  shortName: Ioel 1
  verses:
  - name: Ioel 1:1
    orderIndex: 0
    osisId: Joel.1.1
    sblId: Joel 1:1
    shortName: Ioel 1:1
    text: Verbum Domini, quod factum est ad loel filium Phatuel.
  - name: Ioel 1:2
    orderIndex: 1
    osisId: Joel.1.2
    sblId: Joel 1:2
    shortName: Ioel 1:2
    text: Audite hoc, senes,et auribus percipite, omnes habitatores terrae,si factum
      est istud in diebus vestrisaut in diebus patrum vestrorum.
  - name: Ioel 1:3
    orderIndex: 2
    osisId: Joel.1.3
    sblId: Joel 1:3
    shortName: Ioel 1:3
    text: Super hoc filiis vestris narrate,et filii vestri filiis suis,et filii eorum
      generationi alterae.
  - name: Ioel 1:4
    orderIndex: 3
    osisId: Joel.1.4
    sblId: Joel 1:4
    shortName: Ioel 1:4
    text: Residuum erucae comedit locusta,et residuum locustae comedit bruchus,et
      residuum bruchi comedit gryllus.
  - name: Ioel 1:5
    orderIndex: 4
    osisId: Joel.1.5
    sblId: Joel 1:5
    shortName: Ioel 1:5
    text: Expergiscimini, ebrii, et flete,et ululate, omnes, qui bibitis vinum,propter
      mustum,quoniam periit ab ore vestro.
  - name: Ioel 1:6
    orderIndex: 5
    osisId: Joel.1.6
    sblId: Joel 1:6
    shortName: Ioel 1:6
    text: Gens enim ascendit super terram meamfortis et innumerabilis;dentes eius
      ut dentes leonis,et molares leaenae sunt ei.
  - name: Ioel 1:7
    orderIndex: 6
    osisId: Joel.1.7
    sblId: Joel 1:7
    shortName: Ioel 1:7
    text: Posuit vineam meam in desertumet ficum meam in lignum confractum;nudans
      spoliavit eam et proiecit,albi facti sunt rami eius.
  - name: Ioel 1:8
    orderIndex: 7
    osisId: Joel.1.8
    sblId: Joel 1:8
    shortName: Ioel 1:8
    text: Plange, quasi virgo accincta saccosuper virum pubertatis suae.
  - name: Ioel 1:9
    orderIndex: 8
    osisId: Joel.1.9
    sblId: Joel 1:9
    shortName: Ioel 1:9
    text: Periit oblatio et libatiode domo Domini;luxerunt sacerdotesministri Domini.
  - name: Ioel 1:10
    orderIndex: 9
    osisId: Joel.1.10
    sblId: Joel 1:10
    shortName: Ioel 1:10
    text: Depopulata est regio;luxit humus,quoniam devastatum est triticum,defecit
      mustum,elanguit oleum.
  - name: Ioel 1:11
    orderIndex: 10
    osisId: Joel.1.11
    sblId: Joel 1:11
    shortName: Ioel 1:11
    text: Confundemini, agricolae,ululate, vinitores,super frumento et hordeo,quia
      periit messis agri.
  - name: Ioel 1:12
    orderIndex: 11
    osisId: Joel.1.12
    sblId: Joel 1:12
    shortName: Ioel 1:12
    text: Vinea exaruit,et ficus elanguit,malogranatum et palma et malumet omnia ligna
      agri aruerunt,quia evanuit gaudiuma filiis hominum.
  - name: Ioel 1:13
    orderIndex: 12
    osisId: Joel.1.13
    sblId: Joel 1:13
    shortName: Ioel 1:13
    text: Accingite vos et plangite, sacerdotes;ululate, ministri altaris.Ingredimini,
      cubate in sacco,ministri Dei mei,quoniam interiit de domo Dei vestrioblatio
      et libatio.
  - name: Ioel 1:14
    orderIndex: 13
    osisId: Joel.1.14
    sblId: Joel 1:14
    shortName: Ioel 1:14
    text: 'Sanctificate ieiunium,vocate coetum,congregate senes,omnes habitatores
      terraein domum Dei vestri,et clamate ad Dominum:'
  - name: Ioel 1:15
    orderIndex: 14
    osisId: Joel.1.15
    sblId: Joel 1:15
    shortName: Ioel 1:15
    text: '" Heu diei!Quia prope est dies Domini,et quasi vastitas a potente veniet.'
  - name: Ioel 1:16
    orderIndex: 15
    osisId: Joel.1.16
    sblId: Joel 1:16
    shortName: Ioel 1:16
    text: Numquid non coram oculis vestrisalimenta perierunt,de domo Dei nostrilaetitia
      et exsultatio?".
  - name: Ioel 1:17
    orderIndex: 16
    osisId: Joel.1.17
    sblId: Joel 1:17
    shortName: Ioel 1:17
    text: Computruerunt seminasubtus glebas suas,demolita sunt horrea,dissipatae sunt
      apothecae,eo quod exaruit triticum.
  - name: Ioel 1:18
    orderIndex: 17
    osisId: Joel.1.18
    sblId: Joel 1:18
    shortName: Ioel 1:18
    text: Quid ingemuit animal,perterrita sunt armenta boum,quia non est pascua eis?Sed
      et greges pecorum disperierunt.
  - name: Ioel 1:19
    orderIndex: 18
    osisId: Joel.1.19
    sblId: Joel 1:19
    shortName: Ioel 1:19
    text: Ad te, Domine, clamo,quia ignis comeditpascua deserti,et flamma succenditomnia
      ligna agri.
  - name: Ioel 1:20
    orderIndex: 19
    osisId: Joel.1.20
    sblId: Joel 1:20
    shortName: Ioel 1:20
    text: Sed et bestiae agrisuspirant ad te,quoniam exsiccati sunt fontes aquarum,et
      ignis devoravitpascua deserti.
  versesCount: 20
- name: Ioel 2
  orderIndex: 1
  osisId: Joel.2
  sblId: Joel 2
  shortName: Ioel 2
  verses:
  - name: Ioel 2:1
    orderIndex: 0
    osisId: Joel.2.1
    sblId: Joel 2:1
    shortName: Ioel 2:1
    text: Canite tuba in Sion,ululate in monte sancto meo;conturbentur omnes habitatores
      terrae,quia venit dies Domini,quia prope est.
  - name: Ioel 2:2
    orderIndex: 1
    osisId: Joel.2.2
    sblId: Joel 2:2
    shortName: Ioel 2:2
    text: Dies tenebrarum et caliginis,dies nubis et turbinis;quasi aurora expansa
      super montespopulus multus et fortis:similis ei non fuit a principio,et post
      eum non eritusque in annos generationis et generationis.
  - name: Ioel 2:3
    orderIndex: 2
    osisId: Joel.2.3
    sblId: Joel 2:3
    shortName: Ioel 2:3
    text: Ante faciem eius ignis vorat,et post eum exurit flamma.Quasi hortus Eden
      terra coram eo,et post eum solitudo deserti;neque est quod effugiat eum.
  - name: Ioel 2:4
    orderIndex: 3
    osisId: Joel.2.4
    sblId: Joel 2:4
    shortName: Ioel 2:4
    text: Quasi aspectus equorum aspectus eorum,et quasi equites sic current.
  - name: Ioel 2:5
    orderIndex: 4
    osisId: Joel.2.5
    sblId: Joel 2:5
    shortName: Ioel 2:5
    text: Sicut sonitus quadrigarumsuper capita montium exsiliunt,sicut sonitus flammae
      ignisdevorantis stipulam,velut populus fortispraeparatus ad proelium.
  - name: Ioel 2:6
    orderIndex: 5
    osisId: Joel.2.6
    sblId: Joel 2:6
    shortName: Ioel 2:6
    text: A facie eius cruciabuntur populi,omnes vultus candentes.
  - name: Ioel 2:7
    orderIndex: 6
    osisId: Joel.2.7
    sblId: Joel 2:7
    shortName: Ioel 2:7
    text: Sicut fortes currunt,quasi viri bellatores ascendunt murum;unusquisque in
      viis suis graditur,et non declinant a semitis suis.
  - name: Ioel 2:8
    orderIndex: 7
    osisId: Joel.2.8
    sblId: Joel 2:8
    shortName: Ioel 2:8
    text: Unusquisque fratrem suum non coarctat,singuli in calle suo ambulant,per
      media tela prorumpuntsine intermissione.
  - name: Ioel 2:9
    orderIndex: 8
    osisId: Joel.2.9
    sblId: Joel 2:9
    shortName: Ioel 2:9
    text: Urbem ingrediuntur,in murum discurrunt,domos conscendunt,per fenestras intrant
      quasi fur.
  - name: Ioel 2:10
    orderIndex: 9
    osisId: Joel.2.10
    sblId: Joel 2:10
    shortName: Ioel 2:10
    text: A facie eius contremuit terra,moti sunt caeli,sol et luna obtenebrati sunt,et
      stellae retraxerunt splendorem suum.
  - name: Ioel 2:11
    orderIndex: 10
    osisId: Joel.2.11
    sblId: Joel 2:11
    shortName: Ioel 2:11
    text: Et Dominus dedit vocem suam ante faciem exercitus sui,quia multa sunt nimis
      castra eius,quia fortia et facientia verbum eius;magnus enim dies Dominiet terribilis
      valde, et quis sustinebit eum?
  - name: Ioel 2:12
    orderIndex: 11
    osisId: Joel.2.12
    sblId: Joel 2:12
    shortName: Ioel 2:12
    text: '" Nunc ergo,dicit Dominus,convertimini ad me in toto corde vestro,in ieiunio
      et in fletu et in planctu;'
  - name: Ioel 2:13
    orderIndex: 12
    osisId: Joel.2.13
    sblId: Joel 2:13
    shortName: Ioel 2:13
    text: et scindite corda vestra et non vestimenta vestra,et convertimini ad Dominum
      Deum vestrum,quia benignus et misericors est,patiens et multae misericordiaeet
      placabilis super malitia ".
  - name: Ioel 2:14
    orderIndex: 13
    osisId: Joel.2.14
    sblId: Joel 2:14
    shortName: Ioel 2:14
    text: Quis scit, si convertatur et ignoscatet relinquat post se benedictionem,oblationem
      et libationemDomino Deo vestro?
  - name: Ioel 2:15
    orderIndex: 14
    osisId: Joel.2.15
    sblId: Joel 2:15
    shortName: Ioel 2:15
    text: Canite tuba in Sion,sanctificate ieiunium, vocate coetum;congregate populum,
      sanctificate conventum,coadunate senes,
  - name: Ioel 2:16
    orderIndex: 15
    osisId: Joel.2.16
    sblId: Joel 2:16
    shortName: Ioel 2:16
    text: congregate parvulos et sugentes ubera,egrediatur sponsus de cubili suo,et
      sponsa de thalamo suo.
  - name: Ioel 2:17
    orderIndex: 16
    osisId: Joel.2.17
    sblId: Joel 2:17
    shortName: Ioel 2:17
    text: 'Inter vestibulum et altare plorentsacerdotes ministri Dominiet dicant:
      "Parce, Domine, populo tuoet ne des hereditatem tuam in opprobrium,ut dominentur
      eis nationes ".Quare dicent in populis: Ubi est Deus eorum "?'
  - name: Ioel 2:18
    orderIndex: 17
    osisId: Joel.2.18
    sblId: Joel 2:18
    shortName: Ioel 2:18
    text: Zelatus est Dominus terram suamet pepercit populo suo.
  - name: Ioel 2:19
    orderIndex: 18
    osisId: Joel.2.19
    sblId: Joel 2:19
    shortName: Ioel 2:19
    text: 'Et respondit Dominus et dixit populo suo: Ecce ego mittam vobisfrumentum
      et vinum et oleum,et replebimini eis;et non dabo vos ultraopprobrium in gentibus.'
  - name: Ioel 2:20
    orderIndex: 19
    osisId: Joel.2.20
    sblId: Joel 2:20
    shortName: Ioel 2:20
    text: Et eum, qui ab aquilone est,procul faciam a vobiset expellam eum in terraminviam
      et desertam:facies eius contra mare orientale,et extremum eius ad mare occidentale;et
      ascendet foetor eius,et ascendet putredo eius,quia magna operatus est.
  - name: Ioel 2:21
    orderIndex: 20
    osisId: Joel.2.21
    sblId: Joel 2:21
    shortName: Ioel 2:21
    text: Noli timere, terra;exsulta et laetare,quoniam magna Dominus operatus est.
  - name: Ioel 2:22
    orderIndex: 21
    osisId: Joel.2.22
    sblId: Joel 2:22
    shortName: Ioel 2:22
    text: Nolite timere, animalia regionis,quia germinaverunt pascua deserti,quia
      lignum attulit fructum suum,ficus et vinea dederunt divitias suas.
  - name: Ioel 2:23
    orderIndex: 22
    osisId: Joel.2.23
    sblId: Joel 2:23
    shortName: Ioel 2:23
    text: Et, filii Sion, exsultateet laetamini in Domino Deo vestro,quia dedit vobispluviam
      iustitiaeet descendere fecit ad vosimbrem matutinum et serotinum sicut prius.
  - name: Ioel 2:24
    orderIndex: 23
    osisId: Joel.2.24
    sblId: Joel 2:24
    shortName: Ioel 2:24
    text: Et implebuntur areae frumento,et redundabunt torculariavino et oleo;
  - name: Ioel 2:25
    orderIndex: 24
    osisId: Joel.2.25
    sblId: Joel 2:25
    shortName: Ioel 2:25
    text: et reddam vobis annos,quos comedit locusta, bruchuset gryllus et eruca,exercitus
      meus magnus,quem misi in vos.
  - name: Ioel 2:26
    orderIndex: 25
    osisId: Joel.2.26
    sblId: Joel 2:26
    shortName: Ioel 2:26
    text: Et comedetis vescentes et saturabiminiet laudabitis nomen Domini Dei vestri,qui
      mirabilia fecit vobiscum;et non confundetur populus meus in sempiternum.
  - name: Ioel 2:27
    orderIndex: 26
    osisId: Joel.2.27
    sblId: Joel 2:27
    shortName: Ioel 2:27
    text: Et scietis quia in medio Israel ego sum,et ego Dominus Deus vester,et non
      est amplius;et non confundetur populus meus in aeternum ".
  versesCount: 27
- name: Ioel 3
  orderIndex: 2
  osisId: Joel.3
  sblId: Joel 3
  shortName: Ioel 3
  verses:
  - name: Ioel 3:1
    orderIndex: 0
    osisId: Joel.3.1
    sblId: Joel 3:1
    shortName: Ioel 3:1
    text: Et erit post haec:effundam spiritum meum super omnem carnem,et prophetabunt
      filii vestri et filiae vestrae,senes vestri somnia somniabunt,et iuvenes vestri
      visiones videbunt;
  - name: Ioel 3:2
    orderIndex: 1
    osisId: Joel.3.2
    sblId: Joel 3:2
    shortName: Ioel 3:2
    text: sed et super servos meos et ancillasin diebus illis effundam spiritum meum.
  - name: Ioel 3:3
    orderIndex: 2
    osisId: Joel.3.3
    sblId: Joel 3:3
    shortName: Ioel 3:3
    text: Et dabo prodigia in caelo et in terra,sanguinem et ignem et columnas fumi;
  - name: Ioel 3:4
    orderIndex: 3
    osisId: Joel.3.4
    sblId: Joel 3:4
    shortName: Ioel 3:4
    text: sol convertetur in tenebras,et luna in sanguinem,antequam veniat dies Dominimagnus
      et horribilis.
  - name: Ioel 3:5
    orderIndex: 4
    osisId: Joel.3.5
    sblId: Joel 3:5
    shortName: Ioel 3:5
    text: Et erit:omnis, qui invocaverit nomen Domini, salvus erit,quia in monte Sion
      et in Ierusalemerit salvatio, sicut dixit Dominus,et in residuis, quos Dominus
      vocaverit.
  versesCount: 5
- name: Ioel 4
  orderIndex: 3
  osisId: Joel.4
  sblId: Joel 4
  shortName: Ioel 4
  verses:
  - name: Ioel 4:1
    orderIndex: 0
    osisId: Joel.4.1
    sblId: Joel 4:1
    shortName: Ioel 4:1
    text: Quia ecce in diebus illiset in tempore illo,cum convertero sortemIudae et
      Ierusalem,
  - name: Ioel 4:2
    orderIndex: 1
    osisId: Joel.4.2
    sblId: Joel 4:2
    shortName: Ioel 4:2
    text: congregabo omnes genteset deducam eas in vallem Iosaphatet disceptabo cum
      eis ibisuper populo meo et hereditate mea Israel,quos disperserunt in nationibus,et
      terram meam diviserunt.
  - name: Ioel 4:3
    orderIndex: 2
    osisId: Joel.4.3
    sblId: Joel 4:3
    shortName: Ioel 4:3
    text: Et super populum meum miserunt sortem;et dederunt puerum pro meretriceet
      puellam vendiderunt pro vino, ut biberent.
  - name: Ioel 4:4
    orderIndex: 3
    osisId: Joel.4.4
    sblId: Joel 4:4
    shortName: Ioel 4:4
    text: Verum quid vobis et mihi, Tyrus et Sidon et omnes termini Philisthaeae?
      Numquid ultionem vos reddetis mihi? Et si ulciscimini vos contra me, cito velociter
      reddam ultionem vestram super caput vestrum.
  - name: Ioel 4:5
    orderIndex: 4
    osisId: Joel.4.5
    sblId: Joel 4:5
    shortName: Ioel 4:5
    text: Argentum enim meum et aurum tulistis et pretiosa bona mea intulistis in
      delubra vestra.
  - name: Ioel 4:6
    orderIndex: 5
    osisId: Joel.4.6
    sblId: Joel 4:6
    shortName: Ioel 4:6
    text: Et filios Iudae et filios Ierusalem vendidistis filiis Graecorum, ut longe
      faceretis eos de finibus suis.
  - name: Ioel 4:7
    orderIndex: 6
    osisId: Joel.4.7
    sblId: Joel 4:7
    shortName: Ioel 4:7
    text: Ecce ego suscitabo eos de loco, in quo vendidistis eos, et reddam ultionem
      vestram in caput vestrum.
  - name: Ioel 4:8
    orderIndex: 7
    osisId: Joel.4.8
    sblId: Joel 4:8
    shortName: Ioel 4:8
    text: Et vendam filios vestros et filias vestras in manibus filiorum Iudae; et
      venumdabunt eos Sabaeis, genti longinquae, quia Dominus locutus est.
  - name: Ioel 4:9
    orderIndex: 8
    osisId: Joel.4.9
    sblId: Joel 4:9
    shortName: Ioel 4:9
    text: Clamate hoc in gentibus,sanctificate bellum,suscitate robustos;accedant,
      ascendantomnes viri bellatores.
  - name: Ioel 4:10
    orderIndex: 9
    osisId: Joel.4.10
    sblId: Joel 4:10
    shortName: Ioel 4:10
    text: 'Concidite vomeres vestros in gladioset falces vestras in lanceas;infirmus
      dicat: Fortis ego sum ".'
  - name: Ioel 4:11
    orderIndex: 10
    osisId: Joel.4.11
    sblId: Joel 4:11
    shortName: Ioel 4:11
    text: Erumpite et venite,omnes gentes de circuitu,et congregamini ibi!Deduc, Domine,
      robustos tuos!
  - name: Ioel 4:12
    orderIndex: 11
    osisId: Joel.4.12
    sblId: Joel 4:12
    shortName: Ioel 4:12
    text: Consurgant et ascendant gentesin vallem Iosaphat,quia ibi sedebo, ut iudicemomnes
      gentes in circuitu.
  - name: Ioel 4:13
    orderIndex: 12
    osisId: Joel.4.13
    sblId: Joel 4:13
    shortName: Ioel 4:13
    text: Mittite falces,quoniam maturavit messis;venite et premite,quia plenum est
      torcular:exuberant torcularia,quia magna est malitia eorum.
  - name: Ioel 4:14
    orderIndex: 13
    osisId: Joel.4.14
    sblId: Joel 4:14
    shortName: Ioel 4:14
    text: Populi, populiin valle Decisionis,quia iuxta est dies Dominiin valle Decisionis.
  - name: Ioel 4:15
    orderIndex: 14
    osisId: Joel.4.15
    sblId: Joel 4:15
    shortName: Ioel 4:15
    text: Sol et luna obtenebrati sunt,et stellae retraxerunt splendorem suum.
  - name: Ioel 4:16
    orderIndex: 15
    osisId: Joel.4.16
    sblId: Joel 4:16
    shortName: Ioel 4:16
    text: Et Dominus de Sion rugietet de Ierusalem dabit vocem suam;et movebuntur
      caeli et terra,et Dominus refugium populo suoet fortitudo filiis Israel.
  - name: Ioel 4:17
    orderIndex: 16
    osisId: Joel.4.17
    sblId: Joel 4:17
    shortName: Ioel 4:17
    text: Et scietis quia ego Dominus Deus vesterhabitans in Sion monte sancto meo;et
      erit Ierusalem locus sanctus,et alieni non transibunt per eam amplius.
  - name: Ioel 4:18
    orderIndex: 17
    osisId: Joel.4.18
    sblId: Joel 4:18
    shortName: Ioel 4:18
    text: Et erit in die illa:stillabunt montes mustum,et colles fluent lacte;et per
      omnes rivos Iudae ibunt aquae,et fons de domo Domini egredieturet irrigabit
      torrentem Settim.
  - name: Ioel 4:19
    orderIndex: 18
    osisId: Joel.4.19
    sblId: Joel 4:19
    shortName: Ioel 4:19
    text: Aegyptus in desolationem erit,et Idumaea in desertum desolationis,pro eo
      quod inique egerint in filios Iudaeet effuderint sanguinem innocentem in terra
      eorum.
  - name: Ioel 4:20
    orderIndex: 19
    osisId: Joel.4.20
    sblId: Joel 4:20
    shortName: Ioel 4:20
    text: Et Iuda in aeternum habitabitur,et Ierusalem in generationem et generationem;
  - name: Ioel 4:21
    orderIndex: 20
    osisId: Joel.4.21
    sblId: Joel 4:21
    shortName: Ioel 4:21
    text: et vindicabo sanguinem eorum, quem non relinquam impunitum;et Dominus commoratur
      in Sion.
  versesCount: 21
chaptersCount: 4
