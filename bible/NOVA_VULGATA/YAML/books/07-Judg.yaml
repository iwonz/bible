chapters:
- name: Iudicum 1
  orderIndex: 0
  osisId: Judg.1
  sblId: Judg 1
  shortName: Idc 1
  verses:
  - name: Iudicum 1:1
    orderIndex: 0
    osisId: Judg.1.1
    sblId: Judg 1:1
    shortName: Idc 1:1
    text: 'Post mortem Iosue consulue runt filii Israel Dominum dicen tes: " Quis
      nostrum primus ascendet ad Chananaeum ad pugnandum contra eum? ".'
  - name: Iudicum 1:2
    orderIndex: 1
    osisId: Judg.1.2
    sblId: Judg 1:2
    shortName: Idc 1:2
    text: 'Dixitque Dominus: " Iudas ascendet: ecce tradidi terram in manus eius ".'
  - name: Iudicum 1:3
    orderIndex: 2
    osisId: Judg.1.3
    sblId: Judg 1:3
    shortName: Idc 1:3
    text: 'Et ait Iudas Simeoni fratri suo: " Ascende mecum in sorte mea, et pugnemus
      contra Chananaeum, et ego pergam tecum in sorte tua ". Et abiit cum eo Simeon.'
  - name: Iudicum 1:4
    orderIndex: 3
    osisId: Judg.1.4
    sblId: Judg 1:4
    shortName: Idc 1:4
    text: Ascenditque Iudas, et tradidit Dominus Chananaeum ac Pherezaeum in manus
      eorum, et percusserunt in Bezec decem milia virorum.
  - name: Iudicum 1:5
    orderIndex: 4
    osisId: Judg.1.5
    sblId: Judg 1:5
    shortName: Idc 1:5
    text: Inveneruntque Adonibezec in Bezec et pugnaverunt contra eum ac percusserunt
      Chananaeum et Pherezaeum.
  - name: Iudicum 1:6
    orderIndex: 5
    osisId: Judg.1.6
    sblId: Judg 1:6
    shortName: Idc 1:6
    text: Fugit autem Adonibezec, quem persecuti comprehenderunt, caesis pollicibus
      manuum eius ac pedum.
  - name: Iudicum 1:7
    orderIndex: 6
    osisId: Judg.1.7
    sblId: Judg 1:7
    shortName: Idc 1:7
    text: 'Dixitque Adonibezec: " Septuaginta reges, amputatis manuum ac pedum pollicibus,
      colligebant sub mensa mea ciborum reliquias. Sicut feci, ita reddidit mihi Deus
      ". Adduxeruntque eum in Ierusalem, et ibi mortuus est.'
  - name: Iudicum 1:8
    orderIndex: 7
    osisId: Judg.1.8
    sblId: Judg 1:8
    shortName: Idc 1:8
    text: Oppugnantes ergo filii Iudae Ierusalem ceperunt eam; et percusserunt in
      ore gladii tradentes incendio civitatem.
  - name: Iudicum 1:9
    orderIndex: 8
    osisId: Judg.1.9
    sblId: Judg 1:9
    shortName: Idc 1:9
    text: Et postea descendentes pugnaverunt contra Chananaeum, qui habitabat in montanis
      et in Nageb et in Sephela.
  - name: Iudicum 1:10
    orderIndex: 9
    osisId: Judg.1.10
    sblId: Judg 1:10
    shortName: Idc 1:10
    text: Pergensque Iuda contra Chananaeum, qui habitabat in Hebron, cui nomen fuit
      antiquitus Cariatharbe, percussit Sesai et Ahiman et Tholmai.
  - name: Iudicum 1:11
    orderIndex: 10
    osisId: Judg.1.11
    sblId: Judg 1:11
    shortName: Idc 1:11
    text: Atque inde profectus abiit ad habitatores Dabir, cuius nomen vetus erat
      Cariathsepher (id est civitas Litterarum).
  - name: Iudicum 1:12
    orderIndex: 11
    osisId: Judg.1.12
    sblId: Judg 1:12
    shortName: Idc 1:12
    text: 'Dixitque Chaleb: " Qui percusserit Cariathsepher et ceperit eam, dabo ei
      Axam filiam meam uxorem ".'
  - name: Iudicum 1:13
    orderIndex: 12
    osisId: Judg.1.13
    sblId: Judg 1:13
    shortName: Idc 1:13
    text: Cumque cepisset eam Othoniel filius Cenez frater Chaleb minor, dedit ei
      Axam filiam suam coniugem.
  - name: Iudicum 1:14
    orderIndex: 13
    osisId: Judg.1.14
    sblId: Judg 1:14
    shortName: Idc 1:14
    text: 'Quae cum veniret, incitavit eum, ut peteret a patre suo agrum. Demisit
      ergo se de asino, et dixit ei Chaleb: " Quid habes? ".'
  - name: Iudicum 1:15
    orderIndex: 14
    osisId: Judg.1.15
    sblId: Judg 1:15
    shortName: Idc 1:15
    text: 'At illa respondit: " Da mihi benedictionem; quia terram arentem dedisti
      mihi, da et irriguam aquis ". Dedit ergo ei Chaleb irriguum superius et irriguum
      inferius.'
  - name: Iudicum 1:16
    orderIndex: 15
    osisId: Judg.1.16
    sblId: Judg 1:16
    shortName: Idc 1:16
    text: Filii autem Hobab Cinaei cognati Moysi ascenderunt de civitate Palmarum
      cum filiis Iudae in desertum Iudae, quod est ad meridiem Arad, et habitaverunt
      cum Amalecitis.
  - name: Iudicum 1:17
    orderIndex: 16
    osisId: Judg.1.17
    sblId: Judg 1:17
    shortName: Idc 1:17
    text: Abiit autem Iudas cum Simeone fratre suo et percusserunt simul Chananaeum,
      qui habitabat in Sephath, et percusserunt urbem anathemate. Vocatumque est nomen
      eius Horma (id est Anathema).
  - name: Iudicum 1:18
    orderIndex: 17
    osisId: Judg.1.18
    sblId: Judg 1:18
    shortName: Idc 1:18
    text: Cepitque Iudas Gazam cum finibus suis et Ascalonem atque Accaron cum terminis
      suis.
  - name: Iudicum 1:19
    orderIndex: 18
    osisId: Judg.1.19
    sblId: Judg 1:19
    shortName: Idc 1:19
    text: Fuitque Dominus cum Iuda, et montana possedit; nec potuit expellere habitatores
      vallis, quia falcatis curribus abundabant.
  - name: Iudicum 1:20
    orderIndex: 19
    osisId: Judg.1.20
    sblId: Judg 1:20
    shortName: Idc 1:20
    text: Dederuntque Chaleb Hebron, sicut dixerat Moyses, qui expulit ex ea tres
      filios Enac.
  - name: Iudicum 1:21
    orderIndex: 20
    osisId: Judg.1.21
    sblId: Judg 1:21
    shortName: Idc 1:21
    text: Iebusaeum autem habitatorem Ierusalem non expulerunt filii Beniamin, habitavitque
      Iebusaeus cum filiis Beniamin in Ierusalem usque in praesentem diem.
  - name: Iudicum 1:22
    orderIndex: 21
    osisId: Judg.1.22
    sblId: Judg 1:22
    shortName: Idc 1:22
    text: Domus quoque Ioseph ascendit Bethel, fuitque Dominus cum eis.
  - name: Iudicum 1:23
    orderIndex: 22
    osisId: Judg.1.23
    sblId: Judg 1:23
    shortName: Idc 1:23
    text: Nam, cum explorarent urbem, quae prius Luza vocabatur,
  - name: Iudicum 1:24
    orderIndex: 23
    osisId: Judg.1.24
    sblId: Judg 1:24
    shortName: Idc 1:24
    text: 'viderunt custodes hominem egredientem de civitate dixeruntque ad eum: "
      Ostende nobis introitum civitatis, et faciemus tecum misericordiam ".'
  - name: Iudicum 1:25
    orderIndex: 24
    osisId: Judg.1.25
    sblId: Judg 1:25
    shortName: Idc 1:25
    text: Qui cum ostendisset eis, percusserunt urbem in ore gladii; hominem autem
      illum et omnem cognationem eius dimiserunt.
  - name: Iudicum 1:26
    orderIndex: 25
    osisId: Judg.1.26
    sblId: Judg 1:26
    shortName: Idc 1:26
    text: Qui dimissus abiit in terram Hetthim et aedificavit ibi civitatem vocavitque
      eam Luzam, quae ita appellatur usque in praesentem diem.
  - name: Iudicum 1:27
    orderIndex: 26
    osisId: Judg.1.27
    sblId: Judg 1:27
    shortName: Idc 1:27
    text: Manasses quoque non occupavit Bethsan et Thanach cum viculis suis nec expulit
      habitatores Dor et Ieblaam et Mageddo cum viculis suis; mansitque Chananaeus
      in terra hac.
  - name: Iudicum 1:28
    orderIndex: 27
    osisId: Judg.1.28
    sblId: Judg 1:28
    shortName: Idc 1:28
    text: Postquam autem confortatus est Israel, fecit eos tributarios et expellere
      noluit.
  - name: Iudicum 1:29
    orderIndex: 28
    osisId: Judg.1.29
    sblId: Judg 1:29
    shortName: Idc 1:29
    text: Ephraim etiam non expulit Chananaeum, qui habitabat in Gazer, sed habitavit
      Chananaeus in medio eius in Gazer.
  - name: Iudicum 1:30
    orderIndex: 29
    osisId: Judg.1.30
    sblId: Judg 1:30
    shortName: Idc 1:30
    text: Zabulon non expulit habitatores Cetron et Naalol, sed habitavit Chananaeus
      in medio eius factusque est ei tributarius.
  - name: Iudicum 1:31
    orderIndex: 30
    osisId: Judg.1.31
    sblId: Judg 1:31
    shortName: Idc 1:31
    text: Aser quoque non expulit habitatores Achcho et Sidonis, Ahalab et Achazib
      et Helba et Aphec et Rohob;
  - name: Iudicum 1:32
    orderIndex: 31
    osisId: Judg.1.32
    sblId: Judg 1:32
    shortName: Idc 1:32
    text: habitavitque Aser in medio Chananaei habitatoris illius terrae, quia non
      expulit eum.
  - name: Iudicum 1:33
    orderIndex: 32
    osisId: Judg.1.33
    sblId: Judg 1:33
    shortName: Idc 1:33
    text: Nephthali non expulit habitatores Bethsames et Bethanath et habitavit inter
      Chananaeum habitatorem terrae, fueruntque ei Bethsamitae et Bethanitae tributarii.
  - name: Iudicum 1:34
    orderIndex: 33
    osisId: Judg.1.34
    sblId: Judg 1:34
    shortName: Idc 1:34
    text: Artavitque Amorraeus filios Dan in montem nec dedit eis locum, ut ad planiora
      descenderent.
  - name: Iudicum 1:35
    orderIndex: 34
    osisId: Judg.1.35
    sblId: Judg 1:35
    shortName: Idc 1:35
    text: Habitavitque Amorraeus in Hathares, in Aialon et Salebim; et aggravata est
      manus domus Ioseph, factusque est ei tributarius.
  - name: Iudicum 1:36
    orderIndex: 35
    osisId: Judg.1.36
    sblId: Judg 1:36
    shortName: Idc 1:36
    text: Fuit autem terminus Amorraei ab ascensu Acrabbim ad Petram et superiora
      loca.
  versesCount: 36
- name: Iudicum 2
  orderIndex: 1
  osisId: Judg.2
  sblId: Judg 2
  shortName: Idc 2
  verses:
  - name: Iudicum 2:1
    orderIndex: 0
    osisId: Judg.2.1
    sblId: Judg 2:1
    shortName: Idc 2:1
    text: 'Ascenditque angelus Domini de Galgalis in Bochim et ait: " Eduxi vos de
      Aegypto et introduxi in terram, pro qua iuravi patribus vestris et pollicitus
      sum, ut non facerem irritum pactum meum vobiscum in sempiternum,'
  - name: Iudicum 2:2
    orderIndex: 1
    osisId: Judg.2.2
    sblId: Judg 2:2
    shortName: Idc 2:2
    text: ita dumtaxat ut non feriretis foedus cum habitatoribus terrae huius, sed
      aras eorum subverteretis. Et noluistis audire vocem meam. Cur hoc fecistis?
  - name: Iudicum 2:3
    orderIndex: 2
    osisId: Judg.2.3
    sblId: Judg 2:3
    shortName: Idc 2:3
    text: Quam ob rem nolui expellere eos a facie vestra, ut sint vobis in laqueum,
      et dii eorum in ruinam ".
  - name: Iudicum 2:4
    orderIndex: 3
    osisId: Judg.2.4
    sblId: Judg 2:4
    shortName: Idc 2:4
    text: Cumque loqueretur angelus Domini verba haec ad omnes filios Israel, elevaverunt
      vocem suam et fleverunt.
  - name: Iudicum 2:5
    orderIndex: 4
    osisId: Judg.2.5
    sblId: Judg 2:5
    shortName: Idc 2:5
    text: Et vocatum est nomen loci illius Bochim (id est locus Flentium); immolaveruntque
      ibi hostias Domino.
  - name: Iudicum 2:6
    orderIndex: 5
    osisId: Judg.2.6
    sblId: Judg 2:6
    shortName: Idc 2:6
    text: Dimisit ergo Iosue populum, et abierunt filii Israel unusquisque in possessionem
      suam, ut obtinerent terram.
  - name: Iudicum 2:7
    orderIndex: 6
    osisId: Judg.2.7
    sblId: Judg 2:7
    shortName: Idc 2:7
    text: Servieruntque Domino cunctis diebus Iosue et seniorum, qui longo post eum
      vixerunt tempore et viderant universum opus magnum Domini, quod fecerat cum
      Israel.
  - name: Iudicum 2:8
    orderIndex: 7
    osisId: Judg.2.8
    sblId: Judg 2:8
    shortName: Idc 2:8
    text: Mortuus est autem Iosue filius Nun famulus Domini centum et decem annorum;
  - name: Iudicum 2:9
    orderIndex: 8
    osisId: Judg.2.9
    sblId: Judg 2:9
    shortName: Idc 2:9
    text: et sepelierunt eum in finibus possessionis suae in Thamnathsare in monte
      Ephraim a septentrionali plaga montis Gaas.
  - name: Iudicum 2:10
    orderIndex: 9
    osisId: Judg.2.10
    sblId: Judg 2:10
    shortName: Idc 2:10
    text: Omnisque illa generatio congregata est ad patres suos, et surrexerunt alii
      post illam, qui non noverant Dominum et opus, quod fecerat cum Israel.
  - name: Iudicum 2:11
    orderIndex: 10
    osisId: Judg.2.11
    sblId: Judg 2:11
    shortName: Idc 2:11
    text: Feceruntque filii Israel malum in conspectu Domini et servierunt Baalim
  - name: Iudicum 2:12
    orderIndex: 11
    osisId: Judg.2.12
    sblId: Judg 2:12
    shortName: Idc 2:12
    text: ac dimiserunt Dominum, Deum patrum suorum, qui eduxerat eos de terra Aegypti,
      et secuti sunt deos alienos, de diis populorum, qui habitabant in circuitu eorum,
      et adoraverunt eos et ad iracundiam concitaverunt Dominum
  - name: Iudicum 2:13
    orderIndex: 12
    osisId: Judg.2.13
    sblId: Judg 2:13
    shortName: Idc 2:13
    text: dimittentes eum et servientes Baal et Astharoth.
  - name: Iudicum 2:14
    orderIndex: 13
    osisId: Judg.2.14
    sblId: Judg 2:14
    shortName: Idc 2:14
    text: Iratusque Dominus contra Israel tradidit eos in manibus diripientium, qui
      diripuerunt eos, et vendidit eos hostibus, qui habitabant per gyrum, nec potuerunt
      resistere adversariis suis;
  - name: Iudicum 2:15
    orderIndex: 14
    osisId: Judg.2.15
    sblId: Judg 2:15
    shortName: Idc 2:15
    text: sed, quocumque pergere voluissent, manus Domini erat super eos ad malum,
      sicut locutus est et iuravit eis, et vehementer afflicti sunt.
  - name: Iudicum 2:16
    orderIndex: 15
    osisId: Judg.2.16
    sblId: Judg 2:16
    shortName: Idc 2:16
    text: Suscitavitque Dominus iudices, qui liberarent eos de vastantium manibus;
  - name: Iudicum 2:17
    orderIndex: 16
    osisId: Judg.2.17
    sblId: Judg 2:17
    shortName: Idc 2:17
    text: sed nec illos audire voluerunt fornicantes cum diis alienis et adorantes
      eos. Cito deseruerunt viam, per quam ingressi fuerant patres eorum audientes
      mandata Domini, et omnia fecere contraria.
  - name: Iudicum 2:18
    orderIndex: 17
    osisId: Judg.2.18
    sblId: Judg 2:18
    shortName: Idc 2:18
    text: Cumque Dominus iudices suscitaret eis, erat Dominus cum iudice et liberabat
      eos de manu hostium eorum toto tempore iudicis, quia flectebatur misericordia
      et audiebat gemitus afflictorum.
  - name: Iudicum 2:19
    orderIndex: 18
    osisId: Judg.2.19
    sblId: Judg 2:19
    shortName: Idc 2:19
    text: 'Postquam autem mortuus esset iudex, revertebantur et multo faciebant peiora
      quam fecerant patres sui, sequentes deos alienos, servientes eis et adorantes
      illos: non dimiserunt opera sua et viam durissimam, per quam ambulare consueverant.'
  - name: Iudicum 2:20
    orderIndex: 19
    osisId: Judg.2.20
    sblId: Judg 2:20
    shortName: Idc 2:20
    text: 'Iratusque est furor Domini in Israel et ait: " Quia irritum fecit gens
      ista pactum meum, quod pepigeram cum patribus eorum, et vocem meam audire contempsit,'
  - name: Iudicum 2:21
    orderIndex: 20
    osisId: Judg.2.21
    sblId: Judg 2:21
    shortName: Idc 2:21
    text: et ego non expellam gentes, quas dimisit Iosue et mortuus est;
  - name: Iudicum 2:22
    orderIndex: 21
    osisId: Judg.2.22
    sblId: Judg 2:22
    shortName: Idc 2:22
    text: ut in ipsis experiar Israel, utrum custodiant viam Domini et ambulent in
      ea, sicut custodierunt patres eorum, an non ".
  - name: Iudicum 2:23
    orderIndex: 22
    osisId: Judg.2.23
    sblId: Judg 2:23
    shortName: Idc 2:23
    text: Dimisit ergo Dominus has nationes et cito expellere noluit nec tradidit
      in manibus Iosue.
  versesCount: 23
- name: Iudicum 3
  orderIndex: 2
  osisId: Judg.3
  sblId: Judg 3
  shortName: Idc 3
  verses:
  - name: Iudicum 3:1
    orderIndex: 0
    osisId: Judg.3.1
    sblId: Judg 3:1
    shortName: Idc 3:1
    text: Hae sunt gentes, quas Dominus dereliquit, ut erudiret in eis Is raelem,
      omnes, qui non noverant bella Chananaeorum,
  - name: Iudicum 3:2
    orderIndex: 1
    osisId: Judg.3.2
    sblId: Judg 3:2
    shortName: Idc 3:2
    text: 'ut discerent certare cum hostibus generationes filiorum Israel, quae non
      habebant consuetudinem proeliandi:'
  - name: Iudicum 3:3
    orderIndex: 2
    osisId: Judg.3.3
    sblId: Judg 3:3
    shortName: Idc 3:3
    text: quinque satrapae Philisthinorum omnisque Chananaeus et Sidonius atque Hevaeus,
      qui habitabat in monte Libano de monte Baalhermon usque ad introitum Emath.
  - name: Iudicum 3:4
    orderIndex: 3
    osisId: Judg.3.4
    sblId: Judg 3:4
    shortName: Idc 3:4
    text: Dimisitque eos, ut in ipsis experiretur Israelem, utrum audiret mandata
      Domini, quae praeceperat patribus eorum per manum Moysi, an non.
  - name: Iudicum 3:5
    orderIndex: 4
    osisId: Judg.3.5
    sblId: Judg 3:5
    shortName: Idc 3:5
    text: Itaque filii Israel habitaverunt in medio Chananaei et Hetthaei et Amorraei
      et Pherezaei et Hevaei et Iebusaei
  - name: Iudicum 3:6
    orderIndex: 5
    osisId: Judg.3.6
    sblId: Judg 3:6
    shortName: Idc 3:6
    text: et duxerunt uxores filias eorum, ipsique filias suas eorum filiis tradiderunt,
      et servierunt diis eorum.
  - name: Iudicum 3:7
    orderIndex: 6
    osisId: Judg.3.7
    sblId: Judg 3:7
    shortName: Idc 3:7
    text: Feceruntque filii Israel malum in conspectu Domini et obliti sunt Domini
      Dei sui servientes Baalim et Astharoth.
  - name: Iudicum 3:8
    orderIndex: 7
    osisId: Judg.3.8
    sblId: Judg 3:8
    shortName: Idc 3:8
    text: Iratusque Dominus contra Israel tradidit eos in manus Chusanrasathaim regis
      Mesopotamiae, servieruntque ei octo annis.
  - name: Iudicum 3:9
    orderIndex: 8
    osisId: Judg.3.9
    sblId: Judg 3:9
    shortName: Idc 3:9
    text: Et clamaverunt ad Dominum, qui suscitavit eis salvatorem et liberavit eos,
      Othoniel videlicet filium Cenez fratrem Chaleb minorem.
  - name: Iudicum 3:10
    orderIndex: 9
    osisId: Judg.3.10
    sblId: Judg 3:10
    shortName: Idc 3:10
    text: Fuitque in eo spiritus Domini, et iudicavit Israelem egressusque est ad
      pugnam; et tradidit Dominus in manu eius Chusanrasathaim regem Mesopotamiae,
      et praevaluit adversus eum.
  - name: Iudicum 3:11
    orderIndex: 10
    osisId: Judg.3.11
    sblId: Judg 3:11
    shortName: Idc 3:11
    text: Quievitque terra quadraginta annis, et mortuus est Othoniel filius Cenez.
  - name: Iudicum 3:12
    orderIndex: 11
    osisId: Judg.3.12
    sblId: Judg 3:12
    shortName: Idc 3:12
    text: Addiderunt autem filii Israel facere malum in conspectu Domini, qui confortavit
      adversum eos Eglon regem Moab, quia fecerunt malum in conspectu Domini.
  - name: Iudicum 3:13
    orderIndex: 12
    osisId: Judg.3.13
    sblId: Judg 3:13
    shortName: Idc 3:13
    text: Et copulavit sibi Eglon filios Ammon et Amalec abiitque et percussit Israel
      atque possedit urbem Palmarum.
  - name: Iudicum 3:14
    orderIndex: 13
    osisId: Judg.3.14
    sblId: Judg 3:14
    shortName: Idc 3:14
    text: Servieruntque filii Israel Eglon regi Moab decem et octo annis.
  - name: Iudicum 3:15
    orderIndex: 14
    osisId: Judg.3.15
    sblId: Judg 3:15
    shortName: Idc 3:15
    text: Et clamaverunt filii Israel ad Dominum, qui suscitavit eis salvatorem Aod
      filium Gera de Beniamin, qui sinistra manu utebatur pro dextera. Miseruntque
      filii Israel per illum munera Eglon regi Moab.
  - name: Iudicum 3:16
    orderIndex: 15
    osisId: Judg.3.16
    sblId: Judg 3:16
    shortName: Idc 3:16
    text: Fecitque Aod sibi gladium ancipitem longitudinis palmae manus et accinctus
      est eo subter vestem in dextro femore
  - name: Iudicum 3:17
    orderIndex: 16
    osisId: Judg.3.17
    sblId: Judg 3:17
    shortName: Idc 3:17
    text: obtulitque munera Eglon regi Moab. Erat autem Eglon crassus nimis.
  - name: Iudicum 3:18
    orderIndex: 17
    osisId: Judg.3.18
    sblId: Judg 3:18
    shortName: Idc 3:18
    text: Cumque obtulisset ei munera, dimisit socios, qui illa portaverant;
  - name: Iudicum 3:19
    orderIndex: 18
    osisId: Judg.3.19
    sblId: Judg 3:19
    shortName: Idc 3:19
    text: 'et reversus de Galgalis, ubi erant idola, dixit ad regem: " Verbum secretum
      habeo ad te, o rex ". Et ille imperavit silentium; egressique sunt omnes, qui
      circa eum erant.'
  - name: Iudicum 3:20
    orderIndex: 19
    osisId: Judg.3.20
    sblId: Judg 3:20
    shortName: Idc 3:20
    text: 'Aod autem ingressus erat ad eum, cum sederet in aestivo cenaculo, quod
      ipsi soli erat, dixitque: " Verbum Dei habeo ad te ". Qui statim surrexit de
      throno.'
  - name: Iudicum 3:21
    orderIndex: 20
    osisId: Judg.3.21
    sblId: Judg 3:21
    shortName: Idc 3:21
    text: Extenditque Aod manum sinistram et tulit sicam de dextro femore suo infixitque
      eam in ventre eius
  - name: Iudicum 3:22
    orderIndex: 21
    osisId: Judg.3.22
    sblId: Judg 3:22
    shortName: Idc 3:22
    text: tam valide, ut capulus ferrum sequeretur in vulnere ac pinguissimo adipe
      stringeretur. Nec eduxit gladium, sed ita, ut percusserat, reliquit in corpore;
      statimque per secreta naturae alvi stercora proruperunt.
  - name: Iudicum 3:23
    orderIndex: 22
    osisId: Judg.3.23
    sblId: Judg 3:23
    shortName: Idc 3:23
    text: Aod autem egressus in atrium clausit ostium cenaculi post se et obfirmavit
      sera.
  - name: Iudicum 3:24
    orderIndex: 23
    osisId: Judg.3.24
    sblId: Judg 3:24
    shortName: Idc 3:24
    text: 'Egresso illo, servi regis venerunt et, cum viderent clausas fores cenaculi,
      dixerunt: " Certe purgat alvum in aestivo cubiculo ".'
  - name: Iudicum 3:25
    orderIndex: 24
    osisId: Judg.3.25
    sblId: Judg 3:25
    shortName: Idc 3:25
    text: Exspectantesque diu, donec erubescerent, et videntes quod nullus aperiret,
      tulerunt clavem et aperientes invenerunt dominum suum iacentem in terra mortuum.
  - name: Iudicum 3:26
    orderIndex: 25
    osisId: Judg.3.26
    sblId: Judg 3:26
    shortName: Idc 3:26
    text: Aod autem, dum illi cunctarentur, effugerat et pertransiit locum idolorum,
      unde reversus fuerat, venitque in Seira.
  - name: Iudicum 3:27
    orderIndex: 26
    osisId: Judg.3.27
    sblId: Judg 3:27
    shortName: Idc 3:27
    text: Et statim insonuit bucina in monte Ephraim; descenderuntque cum eo filii
      Israel, ipso in fronte gradiente.
  - name: Iudicum 3:28
    orderIndex: 27
    osisId: Judg.3.28
    sblId: Judg 3:28
    shortName: Idc 3:28
    text: 'Qui dixit ad eos: " Sequimini me; tradidit enim Dominus inimicos vestros
      Moabitas in manus vestras ". Descenderuntque post eum et occupaverunt vada Iordanis,
      quae transmittunt in Moab, et non dimiserunt transire quemquam,'
  - name: Iudicum 3:29
    orderIndex: 28
    osisId: Judg.3.29
    sblId: Judg 3:29
    shortName: Idc 3:29
    text: sed percusserunt Moabitas in tempore illo circiter decem milia, omnes robustos
      et fortes viros. Nullus eorum evadere potuit.
  - name: Iudicum 3:30
    orderIndex: 29
    osisId: Judg.3.30
    sblId: Judg 3:30
    shortName: Idc 3:30
    text: Humiliatusque est Moab die illo sub manu Israel; et quievit terra octoginta
      annis.
  - name: Iudicum 3:31
    orderIndex: 30
    osisId: Judg.3.31
    sblId: Judg 3:31
    shortName: Idc 3:31
    text: Post hunc fuit Samgar filius Anath, qui percussit de Philisthim sescentos
      viros stimulo boum; et ipse quoque salvum fecit Israel.
  versesCount: 31
- name: Iudicum 4
  orderIndex: 3
  osisId: Judg.4
  sblId: Judg 4
  shortName: Idc 4
  verses:
  - name: Iudicum 4:1
    orderIndex: 0
    osisId: Judg.4.1
    sblId: Judg 4:1
    shortName: Idc 4:1
    text: Addideruntque filii Israel facere malum in conspectu Domini post mortem
      Aod,
  - name: Iudicum 4:2
    orderIndex: 1
    osisId: Judg.4.2
    sblId: Judg 4:2
    shortName: Idc 4:2
    text: 'et tradidit illos Dominus in manu Iabin regis Chanaan, qui regnavit in
      Asor. Habuitque ducem exercitus sui nomine Sisaram: ipse autem habitabat in
      Haroseth gentium.'
  - name: Iudicum 4:3
    orderIndex: 2
    osisId: Judg.4.3
    sblId: Judg 4:3
    shortName: Idc 4:3
    text: Clamaveruntque filii Israel ad Dominum; nongentos enim habebat falcatos
      currus et per viginti annos vehementer oppresserat eos.
  - name: Iudicum 4:4
    orderIndex: 3
    osisId: Judg.4.4
    sblId: Judg 4:4
    shortName: Idc 4:4
    text: Erat autem Debora prophetis, uxor Lapidoth, quae iudicabat Israel in illo
      tempore.
  - name: Iudicum 4:5
    orderIndex: 4
    osisId: Judg.4.5
    sblId: Judg 4:5
    shortName: Idc 4:5
    text: Et sedebat sub palma Deborae inter Rama et Bethel in monte Ephraim; ascendebantque
      ad eam filii Israel in iudicium.
  - name: Iudicum 4:6
    orderIndex: 5
    osisId: Judg.4.6
    sblId: Judg 4:6
    shortName: Idc 4:6
    text: 'Quae misit et vocavit Barac filium Abinoem de Cedes Nephthali dixitque
      ad eum: " Praecepit tibi Dominus, Deus Israel: Vade et duc exercitum in montem
      Thabor tollesque tecum decem milia pugnatorum de filiis Nephthali et de filiis
      Zabulon.'
  - name: Iudicum 4:7
    orderIndex: 6
    osisId: Judg.4.7
    sblId: Judg 4:7
    shortName: Idc 4:7
    text: Ego autem ducam ad te in loco torrentis Cison Sisaram principem exercitus
      Iabin et currus eius atque omnem multitudinem et tradam eum in manu tua ".
  - name: Iudicum 4:8
    orderIndex: 7
    osisId: Judg.4.8
    sblId: Judg 4:8
    shortName: Idc 4:8
    text: 'Dixitque ad eam Barac: " Si venis mecum, vadam; si nolueris venire mecum,
      non pergam ".'
  - name: Iudicum 4:9
    orderIndex: 8
    osisId: Judg.4.9
    sblId: Judg 4:9
    shortName: Idc 4:9
    text: 'Quae dixit ad eum: " Ibo quidem tecum; sed in hac via non erit tibi gloria,
      quia in manu mulieris tradet Dominus Sisaram ".Surrexit itaque Debora et perrexit
      cum Barac in Cedes.'
  - name: Iudicum 4:10
    orderIndex: 9
    osisId: Judg.4.10
    sblId: Judg 4:10
    shortName: Idc 4:10
    text: Qui, accitis Zabulon et Nephthali in Cedes, ascendit cum decem milibus pugnatorum
      habens Deboram in comitatu suo.
  - name: Iudicum 4:11
    orderIndex: 10
    osisId: Judg.4.11
    sblId: Judg 4:11
    shortName: Idc 4:11
    text: Haber autem Cinaeus recesserat a ceteris Cinaeis fratribus suis filiis Hobab
      cognati Moysi et tetendit tabernaculum usque ad quercum in Saananim iuxta Cedes.
  - name: Iudicum 4:12
    orderIndex: 11
    osisId: Judg.4.12
    sblId: Judg 4:12
    shortName: Idc 4:12
    text: Nuntiatumque est Sisarae quod ascendisset Barac filius Abinoem in montem
      Thabor,
  - name: Iudicum 4:13
    orderIndex: 12
    osisId: Judg.4.13
    sblId: Judg 4:13
    shortName: Idc 4:13
    text: et congregavit omnes nongentos falcatos currus omnemque exercitum, qui cum
      eo erat, de Haroseth gentium ad torrentem Cison.
  - name: Iudicum 4:14
    orderIndex: 13
    osisId: Judg.4.14
    sblId: Judg 4:14
    shortName: Idc 4:14
    text: 'Dixitque Debora ad Barac: " Surge: haec est enim dies, in qua tradidit
      Dominus Sisaram in manus tuas. En ipse ductor est tuus ". Descendit itaque Barac
      de monte Thabor, et decem milia pugnatorum cum eo.'
  - name: Iudicum 4:15
    orderIndex: 14
    osisId: Judg.4.15
    sblId: Judg 4:15
    shortName: Idc 4:15
    text: Perterruitque Dominus Sisaram et omnes currus eius universamque multitudinem
      in ore gladii ad conspectum Barac, in tantum ut Sisara de curru desiliens pedibus
      fugeret,
  - name: Iudicum 4:16
    orderIndex: 15
    osisId: Judg.4.16
    sblId: Judg 4:16
    shortName: Idc 4:16
    text: et Barac persequeretur fugientes currus et exercitum usque ad Haroseth gentium,
      et omnis hostium multitudo usque ad internecionem caderet.
  - name: Iudicum 4:17
    orderIndex: 16
    osisId: Judg.4.17
    sblId: Judg 4:17
    shortName: Idc 4:17
    text: Sisara autem fugiens pervenit ad tentorium Iahel uxoris Haber Cinaei; erat
      enim pax inter Iabin regem Asor et domum Haber Cinaei.
  - name: Iudicum 4:18
    orderIndex: 17
    osisId: Judg.4.18
    sblId: Judg 4:18
    shortName: Idc 4:18
    text: 'Egressa igitur Iahel in occursum Sisarae dixit ad eum: " Intra ad me, domine
      mi; intra, ne timeas ". Qui ingressus tabernaculum eius et opertus ab ea panno,'
  - name: Iudicum 4:19
    orderIndex: 18
    osisId: Judg.4.19
    sblId: Judg 4:19
    shortName: Idc 4:19
    text: 'dixit ad eam: " Da mihi, obsecro, paululum aquae, quia sitio ". Quae aperuit
      utrem lactis et dedit ei bibere et operuit illum.'
  - name: Iudicum 4:20
    orderIndex: 19
    osisId: Judg.4.20
    sblId: Judg 4:20
    shortName: Idc 4:20
    text: 'Dixitque Sisara ad eam: " Sta ante ostium tabernaculi et, cum venerit aliquis
      interrogans te et dicens: "Numquid hic est aliquis?", respondebis: Nullus est"
      ".'
  - name: Iudicum 4:21
    orderIndex: 20
    osisId: Judg.4.21
    sblId: Judg 4:21
    shortName: Idc 4:21
    text: Tulit porro Iahel uxor Haber clavum tabernaculi assumens pariter malleum;
      et ingressa abscondite et cum silentio, posuit supra tempus capitis eius clavum,
      percussumque malleo defixit in cerebrum usque ad terram; qui soporem morti socians
      defecit et mortuus est.
  - name: Iudicum 4:22
    orderIndex: 21
    osisId: Judg.4.22
    sblId: Judg 4:22
    shortName: Idc 4:22
    text: 'Et ecce Barac sequens Sisaram veniebat; egressaque Iahel in occursum eius
      dixit ei: " Veni, et ostendam tibi virum, quem quaeris ". Qui cum intrasset
      ad eam, vidit Sisaram iacentem mortuum et clavum infixum in tempore eius.'
  - name: Iudicum 4:23
    orderIndex: 22
    osisId: Judg.4.23
    sblId: Judg 4:23
    shortName: Idc 4:23
    text: Humiliavit ergo Deus in die illo Iabin regem Chanaan coram filiis Israel,
  - name: Iudicum 4:24
    orderIndex: 23
    osisId: Judg.4.24
    sblId: Judg 4:24
    shortName: Idc 4:24
    text: qui crescebant cotidie et forti manu opprimebant Iabin regem Chanaan, donec
      delerent eum.
  versesCount: 24
- name: Iudicum 5
  orderIndex: 4
  osisId: Judg.5
  sblId: Judg 5
  shortName: Idc 5
  verses:
  - name: Iudicum 5:1
    orderIndex: 0
    osisId: Judg.5.1
    sblId: Judg 5:1
    shortName: Idc 5:1
    text: 'Cecineruntque Debora et Barac filius Abinoem in die illo dicen tes:'
  - name: Iudicum 5:2
    orderIndex: 1
    osisId: Judg.5.2
    sblId: Judg 5:2
    shortName: Idc 5:2
    text: '" Quia comae excussae sunt in Israel,cum sponte se obtulit populus,benedicite
      Domino!'
  - name: Iudicum 5:3
    orderIndex: 2
    osisId: Judg.5.3
    sblId: Judg 5:3
    shortName: Idc 5:3
    text: Audite, reges, percipite auribus, principes;ego sum, ego sum, quae Domino
      canam,psallam Domino, Deo Israel!
  - name: Iudicum 5:4
    orderIndex: 3
    osisId: Judg.5.4
    sblId: Judg 5:4
    shortName: Idc 5:4
    text: Domine, cum exires de Seir,incederes de regione Edom,terra mota est, caelique
      stillaverunt, ac nubes stillaverunt aquis;
  - name: Iudicum 5:5
    orderIndex: 4
    osisId: Judg.5.5
    sblId: Judg 5:5
    shortName: Idc 5:5
    text: montes fluxerunt a facie Domini Sinai,a facie Domini, Dei Israel.
  - name: Iudicum 5:6
    orderIndex: 5
    osisId: Judg.5.6
    sblId: Judg 5:6
    shortName: Idc 5:6
    text: In diebus Samgar filii Anath,in diebus Iahel quieverunt semitae; et, qui
      ingrediebantur per eas,ambulaverunt per calles devios.
  - name: Iudicum 5:7
    orderIndex: 6
    osisId: Judg.5.7
    sblId: Judg 5:7
    shortName: Idc 5:7
    text: Cessaverunt fortes in Israel et quieverunt,donec surgeres, Debora,surgeres
      mater in Israel.
  - name: Iudicum 5:8
    orderIndex: 7
    osisId: Judg.5.8
    sblId: Judg 5:8
    shortName: Idc 5:8
    text: Elegerunt deos novos;tunc erat pugna in portis.Clipeus et hasta non apparueruntin
      quadraginta milibus Israel.
  - name: Iudicum 5:9
    orderIndex: 8
    osisId: Judg.5.9
    sblId: Judg 5:9
    shortName: Idc 5:9
    text: Cor meum diligit principes Israel.Qui sponte obtulistis vos in populo, benedicite
      Domino!
  - name: Iudicum 5:10
    orderIndex: 9
    osisId: Judg.5.10
    sblId: Judg 5:10
    shortName: Idc 5:10
    text: Qui ascenditis super nitentes asinaset sedetis super tapetiaet ambulatis
      in via, loquimini.
  - name: Iudicum 5:11
    orderIndex: 10
    osisId: Judg.5.11
    sblId: Judg 5:11
    shortName: Idc 5:11
    text: Ad vocem eorum,qui distribuunt aquas ad canales,ibi narrant iustitias Domini,iustitias
      fortitudinis eius in Israel:tunc descendit populus Domini ad portas.
  - name: Iudicum 5:12
    orderIndex: 11
    osisId: Judg.5.12
    sblId: Judg 5:12
    shortName: Idc 5:12
    text: Surge, surge, Debora;surge, surge et loquere canticum!Surge, Barac, et apprehende
      captivos tuos,fili Abinoem!
  - name: Iudicum 5:13
    orderIndex: 12
    osisId: Judg.5.13
    sblId: Judg 5:13
    shortName: Idc 5:13
    text: Tunc descenderunt reliquiae ad inclitos,populus Domini descendit pro eo
      in fortibus.
  - name: Iudicum 5:14
    orderIndex: 13
    osisId: Judg.5.14
    sblId: Judg 5:14
    shortName: Idc 5:14
    text: Ex Ephraim venerunt principes in vallempost te, Beniamin, in populis tuis.De
      Machir principes descenderunt, et de Zabulon, qui tenent sceptrum, praefecti.
  - name: Iudicum 5:15
    orderIndex: 14
    osisId: Judg.5.15
    sblId: Judg 5:15
    shortName: Idc 5:15
    text: Duces Issachar fuere cum Debora;sic Barac in vallem missus cum peditibus
      suis.In pagis Ruben magna consilia cordis.
  - name: Iudicum 5:16
    orderIndex: 15
    osisId: Judg.5.16
    sblId: Judg 5:16
    shortName: Idc 5:16
    text: Quare sedebas inter caulas,ut audires sibilos tibiae apud greges?Pagis Ruben
      magnae investigationes cordis.
  - name: Iudicum 5:17
    orderIndex: 16
    osisId: Judg.5.17
    sblId: Judg 5:17
    shortName: Idc 5:17
    text: Galaad trans Iordanem quiescebat;et Dan cur peregrinus vacabat navibus?Aser
      habitabat in litore mariset in portibus morabatur.
  - name: Iudicum 5:18
    orderIndex: 17
    osisId: Judg.5.18
    sblId: Judg 5:18
    shortName: Idc 5:18
    text: Zabulon vero obtulit animam suam morti,et Nephthali super excelsa regionis.
  - name: Iudicum 5:19
    orderIndex: 18
    osisId: Judg.5.19
    sblId: Judg 5:19
    shortName: Idc 5:19
    text: Venerunt reges et pugnaverunt,pugnaverunt reges Chanaanin Thanach iuxta
      aquas Mageddo, praedam argenti non tulere!
  - name: Iudicum 5:20
    orderIndex: 19
    osisId: Judg.5.20
    sblId: Judg 5:20
    shortName: Idc 5:20
    text: De caelo dimicaverunt stellae,cursu suo adversus Sisaram pugnaverunt.
  - name: Iudicum 5:21
    orderIndex: 20
    osisId: Judg.5.21
    sblId: Judg 5:21
    shortName: Idc 5:21
    text: Torrens Cison traxit cadavera eorum,torrens proeliorum, torrens Cison; incede,
      anima mea, fortiter.
  - name: Iudicum 5:22
    orderIndex: 21
    osisId: Judg.5.22
    sblId: Judg 5:22
    shortName: Idc 5:22
    text: Tunc calcaverunt ungulae equorumin cursu praecipiti fortium suorum.
  - name: Iudicum 5:23
    orderIndex: 22
    osisId: Judg.5.23
    sblId: Judg 5:23
    shortName: Idc 5:23
    text: Maledicite, Meroz, dixit angelus Domini,maledicite habitatoribus eius,quia
      non venerunt ad auxilium Domini,in adiutorium Domini in fortibus.
  - name: Iudicum 5:24
    orderIndex: 23
    osisId: Judg.5.24
    sblId: Judg 5:24
    shortName: Idc 5:24
    text: Benedicta prae mulieribus Iahel uxor Haber Cinaei,prae mulieribus tabernaculi
      benedicatur!
  - name: Iudicum 5:25
    orderIndex: 24
    osisId: Judg.5.25
    sblId: Judg 5:25
    shortName: Idc 5:25
    text: Aquam petenti lac deditet in phiala principum obtulit butyrum.
  - name: Iudicum 5:26
    orderIndex: 25
    osisId: Judg.5.26
    sblId: Judg 5:26
    shortName: Idc 5:26
    text: Sinistram manum misit ad clavumet dextram ad fabrorum malleum:percussitque
      Sisaram quaerens in capite vulneri locumet tempus valide perforans.
  - name: Iudicum 5:27
    orderIndex: 26
    osisId: Judg.5.27
    sblId: Judg 5:27
    shortName: Idc 5:27
    text: Inter pedes eius ruit, cecidit, iacebat;inter pedes eius ruit, cecidit;ubi
      ruit, ibi iacebat exanimis.
  - name: Iudicum 5:28
    orderIndex: 27
    osisId: Judg.5.28
    sblId: Judg 5:28
    shortName: Idc 5:28
    text: Per fenestram prospiciens eiulabatmater Sisarae per cancellos:Cur moratur
      regredi currus eius? Quare tardant rotae quadrigarum illius?".
  - name: Iudicum 5:29
    orderIndex: 28
    osisId: Judg.5.29
    sblId: Judg 5:29
    shortName: Idc 5:29
    text: 'Una sapientior ceteris uxoribus respondit ei,et ipsa sibi repetit verba
      illius:'
  - name: Iudicum 5:30
    orderIndex: 29
    osisId: Judg.5.30
    sblId: Judg 5:30
    shortName: Idc 5:30
    text: '"Certo nunc dividunt inventa spolia, unam, duas feminas singulis viris;duas
      vestes diversorum colorumSisarae in praedam;unam, duas texturas discolorescollo
      meo in praedam".'
  - name: Iudicum 5:31
    orderIndex: 30
    osisId: Judg.5.31
    sblId: Judg 5:31
    shortName: Idc 5:31
    text: Sic pereant omnes inimici tui, Domine!Qui autem diligunt eum, rutilent,sicut
      sol in ortu suo splendet ".
  - name: Iudicum 5:32
    orderIndex: 31
    osisId: Judg.5.32
    sblId: Judg 5:32
    shortName: Idc 5:32
    text: Quievitque terra per quadraginta annos.
  versesCount: 32
- name: Iudicum 6
  orderIndex: 5
  osisId: Judg.6
  sblId: Judg 6
  shortName: Idc 6
  verses:
  - name: Iudicum 6:1
    orderIndex: 0
    osisId: Judg.6.1
    sblId: Judg 6:1
    shortName: Idc 6:1
    text: Fecerunt autem filii Israel malum in conspectu Domini, qui tradidit eos
      in manu Madian septem annis.
  - name: Iudicum 6:2
    orderIndex: 1
    osisId: Judg.6.2
    sblId: Judg 6:2
    shortName: Idc 6:2
    text: Et oppressi sunt valde ab eis. Feceruntque sibi antra et speluncas in montibus
      et tutissima loca.
  - name: Iudicum 6:3
    orderIndex: 2
    osisId: Judg.6.3
    sblId: Judg 6:3
    shortName: Idc 6:3
    text: Cumque sevisset Israel, ascendebat Madian et Amalec ceterique orientalium
      nationum
  - name: Iudicum 6:4
    orderIndex: 3
    osisId: Judg.6.4
    sblId: Judg 6:4
    shortName: Idc 6:4
    text: et apud eos figentes tentoria, sicut erant in herbis, cuncta vastabant usque
      ad introitum Gazae nihilque omnino ad vitam pertinens relinquebant in Israel,
      non oves, non boves, non asinos.
  - name: Iudicum 6:5
    orderIndex: 4
    osisId: Judg.6.5
    sblId: Judg 6:5
    shortName: Idc 6:5
    text: Ipsi enim et universi greges eorum veniebant cum tabernaculis suis et, instar
      locustarum, universa complebant, innumera multitudo hominum et camelorum, quidquid
      tetigerant devastantes.
  - name: Iudicum 6:6
    orderIndex: 5
    osisId: Judg.6.6
    sblId: Judg 6:6
    shortName: Idc 6:6
    text: Humiliatusque est Israel valde in conspectu Madian.
  - name: Iudicum 6:7
    orderIndex: 6
    osisId: Judg.6.7
    sblId: Judg 6:7
    shortName: Idc 6:7
    text: Et clamavit ad Dominum postulans auxilium contra Madianitas.
  - name: Iudicum 6:8
    orderIndex: 7
    osisId: Judg.6.8
    sblId: Judg 6:8
    shortName: Idc 6:8
    text: 'Qui misit ad eos virum prophetam, et locutus est: " Haec dicit Dominus,
      Deus Israel: Ego vos feci conscendere de Aegypto et eduxi vos de domo servitutis'
  - name: Iudicum 6:9
    orderIndex: 8
    osisId: Judg.6.9
    sblId: Judg 6:9
    shortName: Idc 6:9
    text: et liberavi de manu Aegyptiorum et omnium inimicorum, qui affligebant vos,
      eiecique eos ad introitum vestrum et tradidi vobis terram eorum.
  - name: Iudicum 6:10
    orderIndex: 9
    osisId: Judg.6.10
    sblId: Judg 6:10
    shortName: Idc 6:10
    text: 'Et dixi: Ego Dominus Deus vester, ne timeatis deos Amorraeorum, in quorum
      terra habitatis. Et noluistis audire vocem meam ".'
  - name: Iudicum 6:11
    orderIndex: 10
    osisId: Judg.6.11
    sblId: Judg 6:11
    shortName: Idc 6:11
    text: Venit autem angelus Domini et sedit sub quercu, quae erat in Ephra et pertinebat
      ad Ioas de familia Abiezer. Cumque Gedeon filius eius excuteret atque purgaret
      frumenta in torculari, ut absconderet a Madian,
  - name: Iudicum 6:12
    orderIndex: 11
    osisId: Judg.6.12
    sblId: Judg 6:12
    shortName: Idc 6:12
    text: 'apparuit ei angelus Domini et ait: " Dominus tecum, vir fortis! ".'
  - name: Iudicum 6:13
    orderIndex: 12
    osisId: Judg.6.13
    sblId: Judg 6:13
    shortName: Idc 6:13
    text: 'Dixitque ei Gedeon: " Obsecro, domine mi, si Dominus nobiscum est, cur
      apprehenderunt nos haec omnia? Ubi sunt omnia mirabilia eius, quae narraverunt
      patres nostri atque dixerunt: "De Aegypto eduxit nos Dominus"? Nunc autem dereliquit
      nos Dominus et tradidit in manu Madian ".'
  - name: Iudicum 6:14
    orderIndex: 13
    osisId: Judg.6.14
    sblId: Judg 6:14
    shortName: Idc 6:14
    text: 'Respexitque ad eum Dominus et ait: " Vade in hac fortitudine tua et liberabis
      Israel de manu Madian; scito quod miserim te ".'
  - name: Iudicum 6:15
    orderIndex: 14
    osisId: Judg.6.15
    sblId: Judg 6:15
    shortName: Idc 6:15
    text: 'Qui respondens ait: " Obsecro, Domine, in quo liberabo Israel? Ecce familia
      mea infima est in Manasse, et ego minimus in domo patris mei ".'
  - name: Iudicum 6:16
    orderIndex: 15
    osisId: Judg.6.16
    sblId: Judg 6:16
    shortName: Idc 6:16
    text: 'Dixitque ei Dominus: " Ego ero tecum, et percuties Madian quasi unum virum
      ".'
  - name: Iudicum 6:17
    orderIndex: 16
    osisId: Judg.6.17
    sblId: Judg 6:17
    shortName: Idc 6:17
    text: 'Et ille: " Si inveni, inquit, gratiam coram te, da mihi signum quod tu
      sis, qui loquaris ad me;'
  - name: Iudicum 6:18
    orderIndex: 17
    osisId: Judg.6.18
    sblId: Judg 6:18
    shortName: Idc 6:18
    text: 'ne recedas hinc, donec revertar ad te portans oblationem et offerens tibi
      ". Qui respondit: " Ego praestolabor adventum tuum ".'
  - name: Iudicum 6:19
    orderIndex: 18
    osisId: Judg.6.19
    sblId: Judg 6:19
    shortName: Idc 6:19
    text: Ingressus est itaque Gedeon et coxit haedum et de farinae ephi azymos panes;
      carnesque ponens in canistro et ius carnium mittens in ollam tulit omnia sub
      quercum et obtulit ei.
  - name: Iudicum 6:20
    orderIndex: 19
    osisId: Judg.6.20
    sblId: Judg 6:20
    shortName: Idc 6:20
    text: 'Cui dixit angelus Dei: " Tolle carnes et panes azymos et pone super petram
      illam et ius desuper funde ". Cumque fecisset ita,'
  - name: Iudicum 6:21
    orderIndex: 20
    osisId: Judg.6.21
    sblId: Judg 6:21
    shortName: Idc 6:21
    text: extendit angelus Domini summitatem virgae, quam tenebat in manu, et tetigit
      carnes et azymos panes, ascenditque ignis de petra et carnes azymosque panes
      consumpsit. Angelus autem Domini evanuit ex oculis eius.
  - name: Iudicum 6:22
    orderIndex: 21
    osisId: Judg.6.22
    sblId: Judg 6:22
    shortName: Idc 6:22
    text: 'Vidensque Gedeon quod esset angelus Domini ait: "Heu mihi, Domine Deus,
      quia vidi angelum Domini facie ad faciem! ".'
  - name: Iudicum 6:23
    orderIndex: 22
    osisId: Judg.6.23
    sblId: Judg 6:23
    shortName: Idc 6:23
    text: 'Dixitque ei Dominus: " Pax tecum, ne timeas, non morieris! ".'
  - name: Iudicum 6:24
    orderIndex: 23
    osisId: Judg.6.24
    sblId: Judg 6:24
    shortName: Idc 6:24
    text: 'Aedificavit ergo ibi Gedeon altare Domino vocavitque illud: " Dominus pax
      "; usque in praesentem diem adhuc est in Ephra filiorum Abiezer.'
  - name: Iudicum 6:25
    orderIndex: 24
    osisId: Judg.6.25
    sblId: Judg 6:25
    shortName: Idc 6:25
    text: 'Nocte illa dixit Dominus ad eum: " Tolle taurum patris tui, alterum taurum
      scilicet annorum septem, destruesque aram Baal, quae est patris tui, et palum,
      qui iuxta aram est, succide;'
  - name: Iudicum 6:26
    orderIndex: 25
    osisId: Judg.6.26
    sblId: Judg 6:26
    shortName: Idc 6:26
    text: et aedificabis altare Domino Deo tuo in summitate petrae huius secundum
      ordinem; tollesque taurum secundum et offeres holocaustum super struem lignorum
      pali, quem succideris ".
  - name: Iudicum 6:27
    orderIndex: 26
    osisId: Judg.6.27
    sblId: Judg 6:27
    shortName: Idc 6:27
    text: Assumptis igitur Gedeon decem viris de servis suis, fecit, sicut praeceperat
      Dominus; timens autem domum patris sui et homines illius civitatis per diem
      facere noluit, sed omnia nocte complevit.
  - name: Iudicum 6:28
    orderIndex: 27
    osisId: Judg.6.28
    sblId: Judg 6:28
    shortName: Idc 6:28
    text: Cumque surrexissent viri oppidi eius mane, viderunt destructam aram Baal
      palumque succisum et taurum alterum impositum super altare, quod tunc aedificatum
      erat.
  - name: Iudicum 6:29
    orderIndex: 28
    osisId: Judg.6.29
    sblId: Judg 6:29
    shortName: Idc 6:29
    text: 'Dixeruntque ad invicem: " Quis hoc fecit? ". Cumque perquirerent auctorem
      facti, dictum est: " Gedeon filius Ioas fecit haec omnia ".'
  - name: Iudicum 6:30
    orderIndex: 29
    osisId: Judg.6.30
    sblId: Judg 6:30
    shortName: Idc 6:30
    text: 'Et dixerunt ad Ioas: " Produc filium tuum, ut moriatur, quia destruxit
      aram Baal et succidit palum ".'
  - name: Iudicum 6:31
    orderIndex: 30
    osisId: Judg.6.31
    sblId: Judg 6:31
    shortName: Idc 6:31
    text: 'Respondit Ioas omnibus, qui circumdabant eum: " Numquid certare vultis
      pro Baal et salvare eum? Qui certabit pro Baal, morietur usque mane. Si Deus
      est, certet pro seipso contra eum, qui destruxit aram eius ".'
  - name: Iudicum 6:32
    orderIndex: 31
    osisId: Judg.6.32
    sblId: Judg 6:32
    shortName: Idc 6:32
    text: 'Ex illo die vocatus est Gedeon Ierobbaal, eo quod dicebatur: " Certet contra
      eum Baal, quia destruxit altare eius ".'
  - name: Iudicum 6:33
    orderIndex: 32
    osisId: Judg.6.33
    sblId: Judg 6:33
    shortName: Idc 6:33
    text: Igitur omnis Madian et Amalec et orientales populi congregati sunt simul
      et transeuntes Iordanem castrametati sunt in valle Iezrahel.
  - name: Iudicum 6:34
    orderIndex: 33
    osisId: Judg.6.34
    sblId: Judg 6:34
    shortName: Idc 6:34
    text: Spiritus autem Domini induit Gedeon, qui clangens bucina convocavit domum
      Abiezer, ut sequeretur.
  - name: Iudicum 6:35
    orderIndex: 34
    osisId: Judg.6.35
    sblId: Judg 6:35
    shortName: Idc 6:35
    text: Misitque nuntios in universum Manassen, qui et ipse secutus est eum; et
      alios nuntios in Aser et Zabulon et Nephthali, qui occurrerunt ei.
  - name: Iudicum 6:36
    orderIndex: 35
    osisId: Judg.6.36
    sblId: Judg 6:36
    shortName: Idc 6:36
    text: 'Dixitque Gedeon ad Deum: " Si salvum facis per manum meam Israel, sicut
      locutus es,'
  - name: Iudicum 6:37
    orderIndex: 36
    osisId: Judg.6.37
    sblId: Judg 6:37
    shortName: Idc 6:37
    text: 'ponam vellus lanae in area: si ros in solo vellere fuerit, et in omni terra
      siccitas, sciam quod per manum meam, sicut locutus es, liberabis Israel ".'
  - name: Iudicum 6:38
    orderIndex: 37
    osisId: Judg.6.38
    sblId: Judg 6:38
    shortName: Idc 6:38
    text: Factumque est ita. Et de nocte consurgens, expresso vellere concham rore
      complevit.
  - name: Iudicum 6:39
    orderIndex: 38
    osisId: Judg.6.39
    sblId: Judg 6:39
    shortName: Idc 6:39
    text: 'Dixitque rursus ad Deum: " Ne irascatur furor tuus contra me, si adhuc
      semel tentavero signum quaerens in vellere. Oro, ut solum vellus siccum sit,
      et omnis terra rore madens ".'
  - name: Iudicum 6:40
    orderIndex: 39
    osisId: Judg.6.40
    sblId: Judg 6:40
    shortName: Idc 6:40
    text: Fecitque Deus nocte illa, ut postulaverat; et fuit siccitas in solo vellere,
      et ros in omni terra.
  versesCount: 40
- name: Iudicum 7
  orderIndex: 6
  osisId: Judg.7
  sblId: Judg 7
  shortName: Idc 7
  verses:
  - name: Iudicum 7:1
    orderIndex: 0
    osisId: Judg.7.1
    sblId: Judg 7:1
    shortName: Idc 7:1
    text: Igitur Ierobbaal, qui et Gedeon, de nocte consurgens et omnis populus cum
      eo castrame tati sunt ad fontem, qui vocatur Harad. Erant autem castra Madian
      in valle ad septentrionalem plagam collis Moreh.
  - name: Iudicum 7:2
    orderIndex: 1
    osisId: Judg.7.2
    sblId: Judg 7:2
    shortName: Idc 7:2
    text: 'Dixitque Dominus ad Gedeon: " Maior tecum est populus, quam ut tradatur
      Madian in manus eius, ne glorietur contra me Israel et dicat: "Meis viribus
      liberatus sum".'
  - name: Iudicum 7:3
    orderIndex: 2
    osisId: Judg.7.3
    sblId: Judg 7:3
    shortName: Idc 7:3
    text: 'Loquere ad populum et, cunctis audientibus, praedica: "Qui formidolosus
      et timidus est, revertatur et recedat de monte Gelboe" ". Et reversa sunt ex
      populo viginti duo milia virorum; et tantum decem milia remanserunt.'
  - name: Iudicum 7:4
    orderIndex: 3
    osisId: Judg.7.4
    sblId: Judg 7:4
    shortName: Idc 7:4
    text: 'Dixitque Dominus ad Gedeon: " Adhuc populus multus est; duc eos ad aquas,
      et ibi probabo illos, et, de quo dixero tibi ut tecum vadat, ipse pergat; quem
      ire prohibuero, revertatur ".'
  - name: Iudicum 7:5
    orderIndex: 4
    osisId: Judg.7.5
    sblId: Judg 7:5
    shortName: Idc 7:5
    text: 'Cumque deduxisset populum ad aquas, dixit Dominus ad Gedeon: " Qui lingua
      lambuerint aquas, sicut solent canes lambere, separabis eos seorsum; qui autem
      curvatis genibus biberint, in altera parte erunt ".'
  - name: Iudicum 7:6
    orderIndex: 5
    osisId: Judg.7.6
    sblId: Judg 7:6
    shortName: Idc 7:6
    text: Fuit itaque numerus eorum, qui manu ad os proiciente aquas lambuerant, trecenti
      viri; omnis autem reliqua multitudo flexo poplite biberat.
  - name: Iudicum 7:7
    orderIndex: 6
    osisId: Judg.7.7
    sblId: Judg 7:7
    shortName: Idc 7:7
    text: 'Et ait Dominus ad Gedeon: " In trecentis viris, qui lambuerunt aquas, liberabo
      vos et tradam Madian in manu tua; omnis autem reliqua multitudo revertatur in
      locum suum ".'
  - name: Iudicum 7:8
    orderIndex: 7
    osisId: Judg.7.8
    sblId: Judg 7:8
    shortName: Idc 7:8
    text: Sumptis itaque pro numero cibariis et tubis, omnem reliquam multitudinem
      abire praecepit ad tabernacula sua et ipse trecentos viros tenuit. Castra autem
      Madian erant subter eum in valle.
  - name: Iudicum 7:9
    orderIndex: 8
    osisId: Judg.7.9
    sblId: Judg 7:9
    shortName: Idc 7:9
    text: 'Eadem nocte dixit Dominus ad eum: " Surge et descende in castra, quia tradidi
      ea in manu tua.'
  - name: Iudicum 7:10
    orderIndex: 9
    osisId: Judg.7.10
    sblId: Judg 7:10
    shortName: Idc 7:10
    text: Sin autem ire formidas, descendat tecum Phara puer tuus.
  - name: Iudicum 7:11
    orderIndex: 10
    osisId: Judg.7.11
    sblId: Judg 7:11
    shortName: Idc 7:11
    text: Et, cum audieris quid loquantur, tunc confortabuntur manus tuae, et securior
      ad hostium castra descendes ". Descendit ergo ipse et Phara puer eius in partem
      castrorum, ubi erant armatorum vigiliae.
  - name: Iudicum 7:12
    orderIndex: 11
    osisId: Judg.7.12
    sblId: Judg 7:12
    shortName: Idc 7:12
    text: Madian autem et Amalec et omnes orientales populi fusi iacebant in valle
      ut locustarum multitudo; cameli quoque innumerabiles erant sicut arena, quae
      iacet in litoribus maris.
  - name: Iudicum 7:13
    orderIndex: 12
    osisId: Judg.7.13
    sblId: Judg 7:13
    shortName: Idc 7:13
    text: 'Cumque venisset Gedeon, narrabat aliquis somnium proximo suo et dicebat:
      " Ecce vidi somnium, et videbatur mihi quasi subcinericius panis ex hordeo volvi
      et in Madian castra descendere; cumque pervenisset ad tabernaculum, percussit
      illud atque subvertit et terrae funditus coaequavit ".'
  - name: Iudicum 7:14
    orderIndex: 13
    osisId: Judg.7.14
    sblId: Judg 7:14
    shortName: Idc 7:14
    text: 'Respondit is, cui loquebatur: "Non est hoc aliud nisi gladius Gedeonis
      filii Ioas viri Israelitae; tradidit Deus in manu eius Madian et omnia castra
      eius ".'
  - name: Iudicum 7:15
    orderIndex: 14
    osisId: Judg.7.15
    sblId: Judg 7:15
    shortName: Idc 7:15
    text: 'Cumque audisset Gedeon somnium et interpretationem eius, adoravit et reversus
      ad castra Israel ait: " Surgite, tradidit enim Dominus in manus vestras castra
      Madian ".'
  - name: Iudicum 7:16
    orderIndex: 15
    osisId: Judg.7.16
    sblId: Judg 7:16
    shortName: Idc 7:16
    text: Divisitque trecentos viros in tres partes et dedit tubas in manibus eorum
      lagoenasque vacuas ac lampades in medio lagoenarum
  - name: Iudicum 7:17
    orderIndex: 16
    osisId: Judg.7.17
    sblId: Judg 7:17
    shortName: Idc 7:17
    text: 'et dixit ad eos: " Quod me facere videritis, hoc facite; ingrediar extremam
      partem castrorum, et, quod fecero, sectamini.'
  - name: Iudicum 7:18
    orderIndex: 17
    osisId: Judg.7.18
    sblId: Judg 7:18
    shortName: Idc 7:18
    text: 'Quando personaverit tuba in manu mea et omnium eorum, qui mecum sunt, vos
      quoque per castrorum circuitum clangite et conclamate: "Domino et Gedeoni!"
      ".'
  - name: Iudicum 7:19
    orderIndex: 18
    osisId: Judg.7.19
    sblId: Judg 7:19
    shortName: Idc 7:19
    text: Ingressusque est Gedeon et trecenti viri, qui erant cum eo, extremam partem
      castrorum, incipientibus vigiliis noctis mediae, cum eo ipso tempore custodes
      mutati essent, et coeperunt bucinis clangere et conterere lagoenas.
  - name: Iudicum 7:20
    orderIndex: 19
    osisId: Judg.7.20
    sblId: Judg 7:20
    shortName: Idc 7:20
    text: 'Cumque in tribus personarent turmis et hydrias confregissent, tenuerunt
      sinistris manibus lampades et dextris sonantes tubas clamaveruntque: " Gladius
      Domino et Gedeoni! ",'
  - name: Iudicum 7:21
    orderIndex: 20
    osisId: Judg.7.21
    sblId: Judg 7:21
    shortName: Idc 7:21
    text: stantes singuli in loco suo per circuitum castrorum hostilium. Omnia itaque
      castra turbata sunt, et vociferantes ululantesque fugerunt.
  - name: Iudicum 7:22
    orderIndex: 21
    osisId: Judg.7.22
    sblId: Judg 7:22
    shortName: Idc 7:22
    text: Et insistebant trecenti viri bucinis personantes. Immisitque Dominus gladium
      in omnibus castris, et mutua se caede truncabant fugientes usque Bethsetta,
      Sareda et crepidinem Abelmehula in Tebbath.
  - name: Iudicum 7:23
    orderIndex: 22
    osisId: Judg.7.23
    sblId: Judg 7:23
    shortName: Idc 7:23
    text: Convocati autem viri Israel de Nephthali et Aser et omni Manasse persequebantur
      Madian.
  - name: Iudicum 7:24
    orderIndex: 23
    osisId: Judg.7.24
    sblId: Judg 7:24
    shortName: Idc 7:24
    text: 'Misitque Gedeon nuntios in omnem montem Ephraim dicens: " Descendite in
      occursum Madian et occupate aquas usque Bethbera atque Iordanem ". Omnis Ephraim
      praeoccupavit aquas usque Bethbera atque Iordanem.'
  - name: Iudicum 7:25
    orderIndex: 24
    osisId: Judg.7.25
    sblId: Judg 7:25
    shortName: Idc 7:25
    text: Apprehensosque duos principes Madian Oreb et Zeb interfecit Oreb in Petra
      Oreb, Zeb vero in Torculari Zeb; et persecuti sunt Madian capita Oreb et Zeb
      portantes ad Gedeon trans fluenta Iordanis.
  versesCount: 25
- name: Iudicum 8
  orderIndex: 7
  osisId: Judg.8
  sblId: Judg 8
  shortName: Idc 8
  verses:
  - name: Iudicum 8:1
    orderIndex: 0
    osisId: Judg.8.1
    sblId: Judg 8:1
    shortName: Idc 8:1
    text: 'Dixeruntque ad eum viri Ephraim: " Quid est hoc quod nobis facere voluisti,
      ut non nos vocares, cum ad pugnam pergeres contra Madian? ", iurgantes fortiter
      et prope vim inferentes.'
  - name: Iudicum 8:2
    orderIndex: 1
    osisId: Judg.8.2
    sblId: Judg 8:2
    shortName: Idc 8:2
    text: 'Quibus ille respondit: " Quid enim tale facere potui, quale vos fecistis?
      Nonne melior est racemus Ephraim vindemiis Abiezer?'
  - name: Iudicum 8:3
    orderIndex: 2
    osisId: Judg.8.3
    sblId: Judg 8:3
    shortName: Idc 8:3
    text: In manus vestras Deus tradidit principes Madian Oreb et Zeb. Quid tale facere
      potui, quale vos fecistis? ". Quod cum locutus esset, requievit spiritus eorum,
      quo tumebant contra eum.
  - name: Iudicum 8:4
    orderIndex: 3
    osisId: Judg.8.4
    sblId: Judg 8:4
    shortName: Idc 8:4
    text: Cumque venisset Gedeon ad Iordanem, transivit eum cum trecentis viris, qui
      secum erant et prae lassitudine fugientes persequi vix poterant.
  - name: Iudicum 8:5
    orderIndex: 4
    osisId: Judg.8.5
    sblId: Judg 8:5
    shortName: Idc 8:5
    text: 'Dixitque ad viros Succoth: "Date, obsecro, panes populo, qui mecum est,
      quia valde defecerunt, et ego persequor Zebee et Salmana reges Madian ".'
  - name: Iudicum 8:6
    orderIndex: 5
    osisId: Judg.8.6
    sblId: Judg 8:6
    shortName: Idc 8:6
    text: 'Responderunt principes Succoth: " Forsitan palmae manuum Zebee et Salmana
      in manu tua sunt, ut demus exercitui tuo panes? ".'
  - name: Iudicum 8:7
    orderIndex: 6
    osisId: Judg.8.7
    sblId: Judg 8:7
    shortName: Idc 8:7
    text: 'Quibus ille ait: " Cum ergo tradiderit Dominus Zebee et Salmana in manus
      meas, triturabo carnes vestras cum spinis deserti et tribulis ".'
  - name: Iudicum 8:8
    orderIndex: 7
    osisId: Judg.8.8
    sblId: Judg 8:8
    shortName: Idc 8:8
    text: Et inde conscendens venit in Phanuel locutusque est ad viros eius loci similia.
      Cui et illi responderunt, sicut responderant viri Succoth.
  - name: Iudicum 8:9
    orderIndex: 8
    osisId: Judg.8.9
    sblId: Judg 8:9
    shortName: Idc 8:9
    text: 'Dixit itaque et eis: "Cum reversus fuero in pace, destruam turrim hanc".'
  - name: Iudicum 8:10
    orderIndex: 9
    osisId: Judg.8.10
    sblId: Judg 8:10
    shortName: Idc 8:10
    text: Zebee autem et Salmana requiescebant in Carcar cum omni exercitu suo, quasi
      quindecim milia viri, qui remanserant ex omnibus turmis orientalium populorum,
      caesis centum viginti milibus bellatorum educentium gladium.
  - name: Iudicum 8:11
    orderIndex: 10
    osisId: Judg.8.11
    sblId: Judg 8:11
    shortName: Idc 8:11
    text: Ascendensque Gedeon per viam eorum, qui in tabernaculis morabantur ad orientalem
      partem Nobe et Iegbaa, percussit castra hostium, qui securi erant et nihil adversi
      suspicabantur.
  - name: Iudicum 8:12
    orderIndex: 11
    osisId: Judg.8.12
    sblId: Judg 8:12
    shortName: Idc 8:12
    text: Fugeruntque Zebee et Salmana. Persequens Gedeon comprehendit duos reges
      Madian Zebee et Salmana, turbato omni exercitu eorum.
  - name: Iudicum 8:13
    orderIndex: 12
    osisId: Judg.8.13
    sblId: Judg 8:13
    shortName: Idc 8:13
    text: Revertensque Gedeon filius Ioas de bello per ascensum Hares,
  - name: Iudicum 8:14
    orderIndex: 13
    osisId: Judg.8.14
    sblId: Judg 8:14
    shortName: Idc 8:14
    text: apprehendit puerum de viris Succoth interrogavitque eum nomina principum
      et seniorum Succoth, qui scripsit ei septuaginta septem viros.
  - name: Iudicum 8:15
    orderIndex: 14
    osisId: Judg.8.15
    sblId: Judg 8:15
    shortName: Idc 8:15
    text: 'Venitque ad viros Succoth et dixit eis: "En Zebee et Salmana, super quibus
      exprobrastis mihi dicentes: "Forsitan manus Zebee et Salmana in manibus tuis
      sunt, ut demus viris tuis, qui lassi sunt, panes?" ".'
  - name: Iudicum 8:16
    orderIndex: 15
    osisId: Judg.8.16
    sblId: Judg 8:16
    shortName: Idc 8:16
    text: Tulit ergo seniores civitatis et spinas deserti ac tribulos; et trituravit
      cum eis viros Succoth.
  - name: Iudicum 8:17
    orderIndex: 16
    osisId: Judg.8.17
    sblId: Judg 8:17
    shortName: Idc 8:17
    text: Turrim quoque Phanuel subvertit, occisis habitatoribus civitatis.
  - name: Iudicum 8:18
    orderIndex: 17
    osisId: Judg.8.18
    sblId: Judg 8:18
    shortName: Idc 8:18
    text: 'Dixitque ad Zebee et Salmana: " Quales fuerunt viri, quos occidistis in
      Thabor? ". Qui responderunt: " Similes tui, et unusquisque ex eis quasi filius
      regis ".'
  - name: Iudicum 8:19
    orderIndex: 18
    osisId: Judg.8.19
    sblId: Judg 8:19
    shortName: Idc 8:19
    text: 'Quibus ille ait: " Fratres mei fuerunt, filii matris meae. Vivit Dominus,
      si servassetis eos, non vos occiderem! ".'
  - name: Iudicum 8:20
    orderIndex: 19
    osisId: Judg.8.20
    sblId: Judg 8:20
    shortName: Idc 8:20
    text: 'Dixitque Iether primogenito suo: " Surge et interfice eos! ". Qui non eduxit
      gladium; timebat enim, quia adhuc puer erat.'
  - name: Iudicum 8:21
    orderIndex: 20
    osisId: Judg.8.21
    sblId: Judg 8:21
    shortName: Idc 8:21
    text: 'Dixeruntque Zebee et Salmana: " Tu surge et irrue in nos, quia iuxta aetatem
      robur est hominis ". Surrexit Gedeon et interfecit Zebee et Salmana et tulit
      lunulas, quibus colla camelorum eorum decorata erant.'
  - name: Iudicum 8:22
    orderIndex: 21
    osisId: Judg.8.22
    sblId: Judg 8:22
    shortName: Idc 8:22
    text: 'Dixeruntque viri Israel ad Gedeon: " Dominare nostri, tu et filius tuus
      et filius filii tui, quia liberasti nos de manu Madian ".'
  - name: Iudicum 8:23
    orderIndex: 22
    osisId: Judg.8.23
    sblId: Judg 8:23
    shortName: Idc 8:23
    text: 'Quibus ille ait: " Non dominabor vestri, nec dominabitur in vos filius
      meus, sed dominabitur Dominus ".'
  - name: Iudicum 8:24
    orderIndex: 23
    osisId: Judg.8.24
    sblId: Judg 8:24
    shortName: Idc 8:24
    text: 'Dixitque ad eos: " Unam petitionem postulo a vobis: date mihi unusquisque
      anulum ex praeda sua ". Anulos enim aureos Ismaelitae habere consuerant.'
  - name: Iudicum 8:25
    orderIndex: 24
    osisId: Judg.8.25
    sblId: Judg 8:25
    shortName: Idc 8:25
    text: 'Qui responderunt: " Libentissime dabimus ". Expandentesque super terram
      pallium proiecerunt in eo unusquisque anulum de praeda sua.'
  - name: Iudicum 8:26
    orderIndex: 25
    osisId: Judg.8.26
    sblId: Judg 8:26
    shortName: Idc 8:26
    text: Et fuit pondus postulatorum anulorum mille septingenti auri sicli absque
      lunulis et inauribus et vestibus purpureis, quibus Madian reges uti soliti erant,
      et praeter torques camelorum.
  - name: Iudicum 8:27
    orderIndex: 26
    osisId: Judg.8.27
    sblId: Judg 8:27
    shortName: Idc 8:27
    text: Fecitque ex eo Gedeon ephod et posuit illud in civitate sua Ephra. Fornicatusque
      est omnis Israel in eo, et factum est Gedeoni et omni domui eius in ruinam.
  - name: Iudicum 8:28
    orderIndex: 27
    osisId: Judg.8.28
    sblId: Judg 8:28
    shortName: Idc 8:28
    text: Humiliatus est autem Madian coram filiis Israel, nec potuerunt ultra elevare
      cervices, sed quievit terra per quadraginta annos, quibus Gedeon vivebat.
  - name: Iudicum 8:29
    orderIndex: 28
    osisId: Judg.8.29
    sblId: Judg 8:29
    shortName: Idc 8:29
    text: Abiit itaque Ierobbaal filius Ioas et habitavit in domo sua;
  - name: Iudicum 8:30
    orderIndex: 29
    osisId: Judg.8.30
    sblId: Judg 8:30
    shortName: Idc 8:30
    text: habuitque Gedeon septuaginta filios, qui egressi sunt de femore eius, eo
      quod multas haberet uxores.
  - name: Iudicum 8:31
    orderIndex: 30
    osisId: Judg.8.31
    sblId: Judg 8:31
    shortName: Idc 8:31
    text: Concubina quoque illius, quam habebat in Sichem, genuit ei filium, cui ipse
      nomen imposuit Abimelech.
  - name: Iudicum 8:32
    orderIndex: 31
    osisId: Judg.8.32
    sblId: Judg 8:32
    shortName: Idc 8:32
    text: Mortuusque est Gedeon filius Ioas in senectute bona et sepultus est in sepulcro
      Ioas patris sui in Ephra filiorum Abiezer.
  - name: Iudicum 8:33
    orderIndex: 32
    osisId: Judg.8.33
    sblId: Judg 8:33
    shortName: Idc 8:33
    text: Postquam autem mortuus est Gedeon, aversi sunt filii Israel et fornicati
      cum Baalim posuerunt sibi Baalberith in deum.
  - name: Iudicum 8:34
    orderIndex: 33
    osisId: Judg.8.34
    sblId: Judg 8:34
    shortName: Idc 8:34
    text: Nec recordati sunt Domini Dei sui, qui eruit eos de manu omnium inimicorum
      suorum per circuitum,
  - name: Iudicum 8:35
    orderIndex: 34
    osisId: Judg.8.35
    sblId: Judg 8:35
    shortName: Idc 8:35
    text: nec fecerunt misericordiam cum domo Ierobbaal Gedeon iuxta omnia bona, quae
      fecerat Israeli.
  versesCount: 35
- name: Iudicum 9
  orderIndex: 8
  osisId: Judg.9
  sblId: Judg 9
  shortName: Idc 9
  verses:
  - name: Iudicum 9:1
    orderIndex: 0
    osisId: Judg.9.1
    sblId: Judg 9:1
    shortName: Idc 9:1
    text: 'Abiit autem Abimelech filius Ierobbaal in Sichem ad fratres matris suae
      et locutus est ad eos et ad omnem cognationem familiae matris suae dicens:'
  - name: Iudicum 9:2
    orderIndex: 1
    osisId: Judg.9.2
    sblId: Judg 9:2
    shortName: Idc 9:2
    text: '" Loquimini ad omnes viros Sichem: "Quid vobis est melius, ut dominentur
      vestri septuaginta viri, omnes filii Ierobbaal, an ut dominetur vobis unus vir?
      Simulque considerate quod os vestrum et caro vestra sum" ".'
  - name: Iudicum 9:3
    orderIndex: 2
    osisId: Judg.9.3
    sblId: Judg 9:3
    shortName: Idc 9:3
    text: 'Locutique sunt fratres matris eius de eo ad omnes viros Sichem universos
      sermones istos et inclinaverunt cor eorum post Abimelech dicentes: " Frater
      noster est ".'
  - name: Iudicum 9:4
    orderIndex: 3
    osisId: Judg.9.4
    sblId: Judg 9:4
    shortName: Idc 9:4
    text: Dederuntque illi septuaginta pondo argenti de fano Baalberith; qui conduxit
      sibi ex eo viros inopes et vagos, secutique sunt eum.
  - name: Iudicum 9:5
    orderIndex: 4
    osisId: Judg.9.5
    sblId: Judg 9:5
    shortName: Idc 9:5
    text: Et venit in domum patris sui Ephra et occidit fratres suos filios Ierobbaal
      septuaginta viros super lapidem unum. Remansitque Ioatham filius Ierobbaal minimus,
      quia absconditus erat.
  - name: Iudicum 9:6
    orderIndex: 5
    osisId: Judg.9.6
    sblId: Judg 9:6
    shortName: Idc 9:6
    text: Congregati sunt autem omnes viri Sichem et universae domus Mello abieruntque
      et constituerunt regem Abimelech iuxta quercum, quae stabat in Sichem.
  - name: Iudicum 9:7
    orderIndex: 6
    osisId: Judg.9.7
    sblId: Judg 9:7
    shortName: Idc 9:7
    text: 'Quod cum nuntiatum esset Ioatham, ivit et stetit in vertice montis Garizim
      elevataque voce clamavit et dixit: " Audite me, viri Sichem, ut audiat vos Deus.'
  - name: Iudicum 9:8
    orderIndex: 7
    osisId: Judg.9.8
    sblId: Judg 9:8
    shortName: Idc 9:8
    text: 'Ierunt ligna, ut ungerent super se regem, dixeruntque olivae: "Impera nobis".'
  - name: Iudicum 9:9
    orderIndex: 8
    osisId: Judg.9.9
    sblId: Judg 9:9
    shortName: Idc 9:9
    text: 'Quae respondit: "Numquid possum deserere pinguedinem meam, qua et dii honorantur
      et homines, et venire, ut super ligna movear?".'
  - name: Iudicum 9:10
    orderIndex: 9
    osisId: Judg.9.10
    sblId: Judg 9:10
    shortName: Idc 9:10
    text: 'Dixeruntque ligna ad arborem ficum: "Veni et super nos regnum accipe".'
  - name: Iudicum 9:11
    orderIndex: 10
    osisId: Judg.9.11
    sblId: Judg 9:11
    shortName: Idc 9:11
    text: 'Quae respondit eis: "Numquid possum deserere dulcedinem meam fructusque
      suavissimos et ire, ut super cetera ligna movear?".'
  - name: Iudicum 9:12
    orderIndex: 11
    osisId: Judg.9.12
    sblId: Judg 9:12
    shortName: Idc 9:12
    text: 'Locuta quoque sunt ligna ad vitem: "Veni et impera nobis".'
  - name: Iudicum 9:13
    orderIndex: 12
    osisId: Judg.9.13
    sblId: Judg 9:13
    shortName: Idc 9:13
    text: 'Quae respondit: "Numquid possum deserere vinum meum, quod laetificat deos
      et homines, et super ligna cetera commoveri?".'
  - name: Iudicum 9:14
    orderIndex: 13
    osisId: Judg.9.14
    sblId: Judg 9:14
    shortName: Idc 9:14
    text: 'Dixeruntque omnia ligna ad rhamnum: "Veni et impera super nos".'
  - name: Iudicum 9:15
    orderIndex: 14
    osisId: Judg.9.15
    sblId: Judg 9:15
    shortName: Idc 9:15
    text: 'Quae respondit eis: "Si vere me regem vobis constituitis, venite et sub
      mea umbra requiescite; sin autem non vultis, egrediatur ignis de rhamno et devoret
      cedros Libani!".'
  - name: Iudicum 9:16
    orderIndex: 15
    osisId: Judg.9.16
    sblId: Judg 9:16
    shortName: Idc 9:16
    text: Nunc igitur, si recte et absque peccato constituistis super vos regem Abimelech
      et bene egistis cum Ierobbaal et cum domo eius et reddidistis vicem beneficiis
      eius,
  - name: Iudicum 9:17
    orderIndex: 16
    osisId: Judg.9.17
    sblId: Judg 9:17
    shortName: Idc 9:17
    text: qui pugnavit pro vobis et animam suam dedit periculis, ut erueret vos de
      manu Madian,
  - name: Iudicum 9:18
    orderIndex: 17
    osisId: Judg.9.18
    sblId: Judg 9:18
    shortName: Idc 9:18
    text: qui nunc surrexistis contra domum patris mei et interfecistis filios eius
      septuaginta viros super unum lapidem et constituistis regem Abimelech filium
      ancillae eius super habitatores Sichem, eo quod frater vester sit;
  - name: Iudicum 9:19
    orderIndex: 18
    osisId: Judg.9.19
    sblId: Judg 9:19
    shortName: Idc 9:19
    text: si ergo recte et absque vitio egistis cum Ierobbaal et domo eius hodie,
      laetamini in Abimelech, et ille laetetur in vobis.
  - name: Iudicum 9:20
    orderIndex: 19
    osisId: Judg.9.20
    sblId: Judg 9:20
    shortName: Idc 9:20
    text: Sin autem perverse, egrediatur ignis ex Abimelech et consumat habitatores
      Sichem et domum Mello, egrediaturque ignis de viris Sichem et de domo Mello
      et devoret Abimelech! ".
  - name: Iudicum 9:21
    orderIndex: 20
    osisId: Judg.9.21
    sblId: Judg 9:21
    shortName: Idc 9:21
    text: Quae cum Ioatham dixisset, fugit et abiit in Bera habitavitque ibi metu
      Abimelech fratris sui.
  - name: Iudicum 9:22
    orderIndex: 21
    osisId: Judg.9.22
    sblId: Judg 9:22
    shortName: Idc 9:22
    text: Regnavit itaque Abimelech super Israel tribus annis.
  - name: Iudicum 9:23
    orderIndex: 22
    osisId: Judg.9.23
    sblId: Judg 9:23
    shortName: Idc 9:23
    text: Misitque Deus spiritum pessimum inter Abimelech et habitatores Sichem, qui
      rebellaverunt contra eum,
  - name: Iudicum 9:24
    orderIndex: 23
    osisId: Judg.9.24
    sblId: Judg 9:24
    shortName: Idc 9:24
    text: ut scelus interfectionis septuaginta filiorum Ierobbaal et effusio sanguinis
      eorum veniret super Abimelech fratrem suum et in viros Sichimorum, qui eum adiuverant.
  - name: Iudicum 9:25
    orderIndex: 24
    osisId: Judg.9.25
    sblId: Judg 9:25
    shortName: Idc 9:25
    text: Posueruntque insidias adversus eum in montium summitate et exercebant latrocinia
      agentes praedas de omnibus praetereuntibus. Nuntiatumque est Abimelech.
  - name: Iudicum 9:26
    orderIndex: 25
    osisId: Judg.9.26
    sblId: Judg 9:26
    shortName: Idc 9:26
    text: Venit autem Gaal filius Ebed cum fratribus suis et transivit in Sichimam,
      et confisi sunt habitatores Sichem in eo.
  - name: Iudicum 9:27
    orderIndex: 26
    osisId: Judg.9.27
    sblId: Judg 9:27
    shortName: Idc 9:27
    text: Egressi in agros vindemiaverunt vineas uvasque calcaverunt et, factis cantantium
      choris, ingressi sunt fanum dei sui et inter epulas et pocula maledicebant Abimelech,
  - name: Iudicum 9:28
    orderIndex: 27
    osisId: Judg.9.28
    sblId: Judg 9:28
    shortName: Idc 9:28
    text: 'clamante Gaal filio Ebed: " Quis est Abimelech, et quae est Sichem, ut
      serviamus ei? Numquid non est filius Ierobbaal et Zebul praefectus eius? Servite
      viris Hemmor patris Sichem! Cur serviemus ei?'
  - name: Iudicum 9:29
    orderIndex: 28
    osisId: Judg.9.29
    sblId: Judg 9:29
    shortName: Idc 9:29
    text: 'Utinam daret aliquis populum istum sub manu mea, ut auferrem de medio Abimelech
      et dicerem ei: Congrega exercitus multitudinem et veni ".'
  - name: Iudicum 9:30
    orderIndex: 29
    osisId: Judg.9.30
    sblId: Judg 9:30
    shortName: Idc 9:30
    text: Zebul princeps civitatis, auditis sermonibus Gaal filii Ebed, iratus est
      valde
  - name: Iudicum 9:31
    orderIndex: 30
    osisId: Judg.9.31
    sblId: Judg 9:31
    shortName: Idc 9:31
    text: 'et misit clam ad Abimelech nuntios dicens: " Ecce Gaal filius Ebed venit
      in Sichimam cum fratribus suis et excitant adversum te civitatem.'
  - name: Iudicum 9:32
    orderIndex: 31
    osisId: Judg.9.32
    sblId: Judg 9:32
    shortName: Idc 9:32
    text: Surge itaque nocte cum populo, qui tecum est, et latita in agro.
  - name: Iudicum 9:33
    orderIndex: 32
    osisId: Judg.9.33
    sblId: Judg 9:33
    shortName: Idc 9:33
    text: Et primo mane, oriente sole, irrue super civitatem; illo autem egrediente
      adversum te cum populo suo, fac ei, quod potueris ".
  - name: Iudicum 9:34
    orderIndex: 33
    osisId: Judg.9.34
    sblId: Judg 9:34
    shortName: Idc 9:34
    text: Surrexit itaque Abimelech cum omni exercitu suo nocte et tetendit insidias
      iuxta Sichimam in quattuor locis.
  - name: Iudicum 9:35
    orderIndex: 34
    osisId: Judg.9.35
    sblId: Judg 9:35
    shortName: Idc 9:35
    text: Egressusque est Gaal filius Ebed et stetit in introitu portae civitatis;
      surrexit autem Abimelech et omnis exercitus cum eo de insidiarum loco.
  - name: Iudicum 9:36
    orderIndex: 35
    osisId: Judg.9.36
    sblId: Judg 9:36
    shortName: Idc 9:36
    text: 'Cumque vidisset populum Gaal, dixit ad Zebul: " Ecce de montibus multitudo
      descendit ". Cui ille respondit: " Umbras montium vides quasi homines ".'
  - name: Iudicum 9:37
    orderIndex: 36
    osisId: Judg.9.37
    sblId: Judg 9:37
    shortName: Idc 9:37
    text: 'Rursumque Gaal ait: " Ecce populus de Umbilico terrae descendit, et unus
      cuneus venit per viam Quercus Augurum ".'
  - name: Iudicum 9:38
    orderIndex: 37
    osisId: Judg.9.38
    sblId: Judg 9:38
    shortName: Idc 9:38
    text: 'Cui dixit Zebul: " Ubi est nunc os tuum, quo loquebaris: "Quis est Abimelech,
      ut serviamus ei?". Nonne iste est populus, quem despiciebas? Egredere et pugna
      contra eum ".'
  - name: Iudicum 9:39
    orderIndex: 38
    osisId: Judg.9.39
    sblId: Judg 9:39
    shortName: Idc 9:39
    text: Abiit ergo Gaal, spectante Sichimorum populo, et pugnavit contra Abimelech.
  - name: Iudicum 9:40
    orderIndex: 39
    osisId: Judg.9.40
    sblId: Judg 9:40
    shortName: Idc 9:40
    text: Qui persecutus est eum fugientem, cecideruntque ex parte eius plurimi usque
      ad portam civitatis.
  - name: Iudicum 9:41
    orderIndex: 40
    osisId: Judg.9.41
    sblId: Judg 9:41
    shortName: Idc 9:41
    text: Et Abimelech sedit in Aruma; Zebul autem Gaal et fratres eius expulit de
      urbe nec in ea passus est commorari.
  - name: Iudicum 9:42
    orderIndex: 41
    osisId: Judg.9.42
    sblId: Judg 9:42
    shortName: Idc 9:42
    text: Sequenti ergo die egressus est populus in campum. Quod cum nuntiatum esset
      Abimelech,
  - name: Iudicum 9:43
    orderIndex: 42
    osisId: Judg.9.43
    sblId: Judg 9:43
    shortName: Idc 9:43
    text: tulit exercitum suum et divisit in tres turmas tendens insidias in agris.
      Vidensque quod egrederetur populus de civitate, surrexit et percussit eos.
  - name: Iudicum 9:44
    orderIndex: 43
    osisId: Judg.9.44
    sblId: Judg 9:44
    shortName: Idc 9:44
    text: Irruensque cum cuneo suo obsedit ingressum portae civitatis; duae autem
      turmae palantes per campum adversarios percusserunt.
  - name: Iudicum 9:45
    orderIndex: 44
    osisId: Judg.9.45
    sblId: Judg 9:45
    shortName: Idc 9:45
    text: Porro Abimelech omni illo die oppugnabat urbem, quam cepit, interfectis
      habitatoribus eius ipsaque destructa, ita ut sal in ea dispergeret.
  - name: Iudicum 9:46
    orderIndex: 45
    osisId: Judg.9.46
    sblId: Judg 9:46
    shortName: Idc 9:46
    text: Quod cum audissent, qui habitabant in turre Sichimorum, ingressi sunt cryptam
      fani Elberith (id est dei Foederis).
  - name: Iudicum 9:47
    orderIndex: 46
    osisId: Judg.9.47
    sblId: Judg 9:47
    shortName: Idc 9:47
    text: Abimelech quoque audiens omnes viros turris Sichimorum pariter conglobatos,
  - name: Iudicum 9:48
    orderIndex: 47
    osisId: Judg.9.48
    sblId: Judg 9:48
    shortName: Idc 9:48
    text: 'ascendit in montem Selmon cum omni populo suo et, arrepta securi, praecidit
      arboris ramum impositumque ferens umero dixit ad socios: " Quod me viditis facere,
      cito facite ".'
  - name: Iudicum 9:49
    orderIndex: 48
    osisId: Judg.9.49
    sblId: Judg 9:49
    shortName: Idc 9:49
    text: Igitur certatim ramos de arboribus praecidentes sequebantur ducem, quos
      circumdantes cryptae succenderunt; atque ita factum est, ut fumo et igne omnes
      homines necarentur, circiter mille viri pariter ac mulieres, habitatores turris
      Sichem.
  - name: Iudicum 9:50
    orderIndex: 49
    osisId: Judg.9.50
    sblId: Judg 9:50
    shortName: Idc 9:50
    text: Abimelech autem inde proficiscens venit ad oppidum Thebes, quod obsidebat
      et cepit.
  - name: Iudicum 9:51
    orderIndex: 50
    osisId: Judg.9.51
    sblId: Judg 9:51
    shortName: Idc 9:51
    text: Erat autem turris fortis in media civitate, ad quam confugerant viri simul
      ac mulieres et omnes cives civitatis, clausa firmissime ianua, et super turris
      tectum stantes per propugnacula.
  - name: Iudicum 9:52
    orderIndex: 51
    osisId: Judg.9.52
    sblId: Judg 9:52
    shortName: Idc 9:52
    text: Accedensque Abimelech iuxta turrim pugnabat fortiter et appropinquans ostio
      ignem supponere nitebatur.
  - name: Iudicum 9:53
    orderIndex: 52
    osisId: Judg.9.53
    sblId: Judg 9:53
    shortName: Idc 9:53
    text: Et ecce una mulier superiorem molam desuper iaciens illisit capiti Abimelech
      et confregit cerebrum eius.
  - name: Iudicum 9:54
    orderIndex: 53
    osisId: Judg.9.54
    sblId: Judg 9:54
    shortName: Idc 9:54
    text: 'Qui vocavit cito armigerum suum et ait ad eum: " Evagina gladium tuum et
      percute me, ne forte dicatur quod a femina interfectus sim ". Qui transfodit
      eum.'
  - name: Iudicum 9:55
    orderIndex: 54
    osisId: Judg.9.55
    sblId: Judg 9:55
    shortName: Idc 9:55
    text: Illoque mortuo, omnes viri Israel hoc videntes reversi sunt in sedes suas.
  - name: Iudicum 9:56
    orderIndex: 55
    osisId: Judg.9.56
    sblId: Judg 9:56
    shortName: Idc 9:56
    text: Et reddidit Deus malum, quod fecerat Abimelech contra patrem suum, interfectis
      septuaginta fratribus suis.
  - name: Iudicum 9:57
    orderIndex: 56
    osisId: Judg.9.57
    sblId: Judg 9:57
    shortName: Idc 9:57
    text: Sichimitis quoque, quod operati erant, retributum est, et venit super eos
      maledictio Ioatham filii Ierobbaal.
  versesCount: 57
- name: Iudicum 10
  orderIndex: 9
  osisId: Judg.10
  sblId: Judg 10
  shortName: Idc 10
  verses:
  - name: Iudicum 10:1
    orderIndex: 0
    osisId: Judg.10.1
    sblId: Judg 10:1
    shortName: Idc 10:1
    text: Post Abimelech surrexit dux ad salvandum Israel Thola fi lius Phua filii
      Dodo, vir de Issachar, qui habitavit in Samir montis Ephraim.
  - name: Iudicum 10:2
    orderIndex: 1
    osisId: Judg.10.2
    sblId: Judg 10:2
    shortName: Idc 10:2
    text: Et iudicavit Israel viginti et tribus annis mortuusque ac sepultus est in
      Samir.
  - name: Iudicum 10:3
    orderIndex: 2
    osisId: Judg.10.3
    sblId: Judg 10:3
    shortName: Idc 10:3
    text: Huic successit Iair Galaadites, qui iudicavit Israel per viginti et duos
      annos
  - name: Iudicum 10:4
    orderIndex: 3
    osisId: Judg.10.4
    sblId: Judg 10:4
    shortName: Idc 10:4
    text: habens triginta filios sedentes super triginta pullos asinarum, et ipsis
      erant triginta civitates, quae appellatae sunt Havoth Iair (id est villae Iair)
      usque in praesentem diem, in terra Galaad.
  - name: Iudicum 10:5
    orderIndex: 4
    osisId: Judg.10.5
    sblId: Judg 10:5
    shortName: Idc 10:5
    text: Mortuusque est Iair ac sepultus in Camon.
  - name: Iudicum 10:6
    orderIndex: 5
    osisId: Judg.10.6
    sblId: Judg 10:6
    shortName: Idc 10:6
    text: Filii autem Israel peccatis veteribus iungentes nova fecerunt malum in conspectu
      Domini et servierunt Baalim et Astharoth et diis Syriae ac Sidonis et Moab et
      filiorum Ammon et Philisthim; dimiseruntque Dominum et non colebant eum.
  - name: Iudicum 10:7
    orderIndex: 6
    osisId: Judg.10.7
    sblId: Judg 10:7
    shortName: Idc 10:7
    text: Contra quos iratus tradidit eos in manu Philisthim et filiorum Ammon.
  - name: Iudicum 10:8
    orderIndex: 7
    osisId: Judg.10.8
    sblId: Judg 10:8
    shortName: Idc 10:8
    text: Afflictique sunt et vehementer oppressi per annos decem et octo omnes filii
      Israel, qui habitabant trans Iordanem in terra Amorraei in Galaad;
  - name: Iudicum 10:9
    orderIndex: 8
    osisId: Judg.10.9
    sblId: Judg 10:9
    shortName: Idc 10:9
    text: in tantum ut filii Ammon Iordanem transirent ad pugnandum etiam contra Iudam
      et Beniamin et domum Ephraim; afflictusque est Israel nimis.
  - name: Iudicum 10:10
    orderIndex: 9
    osisId: Judg.10.10
    sblId: Judg 10:10
    shortName: Idc 10:10
    text: 'Et clamantes filii Israel ad Dominum dixerunt: " Peccavimus tibi, quia
      dereliquimus Deum nostrum et servivimus Baalim ".'
  - name: Iudicum 10:11
    orderIndex: 10
    osisId: Judg.10.11
    sblId: Judg 10:11
    shortName: Idc 10:11
    text: 'Quibus locutus est Dominus: " Numquid non Aegyptii et Amorraei filiique
      Ammon et Philisthim,'
  - name: Iudicum 10:12
    orderIndex: 11
    osisId: Judg.10.12
    sblId: Judg 10:12
    shortName: Idc 10:12
    text: Sidonii quoque et Amalec et Madian oppresserunt vos, et clamastis ad me,
      et erui vos de manu eorum?
  - name: Iudicum 10:13
    orderIndex: 12
    osisId: Judg.10.13
    sblId: Judg 10:13
    shortName: Idc 10:13
    text: Et tamen reliquistis me et coluistis deos alienos; idcirco non addam ut
      ultra vos liberem.
  - name: Iudicum 10:14
    orderIndex: 13
    osisId: Judg.10.14
    sblId: Judg 10:14
    shortName: Idc 10:14
    text: 'Ite et invocate deos, quos elegistis: ipsi vos liberent in tempore angustiae!
      ".'
  - name: Iudicum 10:15
    orderIndex: 14
    osisId: Judg.10.15
    sblId: Judg 10:15
    shortName: Idc 10:15
    text: 'Dixeruntque filii Israel ad Dominum: "Peccavimus; redde tu nobis, quidquid
      tibi placet, tantum nunc libera nos ".'
  - name: Iudicum 10:16
    orderIndex: 15
    osisId: Judg.10.16
    sblId: Judg 10:16
    shortName: Idc 10:16
    text: Quae dicentes omnia de finibus suis alienorum deorum idola proiecerunt et
      servierunt Domino, qui doluit super miseriis Israel.
  - name: Iudicum 10:17
    orderIndex: 16
    osisId: Judg.10.17
    sblId: Judg 10:17
    shortName: Idc 10:17
    text: Itaque filii Ammon convocati in Galaad fixere tentoria; contra quos congregati
      filii Israel in Maspha castrametati sunt.
  - name: Iudicum 10:18
    orderIndex: 17
    osisId: Judg.10.18
    sblId: Judg 10:18
    shortName: Idc 10:18
    text: 'Dixeruntque populus, principes Galaad, singuli ad proximos suos: " Qui
      primus contra filios Ammon coeperit dimicare, erit dux omnium habitatorum Galaad
      ".'
  versesCount: 18
- name: Iudicum 11
  orderIndex: 10
  osisId: Judg.11
  sblId: Judg 11
  shortName: Idc 11
  verses:
  - name: Iudicum 11:1
    orderIndex: 0
    osisId: Judg.11.1
    sblId: Judg 11:1
    shortName: Idc 11:1
    text: Fuit Iephte Galaadites vir fortissimus, filius meretricis mulieris, quem
      genuit Galaad.
  - name: Iudicum 11:2
    orderIndex: 1
    osisId: Judg.11.2
    sblId: Judg 11:2
    shortName: Idc 11:2
    text: 'Habuit autem Galaad uxorem, de qua suscepit filios, qui, postquam creverant,
      eiecerunt Iephte dicentes: " Heres in domo patris nostri esse non poteris, quia
      de altera matre generatus es ".'
  - name: Iudicum 11:3
    orderIndex: 2
    osisId: Judg.11.3
    sblId: Judg 11:3
    shortName: Idc 11:3
    text: Quos ille fugiens atque devitans habitavit in terra Tob; congregatique sunt
      ad eum viri inopes et exierunt cum eo.
  - name: Iudicum 11:4
    orderIndex: 3
    osisId: Judg.11.4
    sblId: Judg 11:4
    shortName: Idc 11:4
    text: In illis diebus pugnabant filii Ammon contra Israel.
  - name: Iudicum 11:5
    orderIndex: 4
    osisId: Judg.11.5
    sblId: Judg 11:5
    shortName: Idc 11:5
    text: Quibus acriter instantibus, perrexerunt maiores natu de Galaad, ut tollerent
      in auxilium sui Iephte de terra Tob.
  - name: Iudicum 11:6
    orderIndex: 5
    osisId: Judg.11.6
    sblId: Judg 11:6
    shortName: Idc 11:6
    text: 'Dixeruntque ad eum: " Veni et esto princeps noster, et pugnemus contra
      filios Ammon ".'
  - name: Iudicum 11:7
    orderIndex: 6
    osisId: Judg.11.7
    sblId: Judg 11:7
    shortName: Idc 11:7
    text: 'Quibus ille respondit: " Nonne vos estis, qui odistis me et eiecistis de
      domo patris mei? Et nunc venistis ad me necessitate compulsi ".'
  - name: Iudicum 11:8
    orderIndex: 7
    osisId: Judg.11.8
    sblId: Judg 11:8
    shortName: Idc 11:8
    text: 'Dixeruntque principes Galaad ad Iephte: " Ob hanc igitur causam nunc ad
      te venimus, ut proficiscaris nobiscum et pugnes contra filios Ammon sisque dux
      omnium, qui habitant in Galaad ".'
  - name: Iudicum 11:9
    orderIndex: 8
    osisId: Judg.11.9
    sblId: Judg 11:9
    shortName: Idc 11:9
    text: 'Iephte quoque dixit eis: " Si revocatis me, ut pugnem pro vobis contra
      filios Ammon, tradideritque eos Dominus in manus meas, ego ero princeps vester
      ".'
  - name: Iudicum 11:10
    orderIndex: 9
    osisId: Judg.11.10
    sblId: Judg 11:10
    shortName: Idc 11:10
    text: 'Qui responderunt ei: " Dominus, qui haec audit, ipse mediator ac testis
      est quod secundum verbum tuum faciemus ".'
  - name: Iudicum 11:11
    orderIndex: 10
    osisId: Judg.11.11
    sblId: Judg 11:11
    shortName: Idc 11:11
    text: Abiit itaque Iephte cum principibus Galaad, fecitque eum omnis populus principem
      sui. Locutusque est Iephte omnes sermones suos coram Domino in Maspha.
  - name: Iudicum 11:12
    orderIndex: 11
    osisId: Judg.11.12
    sblId: Judg 11:12
    shortName: Idc 11:12
    text: 'Et misit Iephte nuntios ad regem filiorum Ammon, qui ex persona sua dicerent:
      " Quid mihi et tibi est, quia venisti contra me, ut invaderes terram meam? ".'
  - name: Iudicum 11:13
    orderIndex: 12
    osisId: Judg.11.13
    sblId: Judg 11:13
    shortName: Idc 11:13
    text: 'Quibus ille respondit: " Quia tulit Israel terram meam, quando ascendit
      de Aegypto, a finibus Arnon usque Iaboc atque Iordanem; nunc igitur cum pace
      redde mihi eam ".'
  - name: Iudicum 11:14
    orderIndex: 13
    osisId: Judg.11.14
    sblId: Judg 11:14
    shortName: Idc 11:14
    text: 'Rursumque Iephte nuntios misit et imperavit eis, ut dicerent regi Ammon:'
  - name: Iudicum 11:15
    orderIndex: 14
    osisId: Judg.11.15
    sblId: Judg 11:15
    shortName: Idc 11:15
    text: '" Haec dicit Iephte: Non tulit Israel terram Moab nec terram filiorum Ammon.'
  - name: Iudicum 11:16
    orderIndex: 15
    osisId: Judg.11.16
    sblId: Judg 11:16
    shortName: Idc 11:16
    text: Sed, quando de Aegypto conscenderunt, ambulavit Israel per solitudinem usque
      ad mare Rubrum et venit in Cades;
  - name: Iudicum 11:17
    orderIndex: 16
    osisId: Judg.11.17
    sblId: Judg 11:17
    shortName: Idc 11:17
    text: 'misitque nuntios ad regem Edom dicens: "Dimitte, ut transeam per terram
      tuam". Qui noluit acquiescere precibus eius. Misit quoque et ad regem Moab,
      qui et ipse transitum praebere contempsit. Mansit itaque Israel in Cades'
  - name: Iudicum 11:18
    orderIndex: 17
    osisId: Judg.11.18
    sblId: Judg 11:18
    shortName: Idc 11:18
    text: et pertransiens desertum circuivit ex latere terram Edom et terram Moab
      venitque contra orientalem plagam terrae Moab et castrametatus est trans Arnon
      nec voluit intrare terminos Moab; Arnon quippe confinium est terrae Moab.
  - name: Iudicum 11:19
    orderIndex: 18
    osisId: Judg.11.19
    sblId: Judg 11:19
    shortName: Idc 11:19
    text: 'Misit itaque Israel nuntios ad Sehon regem Amorraeorum, regem Hesebon,
      et dixit ei: "Dimitte, ut transeam per terram tuam usque ad locum meum".'
  - name: Iudicum 11:20
    orderIndex: 19
    osisId: Judg.11.20
    sblId: Judg 11:20
    shortName: Idc 11:20
    text: Qui et ipse Israel verbis diffidens non dimisit eum transire per terminos
      suos, sed, omni populo suo congregato, egressus est contra eum in Iasa et fortiter
      resistebat.
  - name: Iudicum 11:21
    orderIndex: 20
    osisId: Judg.11.21
    sblId: Judg 11:21
    shortName: Idc 11:21
    text: Tradiditque eum Dominus in manu Israel cum omni exercitu suo, qui percussit
      eum et possedit omnem terram Amorraei habitatoris regionis illius,
  - name: Iudicum 11:22
    orderIndex: 21
    osisId: Judg.11.22
    sblId: Judg 11:22
    shortName: Idc 11:22
    text: universos fines eius de Arnon usque Iaboc et de solitudine usque ad Iordanem.
  - name: Iudicum 11:23
    orderIndex: 22
    osisId: Judg.11.23
    sblId: Judg 11:23
    shortName: Idc 11:23
    text: Dominus ergo, Deus Israel, subvertit Amorraeum coram populo suo Israel;
      et tu nunc vis possidere terram eius?
  - name: Iudicum 11:24
    orderIndex: 23
    osisId: Judg.11.24
    sblId: Judg 11:24
    shortName: Idc 11:24
    text: Nonne ea, quae tibi Chamos deus tuus in possessionem dat, tibi iure debentur?
      Quae autem Dominus Deus noster victor obtinuit, in nostram cedunt possessionem.
  - name: Iudicum 11:25
    orderIndex: 24
    osisId: Judg.11.25
    sblId: Judg 11:25
    shortName: Idc 11:25
    text: Num quid melior es Balac filio Sephor rege Moab? Numquid iurgatus est contra
      Israel et pugnavit contra eum?
  - name: Iudicum 11:26
    orderIndex: 25
    osisId: Judg.11.26
    sblId: Judg 11:26
    shortName: Idc 11:26
    text: Quando habitabat in Hesebon et viculis eius et in Aroer et villis illius
      et in cunctis civitatibus iuxta Arnon per trecentos annos, quare tanto tempore
      nihil super hac repetitione tentastis?
  - name: Iudicum 11:27
    orderIndex: 26
    osisId: Judg.11.27
    sblId: Judg 11:27
    shortName: Idc 11:27
    text: Igitur non ego pecco in te, sed tu contra me male agis indicens mihi bella
      non iusta. Iudicet Dominus arbiter huius diei inter filios Israel et inter filios
      Ammon ".
  - name: Iudicum 11:28
    orderIndex: 27
    osisId: Judg.11.28
    sblId: Judg 11:28
    shortName: Idc 11:28
    text: Noluitque acquiescere rex filiorum Ammon verbis Iephte, quae per nuntios
      mandaverat.
  - name: Iudicum 11:29
    orderIndex: 28
    osisId: Judg.11.29
    sblId: Judg 11:29
    shortName: Idc 11:29
    text: Factus est ergo super Iephte spiritus Domini, et pertransiens Galaad et
      Manasse venit in Maspha Galaad et inde ad filios Ammon.
  - name: Iudicum 11:30
    orderIndex: 29
    osisId: Judg.11.30
    sblId: Judg 11:30
    shortName: Idc 11:30
    text: 'Votum autem vovit Domino dicens: " Si tradideris filios Ammon in manus
      meas,'
  - name: Iudicum 11:31
    orderIndex: 30
    osisId: Judg.11.31
    sblId: Judg 11:31
    shortName: Idc 11:31
    text: quicumque primus fuerit egressus de foribus domus meae mihique occurrerit
      revertenti cum pace a filiis Ammon, eum holocaustum offeram Domino ".
  - name: Iudicum 11:32
    orderIndex: 31
    osisId: Judg.11.32
    sblId: Judg 11:32
    shortName: Idc 11:32
    text: Transivitque Iephte ad filios Ammon, ut pugnaret contra eos; quos tradidit
      Dominus in manus eius.
  - name: Iudicum 11:33
    orderIndex: 32
    osisId: Judg.11.33
    sblId: Judg 11:33
    shortName: Idc 11:33
    text: Percussitque eos ab Aroer usque dum venias in Mennith viginti civitates
      et usque ad Abelcharmim plaga magna nimis; humiliatique sunt filii Ammon a filiis
      Israel.
  - name: Iudicum 11:34
    orderIndex: 33
    osisId: Judg.11.34
    sblId: Judg 11:34
    shortName: Idc 11:34
    text: 'Revertenti autem Iephte in Maspha domum suam occurrit unigenita filia cum
      tympanis et choris: non enim habebat alios liberos.'
  - name: Iudicum 11:35
    orderIndex: 34
    osisId: Judg.11.35
    sblId: Judg 11:35
    shortName: Idc 11:35
    text: 'Qua visa, scidit vestimenta sua et ait: " Heu, filia mi, incurvans incurvasti
      me! Et tu es in eis, qui me perturbant! Aperui enim os meum ad Dominum et aliud
      facere non potero ".'
  - name: Iudicum 11:36
    orderIndex: 35
    osisId: Judg.11.36
    sblId: Judg 11:36
    shortName: Idc 11:36
    text: 'Cui illa respondit: " Pater mi, si aperuisti os tuum ad Dominum, fac mihi,
      quodcumque pollicitus es, concessa tibi a Domino ultione atque victoria de hostibus
      tuis filiis Ammon ".'
  - name: Iudicum 11:37
    orderIndex: 36
    osisId: Judg.11.37
    sblId: Judg 11:37
    shortName: Idc 11:37
    text: 'Dixitque ad patrem: " Hoc solum mihi praesta, quod deprecor: Dimitte me,
      ut duobus mensibus circumeam montes et plangam virginitatem meam cum sodalibus
      meis ".'
  - name: Iudicum 11:38
    orderIndex: 37
    osisId: Judg.11.38
    sblId: Judg 11:38
    shortName: Idc 11:38
    text: 'Cui ille respondit: " Vade! ". Et dimisit eam duobus mensibus. Cumque abisset
      cum sodalibus suis, flebat virginitatem suam in montibus.'
  - name: Iudicum 11:39
    orderIndex: 38
    osisId: Judg.11.39
    sblId: Judg 11:39
    shortName: Idc 11:39
    text: Expletisque duobus mensibus, reversa est ad patrem suum; et fecit ei, sicut
      voverat, quae non cognoverat virum. Exinde mos increbuit in Israel, et consuetudo
      servata est,
  - name: Iudicum 11:40
    orderIndex: 39
    osisId: Judg.11.40
    sblId: Judg 11:40
    shortName: Idc 11:40
    text: ut post anni circulum conveniant in unum filiae Israel et plangant filiam
      Iephte Galaaditae diebus quattuor.
  versesCount: 40
- name: Iudicum 12
  orderIndex: 11
  osisId: Judg.12
  sblId: Judg 12
  shortName: Idc 12
  verses:
  - name: Iudicum 12:1
    orderIndex: 0
    osisId: Judg.12.1
    sblId: Judg 12:1
    shortName: Idc 12:1
    text: 'Ecce autem convocatus vir Ephraim transiit contra aqui lonem, et dixerunt
      ad Iephte: " Quare vadens ad pugnam contra filios Ammon vocare nos noluisti,
      ut pergeremus tecum? Igitur incendemus domum tuam super te.'
  - name: Iudicum 12:2
    orderIndex: 1
    osisId: Judg.12.2
    sblId: Judg 12:2
    shortName: Idc 12:2
    text: 'Quibus ille respondit: " Disceptatio erat mihi et populo meo contra filios
      Ammon vehemens, vocavique vos, ut mihi praeberetis auxilium, et facere noluistis.'
  - name: Iudicum 12:3
    orderIndex: 2
    osisId: Judg.12.3
    sblId: Judg 12:3
    shortName: Idc 12:3
    text: Quod cernens posui in manibus meis animam meam transivique ad filios Ammon,
      et tradidit eos Dominus in manus meas. Quid commerui, ut hodie adversum me consurgatis
      in proelium? ".
  - name: Iudicum 12:4
    orderIndex: 3
    osisId: Judg.12.4
    sblId: Judg 12:4
    shortName: Idc 12:4
    text: 'Vocatis itaque ad se cunctis viris Galaad, pugnabat contra Ephraim. Percusseruntque
      viri Galaad Ephraim, quia dixerat: " Fugitivi de Ephraim estis; Galaad habitat
      in medio Ephraim et Manasse ".'
  - name: Iudicum 12:5
    orderIndex: 4
    osisId: Judg.12.5
    sblId: Judg 12:5
    shortName: Idc 12:5
    text: 'Occupaveruntque Galaaditae vada Iordanis, per quae Ephraim reversurus erat.
      Cumque venisset ad ea de Ephraim numero fugiens atque dixisset: " Obsecro, ut
      me transire permittatis ", dicebant ei Galaaditae: " Numquid Ephrathaeus es?
      ". Quo dicente: " Non sum ",'
  - name: Iudicum 12:6
    orderIndex: 5
    osisId: Judg.12.6
    sblId: Judg 12:6
    shortName: Idc 12:6
    text: 'interrogabant eum: " Dic ergo: Scibboleth " (quod interpretatur Spica).
      Qui respondebat: " Sibboleth ", illud recte exprimere non valens. Statimque
      apprehensum iugulabant in ipso Iordanis transitu. Et ceciderunt in illo tempore
      de Ephraim quadraginta duo milia.'
  - name: Iudicum 12:7
    orderIndex: 6
    osisId: Judg.12.7
    sblId: Judg 12:7
    shortName: Idc 12:7
    text: Iudicavitque Iephte Galaadites Israel sex annis et mortuus est ac sepultus
      in civitate sua in Galaad.
  - name: Iudicum 12:8
    orderIndex: 7
    osisId: Judg.12.8
    sblId: Judg 12:8
    shortName: Idc 12:8
    text: Post hunc iudicavit Israel Abesan de Bethlehem.
  - name: Iudicum 12:9
    orderIndex: 8
    osisId: Judg.12.9
    sblId: Judg 12:9
    shortName: Idc 12:9
    text: Qui habuit triginta filios et totidem filias emittens foras maritis dedit;
      et eiusdem numeri filiis suis accepit uxores forinsecus. Qui septem annis iudicavit
      Israel;
  - name: Iudicum 12:10
    orderIndex: 9
    osisId: Judg.12.10
    sblId: Judg 12:10
    shortName: Idc 12:10
    text: mortuusque est ac sepultus in Bethlehem.
  - name: Iudicum 12:11
    orderIndex: 10
    osisId: Judg.12.11
    sblId: Judg 12:11
    shortName: Idc 12:11
    text: Cui successit Ahialon Zabulonites et iudicavit Israel decem annis;
  - name: Iudicum 12:12
    orderIndex: 11
    osisId: Judg.12.12
    sblId: Judg 12:12
    shortName: Idc 12:12
    text: mortuusque est ac sepultus in Ahialon terrae Zabulon.
  - name: Iudicum 12:13
    orderIndex: 12
    osisId: Judg.12.13
    sblId: Judg 12:13
    shortName: Idc 12:13
    text: Post hunc iudicavit Israel Abdon filius Illel Pharathonites.
  - name: Iudicum 12:14
    orderIndex: 13
    osisId: Judg.12.14
    sblId: Judg 12:14
    shortName: Idc 12:14
    text: Qui habuit quadraginta filios et triginta ex eis nepotes ascendentes super
      septuaginta pullos asinarum. Et iudicavit Israel octo annis;
  - name: Iudicum 12:15
    orderIndex: 14
    osisId: Judg.12.15
    sblId: Judg 12:15
    shortName: Idc 12:15
    text: mortuusque est ac sepultus in Pharathon terrae Ephraim in monte Amalecite.
  versesCount: 15
- name: Iudicum 13
  orderIndex: 12
  osisId: Judg.13
  sblId: Judg 13
  shortName: Idc 13
  verses:
  - name: Iudicum 13:1
    orderIndex: 0
    osisId: Judg.13.1
    sblId: Judg 13:1
    shortName: Idc 13:1
    text: Rursumque filii Israel fece runt malum in conspectu Do mini, qui tradidit
      eos in manus Philisthinorum quadraginta annis.
  - name: Iudicum 13:2
    orderIndex: 1
    osisId: Judg.13.2
    sblId: Judg 13:2
    shortName: Idc 13:2
    text: Erat autem vir quidam de Saraa et de stirpe Dan nomine Manue habens uxorem
      sterilem.
  - name: Iudicum 13:3
    orderIndex: 2
    osisId: Judg.13.3
    sblId: Judg 13:3
    shortName: Idc 13:3
    text: 'Cui apparuit angelus Domini et dixit ad eam: " Ecce sterilis es et absque
      liberis, sed concipies et paries filium.'
  - name: Iudicum 13:4
    orderIndex: 3
    osisId: Judg.13.4
    sblId: Judg 13:4
    shortName: Idc 13:4
    text: Cave ergo, ne vinum bibas ac siceram nec immundum quidquam comedas,
  - name: Iudicum 13:5
    orderIndex: 4
    osisId: Judg.13.5
    sblId: Judg 13:5
    shortName: Idc 13:5
    text: 'quia ecce concipies et paries filium, cuius non tanget caput novacula:
      erit enim puer nazaraeus Dei ex matris utero et ipse incipiet liberare Israel
      de manu Philisthinorum ".'
  - name: Iudicum 13:6
    orderIndex: 5
    osisId: Judg.13.6
    sblId: Judg 13:6
    shortName: Idc 13:6
    text: 'Quae cum venisset ad maritum, dixit ei: " Vir Dei venit ad me habens aspectum
      sicut angelus Domini, terribilis nimis. Non interrogavi eum, unde esset, nec
      ipse nomen suum mihi indicavit.'
  - name: Iudicum 13:7
    orderIndex: 6
    osisId: Judg.13.7
    sblId: Judg 13:7
    shortName: Idc 13:7
    text: 'Et dixit mihi: "Ecce concipies et paries filium; cave, ne vinum bibas et
      siceram et ne aliquo vescaris immundo: erit enim puer nazaraeus Dei ex utero
      matris usque ad diem mortis suae" ".'
  - name: Iudicum 13:8
    orderIndex: 7
    osisId: Judg.13.8
    sblId: Judg 13:8
    shortName: Idc 13:8
    text: 'Oravit itaque Manue Dominum et ait: " Obsecro, Domine, ut vir Dei, quem
      misisti, veniat iterum et doceat nos, quid debeamus facere de puero, qui nasciturus
      est ".'
  - name: Iudicum 13:9
    orderIndex: 8
    osisId: Judg.13.9
    sblId: Judg 13:9
    shortName: Idc 13:9
    text: Exaudivitque Deus precantem Manue, et venit rursum angelus Dei ad mulierem
      sedentem in agro. Manue autem maritus eius non erat cum ea.
  - name: Iudicum 13:10
    orderIndex: 9
    osisId: Judg.13.10
    sblId: Judg 13:10
    shortName: Idc 13:10
    text: 'Festinavit ergo et cucurrit ad virum suum nuntiavitque ei dicens: " Ecce
      apparuit mihi vir, qui illo die venerat ad me ".'
  - name: Iudicum 13:11
    orderIndex: 10
    osisId: Judg.13.11
    sblId: Judg 13:11
    shortName: Idc 13:11
    text: 'Qui surrexit et secutus est uxorem suam veniensque ad virum dixit ei: "
      Tu es, qui locutus es mulieri? ". Et ille respondit: " Ego sum ".'
  - name: Iudicum 13:12
    orderIndex: 11
    osisId: Judg.13.12
    sblId: Judg 13:12
    shortName: Idc 13:12
    text: 'Cui Manue: " Quando, inquit, sermo tuus fuerit expletus, quid circa puerum
      observare et facere debemus? ".'
  - name: Iudicum 13:13
    orderIndex: 12
    osisId: Judg.13.13
    sblId: Judg 13:13
    shortName: Idc 13:13
    text: 'Dixitque angelus Domini ad Manue: " Ab omnibus, quae locutus sum uxori
      tuae, abstineat se;'
  - name: Iudicum 13:14
    orderIndex: 13
    osisId: Judg.13.14
    sblId: Judg 13:14
    shortName: Idc 13:14
    text: et, quidquid ex vinea nascitur, non comedat, vinum et siceram non bibat,
      nullo vescatur immundo et, quod ei praecepi, custodiat ".
  - name: Iudicum 13:15
    orderIndex: 14
    osisId: Judg.13.15
    sblId: Judg 13:15
    shortName: Idc 13:15
    text: 'Dixitque Manue ad angelum Domini: " Obsecro, ut retineamus te et faciamus
      tibi haedum de capris ".'
  - name: Iudicum 13:16
    orderIndex: 15
    osisId: Judg.13.16
    sblId: Judg 13:16
    shortName: Idc 13:16
    text: 'Cui respondit angelus Domini: " Si me retines, non comedam panes tuos;
      sin autem vis holocaustum facere, offer illud Domino ". Et nesciebat Manue quod
      angelus Domini esset.'
  - name: Iudicum 13:17
    orderIndex: 16
    osisId: Judg.13.17
    sblId: Judg 13:17
    shortName: Idc 13:17
    text: 'Dixitque ad eum: " Quod est tibi nomen, ut, si sermo tuus fuerit expletus,
      honoremus te? ".'
  - name: Iudicum 13:18
    orderIndex: 17
    osisId: Judg.13.18
    sblId: Judg 13:18
    shortName: Idc 13:18
    text: 'Cui ille respondit: " Cur quaeris nomen meum, quod est mirabile? ".'
  - name: Iudicum 13:19
    orderIndex: 18
    osisId: Judg.13.19
    sblId: Judg 13:19
    shortName: Idc 13:19
    text: Tulit itaque Manue haedum de capris et oblationem similae et posuit super
      petram offerens Domino, qui facit mirabilia; ipse autem et uxor eius intuebantur.
  - name: Iudicum 13:20
    orderIndex: 19
    osisId: Judg.13.20
    sblId: Judg 13:20
    shortName: Idc 13:20
    text: Cumque ascenderet flamma de altari in caelum, angelus Domini in flamma pariter
      ascendit. Quod cum vidisset Manue et uxor eius, proni ceciderunt in terram;
  - name: Iudicum 13:21
    orderIndex: 20
    osisId: Judg.13.21
    sblId: Judg 13:21
    shortName: Idc 13:21
    text: et ultra non eis apparuit angelus Domini. Statimque intellexit Manue angelum
      esse Domini
  - name: Iudicum 13:22
    orderIndex: 21
    osisId: Judg.13.22
    sblId: Judg 13:22
    shortName: Idc 13:22
    text: 'et dixit ad uxorem suam: " Morte moriemur, quia vidimus Deum ".'
  - name: Iudicum 13:23
    orderIndex: 22
    osisId: Judg.13.23
    sblId: Judg 13:23
    shortName: Idc 13:23
    text: 'Cui respondit mulier: " Si Dominus nos vellet occidere, de manibus nostris
      holocaustum et oblationem non suscepisset nec ostendisset nobis haec omnia neque
      talia dixisset ".'
  - name: Iudicum 13:24
    orderIndex: 23
    osisId: Judg.13.24
    sblId: Judg 13:24
    shortName: Idc 13:24
    text: Peperit itaque filium et vocavit nomen eius Samson. Crevitque puer, et benedixit
      ei Dominus.
  - name: Iudicum 13:25
    orderIndex: 24
    osisId: Judg.13.25
    sblId: Judg 13:25
    shortName: Idc 13:25
    text: Coepitque spiritus Domini impellere eum in Castris Dan inter Saraa et Esthaol.
  versesCount: 25
- name: Iudicum 14
  orderIndex: 13
  osisId: Judg.14
  sblId: Judg 14
  shortName: Idc 14
  verses:
  - name: Iudicum 14:1
    orderIndex: 0
    osisId: Judg.14.1
    sblId: Judg 14:1
    shortName: Idc 14:1
    text: Descendit igitur Samson in Thamna vidensque ibi mulie rem de filiabus Philisthim
  - name: Iudicum 14:2
    orderIndex: 1
    osisId: Judg.14.2
    sblId: Judg 14:2
    shortName: Idc 14:2
    text: 'ascendit et nuntiavit patri suo et matri dicens: " Vidi mulierem in Thamna
      de filiabus Philisthinorum, quam quaeso ut mihi accipiatis uxorem.'
  - name: Iudicum 14:3
    orderIndex: 2
    osisId: Judg.14.3
    sblId: Judg 14:3
    shortName: Idc 14:3
    text: 'Cui dixerunt pater et mater sua: " Numquid non est mulier in filiabus fratrum
      tuorum et in omni populo meo, quia vis accipere uxorem de Philisthim, qui incircumcisi
      sunt? ". Dixitque Samson ad patrem suum: " Hanc mihi accipe, quia placuit oculis
      meis ".'
  - name: Iudicum 14:4
    orderIndex: 3
    osisId: Judg.14.4
    sblId: Judg 14:4
    shortName: Idc 14:4
    text: Parentes autem eius nesciebant quod res a Domino fieret, et quaereret occasionem
      contra Philisthim. Eo enim tempore Philisthim dominabantur Israeli.
  - name: Iudicum 14:5
    orderIndex: 4
    osisId: Judg.14.5
    sblId: Judg 14:5
    shortName: Idc 14:5
    text: Descendit itaque Samson cum patre suo et matre in Thamna. Cumque venissent
      ad vineas oppidi, apparuit catulus leonis rugiens et occurrit ei.
  - name: Iudicum 14:6
    orderIndex: 5
    osisId: Judg.14.6
    sblId: Judg 14:6
    shortName: Idc 14:6
    text: Irruit autem spiritus Domini in Samson, et dilaceravit leonem, quasi haedum
      in frusta concerperet, nihil omnino habens in manu; et hoc patri et matri noluit
      indicare.
  - name: Iudicum 14:7
    orderIndex: 6
    osisId: Judg.14.7
    sblId: Judg 14:7
    shortName: Idc 14:7
    text: Descenditque et locutus est mulieri, quae placuerat oculis eius.
  - name: Iudicum 14:8
    orderIndex: 7
    osisId: Judg.14.8
    sblId: Judg 14:8
    shortName: Idc 14:8
    text: Et post aliquot dies revertens, ut acciperet eam, declinavit, ut videret
      cadaver leonis; et ecce examen apum in corpore leonis erat ac favus mellis.
  - name: Iudicum 14:9
    orderIndex: 8
    osisId: Judg.14.9
    sblId: Judg 14:9
    shortName: Idc 14:9
    text: Quem, cum sumpsisset in manibus, comedebat in via; veniensque ad patrem
      suum et matrem dedit eis partem, qui et ipsi comederunt. Nec tamen eis voluit
      indicare quod mel de corpore leonis assumpserat.
  - name: Iudicum 14:10
    orderIndex: 9
    osisId: Judg.14.10
    sblId: Judg 14:10
    shortName: Idc 14:10
    text: Descendit itaque pater eius ad mulierem, et fecit ibi Samson convivium;
      sic enim iuvenes facere consuerant.
  - name: Iudicum 14:11
    orderIndex: 10
    osisId: Judg.14.11
    sblId: Judg 14:11
    shortName: Idc 14:11
    text: Cum ergo cives loci illius vidissent eum, dederunt ei sodales triginta,
      qui essent cum eo.
  - name: Iudicum 14:12
    orderIndex: 11
    osisId: Judg.14.12
    sblId: Judg 14:12
    shortName: Idc 14:12
    text: 'Quibus locutus est Samson: " Proponam vobis problema, quod si solveritis
      mihi intra septem dies convivii, dabo vobis triginta tunicas et totidem vestes
      mutatorias;'
  - name: Iudicum 14:13
    orderIndex: 12
    osisId: Judg.14.13
    sblId: Judg 14:13
    shortName: Idc 14:13
    text: 'sin autem non potueritis solvere, vos dabitis mihi triginta tunicas et
      eiusdem numeri vestes mutatorias ". Qui responderunt ei: " Propone problema,
      ut audiamus ".'
  - name: Iudicum 14:14
    orderIndex: 13
    osisId: Judg.14.14
    sblId: Judg 14:14
    shortName: Idc 14:14
    text: 'Dixitque eis: De comedente exivit cibus,et de forti est egressa dulcedo
      ".Nec potuerunt per tres dies propositionem solvere.'
  - name: Iudicum 14:15
    orderIndex: 14
    osisId: Judg.14.15
    sblId: Judg 14:15
    shortName: Idc 14:15
    text: 'Cumque adesset dies quartus, dixerunt ad uxorem Samson: " Blandire viro
      tuo et suade ei, ut indicet tibi quid significet problema. Quod si facere nolueris,
      incendemus et te et domum patris tui. An idcirco nos vocastis ad nuptias, ut
      spoliaretis? ".'
  - name: Iudicum 14:16
    orderIndex: 15
    osisId: Judg.14.16
    sblId: Judg 14:16
    shortName: Idc 14:16
    text: 'Quae fundebat apud Samson lacrimas et querebatur dicens: " Odisti me et
      non diligis; idcirco problema, quod proposuisti filiis populi mei, non vis mihi
      exponere ". At ille respondit: " Patri meo et matri nolui dicere et tibi indicare
      potero? ".'
  - name: Iudicum 14:17
    orderIndex: 16
    osisId: Judg.14.17
    sblId: Judg 14:17
    shortName: Idc 14:17
    text: Septem igitur diebus convivii flebat apud eum; tandemque die septimo, cum
      ei molesta esset, exposuit. Quae statim indicavit civibus suis,
  - name: Iudicum 14:18
    orderIndex: 17
    osisId: Judg.14.18
    sblId: Judg 14:18
    shortName: Idc 14:18
    text: 'et illi dixerunt ei die septimo ante solis occubitum: Quid dulcius melle,et
      quid leone fortius? ".Qui ait ad eos: Si non arassetis in vitula mea,non invenissetis
      propositionem meam ".'
  - name: Iudicum 14:19
    orderIndex: 18
    osisId: Judg.14.19
    sblId: Judg 14:19
    shortName: Idc 14:19
    text: Irruit itaque in eo spiritus Domini, descenditque Ascalonem et percussit
      ibi triginta viros, quorum ablatas vestes dedit iis, qui problema solverant;
      iratusque nimis ascendit in domum patris sui.
  - name: Iudicum 14:20
    orderIndex: 19
    osisId: Judg.14.20
    sblId: Judg 14:20
    shortName: Idc 14:20
    text: Uxor autem eius accepit maritum unum de amicis eius, qui erat pronubus.
  versesCount: 20
- name: Iudicum 15
  orderIndex: 14
  osisId: Judg.15
  sblId: Judg 15
  shortName: Idc 15
  verses:
  - name: Iudicum 15:1
    orderIndex: 0
    osisId: Judg.15.1
    sblId: Judg 15:1
    shortName: Idc 15:1
    text: Post aliquantum autem tem poris, cum dies triticeae mes sis instarent, venit
      Samson invisere volens uxorem suam et attulit ei haedum de capris. Cumque ad
      eam vellet intrare, prohibuit eum pater illius
  - name: Iudicum 15:2
    orderIndex: 1
    osisId: Judg.15.2
    sblId: Judg 15:2
    shortName: Idc 15:2
    text: 'dicens: " Putavi quod odisses eam et ideo tradidi illam amico tuo; sed
      habet sororem iuniorem, quae pulchrior illa est; sit tibi pro ea uxor ".'
  - name: Iudicum 15:3
    orderIndex: 2
    osisId: Judg.15.3
    sblId: Judg 15:3
    shortName: Idc 15:3
    text: 'Dixitque eis Samson: " Hac vice non erit culpa in me contra Philisthaeos,
      cum faciam eis mala ".'
  - name: Iudicum 15:4
    orderIndex: 3
    osisId: Judg.15.4
    sblId: Judg 15:4
    shortName: Idc 15:4
    text: Perrexitque et cepit trecentas vulpes caudasque earum iunxit ad caudas sumensque
      faces ligavit singulas in medio binarum caudarum;
  - name: Iudicum 15:5
    orderIndex: 4
    osisId: Judg.15.5
    sblId: Judg 15:5
    shortName: Idc 15:5
    text: facibusque igne succensis, dimisit vulpes in segetes Philisthinorum. Et
      comportatae iam fruges et adhuc stantes in stipula concrematae sunt in tantum,
      ut vineas quoque et oliveta flamma consumeret.
  - name: Iudicum 15:6
    orderIndex: 5
    osisId: Judg.15.6
    sblId: Judg 15:6
    shortName: Idc 15:6
    text: 'Dixeruntque Philisthim: " Quis fecit hanc rem? ". Quibus dictum est: "
      Samson gener Thamnathaei, quia tulit uxorem eius et alteri tradidit, haec operatus
      est ". Ascenderuntque Philisthim et combusserunt tam mulierem quam patrem eius.'
  - name: Iudicum 15:7
    orderIndex: 6
    osisId: Judg.15.7
    sblId: Judg 15:7
    shortName: Idc 15:7
    text: 'Quibus ait Samson: " Si talia facitis, utique ex vobis expetam ultionem
      et tunc quiescam ".'
  - name: Iudicum 15:8
    orderIndex: 7
    osisId: Judg.15.8
    sblId: Judg 15:8
    shortName: Idc 15:8
    text: Percussitque eos ingenti plaga, suram ad femur. Et descendens habitavit
      in spelunca petrae Etam.
  - name: Iudicum 15:9
    orderIndex: 8
    osisId: Judg.15.9
    sblId: Judg 15:9
    shortName: Idc 15:9
    text: Igitur ascendentes Philisthim in terra Iudae castrametati sunt, et in Lehi
      (id est Maxilla) eorum est fusus exercitus.
  - name: Iudicum 15:10
    orderIndex: 9
    osisId: Judg.15.10
    sblId: Judg 15:10
    shortName: Idc 15:10
    text: 'Dixeruntque ad eos viri de tribu Iudae: " Cur ascendistis adversum nos?.
      Qui responderunt: " Ut ligemus Samson venimus et reddamus ei, quae in nos operatus
      est ".'
  - name: Iudicum 15:11
    orderIndex: 10
    osisId: Judg.15.11
    sblId: Judg 15:11
    shortName: Idc 15:11
    text: 'Descenderunt ergo tria milia virorum de Iuda ad specum petrae Etam dixeruntque
      ad Samson: " Nescis quod Philisthim imperent nobis? Quare hoc nobis facere voluisti?
      ". Quibus ille ait: " Sicut fecerunt mihi, feci eis.'
  - name: Iudicum 15:12
    orderIndex: 11
    osisId: Judg.15.12
    sblId: Judg 15:12
    shortName: Idc 15:12
    text: '" Ligare, inquiunt, te venimus et tradere in manus Philisthinorum ". "
      Iurate, respondit, mihi quod non me occidatis ".'
  - name: Iudicum 15:13
    orderIndex: 12
    osisId: Judg.15.13
    sblId: Judg 15:13
    shortName: Idc 15:13
    text: 'Dixerunt: " Non te occidemus, sed vinctum trademus ". Ligaveruntque eum
      duobus novis funibus et tulerunt de petra Etam.'
  - name: Iudicum 15:14
    orderIndex: 13
    osisId: Judg.15.14
    sblId: Judg 15:14
    shortName: Idc 15:14
    text: Qui cum venisset in Lehi, et Philisthim vociferantes occurrissent ei, irruit
      spiritus Domini in eum, et, sicut solent ad odorem ignis lina consumi, ita vincula,
      quibus brachia eius ligata erant, dissipata sunt et soluta.
  - name: Iudicum 15:15
    orderIndex: 14
    osisId: Judg.15.15
    sblId: Judg 15:15
    shortName: Idc 15:15
    text: Inventamque maxillam asini recentem arripiens percussit in ea mille viros
  - name: Iudicum 15:16
    orderIndex: 15
    osisId: Judg.15.16
    sblId: Judg 15:16
    shortName: Idc 15:16
    text: 'et ait: In maxilla asiniacervum feci ex eis!In mandibula asinipercussi
      mille viros! ".'
  - name: Iudicum 15:17
    orderIndex: 16
    osisId: Judg.15.17
    sblId: Judg 15:17
    shortName: Idc 15:17
    text: Cumque haec canens verba complesset, proiecit mandibulam de manu et vocavit
      nomen loci illius Ramathlehi (quod interpretatur Elevatio maxillae).
  - name: Iudicum 15:18
    orderIndex: 17
    osisId: Judg.15.18
    sblId: Judg 15:18
    shortName: Idc 15:18
    text: 'Sitiensque valde clamavit ad Dominum et ait: " Tu dedisti in manu servi
      tui salutem hanc maximam atque victoriam; et en siti morior incidamque in manus
      incircumcisorum ".'
  - name: Iudicum 15:19
    orderIndex: 18
    osisId: Judg.15.19
    sblId: Judg 15:19
    shortName: Idc 15:19
    text: Aperuit itaque Deus fossam in Lehi, et egressae sunt inde aquae; quibus
      haustis, refocillavit spiritum et vires recepit. Idcirco appellatum est nomen
      fontis illius fons Invocantis, qui est in Lehi usque in praesentem diem.
  - name: Iudicum 15:20
    orderIndex: 19
    osisId: Judg.15.20
    sblId: Judg 15:20
    shortName: Idc 15:20
    text: Iudicavitque Israel in diebus Philisthim viginti annis.
  versesCount: 20
- name: Iudicum 16
  orderIndex: 15
  osisId: Judg.16
  sblId: Judg 16
  shortName: Idc 16
  verses:
  - name: Iudicum 16:1
    orderIndex: 0
    osisId: Judg.16.1
    sblId: Judg 16:1
    shortName: Idc 16:1
    text: Abiit Samson in Gazam et vidit ibi meretricem mulie rem ingressusque est
      ad eam.
  - name: Iudicum 16:2
    orderIndex: 1
    osisId: Judg.16.2
    sblId: Judg 16:2
    shortName: Idc 16:2
    text: Cum nuntiatum esset Gazaeis intrasse urbem Samson, circuierunt et insidiabantur
      ei in porta civitatis; tota autem nocte quieverunt praestolantes, ut, facto
      mane, exeuntem occiderent.
  - name: Iudicum 16:3
    orderIndex: 2
    osisId: Judg.16.3
    sblId: Judg 16:3
    shortName: Idc 16:3
    text: Dormivit autem Samson usque ad noctis medium et inde consurgens apprehendit
      ambas portae fores cum postibus suis et evellit eas cum sera, impositasque umeris
      portavit ad verticem montis, qui respicit Hebron.
  - name: Iudicum 16:4
    orderIndex: 3
    osisId: Judg.16.4
    sblId: Judg 16:4
    shortName: Idc 16:4
    text: Post haec amavit mulierem, quae habitabat in valle Sorec et vocabatur Dalila.
  - name: Iudicum 16:5
    orderIndex: 4
    osisId: Judg.16.5
    sblId: Judg 16:5
    shortName: Idc 16:5
    text: 'Veneruntque ad eam principes Philisthinorum atque dixerunt: " Decipe eum
      et disce ab illo in quo tantam habeat fortitudinem, et quomodo eum superare
      valeamus et vinctum humiliare; quod si feceris, dabimus tibi singuli mille centum
      argenteos ".'
  - name: Iudicum 16:6
    orderIndex: 5
    osisId: Judg.16.6
    sblId: Judg 16:6
    shortName: Idc 16:6
    text: 'Locuta est ergo Dalila ad Samson: " Dic mihi, obsecro, in quo sit tua maxima
      fortitudo, et quid sit, quo ligatus humilieris ".'
  - name: Iudicum 16:7
    orderIndex: 6
    osisId: Judg.16.7
    sblId: Judg 16:7
    shortName: Idc 16:7
    text: 'Cui respondit Samson: " Si septem nerviceis funibus necdum siccis et adhuc
      humentibus ligatus fuero, deficiam eroque ut ceteri homines ".'
  - name: Iudicum 16:8
    orderIndex: 7
    osisId: Judg.16.8
    sblId: Judg 16:8
    shortName: Idc 16:8
    text: Attuleruntque ad eam satrapae Philisthinorum septem funes, ut dixerat; quibus
      vinxit eum,
  - name: Iudicum 16:9
    orderIndex: 8
    osisId: Judg.16.9
    sblId: Judg 16:9
    shortName: Idc 16:9
    text: 'latentibus apud se insidiis in cubiculo. Clamavitque ad eum: " Philisthim
      super te, Samson! ". Qui rupit vincula, quomodo si rumpat quis filum de stuppa
      tortum, cum odorem ignis acceperit; et non est cognitum in quo esset fortitudo
      eius.'
  - name: Iudicum 16:10
    orderIndex: 9
    osisId: Judg.16.10
    sblId: Judg 16:10
    shortName: Idc 16:10
    text: 'Dixitque ad eum Dalila: " Ecce illusisti mihi et falsum locutus es; saltem
      nunc indica mihi quo ligari debeas ".'
  - name: Iudicum 16:11
    orderIndex: 10
    osisId: Judg.16.11
    sblId: Judg 16:11
    shortName: Idc 16:11
    text: 'Cui ille respondit: " Si ligatus fuero novis funibus, qui numquam fuerunt
      in opere, infirmus ero et aliorum hominum similis ".'
  - name: Iudicum 16:12
    orderIndex: 11
    osisId: Judg.16.12
    sblId: Judg 16:12
    shortName: Idc 16:12
    text: 'Quibus rursum Dalila vinxit eum et clamavit: " Philisthim super te, Samson!
      ", in cubiculo insidiis praeparatis. Qui ita rupit vincula brachiorum quasi
      fila telarum.'
  - name: Iudicum 16:13
    orderIndex: 12
    osisId: Judg.16.13
    sblId: Judg 16:13
    shortName: Idc 16:13
    text: 'Dixitque Dalila rursum ad eum: " Usquequo decipis me et falsum loqueris?
      Ostende quo vinciri debeas ". Cui respondit Samson: " Si septem crines nexos
      capitis mei cum licio plexueris et paxillo fixeris, deficiam eroque ut ceteri
      homines ".'
  - name: Iudicum 16:14
    orderIndex: 13
    osisId: Judg.16.14
    sblId: Judg 16:14
    shortName: Idc 16:14
    text: 'Quae cum dormire eum fecisset et septem crines nexos capitis eius cum licio
      plexisset et paxillo fixisset, dixit ad eum: " Philisthim super te, Samson!
      ". Qui consurgens de somno extraxit paxillum cum navicula et licio.'
  - name: Iudicum 16:15
    orderIndex: 14
    osisId: Judg.16.15
    sblId: Judg 16:15
    shortName: Idc 16:15
    text: 'Dixitque ad eum Dalila: " Quomodo dicis quod ames me, cum animus tuus non
      sit mecum? Per tres vices mentitus es mihi et noluisti dicere in quo sit tua
      maxima fortitudo ".'
  - name: Iudicum 16:16
    orderIndex: 15
    osisId: Judg.16.16
    sblId: Judg 16:16
    shortName: Idc 16:16
    text: Cumque molesta ei esset et per multos dies iugiter eum urgeret, defecit
      anima eius et ad mortem usque lassata est.
  - name: Iudicum 16:17
    orderIndex: 16
    osisId: Judg.16.17
    sblId: Judg 16:17
    shortName: Idc 16:17
    text: 'Tunc aperiens ei totum cor suum dixit ad eam: " Novacula numquam ascendit
      super caput meum, quia nazaraeus consecratus Deo sum de utero matris meae; si
      rasum fuerit caput meum, recedet a me fortitudo mea, et deficiam eroque ut ceteri
      homines ".'
  - name: Iudicum 16:18
    orderIndex: 17
    osisId: Judg.16.18
    sblId: Judg 16:18
    shortName: Idc 16:18
    text: 'Videns illa quod confessus ei esset omnem animum suum, misit ad principes
      Philisthinorum atque mandavit: " Ascendite adhuc semel, quia nunc mihi aperuit
      totum cor suum ". Qui ascenderunt, assumpta pecunia, quam promiserant.'
  - name: Iudicum 16:19
    orderIndex: 18
    osisId: Judg.16.19
    sblId: Judg 16:19
    shortName: Idc 16:19
    text: At illa dormire eum fecit super genua sua vocavitque tonsorem et fecit radere
      septem crines eius et coepit humiliare eum; statim enim ab eo fortitudo discessit.
  - name: Iudicum 16:20
    orderIndex: 19
    osisId: Judg.16.20
    sblId: Judg 16:20
    shortName: Idc 16:20
    text: 'Dixitque: " Philisthim super te, Samson! ". Qui de somno consurgens dixit
      in animo suo: " Egrediar, sicut ante feci, et me excutiam ", nesciens quod Dominus
      recessisset ab eo.'
  - name: Iudicum 16:21
    orderIndex: 20
    osisId: Judg.16.21
    sblId: Judg 16:21
    shortName: Idc 16:21
    text: Quem cum apprehendissent Philisthim, statim eruerunt oculos eius et duxerunt
      Gazam vinctum duabus catenis aeneis et clausum in carcere molere fecerunt.
  - name: Iudicum 16:22
    orderIndex: 21
    osisId: Judg.16.22
    sblId: Judg 16:22
    shortName: Idc 16:22
    text: Iamque capilli eius renasci coeperant, postquam rasi sunt.
  - name: Iudicum 16:23
    orderIndex: 22
    osisId: Judg.16.23
    sblId: Judg 16:23
    shortName: Idc 16:23
    text: 'Principes autem Philisthinorum convenerunt in unum, ut immolarent hostias
      magnificas Dagon deo suo et epularentur dicentes: Tradidit deus nosterin manus
      nostrasinimicum nostrum Samson ".'
  - name: Iudicum 16:24
    orderIndex: 23
    osisId: Judg.16.24
    sblId: Judg 16:24
    shortName: Idc 16:24
    text: 'Quem etiam populus videns laudabat deum suum eademque dicebat: Tradidit
      deus noster in manus nostrasadversarium nostrum,qui vastavit terram nostramet
      occidit plurimos nostrum ".'
  - name: Iudicum 16:25
    orderIndex: 24
    osisId: Judg.16.25
    sblId: Judg 16:25
    shortName: Idc 16:25
    text: Cum enim iam hilariores essent, postulaverunt, ut vocaretur Samson et ante
      eos luderet. Qui adductus de carcere ludebat ante eos; feceruntque eum stare
      inter duas columnas.
  - name: Iudicum 16:26
    orderIndex: 25
    osisId: Judg.16.26
    sblId: Judg 16:26
    shortName: Idc 16:26
    text: 'Qui dixit puero tenenti manum suam: " Dimitte me, ut tangam columnas, quibus
      imminet domus, et recliner super eas et paululum requiescam ".'
  - name: Iudicum 16:27
    orderIndex: 26
    osisId: Judg.16.27
    sblId: Judg 16:27
    shortName: Idc 16:27
    text: Domus autem plena erat virorum ac mulierum; et erant ibi omnes principes
      Philisthinorum, ac de tecto circiter tria milia utriusque sexus spectabant ludentem
      Samson.
  - name: Iudicum 16:28
    orderIndex: 27
    osisId: Judg.16.28
    sblId: Judg 16:28
    shortName: Idc 16:28
    text: 'At ille invocavit Dominum dicens: " Domine Deus, memento mei! Et redde
      mihi tantum hac vice fortitudinem pristinam, Deus, ut ulciscar me de Philisthim
      saltem pro uno duorum luminum meorum! ".'
  - name: Iudicum 16:29
    orderIndex: 28
    osisId: Judg.16.29
    sblId: Judg 16:29
    shortName: Idc 16:29
    text: Et tangens ambas columnas medias, quibus innitebatur domus, obnixusque contra
      alteram earum dextera et contra alteram laeva
  - name: Iudicum 16:30
    orderIndex: 29
    osisId: Judg.16.30
    sblId: Judg 16:30
    shortName: Idc 16:30
    text: 'ait: " Moriatur anima mea cum Philisthim! ". Concussisque fortiter columnis,
      cecidit domus super omnes principes et ceteram multitudinem, quae ibi erat;
      multoque plures interfecit moriens, quam ante vivus occiderat.'
  - name: Iudicum 16:31
    orderIndex: 30
    osisId: Judg.16.31
    sblId: Judg 16:31
    shortName: Idc 16:31
    text: Descendentes autem fratres eius et universa cognatio tulerunt corpus eius
      et sepelierunt inter Saraa et Esthaol in sepulcro patris sui Manue; iudicavitque
      Israel viginti annis.
  versesCount: 31
- name: Iudicum 17
  orderIndex: 16
  osisId: Judg.17
  sblId: Judg 17
  shortName: Idc 17
  verses:
  - name: Iudicum 17:1
    orderIndex: 0
    osisId: Judg.17.1
    sblId: Judg 17:1
    shortName: Idc 17:1
    text: Fuit vir quidam de monte Ephraim nomine Michas,
  - name: Iudicum 17:2
    orderIndex: 1
    osisId: Judg.17.2
    sblId: Judg 17:2
    shortName: Idc 17:2
    text: 'qui dixit matri suae: " Mille centum argenteos, qui ablati sunt a te et
      super quibus, me audiente, maledicens iuraveras, ecce ego habeo; ego abstuli
      ". Cui illa respondit: " Benedictus filius meus Domino! ".'
  - name: Iudicum 17:3
    orderIndex: 2
    osisId: Judg.17.3
    sblId: Judg 17:3
    shortName: Idc 17:3
    text: 'Reddidit ergo eos matri suae, quae dixit ei: " Consecravi et vovi argentum
      hoc Domino: de manu mea suscipiat pro filio meo, ut faciat sculptile atque conflatile.
      Et nunc trado illud tibi ".'
  - name: Iudicum 17:4
    orderIndex: 3
    osisId: Judg.17.4
    sblId: Judg 17:4
    shortName: Idc 17:4
    text: Reddiditque eos matri suae, quae tulit ducentos argenteos et dedit eos argentario,
      ut faceret ex eis sculptile atque conflatile, quod fuit in domo Michae,
  - name: Iudicum 17:5
    orderIndex: 4
    osisId: Judg.17.5
    sblId: Judg 17:5
    shortName: Idc 17:5
    text: qui aediculam Dei habens fecit ephod ac theraphim implevitque unius filiorum
      suorum manum, et factus est ei sacerdos.
  - name: Iudicum 17:6
    orderIndex: 5
    osisId: Judg.17.6
    sblId: Judg 17:6
    shortName: Idc 17:6
    text: In diebus illis non erat rex in Israel, sed unusquisque, quod sibi rectum
      videbatur, hoc faciebat.
  - name: Iudicum 17:7
    orderIndex: 6
    osisId: Judg.17.7
    sblId: Judg 17:7
    shortName: Idc 17:7
    text: Fuit quoque adulescens de Bethlehem Iudae ex cognatione Iudae; eratque ipse
      Levites et habitabat ibi ut advena.
  - name: Iudicum 17:8
    orderIndex: 7
    osisId: Judg.17.8
    sblId: Judg 17:8
    shortName: Idc 17:8
    text: Egressusque de civitate Bethlehem peregrinari voluit ubicumque sibi commodum
      repperisset. Cumque iter faciens venisset in monte Ephraim usque ad domum Michae,
  - name: Iudicum 17:9
    orderIndex: 8
    osisId: Judg.17.9
    sblId: Judg 17:9
    shortName: Idc 17:9
    text: 'interrogatus est ab eo unde venisset. Qui respondit: " Levita sum de Bethlehem
      Iudae et vado, ut habitem, ubi potuero et utile mihi esse perspexero ".'
  - name: Iudicum 17:10
    orderIndex: 9
    osisId: Judg.17.10
    sblId: Judg 17:10
    shortName: Idc 17:10
    text: 'Dixitque Michas: " Mane apud me et esto mihi parens ac sacerdos; daboque
      tibi per annos singulos decem argenteos ac vestium apparatum et quae ad victum
      sunt necessaria ".'
  - name: Iudicum 17:11
    orderIndex: 10
    osisId: Judg.17.11
    sblId: Judg 17:11
    shortName: Idc 17:11
    text: Acquievit et mansit apud hominem fuitque illi quasi unus de filiis.
  - name: Iudicum 17:12
    orderIndex: 11
    osisId: Judg.17.12
    sblId: Judg 17:12
    shortName: Idc 17:12
    text: Implevitque Michas manum eius et habuit puerum sacerdotem apud se,
  - name: Iudicum 17:13
    orderIndex: 12
    osisId: Judg.17.13
    sblId: Judg 17:13
    shortName: Idc 17:13
    text: '" nunc scio, dicens, quod benefaciet mihi Dominus habenti levitici generis
      sacerdotem ".'
  versesCount: 13
- name: Iudicum 18
  orderIndex: 17
  osisId: Judg.18
  sblId: Judg 18
  shortName: Idc 18
  verses:
  - name: Iudicum 18:1
    orderIndex: 0
    osisId: Judg.18.1
    sblId: Judg 18:1
    shortName: Idc 18:1
    text: In diebus illis non erat rex in Israel, et tribus Dan quaere bat possessionem
      sibi, ut habitaret in ea; usque ad illum enim diem inter ceteras tribus sortem
      non acceperat.
  - name: Iudicum 18:2
    orderIndex: 1
    osisId: Judg.18.2
    sblId: Judg 18:2
    shortName: Idc 18:2
    text: 'Miserunt igitur filii Dan stirpis et familiae suae quinque viros fortissimos
      de Saraa et Esthaol, ut explorarent terram et diligenter inspicerent, dixeruntque
      eis: " Ite et considerate terram ". Qui cum venissent in montem Ephraim usque
      ad domum Michae, pernoctaverunt ibi.'
  - name: Iudicum 18:3
    orderIndex: 2
    osisId: Judg.18.3
    sblId: Judg 18:3
    shortName: Idc 18:3
    text: 'Cum essent prope domum Michae, agnoscentes vocem adulescentis Levitae declinaverant
      illuc dicentes ad eum: " Quis te huc adduxit? Quid hic agis? Quam ob causam
      huc venire voluisti? ".'
  - name: Iudicum 18:4
    orderIndex: 3
    osisId: Judg.18.4
    sblId: Judg 18:4
    shortName: Idc 18:4
    text: 'Qui respondit eis: " Haec et haec praestitit mihi Michas et me mercede
      conduxit, ut sim ei sacerdos ".'
  - name: Iudicum 18:5
    orderIndex: 4
    osisId: Judg.18.5
    sblId: Judg 18:5
    shortName: Idc 18:5
    text: Rogaveruntque eum, ut consuleret Deum, ut scire possent an prospero itinere
      pergerent, et res haberet effectum.
  - name: Iudicum 18:6
    orderIndex: 5
    osisId: Judg.18.6
    sblId: Judg 18:6
    shortName: Idc 18:6
    text: 'Qui respondit eis: " Ite cum pace; Dominus respicit viam vestram et iter,
      quo pergitis ".'
  - name: Iudicum 18:7
    orderIndex: 6
    osisId: Judg.18.7
    sblId: Judg 18:7
    shortName: Idc 18:7
    text: Euntes itaque quinque viri venerunt Lais videruntque populum habitantem
      in ea absque ullo timore iuxta Sidoniorum consuetudinem, securum et quietum,
      nullo eis penitus resistente, magnarumque opum et procul a Sidoniis neque in
      societate cum Syria.
  - name: Iudicum 18:8
    orderIndex: 7
    osisId: Judg.18.8
    sblId: Judg 18:8
    shortName: Idc 18:8
    text: 'Reversique ad fratres suos in Saraa et Esthaol et quid egissent sciscitantibus,
      responderunt:'
  - name: Iudicum 18:9
    orderIndex: 8
    osisId: Judg.18.9
    sblId: Judg 18:9
    shortName: Idc 18:9
    text: '" Surgite, et ascendamus adversus eos. Vidimus enim terram valde opulentam
      et uberem, et vos neglegetis? Nolite cessare; eamus et possideamus eam.'
  - name: Iudicum 18:10
    orderIndex: 9
    osisId: Judg.18.10
    sblId: Judg 18:10
    shortName: Idc 18:10
    text: Intrabimus ad securos in regionem latissimam; tradetque nobis Deus locum,
      in quo nullius rei est penuria eorum, quae sunt in terra ".
  - name: Iudicum 18:11
    orderIndex: 10
    osisId: Judg.18.11
    sblId: Judg 18:11
    shortName: Idc 18:11
    text: Profecti igitur sunt de cognatione Dan, de Saraa et Esthaol, sescenti viri
      accincti armis bellicis.
  - name: Iudicum 18:12
    orderIndex: 11
    osisId: Judg.18.12
    sblId: Judg 18:12
    shortName: Idc 18:12
    text: Ascendentesque castrametati sunt in Cariathiarim Iudae, qui locus ex eo
      tempore Castrorum Dan nomen accepit et est post tergum Cariathiarim.
  - name: Iudicum 18:13
    orderIndex: 12
    osisId: Judg.18.13
    sblId: Judg 18:13
    shortName: Idc 18:13
    text: Inde transierunt in montem Ephraim.Cumque venissent usque ad domum Michae,
  - name: Iudicum 18:14
    orderIndex: 13
    osisId: Judg.18.14
    sblId: Judg 18:14
    shortName: Idc 18:14
    text: 'dixerunt quinque viri, qui prius missi fuerant ad considerandam terram
      Lais, fratribus suis: " Nostis quod in domibus istis sit ephod et theraphim
      et sculptile atque conflatile? Videte quid vobis placeat, ut faciatis ".'
  - name: Iudicum 18:15
    orderIndex: 14
    osisId: Judg.18.15
    sblId: Judg 18:15
    shortName: Idc 18:15
    text: Et, cum paululum declinassent, ingressi sunt domum adulescentis Levitae,
      domum Michae, salutaveruntque eum verbis pacificis.
  - name: Iudicum 18:16
    orderIndex: 15
    osisId: Judg.18.16
    sblId: Judg 18:16
    shortName: Idc 18:16
    text: Sescenti autem viri, ita ut erant armati, stabant ante ostium.
  - name: Iudicum 18:17
    orderIndex: 16
    osisId: Judg.18.17
    sblId: Judg 18:17
    shortName: Idc 18:17
    text: At illi, qui ingressi fuerant domum iuvenis, sculptile et ephod et theraphim
      atque conflatile tulerunt; et sacerdos stabat ante ostium et sescenti viri armati.
  - name: Iudicum 18:18
    orderIndex: 17
    osisId: Judg.18.18
    sblId: Judg 18:18
    shortName: Idc 18:18
    text: 'Tulerunt igitur, qui intraverant domum, sculptile, ephod et theraphim atque
      conflatile. Quibus dixit sacerdos: " Quid facitis? ".'
  - name: Iudicum 18:19
    orderIndex: 18
    osisId: Judg.18.19
    sblId: Judg 18:19
    shortName: Idc 18:19
    text: 'Cui responderunt: " Tace et pone digitum super os tuum venique nobiscum,
      ut habeamus te patrem et sacerdotem. Quid tibi melius est, ut sis sacerdos in
      domo unius viri, an in una tribu et familia in Israel? ".'
  - name: Iudicum 18:20
    orderIndex: 19
    osisId: Judg.18.20
    sblId: Judg 18:20
    shortName: Idc 18:20
    text: Et gavisus est sacerdos tulitque ephod et theraphim ac sculptile et profectus
      est in medio populi.
  - name: Iudicum 18:21
    orderIndex: 20
    osisId: Judg.18.21
    sblId: Judg 18:21
    shortName: Idc 18:21
    text: Qui cum pergerent et ante se ire fecissent parvulos et iumenta et omne,
      quod erat pretiosum,
  - name: Iudicum 18:22
    orderIndex: 21
    osisId: Judg.18.22
    sblId: Judg 18:22
    shortName: Idc 18:22
    text: iamque a domo Michae essent procul, viri, qui habitabant in aedibus prope
      domum Michae, convocati secuti sunt filios Dan
  - name: Iudicum 18:23
    orderIndex: 22
    osisId: Judg.18.23
    sblId: Judg 18:23
    shortName: Idc 18:23
    text: 'et post tergum clamare coeperunt. Qui cum respexissent, dixerunt ad Micham:
      " Quid tibi vis? Cur concurritis? ".'
  - name: Iudicum 18:24
    orderIndex: 23
    osisId: Judg.18.24
    sblId: Judg 18:24
    shortName: Idc 18:24
    text: 'Qui respondit: " Deos meos, quos mihi feci, tulistis, et sacerdotem et
      omnia, quae habeo, et dicitis: "Quid tibi est?" ".'
  - name: Iudicum 18:25
    orderIndex: 24
    osisId: Judg.18.25
    sblId: Judg 18:25
    shortName: Idc 18:25
    text: 'Dixeruntque ei filii Dan: " Cave, ne ultra loquaris ad nos, et irruant
      in te viri animo concitati, et ipse cum omni domo tua pereas ".'
  - name: Iudicum 18:26
    orderIndex: 25
    osisId: Judg.18.26
    sblId: Judg 18:26
    shortName: Idc 18:26
    text: Et sic, coepto itinere, perrexerunt. Videns autem Michas quod fortiores
      se essent, reversus est in domum suam.
  - name: Iudicum 18:27
    orderIndex: 26
    osisId: Judg.18.27
    sblId: Judg 18:27
    shortName: Idc 18:27
    text: Sescenti autem viri tulerunt, quod Michas fecerat, et sacerdotem eius veneruntque
      in Lais ad populum quiescentem atque securum et percusserunt eos in ore gladii
      urbemque incendio tradiderunt,
  - name: Iudicum 18:28
    orderIndex: 27
    osisId: Judg.18.28
    sblId: Judg 18:28
    shortName: Idc 18:28
    text: nullo penitus ferente praesidium, eo quod procul habitarent a Sidone neque
      cum Syria haberent quidquam societatis ac negotii.Erat autem civitas sita in
      regione Rohob; quam rursum exstruentes habitaverunt in ea,
  - name: Iudicum 18:29
    orderIndex: 28
    osisId: Judg.18.29
    sblId: Judg 18:29
    shortName: Idc 18:29
    text: vocato nomine civitatis Dan iuxta vocabulum patris sui, quem genuerat Israel,
      quae prius Lais dicebatur.
  - name: Iudicum 18:30
    orderIndex: 29
    osisId: Judg.18.30
    sblId: Judg 18:30
    shortName: Idc 18:30
    text: Posueruntque sibi sculptile; et Ionathan filius Gersam filii Moysi ac filii
      eius sacerdotes erant in tribu Dan usque ad diem captivitatis terrae;
  - name: Iudicum 18:31
    orderIndex: 30
    osisId: Judg.18.31
    sblId: Judg 18:31
    shortName: Idc 18:31
    text: mansitque apud eos idolum Michae omni tempore, quo fuit domus Dei in Silo.
  - name: Iudicum 18:32
    orderIndex: 31
    osisId: Judg.18.32
    sblId: Judg 18:32
    shortName: Idc 18:32
    text: In diebus illis non erat rex in Israel.
  versesCount: 32
- name: Iudicum 19
  orderIndex: 18
  osisId: Judg.19
  sblId: Judg 19
  shortName: Idc 19
  verses:
  - name: Iudicum 19:1
    orderIndex: 0
    osisId: Judg.19.1
    sblId: Judg 19:1
    shortName: Idc 19:1
    text: Fuit quidam vir Levi tes habitans ut advena in extrema parte montis Ephraim,
      qui accepit concubinam de Bethlehem Iudae.
  - name: Iudicum 19:2
    orderIndex: 1
    osisId: Judg.19.2
    sblId: Judg 19:2
    shortName: Idc 19:2
    text: Quae irritata reversa est in domum patris sui in Bethlehem mansitque apud
      eum quattuor mensibus.
  - name: Iudicum 19:3
    orderIndex: 2
    osisId: Judg.19.3
    sblId: Judg 19:3
    shortName: Idc 19:3
    text: Secutusque est eam vir suus volens loqui ad cor eius et secum reducere habens
      in comitatu puerum et duos asinos. Quae suscepit eum et introduxit in domum
      patris sui. Quem cum socer eius vidisset, occurrit ei laetus
  - name: Iudicum 19:4
    orderIndex: 3
    osisId: Judg.19.4
    sblId: Judg 19:4
    shortName: Idc 19:4
    text: et retinuit hominem. Mansitque gener in domo soceri tribus diebus comedens
      cum eo et bibens familiariter.
  - name: Iudicum 19:5
    orderIndex: 4
    osisId: Judg.19.5
    sblId: Judg 19:5
    shortName: Idc 19:5
    text: 'Die autem quarto, cum de nocte consurrexissent, et ille proficisci vellet,
      socer ait ad eum: " Gusta prius pauxillum panis et conforta cor tuum et sic
      proficisceris ".'
  - name: Iudicum 19:6
    orderIndex: 5
    osisId: Judg.19.6
    sblId: Judg 19:6
    shortName: Idc 19:6
    text: 'Sederuntque ambo simul et comederunt ac biberunt. Dixitque pater puellae
      ad generum suum: " Quaeso te, ut hodie hic maneas, pariterque laetemur ".'
  - name: Iudicum 19:7
    orderIndex: 6
    osisId: Judg.19.7
    sblId: Judg 19:7
    shortName: Idc 19:7
    text: At ille consurgens coepit velle proficisci. Et nihilominus obnixe eum socer
      tenuit et apud se fecit manere.
  - name: Iudicum 19:8
    orderIndex: 7
    osisId: Judg.19.8
    sblId: Judg 19:8
    shortName: Idc 19:8
    text: 'Mane autem facto, quinta die parabat Levites iter; cui socer rursum: "
      Oro te, inquit, ut confortes cor tuum". Et tardabant, donec declinaret dies;
      et ambo comederunt simul.'
  - name: Iudicum 19:9
    orderIndex: 8
    osisId: Judg.19.9
    sblId: Judg 19:9
    shortName: Idc 19:9
    text: 'Surrexitque adulescens, ut pergeret cum uxore sua et puero. Cui rursum
      locutus est socer eius pater puellae: " Considera quod dies ad occasum declivior
      sit et propinquet ad vesperum; manete apud me etiam hodie, pernocta hic et esto
      laeto animo, et cras mane proficiscemini, ut vadas in domum tuam ".'
  - name: Iudicum 19:10
    orderIndex: 9
    osisId: Judg.19.10
    sblId: Judg 19:10
    shortName: Idc 19:10
    text: Noluit gener acquiescere sermonibus eius, sed statim perrexit et venit contra
      Iebus, id est Ierusalem, ducens secum duos asinos onustos et concubinam.
  - name: Iudicum 19:11
    orderIndex: 10
    osisId: Judg.19.11
    sblId: Judg 19:11
    shortName: Idc 19:11
    text: 'Iamque aderant iuxta Iebus, et dies mutabatur in noctem; dixitque puer
      ad dominum suum: " Veni, obsecro, declinemus ad urbem Iebusaeorum et maneamus
      in ea ".'
  - name: Iudicum 19:12
    orderIndex: 11
    osisId: Judg.19.12
    sblId: Judg 19:12
    shortName: Idc 19:12
    text: 'Cui respondit dominus: " Non ingrediamur oppidum gentis alienae, quae non
      est de filiis Israel, sed transibimus usque Gabaa ".'
  - name: Iudicum 19:13
    orderIndex: 12
    osisId: Judg.19.13
    sblId: Judg 19:13
    shortName: Idc 19:13
    text: 'Dixitque puero suo: "Veni, accedamus ad unum de locis et manebimus in Gabaa
      aut Rama ".'
  - name: Iudicum 19:14
    orderIndex: 13
    osisId: Judg.19.14
    sblId: Judg 19:14
    shortName: Idc 19:14
    text: Transierunt igitur Iebus et coeptum carpebant iter; occubuitque eis sol
      iuxta Gabaa, quae est in tribu Beniamin.
  - name: Iudicum 19:15
    orderIndex: 14
    osisId: Judg.19.15
    sblId: Judg 19:15
    shortName: Idc 19:15
    text: Diverteruntque ad eam, ut manerent ibi; quo cum intrassent, sedebant in
      platea civitatis, et nullus eos recipere volebat hospitio.
  - name: Iudicum 19:16
    orderIndex: 15
    osisId: Judg.19.16
    sblId: Judg 19:16
    shortName: Idc 19:16
    text: Et ecce apparuit homo senex revertens de agro et de opere suo vespere, qui
      et ipse erat de monte Ephraim et peregrinus habitabat in Gabaa; homines autem
      loci illius erant de tribu Beniamin.
  - name: Iudicum 19:17
    orderIndex: 16
    osisId: Judg.19.17
    sblId: Judg 19:17
    shortName: Idc 19:17
    text: 'Elevatisque oculis, vidit senex sedentem hominem viatorem in platea civitatis
      et dixit ad eum: " Unde venis et quo vadis? ".'
  - name: Iudicum 19:18
    orderIndex: 17
    osisId: Judg.19.18
    sblId: Judg 19:18
    shortName: Idc 19:18
    text: 'Qui respondit ei: " Profecti sumus de Bethlehem Iudae et pergimus ad locum
      meum, qui est in extrema parte montis Ephraim, unde profectus sum in Bethlehem.
      Et nunc vado ad domum meam, nullusque sub tectum suum me vult recipere'
  - name: Iudicum 19:19
    orderIndex: 18
    osisId: Judg.19.19
    sblId: Judg 19:19
    shortName: Idc 19:19
    text: habentem paleas et pabulum pro asinis nostris et panem ac vinum in meos
      et ancillae tuae usus et pueri, qui cum servo tuo sunt; nulla re indigemus nisi
      hospitio ".
  - name: Iudicum 19:20
    orderIndex: 19
    osisId: Judg.19.20
    sblId: Judg 19:20
    shortName: Idc 19:20
    text: 'Cui respondit senex: " Pax tecum sit! Ego praebebo omnia, quae necessaria
      sunt; tantum, quaeso, ne in platea maneas ".'
  - name: Iudicum 19:21
    orderIndex: 20
    osisId: Judg.19.21
    sblId: Judg 19:21
    shortName: Idc 19:21
    text: Introduxitque eum in domum suam et commixtum migma asinis praebuit; ac,
      postquam laverunt pedes suos, recepit eos in convivium.
  - name: Iudicum 19:22
    orderIndex: 21
    osisId: Judg.19.22
    sblId: Judg 19:22
    shortName: Idc 19:22
    text: 'Illis laeto corde epulantibus, venerunt viri civitatis illius filii Belial
      et circumdantes domum senis fores pulsare coeperunt clamantes ad dominum domus
      atque dicentes: " Educ virum, qui ingressus est domum tuam, ut abutamur eo ".'
  - name: Iudicum 19:23
    orderIndex: 22
    osisId: Judg.19.23
    sblId: Judg 19:23
    shortName: Idc 19:23
    text: 'Egressusque est ad eos senex et ait: " Nolite, fratres, nolite facere malum
      hoc, quia ingressus est homo hospitium meum, et cessate ab hac stultitia.'
  - name: Iudicum 19:24
    orderIndex: 23
    osisId: Judg.19.24
    sblId: Judg 19:24
    shortName: Idc 19:24
    text: Habeo filiam virginem, et hic homo habet concubinam; educam eas ad vos,
      ut humilietis eas et faciatis eis, quod vobis placuerit; tantum, obsecro, ne
      scelus hoc operemini in virum ".
  - name: Iudicum 19:25
    orderIndex: 24
    osisId: Judg.19.25
    sblId: Judg 19:25
    shortName: Idc 19:25
    text: Nolebant acquiescere sermonibus eius; quod cernens homo apprehendit et eduxit
      ad eos concubinam suam. Qua cum abusi essent et tota nocte ei illusissent, dimiserunt
      eam mane.
  - name: Iudicum 19:26
    orderIndex: 25
    osisId: Judg.19.26
    sblId: Judg 19:26
    shortName: Idc 19:26
    text: At mulier, recedentibus tenebris, venit ad ostium domus, ubi manebat dominus
      suus, et ibi corruit.
  - name: Iudicum 19:27
    orderIndex: 26
    osisId: Judg.19.27
    sblId: Judg 19:27
    shortName: Idc 19:27
    text: Mane facto surrexit homo et aperuit ostium, ut coeptam expleret viam; et
      ecce concubina eius iacebat ante ostium, sparsis in limine manibus.
  - name: Iudicum 19:28
    orderIndex: 27
    osisId: Judg.19.28
    sblId: Judg 19:28
    shortName: Idc 19:28
    text: 'Cui ille loquebatur: " Surge, ut ambulemus ". Qua nihil respondente, intellegens
      quod erat mortua, tulit eam et imposuit asino; reversusque est in domum suam.'
  - name: Iudicum 19:29
    orderIndex: 28
    osisId: Judg.19.29
    sblId: Judg 19:29
    shortName: Idc 19:29
    text: Quam cum esset ingressus, arripuit gladium et cadaver uxoris secundum ossa
      sua in duodecim partes ac frusta concidens misit in omnes terminos Israel.
  - name: Iudicum 19:30
    orderIndex: 29
    osisId: Judg.19.30
    sblId: Judg 19:30
    shortName: Idc 19:30
    text: 'Quod cum vidissent singuli, conclamabant: " Numquam res talis facta et
      visa est in Israel ex eo die, quo ascenderunt patres nostri de Aegypto, usque
      in praesens tempus! ". Praeceperat enim viris, quos miserat, dicens: Haec dicite
      omni viro Israel: Si factum est quidquam tale ex die, quo ascenderunt filii
      Israel de terra Aegypti, usque ad praesentem diem? Attendite ad hoc, consiliamini
      et decernite quid facto opus sit!".'
  versesCount: 30
- name: Iudicum 20
  orderIndex: 19
  osisId: Judg.20
  sblId: Judg 20
  shortName: Idc 20
  verses:
  - name: Iudicum 20:1
    orderIndex: 0
    osisId: Judg.20.1
    sblId: Judg 20:1
    shortName: Idc 20:1
    text: Egressi sunt itaque omnes fi lii Israel et pariter congrega ti, quasi vir
      unus, de Dan usque Bersabee et terra Galaad ad Dominum in Maspha.
  - name: Iudicum 20:2
    orderIndex: 1
    osisId: Judg.20.2
    sblId: Judg 20:2
    shortName: Idc 20:2
    text: 'Omnisque populi anguli et cunctae tribus Israel in ecclesiam populi Dei
      convenerunt: quadringenta milia peditum pugnatorum.'
  - name: Iudicum 20:3
    orderIndex: 2
    osisId: Judg.20.3
    sblId: Judg 20:3
    shortName: Idc 20:3
    text: Nec latuit filios Beniamin, quod ascendissent filii Israel in Maspha. Interrogatusque
      Levita maritus mulieris interfectae quo modo tantum scelus perpetratum esset,
  - name: Iudicum 20:4
    orderIndex: 3
    osisId: Judg.20.4
    sblId: Judg 20:4
    shortName: Idc 20:4
    text: 'respondit: " Veni in Gabaa Beniamin cum uxore mea illucque diverti.'
  - name: Iudicum 20:5
    orderIndex: 4
    osisId: Judg.20.5
    sblId: Judg 20:5
    shortName: Idc 20:5
    text: Et ecce homines civitatis illius circumdederunt nocte domum, in qua manebam,
      volentes me occidere et uxorem meam incredibili libidinis furore vexantes; denique
      mortua est.
  - name: Iudicum 20:6
    orderIndex: 5
    osisId: Judg.20.6
    sblId: Judg 20:6
    shortName: Idc 20:6
    text: Quam arreptam in frusta concidi misique partes in omnes terminos possessionis
      Israel, quia fecerunt nefas et piaculum in Israel.
  - name: Iudicum 20:7
    orderIndex: 6
    osisId: Judg.20.7
    sblId: Judg 20:7
    shortName: Idc 20:7
    text: 'Adestis omnes, filii Israel: decernite quid facere debeatis ".'
  - name: Iudicum 20:8
    orderIndex: 7
    osisId: Judg.20.8
    sblId: Judg 20:8
    shortName: Idc 20:8
    text: 'Stansque omnis populus quasi unius hominis sermone respondit: " Non recedemus
      in tabernacula nostra, nec suam quisquam intrabit domum,'
  - name: Iudicum 20:9
    orderIndex: 8
    osisId: Judg.20.9
    sblId: Judg 20:9
    shortName: Idc 20:9
    text: 'sed hoc contra Gabaa in commune faciemus secundum sortem:'
  - name: Iudicum 20:10
    orderIndex: 9
    osisId: Judg.20.10
    sblId: Judg 20:10
    shortName: Idc 20:10
    text: decem viri eligantur e centum ex omnibus tribubus Israel et centum de mille
      et mille de decem milibus, ut comportent exercitui cibaria illis, qui venerunt,
      ut reddant Gabaa Beniamin pro scelere, quod meretur ".
  - name: Iudicum 20:11
    orderIndex: 10
    osisId: Judg.20.11
    sblId: Judg 20:11
    shortName: Idc 20:11
    text: Convenitque universus Israel ad civitatem quasi unus homo, eadem mente unoque
      consilio,
  - name: Iudicum 20:12
    orderIndex: 11
    osisId: Judg.20.12
    sblId: Judg 20:12
    shortName: Idc 20:12
    text: 'et miserunt nuntios ad omnem tribum Beniamin, qui dicerent: " Quale nefas
      in vobis repertum est!'
  - name: Iudicum 20:13
    orderIndex: 12
    osisId: Judg.20.13
    sblId: Judg 20:13
    shortName: Idc 20:13
    text: Tradite homines filios Belial in Gabaa, qui hoc flagitium perpetrarunt,
      ut moriantur, et auferatur malum de Israel ".Qui noluerunt fratrum suorum filiorum
      Israel audire mandatum,
  - name: Iudicum 20:14
    orderIndex: 13
    osisId: Judg.20.14
    sblId: Judg 20:14
    shortName: Idc 20:14
    text: sed ex cunctis urbibus, quae suae sortis erant, convenerunt in Gabaa, ut
      illis ferrent auxilium et contra universum Israel populum dimicarent.
  - name: Iudicum 20:15
    orderIndex: 14
    osisId: Judg.20.15
    sblId: Judg 20:15
    shortName: Idc 20:15
    text: Recensitique sunt in die illa viginti sex milia de civitatibus Beniamin
      educentium gladium, praeter habitatores Gabaa, qui septingenti erant viri fortissimi.
  - name: Iudicum 20:16
    orderIndex: 15
    osisId: Judg.20.16
    sblId: Judg 20:16
    shortName: Idc 20:16
    text: In universo hoc populo erant septingenti viri electi, qui sinistra pro dextra
      utebantur et sic fundis lapides ad certum iaciebant, ut capillum quoque possent
      percutere, et nequaquam in alteram partem ictus lapidis deferretur.
  - name: Iudicum 20:17
    orderIndex: 16
    osisId: Judg.20.17
    sblId: Judg 20:17
    shortName: Idc 20:17
    text: Virorum quoque Israel, absque filiis Beniamin, recensita sunt quadringenta
      milia educentium gladios et paratorum ad pugnam.
  - name: Iudicum 20:18
    orderIndex: 17
    osisId: Judg.20.18
    sblId: Judg 20:18
    shortName: Idc 20:18
    text: 'Qui surgentes venerunt in Bethel consulueruntque Deum atque dixerunt: "
      Quis erit in exercitu nostro princeps certaminis contra filios Beniamin?. Quibus
      respondit Dominus: " Iuda ascendet primus ".'
  - name: Iudicum 20:19
    orderIndex: 18
    osisId: Judg.20.19
    sblId: Judg 20:19
    shortName: Idc 20:19
    text: Statimque filii Israel surgentes mane castrametati sunt contra Gabaa;
  - name: Iudicum 20:20
    orderIndex: 19
    osisId: Judg.20.20
    sblId: Judg 20:20
    shortName: Idc 20:20
    text: et inde procedentes ad pugnam contra Beniamin, contra urbem aciem direxerunt.
  - name: Iudicum 20:21
    orderIndex: 20
    osisId: Judg.20.21
    sblId: Judg 20:21
    shortName: Idc 20:21
    text: Egressique filii Beniamin de Gabaa occiderunt de filiis Israel die illo
      viginti duo milia viros.
  - name: Iudicum 20:22
    orderIndex: 21
    osisId: Judg.20.22
    sblId: Judg 20:22
    shortName: Idc 20:22
    text: Rursum filii Israel confortati in eodem loco, in quo prius certaverant,
      aciem direxerunt,
  - name: Iudicum 20:23
    orderIndex: 22
    osisId: Judg.20.23
    sblId: Judg 20:23
    shortName: Idc 20:23
    text: 'ita tamen ut prius ascenderent et flerent coram Domino usque ad noctem
      consulerentque eum et dicerent: " Debeo ultra procedere ad dimicandum contra
      filios Beniamin fratres meos, an non? ". Quibus ille respondit: " Ascendite
      ad eos ".'
  - name: Iudicum 20:24
    orderIndex: 23
    osisId: Judg.20.24
    sblId: Judg 20:24
    shortName: Idc 20:24
    text: Cumque filii Israel altero die contra filios Beniamin ad proelium processissent,
  - name: Iudicum 20:25
    orderIndex: 24
    osisId: Judg.20.25
    sblId: Judg 20:25
    shortName: Idc 20:25
    text: eruperunt filii Beniamin de Gabaa et occurrentes eis iterum decem et octo
      milia virorum educentium gladium prostraverunt.
  - name: Iudicum 20:26
    orderIndex: 25
    osisId: Judg.20.26
    sblId: Judg 20:26
    shortName: Idc 20:26
    text: Quam ob rem omnes filii Israel, universus populus, venerunt in Bethel et
      sedentes flebant coram Domino ieiunaveruntque die illo usque ad vesperam et
      obtulerunt ei holocausta et pacificas victimas
  - name: Iudicum 20:27
    orderIndex: 26
    osisId: Judg.20.27
    sblId: Judg 20:27
    shortName: Idc 20:27
    text: et super statu suo interrogaverunt. Eo tempore ibi erat arca foederis Dei,
  - name: Iudicum 20:28
    orderIndex: 27
    osisId: Judg.20.28
    sblId: Judg 20:28
    shortName: Idc 20:28
    text: 'et Phinees filius Eleazari filii Aaron stabat coram eo. Consuluerunt igitur
      Dominum atque dixerunt: " Exire ultra debemus ad pugnam contra filios Beniamin
      fratres nostros, an quiescere? ". Quibus ait Dominus: " Ascendite, cras enim
      tradam eos in manus vestras ".'
  - name: Iudicum 20:29
    orderIndex: 28
    osisId: Judg.20.29
    sblId: Judg 20:29
    shortName: Idc 20:29
    text: Posueruntque filii Israel insidias per circuitum urbis Gabaa
  - name: Iudicum 20:30
    orderIndex: 29
    osisId: Judg.20.30
    sblId: Judg 20:30
    shortName: Idc 20:30
    text: et tertia vice sicut semel et bis contra Beniamin et Gabaa exercitum produxerunt.
  - name: Iudicum 20:31
    orderIndex: 30
    osisId: Judg.20.31
    sblId: Judg 20:31
    shortName: Idc 20:31
    text: Sed et filii Beniamin eruperunt in occursum populi et abstracti de civitate
      coeperunt caedere ex eis sicut primo et secundo die, per duas semitas terga
      vertentes, quarum una ferebat in Bethel, altera in Gabaa, atque prosternere
      in campo triginta circiter viros.
  - name: Iudicum 20:32
    orderIndex: 31
    osisId: Judg.20.32
    sblId: Judg 20:32
    shortName: Idc 20:32
    text: Putaverunt enim solito eos more percussos cedere; qui fugam simulaverunt,
      ut abstraherent eos de civitate et quasi fugientes ad supradictas semitas perducerent.
  - name: Iudicum 20:33
    orderIndex: 32
    osisId: Judg.20.33
    sblId: Judg 20:33
    shortName: Idc 20:33
    text: Omnes itaque viri Israel surgentes de sedibus suis tetenderunt aciem in
      loco, qui vocatur Baalthamar. Insidiae quoque eruperunt de loco suo, de regione
      in occidente Gabaa.
  - name: Iudicum 20:34
    orderIndex: 33
    osisId: Judg.20.34
    sblId: Judg 20:34
    shortName: Idc 20:34
    text: Venerunt ergo adversus Gabaa decem milia virorum electorum de universo Israel.
      Ingravatumque est bellum contra filios Beniamin, et non intellexerunt quod ex
      omni parte illis instaret interitus.
  - name: Iudicum 20:35
    orderIndex: 34
    osisId: Judg.20.35
    sblId: Judg 20:35
    shortName: Idc 20:35
    text: Percussitque eos Dominus in conspectu filiorum Israel, et interfecerunt
      ex eis in illo die viginti quinque milia et centum viros, omnes bellatores et
      educentes gladium.
  - name: Iudicum 20:36
    orderIndex: 35
    osisId: Judg.20.36
    sblId: Judg 20:36
    shortName: Idc 20:36
    text: Filii autem Beniamin, cum se inferiores esse vidissent, coeperunt fugere.
      Quod cernentes filii Israel, dederunt eis ad fugiendum locum, quia confidebant
      in insidiis, quas iuxta urbem posuerant.
  - name: Iudicum 20:37
    orderIndex: 36
    osisId: Judg.20.37
    sblId: Judg 20:37
    shortName: Idc 20:37
    text: Qui cum repente de latibulis surrexissent, irruerunt super Gabaa et ingressi
      celeriter percusserunt totam civitatem in ore gladii.
  - name: Iudicum 20:38
    orderIndex: 37
    osisId: Judg.20.38
    sblId: Judg 20:38
    shortName: Idc 20:38
    text: Signum autem dederant filii Israel his, quos in insidiis collocaverant,
      ut ignem accenderent et, ascendente in altum fumo, captam urbem demonstrarent.
  - name: Iudicum 20:39
    orderIndex: 38
    osisId: Judg.20.39
    sblId: Judg 20:39
    shortName: Idc 20:39
    text: Verterant ergo terga filii Israel in ipso certamine positi, et filii Beniamin
      putantes quod percussissent eos sicut in priore pugna, coeperant de exercitu
      eorum caedere triginta fere viros.
  - name: Iudicum 20:40
    orderIndex: 39
    osisId: Judg.20.40
    sblId: Judg 20:40
    shortName: Idc 20:40
    text: Cum autem columna fumi de civitate conscendere coepisset, et Beniamin quoque
      retro aspiciens cerneret de civitate flammas in sublime ferri,
  - name: Iudicum 20:41
    orderIndex: 40
    osisId: Judg.20.41
    sblId: Judg 20:41
    shortName: Idc 20:41
    text: cumque vir Israel versa facie aggrederetur, vir Beniamin conturbatus est,
      quia vidit se apprehensum a malo.
  - name: Iudicum 20:42
    orderIndex: 41
    osisId: Judg.20.42
    sblId: Judg 20:42
    shortName: Idc 20:42
    text: Et ad viam deserti ire coeperunt, illuc quoque eos adversariis persequentibus.
      Sed et hi, qui urbem succenderant, occurrerunt eis,
  - name: Iudicum 20:43
    orderIndex: 42
    osisId: Judg.20.43
    sblId: Judg 20:43
    shortName: Idc 20:43
    text: atque ita factum est ut ex utraque parte ab hostibus caederentur, nec erat
      eis ulla requies. Prostrati sunt usque ad orientalem plagam urbis Gabaa.
  - name: Iudicum 20:44
    orderIndex: 43
    osisId: Judg.20.44
    sblId: Judg 20:44
    shortName: Idc 20:44
    text: Fuerunt autem, qui interfecti sunt de Beniamin, decem et octo milia virorum
      omnes robustissimi pugnatores.
  - name: Iudicum 20:45
    orderIndex: 44
    osisId: Judg.20.45
    sblId: Judg 20:45
    shortName: Idc 20:45
    text: Qui remanserant, fugerunt in solitudinem et pergebant ad petram, cuius vocabulum
      est Remmon. Quasi racemos colligentes occiderunt in viis quinque milia viros.
      Et cum instantius eos persequerentur usque Gadaam, interfecerunt etiam alios
      duo milia.
  - name: Iudicum 20:46
    orderIndex: 45
    osisId: Judg.20.46
    sblId: Judg 20:46
    shortName: Idc 20:46
    text: Et sic factum est ut omnes, qui ceciderant de Beniamin in die illa, essent
      viginti quinque milia pugnatores ad bella promptissimi.
  - name: Iudicum 20:47
    orderIndex: 46
    osisId: Judg.20.47
    sblId: Judg 20:47
    shortName: Idc 20:47
    text: Remanserunt itaque, qui evadere potuerant et fugere in solitudinem, sescenti
      viri; sederuntque in petra Remmon mensibus quattuor.
  - name: Iudicum 20:48
    orderIndex: 47
    osisId: Judg.20.48
    sblId: Judg 20:48
    shortName: Idc 20:48
    text: Regressi autem filii Israel ex civitatibus a viris usque ad iumenta, usque
      ad omne, quod inveniri poterat, gladio percusserunt, cunctasque urbes et viculos
      Beniamin vorax flamma consumpsit.
  versesCount: 48
- name: Iudicum 21
  orderIndex: 20
  osisId: Judg.21
  sblId: Judg 21
  shortName: Idc 21
  verses:
  - name: Iudicum 21:1
    orderIndex: 0
    osisId: Judg.21.1
    sblId: Judg 21:1
    shortName: Idc 21:1
    text: 'Iuraverunt autem filii Israel in Maspha et dixerunt: " Nullus nostrum dabit
      filiis Beniamin de filiabus suis uxorem ".'
  - name: Iudicum 21:2
    orderIndex: 1
    osisId: Judg.21.2
    sblId: Judg 21:2
    shortName: Idc 21:2
    text: 'Venitque populus in Bethel, et in conspectu Dei sedentes usque ad vesperam
      levaverunt vocem et magno ululatu coeperunt flere dicentes:'
  - name: Iudicum 21:3
    orderIndex: 2
    osisId: Judg.21.3
    sblId: Judg 21:3
    shortName: Idc 21:3
    text: '" Quare, Domine, Deus Israel, factum est hoc in populo tuo, ut hodie una
      tribus auferretur de Israel? ".'
  - name: Iudicum 21:4
    orderIndex: 3
    osisId: Judg.21.4
    sblId: Judg 21:4
    shortName: Idc 21:4
    text: Altera autem die diluculo consurgentes exstruxerunt altare obtuleruntque
      ibi holocausta et pacificas victimas
  - name: Iudicum 21:5
    orderIndex: 4
    osisId: Judg.21.5
    sblId: Judg 21:5
    shortName: Idc 21:5
    text: 'et dixerunt: " Quis non ascendit in congregationem ad Dominum de universis
      tribubus Israel? ". Grandi enim se iuramento constrinxerant interfici eos, qui
      non ascendissent ad Dominum in Maspha.'
  - name: Iudicum 21:6
    orderIndex: 5
    osisId: Judg.21.6
    sblId: Judg 21:6
    shortName: Idc 21:6
    text: 'Ductique paenitentia filii Israel super fratre suo Beniamin coeperunt dicere:
      " Ablata est hodie una tribus de Israel.'
  - name: Iudicum 21:7
    orderIndex: 6
    osisId: Judg.21.7
    sblId: Judg 21:7
    shortName: Idc 21:7
    text: Quid faciemus, ut, qui remanserunt, uxores accipiant? Omnes enim in commune
      iuravimus per Dominum non daturos nos his filias nostras ".
  - name: Iudicum 21:8
    orderIndex: 7
    osisId: Judg.21.8
    sblId: Judg 21:8
    shortName: Idc 21:8
    text: 'Idcirco dixerunt: " Quis est de universis tribubus Israel, qui non ascendit
      ad Dominum in Maspha? ". Et ecce nemo de Iabes Galaad in castra venerat ad congregationem,'
  - name: Iudicum 21:9
    orderIndex: 8
    osisId: Judg.21.9
    sblId: Judg 21:9
    shortName: Idc 21:9
    text: et, cum populus recenseretur, nullus ex eis repertus est.
  - name: Iudicum 21:10
    orderIndex: 9
    osisId: Judg.21.10
    sblId: Judg 21:10
    shortName: Idc 21:10
    text: 'Misit itaque coetus decem milia viros robustissimos et praeceperunt eis:
      " Ite et percutite habitatores Iabes Galaad in ore gladii tam uxores quam parvulos
      eorum.'
  - name: Iudicum 21:11
    orderIndex: 10
    osisId: Judg.21.11
    sblId: Judg 21:11
    shortName: Idc 21:11
    text: 'Et hoc erit, quod observare debetis: Omne generis masculini et mulieres,
      quae cognoverunt viros, interficite; virgines autem reservate ".'
  - name: Iudicum 21:12
    orderIndex: 11
    osisId: Judg.21.12
    sblId: Judg 21:12
    shortName: Idc 21:12
    text: Inventaeque sunt de Iabes Galaad quadringentae virgines, quae nescierunt
      viri torum, et adduxerunt eas in castra in Silo in terra Chanaan.
  - name: Iudicum 21:13
    orderIndex: 12
    osisId: Judg.21.13
    sblId: Judg 21:13
    shortName: Idc 21:13
    text: Misitque coetus nuntios ad filios Beniamin, qui erant in petra Remmon, et
      dederunt eis pacem.
  - name: Iudicum 21:14
    orderIndex: 13
    osisId: Judg.21.14
    sblId: Judg 21:14
    shortName: Idc 21:14
    text: Veneruntque filii Beniamin in illo tempore, et datae sunt eis uxores de
      filiabus Iabes Galaad; alias autem non reppererunt, quas simili modo traderent.
  - name: Iudicum 21:15
    orderIndex: 14
    osisId: Judg.21.15
    sblId: Judg 21:15
    shortName: Idc 21:15
    text: Populusque valde doluit de Beniamin, quia fecerat Dominus confractionem
      in tribubus Israel.
  - name: Iudicum 21:16
    orderIndex: 15
    osisId: Judg.21.16
    sblId: Judg 21:16
    shortName: Idc 21:16
    text: 'Dixeruntque seniores coetus: " Quid faciemus reliquis, qui non acceperunt
      uxores? Omnes in Beniamin feminae conciderunt ".'
  - name: Iudicum 21:17
    orderIndex: 16
    osisId: Judg.21.17
    sblId: Judg 21:17
    shortName: Idc 21:17
    text: 'Et dixerunt: " Possessio eorum, qui effugerunt, erit Beniamin, ne una tribus
      deleatur ex Israel.'
  - name: Iudicum 21:18
    orderIndex: 17
    osisId: Judg.21.18
    sblId: Judg 21:18
    shortName: Idc 21:18
    text: 'Filias autem nostras eis dare non possumus, constricti hoc iuramento: Maledictus,
      qui dederit de filiabus suis uxorem Beniamin!" ".'
  - name: Iudicum 21:19
    orderIndex: 18
    osisId: Judg.21.19
    sblId: Judg 21:19
    shortName: Idc 21:19
    text: 'Ceperuntque consilium atque dixerunt: " Ecce sollemnitas Domini est in
      Silo anniversaria, quae sita est ad septentrionem urbis Bethel et ad orientalem
      plagam viae, quae de Bethel tendit ad Sichimam et ad meridiem oppidi Lebona
      ".'
  - name: Iudicum 21:20
    orderIndex: 19
    osisId: Judg.21.20
    sblId: Judg 21:20
    shortName: Idc 21:20
    text: 'Praeceperuntque filiis Beniamin atque dixerunt: "Ite et latitate in vineis;'
  - name: Iudicum 21:21
    orderIndex: 20
    osisId: Judg.21.21
    sblId: Judg 21:21
    shortName: Idc 21:21
    text: cumque videritis filias Silo ad ducendos choros ex more procedere, exite
      repente de vineis et rapite ex eis singuli uxores singulas et pergite in terram
      Beniamin ".
  - name: Iudicum 21:22
    orderIndex: 21
    osisId: Judg.21.22
    sblId: Judg 21:22
    shortName: Idc 21:22
    text: 'Cumque venerint patres earum ac fratres et apud nos queri coeperint, dicemus
      eis: " Miseremini nostri et eorum; non enim acceperunt unusquisque uxorem in
      bello, et vos, si dedissetis eis, deliquissetis ".'
  - name: Iudicum 21:23
    orderIndex: 22
    osisId: Judg.21.23
    sblId: Judg 21:23
    shortName: Idc 21:23
    text: Feceruntque filii Beniamin, ut sibi fuerat imperatum, et iuxta numerum suum
      rapuerunt sibi de his, quae ducebant choros, uxores singulas; abieruntque in
      possessionem suam aedificantes urbes et habitantes in eis.
  - name: Iudicum 21:24
    orderIndex: 23
    osisId: Judg.21.24
    sblId: Judg 21:24
    shortName: Idc 21:24
    text: Filii quoque Israel reversi sunt inde illo tempore unusquisque ad tribum
      et familiam suam in possessionem suam.
  - name: Iudicum 21:25
    orderIndex: 24
    osisId: Judg.21.25
    sblId: Judg 21:25
    shortName: Idc 21:25
    text: In diebus illis non erat rex in Israel, sed unusquisque, quod sibi rectum
      videbatur, hoc faciebat.
  versesCount: 25
