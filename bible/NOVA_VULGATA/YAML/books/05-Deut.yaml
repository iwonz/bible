chapters:
- name: Deuteronomium 1
  orderIndex: 0
  osisId: Deut.1
  sblId: Deut 1
  shortName: Deut 1
  verses:
  - name: Deuteronomium 1:1
    orderIndex: 0
    osisId: Deut.1.1
    sblId: Deut 1:1
    shortName: Deut 1:1
    text: Haec sunt verba, quae locutus est Moyses ad omnem Israel trans Iordanem
      in solitudine, in Araba contra Suph, inter Pharan et Thophel et Laban et Aseroth
      et Dizahab.
  - name: Deuteronomium 1:2
    orderIndex: 1
    osisId: Deut.1.2
    sblId: Deut 1:2
    shortName: Deut 1:2
    text: Undecim dies de Horeb per viam montis Seir usque Cadesbarne.
  - name: Deuteronomium 1:3
    orderIndex: 2
    osisId: Deut.1.3
    sblId: Deut 1:3
    shortName: Deut 1:3
    text: Quadragesimo anno, undecimo mense, prima die mensis locutus est Moyses ad
      filios Israel omnia, quae praeceperat illi Dominus ut diceret eis.
  - name: Deuteronomium 1:4
    orderIndex: 3
    osisId: Deut.1.4
    sblId: Deut 1:4
    shortName: Deut 1:4
    text: Postquam percussit Sehon regem Amorraeorum, qui habitavit in Hesebon, et
      Og regem Basan, qui mansit in Astharoth et in Edrai,
  - name: Deuteronomium 1:5
    orderIndex: 4
    osisId: Deut.1.5
    sblId: Deut 1:5
    shortName: Deut 1:5
    text: 'trans Iordanem in terra Moab coepitque Moyses explanare legem hanc et dicere:'
  - name: Deuteronomium 1:6
    orderIndex: 5
    osisId: Deut.1.6
    sblId: Deut 1:6
    shortName: Deut 1:6
    text: '" Dominus Deus noster locutus est ad nos in Horeb dicens: "Sufficit vobis
      quod in hoc monte mansistis;'
  - name: Deuteronomium 1:7
    orderIndex: 6
    osisId: Deut.1.7
    sblId: Deut 1:7
    shortName: Deut 1:7
    text: 'convertimini et proficiscimini et venite ad montem Amorraeorum et ad omnes
      vicinos eius: in Araba atque montanis et in Sephela et in Nageb et iuxta litus
      maris, in terram Chananaeorum et in Libanum usque ad flumen magnum Euphraten.'
  - name: Deuteronomium 1:8
    orderIndex: 7
    osisId: Deut.1.8
    sblId: Deut 1:8
    shortName: Deut 1:8
    text: 'En, inquit, tradidi vobis terram: ingredimini et possidete eam, super qua
      iuravit Dominus patribus vestris, Abraham, Isaac et Iacob, ut daret illam eis
      et semini eorum post eos".'
  - name: Deuteronomium 1:9
    orderIndex: 8
    osisId: Deut.1.9
    sblId: Deut 1:9
    shortName: Deut 1:9
    text: 'Dixique vobis illo in tempore: Non possum solus sustinere vos;'
  - name: Deuteronomium 1:10
    orderIndex: 9
    osisId: Deut.1.10
    sblId: Deut 1:10
    shortName: Deut 1:10
    text: Dominus Deus vester multiplicavit vos, et estis hodie sicut stellae caeli
      plurimi.
  - name: Deuteronomium 1:11
    orderIndex: 10
    osisId: Deut.1.11
    sblId: Deut 1:11
    shortName: Deut 1:11
    text: Dominus, Deus patrum vestrorum, addat ad hunc numerum multa milia et benedicat
      vobis, sicut locutus est vobis.
  - name: Deuteronomium 1:12
    orderIndex: 11
    osisId: Deut.1.12
    sblId: Deut 1:12
    shortName: Deut 1:12
    text: Non valeo solus vestra negotia sustinere et pondus ac iurgia;
  - name: Deuteronomium 1:13
    orderIndex: 12
    osisId: Deut.1.13
    sblId: Deut 1:13
    shortName: Deut 1:13
    text: date vobis viros sapientes et gnaros, et quorum conversatio sit probata
      in tribubus vestris, ut ponam eos vobis principes.
  - name: Deuteronomium 1:14
    orderIndex: 13
    osisId: Deut.1.14
    sblId: Deut 1:14
    shortName: Deut 1:14
    text: 'Tunc respondistis mihi: "Bona res est, quam vis facere".'
  - name: Deuteronomium 1:15
    orderIndex: 14
    osisId: Deut.1.15
    sblId: Deut 1:15
    shortName: Deut 1:15
    text: 'Tulique principes de tribubus vestris viros sapientes et probatos et constitui
      eos principes super vos: tribunos et centuriones et quinquagenarios ac decanos
      et praefectos operum pro tribubus vestris.'
  - name: Deuteronomium 1:16
    orderIndex: 15
    osisId: Deut.1.16
    sblId: Deut 1:16
    shortName: Deut 1:16
    text: 'Praecepique iudicibus vestris in tempore illo: Audite causam fratrum vestrorum
      et, quod iustum est, iudicate, sive civis sit ille sive peregrinus.'
  - name: Deuteronomium 1:17
    orderIndex: 16
    osisId: Deut.1.17
    sblId: Deut 1:17
    shortName: Deut 1:17
    text: Non accipietis personam in iudicio; ita parvum audietis ut magnum nec timebitis
      cuiusquam personam, quia Dei iudicium est. Quod si difficile vobis aliquid visum
      fuerit, referte ad me, et ego audiam.
  - name: Deuteronomium 1:18
    orderIndex: 17
    osisId: Deut.1.18
    sblId: Deut 1:18
    shortName: Deut 1:18
    text: Praecepique vobis in tempore illo omnia, quae facere deberetis.
  - name: Deuteronomium 1:19
    orderIndex: 18
    osisId: Deut.1.19
    sblId: Deut 1:19
    shortName: Deut 1:19
    text: Profecti autem de Horeb transivimus per totam illam eremum maximam et terribilem,
      quam vidistis, per viam montis Amorraei, sicut praeceperat Dominus Deus noster
      nobis. Cumque venissemus in Cadesbarne,
  - name: Deuteronomium 1:20
    orderIndex: 19
    osisId: Deut.1.20
    sblId: Deut 1:20
    shortName: Deut 1:20
    text: 'dixi vobis: Venistis ad montem Amorraei, quem Dominus Deus noster daturus
      est nobis.'
  - name: Deuteronomium 1:21
    orderIndex: 20
    osisId: Deut.1.21
    sblId: Deut 1:21
    shortName: Deut 1:21
    text: 'Vide terram, quam Dominus Deus tuus dat tibi: ascende et posside eam, sicut
      locutus est tibi Dominus, Deus patrum tuorum; noli metuere nec quidquam paveas.'
  - name: Deuteronomium 1:22
    orderIndex: 21
    osisId: Deut.1.22
    sblId: Deut 1:22
    shortName: Deut 1:22
    text: 'Et accessistis ad me vos omnes atque dixistis: "Mittamus viros ante nos,
      qui considerent terram et renuntient de itinere, per quod debeamus ascendere,
      et de civitatibus, ad quas pergere".'
  - name: Deuteronomium 1:23
    orderIndex: 22
    osisId: Deut.1.23
    sblId: Deut 1:23
    shortName: Deut 1:23
    text: Cumque mihi sermo placuisset, misi ex vobis duodecim viros singulos de tribubus
      suis.
  - name: Deuteronomium 1:24
    orderIndex: 23
    osisId: Deut.1.24
    sblId: Deut 1:24
    shortName: Deut 1:24
    text: Qui cum perrexissent et ascendissent in montana, venerunt usque ad Nehelescol
      et, considerata terra,
  - name: Deuteronomium 1:25
    orderIndex: 24
    osisId: Deut.1.25
    sblId: Deut 1:25
    shortName: Deut 1:25
    text: 'sumentes de fructibus eius attulerunt ad nos atque dixerunt: "Bona est
      terra, quam Dominus Deus noster daturus est nobis".'
  - name: Deuteronomium 1:26
    orderIndex: 25
    osisId: Deut.1.26
    sblId: Deut 1:26
    shortName: Deut 1:26
    text: Et noluistis ascendere, sed increduli ad sermonem Domini Dei vestri
  - name: Deuteronomium 1:27
    orderIndex: 26
    osisId: Deut.1.27
    sblId: Deut 1:27
    shortName: Deut 1:27
    text: 'murmurastis in tabernaculis vestris atque dixistis: "Odit nos Dominus et
      idcirco eduxit nos de terra Aegypti, ut traderet nos in manu Amorraei atque
      deleret.'
  - name: Deuteronomium 1:28
    orderIndex: 27
    osisId: Deut.1.28
    sblId: Deut 1:28
    shortName: Deut 1:28
    text: 'Quo ascendemus? Fratres nostri terruerunt cor nostrum dicentes: Maxima
      multitudo est et nobis in statura procerior; urbes magnae et ad caelum usque
      munitae; etiam filios Enacim vidimus ibi".'
  - name: Deuteronomium 1:29
    orderIndex: 28
    osisId: Deut.1.29
    sblId: Deut 1:29
    shortName: Deut 1:29
    text: 'Et dixi vobis: Nolite metuere nec timeatis eos.'
  - name: Deuteronomium 1:30
    orderIndex: 29
    osisId: Deut.1.30
    sblId: Deut 1:30
    shortName: Deut 1:30
    text: Dominus Deus, qui ductor est vester, ipse pro vobis pugnabit, sicut fecit
      in Aegypto, vobis videntibus.
  - name: Deuteronomium 1:31
    orderIndex: 30
    osisId: Deut.1.31
    sblId: Deut 1:31
    shortName: Deut 1:31
    text: Et in solitudine - ipse vidisti - portavit te Dominus Deus tuus, ut solet
      homo gestare parvulum filium suum, in omni via, per quam ambulastis, donec veniretis
      ad locum istum.
  - name: Deuteronomium 1:32
    orderIndex: 31
    osisId: Deut.1.32
    sblId: Deut 1:32
    shortName: Deut 1:32
    text: Et nec sic quidem credidistis Domino Deo vestro,
  - name: Deuteronomium 1:33
    orderIndex: 32
    osisId: Deut.1.33
    sblId: Deut 1:33
    shortName: Deut 1:33
    text: qui praecessit vos in via, et metatus est locum, in quo tentoria figere
      deberetis, nocte ostendens vobis iter per ignem et die per columnam nubis.
  - name: Deuteronomium 1:34
    orderIndex: 33
    osisId: Deut.1.34
    sblId: Deut 1:34
    shortName: Deut 1:34
    text: 'Cumque audisset Dominus vocem sermonum vestrorum, iratus iuravit et ait:'
  - name: Deuteronomium 1:35
    orderIndex: 34
    osisId: Deut.1.35
    sblId: Deut 1:35
    shortName: Deut 1:35
    text: '"Non videbit quispiam de viris generationis huius pessimae terram bonam,
      quam sub iuramento pollicitus sum patribus vestris,'
  - name: Deuteronomium 1:36
    orderIndex: 35
    osisId: Deut.1.36
    sblId: Deut 1:36
    shortName: Deut 1:36
    text: 'praeter Chaleb filium Iephonne: ipse enim videbit eam, et ipsi dabo terram,
      quam calcavit, et filiis eius, quia adimplevit ut sequeretur Dominum".'
  - name: Deuteronomium 1:37
    orderIndex: 36
    osisId: Deut.1.37
    sblId: Deut 1:37
    shortName: Deut 1:37
    text: 'Mihi quoque iratus Dominus propter vos dixit: "Nec tu ingredieris illuc;'
  - name: Deuteronomium 1:38
    orderIndex: 37
    osisId: Deut.1.38
    sblId: Deut 1:38
    shortName: Deut 1:38
    text: sed Iosue filius Nun minister tuus ipse intrabit illuc. Hunc robora, et
      ipse terram sorte dividat Israeli.
  - name: Deuteronomium 1:39
    orderIndex: 38
    osisId: Deut.1.39
    sblId: Deut 1:39
    shortName: Deut 1:39
    text: Parvuli vestri, de quibus dixistis quod captivi ducerentur, et filii, qui
      hodie boni ac mali ignorant distantiam, ipsi ingredientur; et ipsis dabo terram,
      et possidebunt eam.
  - name: Deuteronomium 1:40
    orderIndex: 39
    osisId: Deut.1.40
    sblId: Deut 1:40
    shortName: Deut 1:40
    text: Vos autem revertimini et abite in solitudinem per viam maris Rubri".
  - name: Deuteronomium 1:41
    orderIndex: 40
    osisId: Deut.1.41
    sblId: Deut 1:41
    shortName: Deut 1:41
    text: 'Et respondistis mihi: "Peccavimus Domino; nos ascendemus atque pugnabimus,
      sicut praecepit nobis Dominus Deus noster". Cumque instructi armis pergeretis
      in montem,'
  - name: Deuteronomium 1:42
    orderIndex: 41
    osisId: Deut.1.42
    sblId: Deut 1:42
    shortName: Deut 1:42
    text: 'ait mihi Dominus: "Dic ad eos: Nolite ascendere neque pugnetis, non enim
      sum vobiscum, ne cadatis coram inimicis vestris".'
  - name: Deuteronomium 1:43
    orderIndex: 42
    osisId: Deut.1.43
    sblId: Deut 1:43
    shortName: Deut 1:43
    text: Locutus sum, et non audistis, sed adversantes imperio Domini et tumentes
      superbia ascendistis in montem.
  - name: Deuteronomium 1:44
    orderIndex: 43
    osisId: Deut.1.44
    sblId: Deut 1:44
    shortName: Deut 1:44
    text: Itaque egressus Amorraeus, qui habitat in monte illo, obviam vobis, persecutus
      est vos, sicut solent apes persequi, et cecidit vos de Seir usque Horma.
  - name: Deuteronomium 1:45
    orderIndex: 44
    osisId: Deut.1.45
    sblId: Deut 1:45
    shortName: Deut 1:45
    text: Cumque reversi ploraretis coram Domino, non audivit vos nec voci vestrae
      voluit acquiescere.
  - name: Deuteronomium 1:46
    orderIndex: 45
    osisId: Deut.1.46
    sblId: Deut 1:46
    shortName: Deut 1:46
    text: Sedistis ergo in Cades multo illo tempore, dum ibi mansistis.
  versesCount: 46
- name: Deuteronomium 2
  orderIndex: 1
  osisId: Deut.2
  sblId: Deut 2
  shortName: Deut 2
  verses:
  - name: Deuteronomium 2:1
    orderIndex: 0
    osisId: Deut.2.1
    sblId: Deut 2:1
    shortName: Deut 2:1
    text: Profectique inde venimus in solitudinem per viam maris Ru bri, sicut mihi
      dixerat Dominus; et circuivimus montem Seir longo tempore.
  - name: Deuteronomium 2:2
    orderIndex: 1
    osisId: Deut.2.2
    sblId: Deut 2:2
    shortName: Deut 2:2
    text: 'Dixitque Dominus ad me:'
  - name: Deuteronomium 2:3
    orderIndex: 2
    osisId: Deut.2.3
    sblId: Deut 2:3
    shortName: Deut 2:3
    text: '"Sufficit vobis circuire montem istum; ite contra aquilonem.'
  - name: Deuteronomium 2:4
    orderIndex: 3
    osisId: Deut.2.4
    sblId: Deut 2:4
    shortName: Deut 2:4
    text: 'Et populo praecipe dicens: Transibitis per terminos fratrum vestrorum filiorum
      Esau, qui habitant in Seir, et timebunt vos.'
  - name: Deuteronomium 2:5
    orderIndex: 4
    osisId: Deut.2.5
    sblId: Deut 2:5
    shortName: Deut 2:5
    text: Cavete ergo diligenter, ne moveamini contra eos; neque enim dabo vobis de
      terra eorum, quantum potest unius pedis calcare vestigium, quia in possessionem
      Esau dedi montem Seir.
  - name: Deuteronomium 2:6
    orderIndex: 5
    osisId: Deut.2.6
    sblId: Deut 2:6
    shortName: Deut 2:6
    text: Cibos emetis ab eis pecunia et comedetis; etiam aquam emptam haurietis et
      bibetis.
  - name: Deuteronomium 2:7
    orderIndex: 6
    osisId: Deut.2.7
    sblId: Deut 2:7
    shortName: Deut 2:7
    text: Dominus Deus tuus benedixit tibi in omni opere manuum tuarum; novit iter
      tuum, quomodo transieris solitudinem hanc magnam per quadraginta annos habitans
      tecum Dominus Deus tuus, et nihil tibi defuit".
  - name: Deuteronomium 2:8
    orderIndex: 7
    osisId: Deut.2.8
    sblId: Deut 2:8
    shortName: Deut 2:8
    text: Cumque transissemus fratres nostros filios Esau, qui habitabant in Seir,
      per viam Arabae de Ailath et de Asiongaber, vertimus nos et venimus per iter,
      quod ducit in desertum Moab.
  - name: Deuteronomium 2:9
    orderIndex: 8
    osisId: Deut.2.9
    sblId: Deut 2:9
    shortName: Deut 2:9
    text: 'Dixitque Dominus ad me: "Non pugnes contra Moabitas nec ineas adversus
      eos proelium; non enim dabo tibi quidquam de terra eorum, quia filiis Lot tradidi
      Ar in possessionem.'
  - name: Deuteronomium 2:10
    orderIndex: 9
    osisId: Deut.2.10
    sblId: Deut 2:10
    shortName: Deut 2:10
    text: '- Emim primi fuerunt habitatores eius, populus magnus et multus et tam
      excelsus ut Enacim;'
  - name: Deuteronomium 2:11
    orderIndex: 10
    osisId: Deut.2.11
    sblId: Deut 2:11
    shortName: Deut 2:11
    text: ipsi quoque Raphaim reputabantur sicut Enacim; denique Moabitae appellant
      eos Emim.
  - name: Deuteronomium 2:12
    orderIndex: 11
    osisId: Deut.2.12
    sblId: Deut 2:12
    shortName: Deut 2:12
    text: In Seir autem prius habitaverunt Horim; quibus expulsis atque deletis, habitaverunt
      filii Esau pro eis, sicut fecit Israel in terra possessionis suae, quam dedit
      eis Dominus C.
  - name: Deuteronomium 2:13
    orderIndex: 12
    osisId: Deut.2.13
    sblId: Deut 2:13
    shortName: Deut 2:13
    text: Surgite ergo et transite torrentem Zared". Et transivimus torrentem Zared.
  - name: Deuteronomium 2:14
    orderIndex: 13
    osisId: Deut.2.14
    sblId: Deut 2:14
    shortName: Deut 2:14
    text: Tempus autem, quo ambulavimus de Cadesbarne usque ad transitum torrentis
      Zared, triginta octo annorum fuit, donec consumeretur omnis generatio hominum
      bellatorum de castris, sicut iuraverat eis Dominus,
  - name: Deuteronomium 2:15
    orderIndex: 14
    osisId: Deut.2.15
    sblId: Deut 2:15
    shortName: Deut 2:15
    text: cuius manus fuit adversum eos, ut interirent de castrorum medio.
  - name: Deuteronomium 2:16
    orderIndex: 15
    osisId: Deut.2.16
    sblId: Deut 2:16
    shortName: Deut 2:16
    text: Postquam autem universi ceciderunt pugnatores de medio populi,
  - name: Deuteronomium 2:17
    orderIndex: 16
    osisId: Deut.2.17
    sblId: Deut 2:17
    shortName: Deut 2:17
    text: 'locutus est Dominus ad me dicens:'
  - name: Deuteronomium 2:18
    orderIndex: 17
    osisId: Deut.2.18
    sblId: Deut 2:18
    shortName: Deut 2:18
    text: '"Tu transibis hodie terminos Moab, urbem nomine Ar;'
  - name: Deuteronomium 2:19
    orderIndex: 18
    osisId: Deut.2.19
    sblId: Deut 2:19
    shortName: Deut 2:19
    text: et accedens in vicina filiorum Ammon, cave, ne pugnes contra eos nec movearis
      ad proelium; non enim dabo tibi de terra filiorum Ammon, quia filiis Lot dedi
      eam in possessionem.
  - name: Deuteronomium 2:20
    orderIndex: 19
    osisId: Deut.2.20
    sblId: Deut 2:20
    shortName: Deut 2:20
    text: '- Terra Raphaim reputata est et ipsa olim habitaverunt Raphaim in ea, quos
      Ammonitae vocant Zomzommim,'
  - name: Deuteronomium 2:21
    orderIndex: 20
    osisId: Deut.2.21
    sblId: Deut 2:21
    shortName: Deut 2:21
    text: populus magnus et multus et procerae longitudinis sicut Enacim, quos delevit
      Dominus a facie eorum et fecit illos habitare pro eis,
  - name: Deuteronomium 2:22
    orderIndex: 21
    osisId: Deut.2.22
    sblId: Deut 2:22
    shortName: Deut 2:22
    text: sicut fecerat filiis Esau, qui habitant in Seir, delens Horim et terram
      eorum illis tradens, quam possident usque in praesens.
  - name: Deuteronomium 2:23
    orderIndex: 22
    osisId: Deut.2.23
    sblId: Deut 2:23
    shortName: Deut 2:23
    text: Hevaeos quoque, qui habitabant in villis usque Gazam, Caphtorim, qui egressi
      de Caphtor deleverunt eos et habitaverunt pro illis C.
  - name: Deuteronomium 2:24
    orderIndex: 23
    osisId: Deut.2.24
    sblId: Deut 2:24
    shortName: Deut 2:24
    text: 'Surgite! Proficiscimini et transite torrentem Arnon: ecce tradidi in manu
      tua Sehon regem Hesebon Amorraeum; et terram eius incipe possidere et committe
      adversus eum proelium.'
  - name: Deuteronomium 2:25
    orderIndex: 24
    osisId: Deut.2.25
    sblId: Deut 2:25
    shortName: Deut 2:25
    text: Hodie incipiam mittere terrorem atque formidinem tuam in populos, qui habitant
      sub omni caelo, ut, audito nomine tuo, paveant et contremiscant coram te".
  - name: Deuteronomium 2:26
    orderIndex: 25
    osisId: Deut.2.26
    sblId: Deut 2:26
    shortName: Deut 2:26
    text: 'Misi ergo nuntios de solitudine Cademoth ad Sehon regem Hesebon verbis
      pacificis dicens:'
  - name: Deuteronomium 2:27
    orderIndex: 26
    osisId: Deut.2.27
    sblId: Deut 2:27
    shortName: Deut 2:27
    text: Transibo per terram tuam, publica gradiar via, non declinabo neque ad dexteram
      neque ad sinistram;
  - name: Deuteronomium 2:28
    orderIndex: 27
    osisId: Deut.2.28
    sblId: Deut 2:28
    shortName: Deut 2:28
    text: alimenta pretio vende mihi, ut vescar, aquam pecunia tribue mihi, et sic
      bibam; tantum est ut mihi concedas transitum,
  - name: Deuteronomium 2:29
    orderIndex: 28
    osisId: Deut.2.29
    sblId: Deut 2:29
    shortName: Deut 2:29
    text: sicut fecerunt mihi filii Esau, qui habitant in Seir, et Moabitae, qui morantur
      in Ar, donec veniam ad Iordanem et transeam in terram, quam Dominus Deus noster
      daturus est nobis.
  - name: Deuteronomium 2:30
    orderIndex: 29
    osisId: Deut.2.30
    sblId: Deut 2:30
    shortName: Deut 2:30
    text: Noluitque Sehon rex Hesebon dare nobis transitum, quia induraverat Dominus
      Deus tuus spiritum eius et obfirmaverat cor illius, ut traderetur in manus tuas,
      sicut est in praesenti die.
  - name: Deuteronomium 2:31
    orderIndex: 30
    osisId: Deut.2.31
    sblId: Deut 2:31
    shortName: Deut 2:31
    text: 'Dixitque Dominus ad me: "Ecce coepi tradere tibi Sehon et terram eius.
      Incipe possidere eam!".'
  - name: Deuteronomium 2:32
    orderIndex: 31
    osisId: Deut.2.32
    sblId: Deut 2:32
    shortName: Deut 2:32
    text: Egressusque est Sehon obviam nobis cum omni populo suo ad proelium in Iasa,
  - name: Deuteronomium 2:33
    orderIndex: 32
    osisId: Deut.2.33
    sblId: Deut 2:33
    shortName: Deut 2:33
    text: et tradidit eum Dominus Deus noster nobis; percussimusque eum cum filiis
      suis et omni populo suo.
  - name: Deuteronomium 2:34
    orderIndex: 33
    osisId: Deut.2.34
    sblId: Deut 2:34
    shortName: Deut 2:34
    text: Cunctasque urbes eius in tempore illo cepimus et percussimus anathemate
      singulas civitates cum viris ac mulieribus et parvulis; neminem reliquimus in
      eis superstitem,
  - name: Deuteronomium 2:35
    orderIndex: 34
    osisId: Deut.2.35
    sblId: Deut 2:35
    shortName: Deut 2:35
    text: absque iumentis, quae in partem venere praedantium, et spoliis urbium, quas
      cepimus.
  - name: Deuteronomium 2:36
    orderIndex: 35
    osisId: Deut.2.36
    sblId: Deut 2:36
    shortName: Deut 2:36
    text: 'Ab Aroer, quae est super ripam torrentis Arnon, et oppido, quod in valle
      situm est, usque Galaad non fuit civitas, quae nostras effugeret manus: omnia
      tradidit Dominus Deus noster nobis,'
  - name: Deuteronomium 2:37
    orderIndex: 36
    osisId: Deut.2.37
    sblId: Deut 2:37
    shortName: Deut 2:37
    text: absque terra filiorum Ammon, ad quam non accessisti, cunctis, quae adiacent
      torrenti Iaboc, et urbibus montanis universisque locis, a quibus nos prohibuit
      Dominus Deus noster.
  versesCount: 37
- name: Deuteronomium 3
  orderIndex: 2
  osisId: Deut.3
  sblId: Deut 3
  shortName: Deut 3
  verses:
  - name: Deuteronomium 3:1
    orderIndex: 0
    osisId: Deut.3.1
    sblId: Deut 3:1
    shortName: Deut 3:1
    text: Itaque conversi ascendimus per iter Basan; egressusque est Og rex Basan
      in occursum nobis cum omni populo suo ad bellandum in Edrai.
  - name: Deuteronomium 3:2
    orderIndex: 1
    osisId: Deut.3.2
    sblId: Deut 3:2
    shortName: Deut 3:2
    text: 'Dixitque Dominus ad me: "Ne timeas eum, quia in manu tua tradidi eum cum
      omni populo ac terra sua; faciesque ei, sicut fecisti Sehon regi Amorraeorum,
      qui habitavit in Hesebon".'
  - name: Deuteronomium 3:3
    orderIndex: 2
    osisId: Deut.3.3
    sblId: Deut 3:3
    shortName: Deut 3:3
    text: Tradidit ergo Dominus Deus noster in manibus nostris etiam Og regem Basan
      et universum populum eius; percussimusque eos usque ad internecionem.
  - name: Deuteronomium 3:4
    orderIndex: 3
    osisId: Deut.3.4
    sblId: Deut 3:4
    shortName: Deut 3:4
    text: 'Et cepimus cunctas civitates eius in illo tempore. Non fuit oppidum, quod
      nos effugeret: sexaginta urbes, omnem regionem Argob, regnum Og in Basan.'
  - name: Deuteronomium 3:5
    orderIndex: 4
    osisId: Deut.3.5
    sblId: Deut 3:5
    shortName: Deut 3:5
    text: Cunctae urbes erant munitae muris altissimis portisque et vectibus, absque
      oppidis innumeris, quae non habebant muros.
  - name: Deuteronomium 3:6
    orderIndex: 5
    osisId: Deut.3.6
    sblId: Deut 3:6
    shortName: Deut 3:6
    text: Et percussimus eos anathemate, sicut feceramus Sehon regi Hesebon, disperdentes
      omnem civitatem virosque ac mulieres et parvulos;
  - name: Deuteronomium 3:7
    orderIndex: 6
    osisId: Deut.3.7
    sblId: Deut 3:7
    shortName: Deut 3:7
    text: iumenta autem et spolia urbium diripuimus.
  - name: Deuteronomium 3:8
    orderIndex: 7
    osisId: Deut.3.8
    sblId: Deut 3:8
    shortName: Deut 3:8
    text: Tulimusque illo in tempore terram de manu duorum regum Amorraeorum, qui
      erant trans Iordanem, a torrente Arnon usque ad montem Hermon
  - name: Deuteronomium 3:9
    orderIndex: 8
    osisId: Deut.3.9
    sblId: Deut 3:9
    shortName: Deut 3:9
    text: '- Sidonii vocant Hermon Sarion et Amorraei Sanir -'
  - name: Deuteronomium 3:10
    orderIndex: 9
    osisId: Deut.3.10
    sblId: Deut 3:10
    shortName: Deut 3:10
    text: omnes civitates, quae sitae sunt in planitie, et universam terram Galaad
      et Basan usque Salcha et Edrai, civitates regni Og in Basan.
  - name: Deuteronomium 3:11
    orderIndex: 10
    osisId: Deut.3.11
    sblId: Deut 3:11
    shortName: Deut 3:11
    text: '- Solus quippe Og rex Basan remanserat de residuis Raphaim. Monstratur
      lectus eius ferreus. Nonne est in Rabba filiorum Ammon? Novem cubitos habet
      longitudinis et quattuor latitudinis ad mensuram cubiti virilis manus C.'
  - name: Deuteronomium 3:12
    orderIndex: 11
    osisId: Deut.3.12
    sblId: Deut 3:12
    shortName: Deut 3:12
    text: Terramque hanc possedimus in tempore illo ab Aroer, quae est super ripam
      torrentis Arnon, usque ad mediam partem montis Galaad; et civitates illius dedi
      Ruben et Gad.
  - name: Deuteronomium 3:13
    orderIndex: 12
    osisId: Deut.3.13
    sblId: Deut 3:13
    shortName: Deut 3:13
    text: Reliquam autem partem Galaad et omnem Basan, regnum Og, tradidi mediae tribui
      Manasse, omnem regionem Argob. Cuncta Basan vocatur terra Raphaim.
  - name: Deuteronomium 3:14
    orderIndex: 13
    osisId: Deut.3.14
    sblId: Deut 3:14
    shortName: Deut 3:14
    text: Iair filius Manasse possedit omnem regionem Argob usque ad terminos Gesuri
      et Maachathi; vocavitque ea ex nomine suo Basan Havoth Iair (id est villas Iair)
      usque in praesentem diem.
  - name: Deuteronomium 3:15
    orderIndex: 14
    osisId: Deut.3.15
    sblId: Deut 3:15
    shortName: Deut 3:15
    text: Machir quoque dedi Galaad.
  - name: Deuteronomium 3:16
    orderIndex: 15
    osisId: Deut.3.16
    sblId: Deut 3:16
    shortName: Deut 3:16
    text: Et tribubus Ruben et Gad dedi de terra Galaad usque ad torrentem Arnon,
      medium torrentis et confinium usque ad torrentem Iaboc, qui est terminus filiorum
      Ammon;
  - name: Deuteronomium 3:17
    orderIndex: 16
    osisId: Deut.3.17
    sblId: Deut 3:17
    shortName: Deut 3:17
    text: et Arabam atque Iordanem et terminos a Chenereth usque ad mare Arabae, quod
      est mare Salis, ad radices montis Phasga contra orientem.
  - name: Deuteronomium 3:18
    orderIndex: 17
    osisId: Deut.3.18
    sblId: Deut 3:18
    shortName: Deut 3:18
    text: 'Praecepique vobis in tempore illo dicens: Dominus Deus vester dedit vobis
      terram hanc in hereditatem; expediti praecedite fratres vestros filios Israel,
      omnes viri robusti,'
  - name: Deuteronomium 3:19
    orderIndex: 18
    osisId: Deut.3.19
    sblId: Deut 3:19
    shortName: Deut 3:19
    text: absque uxoribus et parvulis ac iumentis. Novi enim quod plura habeatis pecora,
      et in urbibus remanere debebunt, quas tradidi vobis,
  - name: Deuteronomium 3:20
    orderIndex: 19
    osisId: Deut.3.20
    sblId: Deut 3:20
    shortName: Deut 3:20
    text: donec requiem tribuat Dominus fratribus vestris, sicut vobis tribuit, et
      possideant etiam ipsi terram, quam Dominus Deus vester daturus est eis trans
      Iordanem; tunc revertetur unusquisque in possessionem suam, quam dedi vobis.
  - name: Deuteronomium 3:21
    orderIndex: 20
    osisId: Deut.3.21
    sblId: Deut 3:21
    shortName: Deut 3:21
    text: 'Iosue quoque in tempore illo praecepi dicens: Oculi tui viderunt, quae
      fecit Dominus Deus vester duobus his regibus; sic faciet omnibus regnis, ad
      quae transiturus es.'
  - name: Deuteronomium 3:22
    orderIndex: 21
    osisId: Deut.3.22
    sblId: Deut 3:22
    shortName: Deut 3:22
    text: 'Ne timeas eos: Dominus enim Deus vester pugnabit pro vobis.'
  - name: Deuteronomium 3:23
    orderIndex: 22
    osisId: Deut.3.23
    sblId: Deut 3:23
    shortName: Deut 3:23
    text: 'Precatusque sum Dominum in tempore illo dicens:'
  - name: Deuteronomium 3:24
    orderIndex: 23
    osisId: Deut.3.24
    sblId: Deut 3:24
    shortName: Deut 3:24
    text: Domine Deus, tu coepisti ostendere servo tuo magnitudinem tuam manumque
      fortissimam; neque enim est alius Deus vel in caelo vel in terra, qui possit
      facere opera tua et comparari fortitudini tuae.
  - name: Deuteronomium 3:25
    orderIndex: 24
    osisId: Deut.3.25
    sblId: Deut 3:25
    shortName: Deut 3:25
    text: Transeam igitur et videam terram hanc optimam trans Iordanem et montem istum
      egregium et Libanum.
  - name: Deuteronomium 3:26
    orderIndex: 25
    osisId: Deut.3.26
    sblId: Deut 3:26
    shortName: Deut 3:26
    text: 'Iratusque est Dominus mihi propter vos nec exaudivit me, sed dixit mihi:
      "Sufficit tibi; nequaquam ultra loquaris de hac re ad me.'
  - name: Deuteronomium 3:27
    orderIndex: 26
    osisId: Deut.3.27
    sblId: Deut 3:27
    shortName: Deut 3:27
    text: Ascende cacumen Phasgae et oculos tuos circumfer ad occidentem et aquilonem
      austrumque et orientem et aspice; nec enim transibis Iordanem istum.
  - name: Deuteronomium 3:28
    orderIndex: 27
    osisId: Deut.3.28
    sblId: Deut 3:28
    shortName: Deut 3:28
    text: Praecipe Iosue et corrobora eum atque conforta, quia ipse praecedet populum
      istum et dividet eis terram, quam visurus es".
  - name: Deuteronomium 3:29
    orderIndex: 28
    osisId: Deut.3.29
    sblId: Deut 3:29
    shortName: Deut 3:29
    text: Mansimusque in valle contra Bethphegor.
  versesCount: 29
- name: Deuteronomium 4
  orderIndex: 3
  osisId: Deut.4
  sblId: Deut 4
  shortName: Deut 4
  verses:
  - name: Deuteronomium 4:1
    orderIndex: 0
    osisId: Deut.4.1
    sblId: Deut 4:1
    shortName: Deut 4:1
    text: Et nunc, Israel, audi praecepta et iudicia, quae ego doceo vos, ut facientes
      ea vivatis et ingredientes possideatis terram, quam Dominus, Deus patrum vestrorum,
      daturus est vobis.
  - name: Deuteronomium 4:2
    orderIndex: 1
    osisId: Deut.4.2
    sblId: Deut 4:2
    shortName: Deut 4:2
    text: Non addetis ad verbum, quod vobis loquor, neque auferetis ex eo; custodite
      mandata Domini Dei vestri, quae ego praecipio vobis.
  - name: Deuteronomium 4:3
    orderIndex: 2
    osisId: Deut.4.3
    sblId: Deut 4:3
    shortName: Deut 4:3
    text: Oculi vestri viderunt omnia, quae fecit Dominus contra Baalphegor, quomodo
      contriverit omnes cultores eius de medio vestri;
  - name: Deuteronomium 4:4
    orderIndex: 3
    osisId: Deut.4.4
    sblId: Deut 4:4
    shortName: Deut 4:4
    text: vos autem, qui adhaeretis Domino Deo vestro, vivitis universi usque in praesentem
      diem.
  - name: Deuteronomium 4:5
    orderIndex: 4
    osisId: Deut.4.5
    sblId: Deut 4:5
    shortName: Deut 4:5
    text: En docui vos praecepta atque iudicia, sicut mandavit mihi Dominus Deus meus,
      ut faceretis ea in terra, quam possessuri estis,
  - name: Deuteronomium 4:6
    orderIndex: 5
    osisId: Deut.4.6
    sblId: Deut 4:6
    shortName: Deut 4:6
    text: 'et observaretis et impleretis opere. Haec est enim vestra sapientia et
      intellectus coram populis, ut audientes universa praecepta haec dicant: En populus
      sapiens et intellegens, gens magna haec!".'
  - name: Deuteronomium 4:7
    orderIndex: 6
    osisId: Deut.4.7
    sblId: Deut 4:7
    shortName: Deut 4:7
    text: Quae est enim alia natio tam grandis, quae habeat deos appropinquantes sibi,
      sicut Dominus Deus noster adest cunctis obsecrationibus nostris?
  - name: Deuteronomium 4:8
    orderIndex: 7
    osisId: Deut.4.8
    sblId: Deut 4:8
    shortName: Deut 4:8
    text: Et quae est alia gens sic inclita, ut habeat praecepta iustaque iudicia,
      sicut est universa lex haec, quam ego proponam hodie ante oculos vestros?
  - name: Deuteronomium 4:9
    orderIndex: 8
    osisId: Deut.4.9
    sblId: Deut 4:9
    shortName: Deut 4:9
    text: Custodi igitur temetipsum et animam tuam sollicite, ne obliviscaris verborum,
      quae viderunt oculi tui, et ne excidant de corde tuo cunctis diebus vitae tuae.
      Docebis ea filios ac nepotes tuos
  - name: Deuteronomium 4:10
    orderIndex: 9
    osisId: Deut.4.10
    sblId: Deut 4:10
    shortName: Deut 4:10
    text: 'die, in quo stetisti coram Domino Deo tuo in Horeb, quando Dominus locutus
      est mihi: "Congrega ad me populum, ut audiant sermones meos et discant timere
      me omni tempore, quo vivunt in terra, doceantque filios suos".'
  - name: Deuteronomium 4:11
    orderIndex: 10
    osisId: Deut.4.11
    sblId: Deut 4:11
    shortName: Deut 4:11
    text: Et accessistis et stetistis ad radices montis, qui ardebat usque ad caelum,
      erantque in eo tenebrae, nubes et caligo.
  - name: Deuteronomium 4:12
    orderIndex: 11
    osisId: Deut.4.12
    sblId: Deut 4:12
    shortName: Deut 4:12
    text: Locutusque est Dominus ad vos de medio ignis; vocem verborum audistis et
      formam penitus non vidistis.
  - name: Deuteronomium 4:13
    orderIndex: 12
    osisId: Deut.4.13
    sblId: Deut 4:13
    shortName: Deut 4:13
    text: Et ostendit vobis pactum suum, quod praecepit, ut faceretis, et decem verba,
      quae scripsit in duabus tabulis lapideis.
  - name: Deuteronomium 4:14
    orderIndex: 13
    osisId: Deut.4.14
    sblId: Deut 4:14
    shortName: Deut 4:14
    text: Mihique mandavit in illo tempore, ut docerem vos praecepta et iudicia, quae
      facere deberetis in terra, quam possessuri estis.
  - name: Deuteronomium 4:15
    orderIndex: 14
    osisId: Deut.4.15
    sblId: Deut 4:15
    shortName: Deut 4:15
    text: Custodite igitur sollicite animas vestras. Non vidistis aliquam similitudinem
      in die, qua locutus est vobis Dominus in Horeb de medio ignis;
  - name: Deuteronomium 4:16
    orderIndex: 15
    osisId: Deut.4.16
    sblId: Deut 4:16
    shortName: Deut 4:16
    text: ne forte corrupti faciatis vobis sculptam similitudinem, imaginem masculi
      vel feminae,
  - name: Deuteronomium 4:17
    orderIndex: 16
    osisId: Deut.4.17
    sblId: Deut 4:17
    shortName: Deut 4:17
    text: similitudinem omnium iumentorum, quae sunt super terram, vel avium sub caelo
      volantium
  - name: Deuteronomium 4:18
    orderIndex: 17
    osisId: Deut.4.18
    sblId: Deut 4:18
    shortName: Deut 4:18
    text: atque reptilium, quae moventur in terra, sive piscium, qui sub terra morantur
      in aquis;
  - name: Deuteronomium 4:19
    orderIndex: 18
    osisId: Deut.4.19
    sblId: Deut 4:19
    shortName: Deut 4:19
    text: et ne forte oculis elevatis ad caelum videas solem et lunam et astra, omnem
      exercitum caeli, et errore deceptus adores ea et colas, quae attribuit Dominus
      Deus tuus cunctis gentibus, quae sub caelo sunt.
  - name: Deuteronomium 4:20
    orderIndex: 19
    osisId: Deut.4.20
    sblId: Deut 4:20
    shortName: Deut 4:20
    text: Vos autem tulit Dominus et eduxit de fornace ferrea Aegypti, ut haberet
      populum hereditarium, sicut est in praesenti die.
  - name: Deuteronomium 4:21
    orderIndex: 20
    osisId: Deut.4.21
    sblId: Deut 4:21
    shortName: Deut 4:21
    text: Iratusque est Dominus contra me propter sermones vestros et iuravit, ut
      non transirem Iordanem nec ingrederer terram optimam, quam Dominus Deus tuus
      daturus est tibi in haereditatem.
  - name: Deuteronomium 4:22
    orderIndex: 21
    osisId: Deut.4.22
    sblId: Deut 4:22
    shortName: Deut 4:22
    text: Ecce morior in hac humo, non transibo Iordanem; vos transibitis et possidebitis
      terram egregiam hanc.
  - name: Deuteronomium 4:23
    orderIndex: 22
    osisId: Deut.4.23
    sblId: Deut 4:23
    shortName: Deut 4:23
    text: Cavete, ne quando obliviscamini pacti Domini Dei vestri, quod pepigit vobiscum,
      et faciatis vobis sculptam similitudinem omnium, quae fieri Dominus Deus tuus
      prohibuit;
  - name: Deuteronomium 4:24
    orderIndex: 23
    osisId: Deut.4.24
    sblId: Deut 4:24
    shortName: Deut 4:24
    text: quia Dominus Deus tuus ignis consumens est, Deus aemulator.
  - name: Deuteronomium 4:25
    orderIndex: 24
    osisId: Deut.4.25
    sblId: Deut 4:25
    shortName: Deut 4:25
    text: Si genueris filios ac nepotes, et morati fueritis in terra corruptique feceritis
      aliquam similitudinem sculptam patrantes malum coram Domino Deo tuo, ut eum
      ad iracundiam provocetis,
  - name: Deuteronomium 4:26
    orderIndex: 25
    osisId: Deut.4.26
    sblId: Deut 4:26
    shortName: Deut 4:26
    text: 'testes invoco contra vos hodie caelum et terram, cito perituros vos esse
      de terra, quam, transito Iordane, possessuri estis: non habitabitis in ea longo
      tempore, sed delebit vos Dominus'
  - name: Deuteronomium 4:27
    orderIndex: 26
    osisId: Deut.4.27
    sblId: Deut 4:27
    shortName: Deut 4:27
    text: atque disperget in gentes, et remanebitis pauci in nationibus, ad quas vos
      ducturus est Dominus.
  - name: Deuteronomium 4:28
    orderIndex: 27
    osisId: Deut.4.28
    sblId: Deut 4:28
    shortName: Deut 4:28
    text: Ibique servietis diis, qui hominum manu fabricati sunt, ligno et lapidi,
      qui non vident nec audiunt nec comedunt nec odorantur.
  - name: Deuteronomium 4:29
    orderIndex: 28
    osisId: Deut.4.29
    sblId: Deut 4:29
    shortName: Deut 4:29
    text: Cumque quaesieris ibi Dominum Deum tuum, invenies eum, si tamen toto corde
      quaesieris eum et tota anima tua.
  - name: Deuteronomium 4:30
    orderIndex: 29
    osisId: Deut.4.30
    sblId: Deut 4:30
    shortName: Deut 4:30
    text: Postquam in tribulatione tua te invenerint omnia, quae praedicta sunt, novissimo
      tempore reverteris ad Dominum Deum tuum et audies vocem eius;
  - name: Deuteronomium 4:31
    orderIndex: 30
    osisId: Deut.4.31
    sblId: Deut 4:31
    shortName: Deut 4:31
    text: quia Deus misericors Dominus Deus tuus est, non dimittet te nec omnino delebit
      neque obliviscetur pacti, in quo iuravit patribus tuis.
  - name: Deuteronomium 4:32
    orderIndex: 31
    osisId: Deut.4.32
    sblId: Deut 4:32
    shortName: Deut 4:32
    text: Interroga de diebus antiquis, qui fuerunt ante te ex die, quo creavit Deus
      hominem super terram, et a summo caeli usque ad summum eius, si facta est aliquando
      huiuscemodi res magna, aut umquam cognitum est,
  - name: Deuteronomium 4:33
    orderIndex: 32
    osisId: Deut.4.33
    sblId: Deut 4:33
    shortName: Deut 4:33
    text: num audivit populus vocem Dei loquentis de medio ignis, sicut tu audisti
      et vixisti?
  - name: Deuteronomium 4:34
    orderIndex: 33
    osisId: Deut.4.34
    sblId: Deut 4:34
    shortName: Deut 4:34
    text: Aut tentavit Deus, ut ingrederetur et tolleret sibi gentem de medio nationis
      per tentationes, signa atque portenta, per pugnam et robustam manum extentumque
      brachium et terrores magnos, iuxta omnia, quae fecit pro vobis Dominus Deus
      vester in Aegypto, videntibus oculis tuis?
  - name: Deuteronomium 4:35
    orderIndex: 34
    osisId: Deut.4.35
    sblId: Deut 4:35
    shortName: Deut 4:35
    text: Tibi monstratum est, ut scires quoniam Dominus ipse est Deus, et non est
      alius praeter eum.
  - name: Deuteronomium 4:36
    orderIndex: 35
    osisId: Deut.4.36
    sblId: Deut 4:36
    shortName: Deut 4:36
    text: De caelo te fecit audire vocem suam, ut doceret te, et in terra ostendit
      tibi ignem suum maximum; et audisti verba illius de medio ignis,
  - name: Deuteronomium 4:37
    orderIndex: 36
    osisId: Deut.4.37
    sblId: Deut 4:37
    shortName: Deut 4:37
    text: quia dilexit patres tuos et elegit semen eorum post eos. Eduxitque te vultu
      suo in virtute sua magna ex Aegypto,
  - name: Deuteronomium 4:38
    orderIndex: 37
    osisId: Deut.4.38
    sblId: Deut 4:38
    shortName: Deut 4:38
    text: ut expelleret nationes maiores et fortiores te in introitu tuo et introduceret
      te daretque tibi terram earum in possessionem, sicut cernis in praesenti die.
  - name: Deuteronomium 4:39
    orderIndex: 38
    osisId: Deut.4.39
    sblId: Deut 4:39
    shortName: Deut 4:39
    text: Scito ergo hodie et cogitato in corde tuo quod Dominus ipse sit Deus in
      caelo sursum et in terra deorsum, et non sit alius.
  - name: Deuteronomium 4:40
    orderIndex: 39
    osisId: Deut.4.40
    sblId: Deut 4:40
    shortName: Deut 4:40
    text: Custodi praecepta eius atque mandata, quae ego praecipio tibi hodie, ut
      bene sit tibi et filiis tuis post te, et permaneas multo tempore super terram,
      quam Dominus Deus tuus daturus est tibi ".
  - name: Deuteronomium 4:41
    orderIndex: 40
    osisId: Deut.4.41
    sblId: Deut 4:41
    shortName: Deut 4:41
    text: Tunc separavit Moyses tres civitates trans Iordanem ad orientalem plagam,
  - name: Deuteronomium 4:42
    orderIndex: 41
    osisId: Deut.4.42
    sblId: Deut 4:42
    shortName: Deut 4:42
    text: 'ut confugiat ad eas, qui occiderit nolens proximum suum, nec fuerit inimicus
      ante unum et alterum diem, et ad harum aliquam urbium possit evadere et vivat:'
  - name: Deuteronomium 4:43
    orderIndex: 42
    osisId: Deut.4.43
    sblId: Deut 4:43
    shortName: Deut 4:43
    text: Bosor in solitudine, quae sita est in terra campestri, pro tribu Ruben,
      et Ramoth in Galaad pro tribu Gad et Golan in Basan pro tribu Manasse.
  - name: Deuteronomium 4:44
    orderIndex: 43
    osisId: Deut.4.44
    sblId: Deut 4:44
    shortName: Deut 4:44
    text: Ista est lex, quam proposuit Moyses coram filiis Israel;
  - name: Deuteronomium 4:45
    orderIndex: 44
    osisId: Deut.4.45
    sblId: Deut 4:45
    shortName: Deut 4:45
    text: haec testimonia et praecepta atque iudicia, quae locutus est ad filios Israel,
      quando egressi sunt de Aegypto,
  - name: Deuteronomium 4:46
    orderIndex: 45
    osisId: Deut.4.46
    sblId: Deut 4:46
    shortName: Deut 4:46
    text: trans Iordanem in valle contra Bethphegor, in terra Sehon regis Amorraei,
      qui habitavit in Hesebon, quem percussit Moyses et filii Israel egressi ex Aegypto.
  - name: Deuteronomium 4:47
    orderIndex: 46
    osisId: Deut.4.47
    sblId: Deut 4:47
    shortName: Deut 4:47
    text: Et possederunt terram eius et terram Og regis Basan, duorum regum Amorraeorum,
      qui erant trans Iordanem ad solis ortum,
  - name: Deuteronomium 4:48
    orderIndex: 47
    osisId: Deut.4.48
    sblId: Deut 4:48
    shortName: Deut 4:48
    text: ab Aroer, quae sita est super ripam torrentis Arnon, usque ad montem Sion,
      qui est Hermon,
  - name: Deuteronomium 4:49
    orderIndex: 48
    osisId: Deut.4.49
    sblId: Deut 4:49
    shortName: Deut 4:49
    text: omnem Arabam trans Iordanem ad orientalem plagam usque ad mare Arabae et
      usque ad radices montis Phasga.
  versesCount: 49
- name: Deuteronomium 5
  orderIndex: 4
  osisId: Deut.5
  sblId: Deut 5
  shortName: Deut 5
  verses:
  - name: Deuteronomium 5:1
    orderIndex: 0
    osisId: Deut.5.1
    sblId: Deut 5:1
    shortName: Deut 5:1
    text: 'Vocavitque Moyses omnem Israelem et dixit ad eos: " Audi, Israel, praecepta
      atque iudicia, quae ego loquor in auribus vestris hodie; discite ea et opere
      complete.'
  - name: Deuteronomium 5:2
    orderIndex: 1
    osisId: Deut.5.2
    sblId: Deut 5:2
    shortName: Deut 5:2
    text: Dominus Deus noster pepigit nobiscum foedus in Horeb.
  - name: Deuteronomium 5:3
    orderIndex: 2
    osisId: Deut.5.3
    sblId: Deut 5:3
    shortName: Deut 5:3
    text: Non cum patribus nostris iniit pactum hoc sed nobiscum, qui in praesentiarum
      hic sumus, omnibus nobis, qui vivimus.
  - name: Deuteronomium 5:4
    orderIndex: 3
    osisId: Deut.5.4
    sblId: Deut 5:4
    shortName: Deut 5:4
    text: Facie ad faciem locutus est vobis in monte de medio ignis;
  - name: Deuteronomium 5:5
    orderIndex: 4
    osisId: Deut.5.5
    sblId: Deut 5:5
    shortName: Deut 5:5
    text: 'ego sequester et medius fui inter Dominum et vos in tempore illo, ut annuntiarem
      vobis verba eius; timuistis enim ignem et non ascendistis in montem. Et ait:'
  - name: Deuteronomium 5:6
    orderIndex: 5
    osisId: Deut.5.6
    sblId: Deut 5:6
    shortName: Deut 5:6
    text: '"Ego Dominus Deus tuus, qui eduxi te de terra Aegypti, de domo servitutis.'
  - name: Deuteronomium 5:7
    orderIndex: 6
    osisId: Deut.5.7
    sblId: Deut 5:7
    shortName: Deut 5:7
    text: Non habebis deos alienos in conspectu meo.
  - name: Deuteronomium 5:8
    orderIndex: 7
    osisId: Deut.5.8
    sblId: Deut 5:8
    shortName: Deut 5:8
    text: Non facies tibi sculptile nec similitudinem omnium, quae in caelo sunt desuper
      et quae in terra deorsum et quae versantur in aquis sub terra.
  - name: Deuteronomium 5:9
    orderIndex: 8
    osisId: Deut.5.9
    sblId: Deut 5:9
    shortName: Deut 5:9
    text: 'Non adorabis ea et non coles: Ego enim sum Dominus Deus tuus, Deus aemulator,
      reddens iniquitatem patrum super filios in tertiam et quartam generationem his,
      qui oderunt me,'
  - name: Deuteronomium 5:10
    orderIndex: 9
    osisId: Deut.5.10
    sblId: Deut 5:10
    shortName: Deut 5:10
    text: et faciens misericordiam in multa milia diligentibus me et custodientibus
      praecepta mea.
  - name: Deuteronomium 5:11
    orderIndex: 10
    osisId: Deut.5.11
    sblId: Deut 5:11
    shortName: Deut 5:11
    text: Non usurpabis nomen Domini Dei tui frustra, quia non erit impunitus, qui
      super re vana nomen eius assumpserit.
  - name: Deuteronomium 5:12
    orderIndex: 11
    osisId: Deut.5.12
    sblId: Deut 5:12
    shortName: Deut 5:12
    text: Observa diem sabbati, ut sanctifices eum, sicut praecepit tibi Dominus Deus
      tuus.
  - name: Deuteronomium 5:13
    orderIndex: 12
    osisId: Deut.5.13
    sblId: Deut 5:13
    shortName: Deut 5:13
    text: Sex diebus operaberis et facies omnia opera tua.
  - name: Deuteronomium 5:14
    orderIndex: 13
    osisId: Deut.5.14
    sblId: Deut 5:14
    shortName: Deut 5:14
    text: Septimus dies sabbatum est Domino Deo tuo. Non facies in eo quidquam operis
      tu et filius tuus et filia, servus et ancilla et bos et asinus et omne iumentum
      tuum et peregrinus tuus, qui est intra portas tuas, ut requiescat servus tuus
      et ancilla tua sicut et tu.
  - name: Deuteronomium 5:15
    orderIndex: 14
    osisId: Deut.5.15
    sblId: Deut 5:15
    shortName: Deut 5:15
    text: 'Memento quod et ipse servieris in Aegypto, et eduxerit te inde Dominus
      Deus tuus in manu forti et brachio extento: idcirco praecepit tibi, ut observares
      diem sabbati.'
  - name: Deuteronomium 5:16
    orderIndex: 15
    osisId: Deut.5.16
    sblId: Deut 5:16
    shortName: Deut 5:16
    text: Honora patrem tuum et matrem, sicut praecepit tibi Dominus Deus tuus, ut
      longo vivas tempore et bene sit tibi in terra, quam Dominus Deus tuus daturus
      est tibi.
  - name: Deuteronomium 5:17
    orderIndex: 16
    osisId: Deut.5.17
    sblId: Deut 5:17
    shortName: Deut 5:17
    text: Non occides.
  - name: Deuteronomium 5:18
    orderIndex: 17
    osisId: Deut.5.18
    sblId: Deut 5:18
    shortName: Deut 5:18
    text: Neque moechaberis.
  - name: Deuteronomium 5:19
    orderIndex: 18
    osisId: Deut.5.19
    sblId: Deut 5:19
    shortName: Deut 5:19
    text: Furtumque non facies.
  - name: Deuteronomium 5:20
    orderIndex: 19
    osisId: Deut.5.20
    sblId: Deut 5:20
    shortName: Deut 5:20
    text: Nec loqueris contra proximum tuum falsum testimonium.
  - name: Deuteronomium 5:21
    orderIndex: 20
    osisId: Deut.5.21
    sblId: Deut 5:21
    shortName: Deut 5:21
    text: Nec concupisces uxorem proximi tui. Nec desiderabis domum proximi tui, non
      agrum, non servum, non ancillam, non bovem, non asinum et universa, quae illius
      sunt".
  - name: Deuteronomium 5:22
    orderIndex: 21
    osisId: Deut.5.22
    sblId: Deut 5:22
    shortName: Deut 5:22
    text: Haec verba locutus est Dominus ad omnem multitudinem vestram in monte, de
      medio ignis et nubis et caliginis voce magna nihil addens amplius; et scripsit
      ea in duabus tabulis lapideis, quas tradidit mihi.
  - name: Deuteronomium 5:23
    orderIndex: 22
    osisId: Deut.5.23
    sblId: Deut 5:23
    shortName: Deut 5:23
    text: Vos autem, postquam audistis vocem de medio tenebrarum et montem ardere
      vidistis, accessistis ad me omnes principes tribuum et maiores natu
  - name: Deuteronomium 5:24
    orderIndex: 23
    osisId: Deut.5.24
    sblId: Deut 5:24
    shortName: Deut 5:24
    text: 'atque dixistis: "Ecce ostendit nobis Dominus Deus noster maiestatem et
      magnitudinem suam; vocem eius audivimus de medio ignis et probavimus hodie quod,
      loquente Deo cum homine, vixerit homo.'
  - name: Deuteronomium 5:25
    orderIndex: 24
    osisId: Deut.5.25
    sblId: Deut 5:25
    shortName: Deut 5:25
    text: Nunc autem cur moriemur, et devorabit nos ignis hic maximus? Si enim audierimus
      ultra vocem Domini Dei nostri, moriemur.
  - name: Deuteronomium 5:26
    orderIndex: 25
    osisId: Deut.5.26
    sblId: Deut 5:26
    shortName: Deut 5:26
    text: Quid est omnis caro, ut audiat vocem Dei viventis, qui de medio ignis loquitur,
      sicut nos audivimus, et possit vivere?
  - name: Deuteronomium 5:27
    orderIndex: 26
    osisId: Deut.5.27
    sblId: Deut 5:27
    shortName: Deut 5:27
    text: Tu magis accede et audi cuncta, quae dixerit Dominus Deus noster, et tu
      loqueris ad nos cuncta, quae dixerit Dominus Deus noster tibi, et nos audientes
      faciemus ea".
  - name: Deuteronomium 5:28
    orderIndex: 27
    osisId: Deut.5.28
    sblId: Deut 5:28
    shortName: Deut 5:28
    text: 'Quod cum audisset Dominus, ait ad me: "Audivi vocem verborum populi huius,
      quae locuti sunt tibi: bene omnia sunt locuti.'
  - name: Deuteronomium 5:29
    orderIndex: 28
    osisId: Deut.5.29
    sblId: Deut 5:29
    shortName: Deut 5:29
    text: Quis det talem eos habere mentem, ut timeant me et custodiant universa mandata
      mea in omni tempore, ut bene sit eis et filiis eorum in sempiternum?
  - name: Deuteronomium 5:30
    orderIndex: 29
    osisId: Deut.5.30
    sblId: Deut 5:30
    shortName: Deut 5:30
    text: 'Vade et dic eis: Revertimini in tentoria vestra.'
  - name: Deuteronomium 5:31
    orderIndex: 30
    osisId: Deut.5.31
    sblId: Deut 5:31
    shortName: Deut 5:31
    text: Tu vero, hic sta mecum, et loquar tibi omnia mandata et praecepta atque
      iudicia, quae docebis eos, ut faciant ea in terra, quam dabo illis in possessionem".
  - name: Deuteronomium 5:32
    orderIndex: 31
    osisId: Deut.5.32
    sblId: Deut 5:32
    shortName: Deut 5:32
    text: Custodite igitur et facite, quae praecepit Dominus Deus vester vobis; non
      declinabitis neque ad dexteram neque ad sinistram,
  - name: Deuteronomium 5:33
    orderIndex: 32
    osisId: Deut.5.33
    sblId: Deut 5:33
    shortName: Deut 5:33
    text: sed per totam viam, quam praecepit Dominus Deus vester, ambulabitis, ut
      vivatis, et bene sit vobis, et protelentur dies in terra possessionis vestrae.
  versesCount: 33
- name: Deuteronomium 6
  orderIndex: 5
  osisId: Deut.6
  sblId: Deut 6
  shortName: Deut 6
  verses:
  - name: Deuteronomium 6:1
    orderIndex: 0
    osisId: Deut.6.1
    sblId: Deut 6:1
    shortName: Deut 6:1
    text: Haec sunt mandata et praecep ta atque iudicia, quae mandavit Dominus Deus
      vester, ut docerem vos, et faciatis ea in terra, ad quam transgredimini possidendam;
  - name: Deuteronomium 6:2
    orderIndex: 1
    osisId: Deut.6.2
    sblId: Deut 6:2
    shortName: Deut 6:2
    text: ut timeas Dominum Deum tuum et custodias omnia praecepta et mandata eius,
      quae ego praecipio tibi et filiis ac nepotibus tuis, cunctis diebus vitae tuae,
      ut prolongentur dies tui.
  - name: Deuteronomium 6:3
    orderIndex: 2
    osisId: Deut.6.3
    sblId: Deut 6:3
    shortName: Deut 6:3
    text: Audi, Israel, et observa, ut facias, et bene sit tibi, et multipliceris
      amplius, sicut pollicitus est Dominus, Deus patrum tuorum, tibi terram lacte
      et melle manantem.
  - name: Deuteronomium 6:4
    orderIndex: 3
    osisId: Deut.6.4
    sblId: Deut 6:4
    shortName: Deut 6:4
    text: 'Audi, Israel: Dominus Deus noster Dominus unus est.'
  - name: Deuteronomium 6:5
    orderIndex: 4
    osisId: Deut.6.5
    sblId: Deut 6:5
    shortName: Deut 6:5
    text: Diliges Dominum Deum tuum ex toto corde tuo et ex tota anima tua et ex tota
      fortitudine tua.
  - name: Deuteronomium 6:6
    orderIndex: 5
    osisId: Deut.6.6
    sblId: Deut 6:6
    shortName: Deut 6:6
    text: Eruntque verba haec, quae ego praecipio tibi hodie, in corde tuo,
  - name: Deuteronomium 6:7
    orderIndex: 6
    osisId: Deut.6.7
    sblId: Deut 6:7
    shortName: Deut 6:7
    text: et inculcabis ea filiis tuis et loqueris ea sedens in domo tua et ambulans
      in itinere, decumbens atque consurgens;
  - name: Deuteronomium 6:8
    orderIndex: 7
    osisId: Deut.6.8
    sblId: Deut 6:8
    shortName: Deut 6:8
    text: et ligabis ea quasi signum in manu tua, eruntque quasi appensum quid inter
      oculos tuos,
  - name: Deuteronomium 6:9
    orderIndex: 8
    osisId: Deut.6.9
    sblId: Deut 6:9
    shortName: Deut 6:9
    text: scribesque ea in postibus domus tuae et in portis tuis.
  - name: Deuteronomium 6:10
    orderIndex: 9
    osisId: Deut.6.10
    sblId: Deut 6:10
    shortName: Deut 6:10
    text: Cumque introduxerit te Dominus Deus tuus in terram, pro qua iuravit patribus
      tuis Abraham, Isaac et Iacob, ut daret tibi, civitates magnas et optimas, quas
      non aedificasti,
  - name: Deuteronomium 6:11
    orderIndex: 10
    osisId: Deut.6.11
    sblId: Deut 6:11
    shortName: Deut 6:11
    text: domos plenas cunctarum opum, quas non implevisti, cisternas, quas non fodisti,
      vineta et oliveta, quae non plantasti, et comederis et saturatus fueris,
  - name: Deuteronomium 6:12
    orderIndex: 11
    osisId: Deut.6.12
    sblId: Deut 6:12
    shortName: Deut 6:12
    text: 'cave diligenter, ne obliviscaris Domini, qui eduxit te de terra Aegypti,
      de domo servitutis:'
  - name: Deuteronomium 6:13
    orderIndex: 12
    osisId: Deut.6.13
    sblId: Deut 6:13
    shortName: Deut 6:13
    text: Dominum Deum tuum timebis et ipsi servies ac per nomen illius iurabis.
  - name: Deuteronomium 6:14
    orderIndex: 13
    osisId: Deut.6.14
    sblId: Deut 6:14
    shortName: Deut 6:14
    text: Non ibitis post deos alienos, de diis gentium, quae in circuitu vestro sunt,
  - name: Deuteronomium 6:15
    orderIndex: 14
    osisId: Deut.6.15
    sblId: Deut 6:15
    shortName: Deut 6:15
    text: quoniam Deus aemulator Dominus Deus tuus in medio tui; ne quando irascatur
      furor Domini Dei tui contra te et auferat te de superficie terrae.
  - name: Deuteronomium 6:16
    orderIndex: 15
    osisId: Deut.6.16
    sblId: Deut 6:16
    shortName: Deut 6:16
    text: Non tentabitis Dominum Deum vestrum, sicut tentastis in Massa.
  - name: Deuteronomium 6:17
    orderIndex: 16
    osisId: Deut.6.17
    sblId: Deut 6:17
    shortName: Deut 6:17
    text: Custodite mandata Domini Dei vestri ac testimonia et praecepta, quae praecepit
      tibi;
  - name: Deuteronomium 6:18
    orderIndex: 17
    osisId: Deut.6.18
    sblId: Deut 6:18
    shortName: Deut 6:18
    text: et fac, quod rectum est et bonum in conspectu Domini, ut bene sit tibi,
      et ingressus possideas terram optimam, de qua iuravit Dominus patribus tuis,
  - name: Deuteronomium 6:19
    orderIndex: 18
    osisId: Deut.6.19
    sblId: Deut 6:19
    shortName: Deut 6:19
    text: ut deleret omnes inimicos tuos coram te, sicut locutus est Dominus.
  - name: Deuteronomium 6:20
    orderIndex: 19
    osisId: Deut.6.20
    sblId: Deut 6:20
    shortName: Deut 6:20
    text: 'Cumque interrogaverit te filius tuus cras dicens: "Quid sibi volunt testimonia
      haec et praecepta atque iudicia, quae praecepit Dominus Deus noster vobis?",'
  - name: Deuteronomium 6:21
    orderIndex: 20
    osisId: Deut.6.21
    sblId: Deut 6:21
    shortName: Deut 6:21
    text: 'dices ei: "Servi eramus pharaonis in Aegypto, et eduxit nos Dominus de
      Aegypto in manu forti'
  - name: Deuteronomium 6:22
    orderIndex: 21
    osisId: Deut.6.22
    sblId: Deut 6:22
    shortName: Deut 6:22
    text: fecitque signa atque prodigia magna et pessima in Aegypto contra pharaonem
      et omnem domum illius in conspectu nostro;
  - name: Deuteronomium 6:23
    orderIndex: 22
    osisId: Deut.6.23
    sblId: Deut 6:23
    shortName: Deut 6:23
    text: et eduxit nos inde, ut introductis daret terram, super qua iuravit patribus
      nostris.
  - name: Deuteronomium 6:24
    orderIndex: 23
    osisId: Deut.6.24
    sblId: Deut 6:24
    shortName: Deut 6:24
    text: Praecepitque nobis Dominus, ut faciamus omnia praecepta haec et timeamus
      Dominum Deum nostrum, et bene sit nobis cunctis diebus vitae nostrae, sicut
      est hodie.
  - name: Deuteronomium 6:25
    orderIndex: 24
    osisId: Deut.6.25
    sblId: Deut 6:25
    shortName: Deut 6:25
    text: Eritque iustitia nobis, si custodierimus et fecerimus omnia mandata haec
      coram Domino Deo nostro, sicut mandavit nobis".
  versesCount: 25
- name: Deuteronomium 7
  orderIndex: 6
  osisId: Deut.7
  sblId: Deut 7
  shortName: Deut 7
  verses:
  - name: Deuteronomium 7:1
    orderIndex: 0
    osisId: Deut.7.1
    sblId: Deut 7:1
    shortName: Deut 7:1
    text: Cum introduxerit te Dominus Deus tuus in terram, quam pos sessurus ingredieris,
      et deleverit gentes multas coram te, Hetthaeum et Gergesaeum et Amorraeum, Chananaeum
      et Pherezaeum et Hevaeum et Iebusaeum, septem gentes multo maioris numeri quam
      tu es et robustiores te,
  - name: Deuteronomium 7:2
    orderIndex: 1
    osisId: Deut.7.2
    sblId: Deut 7:2
    shortName: Deut 7:2
    text: tradideritque eas Dominus Deus tuus tibi, percuties eas usque ad internecionem.
      Non inibis cum eis foedus nec misereberis earum
  - name: Deuteronomium 7:3
    orderIndex: 2
    osisId: Deut.7.3
    sblId: Deut 7:3
    shortName: Deut 7:3
    text: neque sociabis cum eis coniugia; filiam tuam non dabis filio eius nec filiam
      illius accipies filio tuo,
  - name: Deuteronomium 7:4
    orderIndex: 3
    osisId: Deut.7.4
    sblId: Deut 7:4
    shortName: Deut 7:4
    text: quia seducet filium tuum, ne sequatur me et ut serviat diis alienis, irasceturque
      furor Domini contra vos et delebit te cito.
  - name: Deuteronomium 7:5
    orderIndex: 4
    osisId: Deut.7.5
    sblId: Deut 7:5
    shortName: Deut 7:5
    text: 'Quin potius haec facietis eis: aras eorum subvertite et confringite lapides
      et palos lucosque succidite et sculptilia comburite;'
  - name: Deuteronomium 7:6
    orderIndex: 5
    osisId: Deut.7.6
    sblId: Deut 7:6
    shortName: Deut 7:6
    text: quia populus sanctus es Domino Deo tuo. Te elegit Dominus Deus tuus, ut
      sis ei populus peculiaris de cunctis populis, qui sunt super terram.
  - name: Deuteronomium 7:7
    orderIndex: 6
    osisId: Deut.7.7
    sblId: Deut 7:7
    shortName: Deut 7:7
    text: Non quia cunctas gentes numero vincebatis, vobis iunctus est Dominus et
      elegit vos, cum omnibus sitis populis pauciores,
  - name: Deuteronomium 7:8
    orderIndex: 7
    osisId: Deut.7.8
    sblId: Deut 7:8
    shortName: Deut 7:8
    text: sed quia dilexit vos Dominus et custodivit iuramentum, quod iuravit patribus
      vestris, eduxit vos in manu forti et redemit te de domo servitutis, de manu
      pharaonis regis Aegypti.
  - name: Deuteronomium 7:9
    orderIndex: 8
    osisId: Deut.7.9
    sblId: Deut 7:9
    shortName: Deut 7:9
    text: Et scies quia Dominus Deus tuus ipse est Deus, Deus fidelis, custodiens
      pactum et misericordiam diligentibus se et his, qui custodiunt mandata eius,
      in mille generationes
  - name: Deuteronomium 7:10
    orderIndex: 9
    osisId: Deut.7.10
    sblId: Deut 7:10
    shortName: Deut 7:10
    text: et reddens odientibus se protinus, ita ut disperdat eos et ultra non differat,
      protinus eis restituens, quod merentur.
  - name: Deuteronomium 7:11
    orderIndex: 10
    osisId: Deut.7.11
    sblId: Deut 7:11
    shortName: Deut 7:11
    text: Custodi ergo mandata et praecepta atque iudicia, quae ego mando tibi hodie,
      ut facias.
  - name: Deuteronomium 7:12
    orderIndex: 11
    osisId: Deut.7.12
    sblId: Deut 7:12
    shortName: Deut 7:12
    text: Si audieritis haec iudicia et custodieritis ea et feceritis, custodiet et
      Dominus Deus tuus tibi pactum et misericordiam, quam iuravit patribus tuis,
  - name: Deuteronomium 7:13
    orderIndex: 12
    osisId: Deut.7.13
    sblId: Deut 7:13
    shortName: Deut 7:13
    text: et diliget te et benedicet tibi ac multiplicabit te benedicetque fructui
      ventris tui et fructui terrae tuae, frumento tuo atque vindemiae, oleo et partui
      armentorum et incremento ovium tuarum super terram, pro qua iuravit patribus
      tuis, ut daret eam tibi.
  - name: Deuteronomium 7:14
    orderIndex: 13
    osisId: Deut.7.14
    sblId: Deut 7:14
    shortName: Deut 7:14
    text: Benedictus eris prae omnibus populis. Non erit apud te sterilis utriusque
      sexus, tam in hominibus quam in gregibus tuis.
  - name: Deuteronomium 7:15
    orderIndex: 14
    osisId: Deut.7.15
    sblId: Deut 7:15
    shortName: Deut 7:15
    text: Auferet Dominus a te omnem languorem; et infirmitates Aegypti pessimas,
      quas novisti, non inferet tibi, sed cunctis hostibus tuis.
  - name: Deuteronomium 7:16
    orderIndex: 15
    osisId: Deut.7.16
    sblId: Deut 7:16
    shortName: Deut 7:16
    text: Devorabis omnes populos, quos Dominus Deus tuus daturus est tibi; non parcet
      eis oculus tuus, nec servies diis eorum, ne sint in ruinam tui.
  - name: Deuteronomium 7:17
    orderIndex: 16
    osisId: Deut.7.17
    sblId: Deut 7:17
    shortName: Deut 7:17
    text: 'Si dixeris in corde tuo: "Plures sunt gentes istae quam ego; quomodo potero
      delere eas?",'
  - name: Deuteronomium 7:18
    orderIndex: 17
    osisId: Deut.7.18
    sblId: Deut 7:18
    shortName: Deut 7:18
    text: noli metuere eas, sed recordare, quae fecerit Dominus Deus tuus pharaoni
      et cunctis Aegyptiis,
  - name: Deuteronomium 7:19
    orderIndex: 18
    osisId: Deut.7.19
    sblId: Deut 7:19
    shortName: Deut 7:19
    text: plagas maximas, quas viderunt oculi tui, et signa atque portenta manumque
      robustam et extentum brachium, ut educeret te Dominus Deus tuus; sic faciet
      cunctis populis, quos metuis.
  - name: Deuteronomium 7:20
    orderIndex: 19
    osisId: Deut.7.20
    sblId: Deut 7:20
    shortName: Deut 7:20
    text: Insuper et crabrones mittet Dominus Deus tuus in eos, donec deleat omnes
      atque disperdat, qui te fugerint et latere potuerint.
  - name: Deuteronomium 7:21
    orderIndex: 20
    osisId: Deut.7.21
    sblId: Deut 7:21
    shortName: Deut 7:21
    text: Non timebis eos, quia Dominus Deus tuus in medio tui est, Deus magnus et
      terribilis.
  - name: Deuteronomium 7:22
    orderIndex: 21
    osisId: Deut.7.22
    sblId: Deut 7:22
    shortName: Deut 7:22
    text: Ipse consumet nationes has in conspectu tuo paulatim atque per partes. Non
      poteris delere eas cito, ne multiplicentur contra te bestiae terrae.
  - name: Deuteronomium 7:23
    orderIndex: 22
    osisId: Deut.7.23
    sblId: Deut 7:23
    shortName: Deut 7:23
    text: Dabitque eos Dominus Deus tuus in conspectu tuo et conturbabit illos conturbatione
      magna, donec penitus deleantur.
  - name: Deuteronomium 7:24
    orderIndex: 23
    osisId: Deut.7.24
    sblId: Deut 7:24
    shortName: Deut 7:24
    text: Tradetque reges eorum in manus tuas, et disperdes nomina eorum sub caelo;
      nullus poterit resistere tibi, donec conteras eos.
  - name: Deuteronomium 7:25
    orderIndex: 24
    osisId: Deut.7.25
    sblId: Deut 7:25
    shortName: Deut 7:25
    text: Sculptilia eorum igne combures; non concupisces argentum et aurum, quibus
      vestita sunt, neque assumes ex eis tibi quidquam, ne offendas propterea, quia
      abominatio est Domini Dei tui.
  - name: Deuteronomium 7:26
    orderIndex: 25
    osisId: Deut.7.26
    sblId: Deut 7:26
    shortName: Deut 7:26
    text: Nec inferes abominationem in domum tuam, ne fias anathema sicut et illa
      est; quasi spurcitiam detestaberis et velut inquinamentum ac sordes abominationi
      habebis, quia anathema est.
  versesCount: 26
- name: Deuteronomium 8
  orderIndex: 7
  osisId: Deut.8
  sblId: Deut 8
  shortName: Deut 8
  verses:
  - name: Deuteronomium 8:1
    orderIndex: 0
    osisId: Deut.8.1
    sblId: Deut 8:1
    shortName: Deut 8:1
    text: Omne mandatum, quod ego praecipio tibi hodie, cave dili genter ut facias,
      ut possitis vivere et multiplicemini ingressique possideatis terram, pro qua
      iuravit Dominus patribus vestris.
  - name: Deuteronomium 8:2
    orderIndex: 1
    osisId: Deut.8.2
    sblId: Deut 8:2
    shortName: Deut 8:2
    text: Et recordaberis cuncti itineris, per quod adduxit te Dominus Deus tuus his
      quadraginta annis per desertum, ut affligeret te atque tentaret, et nota fierent,
      quae in tuo animo versabantur, utrum custodires mandata illius an non.
  - name: Deuteronomium 8:3
    orderIndex: 2
    osisId: Deut.8.3
    sblId: Deut 8:3
    shortName: Deut 8:3
    text: Afflixit te penuria et dedit tibi cibum manna, quem ignorabas tu et patres
      tui, ut ostenderet tibi quod non in solo pane vivat homo, sed in omni verbo,
      quod egreditur de ore Domini.
  - name: Deuteronomium 8:4
    orderIndex: 3
    osisId: Deut.8.4
    sblId: Deut 8:4
    shortName: Deut 8:4
    text: Vestimentum tuum, quo operiebaris, nequaquam defecit, et pes tuus non intumuit
      his quadraginta annis.
  - name: Deuteronomium 8:5
    orderIndex: 4
    osisId: Deut.8.5
    sblId: Deut 8:5
    shortName: Deut 8:5
    text: Recogites ergo in corde tuo quia, sicut erudit homo filium suum, sic Dominus
      Deus tuus erudivit te,
  - name: Deuteronomium 8:6
    orderIndex: 5
    osisId: Deut.8.6
    sblId: Deut 8:6
    shortName: Deut 8:6
    text: ut custodias mandata Domini Dei tui et ambules in viis eius et timeas eum.
  - name: Deuteronomium 8:7
    orderIndex: 6
    osisId: Deut.8.7
    sblId: Deut 8:7
    shortName: Deut 8:7
    text: Dominus enim Deus tuus introducet te in terram bonam, terram rivorum aquarum
      et fontium, in cuius campis et montibus erumpunt fluviorum abyssi,
  - name: Deuteronomium 8:8
    orderIndex: 7
    osisId: Deut.8.8
    sblId: Deut 8:8
    shortName: Deut 8:8
    text: terram frumenti, hordei ac vinearum, in qua ficus et malogranata et oliveta
      nascuntur, terram olei ac mellis,
  - name: Deuteronomium 8:9
    orderIndex: 8
    osisId: Deut.8.9
    sblId: Deut 8:9
    shortName: Deut 8:9
    text: ubi absque ulla penuria comedes panem tuum et rerum omnium abundantia perfrueris;
      cuius lapides ferrum sunt, et de montibus eius aeris metalla fodiuntur;
  - name: Deuteronomium 8:10
    orderIndex: 9
    osisId: Deut.8.10
    sblId: Deut 8:10
    shortName: Deut 8:10
    text: ut, cum comederis et satiatus fueris, benedicas Domino Deo tuo pro terra
      optima, quam dedit tibi.
  - name: Deuteronomium 8:11
    orderIndex: 10
    osisId: Deut.8.11
    sblId: Deut 8:11
    shortName: Deut 8:11
    text: Observa et cave, ne quando obliviscaris Domini Dei tui et neglegas mandata
      eius atque iudicia et praecepta, quae ego praecipio tibi hodie;
  - name: Deuteronomium 8:12
    orderIndex: 11
    osisId: Deut.8.12
    sblId: Deut 8:12
    shortName: Deut 8:12
    text: ne, postquam comederis et satiatus fueris, domos pulchras aedificaveris
      et habitaveris in eis
  - name: Deuteronomium 8:13
    orderIndex: 12
    osisId: Deut.8.13
    sblId: Deut 8:13
    shortName: Deut 8:13
    text: habuerisque armenta et ovium greges multos, argenti et auri cunctarumque
      rerum copiam,
  - name: Deuteronomium 8:14
    orderIndex: 13
    osisId: Deut.8.14
    sblId: Deut 8:14
    shortName: Deut 8:14
    text: elevetur cor tuum, et obliviscaris Domini Dei tui, qui eduxit te de terra
      Aegypti, de domo servitutis,
  - name: Deuteronomium 8:15
    orderIndex: 14
    osisId: Deut.8.15
    sblId: Deut 8:15
    shortName: Deut 8:15
    text: et ductor tuus fuit in solitudine magna atque terribili, in qua erat serpens
      adurens et scorpio ac terra arida et nullae omnino aquae; qui eduxit tibi rivos
      de petra durissima
  - name: Deuteronomium 8:16
    orderIndex: 15
    osisId: Deut.8.16
    sblId: Deut 8:16
    shortName: Deut 8:16
    text: et cibavit te manna in solitudine, quod nescierunt patres tui, et, postquam
      afflixit ac probavit te, ad extremum misertus est tui,
  - name: Deuteronomium 8:17
    orderIndex: 16
    osisId: Deut.8.17
    sblId: Deut 8:17
    shortName: Deut 8:17
    text: 'ne diceres in corde tuo: "Fortitudo mea et robur manus meae haec mihi omnia
      praestiterunt";'
  - name: Deuteronomium 8:18
    orderIndex: 17
    osisId: Deut.8.18
    sblId: Deut 8:18
    shortName: Deut 8:18
    text: sed recorderis Domini Dei tui, quod ipse vires tibi praebuerit, ut consequereris
      prosperitatem, ut impleret pactum suum, super quo iuravit patribus tuis, sicut
      praesens indicat dies.
  - name: Deuteronomium 8:19
    orderIndex: 18
    osisId: Deut.8.19
    sblId: Deut 8:19
    shortName: Deut 8:19
    text: 'Sin autem oblitus Domini Dei tui secutus fueris deos alienos coluerisque
      illos et adoraveris, ecce nunc testificor vobis quod omnino dispereatis:'
  - name: Deuteronomium 8:20
    orderIndex: 19
    osisId: Deut.8.20
    sblId: Deut 8:20
    shortName: Deut 8:20
    text: sicut gentes, quas delevit Dominus in introitu vestro, ita et vos peribitis,
      si inoboedientes fueritis voci Domini Dei vestri.
  versesCount: 20
- name: Deuteronomium 9
  orderIndex: 8
  osisId: Deut.9
  sblId: Deut 9
  shortName: Deut 9
  verses:
  - name: Deuteronomium 9:1
    orderIndex: 0
    osisId: Deut.9.1
    sblId: Deut 9:1
    shortName: Deut 9:1
    text: 'Audi, Israel: Tu transgredieris hodie Iordanem, ut possideas nationes maximas
      et fortiores te, civitates ingentes et ad caelum usque muratas,'
  - name: Deuteronomium 9:2
    orderIndex: 1
    osisId: Deut.9.2
    sblId: Deut 9:2
    shortName: Deut 9:2
    text: populum magnum atque sublimem, filios Enacim, quos ipse nosti et audisti,
      quibus nullus potest ex adverso resistere.
  - name: Deuteronomium 9:3
    orderIndex: 2
    osisId: Deut.9.3
    sblId: Deut 9:3
    shortName: Deut 9:3
    text: Scies ergo hodie quod Dominus Deus tuus ipse transibit ante te ignis devorans,
      qui conteret eos atque subiciet ante faciem tuam, ut velociter expellas et deleas
      eos, sicut locutus est tibi.
  - name: Deuteronomium 9:4
    orderIndex: 3
    osisId: Deut.9.4
    sblId: Deut 9:4
    shortName: Deut 9:4
    text: 'Ne dicas in corde tuo, cum deleverit eos Dominus Deus tuus in conspectu
      tuo: "Propter iustitiam meam introduxit me Dominus, ut terram hanc possiderem",
      cum propter impietates nationum istarum expellat eas Dominus ante te.'
  - name: Deuteronomium 9:5
    orderIndex: 4
    osisId: Deut.9.5
    sblId: Deut 9:5
    shortName: Deut 9:5
    text: Neque enim propter iustitiam tuam et aequitatem cordis tui ingredieris,
      ut possideas terras earum, sed quia illae egerunt impie, introeunte te, Dominus
      Deus tuus expellet eos ante te, et ut compleat verbum suum Dominus, quod sub
      iuramento pollicitus est patribus tuis, Abraham, Isaac et Iacob.
  - name: Deuteronomium 9:6
    orderIndex: 5
    osisId: Deut.9.6
    sblId: Deut 9:6
    shortName: Deut 9:6
    text: Scito igitur quod non propter iustitiam tuam Dominus Deus tuus dederit tibi
      terram hanc optimam in possessionem, cum durissimae cervicis sis populus.
  - name: Deuteronomium 9:7
    orderIndex: 6
    osisId: Deut.9.7
    sblId: Deut 9:7
    shortName: Deut 9:7
    text: Memento et ne obliviscaris quomodo ad iracundiam provocaveris Dominum Deum
      tuum in solitudine; ex eo die, quo egressus es ex Aegypto, usque ad locum istum
      adversum Dominum contendistis.
  - name: Deuteronomium 9:8
    orderIndex: 7
    osisId: Deut.9.8
    sblId: Deut 9:8
    shortName: Deut 9:8
    text: Nam et in Horeb provocastis eum, et iratus delere vos voluit,
  - name: Deuteronomium 9:9
    orderIndex: 8
    osisId: Deut.9.9
    sblId: Deut 9:9
    shortName: Deut 9:9
    text: quando ascendi in montem, ut acciperem tabulas lapideas, tabulas pacti,
      quod pepigit vobiscum Dominus, et perseveravi in monte quadraginta diebus ac
      noctibus panem non comedens et aquam non bibens.
  - name: Deuteronomium 9:10
    orderIndex: 9
    osisId: Deut.9.10
    sblId: Deut 9:10
    shortName: Deut 9:10
    text: Deditque mihi Dominus duas tabulas lapideas scriptas digito Dei et continentes
      omnia verba, quae vobis locutus est in monte de medio ignis, quando contio populi
      congregata est.
  - name: Deuteronomium 9:11
    orderIndex: 10
    osisId: Deut.9.11
    sblId: Deut 9:11
    shortName: Deut 9:11
    text: Cumque transissent quadraginta dies et totidem noctes, dedit mihi Dominus
      duas tabulas lapideas, tabulas foederis,
  - name: Deuteronomium 9:12
    orderIndex: 11
    osisId: Deut.9.12
    sblId: Deut 9:12
    shortName: Deut 9:12
    text: 'dixitque mihi: "Surge et descende hinc cito, quia peccavit populus tuus,
      quem eduxisti de Aegypto: deseruerunt velociter viam, quam praecepi eis, feceruntque
      sibi conflatile".'
  - name: Deuteronomium 9:13
    orderIndex: 12
    osisId: Deut.9.13
    sblId: Deut 9:13
    shortName: Deut 9:13
    text: 'Rursumque ait Dominus ad me: "Cerno quod populus iste durae cervicis sit;'
  - name: Deuteronomium 9:14
    orderIndex: 13
    osisId: Deut.9.14
    sblId: Deut 9:14
    shortName: Deut 9:14
    text: dimitte me, ut conteram eos et deleam nomen eorum sub caelo et faciam te
      in gentem, quae hac fortior et maior sit".
  - name: Deuteronomium 9:15
    orderIndex: 14
    osisId: Deut.9.15
    sblId: Deut 9:15
    shortName: Deut 9:15
    text: Cumque reversus de monte ardente descenderem et duas tabulas foederis utraque
      tenerem manu
  - name: Deuteronomium 9:16
    orderIndex: 15
    osisId: Deut.9.16
    sblId: Deut 9:16
    shortName: Deut 9:16
    text: vidissemque vos peccasse Domino Deo vestro et fecisse vobis vitulum conflatilem
      ac deseruisse velociter viam eius, quam Dominus vobis praeceperat,
  - name: Deuteronomium 9:17
    orderIndex: 16
    osisId: Deut.9.17
    sblId: Deut 9:17
    shortName: Deut 9:17
    text: arripui duas tabulas et proieci eas de manibus meis confregique eas in conspectu
      vestro;
  - name: Deuteronomium 9:18
    orderIndex: 17
    osisId: Deut.9.18
    sblId: Deut 9:18
    shortName: Deut 9:18
    text: et procidi ante Dominum, sicut prius quadraginta diebus et noctibus panem
      non comedens et aquam non bibens propter omnia peccata vestra, quae gessistis
      contra Dominum et eum ad iracundiam provocastis;
  - name: Deuteronomium 9:19
    orderIndex: 18
    osisId: Deut.9.19
    sblId: Deut 9:19
    shortName: Deut 9:19
    text: timui enim indignationem et iram illius, qua adversum vos concitatus delere
      vos voluit. Et exaudivit me Dominus etiam hac vice.
  - name: Deuteronomium 9:20
    orderIndex: 19
    osisId: Deut.9.20
    sblId: Deut 9:20
    shortName: Deut 9:20
    text: Adversum Aaron quoque vehementer iratus voluit eum conterere; et pro illo
      similiter tunc deprecatus sum.
  - name: Deuteronomium 9:21
    orderIndex: 20
    osisId: Deut.9.21
    sblId: Deut 9:21
    shortName: Deut 9:21
    text: Peccatum autem vestrum, quod feceratis, id est vitulum, arripiens igne combussi
      et in frusta comminuens omninoque in pulverem redigens proieci in torrentem,
      qui de monte descendit.
  - name: Deuteronomium 9:22
    orderIndex: 21
    osisId: Deut.9.22
    sblId: Deut 9:22
    shortName: Deut 9:22
    text: In Tabera quoque et in Massa et in Cibrottaava provocastis Dominum;
  - name: Deuteronomium 9:23
    orderIndex: 22
    osisId: Deut.9.23
    sblId: Deut 9:23
    shortName: Deut 9:23
    text: 'et quando misit Dominus vos de Cadesbarne dicens: "Ascendite et possidete
      terram, quam dedi vobis", contempsistis imperium Domini Dei vestri et non credidistis
      ei neque vocem eius audire voluistis;'
  - name: Deuteronomium 9:24
    orderIndex: 23
    osisId: Deut.9.24
    sblId: Deut 9:24
    shortName: Deut 9:24
    text: semper fuistis rebelles contra Dominum a die, qua nosse vos coepi.
  - name: Deuteronomium 9:25
    orderIndex: 24
    osisId: Deut.9.25
    sblId: Deut 9:25
    shortName: Deut 9:25
    text: Et iacui coram Domino quadraginta diebus ac noctibus, quibus eum suppliciter
      deprecabar, ne deleret vos, ut fuerat comminatus.
  - name: Deuteronomium 9:26
    orderIndex: 25
    osisId: Deut.9.26
    sblId: Deut 9:26
    shortName: Deut 9:26
    text: 'Et orans dixi: Domine Deus, ne disperdas populum tuum et hereditatem tuam,
      quam redemisti in magnitudine tua, quos eduxisti de Aegypto in manu forti.'
  - name: Deuteronomium 9:27
    orderIndex: 26
    osisId: Deut.9.27
    sblId: Deut 9:27
    shortName: Deut 9:27
    text: Recordare servorum tuorum Abraham, Isaac et Iacob; ne aspicias duritiam
      populi huius et impietatem atque peccatum,
  - name: Deuteronomium 9:28
    orderIndex: 27
    osisId: Deut.9.28
    sblId: Deut 9:28
    shortName: Deut 9:28
    text: 'ne forte dicant habitatores terrae, de qua eduxisti nos: "Non poterat Dominus
      introducere eos in terram, quam pollicitus est eis, et oderat illos; idcirco
      eduxit, ut interficeret eos in solitudine".'
  - name: Deuteronomium 9:29
    orderIndex: 28
    osisId: Deut.9.29
    sblId: Deut 9:29
    shortName: Deut 9:29
    text: Attamen ipsi sunt populus tuus et hereditas tua, quos eduxisti in fortitudine
      tua magna et in brachio tuo extento.
  versesCount: 29
- name: Deuteronomium 10
  orderIndex: 9
  osisId: Deut.10
  sblId: Deut 10
  shortName: Deut 10
  verses:
  - name: Deuteronomium 10:1
    orderIndex: 0
    osisId: Deut.10.1
    sblId: Deut 10:1
    shortName: Deut 10:1
    text: 'In tempore illo dixit Dominus ad me: "Dola tibi duas tabulas lapideas,
      sicut priores fuerunt, et ascende ad me in montem faciesque tibi arcam ligneam.'
  - name: Deuteronomium 10:2
    orderIndex: 1
    osisId: Deut.10.2
    sblId: Deut 10:2
    shortName: Deut 10:2
    text: Et scribam in tabulis verba, quae fuerunt in his, quas ante confregisti,
      ponesque eas in arca".
  - name: Deuteronomium 10:3
    orderIndex: 2
    osisId: Deut.10.3
    sblId: Deut 10:3
    shortName: Deut 10:3
    text: Feci igitur arcam de lignis acaciae; cumque dolassem duas tabulas lapideas
      instar priorum, ascendi in montem habens eas in manibus.
  - name: Deuteronomium 10:4
    orderIndex: 3
    osisId: Deut.10.4
    sblId: Deut 10:4
    shortName: Deut 10:4
    text: Scripsitque in tabulis iuxta id quod prius scripserat, verba decem, quae
      locutus est Dominus ad vos in monte de medio ignis, quando populus congregatus
      est, et dedit eas mihi.
  - name: Deuteronomium 10:5
    orderIndex: 4
    osisId: Deut.10.5
    sblId: Deut 10:5
    shortName: Deut 10:5
    text: Reversusque de monte descendi et posui tabulas in arcam, quam feceram; quae
      hucusque ibi sunt, sicut mihi praecepit Dominus.
  - name: Deuteronomium 10:6
    orderIndex: 5
    osisId: Deut.10.6
    sblId: Deut 10:6
    shortName: Deut 10:6
    text: Filii autem Israel castra moverunt ex Berothbeneiacan in Mosera, ubi Aaron
      mortuus ac sepultus est; pro quo sacerdotio functus est Eleazar filius eius.
  - name: Deuteronomium 10:7
    orderIndex: 6
    osisId: Deut.10.7
    sblId: Deut 10:7
    shortName: Deut 10:7
    text: Inde venerunt in Gadgad; de quo loco profecti castrametati sunt in Ietebatha,
      in terra torrentium aquarum.
  - name: Deuteronomium 10:8
    orderIndex: 7
    osisId: Deut.10.8
    sblId: Deut 10:8
    shortName: Deut 10:8
    text: Eo tempore separavit Dominus tribum Levi, ut portaret arcam foederis Domini
      et staret coram eo in ministerio ac benediceret in nomine illius usque in praesentem
      diem.
  - name: Deuteronomium 10:9
    orderIndex: 8
    osisId: Deut.10.9
    sblId: Deut 10:9
    shortName: Deut 10:9
    text: Quam ob rem non habuit Levi partem neque hereditatem cum fratribus suis,
      quia ipse Dominus hereditas eius est, sicut promisit ei Dominus Deus tuus.
  - name: Deuteronomium 10:10
    orderIndex: 9
    osisId: Deut.10.10
    sblId: Deut 10:10
    shortName: Deut 10:10
    text: Ego autem steti in monte sicut prius quadraginta diebus ac noctibus, exaudivitque
      me Dominus etiam hac vice et te perdere noluit.
  - name: Deuteronomium 10:11
    orderIndex: 10
    osisId: Deut.10.11
    sblId: Deut 10:11
    shortName: Deut 10:11
    text: 'Dixitque mihi: "Surge, vade et praecede populum, ut ingrediatur et possideat
      terram, quam iuravi patribus eorum, ut traderem eis".'
  - name: Deuteronomium 10:12
    orderIndex: 11
    osisId: Deut.10.12
    sblId: Deut 10:12
    shortName: Deut 10:12
    text: Et nunc, Israel, quid Dominus Deus tuus petit a te, nisi ut timeas Dominum
      Deum tuum et ambules in viis eius et diligas eum ac servias Domino Deo tuo in
      toto corde tuo et in tota anima tua
  - name: Deuteronomium 10:13
    orderIndex: 12
    osisId: Deut.10.13
    sblId: Deut 10:13
    shortName: Deut 10:13
    text: custodiasque mandata Domini et praecepta eius, quae ego hodie praecipio,
      ut bene sit tibi?
  - name: Deuteronomium 10:14
    orderIndex: 13
    osisId: Deut.10.14
    sblId: Deut 10:14
    shortName: Deut 10:14
    text: En Domini Dei tui caelum est et caelum caeli, terra et omnia, quae in ea
      sunt;
  - name: Deuteronomium 10:15
    orderIndex: 14
    osisId: Deut.10.15
    sblId: Deut 10:15
    shortName: Deut 10:15
    text: et tamen patribus tuis conglutinatus est Dominus et amavit eos elegitque
      semen eorum post eos, id est vos, de cunctis gentibus, sicut hodie comprobatur.
  - name: Deuteronomium 10:16
    orderIndex: 15
    osisId: Deut.10.16
    sblId: Deut 10:16
    shortName: Deut 10:16
    text: Circumcidite igitur praeputium cordis vestri et cervicem vestram, ne induretis
      amplius,
  - name: Deuteronomium 10:17
    orderIndex: 16
    osisId: Deut.10.17
    sblId: Deut 10:17
    shortName: Deut 10:17
    text: quia Dominus Deus vester ipse est Deus deorum et Dominus dominantium, Deus
      magnus, potens et terribilis, qui personam non accipit nec munera,
  - name: Deuteronomium 10:18
    orderIndex: 17
    osisId: Deut.10.18
    sblId: Deut 10:18
    shortName: Deut 10:18
    text: facit iudicium pupillo et viduae, amat peregrinum et dat ei victum atque
      vestitum.
  - name: Deuteronomium 10:19
    orderIndex: 18
    osisId: Deut.10.19
    sblId: Deut 10:19
    shortName: Deut 10:19
    text: Et vos ergo, amate peregrinos, quia et ipsi fuistis advenae in terra Aegypti.
  - name: Deuteronomium 10:20
    orderIndex: 19
    osisId: Deut.10.20
    sblId: Deut 10:20
    shortName: Deut 10:20
    text: Dominum Deum tuum timebis et ei servies, ipsi adhaerebis iurabisque in nomine
      illius.
  - name: Deuteronomium 10:21
    orderIndex: 20
    osisId: Deut.10.21
    sblId: Deut 10:21
    shortName: Deut 10:21
    text: Ipse est laus tua et Deus tuus, qui fecit tibi haec magnalia et terribilia,
      quae viderunt oculi tui.
  - name: Deuteronomium 10:22
    orderIndex: 21
    osisId: Deut.10.22
    sblId: Deut 10:22
    shortName: Deut 10:22
    text: In septuaginta animabus descenderunt patres tui in Aegyptum; et ecce nunc
      multiplicavit te Dominus Deus tuus sicut astra caeli.
  versesCount: 22
- name: Deuteronomium 11
  orderIndex: 10
  osisId: Deut.11
  sblId: Deut 11
  shortName: Deut 11
  verses:
  - name: Deuteronomium 11:1
    orderIndex: 0
    osisId: Deut.11.1
    sblId: Deut 11:1
    shortName: Deut 11:1
    text: Ama itaque Dominum Deum tuum et custodi obser vationem eius et praecepta,
      iudicia atque mandata omni tempore.
  - name: Deuteronomium 11:2
    orderIndex: 1
    osisId: Deut.11.2
    sblId: Deut 11:2
    shortName: Deut 11:2
    text: Cognoscite hodie, quae ignorant filii vestri, qui non viderunt disciplinam
      Domini Dei vestri, magnalia eius et robustam manum extentumque brachium,
  - name: Deuteronomium 11:3
    orderIndex: 2
    osisId: Deut.11.3
    sblId: Deut 11:3
    shortName: Deut 11:3
    text: signa et opera, quae fecit in medio Aegypti pharaoni regi et universae terrae
      eius
  - name: Deuteronomium 11:4
    orderIndex: 3
    osisId: Deut.11.4
    sblId: Deut 11:4
    shortName: Deut 11:4
    text: omnique exercitui Aegyptiorum et equis ac curribus; quomodo operuerint eos
      aquae maris Rubri, cum vos persequerentur, et deleverit eos Dominus usque in
      praesentem diem;
  - name: Deuteronomium 11:5
    orderIndex: 4
    osisId: Deut.11.5
    sblId: Deut 11:5
    shortName: Deut 11:5
    text: vobisque, quae fecerit in solitudine, donec veniretis ad hunc locum;
  - name: Deuteronomium 11:6
    orderIndex: 5
    osisId: Deut.11.6
    sblId: Deut 11:6
    shortName: Deut 11:6
    text: et Dathan atque Abiram filiis Eliab, qui fuit filius Ruben, quos aperto
      ore suo terra absorbuit cum domibus et tabernaculis et universa substantia eorum,
      quam habebant in medio Israel.
  - name: Deuteronomium 11:7
    orderIndex: 6
    osisId: Deut.11.7
    sblId: Deut 11:7
    shortName: Deut 11:7
    text: Oculi vestri viderunt omnia opera Domini magna, quae fecit,
  - name: Deuteronomium 11:8
    orderIndex: 7
    osisId: Deut.11.8
    sblId: Deut 11:8
    shortName: Deut 11:8
    text: ut custodiatis universa mandata, quae ego hodie praecipio vobis, ut roboremini
      et possitis introire et possidere terram, ad quam ingredimini,
  - name: Deuteronomium 11:9
    orderIndex: 8
    osisId: Deut.11.9
    sblId: Deut 11:9
    shortName: Deut 11:9
    text: multoque in ea vivatis tempore, quam sub iuramento pollicitus est Dominus
      patribus vestris et semini eorum, lacte et melle manantem.
  - name: Deuteronomium 11:10
    orderIndex: 9
    osisId: Deut.11.10
    sblId: Deut 11:10
    shortName: Deut 11:10
    text: Terra enim, ad quam ingredieris possidendam, non est sicut terra Aegypti,
      de qua existis, ubi, iacto semine, in hortorum morem aquae pede ducuntur irriguae;
  - name: Deuteronomium 11:11
    orderIndex: 10
    osisId: Deut.11.11
    sblId: Deut 11:11
    shortName: Deut 11:11
    text: sed montuosa est et campestris, de caelo exspectans pluvias,
  - name: Deuteronomium 11:12
    orderIndex: 11
    osisId: Deut.11.12
    sblId: Deut 11:12
    shortName: Deut 11:12
    text: quam Dominus Deus tuus semper invisit, et oculi illius in ea sunt a principio
      anni usque ad finem eius.
  - name: Deuteronomium 11:13
    orderIndex: 12
    osisId: Deut.11.13
    sblId: Deut 11:13
    shortName: Deut 11:13
    text: Si ergo oboedieritis mandatis meis, quae hodie praecipio vobis, ut diligatis
      Dominum Deum vestrum et serviatis ei in toto corde vestro et in tota anima vestra,
  - name: Deuteronomium 11:14
    orderIndex: 13
    osisId: Deut.11.14
    sblId: Deut 11:14
    shortName: Deut 11:14
    text: dabo pluviam terrae vestrae temporaneam et serotinam in tempore suo, ut
      colligas frumentum et vinum et oleum,
  - name: Deuteronomium 11:15
    orderIndex: 14
    osisId: Deut.11.15
    sblId: Deut 11:15
    shortName: Deut 11:15
    text: et dabit fenum ex agris ad pascenda iumenta, et ut ipse comedas ac satureris.
  - name: Deuteronomium 11:16
    orderIndex: 15
    osisId: Deut.11.16
    sblId: Deut 11:16
    shortName: Deut 11:16
    text: Cavete, ne decipiatur cor vestrum, et recedatis a Domino serviatisque diis
      alienis et adoretis eos,
  - name: Deuteronomium 11:17
    orderIndex: 16
    osisId: Deut.11.17
    sblId: Deut 11:17
    shortName: Deut 11:17
    text: iratusque Dominus contra vos claudat caelum, et pluviae non descendant,
      nec terra det fructum suum, pereatisque velociter de terra optima, quam Dominus
      daturus est vobis.
  - name: Deuteronomium 11:18
    orderIndex: 17
    osisId: Deut.11.18
    sblId: Deut 11:18
    shortName: Deut 11:18
    text: Ponite haec verba mea in cordibus et in animis vestris et ligate ea pro
      signo in manibus et inter oculos vestros collocate quasi appensum quid.
  - name: Deuteronomium 11:19
    orderIndex: 18
    osisId: Deut.11.19
    sblId: Deut 11:19
    shortName: Deut 11:19
    text: Docete ea filios vestros, de illis loquendo, quando sederis in domo tua
      et ambulaveris in via et accubueris atque surrexeris.
  - name: Deuteronomium 11:20
    orderIndex: 19
    osisId: Deut.11.20
    sblId: Deut 11:20
    shortName: Deut 11:20
    text: Scribes ea super postes domus tuae et portas tuas,
  - name: Deuteronomium 11:21
    orderIndex: 20
    osisId: Deut.11.21
    sblId: Deut 11:21
    shortName: Deut 11:21
    text: ut multiplicentur dies tui et filiorum tuorum in terra, quam iuravit Dominus
      patribus tuis, ut daret eis, quamdiu caelum imminet terrae.
  - name: Deuteronomium 11:22
    orderIndex: 21
    osisId: Deut.11.22
    sblId: Deut 11:22
    shortName: Deut 11:22
    text: Si enim custodieritis omnia mandata haec, quae ego praecipio vobis, et feceritis
      ea, ut diligatis Dominum Deum vestrum et ambuletis in omnibus viis eius adhaerentes
      ei,
  - name: Deuteronomium 11:23
    orderIndex: 22
    osisId: Deut.11.23
    sblId: Deut 11:23
    shortName: Deut 11:23
    text: disperdet Dominus omnes gentes istas ante faciem vestram, et possidebitis
      eas, quae maiores et fortiores vobis sunt;
  - name: Deuteronomium 11:24
    orderIndex: 23
    osisId: Deut.11.24
    sblId: Deut 11:24
    shortName: Deut 11:24
    text: omnis locus, quem calcaverit pes vester, vester erit. A deserto et a Libano,
      a flumine magno Euphrate usque ad mare occidentale erunt termini vestri.
  - name: Deuteronomium 11:25
    orderIndex: 24
    osisId: Deut.11.25
    sblId: Deut 11:25
    shortName: Deut 11:25
    text: Nullus stabit contra vos; terrorem vestrum et formidinem dabit Dominus Deus
      vester super omnem terram, quam calcaturi estis, sicut locutus est vobis.
  - name: Deuteronomium 11:26
    orderIndex: 25
    osisId: Deut.11.26
    sblId: Deut 11:26
    shortName: Deut 11:26
    text: 'En propono in conspectu vestro hodie benedictionem et maledictionem:'
  - name: Deuteronomium 11:27
    orderIndex: 26
    osisId: Deut.11.27
    sblId: Deut 11:27
    shortName: Deut 11:27
    text: benedictionem, si oboedieritis mandatis Domini Dei vestri, quae ego hodie
      praecipio vobis;
  - name: Deuteronomium 11:28
    orderIndex: 27
    osisId: Deut.11.28
    sblId: Deut 11:28
    shortName: Deut 11:28
    text: maledictionem, si non oboedieritis mandatis Domini Dei vestri, sed recesseritis
      de via, quam ego nunc ostendo vobis, et ambulaveritis post deos alienos, quos
      ignoratis.
  - name: Deuteronomium 11:29
    orderIndex: 28
    osisId: Deut.11.29
    sblId: Deut 11:29
    shortName: Deut 11:29
    text: Cum introduxerit te Dominus Deus tuus in terram, ad quam pergis habitandam,
      pones benedictionem super montem Garizim, maledictionem super montem Hebal,
  - name: Deuteronomium 11:30
    orderIndex: 29
    osisId: Deut.11.30
    sblId: Deut 11:30
    shortName: Deut 11:30
    text: qui sunt trans Iordanem, post viam quae vergit ad solis occubitum in terra
      Chananaei, qui habitat in Araba contra Galgalam, quae est iuxta Quercus Moreh.
  - name: Deuteronomium 11:31
    orderIndex: 30
    osisId: Deut.11.31
    sblId: Deut 11:31
    shortName: Deut 11:31
    text: Vos enim transibitis Iordanem, ut possideatis terram, quam Dominus Deus
      vester daturus est vobis, et habitetis in illa.
  - name: Deuteronomium 11:32
    orderIndex: 31
    osisId: Deut.11.32
    sblId: Deut 11:32
    shortName: Deut 11:32
    text: Videte ergo ut impleatis omnia praecepta atque iudicia, quae ego hodie ponam
      in conspectu vestro.
  versesCount: 32
- name: Deuteronomium 12
  orderIndex: 11
  osisId: Deut.12
  sblId: Deut 12
  shortName: Deut 12
  verses:
  - name: Deuteronomium 12:1
    orderIndex: 0
    osisId: Deut.12.1
    sblId: Deut 12:1
    shortName: Deut 12:1
    text: Haec sunt praecepta atque iudicia, quae facere debetis in terra, quam Dominus,
      Deus patrum tuorum, daturus est tibi, ut possideas eam cunctis diebus, quibus
      super humum gradieris.
  - name: Deuteronomium 12:2
    orderIndex: 1
    osisId: Deut.12.2
    sblId: Deut 12:2
    shortName: Deut 12:2
    text: Subvertite omnia loca, in quibus coluerunt gentes, quas possessuri estis,
      deos suos super montes excelsos et colles et subter omne lignum frondosum.
  - name: Deuteronomium 12:3
    orderIndex: 2
    osisId: Deut.12.3
    sblId: Deut 12:3
    shortName: Deut 12:3
    text: Dissipate aras eorum et confringite lapides, palos igne comburite et idola
      comminuite, disperdite nomina eorum de locis illis.
  - name: Deuteronomium 12:4
    orderIndex: 3
    osisId: Deut.12.4
    sblId: Deut 12:4
    shortName: Deut 12:4
    text: Non facietis ita Domino Deo vestro.
  - name: Deuteronomium 12:5
    orderIndex: 4
    osisId: Deut.12.5
    sblId: Deut 12:5
    shortName: Deut 12:5
    text: Sed ad locum, quem elegerit Dominus Deus vester de cunctis tribubus vestris,
      ut ponat nomen suum ibi et habitet in eo, venietis
  - name: Deuteronomium 12:6
    orderIndex: 5
    osisId: Deut.12.6
    sblId: Deut 12:6
    shortName: Deut 12:6
    text: et offeretis in illo loco holocausta et victimas vestras, decimas et donaria
      manuum vestrarum et vota atque dona, primogenita boum et ovium.
  - name: Deuteronomium 12:7
    orderIndex: 6
    osisId: Deut.12.7
    sblId: Deut 12:7
    shortName: Deut 12:7
    text: Et comedetis ibi in conspectu Domini Dei vestri ac laetabimini in cunctis,
      ad quae miseritis manum vos et domus vestrae, in quibus benedixerit vobis Dominus
      Deus vester.
  - name: Deuteronomium 12:8
    orderIndex: 7
    osisId: Deut.12.8
    sblId: Deut 12:8
    shortName: Deut 12:8
    text: Non facietis secundum omnia, quae nos hic facimus hodie, singuli, quod sibi
      rectum videtur;
  - name: Deuteronomium 12:9
    orderIndex: 8
    osisId: Deut.12.9
    sblId: Deut 12:9
    shortName: Deut 12:9
    text: neque enim usque in praesens tempus venistis ad requiem et possessionem,
      quam Dominus Deus vester daturus est vobis.
  - name: Deuteronomium 12:10
    orderIndex: 9
    osisId: Deut.12.10
    sblId: Deut 12:10
    shortName: Deut 12:10
    text: Transibitis Iordanem et habitabitis in terra, quam Dominus Deus vester daturus
      est vobis, ut requiescatis a cunctis hostibus per circuitum et absque ullo timore
      habitetis
  - name: Deuteronomium 12:11
    orderIndex: 10
    osisId: Deut.12.11
    sblId: Deut 12:11
    shortName: Deut 12:11
    text: 'in loco, quem elegerit Dominus Deus vester, ut habitet nomen eius in eo.
      Illuc omnia, quae praecipio, conferetis: holocausta et hostias ac decimas et
      donaria manuum vestrarum et, quidquid praecipuum est in muneribus, quae vovebitis
      Domino.'
  - name: Deuteronomium 12:12
    orderIndex: 11
    osisId: Deut.12.12
    sblId: Deut 12:12
    shortName: Deut 12:12
    text: Ibi laetabimini coram Domino Deo vestro vos, filii ac filiae vestrae, famuli
      et famulae atque Levites, qui in urbibus vestris commoratur; neque enim habet
      partem et possessionem inter vos.
  - name: Deuteronomium 12:13
    orderIndex: 12
    osisId: Deut.12.13
    sblId: Deut 12:13
    shortName: Deut 12:13
    text: Cave, ne offeras holocausta tua in omni loco, quem videris,
  - name: Deuteronomium 12:14
    orderIndex: 13
    osisId: Deut.12.14
    sblId: Deut 12:14
    shortName: Deut 12:14
    text: sed in eo, quem elegerit Dominus in una tribuum tuarum, offeres holocausta
      et ibi facies quaecumque praecipio tibi.
  - name: Deuteronomium 12:15
    orderIndex: 14
    osisId: Deut.12.15
    sblId: Deut 12:15
    shortName: Deut 12:15
    text: Sin autem comedere volueris, et te esus carnium delectaverit, occide et
      comede carnem iuxta benedictionem Domini Dei tui, quam dedit tibi in omnibus
      urbibus tuis; sive immundus sive mundus comedet illam, sicut capream et cervum,
  - name: Deuteronomium 12:16
    orderIndex: 15
    osisId: Deut.12.16
    sblId: Deut 12:16
    shortName: Deut 12:16
    text: absque esu dumtaxat sanguinis, quem super terram quasi aquam effundes.
  - name: Deuteronomium 12:17
    orderIndex: 16
    osisId: Deut.12.17
    sblId: Deut 12:17
    shortName: Deut 12:17
    text: Non poteris comedere in oppidis tuis decimam frumenti et vini et olei tui,
      primogenita armentorum et pecorum et omnia, quae voveris et sponte offerre volueris,
      et primitiva manuum tuarum.
  - name: Deuteronomium 12:18
    orderIndex: 17
    osisId: Deut.12.18
    sblId: Deut 12:18
    shortName: Deut 12:18
    text: Sed coram Domino Deo tuo comedes ea in loco, quem elegerit Dominus Deus
      tuus, tu et filius tuus ac filia tua, servus et famula atque Levites, qui manet
      in urbibus tuis; et laetaberis coram Domino Deo tuo in cunctis, ad quae extenderis
      manum tuam.
  - name: Deuteronomium 12:19
    orderIndex: 18
    osisId: Deut.12.19
    sblId: Deut 12:19
    shortName: Deut 12:19
    text: Cave, ne derelinquas Levitem omni tempore, quo versaris in terra tua.
  - name: Deuteronomium 12:20
    orderIndex: 19
    osisId: Deut.12.20
    sblId: Deut 12:20
    shortName: Deut 12:20
    text: Quando dilataverit Dominus Deus tuus terminos tuos, sicut locutus est tibi,
      et volueris vesci carnibus, quas desiderat anima tua, comedes carnem secundum
      omne desiderium animae tuae;
  - name: Deuteronomium 12:21
    orderIndex: 20
    osisId: Deut.12.21
    sblId: Deut 12:21
    shortName: Deut 12:21
    text: locus autem, quem elegerit Dominus Deus tuus, ut sit nomen eius ibi, si
      procul fuerit, occides de armentis et pecoribus, quae dederit tibi Dominus,
      sicut praecepi tibi, et comedes in oppidis tuis, ut tibi placet.
  - name: Deuteronomium 12:22
    orderIndex: 21
    osisId: Deut.12.22
    sblId: Deut 12:22
    shortName: Deut 12:22
    text: Sicut comeditur caprea et cervus, ita vesceris eis; et mundus et immundus
      in commune vescentur.
  - name: Deuteronomium 12:23
    orderIndex: 22
    osisId: Deut.12.23
    sblId: Deut 12:23
    shortName: Deut 12:23
    text: Hoc solum cave, ne sanguinem comedas; sanguis enim eorum anima est, et idcirco
      non debes animam comedere cum carnibus.
  - name: Deuteronomium 12:24
    orderIndex: 23
    osisId: Deut.12.24
    sblId: Deut 12:24
    shortName: Deut 12:24
    text: Non comedes eum, sed super terram fundes quasi aquam;
  - name: Deuteronomium 12:25
    orderIndex: 24
    osisId: Deut.12.25
    sblId: Deut 12:25
    shortName: Deut 12:25
    text: non comedes eum, ut bene sit tibi et filiis tuis post te, cum feceris, quod
      placet in conspectu Domini.
  - name: Deuteronomium 12:26
    orderIndex: 25
    osisId: Deut.12.26
    sblId: Deut 12:26
    shortName: Deut 12:26
    text: Quae autem sanctificaveris et voveris Domino, tolles et venies ad locum,
      quem elegerit Dominus,
  - name: Deuteronomium 12:27
    orderIndex: 26
    osisId: Deut.12.27
    sblId: Deut 12:27
    shortName: Deut 12:27
    text: et offeres holocausta tua, carnem et sanguinem super altare Domini Dei tui;
      sanguis hostiarum tuarum fundetur in altari, carnibus autem ipse vesceris.
  - name: Deuteronomium 12:28
    orderIndex: 27
    osisId: Deut.12.28
    sblId: Deut 12:28
    shortName: Deut 12:28
    text: Observa et audi omnia, quae ego praecipio tibi, ut bene sit tibi et filiis
      tuis post te in sempiternum, cum feceris, quod bonum est et placitum in conspectu
      Domini Dei tui.
  - name: Deuteronomium 12:29
    orderIndex: 28
    osisId: Deut.12.29
    sblId: Deut 12:29
    shortName: Deut 12:29
    text: Quando disperdiderit Dominus Deus tuus ante faciem tuam gentes, ad quas
      ingredieris possidendas, et possederis eas atque habitaveris in terra earum,
  - name: Deuteronomium 12:30
    orderIndex: 29
    osisId: Deut.12.30
    sblId: Deut 12:30
    shortName: Deut 12:30
    text: 'cave, ne irretiaris per eas, postquam te fuerint introeunte subversae,
      et requiras caeremonias earum dicens: "Sicut coluerunt gentes istae deos suos,
      ita et ego colam".'
  - name: Deuteronomium 12:31
    orderIndex: 30
    osisId: Deut.12.31
    sblId: Deut 12:31
    shortName: Deut 12:31
    text: Non facies similiter Domino Deo tuo; omnes enim abominationes, quas aversatur
      Dominus, fecerunt diis suis offerentes etiam filios et filias et comburentes
      igne.
  versesCount: 31
- name: Deuteronomium 13
  orderIndex: 12
  osisId: Deut.13
  sblId: Deut 13
  shortName: Deut 13
  verses:
  - name: Deuteronomium 13:1
    orderIndex: 0
    osisId: Deut.13.1
    sblId: Deut 13:1
    shortName: Deut 13:1
    text: Quod praecipio vobis, hoc custodite et facite, nec addas quidquam nec minuas.
  - name: Deuteronomium 13:2
    orderIndex: 1
    osisId: Deut.13.2
    sblId: Deut 13:2
    shortName: Deut 13:2
    text: Si surrexerit in medio tui prophetes aut, qui somnium vidisse se dicat,
      et dederit tibi signum vel portentum,
  - name: Deuteronomium 13:3
    orderIndex: 2
    osisId: Deut.13.3
    sblId: Deut 13:3
    shortName: Deut 13:3
    text: 'et evenerit, quod locutus est, et dixerit tibi: "Eamus et sequamur deos
      alienos, quos ignoras, et serviamus eis",'
  - name: Deuteronomium 13:4
    orderIndex: 3
    osisId: Deut.13.4
    sblId: Deut 13:4
    shortName: Deut 13:4
    text: non audies verba prophetae illius aut somniatoris, quia tentat vos Dominus
      Deus vester, ut sciat utrum diligatis eum an non in toto corde et in tota anima
      vestra.
  - name: Deuteronomium 13:5
    orderIndex: 4
    osisId: Deut.13.5
    sblId: Deut 13:5
    shortName: Deut 13:5
    text: Dominum Deum vestrum sequimini et ipsum timete et mandata illius custodite
      et audite vocem eius; ipsi servietis et ipsi adhaerebitis.
  - name: Deuteronomium 13:6
    orderIndex: 5
    osisId: Deut.13.6
    sblId: Deut 13:6
    shortName: Deut 13:6
    text: Propheta autem ille aut fictor somniorum interficietur, quia locutus est,
      ut vos averteret a Domino Deo vestro, qui eduxit vos de terra Aegypti et redemit
      te de domo servitutis; ut errare te faceret de via, quam tibi praecepit Dominus
      Deus tuus; et auferes malum de medio tui.
  - name: Deuteronomium 13:7
    orderIndex: 6
    osisId: Deut.13.7
    sblId: Deut 13:7
    shortName: Deut 13:7
    text: 'Si tibi voluerit persuadere frater tuus filius matris tuae aut filius tuus
      vel filia sive uxor, quae est in sinu tuo, aut amicus, quem diligis ut animam
      tuam, clam dicens: "Eamus et serviamus diis alienis", quos ignorasti tu et patres
      tui,'
  - name: Deuteronomium 13:8
    orderIndex: 7
    osisId: Deut.13.8
    sblId: Deut 13:8
    shortName: Deut 13:8
    text: de diis cunctarum in circuitu gentium, quae iuxta vel procul sunt ab initio
      usque ad finem terrae,
  - name: Deuteronomium 13:9
    orderIndex: 8
    osisId: Deut.13.9
    sblId: Deut 13:9
    shortName: Deut 13:9
    text: non acquiescas ei nec audias, neque parcat ei oculus tuus, ut miserearis
      et occultes eum,
  - name: Deuteronomium 13:10
    orderIndex: 9
    osisId: Deut.13.10
    sblId: Deut 13:10
    shortName: Deut 13:10
    text: 'sed interficies. Sit primum manus tua super eum, et postea omnis populus
      mittat manum:'
  - name: Deuteronomium 13:11
    orderIndex: 10
    osisId: Deut.13.11
    sblId: Deut 13:11
    shortName: Deut 13:11
    text: lapidibus obrutus necabitur, quia voluit te abstrahere a Domino Deo tuo,
      qui eduxit te de terra Aegypti, de domo servitutis,
  - name: Deuteronomium 13:12
    orderIndex: 11
    osisId: Deut.13.12
    sblId: Deut 13:12
    shortName: Deut 13:12
    text: ut omnis Israel audiens timeat, et nequaquam ultra faciat quippiam huius
      rei simile in medio tui.
  - name: Deuteronomium 13:13
    orderIndex: 12
    osisId: Deut.13.13
    sblId: Deut 13:13
    shortName: Deut 13:13
    text: 'Si audieris in una urbium tuarum, quas Dominus Deus tuus dabit tibi ad
      habitandum, dicentes aliquos:'
  - name: Deuteronomium 13:14
    orderIndex: 13
    osisId: Deut.13.14
    sblId: Deut 13:14
    shortName: Deut 13:14
    text: '"Egressi sunt filii Belial de medio tui et averterunt habitatores urbis
      suae atque dixerunt: Eamus et serviamus diis alienis", quos ignorastis,'
  - name: Deuteronomium 13:15
    orderIndex: 14
    osisId: Deut.13.15
    sblId: Deut 13:15
    shortName: Deut 13:15
    text: quaere sollicite et, diligenter rei veritate perspecta, si inveneris certum
      esse, quod dicitur, et abominationem hanc opere perpetratam in medio tui,
  - name: Deuteronomium 13:16
    orderIndex: 15
    osisId: Deut.13.16
    sblId: Deut 13:16
    shortName: Deut 13:16
    text: percuties habitatores urbis illius in ore gladii et delebis eam ac omnia,
      quae in illa sunt.
  - name: Deuteronomium 13:17
    orderIndex: 16
    osisId: Deut.13.17
    sblId: Deut 13:17
    shortName: Deut 13:17
    text: 'Quidquid etiam supellectilis fuerit, congregabis in medio platearum eius
      et cum ipsa civitate succendes, ita ut universa consumas Domino Deo tuo, et
      sit tumulus sempiternus: non aedificabitur amplius.'
  - name: Deuteronomium 13:18
    orderIndex: 17
    osisId: Deut.13.18
    sblId: Deut 13:18
    shortName: Deut 13:18
    text: Et non adhaerebit de illo anathemate quidquam in manu tua, ut avertatur
      Dominus ab ira furoris sui et misereatur tui multiplicetque te, sicut iuravit
      patribus tuis,
  - name: Deuteronomium 13:19
    orderIndex: 18
    osisId: Deut.13.19
    sblId: Deut 13:19
    shortName: Deut 13:19
    text: quando audieris vocem Domini Dei tui custodiens omnia mandata eius, quae
      ego praecipio tibi hodie, ut facias quod placitum est in conspectu Domini Dei
      tui.
  versesCount: 19
- name: Deuteronomium 14
  orderIndex: 13
  osisId: Deut.14
  sblId: Deut 14
  shortName: Deut 14
  verses:
  - name: Deuteronomium 14:1
    orderIndex: 0
    osisId: Deut.14.1
    sblId: Deut 14:1
    shortName: Deut 14:1
    text: Filii estote Domini Dei ve stri; non vos incidetis nec fa cietis calvitium
      inter oculos vestros super mortuo,
  - name: Deuteronomium 14:2
    orderIndex: 1
    osisId: Deut.14.2
    sblId: Deut 14:2
    shortName: Deut 14:2
    text: quoniam populus sanctus es Domino Deo tuo, et te elegit, ut sis ei in populum
      peculiarem de cunctis gentibus, quae sunt super terram.
  - name: Deuteronomium 14:3
    orderIndex: 2
    osisId: Deut.14.3
    sblId: Deut 14:3
    shortName: Deut 14:3
    text: Ne comedatis quidquid abominabile est.
  - name: Deuteronomium 14:4
    orderIndex: 3
    osisId: Deut.14.4
    sblId: Deut 14:4
    shortName: Deut 14:4
    text: 'Hoc est animal, quod comedere potestis: bovem et ovem et capram,'
  - name: Deuteronomium 14:5
    orderIndex: 4
    osisId: Deut.14.5
    sblId: Deut 14:5
    shortName: Deut 14:5
    text: cervum et capream, bubalum, tragelaphum, pygargum, orygem, rupicapram.
  - name: Deuteronomium 14:6
    orderIndex: 5
    osisId: Deut.14.6
    sblId: Deut 14:6
    shortName: Deut 14:6
    text: Omne animal inter pecora, quod findit ungulam plene in duas partes et ruminat,
      comedetis;
  - name: Deuteronomium 14:7
    orderIndex: 6
    osisId: Deut.14.7
    sblId: Deut 14:7
    shortName: Deut 14:7
    text: 'de his autem, quae ruminant et ungulam non findunt, haec comedere non debetis:
      camelum, leporem, hyracem, quia ruminant et non dividunt ungulam, immunda erunt
      vobis.'
  - name: Deuteronomium 14:8
    orderIndex: 7
    osisId: Deut.14.8
    sblId: Deut 14:8
    shortName: Deut 14:8
    text: 'Sus quoque, quoniam dividit ungulam et non ruminat, immunda erit vobis:
      carnibus eorum non vescemini et cadavera non tangetis.'
  - name: Deuteronomium 14:9
    orderIndex: 8
    osisId: Deut.14.9
    sblId: Deut 14:9
    shortName: Deut 14:9
    text: 'Haec comedetis ex omnibus, quae morantur in aquis: quae habent pinnulas
      et squamas comedite;'
  - name: Deuteronomium 14:10
    orderIndex: 9
    osisId: Deut.14.10
    sblId: Deut 14:10
    shortName: Deut 14:10
    text: quae absque pinnulis et squamis sunt, ne comedatis, quia immunda sunt vobis.
  - name: Deuteronomium 14:11
    orderIndex: 10
    osisId: Deut.14.11
    sblId: Deut 14:11
    shortName: Deut 14:11
    text: Omnes aves mundas comedite;
  - name: Deuteronomium 14:12
    orderIndex: 11
    osisId: Deut.14.12
    sblId: Deut 14:12
    shortName: Deut 14:12
    text: 'has autem ne comedatis: aquilam scilicet et grypem et alietum,'
  - name: Deuteronomium 14:13
    orderIndex: 12
    osisId: Deut.14.13
    sblId: Deut 14:13
    shortName: Deut 14:13
    text: ixon et vulturem ac milvum iuxta genus suum
  - name: Deuteronomium 14:14
    orderIndex: 13
    osisId: Deut.14.14
    sblId: Deut 14:14
    shortName: Deut 14:14
    text: et omne corvini generis,
  - name: Deuteronomium 14:15
    orderIndex: 14
    osisId: Deut.14.15
    sblId: Deut 14:15
    shortName: Deut 14:15
    text: struthionem ac noctuam et larum atque accipitrem iuxta genus suum,
  - name: Deuteronomium 14:16
    orderIndex: 15
    osisId: Deut.14.16
    sblId: Deut 14:16
    shortName: Deut 14:16
    text: bubonem ac cycnum et ibin
  - name: Deuteronomium 14:17
    orderIndex: 16
    osisId: Deut.14.17
    sblId: Deut 14:17
    shortName: Deut 14:17
    text: ac mergulum, porphyrionem et nycticoracem,
  - name: Deuteronomium 14:18
    orderIndex: 17
    osisId: Deut.14.18
    sblId: Deut 14:18
    shortName: Deut 14:18
    text: erodium et charadrium, singula in genere suo, upupam quoque et vespertilionem.
  - name: Deuteronomium 14:19
    orderIndex: 18
    osisId: Deut.14.19
    sblId: Deut 14:19
    shortName: Deut 14:19
    text: Et omne, quod reptat et pinnulas habet, immundum erit vobis, nec comedetur.
  - name: Deuteronomium 14:20
    orderIndex: 19
    osisId: Deut.14.20
    sblId: Deut 14:20
    shortName: Deut 14:20
    text: Omne volatile, quod mundum est, comedite.
  - name: Deuteronomium 14:21
    orderIndex: 20
    osisId: Deut.14.21
    sblId: Deut 14:21
    shortName: Deut 14:21
    text: 'Quidquid morticinum est, ne vescamini ex eo; advenae, qui intra portas
      tuas est, da, ut comedat, aut vende peregrino: quia tu populus sanctus es Domino
      Deo tuo.Non coques haedum in lacte matris suae.'
  - name: Deuteronomium 14:22
    orderIndex: 21
    osisId: Deut.14.22
    sblId: Deut 14:22
    shortName: Deut 14:22
    text: Decimam partem separabis de cunctis frugibus seminis tui, quae nascuntur
      in terra per annos singulos;
  - name: Deuteronomium 14:23
    orderIndex: 22
    osisId: Deut.14.23
    sblId: Deut 14:23
    shortName: Deut 14:23
    text: et comedes in conspectu Domini Dei tui in loco, quem elegerit, ut in eo
      nomen illius habitet, decimam frumenti tui et vini et olei et primogenita de
      armentis et ovibus tuis, ut discas timere Dominum Deum tuum omni tempore.
  - name: Deuteronomium 14:24
    orderIndex: 23
    osisId: Deut.14.24
    sblId: Deut 14:24
    shortName: Deut 14:24
    text: Cum autem longior fuerit tibi via et locus, quem elegerit Dominus Deus tuus,
      ut ponat nomen suum ibi tibique benedixerit, nec potueris ad eum haec cuncta
      portare,
  - name: Deuteronomium 14:25
    orderIndex: 24
    osisId: Deut.14.25
    sblId: Deut 14:25
    shortName: Deut 14:25
    text: vendes omnia et in pretium rediges; portabisque manu tua et proficisceris
      ad locum, quem elegerit Dominus Deus tuus,
  - name: Deuteronomium 14:26
    orderIndex: 25
    osisId: Deut.14.26
    sblId: Deut 14:26
    shortName: Deut 14:26
    text: et emes ex eadem pecunia, quidquid tibi placuerit, sive ex armentis sive
      ex ovibus, vinum quoque et siceram et omne, quod desiderat anima tua; et comedes
      ibi coram Domino Deo tuo et epulaberis tu et domus tua
  - name: Deuteronomium 14:27
    orderIndex: 26
    osisId: Deut.14.27
    sblId: Deut 14:27
    shortName: Deut 14:27
    text: 'et Levites, qui intra portas tuas est: cave, ne derelinquas eum, quia non
      habet partem nec possessionem tecum.'
  - name: Deuteronomium 14:28
    orderIndex: 27
    osisId: Deut.14.28
    sblId: Deut 14:28
    shortName: Deut 14:28
    text: Anno tertio separabis aliam decimam ex omnibus, quae nascuntur tibi eo tempore,
      et repones intra portas tuas;
  - name: Deuteronomium 14:29
    orderIndex: 28
    osisId: Deut.14.29
    sblId: Deut 14:29
    shortName: Deut 14:29
    text: venietque Levites, qui non habet partem nec possessionem tecum, et peregrinus
      ac pupillus ac vidua, qui intra portas tuas sunt, et comedent et saturabuntur,
      ut benedicat tibi Dominus Deus tuus in cunctis operibus manuum tuarum, quae
      feceris.
  versesCount: 29
- name: Deuteronomium 15
  orderIndex: 14
  osisId: Deut.15
  sblId: Deut 15
  shortName: Deut 15
  verses:
  - name: Deuteronomium 15:1
    orderIndex: 0
    osisId: Deut.15.1
    sblId: Deut 15:1
    shortName: Deut 15:1
    text: Septimo anno facies remis sionem,
  - name: Deuteronomium 15:2
    orderIndex: 1
    osisId: Deut.15.2
    sblId: Deut 15:2
    shortName: Deut 15:2
    text: 'quae hoc ordine ce lebrabitur: cui debetur aliquid a proximo ac fratre
      suo, repetere non poterit, quia annus remissionis est Domino.'
  - name: Deuteronomium 15:3
    orderIndex: 2
    osisId: Deut.15.3
    sblId: Deut 15:3
    shortName: Deut 15:3
    text: A peregrino exiges; civem et propinquum repetendi, quod tuum est, non habebis
      potestatem.
  - name: Deuteronomium 15:4
    orderIndex: 3
    osisId: Deut.15.4
    sblId: Deut 15:4
    shortName: Deut 15:4
    text: Sed omnino indigens non erit apud te, quia benedicet tibi Dominus Deus tuus
      in terra, quam traditurus est tibi in possessionem,
  - name: Deuteronomium 15:5
    orderIndex: 4
    osisId: Deut.15.5
    sblId: Deut 15:5
    shortName: Deut 15:5
    text: si tamen audieris vocem Domini Dei tui et custodieris universum mandatum
      hoc, quod ego hodie praecipio tibi,
  - name: Deuteronomium 15:6
    orderIndex: 5
    osisId: Deut.15.6
    sblId: Deut 15:6
    shortName: Deut 15:6
    text: quia Dominus Deus tuus benedicet tibi, ut pollicitus est. Fenerabis gentibus
      multis et ipse a nullo accipies mutuum; dominaberis nationibus plurimis, et
      tui nemo dominabitur.
  - name: Deuteronomium 15:7
    orderIndex: 6
    osisId: Deut.15.7
    sblId: Deut 15:7
    shortName: Deut 15:7
    text: Si unus de fratribus tuis, qui morantur in una civitatum tuarum in terra,
      quam Dominus Deus tuus daturus est tibi, ad paupertatem venerit, non obdurabis
      cor tuum nec contrahes manum;
  - name: Deuteronomium 15:8
    orderIndex: 7
    osisId: Deut.15.8
    sblId: Deut 15:8
    shortName: Deut 15:8
    text: sed aperies eam pauperi fratri tuo et dabis mutuum, quod eum indigere perspexeris.
  - name: Deuteronomium 15:9
    orderIndex: 8
    osisId: Deut.15.9
    sblId: Deut 15:9
    shortName: Deut 15:9
    text: 'Cave, ne forte subrepat tibi impia cogitatio, et dicas in corde tuo: Appropinquat
      septimus annus remissionis", et avertas oculos tuos a paupere fratre tuo nolens
      ei, quod postulat, mutuum commodare, ne clamet contra te ad Dominum, et fiat
      tibi in peccatum.'
  - name: Deuteronomium 15:10
    orderIndex: 9
    osisId: Deut.15.10
    sblId: Deut 15:10
    shortName: Deut 15:10
    text: Sed dabis ei, nec contristabitur cor tuum in eius necessitatibus sublevandis,
      nam propter hoc benedicet tibi Dominus Deus tuus in omni opere tuo et in cunctis,
      ad quae manum miseris.
  - name: Deuteronomium 15:11
    orderIndex: 10
    osisId: Deut.15.11
    sblId: Deut 15:11
    shortName: Deut 15:11
    text: Non deerunt pauperes in terra habitationis tuae; idcirco ego praecipio tibi,
      ut aperias manum fratri tuo egeno et pauperi, qui tecum versatur in terra tua.
  - name: Deuteronomium 15:12
    orderIndex: 11
    osisId: Deut.15.12
    sblId: Deut 15:12
    shortName: Deut 15:12
    text: Cum tibi venditus fuerit frater tuus Hebraeus aut Hebraea et sex annis servierit
      tibi, in septimo anno dimittes eum liberum;
  - name: Deuteronomium 15:13
    orderIndex: 12
    osisId: Deut.15.13
    sblId: Deut 15:13
    shortName: Deut 15:13
    text: et quem libertate donaveris, nequaquam vacuum abire patieris.
  - name: Deuteronomium 15:14
    orderIndex: 13
    osisId: Deut.15.14
    sblId: Deut 15:14
    shortName: Deut 15:14
    text: Sed dabis ei viaticum de gregibus et de area et torculari tuo, quibus Dominus
      Deus tuus benedixerit tibi.
  - name: Deuteronomium 15:15
    orderIndex: 14
    osisId: Deut.15.15
    sblId: Deut 15:15
    shortName: Deut 15:15
    text: Memento quod et ipse servieris in terra Aegypti, et liberaverit te Dominus
      Deus tuus; idcirco ego nunc hoc praecipio tibi.
  - name: Deuteronomium 15:16
    orderIndex: 15
    osisId: Deut.15.16
    sblId: Deut 15:16
    shortName: Deut 15:16
    text: 'Sin autem dixerit: "Nolo egredi", eo quod diligat te et domum tuam et bene
      sibi apud te esse sentiat,'
  - name: Deuteronomium 15:17
    orderIndex: 16
    osisId: Deut.15.17
    sblId: Deut 15:17
    shortName: Deut 15:17
    text: assumes subulam et perforabis aurem eius in ianua domus tuae, et serviet
      tibi usque in aeternum. Ancillae quoque similiter facies.
  - name: Deuteronomium 15:18
    orderIndex: 17
    osisId: Deut.15.18
    sblId: Deut 15:18
    shortName: Deut 15:18
    text: Non sit durum in oculis tuis dimittere eum liberum, quoniam iuxta mercedem
      mercennarii per sex annos servivit tibi, et benedicet tibi Dominus Deus tuus
      in cunctis operibus, quae egeris.
  - name: Deuteronomium 15:19
    orderIndex: 18
    osisId: Deut.15.19
    sblId: Deut 15:19
    shortName: Deut 15:19
    text: De primogenitis, quae nascuntur in armentis et ovibus tuis, quidquid sexus
      est masculini, sanctificabis Domino Deo tuo; non operaberis in primogenito bovis
      et non tondebis primogenita ovium.
  - name: Deuteronomium 15:20
    orderIndex: 19
    osisId: Deut.15.20
    sblId: Deut 15:20
    shortName: Deut 15:20
    text: In conspectu Domini Dei tui comedes ea per annos singulos in loco, quem
      elegerit Dominus, tu et domus tua.
  - name: Deuteronomium 15:21
    orderIndex: 20
    osisId: Deut.15.21
    sblId: Deut 15:21
    shortName: Deut 15:21
    text: Sin autem habuerit maculam et vel claudum fuerit vel caecum aut in aliqua
      parte deforme vel debile, non immolabis illud Domino Deo tuo,
  - name: Deuteronomium 15:22
    orderIndex: 21
    osisId: Deut.15.22
    sblId: Deut 15:22
    shortName: Deut 15:22
    text: sed intra portas tuas comedes illud; tam mundus quam immundus similiter
      vescentur eis, quasi caprea et cervo.
  - name: Deuteronomium 15:23
    orderIndex: 22
    osisId: Deut.15.23
    sblId: Deut 15:23
    shortName: Deut 15:23
    text: Solum sanguinem eorum non comedes, sed effundes in terram quasi aquam.
  versesCount: 23
- name: Deuteronomium 16
  orderIndex: 15
  osisId: Deut.16
  sblId: Deut 16
  shortName: Deut 16
  verses:
  - name: Deuteronomium 16:1
    orderIndex: 0
    osisId: Deut.16.1
    sblId: Deut 16:1
    shortName: Deut 16:1
    text: Observa mensem Abib, ut facias Pascha Domino Deo tuo; quoniam in isto mense
      Abib eduxit te Dominus Deus tuus de Aegypto nocte.
  - name: Deuteronomium 16:2
    orderIndex: 1
    osisId: Deut.16.2
    sblId: Deut 16:2
    shortName: Deut 16:2
    text: Immolabisque Pascha Domino Deo tuo de ovibus et de bobus in loco, quem elegerit
      Dominus Deus tuus, ut habitet nomen eius ibi.
  - name: Deuteronomium 16:3
    orderIndex: 2
    osisId: Deut.16.3
    sblId: Deut 16:3
    shortName: Deut 16:3
    text: Non comedes cum eo panem fermentatum; septem diebus comedes absque fermento
      afflictionis panem, quoniam festinanter egressus es de Aegypto, ut memineris
      diei egressionis tuae de Aegypto omnibus diebus vitae tuae.
  - name: Deuteronomium 16:4
    orderIndex: 3
    osisId: Deut.16.4
    sblId: Deut 16:4
    shortName: Deut 16:4
    text: Non apparebit fermentum in omnibus terminis tuis septem diebus; et non manebit
      de carnibus eius, quod immolatum est vespere in die primo, usque mane.
  - name: Deuteronomium 16:5
    orderIndex: 4
    osisId: Deut.16.5
    sblId: Deut 16:5
    shortName: Deut 16:5
    text: Non poteris immolare Pascha in qualibet urbium tuarum, quas Dominus Deus
      tuus daturus est tibi,
  - name: Deuteronomium 16:6
    orderIndex: 5
    osisId: Deut.16.6
    sblId: Deut 16:6
    shortName: Deut 16:6
    text: sed in loco, quem elegerit Dominus Deus tuus, ut habitet nomen eius ibi,
      immolabis Pascha vespere ad solis occasum, quando egressus es de Aegypto.
  - name: Deuteronomium 16:7
    orderIndex: 6
    osisId: Deut.16.7
    sblId: Deut 16:7
    shortName: Deut 16:7
    text: Et coques et comedes in loco, quem elegerit Dominus Deus tuus, maneque consurgens
      vades in tabernacula tua.
  - name: Deuteronomium 16:8
    orderIndex: 7
    osisId: Deut.16.8
    sblId: Deut 16:8
    shortName: Deut 16:8
    text: Sex diebus comedes azyma et in die septimo, quia collecta est Domino Deo
      tuo, non facies opus.
  - name: Deuteronomium 16:9
    orderIndex: 8
    osisId: Deut.16.9
    sblId: Deut 16:9
    shortName: Deut 16:9
    text: Septem hebdomadas numerabis tibi ab ea die, qua falcem in segetem miseris,
  - name: Deuteronomium 16:10
    orderIndex: 9
    osisId: Deut.16.10
    sblId: Deut 16:10
    shortName: Deut 16:10
    text: et celebrabis diem festum Hebdomadarum Domino Deo tuo, oblationem spontaneam
      manus tuae, quam offeres iuxta benedictionem Domini Dei tui.
  - name: Deuteronomium 16:11
    orderIndex: 10
    osisId: Deut.16.11
    sblId: Deut 16:11
    shortName: Deut 16:11
    text: Et epulaberis coram Domino Deo tuo tu, filius tuus et filia tua, servus
      tuus et ancilla tua et Levites, qui est intra portas tuas, advena ac pupillus
      et vidua, qui morantur tecum in loco, quem elegerit Dominus Deus tuus, ut habitet
      nomen eius ibi;
  - name: Deuteronomium 16:12
    orderIndex: 11
    osisId: Deut.16.12
    sblId: Deut 16:12
    shortName: Deut 16:12
    text: et recordaberis quoniam servus fueris in Aegypto custodiesque ac facies,
      quae praecepta sunt.
  - name: Deuteronomium 16:13
    orderIndex: 12
    osisId: Deut.16.13
    sblId: Deut 16:13
    shortName: Deut 16:13
    text: Sollemnitatem quoque Tabernaculorum celebrabis per septem dies, quando collegeris
      de area et torculari fruges tuas;
  - name: Deuteronomium 16:14
    orderIndex: 13
    osisId: Deut.16.14
    sblId: Deut 16:14
    shortName: Deut 16:14
    text: et epulaberis in festivitate tua tu, filius tuus et filia, servus tuus et
      ancilla, Levites quoque et advena, pupillus ac vidua, qui intra portas tuas
      sunt.
  - name: Deuteronomium 16:15
    orderIndex: 14
    osisId: Deut.16.15
    sblId: Deut 16:15
    shortName: Deut 16:15
    text: Septem diebus Domino Deo tuo festa celebrabis in loco, quem elegerit Dominus,
      quia benedicet tibi Dominus Deus tuus in cunctis frugibus tuis et in omni opere
      manuum tuarum, erisque totus in laetitia.
  - name: Deuteronomium 16:16
    orderIndex: 15
    osisId: Deut.16.16
    sblId: Deut 16:16
    shortName: Deut 16:16
    text: 'Tribus vicibus per annum apparebit omne masculinum tuum in conspectu Domini
      Dei tui in loco, quem elegerit: in sollemnitate Azymorum et in sollemnitate
      Hebdomadarum et in sollemnitate Tabernaculorum. Non apparebit ante Dominum vacuus,'
  - name: Deuteronomium 16:17
    orderIndex: 16
    osisId: Deut.16.17
    sblId: Deut 16:17
    shortName: Deut 16:17
    text: sed offeret unusquisque secundum quod habuerit, iuxta benedictionem Domini
      Dei tui, quam dederit tibi.
  - name: Deuteronomium 16:18
    orderIndex: 17
    osisId: Deut.16.18
    sblId: Deut 16:18
    shortName: Deut 16:18
    text: Iudices et praefectos operum constitues in omnibus portis tuis, quas Dominus
      Deus tuus dederit tibi per singulas tribus tuas, ut iudicent populum iusto iudicio.
  - name: Deuteronomium 16:19
    orderIndex: 18
    osisId: Deut.16.19
    sblId: Deut 16:19
    shortName: Deut 16:19
    text: Non declinabis iudicium. Non accipies personam nec munera, quia munera excaecant
      oculos sapientum et mutant causas iustorum.
  - name: Deuteronomium 16:20
    orderIndex: 19
    osisId: Deut.16.20
    sblId: Deut 16:20
    shortName: Deut 16:20
    text: Iustitiam, iustitiam persequeris, ut vivas et possideas terram, quam Dominus
      Deus tuus dederit tibi.
  - name: Deuteronomium 16:21
    orderIndex: 20
    osisId: Deut.16.21
    sblId: Deut 16:21
    shortName: Deut 16:21
    text: Non plantabis tibi palum, omnem arborem iuxta altare Domini Dei tui, quod
      feceris tibi.
  - name: Deuteronomium 16:22
    orderIndex: 21
    osisId: Deut.16.22
    sblId: Deut 16:22
    shortName: Deut 16:22
    text: Neque constitues lapidem, quem odit Dominus Deus tuus.
  versesCount: 22
- name: Deuteronomium 17
  orderIndex: 16
  osisId: Deut.17
  sblId: Deut 17
  shortName: Deut 17
  verses:
  - name: Deuteronomium 17:1
    orderIndex: 0
    osisId: Deut.17.1
    sblId: Deut 17:1
    shortName: Deut 17:1
    text: Non immolabis Domino Deo tuo ovem et bovem, in quo est macula aut quippiam
      vitii, quia abominatio est Domino Deo tuo.
  - name: Deuteronomium 17:2
    orderIndex: 1
    osisId: Deut.17.2
    sblId: Deut 17:2
    shortName: Deut 17:2
    text: Cum reperti fuerint apud te intra unam portarum tuarum, quas Dominus Deus
      tuus dabit tibi, vir aut mulier, qui faciant, quod malum est in conspectu Domini
      Dei tui, et transgrediantur pactum illius,
  - name: Deuteronomium 17:3
    orderIndex: 2
    osisId: Deut.17.3
    sblId: Deut 17:3
    shortName: Deut 17:3
    text: ut vadant et serviant diis alienis et adorent eos, solem vel lunam vel omnem
      militiam caeli, quae non praecepi,
  - name: Deuteronomium 17:4
    orderIndex: 3
    osisId: Deut.17.4
    sblId: Deut 17:4
    shortName: Deut 17:4
    text: et hoc tibi fuerit nuntiatum, audiensque inquisieris diligenter et verum
      esse reppereris, et abominatio haec facta est in Israel,
  - name: Deuteronomium 17:5
    orderIndex: 4
    osisId: Deut.17.5
    sblId: Deut 17:5
    shortName: Deut 17:5
    text: educes virum vel mulierem, qui hanc rem sceleratissimam perpetrarunt, ad
      portas civitatis tuae, et lapidibus obruentur.
  - name: Deuteronomium 17:6
    orderIndex: 5
    osisId: Deut.17.6
    sblId: Deut 17:6
    shortName: Deut 17:6
    text: In ore duorum aut trium testium peribit, qui interficietur; nemo occidatur
      uno contra se dicente testimonium.
  - name: Deuteronomium 17:7
    orderIndex: 6
    osisId: Deut.17.7
    sblId: Deut 17:7
    shortName: Deut 17:7
    text: Manus testium prima erit ad interficiendum eum, et manus reliqui populi
      extrema mittetur, ut auferas malum de medio tui.
  - name: Deuteronomium 17:8
    orderIndex: 7
    osisId: Deut.17.8
    sblId: Deut 17:8
    shortName: Deut 17:8
    text: Si intra portas tuas in litibus difficile et ambiguum apud te iudicium esse
      perspexeris inter sanguinem et sanguinem, causam et causam, plagam et plagam,
      surge et ascende ad locum, quem elegerit Dominus Deus tuus,
  - name: Deuteronomium 17:9
    orderIndex: 8
    osisId: Deut.17.9
    sblId: Deut 17:9
    shortName: Deut 17:9
    text: veniesque ad sacerdotes levitici generis et ad iudicem, qui fuerit illo
      tempore; quaeresque ab eis, qui indicabunt tibi iudicii sententiam.
  - name: Deuteronomium 17:10
    orderIndex: 9
    osisId: Deut.17.10
    sblId: Deut 17:10
    shortName: Deut 17:10
    text: Et facies quodcumque dixerint tibi de loco, quem elegerit Dominus, et observabis,
      ut facias omnia quae docuerint te
  - name: Deuteronomium 17:11
    orderIndex: 10
    osisId: Deut.17.11
    sblId: Deut 17:11
    shortName: Deut 17:11
    text: iuxta mandatum, quod mandaverunt, et iuxta sententiam, quam dixerint tibi.
      Nec declinabis ad dexteram vel ad sinistram.
  - name: Deuteronomium 17:12
    orderIndex: 11
    osisId: Deut.17.12
    sblId: Deut 17:12
    shortName: Deut 17:12
    text: Qui autem superbierit nolens oboedire sacerdotis imperio, qui eo tempore
      ministrat Domino Deo tuo, aut decreto iudicis, morietur homo ille, et auferes
      malum de Israel;
  - name: Deuteronomium 17:13
    orderIndex: 12
    osisId: Deut.17.13
    sblId: Deut 17:13
    shortName: Deut 17:13
    text: cunctusque populus audiens timebit, ut nullus deinceps intumescat superbia.
  - name: Deuteronomium 17:14
    orderIndex: 13
    osisId: Deut.17.14
    sblId: Deut 17:14
    shortName: Deut 17:14
    text: 'Cum ingressus fueris terram, quam Dominus Deus tuus dabit tibi, et possederis
      eam habitaverisque in illa et dixeris: "Constituam super me regem, sicut habent
      omnes per circuitum nationes",'
  - name: Deuteronomium 17:15
    orderIndex: 14
    osisId: Deut.17.15
    sblId: Deut 17:15
    shortName: Deut 17:15
    text: eum constitues super te regem, quem Dominus Deus tuus elegerit de numero
      fratrum tuorum. Non poteris alterius gentis hominem regem facere, qui non sit
      frater tuus.
  - name: Deuteronomium 17:16
    orderIndex: 15
    osisId: Deut.17.16
    sblId: Deut 17:16
    shortName: Deut 17:16
    text: Tantummodo non multiplicabit sibi equos nec reducet populum in Aegyptum,
      ut equitatus numerum augeat, praesertim cum Dominus praeceperit vobis, ut nequaquam
      amplius per hanc viam revertamini.
  - name: Deuteronomium 17:17
    orderIndex: 16
    osisId: Deut.17.17
    sblId: Deut 17:17
    shortName: Deut 17:17
    text: Neque habebit uxores plurimas, ne declinet cor eius, neque argenti et auri
      immensa pondera.
  - name: Deuteronomium 17:18
    orderIndex: 17
    osisId: Deut.17.18
    sblId: Deut 17:18
    shortName: Deut 17:18
    text: Postquam autem sederit in solio regni sui, describet sibi exemplar legis
      huius in volumine accipiens illam a sacerdotibus leviticae tribus;
  - name: Deuteronomium 17:19
    orderIndex: 18
    osisId: Deut.17.19
    sblId: Deut 17:19
    shortName: Deut 17:19
    text: et habebit secum legetque illud omnibus diebus vitae suae, ut discat timere
      Dominum Deum suum. et custodire verba legis huius et praecepta ista et quae
      in lege praecepta sunt.
  - name: Deuteronomium 17:20
    orderIndex: 19
    osisId: Deut.17.20
    sblId: Deut 17:20
    shortName: Deut 17:20
    text: Nec elevetur cor eius in superbiam super fratres suos neque declinet a mandatis
      in partem dexteram vel sinistram, ut longo tempore regnet ipse et filii eius
      in medio Israel.
  versesCount: 20
- name: Deuteronomium 18
  orderIndex: 17
  osisId: Deut.18
  sblId: Deut 18
  shortName: Deut 18
  verses:
  - name: Deuteronomium 18:1
    orderIndex: 0
    osisId: Deut.18.1
    sblId: Deut 18:1
    shortName: Deut 18:1
    text: Non habebunt sacerdotes le vitae, omnis tribus Levi, par tem et hereditatem
      cum reliquo Israel; de sacrificiis Domini et hereditate eius comedent
  - name: Deuteronomium 18:2
    orderIndex: 1
    osisId: Deut.18.2
    sblId: Deut 18:2
    shortName: Deut 18:2
    text: 'et nihil accipient de possessione fratrum suorum: Dominus enim ipse est
      hereditas eorum, sicut locutus est illis.'
  - name: Deuteronomium 18:3
    orderIndex: 2
    osisId: Deut.18.3
    sblId: Deut 18:3
    shortName: Deut 18:3
    text: 'Hoc erit ius sacerdotum a populo, ab his qui offerunt victimas: sive bovem
      sive ovem immolaverint, dabunt sacerdoti armum et duas maxillas ac ventriculum,'
  - name: Deuteronomium 18:4
    orderIndex: 3
    osisId: Deut.18.4
    sblId: Deut 18:4
    shortName: Deut 18:4
    text: primitias frumenti, vini et olei et lanarum ex ovium tonsione.
  - name: Deuteronomium 18:5
    orderIndex: 4
    osisId: Deut.18.5
    sblId: Deut 18:5
    shortName: Deut 18:5
    text: Ipsum enim elegit Dominus Deus tuus de cunctis tribubus tuis, ut stet et
      ministret in nomine Domini ipse et filii eius in sempiternum.
  - name: Deuteronomium 18:6
    orderIndex: 5
    osisId: Deut.18.6
    sblId: Deut 18:6
    shortName: Deut 18:6
    text: Si exierit Levites de una urbium tuarum ex omni Israel, in qua ut advena
      habitat, et voluerit venire desiderans locum, quem elegerit Dominus,
  - name: Deuteronomium 18:7
    orderIndex: 6
    osisId: Deut.18.7
    sblId: Deut 18:7
    shortName: Deut 18:7
    text: ministrabit in nomine Domini Dei sui, sicut omnes fratres eius levitae,
      qui stabunt ibi coram Domino.
  - name: Deuteronomium 18:8
    orderIndex: 7
    osisId: Deut.18.8
    sblId: Deut 18:8
    shortName: Deut 18:8
    text: Partem ciborum eandem accipiet quam et ceteri, excepto eo, quod ex paterna
      ei successione debetur.
  - name: Deuteronomium 18:9
    orderIndex: 8
    osisId: Deut.18.9
    sblId: Deut 18:9
    shortName: Deut 18:9
    text: Quando ingressus fueris terram, quam Dominus Deus tuus dabit tibi, cave,
      ne imitari velis abominationes illarum gentium.
  - name: Deuteronomium 18:10
    orderIndex: 9
    osisId: Deut.18.10
    sblId: Deut 18:10
    shortName: Deut 18:10
    text: Nec inveniatur in te, qui filium suum aut filiam traducat per ignem, aut
      qui sortes sciscitetur et observet nubes atque auguria, nec sit maleficus
  - name: Deuteronomium 18:11
    orderIndex: 10
    osisId: Deut.18.11
    sblId: Deut 18:11
    shortName: Deut 18:11
    text: nec incantator, nec qui pythones consulat nec divinos, aut quaerat a mortuis
      veritatem;
  - name: Deuteronomium 18:12
    orderIndex: 11
    osisId: Deut.18.12
    sblId: Deut 18:12
    shortName: Deut 18:12
    text: omnia enim haec abominatur Dominus et propter istiusmodi scelera expellet
      eos in introitu tuo.
  - name: Deuteronomium 18:13
    orderIndex: 12
    osisId: Deut.18.13
    sblId: Deut 18:13
    shortName: Deut 18:13
    text: Perfectus eris et absque macula cum Domino Deo tuo.
  - name: Deuteronomium 18:14
    orderIndex: 13
    osisId: Deut.18.14
    sblId: Deut 18:14
    shortName: Deut 18:14
    text: Gentes istae, quarum possidebis terram, augures et divinos audiunt; tu autem
      a Domino Deo tuo aliter institutus es.
  - name: Deuteronomium 18:15
    orderIndex: 14
    osisId: Deut.18.15
    sblId: Deut 18:15
    shortName: Deut 18:15
    text: Prophetam de gente tua et de fratribus tuis sicut me suscitabit tibi Dominus
      Deus tuus; ipsum audietis,
  - name: Deuteronomium 18:16
    orderIndex: 15
    osisId: Deut.18.16
    sblId: Deut 18:16
    shortName: Deut 18:16
    text: 'ut petiisti a Domino Deo tuo in Horeb, quando contio congregata est, atque
      dixisti: "Ultra non audiam vocem Domini Dei mei et ignem hunc maximum amplius
      non videbo, ne moriar".'
  - name: Deuteronomium 18:17
    orderIndex: 16
    osisId: Deut.18.17
    sblId: Deut 18:17
    shortName: Deut 18:17
    text: 'Et ait Dominus mihi: "Bene omnia sunt locuti;'
  - name: Deuteronomium 18:18
    orderIndex: 17
    osisId: Deut.18.18
    sblId: Deut 18:18
    shortName: Deut 18:18
    text: prophetam suscitabo eis de medio fratrum suorum similem tui et ponam verba
      mea in ore eius, loqueturque ad eos omnia, quae praecepero illi.
  - name: Deuteronomium 18:19
    orderIndex: 18
    osisId: Deut.18.19
    sblId: Deut 18:19
    shortName: Deut 18:19
    text: Qui autem verba mea, quae loquetur in nomine meo, audire noluerit, ego ultor
      exsistam.
  - name: Deuteronomium 18:20
    orderIndex: 19
    osisId: Deut.18.20
    sblId: Deut 18:20
    shortName: Deut 18:20
    text: Propheta autem qui, arrogantia depravatus, voluerit loqui in nomine meo,
      quae ego non praecepi illi ut diceret, aut ex nomine alienorum deorum, interficietur".
  - name: Deuteronomium 18:21
    orderIndex: 20
    osisId: Deut.18.21
    sblId: Deut 18:21
    shortName: Deut 18:21
    text: 'Quod si tacita cogitatione responderis: "Quomodo possum intellegere verbum,
      quod Dominus non est locutus?",'
  - name: Deuteronomium 18:22
    orderIndex: 21
    osisId: Deut.18.22
    sblId: Deut 18:22
    shortName: Deut 18:22
    text: 'hoc habebis signum: quod in nomine Domini propheta ille praedixerit, et
      non evenerit, hoc Dominus non est locutus, sed per tumorem animi sui propheta
      confinxit; et idcirco non timebis eum.'
  versesCount: 22
- name: Deuteronomium 19
  orderIndex: 18
  osisId: Deut.19
  sblId: Deut 19
  shortName: Deut 19
  verses:
  - name: Deuteronomium 19:1
    orderIndex: 0
    osisId: Deut.19.1
    sblId: Deut 19:1
    shortName: Deut 19:1
    text: Cum disperderit Dominus Deus tuus gentes, quarum ti bi traditurus est terram,
      et possederis eam habitaverisque in urbibus eius et in aedibus,
  - name: Deuteronomium 19:2
    orderIndex: 1
    osisId: Deut.19.2
    sblId: Deut 19:2
    shortName: Deut 19:2
    text: tres civitates separabis tibi in medio terrae, quam Dominus Deus tuus dabit
      tibi in possessionem
  - name: Deuteronomium 19:3
    orderIndex: 2
    osisId: Deut.19.3
    sblId: Deut 19:3
    shortName: Deut 19:3
    text: sternens diligenter viam; et in tres aequaliter partes totam terrae tuae
      provinciam divides, ut habeat e vicino, qui propter homicidium profugus est,
      quo possit evadere.
  - name: Deuteronomium 19:4
    orderIndex: 3
    osisId: Deut.19.4
    sblId: Deut 19:4
    shortName: Deut 19:4
    text: 'Haec erit lex homicidae fugientis, cuius vita servanda est: qui percusserit
      proximum suum nesciens et qui heri et nudiustertius nullum contra eum habuisse
      odium comprobatur,'
  - name: Deuteronomium 19:5
    orderIndex: 4
    osisId: Deut.19.5
    sblId: Deut 19:5
    shortName: Deut 19:5
    text: sed abiisse cum eo simpliciter in silvam ad ligna caedenda, et in succisione
      lignorum securis fugerit manu, ferrumque lapsum de manubrio amicum eius percusserit
      et occiderit, hic ad unam supradictarum urbium confugiet et vivet;
  - name: Deuteronomium 19:6
    orderIndex: 5
    osisId: Deut.19.6
    sblId: Deut 19:6
    shortName: Deut 19:6
    text: ne forsitan ultor sanguinis cordis calore stimulatus persequatur et apprehendat
      eum, si longior via fuerit, et percutiat eum, et moriatur, qui non est reus
      mortis, quia nullum contra eum, qui occisus est, odium prius habuisse monstratur.
  - name: Deuteronomium 19:7
    orderIndex: 6
    osisId: Deut.19.7
    sblId: Deut 19:7
    shortName: Deut 19:7
    text: Idcirco praecipio tibi, ut tres civitates aequalis inter se spatii dividas.
  - name: Deuteronomium 19:8
    orderIndex: 7
    osisId: Deut.19.8
    sblId: Deut 19:8
    shortName: Deut 19:8
    text: Cum autem dilataverit Dominus Deus tuus terminos tuos, sicut iuravit patribus
      tuis, et dederit tibi cunctam terram, quam eis pollicitus est
  - name: Deuteronomium 19:9
    orderIndex: 8
    osisId: Deut.19.9
    sblId: Deut 19:9
    shortName: Deut 19:9
    text: '- si tamen custodieris omne mandatum hoc et feceris, quae hodie praecipio
      tibi, ut diligas Dominum Deum tuum et ambules in viis eius omni tempore - addes
      tibi tres alias civitates et supradictarum trium urbium numerum duplicabis,'
  - name: Deuteronomium 19:10
    orderIndex: 9
    osisId: Deut.19.10
    sblId: Deut 19:10
    shortName: Deut 19:10
    text: ut non effundatur sanguis innoxius in medio terrae, quam Dominus Deus tuus
      dabit tibi possidendam, nec sis sanguinis reus.
  - name: Deuteronomium 19:11
    orderIndex: 10
    osisId: Deut.19.11
    sblId: Deut 19:11
    shortName: Deut 19:11
    text: Si quis autem odio habens proximum suum insidiatus fuerit vitae eius surgensque
      percusserit illum, et mortuus fuerit, fugeritque ad unam de supradictis urbibus,
  - name: Deuteronomium 19:12
    orderIndex: 11
    osisId: Deut.19.12
    sblId: Deut 19:12
    shortName: Deut 19:12
    text: 'mittent seniores civitatis eius et arripient eum de loco effugii tradentque
      in manu ultoris sanguinis, et morietur:'
  - name: Deuteronomium 19:13
    orderIndex: 12
    osisId: Deut.19.13
    sblId: Deut 19:13
    shortName: Deut 19:13
    text: non misereberis eius et auferes innoxium sanguinem de Israel, ut bene sit
      tibi.
  - name: Deuteronomium 19:14
    orderIndex: 13
    osisId: Deut.19.14
    sblId: Deut 19:14
    shortName: Deut 19:14
    text: Non transferes terminos proximi tui, quos fixerunt priores in possessione
      tua, quam acceperis in terra, quam Dominus Deus tuus dabit tibi possidendam.
  - name: Deuteronomium 19:15
    orderIndex: 14
    osisId: Deut.19.15
    sblId: Deut 19:15
    shortName: Deut 19:15
    text: Non stabit testis unus contra aliquem, quidquid illius peccatum vel facinus
      fuerit; sed in ore duorum aut trium testium stabit omne verbum.
  - name: Deuteronomium 19:16
    orderIndex: 15
    osisId: Deut.19.16
    sblId: Deut 19:16
    shortName: Deut 19:16
    text: Si steterit testis mendax contra hominem accusans eum praevaricationis,
  - name: Deuteronomium 19:17
    orderIndex: 16
    osisId: Deut.19.17
    sblId: Deut 19:17
    shortName: Deut 19:17
    text: stabunt ambo, quorum causa est, ante Dominum in conspectu sacerdotum et
      iudicum, qui fuerint in diebus illis.
  - name: Deuteronomium 19:18
    orderIndex: 17
    osisId: Deut.19.18
    sblId: Deut 19:18
    shortName: Deut 19:18
    text: Cumque diligentissime perscrutantes iudices invenerint falsum testem dixisse
      contra fratrem suum mendacium,
  - name: Deuteronomium 19:19
    orderIndex: 18
    osisId: Deut.19.19
    sblId: Deut 19:19
    shortName: Deut 19:19
    text: reddent ei, sicut fratri suo facere cogitavit, et auferes malum de medio
      tui,
  - name: Deuteronomium 19:20
    orderIndex: 19
    osisId: Deut.19.20
    sblId: Deut 19:20
    shortName: Deut 19:20
    text: ut audientes ceteri timorem habeant et nequaquam ultra talia audeant facere
      in medio tui.
  - name: Deuteronomium 19:21
    orderIndex: 20
    osisId: Deut.19.21
    sblId: Deut 19:21
    shortName: Deut 19:21
    text: Non misereberis eius, sed animam pro anima, oculum pro oculo, dentem pro
      dente, manum pro manu, pedem pro pede exiges.
  versesCount: 21
- name: Deuteronomium 20
  orderIndex: 19
  osisId: Deut.20
  sblId: Deut 20
  shortName: Deut 20
  verses:
  - name: Deuteronomium 20:1
    orderIndex: 0
    osisId: Deut.20.1
    sblId: Deut 20:1
    shortName: Deut 20:1
    text: Si exieris ad bellum contra hostes tuos et videris equita tus et currus
      et maiorem, quam tu habes, adversarii exercitus multitudinem, non timebis eos,
      quia Dominus Deus tuus tecum est, qui eduxit te de terra Aegypti.
  - name: Deuteronomium 20:2
    orderIndex: 1
    osisId: Deut.20.2
    sblId: Deut 20:2
    shortName: Deut 20:2
    text: 'Appropinquante autem iam proelio, stabit sacerdos ante aciem et sic loquetur
      ad populum:'
  - name: Deuteronomium 20:3
    orderIndex: 2
    osisId: Deut.20.3
    sblId: Deut 20:3
    shortName: Deut 20:3
    text: '"Audi, Israel: Vos hodie contra inimicos vestros pugnam committitis; non
      pertimescat cor vestrum, nolite metuere, nolite cedere nec formidetis eos,'
  - name: Deuteronomium 20:4
    orderIndex: 3
    osisId: Deut.20.4
    sblId: Deut 20:4
    shortName: Deut 20:4
    text: quia Dominus Deus vester incedit vobiscum et pro vobis contra adversarios
      vestros dimicabit, ut eruat vos de periculo".
  - name: Deuteronomium 20:5
    orderIndex: 4
    osisId: Deut.20.5
    sblId: Deut 20:5
    shortName: Deut 20:5
    text: 'Praefecti quoque per singulas turmas, audiente exercitu, proclamabunt:
      Quis est homo, qui aedificavit domum novam et non dedicavit eam? Vadat et revertatur
      in domum suam, ne forte moriatur in bello, et alius dedicet illam.'
  - name: Deuteronomium 20:6
    orderIndex: 5
    osisId: Deut.20.6
    sblId: Deut 20:6
    shortName: Deut 20:6
    text: Quis est homo, qui plantavit vineam et necdum vindemiavit eam? Vadat et
      revertatur in domum suam, ne forte moriatur in bello, et alius homo vindemiet
      illam.
  - name: Deuteronomium 20:7
    orderIndex: 6
    osisId: Deut.20.7
    sblId: Deut 20:7
    shortName: Deut 20:7
    text: Quis est homo, qui despondit uxorem et non accepit eam? Vadat et revertatur
      in domum suam, ne forte moriatur in bello, et alius homo accipiat eam".
  - name: Deuteronomium 20:8
    orderIndex: 7
    osisId: Deut.20.8
    sblId: Deut 20:8
    shortName: Deut 20:8
    text: 'His dictis, addent reliqua et loquentur ad populum: "Quis est homo formidulosus
      et corde pavido? Vadat et revertatur in domum suam, ne pavere faciat corda fratrum
      suorum, sicut ipse timore perterritus est".'
  - name: Deuteronomium 20:9
    orderIndex: 8
    osisId: Deut.20.9
    sblId: Deut 20:9
    shortName: Deut 20:9
    text: Cumque praefecti finem loquendi ad populum fecerint, constituantur duces
      exercitus in capite populi.
  - name: Deuteronomium 20:10
    orderIndex: 9
    osisId: Deut.20.10
    sblId: Deut 20:10
    shortName: Deut 20:10
    text: Si quando accesseris ad expugnandam civitatem, offeres ei primum pacem;
  - name: Deuteronomium 20:11
    orderIndex: 10
    osisId: Deut.20.11
    sblId: Deut 20:11
    shortName: Deut 20:11
    text: si receperit et aperuerit tibi portas, cunctus populus, qui in ea est, serviet
      tibi sub tributo.
  - name: Deuteronomium 20:12
    orderIndex: 11
    osisId: Deut.20.12
    sblId: Deut 20:12
    shortName: Deut 20:12
    text: Sin autem foedus inire noluerit et coeperit contra te bellum, oppugnabis
      eam.
  - name: Deuteronomium 20:13
    orderIndex: 12
    osisId: Deut.20.13
    sblId: Deut 20:13
    shortName: Deut 20:13
    text: Cumque tradiderit Dominus Deus tuus illam in manu tua, percuties omne, quod
      in ea generis masculini est, in ore gladii
  - name: Deuteronomium 20:14
    orderIndex: 13
    osisId: Deut.20.14
    sblId: Deut 20:14
    shortName: Deut 20:14
    text: absque mulieribus et infantibus, iumentis et ceteris, quae in civitate sunt.
      Omnem praedam hanc diripies tibi et comedes de spoliis hostium tuorum, quae
      Dominus Deus tuus dederit tibi.
  - name: Deuteronomium 20:15
    orderIndex: 14
    osisId: Deut.20.15
    sblId: Deut 20:15
    shortName: Deut 20:15
    text: Sic facies cunctis civitatibus, quae a te procul valde sunt et non sunt
      de gentium istarum urbibus, quas in possessionem accepturus es.
  - name: Deuteronomium 20:16
    orderIndex: 15
    osisId: Deut.20.16
    sblId: Deut 20:16
    shortName: Deut 20:16
    text: De his autem civitatibus, quae dabuntur tibi, nullum omnino permittes vivere,
  - name: Deuteronomium 20:17
    orderIndex: 16
    osisId: Deut.20.17
    sblId: Deut 20:17
    shortName: Deut 20:17
    text: sed interficies in ore gladii, Hetthaeum videlicet et Amorraeum et Chananaeum,
      Pherezaeum et Hevaeum et Iebusaeum, sicut praecepit tibi Dominus Deus tuus,
  - name: Deuteronomium 20:18
    orderIndex: 17
    osisId: Deut.20.18
    sblId: Deut 20:18
    shortName: Deut 20:18
    text: ne forte doceant vos facere cunctas abominationes, quas ipsi operati sunt
      diis suis, et peccetis in Dominum Deum vestrum.
  - name: Deuteronomium 20:19
    orderIndex: 18
    osisId: Deut.20.19
    sblId: Deut 20:19
    shortName: Deut 20:19
    text: Quando obsederis civitatem multo tempore et munitionibus circumdederis,
      ut expugnes eam, non immittes securim in arbores eius, de quibus vesci potes,
      nec succidas eas. Numquid homo est arbor campi, ut eam obsideas?
  - name: Deuteronomium 20:20
    orderIndex: 19
    osisId: Deut.20.20
    sblId: Deut 20:20
    shortName: Deut 20:20
    text: Si qua autem ligna non sunt pomifera, succide illa et exstrue machinas,
      donec capias civitatem, quae contra te dimicat.
  versesCount: 20
- name: Deuteronomium 21
  orderIndex: 20
  osisId: Deut.21
  sblId: Deut 21
  shortName: Deut 21
  verses:
  - name: Deuteronomium 21:1
    orderIndex: 0
    osisId: Deut.21.1
    sblId: Deut 21:1
    shortName: Deut 21:1
    text: Quando inventum fuerit in terra, quam Dominus Deus tuus daturus est tibi,
      hominis cadaver occisi, et ignoratur caedis reus,
  - name: Deuteronomium 21:2
    orderIndex: 1
    osisId: Deut.21.2
    sblId: Deut 21:2
    shortName: Deut 21:2
    text: egredientur maiores natu et iudices tui et metientur a loco cadaveris singularum
      per circuitum spatia civitatum
  - name: Deuteronomium 21:3
    orderIndex: 2
    osisId: Deut.21.3
    sblId: Deut 21:3
    shortName: Deut 21:3
    text: et, quam viciniorem ceteris esse perspexerint, seniores civitatis illius
      tollent vitulam de armento, quae non traxit iugum nec terram scidit vomere,
  - name: Deuteronomium 21:4
    orderIndex: 3
    osisId: Deut.21.4
    sblId: Deut 21:4
    shortName: Deut 21:4
    text: et ducent eam ad torrentem perennem, ubi numquam aratum est nec seminatum,
      et caedent apud eum cervices vitulae;
  - name: Deuteronomium 21:5
    orderIndex: 4
    osisId: Deut.21.5
    sblId: Deut 21:5
    shortName: Deut 21:5
    text: accedentque sacerdotes filii Levi, quos elegerit Dominus Deus tuus, ut ministrent
      ei et benedicant in nomine eius, et ad verbum eorum omnis causa et omnis percussio
      iudicetur.
  - name: Deuteronomium 21:6
    orderIndex: 5
    osisId: Deut.21.6
    sblId: Deut 21:6
    shortName: Deut 21:6
    text: Et omnes maiores natu civitatis illius, qui prope interfectum sunt, lavabunt
      manus suas super vitulam, quae apud torrentem percussa est,
  - name: Deuteronomium 21:7
    orderIndex: 6
    osisId: Deut.21.7
    sblId: Deut 21:7
    shortName: Deut 21:7
    text: 'et dicent: "Manus nostrae non effuderunt hunc sanguinem, nec oculi nostri
      viderunt;'
  - name: Deuteronomium 21:8
    orderIndex: 7
    osisId: Deut.21.8
    sblId: Deut 21:8
    shortName: Deut 21:8
    text: propitius esto populo tuo Israel, quem redemisti, Domine, et non reputes
      sanguinem innocentem in medio populi tui Israel". Et auferetur ab eis reatus
      sanguinis.
  - name: Deuteronomium 21:9
    orderIndex: 8
    osisId: Deut.21.9
    sblId: Deut 21:9
    shortName: Deut 21:9
    text: Tu autem removebis innocentem cruorem, cum feceris, quod rectum est in oculis
      Domini.
  - name: Deuteronomium 21:10
    orderIndex: 9
    osisId: Deut.21.10
    sblId: Deut 21:10
    shortName: Deut 21:10
    text: Si egressus fueris ad pugnam contra inimicos tuos, et tradiderit eos Dominus
      Deus tuus in manu tua, captivosque duxeris
  - name: Deuteronomium 21:11
    orderIndex: 10
    osisId: Deut.21.11
    sblId: Deut 21:11
    shortName: Deut 21:11
    text: et videris in numero captivorum mulierem pulchram et adamaveris eam voluerisque
      habere uxorem,
  - name: Deuteronomium 21:12
    orderIndex: 11
    osisId: Deut.21.12
    sblId: Deut 21:12
    shortName: Deut 21:12
    text: introduces eam in domum tuam. Quae radet caesariem et circumcidet ungues
  - name: Deuteronomium 21:13
    orderIndex: 12
    osisId: Deut.21.13
    sblId: Deut 21:13
    shortName: Deut 21:13
    text: et deponet vestem captivitatis sedensque in domo tua flebit patrem et matrem
      suam uno mense; et postea intrabis ad eam sociaberisque illi, et erit uxor tua.
  - name: Deuteronomium 21:14
    orderIndex: 13
    osisId: Deut.21.14
    sblId: Deut 21:14
    shortName: Deut 21:14
    text: Sin autem postea non sederit animo tuo, dimittes eam liberam; nec vendere
      poteris pecunia nec opprimere per potentiam, quia humiliasti eam.
  - name: Deuteronomium 21:15
    orderIndex: 14
    osisId: Deut.21.15
    sblId: Deut 21:15
    shortName: Deut 21:15
    text: Si habuerit homo uxores duas, unam dilectam et alteram odiosam, genuerintque
      ei liberos, et fuerit filius odiosae primogenitus,
  - name: Deuteronomium 21:16
    orderIndex: 15
    osisId: Deut.21.16
    sblId: Deut 21:16
    shortName: Deut 21:16
    text: volueritque substantiam inter filios suos dividere, non poterit filium dilectae
      facere primogenitum et praeferre filio odiosae,
  - name: Deuteronomium 21:17
    orderIndex: 16
    osisId: Deut.21.17
    sblId: Deut 21:17
    shortName: Deut 21:17
    text: sed filium odiosae agnoscet primogenitum dabitque ei de cunctis, quae habuerit,
      duplicia; iste est enim principium roboris eius, et huic debentur primogenita.
  - name: Deuteronomium 21:18
    orderIndex: 17
    osisId: Deut.21.18
    sblId: Deut 21:18
    shortName: Deut 21:18
    text: Si genuerit homo filium contumacem et protervum, qui non audiat patris aut
      matris imperium et coercitus oboedire contempserit,
  - name: Deuteronomium 21:19
    orderIndex: 18
    osisId: Deut.21.19
    sblId: Deut 21:19
    shortName: Deut 21:19
    text: apprehendent eum et ducent ad seniores civitatis suae et ad portam iudicii
  - name: Deuteronomium 21:20
    orderIndex: 19
    osisId: Deut.21.20
    sblId: Deut 21:20
    shortName: Deut 21:20
    text: 'dicentque ad eos: "Filius noster iste protervus et contumax est: monita
      nostra audire contemnit, comissationibus vacat et luxuriae atque conviviis potatorum".'
  - name: Deuteronomium 21:21
    orderIndex: 20
    osisId: Deut.21.21
    sblId: Deut 21:21
    shortName: Deut 21:21
    text: Lapidibus eum obruent viri civitatis, et morietur, ut auferatis malum de
      medio vestri, et universus Israel audiens pertimescat.
  - name: Deuteronomium 21:22
    orderIndex: 21
    osisId: Deut.21.22
    sblId: Deut 21:22
    shortName: Deut 21:22
    text: Quando peccaverit homo, quod morte plectendum est, et occisum appenderis
      in patibulo,
  - name: Deuteronomium 21:23
    orderIndex: 22
    osisId: Deut.21.23
    sblId: Deut 21:23
    shortName: Deut 21:23
    text: non permanebit cadaver eius in ligno; sed in eadem die sepelietur, quia
      maledictus a Deo est, qui pendet in ligno; et nequaquam contaminabis terram
      tuam, quam Dominus Deus tuus dederit tibi in possessionem.
  versesCount: 23
- name: Deuteronomium 22
  orderIndex: 21
  osisId: Deut.22
  sblId: Deut 22
  shortName: Deut 22
  verses:
  - name: Deuteronomium 22:1
    orderIndex: 0
    osisId: Deut.22.1
    sblId: Deut 22:1
    shortName: Deut 22:1
    text: Non videbis bovem fratris tui aut ovem errantem et praeteribis, sed reduces
      fratri tuo;
  - name: Deuteronomium 22:2
    orderIndex: 1
    osisId: Deut.22.2
    sblId: Deut 22:2
    shortName: Deut 22:2
    text: si autem non est prope frater tuus nec nosti eum, duces in domum tuam, et
      erunt apud te quamdiu quaerat ea frater tuus et recipiat.
  - name: Deuteronomium 22:3
    orderIndex: 2
    osisId: Deut.22.3
    sblId: Deut 22:3
    shortName: Deut 22:3
    text: 'Similiter facies de asino et de vestimento et de omni re fratris tui, quae
      perierit: si inveneris eam, ne subtrahas te.'
  - name: Deuteronomium 22:4
    orderIndex: 3
    osisId: Deut.22.4
    sblId: Deut 22:4
    shortName: Deut 22:4
    text: Si videris asinum fratris tui aut bovem cecidisse in via, non subtrahes
      te, sed sublevabis cum eo.
  - name: Deuteronomium 22:5
    orderIndex: 4
    osisId: Deut.22.5
    sblId: Deut 22:5
    shortName: Deut 22:5
    text: 'Non induetur mulier veste virili, nec vir utetur veste feminea: abominabilis
      enim apud Dominum Deum tuum est omnis, qui facit haec.'
  - name: Deuteronomium 22:6
    orderIndex: 5
    osisId: Deut.22.6
    sblId: Deut 22:6
    shortName: Deut 22:6
    text: Si ambulans per viam, in arbore vel in terra nidum avis inveneris et matrem
      pullis vel ovis desuper incubantem, non sumes eam de filiis,
  - name: Deuteronomium 22:7
    orderIndex: 6
    osisId: Deut.22.7
    sblId: Deut 22:7
    shortName: Deut 22:7
    text: sed abire patieris matrem tenens filios, ut bene sit tibi, et longo vivas
      tempore.
  - name: Deuteronomium 22:8
    orderIndex: 7
    osisId: Deut.22.8
    sblId: Deut 22:8
    shortName: Deut 22:8
    text: Cum aedificaveris domum novam, facies murum tecto tuo per circuitum, ne
      adducas sanguinem super domum tuam et sis reus, labente aliquo in praeceps ruente.
  - name: Deuteronomium 22:9
    orderIndex: 8
    osisId: Deut.22.9
    sblId: Deut 22:9
    shortName: Deut 22:9
    text: Non seres vineam tuam altero semine, ne et sementis, quam sevisti, et quae
      nascuntur ex vinea, pariter sanctificentur.
  - name: Deuteronomium 22:10
    orderIndex: 9
    osisId: Deut.22.10
    sblId: Deut 22:10
    shortName: Deut 22:10
    text: Non arabis in bove simul et asino.
  - name: Deuteronomium 22:11
    orderIndex: 10
    osisId: Deut.22.11
    sblId: Deut 22:11
    shortName: Deut 22:11
    text: Non indueris vestimento, quod ex lana linoque contextum est.
  - name: Deuteronomium 22:12
    orderIndex: 11
    osisId: Deut.22.12
    sblId: Deut 22:12
    shortName: Deut 22:12
    text: Funiculos facies per quattuor angulos pallii tui, quo operieris.
  - name: Deuteronomium 22:13
    orderIndex: 12
    osisId: Deut.22.13
    sblId: Deut 22:13
    shortName: Deut 22:13
    text: Si duxerit vir uxorem et intraverit ad eam et postea odio habuerit eam
  - name: Deuteronomium 22:14
    orderIndex: 13
    osisId: Deut.22.14
    sblId: Deut 22:14
    shortName: Deut 22:14
    text: 'imputaveritque ei obiciens ei nomen pessimum et dixerit: "Uxorem hanc accepi
      et ingressus ad eam non inveni virginem",'
  - name: Deuteronomium 22:15
    orderIndex: 14
    osisId: Deut.22.15
    sblId: Deut 22:15
    shortName: Deut 22:15
    text: tollent pater et mater eius et ferent secum signa virginitatis eius ad seniores
      urbis, qui in porta sunt,
  - name: Deuteronomium 22:16
    orderIndex: 15
    osisId: Deut.22.16
    sblId: Deut 22:16
    shortName: Deut 22:16
    text: 'et dicet pater: "Filiam meam dedi huic uxorem, quam, quia odit,'
  - name: Deuteronomium 22:17
    orderIndex: 16
    osisId: Deut.22.17
    sblId: Deut 22:17
    shortName: Deut 22:17
    text: 'imponit ei nomen pessimum, ut dicat: Non inveni filiam tuam virginem; et
      ecce haec sunt signa virginitatis filiae meae". Expandent vestimentum coram
      se nioribus civitatis.'
  - name: Deuteronomium 22:18
    orderIndex: 17
    osisId: Deut.22.18
    sblId: Deut 22:18
    shortName: Deut 22:18
    text: Apprehendentque senes urbis illius virum et verberabunt illum
  - name: Deuteronomium 22:19
    orderIndex: 18
    osisId: Deut.22.19
    sblId: Deut 22:19
    shortName: Deut 22:19
    text: condemnantes insuper centum siclis argenti, quos dabunt patri puellae, quoniam
      diffamavit nomen pessimum super virginem Israel; habebitque eam uxorem et non
      poterit dimittere eam omnibus diebus vitae suae.
  - name: Deuteronomium 22:20
    orderIndex: 19
    osisId: Deut.22.20
    sblId: Deut 22:20
    shortName: Deut 22:20
    text: Quod si verum est, quod obicit, et non est in puella inventa virginitas,
  - name: Deuteronomium 22:21
    orderIndex: 20
    osisId: Deut.22.21
    sblId: Deut 22:21
    shortName: Deut 22:21
    text: educent eam ad fores domus patris sui, et lapidibus obruent viri civitatis
      eius, et morietur, quoniam fecit nefas in Israel, ut fornicaretur in domo patris
      sui; et auferes malum de medio tui.
  - name: Deuteronomium 22:22
    orderIndex: 21
    osisId: Deut.22.22
    sblId: Deut 22:22
    shortName: Deut 22:22
    text: Si inventus fuerit vir dormiens cum uxore alterius, uterque morietur, id
      est adulter et adultera; et auferes malum de Israel.
  - name: Deuteronomium 22:23
    orderIndex: 22
    osisId: Deut.22.23
    sblId: Deut 22:23
    shortName: Deut 22:23
    text: Si puellam virginem desponsatam viro invenerit aliquis in civitate et concubuerit
      cum illa,
  - name: Deuteronomium 22:24
    orderIndex: 23
    osisId: Deut.22.24
    sblId: Deut 22:24
    shortName: Deut 22:24
    text: 'educetis utrumque ad portam civitatis illius et lapidibus obruetis, et
      morientur: puella quia non clamavit, cum esset in civitate, vir quia humiliavit
      uxorem proximi sui; et auferes malum de medio tui.'
  - name: Deuteronomium 22:25
    orderIndex: 24
    osisId: Deut.22.25
    sblId: Deut 22:25
    shortName: Deut 22:25
    text: Sin autem in agro reppererit vir puellam, quae desponsata est, et apprehendens
      concubuerit cum illa, ipse morietur solus;
  - name: Deuteronomium 22:26
    orderIndex: 25
    osisId: Deut.22.26
    sblId: Deut 22:26
    shortName: Deut 22:26
    text: 'puella nihil patietur nec est rea mortis, quoniam sicut vir consurgit contra
      fratrem suum et occidit eum, ita et puella perpessa est:'
  - name: Deuteronomium 22:27
    orderIndex: 26
    osisId: Deut.22.27
    sblId: Deut 22:27
    shortName: Deut 22:27
    text: sola erat in agro, clamavit puella desponsata, et nullus affuit, qui liberaret
      eam.
  - name: Deuteronomium 22:28
    orderIndex: 27
    osisId: Deut.22.28
    sblId: Deut 22:28
    shortName: Deut 22:28
    text: Si invenerit vir puellam virginem, quae non habet sponsum, et apprehendens
      concubuerit cum ea, et res ad iudicium venerit,
  - name: Deuteronomium 22:29
    orderIndex: 28
    osisId: Deut.22.29
    sblId: Deut 22:29
    shortName: Deut 22:29
    text: 'dabit, qui dormivit cum ea, patri puellae quinquaginta siclos argenti et
      habebit eam uxorem, quia humiliavit illam: non poterit dimittere eam cunctis
      diebus vitae suae.'
  versesCount: 29
- name: Deuteronomium 23
  orderIndex: 22
  osisId: Deut.23
  sblId: Deut 23
  shortName: Deut 23
  verses:
  - name: Deuteronomium 23:1
    orderIndex: 0
    osisId: Deut.23.1
    sblId: Deut 23:1
    shortName: Deut 23:1
    text: Non accipiet homo uxorem patris sui nec revelabit operi mentum eius.
  - name: Deuteronomium 23:2
    orderIndex: 1
    osisId: Deut.23.2
    sblId: Deut 23:2
    shortName: Deut 23:2
    text: Non intrabit eunuchus, attritis vel amputatis testiculis et absciso veretro,
      ecclesiam Domini.
  - name: Deuteronomium 23:3
    orderIndex: 2
    osisId: Deut.23.3
    sblId: Deut 23:3
    shortName: Deut 23:3
    text: Non ingredietur mamzer in ecclesiam Domini neque decima generatione.
  - name: Deuteronomium 23:4
    orderIndex: 3
    osisId: Deut.23.4
    sblId: Deut 23:4
    shortName: Deut 23:4
    text: Ammonites et Moabites etiam in decima generatione non intrabunt ecclesiam
      Domini in aeternum,
  - name: Deuteronomium 23:5
    orderIndex: 4
    osisId: Deut.23.5
    sblId: Deut 23:5
    shortName: Deut 23:5
    text: quia noluerunt vobis occurrere cum pane et aqua in via, quando egressi estis
      de Aegypto, et quia conduxerunt contra te Balaam filium Beor de Phethor in Aramnaharaim,
      ut malediceret tibi;
  - name: Deuteronomium 23:6
    orderIndex: 5
    osisId: Deut.23.6
    sblId: Deut 23:6
    shortName: Deut 23:6
    text: et noluit Dominus Deus tuus audire Balaam vertitque tibi maledictionem eius
      in benedictionem, eo quod diligeret te.
  - name: Deuteronomium 23:7
    orderIndex: 6
    osisId: Deut.23.7
    sblId: Deut 23:7
    shortName: Deut 23:7
    text: Non facies cum eis pacem nec quaeres eis bona cunctis diebus vitae tuae
      in sempiternum.
  - name: Deuteronomium 23:8
    orderIndex: 7
    osisId: Deut.23.8
    sblId: Deut 23:8
    shortName: Deut 23:8
    text: 'Non abominaberis Idumaeum, quia frater tuus est, nec Aegyptium, quia advena
      fuisti in terra eius:'
  - name: Deuteronomium 23:9
    orderIndex: 8
    osisId: Deut.23.9
    sblId: Deut 23:9
    shortName: Deut 23:9
    text: qui nati fuerint ex eis tertia generatione, intrabunt ecclesiam Domini.
  - name: Deuteronomium 23:10
    orderIndex: 9
    osisId: Deut.23.10
    sblId: Deut 23:10
    shortName: Deut 23:10
    text: Quando egressus fueris adversus hostes tuos in pugnam, custodies te ab omni
      re mala.
  - name: Deuteronomium 23:11
    orderIndex: 10
    osisId: Deut.23.11
    sblId: Deut 23:11
    shortName: Deut 23:11
    text: Si fuerit apud te homo, qui nocturno pollutus sit somnio, egredietur extra
      castra et non revertetur,
  - name: Deuteronomium 23:12
    orderIndex: 11
    osisId: Deut.23.12
    sblId: Deut 23:12
    shortName: Deut 23:12
    text: priusquam ad vesperam lavetur aqua; et ad solis occasum regredietur in castra.
  - name: Deuteronomium 23:13
    orderIndex: 12
    osisId: Deut.23.13
    sblId: Deut 23:13
    shortName: Deut 23:13
    text: Habebis locum extra castra, ad quem egrediaris ad requisita naturae
  - name: Deuteronomium 23:14
    orderIndex: 13
    osisId: Deut.23.14
    sblId: Deut 23:14
    shortName: Deut 23:14
    text: gerens paxillum in balteo; cumque sederis foris, fodies foveam et egesta
      humo operies.
  - name: Deuteronomium 23:15
    orderIndex: 14
    osisId: Deut.23.15
    sblId: Deut 23:15
    shortName: Deut 23:15
    text: Dominus enim Deus tuus ambulat in medio castrorum tuorum, ut eruat te et
      tradat tibi inimicos tuos; sint castra tua sancta, et nihil in eis videat foeditatis
      nec derelinquat te.
  - name: Deuteronomium 23:16
    orderIndex: 15
    osisId: Deut.23.16
    sblId: Deut 23:16
    shortName: Deut 23:16
    text: 'Non trades servum domino suo, qui ad te confugerit:'
  - name: Deuteronomium 23:17
    orderIndex: 16
    osisId: Deut.23.17
    sblId: Deut 23:17
    shortName: Deut 23:17
    text: habitabit tecum in medio tui in loco, quem elegerit in una urbium tuarum,
      quae placuerit ei, nec contristes eum.
  - name: Deuteronomium 23:18
    orderIndex: 17
    osisId: Deut.23.18
    sblId: Deut 23:18
    shortName: Deut 23:18
    text: Non erit prostibulum sacrum de filiabus Israel, nec scortator sacer de filiis
      Israel.
  - name: Deuteronomium 23:19
    orderIndex: 18
    osisId: Deut.23.19
    sblId: Deut 23:19
    shortName: Deut 23:19
    text: Non offeres mercedem prostibuli nec pretium canis in domo Domini Dei tui,
      quidquid illud est, quod voveris, quia abominatio est utrumque apud Dominum
      Deum tuum.
  - name: Deuteronomium 23:20
    orderIndex: 19
    osisId: Deut.23.20
    sblId: Deut 23:20
    shortName: Deut 23:20
    text: Non fenerabis fratri tuo ad usuram pecuniam nec alimenta nec quamlibet aliam
      rem,
  - name: Deuteronomium 23:21
    orderIndex: 20
    osisId: Deut.23.21
    sblId: Deut 23:21
    shortName: Deut 23:21
    text: sed alieno fenerabis. Fratri autem tuo absque usura id, quo indiget, commodabis,
      ut benedicat tibi Dominus Deus tuus in omni opere tuo in terra, ad quam ingredieris
      possidendam.
  - name: Deuteronomium 23:22
    orderIndex: 21
    osisId: Deut.23.22
    sblId: Deut 23:22
    shortName: Deut 23:22
    text: Cum voveris votum Domino Deo tuo, non tardabis reddere; quia requiret illud
      Dominus Deus tuus a te, et reputabitur tibi in peccatum.
  - name: Deuteronomium 23:23
    orderIndex: 22
    osisId: Deut.23.23
    sblId: Deut 23:23
    shortName: Deut 23:23
    text: Si nolueris polliceri, absque peccato eris;
  - name: Deuteronomium 23:24
    orderIndex: 23
    osisId: Deut.23.24
    sblId: Deut 23:24
    shortName: Deut 23:24
    text: 'quod autem egressum est de labiis tuis, observabis et facies, sicut promisisti
      Domino Deo tuo: propria voluntate et ore tuo locutus es.'
  - name: Deuteronomium 23:25
    orderIndex: 24
    osisId: Deut.23.25
    sblId: Deut 23:25
    shortName: Deut 23:25
    text: Ingressus vineam proximi tui comede uvas, quantum tibi placuerit; in sporta
      autem ne efferas tecum.
  - name: Deuteronomium 23:26
    orderIndex: 25
    osisId: Deut.23.26
    sblId: Deut 23:26
    shortName: Deut 23:26
    text: Si intraveris in segetem amici tui, franges spicas manu; falce autem non
      metes.
  versesCount: 26
- name: Deuteronomium 24
  orderIndex: 23
  osisId: Deut.24
  sblId: Deut 24
  shortName: Deut 24
  verses:
  - name: Deuteronomium 24:1
    orderIndex: 0
    osisId: Deut.24.1
    sblId: Deut 24:1
    shortName: Deut 24:1
    text: Si acceperit homo uxorem et habuerit eam, et non invene rit gratiam ante
      oculos eius propter aliquam foeditatem, et scripserit libellum repudii dederitque
      in manu illius et dimiserit eam de domo sua,
  - name: Deuteronomium 24:2
    orderIndex: 1
    osisId: Deut.24.2
    sblId: Deut 24:2
    shortName: Deut 24:2
    text: cumque egressa alterius uxor facta fuerit,
  - name: Deuteronomium 24:3
    orderIndex: 2
    osisId: Deut.24.3
    sblId: Deut 24:3
    shortName: Deut 24:3
    text: et ille quoque oderit eam dederitque ei libellum repudii et dimiserit de
      domo sua, vel mortuus fuerit,
  - name: Deuteronomium 24:4
    orderIndex: 3
    osisId: Deut.24.4
    sblId: Deut 24:4
    shortName: Deut 24:4
    text: non poterit prior maritus recipere eam in uxorem, quia polluta est; hoc
      esset abominatio coram Domino. Ne peccare facias terram tuam, quam Dominus Deus
      tuus tradiderit tibi possidendam.
  - name: Deuteronomium 24:5
    orderIndex: 4
    osisId: Deut.24.5
    sblId: Deut 24:5
    shortName: Deut 24:5
    text: Cum acceperit homo nuper uxorem, non procedet ad bellum, nec ei quippiam
      necessitatis iniungetur publicae, sed vacabit liber domui suae, ut uno anno
      laetetur cum uxore sua.
  - name: Deuteronomium 24:6
    orderIndex: 5
    osisId: Deut.24.6
    sblId: Deut 24:6
    shortName: Deut 24:6
    text: Non accipies loco pignoris molam vel superiorem lapidem molarem, quia animam
      suam apposuit tibi.
  - name: Deuteronomium 24:7
    orderIndex: 6
    osisId: Deut.24.7
    sblId: Deut 24:7
    shortName: Deut 24:7
    text: Si deprehensus fuerit homo rapiens unum de fratribus suis de filiis Israel
      et, vendito eo, accipiens pretium, interficietur; et auferes malum de medio
      tui.
  - name: Deuteronomium 24:8
    orderIndex: 7
    osisId: Deut.24.8
    sblId: Deut 24:8
    shortName: Deut 24:8
    text: Observa diligenter, si incurras plagam leprae, quaecumque docuerint vos
      sacerdotes levitici generis; quod praecepi eis, implete sollicite.
  - name: Deuteronomium 24:9
    orderIndex: 8
    osisId: Deut.24.9
    sblId: Deut 24:9
    shortName: Deut 24:9
    text: Memento, quae fecerit Dominus Deus tuus Mariae in via, cum egrederemini
      de Aegypto.
  - name: Deuteronomium 24:10
    orderIndex: 9
    osisId: Deut.24.10
    sblId: Deut 24:10
    shortName: Deut 24:10
    text: Cum mutuam dabis proximo tuo rem aliquam, non ingredieris domum eius, ut
      pignus auferas,
  - name: Deuteronomium 24:11
    orderIndex: 10
    osisId: Deut.24.11
    sblId: Deut 24:11
    shortName: Deut 24:11
    text: sed stabis foris, et ille tibi pignus proferet, quod habuerit.
  - name: Deuteronomium 24:12
    orderIndex: 11
    osisId: Deut.24.12
    sblId: Deut 24:12
    shortName: Deut 24:12
    text: Sin autem pauper est, non pernoctabit apud te pignus,
  - name: Deuteronomium 24:13
    orderIndex: 12
    osisId: Deut.24.13
    sblId: Deut 24:13
    shortName: Deut 24:13
    text: sed statim reddes ei ad solis occasum, ut dormiens in vestimento suo benedicat
      tibi, et habeas iustitiam coram Domino Deo tuo.
  - name: Deuteronomium 24:14
    orderIndex: 13
    osisId: Deut.24.14
    sblId: Deut 24:14
    shortName: Deut 24:14
    text: Non negabis mercedem indigentis et pauperis ex fratribus tuis sive advenis,
      qui tecum morantur in terra intra portas tuas,
  - name: Deuteronomium 24:15
    orderIndex: 14
    osisId: Deut.24.15
    sblId: Deut 24:15
    shortName: Deut 24:15
    text: sed eadem die reddes ei pretium laboris sui ante solis occasum, quia pauper
      est, et illud desiderat anima sua; ne clamet contra te ad Dominum, et reputetur
      tibi in peccatum.
  - name: Deuteronomium 24:16
    orderIndex: 15
    osisId: Deut.24.16
    sblId: Deut 24:16
    shortName: Deut 24:16
    text: Non occidentur patres pro filiis, nec filii pro patribus, sed unusquisque
      pro peccato suo morietur.
  - name: Deuteronomium 24:17
    orderIndex: 16
    osisId: Deut.24.17
    sblId: Deut 24:17
    shortName: Deut 24:17
    text: Non pervertes iudicium advenae et pupilli nec auferes pignoris loco viduae
      vestimentum.
  - name: Deuteronomium 24:18
    orderIndex: 17
    osisId: Deut.24.18
    sblId: Deut 24:18
    shortName: Deut 24:18
    text: Memento quod servieris in Aegypto, et eruerit te Dominus Deus tuus inde;
      idcirco praecipio tibi, ut facias hanc rem.
  - name: Deuteronomium 24:19
    orderIndex: 18
    osisId: Deut.24.19
    sblId: Deut 24:19
    shortName: Deut 24:19
    text: Quando messueris segetem in agro tuo et oblitus manipulum reliqueris, non
      reverteris, ut tollas eum, sed advenam et pupillum et viduam auferre patieris,
      ut benedicat tibi Dominus Deus tuus in omni opere manuum tuarum.
  - name: Deuteronomium 24:20
    orderIndex: 19
    osisId: Deut.24.20
    sblId: Deut 24:20
    shortName: Deut 24:20
    text: Si fruges collegeris olivarum, quidquid remanserit in arboribus, non reverteris,
      ut colligas, sed relinques advenae, pupillo ac viduae.
  - name: Deuteronomium 24:21
    orderIndex: 20
    osisId: Deut.24.21
    sblId: Deut 24:21
    shortName: Deut 24:21
    text: Si vindemiaveris vineam tuam, non colliges remanentes racemos, sed cedent
      in usus advenae, pupilli ac viduae.
  - name: Deuteronomium 24:22
    orderIndex: 21
    osisId: Deut.24.22
    sblId: Deut 24:22
    shortName: Deut 24:22
    text: Memento quod et tu servieris in Aegypto; et idcirco praecipio tibi, ut facias
      hanc rem.
  versesCount: 22
- name: Deuteronomium 25
  orderIndex: 24
  osisId: Deut.25
  sblId: Deut 25
  shortName: Deut 25
  verses:
  - name: Deuteronomium 25:1
    orderIndex: 0
    osisId: Deut.25.1
    sblId: Deut 25:1
    shortName: Deut 25:1
    text: Si fuerit causa inter aliquos, et interpellaverint iudices, quem iustum
      esse perspexerint, illi iustitiae palmam dabunt; quem impium, condemnabunt impietatis.
  - name: Deuteronomium 25:2
    orderIndex: 1
    osisId: Deut.25.2
    sblId: Deut 25:2
    shortName: Deut 25:2
    text: Sin autem iudex eum, qui peccavit, dignum viderit plagis, prosternet et
      coram se faciet verberari; pro mensura peccati erit et plagarum modus,
  - name: Deuteronomium 25:3
    orderIndex: 2
    osisId: Deut.25.3
    sblId: Deut 25:3
    shortName: Deut 25:3
    text: ita dumtaxat, ut quadragenarium numerum non excedant, ne ultra percussus
      plagis multis et foede laceratus ante oculos tuos abeat frater tuus.
  - name: Deuteronomium 25:4
    orderIndex: 3
    osisId: Deut.25.4
    sblId: Deut 25:4
    shortName: Deut 25:4
    text: Non ligabis os bovis terentis in area fruges tuas.
  - name: Deuteronomium 25:5
    orderIndex: 4
    osisId: Deut.25.5
    sblId: Deut 25:5
    shortName: Deut 25:5
    text: Quando habitaverint fratres simul, et unus ex eis absque filio mortuus fuerit,
      uxor defuncti non nubet foras alteri, sed accipiet eam frater eius uxorem et
      suscitabit semen fratris sui;
  - name: Deuteronomium 25:6
    orderIndex: 5
    osisId: Deut.25.6
    sblId: Deut 25:6
    shortName: Deut 25:6
    text: et primogenitum ex ea filium nomine illius appellabit, ut non deleatur nomen
      eius ex Israel.
  - name: Deuteronomium 25:7
    orderIndex: 6
    osisId: Deut.25.7
    sblId: Deut 25:7
    shortName: Deut 25:7
    text: 'Sin autem noluerit accipere uxorem fratris sui, quae ei lege debetur, perget
      mulier ad portam civitatis et interpellabit maiores natu dicetque: Non vult
      frater viri mei suscitare nomen fratris sui in Israel nec me in coniugium sumere";'
  - name: Deuteronomium 25:8
    orderIndex: 7
    osisId: Deut.25.8
    sblId: Deut 25:8
    shortName: Deut 25:8
    text: 'statimque accersiri eum facient et interrogabunt. Si responderit: "Nolo
      eam uxorem accipere",'
  - name: Deuteronomium 25:9
    orderIndex: 8
    osisId: Deut.25.9
    sblId: Deut 25:9
    shortName: Deut 25:9
    text: 'accedet mulier ad eum coram senioribus et tollet calceamentum de pede eius
      spuetque in faciem illius et dicet: "Sic fit homini, qui non aedificat domum
      fratris sui".'
  - name: Deuteronomium 25:10
    orderIndex: 9
    osisId: Deut.25.10
    sblId: Deut 25:10
    shortName: Deut 25:10
    text: 'Et vocabitur nomen illius in Israel: "Domus discalceati".'
  - name: Deuteronomium 25:11
    orderIndex: 10
    osisId: Deut.25.11
    sblId: Deut 25:11
    shortName: Deut 25:11
    text: Si habuerint inter se iurgium viri, et unus contra alterum rixari coeperit,
      volensque uxor alterius eruere virum suum de manu fortioris, miserit manum et
      apprehenderit verenda eius,
  - name: Deuteronomium 25:12
    orderIndex: 11
    osisId: Deut.25.12
    sblId: Deut 25:12
    shortName: Deut 25:12
    text: abscides manum illius nec flecteris super eam ulla misericordia.
  - name: Deuteronomium 25:13
    orderIndex: 12
    osisId: Deut.25.13
    sblId: Deut 25:13
    shortName: Deut 25:13
    text: Non habebis in sacculo tuo diversa pondera maius et minus;
  - name: Deuteronomium 25:14
    orderIndex: 13
    osisId: Deut.25.14
    sblId: Deut 25:14
    shortName: Deut 25:14
    text: nec erit in domo tua ephi maius et minus.
  - name: Deuteronomium 25:15
    orderIndex: 14
    osisId: Deut.25.15
    sblId: Deut 25:15
    shortName: Deut 25:15
    text: Pondus habebis iustum et verum, et ephi iustum et verum erit tibi, ut multo
      vivas tempore super terram, quam Dominus Deus tuus dederit tibi.
  - name: Deuteronomium 25:16
    orderIndex: 15
    osisId: Deut.25.16
    sblId: Deut 25:16
    shortName: Deut 25:16
    text: Abominatur enim Dominus tuus eum, qui facit haec, et aversatur omnem iniustitiam.
  - name: Deuteronomium 25:17
    orderIndex: 16
    osisId: Deut.25.17
    sblId: Deut 25:17
    shortName: Deut 25:17
    text: Memento quae fecerit tibi Amalec in via, quando egrediebaris ex Aegypto;
  - name: Deuteronomium 25:18
    orderIndex: 17
    osisId: Deut.25.18
    sblId: Deut 25:18
    shortName: Deut 25:18
    text: quomodo occurrerit tibi et omnes extremos agminis tui, qui lassi residebant,
      ceciderit, quando tu eras fame et labore confectus, et non timuerit Deum.
  - name: Deuteronomium 25:19
    orderIndex: 18
    osisId: Deut.25.19
    sblId: Deut 25:19
    shortName: Deut 25:19
    text: 'Cum ergo Dominus Deus tuus dederit tibi requiem a cunctis per circuitum
      inimicis tuis in terra, quam tibi daturus est, delebis nomen Amalec sub caelo:
      cave, ne obliviscaris!'
  versesCount: 19
- name: Deuteronomium 26
  orderIndex: 25
  osisId: Deut.26
  sblId: Deut 26
  shortName: Deut 26
  verses:
  - name: Deuteronomium 26:1
    orderIndex: 0
    osisId: Deut.26.1
    sblId: Deut 26:1
    shortName: Deut 26:1
    text: Cumque intraveris terram, quam Dominus Deus tuus ti bi daturus est possidendam,
      et obtinueris eam atque habitaveris in illa,
  - name: Deuteronomium 26:2
    orderIndex: 1
    osisId: Deut.26.2
    sblId: Deut 26:2
    shortName: Deut 26:2
    text: tolles primitias de cunctis frugibus agri, quas collegeris de terra tua,
      quam Dominus Deus tuus dabit tibi, et pones in cartallo pergesque ad locum,
      quem Dominus Deus tuus elegerit, ut ibi habitet nomen eius,
  - name: Deuteronomium 26:3
    orderIndex: 2
    osisId: Deut.26.3
    sblId: Deut 26:3
    shortName: Deut 26:3
    text: 'accedesque ad sacerdotem, qui fuerit in diebus illis, et dices ad eum:
      Profiteor hodie coram Domino Deo tuo quod ingressus sim terram, pro qua iuravit
      patribus nostris, ut daret eam nobis".'
  - name: Deuteronomium 26:4
    orderIndex: 3
    osisId: Deut.26.4
    sblId: Deut 26:4
    shortName: Deut 26:4
    text: Suscipiensque sacerdos cartallum de manu tua ponet ante altare Domini Dei
      tui,
  - name: Deuteronomium 26:5
    orderIndex: 4
    osisId: Deut.26.5
    sblId: Deut 26:5
    shortName: Deut 26:5
    text: 'et loqueris in conspectu Domini Dei tui: "Syrus vagus erat pater meus et
      descendit in Aegyptum et ibi peregrinatus est in paucissimo numero; crevitque
      in gentem magnam ac robustam et infinitae multitudinis.'
  - name: Deuteronomium 26:6
    orderIndex: 5
    osisId: Deut.26.6
    sblId: Deut 26:6
    shortName: Deut 26:6
    text: Afflixeruntque nos Aegyptii et persecuti sunt imponentes onera gravissima.
  - name: Deuteronomium 26:7
    orderIndex: 6
    osisId: Deut.26.7
    sblId: Deut 26:7
    shortName: Deut 26:7
    text: Et clamavimus ad Dominum, Deum patrum nostrorum, qui exaudivit nos et respexit
      humilitatem nostram et laborem atque angustias,
  - name: Deuteronomium 26:8
    orderIndex: 7
    osisId: Deut.26.8
    sblId: Deut 26:8
    shortName: Deut 26:8
    text: et eduxit nos Dominus de Aegypto in manu forti et brachio extento, in ingenti
      pavore, in signis atque portentis,
  - name: Deuteronomium 26:9
    orderIndex: 8
    osisId: Deut.26.9
    sblId: Deut 26:9
    shortName: Deut 26:9
    text: et introduxit ad locum istum et tradidit nobis terram hanc lacte et melle
      manantem.
  - name: Deuteronomium 26:10
    orderIndex: 9
    osisId: Deut.26.10
    sblId: Deut 26:10
    shortName: Deut 26:10
    text: Et ecce nunc attuli primitias frugum terrae, quam dedisti mihi, Domine".
      Et dimittes eas in conspectu Domini Dei tui et adorato Domino Deo tuo.
  - name: Deuteronomium 26:11
    orderIndex: 10
    osisId: Deut.26.11
    sblId: Deut 26:11
    shortName: Deut 26:11
    text: Et epulaberis in omnibus bonis, quae Dominus Deus tuus dederit tibi et domui
      tuae, tu et Levites et advena, qui tecum est.
  - name: Deuteronomium 26:12
    orderIndex: 11
    osisId: Deut.26.12
    sblId: Deut 26:12
    shortName: Deut 26:12
    text: Quando compleveris decimam cunctarum frugum tuarum, anno tertio, anno decimarum,
      et dederis Levitae et advenae et pupillo et viduae, ut comedant intra portas
      tuas et saturentur,
  - name: Deuteronomium 26:13
    orderIndex: 12
    osisId: Deut.26.13
    sblId: Deut 26:13
    shortName: Deut 26:13
    text: 'loqueris in conspectu Domini Dei tui: "Abstuli, quod sanctificatum est,
      de domo mea et dedi illud Levitae et advenae, pupillo ac viduae, sicut iussisti
      mihi; non praeterivi mandata tua nec sum oblitus imperii tui,'
  - name: Deuteronomium 26:14
    orderIndex: 13
    osisId: Deut.26.14
    sblId: Deut 26:14
    shortName: Deut 26:14
    text: 'non comedi ex eis in luctu meo nec separavi ex eis in qualibet immunditia
      nec expendi ex his quidquam mortuo: oboedivi voci Domini Dei mei et feci omnia,
      sicut praecepisti mihi.'
  - name: Deuteronomium 26:15
    orderIndex: 14
    osisId: Deut.26.15
    sblId: Deut 26:15
    shortName: Deut 26:15
    text: Respice de habitaculo sancto tuo, de caelo, et benedic populo tuo Israel
      et terrae, quam dedisti nobis, sicut iurasti patribus nostris, terrae lacte
      et melle mananti".
  - name: Deuteronomium 26:16
    orderIndex: 15
    osisId: Deut.26.16
    sblId: Deut 26:16
    shortName: Deut 26:16
    text: Hodie Dominus Deus tuus mandavit tibi, ut facias praecepta haec atque iudicia
      et custodias et impleas illa ex toto corde tuo et ex tota anima tua.
  - name: Deuteronomium 26:17
    orderIndex: 16
    osisId: Deut.26.17
    sblId: Deut 26:17
    shortName: Deut 26:17
    text: Dominum elegisti hodie, ut sit tibi Deus, et ambules in viis eius et custodias
      praecepta illius et mandata atque iudicia et oboedias eius imperio;
  - name: Deuteronomium 26:18
    orderIndex: 17
    osisId: Deut.26.18
    sblId: Deut 26:18
    shortName: Deut 26:18
    text: et Dominus elegit te hodie, ut sis ei populus peculiaris, sicut locutus
      est tibi, et custodias omnia mandata illius,
  - name: Deuteronomium 26:19
    orderIndex: 18
    osisId: Deut.26.19
    sblId: Deut 26:19
    shortName: Deut 26:19
    text: et faciat te excelsiorem cunctis gentibus, quas creavit in laudem et nomen
      et gloriam suam, ut sis populus sanctus Domini Dei tui, sicut locutus est ".
  versesCount: 19
- name: Deuteronomium 27
  orderIndex: 26
  osisId: Deut.27
  sblId: Deut 27
  shortName: Deut 27
  verses:
  - name: Deuteronomium 27:1
    orderIndex: 0
    osisId: Deut.27.1
    sblId: Deut 27:1
    shortName: Deut 27:1
    text: 'Praecepit autem Moyses et seniores Israel populo dicen tes: " Custodite
      omne mandatum, quod praecipio vobis hodie.'
  - name: Deuteronomium 27:2
    orderIndex: 1
    osisId: Deut.27.2
    sblId: Deut 27:2
    shortName: Deut 27:2
    text: Cumque transieritis Iordanem in terram, quam Dominus Deus tuus dabit tibi,
      eriges ingentes lapides et calce obduces eos,
  - name: Deuteronomium 27:3
    orderIndex: 2
    osisId: Deut.27.3
    sblId: Deut 27:3
    shortName: Deut 27:3
    text: ut possis in eis scribere omnia verba legis huius, Iordane transmisso, ut
      introeas terram, quam Dominus Deus tuus dabit tibi, terram lacte et melle manantem,
      sicut locutus est Dominus, Deus patrum tuorum, tibi.
  - name: Deuteronomium 27:4
    orderIndex: 3
    osisId: Deut.27.4
    sblId: Deut 27:4
    shortName: Deut 27:4
    text: Quando ergo transieritis Iordanem, erigite istos lapides, sicut ego hodie
      praecipio vobis, in monte Hebal, et obduces eos calce;
  - name: Deuteronomium 27:5
    orderIndex: 4
    osisId: Deut.27.5
    sblId: Deut 27:5
    shortName: Deut 27:5
    text: et aedificabis ibi altare Domino Deo tuo de lapidibus, quos ferrum non tetigit,
  - name: Deuteronomium 27:6
    orderIndex: 5
    osisId: Deut.27.6
    sblId: Deut 27:6
    shortName: Deut 27:6
    text: de saxis impolitis, et offeres super eo holocausta Domino Deo tuo.
  - name: Deuteronomium 27:7
    orderIndex: 6
    osisId: Deut.27.7
    sblId: Deut 27:7
    shortName: Deut 27:7
    text: Et immolabis hostias pacificas comedesque ibi et epulaberis coram Domino
      Deo tuo;
  - name: Deuteronomium 27:8
    orderIndex: 7
    osisId: Deut.27.8
    sblId: Deut 27:8
    shortName: Deut 27:8
    text: et scribes super lapides omnia verba legis huius plane et lucide ".
  - name: Deuteronomium 27:9
    orderIndex: 8
    osisId: Deut.27.9
    sblId: Deut 27:9
    shortName: Deut 27:9
    text: 'Dixeruntque Moyses et sacerdotes levitici generis ad omnem Israelem: "
      Attende et audi, Israel: hodie factus es populus Domino Deo tuo;'
  - name: Deuteronomium 27:10
    orderIndex: 9
    osisId: Deut.27.10
    sblId: Deut 27:10
    shortName: Deut 27:10
    text: audies vocem eius et facies mandata atque praecepta, quae ego praecipio
      tibi ".
  - name: Deuteronomium 27:11
    orderIndex: 10
    osisId: Deut.27.11
    sblId: Deut 27:11
    shortName: Deut 27:11
    text: 'Praecepitque Moyses populo in die illo dicens:'
  - name: Deuteronomium 27:12
    orderIndex: 11
    osisId: Deut.27.12
    sblId: Deut 27:12
    shortName: Deut 27:12
    text: '" Hi stabunt ad benedicendum populo super montem Garizim, Iordane transmisso:
      Simeon, Levi, Iudas, Issachar, Ioseph et Beniamin.'
  - name: Deuteronomium 27:13
    orderIndex: 12
    osisId: Deut.27.13
    sblId: Deut 27:13
    shortName: Deut 27:13
    text: 'Et e regione isti stabunt ad maledicendum in monte Hebal: Ruben, Gad et
      Aser et Zabulon, Dan et Nephthali.'
  - name: Deuteronomium 27:14
    orderIndex: 13
    osisId: Deut.27.14
    sblId: Deut 27:14
    shortName: Deut 27:14
    text: 'Et pronunciabunt Levitae dicentque ad omnes viros Israel excelsa voce:'
  - name: Deuteronomium 27:15
    orderIndex: 14
    osisId: Deut.27.15
    sblId: Deut 27:15
    shortName: Deut 27:15
    text: '"Maledictus homo, qui facit sculptile et conflatile, abominationem Domini,
      opus manuum artificum, ponetque illud in abscondito". Et respondebit omnis populus
      et dicet: "Amen".'
  - name: Deuteronomium 27:16
    orderIndex: 15
    osisId: Deut.27.16
    sblId: Deut 27:16
    shortName: Deut 27:16
    text: '"Maledictus, qui contemnit patrem suum et matrem". Et dicet omnis populus:
      "Amen".'
  - name: Deuteronomium 27:17
    orderIndex: 16
    osisId: Deut.27.17
    sblId: Deut 27:17
    shortName: Deut 27:17
    text: '"Maledictus, qui transfert terminos proximi sui". Et dicet omnis populus:
      "Amen".'
  - name: Deuteronomium 27:18
    orderIndex: 17
    osisId: Deut.27.18
    sblId: Deut 27:18
    shortName: Deut 27:18
    text: '"Maledictus, qui errare facit caecum in itinere". Et dicet omnis populus:
      "Amen".'
  - name: Deuteronomium 27:19
    orderIndex: 18
    osisId: Deut.27.19
    sblId: Deut 27:19
    shortName: Deut 27:19
    text: '"Maledictus, qui pervertit iudicium advenae, pupilli et viduae". Et dicet
      omnis populus: "Amen".'
  - name: Deuteronomium 27:20
    orderIndex: 19
    osisId: Deut.27.20
    sblId: Deut 27:20
    shortName: Deut 27:20
    text: '"Maledictus, qui dormit cum uxore patris sui, quia revelat operimentum
      lectuli eius". Et dicet omnis populus: "Amen".'
  - name: Deuteronomium 27:21
    orderIndex: 20
    osisId: Deut.27.21
    sblId: Deut 27:21
    shortName: Deut 27:21
    text: '"Maledictus, qui dormit cum omni iumento". Et dicet omnis populus: Amen".'
  - name: Deuteronomium 27:22
    orderIndex: 21
    osisId: Deut.27.22
    sblId: Deut 27:22
    shortName: Deut 27:22
    text: '"Maledictus, qui dormit cum sorore sua, filia patris sui sive matris suae".
      Et dicet omnis populus: "Amen".'
  - name: Deuteronomium 27:23
    orderIndex: 22
    osisId: Deut.27.23
    sblId: Deut 27:23
    shortName: Deut 27:23
    text: '"Maledictus, qui dormit cum socru sua". Et dicet omnis populus: "Amen".'
  - name: Deuteronomium 27:24
    orderIndex: 23
    osisId: Deut.27.24
    sblId: Deut 27:24
    shortName: Deut 27:24
    text: '"Maledictus, qui clam percusserit proximum suum". Et dicet omnis populus:
      "Amen".'
  - name: Deuteronomium 27:25
    orderIndex: 24
    osisId: Deut.27.25
    sblId: Deut 27:25
    shortName: Deut 27:25
    text: '"Maledictus, qui accipit munera, ut percutiat sanguinem innocentem". Et
      dicet omnis populus: "Amen".'
  - name: Deuteronomium 27:26
    orderIndex: 25
    osisId: Deut.27.26
    sblId: Deut 27:26
    shortName: Deut 27:26
    text: '"Maledictus, qui non permanet in sermonibus legis huius nec eos opere perficit".
      Et dicet omnis populus: "Amen".'
  versesCount: 26
- name: Deuteronomium 28
  orderIndex: 27
  osisId: Deut.28
  sblId: Deut 28
  shortName: Deut 28
  verses:
  - name: Deuteronomium 28:1
    orderIndex: 0
    osisId: Deut.28.1
    sblId: Deut 28:1
    shortName: Deut 28:1
    text: Sin audieris vocem Domini Dei tui, ut facias atque custo dias omnia mandata
      eius, quae ego praecipio tibi hodie, faciet te Dominus Deus tuus excelsiorem
      cunctis gentibus, quae versantur in terra,
  - name: Deuteronomium 28:2
    orderIndex: 1
    osisId: Deut.28.2
    sblId: Deut 28:2
    shortName: Deut 28:2
    text: venientque super te universae benedictiones istae et apprehendent te, si
      tamen vocem Domini Dei tui audieris.
  - name: Deuteronomium 28:3
    orderIndex: 2
    osisId: Deut.28.3
    sblId: Deut 28:3
    shortName: Deut 28:3
    text: Benedictus tu in civitate et benedictus in agro.
  - name: Deuteronomium 28:4
    orderIndex: 3
    osisId: Deut.28.4
    sblId: Deut 28:4
    shortName: Deut 28:4
    text: Benedictus fructus ventris tui et fructus terrae tuae fructusque iumentorum
      tuorum, partus armentorum tuorum et incrementum ovium tuarum.
  - name: Deuteronomium 28:5
    orderIndex: 4
    osisId: Deut.28.5
    sblId: Deut 28:5
    shortName: Deut 28:5
    text: Benedictum canistrum et pistrinum tuum.
  - name: Deuteronomium 28:6
    orderIndex: 5
    osisId: Deut.28.6
    sblId: Deut 28:6
    shortName: Deut 28:6
    text: Benedictus eris et ingrediens et egrediens.
  - name: Deuteronomium 28:7
    orderIndex: 6
    osisId: Deut.28.7
    sblId: Deut 28:7
    shortName: Deut 28:7
    text: Dabit Dominus inimicos tuos, qui consurgunt adversum te, corruentes in conspectu
      tuo; per unam viam venient contra te et per septem fugient a facie tua.
  - name: Deuteronomium 28:8
    orderIndex: 7
    osisId: Deut.28.8
    sblId: Deut 28:8
    shortName: Deut 28:8
    text: Emittet Dominus benedictionem super cellaria tua et super omnia opera manuum
      tuarum; benedicetque tibi in terra, quam Dominus Deus tuus dabit tibi.
  - name: Deuteronomium 28:9
    orderIndex: 8
    osisId: Deut.28.9
    sblId: Deut 28:9
    shortName: Deut 28:9
    text: Suscitabit te Dominus sibi in populum sanctum, sicut iuravit tibi, si custodieris
      mandata Domini Dei tui et ambulaveris in viis eius.
  - name: Deuteronomium 28:10
    orderIndex: 9
    osisId: Deut.28.10
    sblId: Deut 28:10
    shortName: Deut 28:10
    text: Videbuntque omnes terrarum populi quod nomen Domini invocatum sit super
      te, et timebunt te.
  - name: Deuteronomium 28:11
    orderIndex: 10
    osisId: Deut.28.11
    sblId: Deut 28:11
    shortName: Deut 28:11
    text: Abundare te faciet Dominus omnibus bonis, fructu uteri tui et fructu iumentorum
      tuorum, fructu terrae tuae, quam iuravit Dominus patribus tuis, ut daret tibi.
  - name: Deuteronomium 28:12
    orderIndex: 11
    osisId: Deut.28.12
    sblId: Deut 28:12
    shortName: Deut 28:12
    text: Aperiet Dominus tibi thesaurum suum optimum, caelum, ut tribuat pluviam
      terrae tuae in tempore suo; benedicatque cunctis operibus manuum tuarum; et
      fenerabis gentibus multis et ipse a nullo fenus accipies.
  - name: Deuteronomium 28:13
    orderIndex: 12
    osisId: Deut.28.13
    sblId: Deut 28:13
    shortName: Deut 28:13
    text: Constituet te Dominus in caput et non in caudam, et eris semper supra et
      non subter, si audieris mandata Domini Dei tui, quae ego praecipio tibi hodie,
      et custodieris et feceris
  - name: Deuteronomium 28:14
    orderIndex: 13
    osisId: Deut.28.14
    sblId: Deut 28:14
    shortName: Deut 28:14
    text: ac non declinaveris a verbis, quae ego praecipio vobis hodie, nec ad dexteram
      nec ad sinistram, nec secutus fueris deos alienos neque colueris eos.
  - name: Deuteronomium 28:15
    orderIndex: 14
    osisId: Deut.28.15
    sblId: Deut 28:15
    shortName: Deut 28:15
    text: 'Quod si audire nolueris vocem Domini Dei tui, ut custodias et facias omnia
      mandata eius et praecepta, quae ego praecipio tibi hodie, venient super te omnes
      maledictiones istae et apprehendent te:'
  - name: Deuteronomium 28:16
    orderIndex: 15
    osisId: Deut.28.16
    sblId: Deut 28:16
    shortName: Deut 28:16
    text: Maledictus eris in civitate, maledictus in agro.
  - name: Deuteronomium 28:17
    orderIndex: 16
    osisId: Deut.28.17
    sblId: Deut 28:17
    shortName: Deut 28:17
    text: Maledictum canistrum et pistrinum tuum.
  - name: Deuteronomium 28:18
    orderIndex: 17
    osisId: Deut.28.18
    sblId: Deut 28:18
    shortName: Deut 28:18
    text: Maledictus fructus ventris tui et fructus terrae tuae, partus armentorum
      tuorum et incrementum ovium tuarum.
  - name: Deuteronomium 28:19
    orderIndex: 18
    osisId: Deut.28.19
    sblId: Deut 28:19
    shortName: Deut 28:19
    text: Maledictus eris ingrediens et maledictus egrediens.
  - name: Deuteronomium 28:20
    orderIndex: 19
    osisId: Deut.28.20
    sblId: Deut 28:20
    shortName: Deut 28:20
    text: Mittet Dominus super te maledictionem et conturbationem et increpationem
      in omnia opera tua, quae facies, donec conterat te et perdat velociter propter
      adinventiones tuas pessimas, in quibus reliquisti me.
  - name: Deuteronomium 28:21
    orderIndex: 20
    osisId: Deut.28.21
    sblId: Deut 28:21
    shortName: Deut 28:21
    text: Adiunget Dominus tibi pestilentiam, donec consumat te de terra, ad quam
      ingredieris possidendam.
  - name: Deuteronomium 28:22
    orderIndex: 21
    osisId: Deut.28.22
    sblId: Deut 28:22
    shortName: Deut 28:22
    text: Percutiet te Dominus consumptione, febri et inflammatione, ardore et aestu,
      uredine ac aurugine, et persequentur te, donec pereas.
  - name: Deuteronomium 28:23
    orderIndex: 22
    osisId: Deut.28.23
    sblId: Deut 28:23
    shortName: Deut 28:23
    text: Et erit caelum, quod est supra caput tuum, aeneum, et terra, quam calcas,
      ferrea.
  - name: Deuteronomium 28:24
    orderIndex: 23
    osisId: Deut.28.24
    sblId: Deut 28:24
    shortName: Deut 28:24
    text: Convertet Dominus imbrem terrae tuae in pulverem, et de caelo descendet
      super te cinis, donec conteraris.
  - name: Deuteronomium 28:25
    orderIndex: 24
    osisId: Deut.28.25
    sblId: Deut 28:25
    shortName: Deut 28:25
    text: 'Tradet te Dominus corruentem ante hostes tuos: per unam viam egredieris
      contra eos et per septem fugies et eris in terrorem omnibus regnis terrae.'
  - name: Deuteronomium 28:26
    orderIndex: 25
    osisId: Deut.28.26
    sblId: Deut 28:26
    shortName: Deut 28:26
    text: Eritque cadaver tuum in escam cunctis volatilibus caeli et bestiis terrae,
      et non erit qui abigat.
  - name: Deuteronomium 28:27
    orderIndex: 26
    osisId: Deut.28.27
    sblId: Deut 28:27
    shortName: Deut 28:27
    text: Percutiet te Dominus ulcere Aegypti et tumore, scabie quoque et prurigine,
      ita ut curari nequeas.
  - name: Deuteronomium 28:28
    orderIndex: 27
    osisId: Deut.28.28
    sblId: Deut 28:28
    shortName: Deut 28:28
    text: Percutiet te Dominus amentia et caecitate ac stupore mentis;
  - name: Deuteronomium 28:29
    orderIndex: 28
    osisId: Deut.28.29
    sblId: Deut 28:29
    shortName: Deut 28:29
    text: et palpabis in meridie, sicut palpare solet caecus in tenebris, et non diriges
      vias tuas. Omnique tempore eris oppressus et exspoliatus nec habebis, qui liberet
      te.
  - name: Deuteronomium 28:30
    orderIndex: 29
    osisId: Deut.28.30
    sblId: Deut 28:30
    shortName: Deut 28:30
    text: Uxorem accipies, et alius dormiet cum ea. Domum aedificabis et non habitabis
      in ea. Plantabis vineam et non vindemiabis eam.
  - name: Deuteronomium 28:31
    orderIndex: 30
    osisId: Deut.28.31
    sblId: Deut 28:31
    shortName: Deut 28:31
    text: Bos tuus mactabitur coram te, et non comedes ex eo. Asinus tuus rapietur
      in conspectu tuo et non reddetur tibi. Oves tuae dabuntur inimicis tuis, et
      non erit qui te adiuvet.
  - name: Deuteronomium 28:32
    orderIndex: 31
    osisId: Deut.28.32
    sblId: Deut 28:32
    shortName: Deut 28:32
    text: Filii tui et filiae tuae tradentur alteri populo, videntibus oculis tuis
      et deficientibus ad conspectum eorum tota die, et non erit fortitudo in manu
      tua.
  - name: Deuteronomium 28:33
    orderIndex: 32
    osisId: Deut.28.33
    sblId: Deut 28:33
    shortName: Deut 28:33
    text: Fructus terrae tuae et omnes labores tuos comedet populus, quem ignoras,
      et eris semper oppressus et confractus cunctis diebus
  - name: Deuteronomium 28:34
    orderIndex: 33
    osisId: Deut.28.34
    sblId: Deut 28:34
    shortName: Deut 28:34
    text: et insanies in aspectu eorum, quae videbunt oculi tui.
  - name: Deuteronomium 28:35
    orderIndex: 34
    osisId: Deut.28.35
    sblId: Deut 28:35
    shortName: Deut 28:35
    text: Percutiet te Dominus ulcere pessimo in genibus et in suris, sanarique non
      poteris a planta pedis usque ad verticem tuum.
  - name: Deuteronomium 28:36
    orderIndex: 35
    osisId: Deut.28.36
    sblId: Deut 28:36
    shortName: Deut 28:36
    text: Ducet te Dominus et regem tuum, quem constitueris super te, in gentem, quam
      ignorasti tu et patres tui, et servies ibi diis alienis, ligno et lapidi;
  - name: Deuteronomium 28:37
    orderIndex: 36
    osisId: Deut.28.37
    sblId: Deut 28:37
    shortName: Deut 28:37
    text: et eris in stuporem et in proverbium ac fabulam omnibus populis, ad quos
      te introduxerit Dominus.
  - name: Deuteronomium 28:38
    orderIndex: 37
    osisId: Deut.28.38
    sblId: Deut 28:38
    shortName: Deut 28:38
    text: Sementem multam iacies in terram et modicum congregabis, quia locustae devorabunt
      omnia.
  - name: Deuteronomium 28:39
    orderIndex: 38
    osisId: Deut.28.39
    sblId: Deut 28:39
    shortName: Deut 28:39
    text: Vineas plantabis et coles et vinum non bibes nec colliges ex ea quippiam,
      quoniam vastabitur vermibus.
  - name: Deuteronomium 28:40
    orderIndex: 39
    osisId: Deut.28.40
    sblId: Deut 28:40
    shortName: Deut 28:40
    text: Olivas habebis in omnibus terminis tuis et non ungeris oleo, quia defluent
      et peribunt.
  - name: Deuteronomium 28:41
    orderIndex: 40
    osisId: Deut.28.41
    sblId: Deut 28:41
    shortName: Deut 28:41
    text: Filios generabis et filias et non frueris eis, quoniam ducentur in captivitatem.
  - name: Deuteronomium 28:42
    orderIndex: 41
    osisId: Deut.28.42
    sblId: Deut 28:42
    shortName: Deut 28:42
    text: Omnes arbores tuas et fruges terrae tuae locusta consumet.
  - name: Deuteronomium 28:43
    orderIndex: 42
    osisId: Deut.28.43
    sblId: Deut 28:43
    shortName: Deut 28:43
    text: Advena, qui tecum versatur in terra, ascendet super te eritque sublimior;
      tu autem descendes et eris inferior.
  - name: Deuteronomium 28:44
    orderIndex: 43
    osisId: Deut.28.44
    sblId: Deut 28:44
    shortName: Deut 28:44
    text: Ipse fenerabit tibi, et tu non fenerabis ei; ipse erit in caput, et tu eris
      in caudam.
  - name: Deuteronomium 28:45
    orderIndex: 44
    osisId: Deut.28.45
    sblId: Deut 28:45
    shortName: Deut 28:45
    text: Et venient super te omnes maledictiones istae et persequentes apprehendent
      te, donec intereas, quia non audisti vocem Domini Dei tui nec servasti mandata
      eius et praecepta, quae praecepit tibi.
  - name: Deuteronomium 28:46
    orderIndex: 45
    osisId: Deut.28.46
    sblId: Deut 28:46
    shortName: Deut 28:46
    text: Et erunt in te signa atque prodigia et in semine tuo usque in sempiternum.
  - name: Deuteronomium 28:47
    orderIndex: 46
    osisId: Deut.28.47
    sblId: Deut 28:47
    shortName: Deut 28:47
    text: Eo quod non servieris Domino Deo tuo in gaudio cordisque laetitia propter
      rerum omnium abundantiam,
  - name: Deuteronomium 28:48
    orderIndex: 47
    osisId: Deut.28.48
    sblId: Deut 28:48
    shortName: Deut 28:48
    text: servies inimico tuo, quem immittet Dominus tibi, in fame et siti et nuditate
      et omnium penuria, et ponet iugum ferreum super cervicem tuam, donec te conterat.
  - name: Deuteronomium 28:49
    orderIndex: 48
    osisId: Deut.28.49
    sblId: Deut 28:49
    shortName: Deut 28:49
    text: 'Adducet Dominus super te gentem de longinquo et de extremis finibus terrae
      in similitudinem aquilae volantis cum impetu, cuius linguam intellegere non
      possis:'
  - name: Deuteronomium 28:50
    orderIndex: 49
    osisId: Deut.28.50
    sblId: Deut 28:50
    shortName: Deut 28:50
    text: gentem procacissimam, quae non deferat seni nec misereatur parvulo;
  - name: Deuteronomium 28:51
    orderIndex: 50
    osisId: Deut.28.51
    sblId: Deut 28:51
    shortName: Deut 28:51
    text: et devoret fructum iumentorum tuorum ac fruges terrae tuae, donec intereas,
      et non relinquat tibi triticum, vinum et oleum, partum armentorum et incrementum
      ovium, donec te disperdat
  - name: Deuteronomium 28:52
    orderIndex: 51
    osisId: Deut.28.52
    sblId: Deut 28:52
    shortName: Deut 28:52
    text: et obsideat te in cunctis urbibus tuis, donec destruantur muri tui firmi
      atque sublimes, in quibus habebas fiduciam in omni terra tua. Obsideberis intra
      portas tuas in omni terra tua, quam dabit tibi Dominus Deus tuus,
  - name: Deuteronomium 28:53
    orderIndex: 52
    osisId: Deut.28.53
    sblId: Deut 28:53
    shortName: Deut 28:53
    text: et comedes fructum uteri tui, carnes filiorum tuorum et filiarum tuarum,
      quas dederit tibi Dominus Deus tuus, in obsidione et angustia, qua opprimet
      te hostis tuus.
  - name: Deuteronomium 28:54
    orderIndex: 53
    osisId: Deut.28.54
    sblId: Deut 28:54
    shortName: Deut 28:54
    text: Homo tener in te et delicatus valde invidebit fratri suo et uxori, quae
      cubat in sinu suo, et residuis filiis suis, quos reservaverit,
  - name: Deuteronomium 28:55
    orderIndex: 54
    osisId: Deut.28.55
    sblId: Deut 28:55
    shortName: Deut 28:55
    text: ne det uni ex eis de carnibus filiorum suorum, quas comedet, eo quod nihil
      aliud habeat in obsidione et angustia, qua oppresserit te inimicus tuus intra
      omnes portas tuas.
  - name: Deuteronomium 28:56
    orderIndex: 55
    osisId: Deut.28.56
    sblId: Deut 28:56
    shortName: Deut 28:56
    text: Tenera mulier in te et delicata, quae non tentabat pedis vestigium figere
      in terram propter mollitiem et teneritudinem nimiam, invidebit viro suo, qui
      cubat in sinu eius, filio et filiae
  - name: Deuteronomium 28:57
    orderIndex: 56
    osisId: Deut.28.57
    sblId: Deut 28:57
    shortName: Deut 28:57
    text: et illuviei secundarum, quae egrediuntur de medio feminum eius, et liberis,
      qui eadem hora nati sunt; comedet enim eos clam propter rerum omnium penuriam
      in obsidione et angustia, qua opprimet te inimicus tuus intra portas tuas.
  - name: Deuteronomium 28:58
    orderIndex: 57
    osisId: Deut.28.58
    sblId: Deut 28:58
    shortName: Deut 28:58
    text: Nisi custodieris et feceris omnia verba legis huius, quae scripta sunt in
      hoc volumine, et timueris nomen gloriosum et terribile hoc, Dominum Deum tuum,
  - name: Deuteronomium 28:59
    orderIndex: 58
    osisId: Deut.28.59
    sblId: Deut 28:59
    shortName: Deut 28:59
    text: augebit ultra modum Dominus plagas tuas et plagas seminis tui, plagas magnas
      et perseverantes, infirmitates pessimas et perpetuas,
  - name: Deuteronomium 28:60
    orderIndex: 59
    osisId: Deut.28.60
    sblId: Deut 28:60
    shortName: Deut 28:60
    text: et convertet in te omnes afflictiones Aegypti, quas timuisti, et adhaerebunt
      tibi.
  - name: Deuteronomium 28:61
    orderIndex: 60
    osisId: Deut.28.61
    sblId: Deut 28:61
    shortName: Deut 28:61
    text: Insuper universos languores et plagas, quae non sunt scriptae in volumine
      legis huius, inducet Dominus super te, donec te conterat;
  - name: Deuteronomium 28:62
    orderIndex: 61
    osisId: Deut.28.62
    sblId: Deut 28:62
    shortName: Deut 28:62
    text: et remanebitis pauci numero, qui prius eratis sicut astra caeli prae multitudine,
      quoniam non audisti vocem Domini Dei tui.
  - name: Deuteronomium 28:63
    orderIndex: 62
    osisId: Deut.28.63
    sblId: Deut 28:63
    shortName: Deut 28:63
    text: Et sicut ante laetatus est Dominus super vos bene vobis faciens vosque multiplicans,
      sic laetabitur super vos disperdens vos atque subvertens, ut auferamini de terra,
      ad quam ingredieris possidendam.
  - name: Deuteronomium 28:64
    orderIndex: 63
    osisId: Deut.28.64
    sblId: Deut 28:64
    shortName: Deut 28:64
    text: Disperget te Dominus in omnes populos a summitate terrae usque ad terminos
      eius, et servies ibi diis alienis, quos et tu ignorasti et patres tui, lignis
      et lapidibus.
  - name: Deuteronomium 28:65
    orderIndex: 64
    osisId: Deut.28.65
    sblId: Deut 28:65
    shortName: Deut 28:65
    text: In gentibus quoque illis non quiesces, neque erit requies vestigio pedis
      tui; dabit enim tibi Dominus ibi cor pavidum et deficientes oculos et animam
      consumptam maerore.
  - name: Deuteronomium 28:66
    orderIndex: 65
    osisId: Deut.28.66
    sblId: Deut 28:66
    shortName: Deut 28:66
    text: Et erit vita tua quasi pendens ante te; timebis nocte et die et non credes
      vitae tuae.
  - name: Deuteronomium 28:67
    orderIndex: 66
    osisId: Deut.28.67
    sblId: Deut 28:67
    shortName: Deut 28:67
    text: 'Mane dices: "Quis mihi det vesperum?"; et vespere: "Quis mihi det mane?",
      propter cordis tui formidinem, qua terreberis, et propter ea, quae tuis videbis
      oculis.'
  - name: Deuteronomium 28:68
    orderIndex: 67
    osisId: Deut.28.68
    sblId: Deut 28:68
    shortName: Deut 28:68
    text: Reducet te Dominus classibus in Aegyptum per viam, de qua dixi tibi, ut
      eam amplius non videres; ibi vendetis vos inimicis vestris in servos et ancillas,
      et non erit qui emat ".
  - name: Deuteronomium 28:69
    orderIndex: 68
    osisId: Deut.28.69
    sblId: Deut 28:69
    shortName: Deut 28:69
    text: Haec sunt verba foederis, quod praecepit Dominus Moysi, ut feriret cum filiis
      Israel in terra Moab, praeter illud foedus, quod cum eis pepigit in Horeb.
  versesCount: 69
- name: Deuteronomium 29
  orderIndex: 28
  osisId: Deut.29
  sblId: Deut 29
  shortName: Deut 29
  verses:
  - name: Deuteronomium 29:1
    orderIndex: 0
    osisId: Deut.29.1
    sblId: Deut 29:1
    shortName: Deut 29:1
    text: 'Vocavitque Moyses omnem Israel et dixit ad eos: " Vos vidistis universa,
      quae fecit Dominus coram vobis in terra Aegypti pharaoni et omnibus servis eius
      universaeque terrae illius,'
  - name: Deuteronomium 29:2
    orderIndex: 1
    osisId: Deut.29.2
    sblId: Deut 29:2
    shortName: Deut 29:2
    text: tentationes magnas, quas viderunt oculi tui, signa illa portentaque ingentia;
  - name: Deuteronomium 29:3
    orderIndex: 2
    osisId: Deut.29.3
    sblId: Deut 29:3
    shortName: Deut 29:3
    text: et non dedit Dominus vobis cor intellegens et oculos videntes et aures,
      quae possint audire, usque in praesentem diem.
  - name: Deuteronomium 29:4
    orderIndex: 3
    osisId: Deut.29.4
    sblId: Deut 29:4
    shortName: Deut 29:4
    text: Adduxi vos quadraginta annis per desertum; non sunt attrita vestimenta vestra,
      nec calceamenta pedum tuorum vetustate consumpta sunt,
  - name: Deuteronomium 29:5
    orderIndex: 4
    osisId: Deut.29.5
    sblId: Deut 29:5
    shortName: Deut 29:5
    text: panem non comedistis, vinum et siceram non bibistis, ut sciretis quia ego
      sum Dominus Deus vester.
  - name: Deuteronomium 29:6
    orderIndex: 5
    osisId: Deut.29.6
    sblId: Deut 29:6
    shortName: Deut 29:6
    text: Et venistis ad hunc locum, egressusque est Sehon rex Hesebon et Og rex Basan
      occurrentes nobis ad pugnam, et percussimus eos.
  - name: Deuteronomium 29:7
    orderIndex: 6
    osisId: Deut.29.7
    sblId: Deut 29:7
    shortName: Deut 29:7
    text: Et tulimus terram eorum ac tradidimus possidendam Ruben et Gad et dimidiae
      tribui Manasse.
  - name: Deuteronomium 29:8
    orderIndex: 7
    osisId: Deut.29.8
    sblId: Deut 29:8
    shortName: Deut 29:8
    text: Custodite ergo verba pacti huius et implete ea, ut prosperemini in universis,
      quae facitis.
  - name: Deuteronomium 29:9
    orderIndex: 8
    osisId: Deut.29.9
    sblId: Deut 29:9
    shortName: Deut 29:9
    text: Vos statis hodie cuncti coram Domino Deo vestro, principes vestri ac tribus
      et maiores natu atque praefecti, omnis vir Israel,
  - name: Deuteronomium 29:10
    orderIndex: 9
    osisId: Deut.29.10
    sblId: Deut 29:10
    shortName: Deut 29:10
    text: liberi et uxores vestrae et advena tuus, qui tecum moratur in castris, a
      lignorum caesoribus usque ad hos, qui hauriunt aquas tuas,
  - name: Deuteronomium 29:11
    orderIndex: 10
    osisId: Deut.29.11
    sblId: Deut 29:11
    shortName: Deut 29:11
    text: ut transeas in foedere Domini Dei tui et in iure iurando, quod hodie Dominus
      Deus tuus percutit tecum,
  - name: Deuteronomium 29:12
    orderIndex: 11
    osisId: Deut.29.12
    sblId: Deut 29:12
    shortName: Deut 29:12
    text: ut suscitet te sibi hodie in populum, et ipse sit Deus tuus, sicut locutus
      est tibi et sicut iuravit patribus tuis, Abraham, Isaac et Iacob.
  - name: Deuteronomium 29:13
    orderIndex: 12
    osisId: Deut.29.13
    sblId: Deut 29:13
    shortName: Deut 29:13
    text: Nec vobis solis ego hoc foedus ferio et haec iuramenta confirmo,
  - name: Deuteronomium 29:14
    orderIndex: 13
    osisId: Deut.29.14
    sblId: Deut 29:14
    shortName: Deut 29:14
    text: sed cunctis hic nobiscum hodie praesentibus coram Domino Deo nostro et illis,
      qui hodie hic nobiscum non adsunt.
  - name: Deuteronomium 29:15
    orderIndex: 14
    osisId: Deut.29.15
    sblId: Deut 29:15
    shortName: Deut 29:15
    text: Vos enim nostis quomodo habitaverimus in terra Aegypti et quomodo transierimus
      per medium nationum, quas transeuntes
  - name: Deuteronomium 29:16
    orderIndex: 15
    osisId: Deut.29.16
    sblId: Deut 29:16
    shortName: Deut 29:16
    text: vidistis abominationes et idola eorum, lignum et lapidem, argentum et aurum,
      quae colebant.
  - name: Deuteronomium 29:17
    orderIndex: 16
    osisId: Deut.29.17
    sblId: Deut 29:17
    shortName: Deut 29:17
    text: Ne forte sit inter vos vir aut mulier, familia aut tribus, cuius cor aversum
      est hodie a Domino Deo nostro, ut vadat et serviat diis illarum gentium, et
      sit inter vos radix germinans fel et absinthium;
  - name: Deuteronomium 29:18
    orderIndex: 17
    osisId: Deut.29.18
    sblId: Deut 29:18
    shortName: Deut 29:18
    text: 'cumque audierit verba iuramenti huius, benedicat sibi in corde suo dicens:
      "Pax erit mihi, etsi ambulabo in pravitate cordis mei", et absumat terram irriguam
      et sitientem.'
  - name: Deuteronomium 29:19
    orderIndex: 18
    osisId: Deut.29.19
    sblId: Deut 29:19
    shortName: Deut 29:19
    text: Dominus non ignoscet ei, sed tunc quam maxime furor eius fumabit et zelus
      contra hominem illum, et sedebunt super eum omnia maledicta, quae scripta sunt
      in hoc volumine, et delebit Dominus nomen eius sub caelo
  - name: Deuteronomium 29:20
    orderIndex: 19
    osisId: Deut.29.20
    sblId: Deut 29:20
    shortName: Deut 29:20
    text: et consumet eum in perditionem ex omnibus tribubus Israel, iuxta maledictiones
      foederis, quae in hoc libro legis scriptae sunt.
  - name: Deuteronomium 29:21
    orderIndex: 20
    osisId: Deut.29.21
    sblId: Deut 29:21
    shortName: Deut 29:21
    text: Dicetque sequens generatio, filii vestri, qui nascentur deinceps, et peregrini,
      qui de longe venerint, videntes plagas terrae illius et infirmitates, quibus
      eam afflixerit Dominus,
  - name: Deuteronomium 29:22
    orderIndex: 21
    osisId: Deut.29.22
    sblId: Deut 29:22
    shortName: Deut 29:22
    text: 'sulphur et salem: combusta est omnis humus eius, ita ut ultra non seratur,
      nec virens quippiam germinet in exemplum subversionis Sodomae et Gomorrae, Adamae
      et Seboim, quas subvertit Dominus in ira et furore suo.'
  - name: Deuteronomium 29:23
    orderIndex: 22
    osisId: Deut.29.23
    sblId: Deut 29:23
    shortName: Deut 29:23
    text: 'Et dicent omnes gentes: "Quare sic fecit Dominus terrae huic? Quae est
      haec ira furoris immensa?".'
  - name: Deuteronomium 29:24
    orderIndex: 23
    osisId: Deut.29.24
    sblId: Deut 29:24
    shortName: Deut 29:24
    text: 'Et respondebunt: "Quia dereliquerunt pactum Domini, Dei patrum suorum,
      quod pepigit cum eis, quando eduxit eos de terra Aegypti,'
  - name: Deuteronomium 29:25
    orderIndex: 24
    osisId: Deut.29.25
    sblId: Deut 29:25
    shortName: Deut 29:25
    text: et servierunt diis alienis et adoraverunt eos, quos nesciebant et quibus
      non fuerant attributi;
  - name: Deuteronomium 29:26
    orderIndex: 25
    osisId: Deut.29.26
    sblId: Deut 29:26
    shortName: Deut 29:26
    text: idcirco iratus est furor Domini contra terram istam, ut induceret super
      eam omnia maledicta, quae in hoc volumine scripta sunt,
  - name: Deuteronomium 29:27
    orderIndex: 26
    osisId: Deut.29.27
    sblId: Deut 29:27
    shortName: Deut 29:27
    text: et eiecit eos de terra eorum in ira et furore et indignatione maxima proiecitque
      in terram alienam, sicut hodie comprobatur".
  - name: Deuteronomium 29:28
    orderIndex: 27
    osisId: Deut.29.28
    sblId: Deut 29:28
    shortName: Deut 29:28
    text: Abscondita Domino Deo nostro, manifesta autem nobis et filiis nostris usque
      in sempiternum, ut faciamus universa verba legis huius.
  versesCount: 28
- name: Deuteronomium 30
  orderIndex: 29
  osisId: Deut.30
  sblId: Deut 30
  shortName: Deut 30
  verses:
  - name: Deuteronomium 30:1
    orderIndex: 0
    osisId: Deut.30.1
    sblId: Deut 30:1
    shortName: Deut 30:1
    text: Cum ergo venerint super te omnes sermones isti, benedic tio et maledictio,
      quas proposui in conspectu tuo, et ductus paenitudine cordis tui in universis
      gentibus, in quas disperserit te Dominus Deus tuus,
  - name: Deuteronomium 30:2
    orderIndex: 1
    osisId: Deut.30.2
    sblId: Deut 30:2
    shortName: Deut 30:2
    text: et reversus fueris ad eum et oboedieris eius imperiis secundum omnia, quae
      ego hodie praecipio tibi, cum filiis tuis in toto corde tuo et in tota anima
      tua,
  - name: Deuteronomium 30:3
    orderIndex: 2
    osisId: Deut.30.3
    sblId: Deut 30:3
    shortName: Deut 30:3
    text: reducet Dominus Deus tuus captivitatem tuam ac miserebitur tui et rursum
      congregabit te de cunctis populis, in quos te ante dispersit.
  - name: Deuteronomium 30:4
    orderIndex: 3
    osisId: Deut.30.4
    sblId: Deut 30:4
    shortName: Deut 30:4
    text: Si ad cardines caeli fueris dissipatus, inde te retrahet Dominus Deus tuus
      et assumet
  - name: Deuteronomium 30:5
    orderIndex: 4
    osisId: Deut.30.5
    sblId: Deut 30:5
    shortName: Deut 30:5
    text: atque introducet in terram, quam possederunt patres tui, et obtinebis eam;
      et feliciorem et maioris numeri esse te faciet quam fuerunt patres tui.
  - name: Deuteronomium 30:6
    orderIndex: 5
    osisId: Deut.30.6
    sblId: Deut 30:6
    shortName: Deut 30:6
    text: Circumcidet Dominus Deus tuus cor tuum et cor seminis tui, ut diligas Dominum
      Deum tuum in toto corde tuo et in tota anima tua, ut possis vivere.
  - name: Deuteronomium 30:7
    orderIndex: 6
    osisId: Deut.30.7
    sblId: Deut 30:7
    shortName: Deut 30:7
    text: Omnes autem maledictiones has convertet super inimicos tuos et eos, qui
      oderunt te et persequuntur.
  - name: Deuteronomium 30:8
    orderIndex: 7
    osisId: Deut.30.8
    sblId: Deut 30:8
    shortName: Deut 30:8
    text: Tu autem reverteris et audies vocem Domini faciesque universa mandata, quae
      ego praecipio tibi hodie;
  - name: Deuteronomium 30:9
    orderIndex: 8
    osisId: Deut.30.9
    sblId: Deut 30:9
    shortName: Deut 30:9
    text: et abundare te faciet Dominus Deus tuus in cunctis operibus manuum tuarum,
      in subole uteri tui et in fructu iumentorum tuorum et in ubertate terrae tuae,
      in rerum omnium largitate; revertetur enim Dominus, ut gaudeat super te in omnibus
      bonis, sicut gavisus est in patribus tuis.
  - name: Deuteronomium 30:10
    orderIndex: 9
    osisId: Deut.30.10
    sblId: Deut 30:10
    shortName: Deut 30:10
    text: Si tamen audieris vocem Domini Dei tui et custodieris mandata eius et praecepta,
      quae in hac lege conscripta sunt, et revertaris ad Dominum Deum tuum in toto
      corde tuo et in tota anima tua.
  - name: Deuteronomium 30:11
    orderIndex: 10
    osisId: Deut.30.11
    sblId: Deut 30:11
    shortName: Deut 30:11
    text: Mandatum hoc, quod ego praecipio tibi hodie, non supra te est neque procul
      positum
  - name: Deuteronomium 30:12
    orderIndex: 11
    osisId: Deut.30.12
    sblId: Deut 30:12
    shortName: Deut 30:12
    text: 'nec in caelo situm, ut possis dicere: "Quis nobis ad caelum valet ascendere,
      ut deferat illud ad nos, et audiamus atque opere compleamus?".'
  - name: Deuteronomium 30:13
    orderIndex: 12
    osisId: Deut.30.13
    sblId: Deut 30:13
    shortName: Deut 30:13
    text: 'Neque trans mare positum, ut causeris et dicas: "Quis nobis transfretare
      poterit mare et illud ad nos usque deferre, ut possimus audire et facere quod
      praeceptum est?".'
  - name: Deuteronomium 30:14
    orderIndex: 13
    osisId: Deut.30.14
    sblId: Deut 30:14
    shortName: Deut 30:14
    text: Sed iuxta te est sermo valde in ore tuo et in corde tuo, ut facias illum.
  - name: Deuteronomium 30:15
    orderIndex: 14
    osisId: Deut.30.15
    sblId: Deut 30:15
    shortName: Deut 30:15
    text: Considera quod hodie proposuerim in conspectu tuo vitam et bonum, et e contrario
      mortem et malum.
  - name: Deuteronomium 30:16
    orderIndex: 15
    osisId: Deut.30.16
    sblId: Deut 30:16
    shortName: Deut 30:16
    text: Si oboedieris mandatis Domini Dei tui, quae ego praecipio tibi hodie, ut
      diligas Dominum Deum tuum et ambules in viis eius et custodias mandata illius
      et praecepta atque iudicia, vives; ac multiplicabit te benedicetque tibi in
      terra, ad quam ingredieris possidendam.
  - name: Deuteronomium 30:17
    orderIndex: 16
    osisId: Deut.30.17
    sblId: Deut 30:17
    shortName: Deut 30:17
    text: Sin autem aversum fuerit cor tuum, et audire nolueris atque errore deceptus
      adoraveris deos alienos et servieris eis,
  - name: Deuteronomium 30:18
    orderIndex: 17
    osisId: Deut.30.18
    sblId: Deut 30:18
    shortName: Deut 30:18
    text: praedico vobis hodie quod pereatis et parvo tempore moremini in terra, ad
      quam, Iordane transmisso, ingredieris possidendam.
  - name: Deuteronomium 30:19
    orderIndex: 18
    osisId: Deut.30.19
    sblId: Deut 30:19
    shortName: Deut 30:19
    text: Testes invoco hodie contra vos caelum et terram quod proposuerim vobis vitam
      et mortem, benedictionem et maledictionem. Elige ergo vitam, ut et tu vivas
      et semen tuum
  - name: Deuteronomium 30:20
    orderIndex: 19
    osisId: Deut.30.20
    sblId: Deut 30:20
    shortName: Deut 30:20
    text: et diligas Dominum Deum tuum atque oboedias voci eius et illi adhaereas
      ipse est enim vita tua et longitudo dierum tuorum - ut habites in terra, pro
      qua iuravit Dominus patribus tuis, Abraham, Isaac et Iacob, ut daret eam illis
      ".
  versesCount: 20
- name: Deuteronomium 31
  orderIndex: 30
  osisId: Deut.31
  sblId: Deut 31
  shortName: Deut 31
  verses:
  - name: Deuteronomium 31:1
    orderIndex: 0
    osisId: Deut.31.1
    sblId: Deut 31:1
    shortName: Deut 31:1
    text: Abiit itaque Moyses et locu tus est omnia verba haec ad universum Israel
  - name: Deuteronomium 31:2
    orderIndex: 1
    osisId: Deut.31.2
    sblId: Deut 31:2
    shortName: Deut 31:2
    text: 'et dixit ad eos: " Centum viginti annorum sum hodie, non possum ultra egredi
      et ingredi, praesertim cum et Dominus dixerit mihi: "Non transibis Iordanem
      istum".'
  - name: Deuteronomium 31:3
    orderIndex: 2
    osisId: Deut.31.3
    sblId: Deut 31:3
    shortName: Deut 31:3
    text: Dominus Deus tuus ipse transibit ante te; ipse delebit gentes has in conspectu
      tuo, et possidebis eas, et Iosue transibit ante te, sicut locutus est Dominus.
  - name: Deuteronomium 31:4
    orderIndex: 3
    osisId: Deut.31.4
    sblId: Deut 31:4
    shortName: Deut 31:4
    text: Facietque Dominus eis, sicut fecit Sehon et Og regibus Amorraeorum et terrae
      eorum delevitque eos.
  - name: Deuteronomium 31:5
    orderIndex: 4
    osisId: Deut.31.5
    sblId: Deut 31:5
    shortName: Deut 31:5
    text: Cum ergo et hos tradiderit vobis, similiter facietis eis, sicut praecepi
      vobis.
  - name: Deuteronomium 31:6
    orderIndex: 5
    osisId: Deut.31.6
    sblId: Deut 31:6
    shortName: Deut 31:6
    text: Viriliter agite et confortamini; nolite timere nec paveatis a conspectu
      eorum, quia Dominus Deus tuus ipse est ductor tuus et non dimittet nec derelinquet
      te ".
  - name: Deuteronomium 31:7
    orderIndex: 6
    osisId: Deut.31.7
    sblId: Deut 31:7
    shortName: Deut 31:7
    text: 'Vocavitque Moyses Iosue et dixit ei coram omni Israel: " Confortare et
      esto robustus; tu enim introduces populum istum in terram, quam daturum se patribus
      eorum iuravit Dominus, et tu eam sorte divides eis.'
  - name: Deuteronomium 31:8
    orderIndex: 7
    osisId: Deut.31.8
    sblId: Deut 31:8
    shortName: Deut 31:8
    text: Et Dominus, qui ductor tuus est, ipse erit tecum, non dimittet nec derelinquet
      te; noli timere nec paveas ".
  - name: Deuteronomium 31:9
    orderIndex: 8
    osisId: Deut.31.9
    sblId: Deut 31:9
    shortName: Deut 31:9
    text: Et scripsit Moyses legem hanc et tradidit eam sacerdotibus filiis Levi,
      qui portabant arcam foederis Domini, et cunctis senioribus Israel;
  - name: Deuteronomium 31:10
    orderIndex: 9
    osisId: Deut.31.10
    sblId: Deut 31:10
    shortName: Deut 31:10
    text: 'praecepitque eis dicens: " Post septem annos, anno remissionis, in sollemnitate
      Tabernaculorum,'
  - name: Deuteronomium 31:11
    orderIndex: 10
    osisId: Deut.31.11
    sblId: Deut 31:11
    shortName: Deut 31:11
    text: convenientibus cunctis ex Israel, ut appareant in conspectu Domini Dei tui
      in loco, quem elegerit, leges verba legis huius coram omni Israel, audientibus
      eis;
  - name: Deuteronomium 31:12
    orderIndex: 11
    osisId: Deut.31.12
    sblId: Deut 31:12
    shortName: Deut 31:12
    text: congrega populum tam viros quam mulieres, parvulos et advenas, qui sunt
      intra portas tuas, ut audientes discant et timeant Dominum Deum vestrum et custodiant
      impleantque omnes sermones legis huius;
  - name: Deuteronomium 31:13
    orderIndex: 12
    osisId: Deut.31.13
    sblId: Deut 31:13
    shortName: Deut 31:13
    text: filii quoque eorum, qui nunc ignorant, audiant et discant timere Dominum
      Deum vestrum cunctis diebus, quibus versamini in terra, ad quam vos, Iordane
      transmisso, pergitis obtinendam ".
  - name: Deuteronomium 31:14
    orderIndex: 13
    osisId: Deut.31.14
    sblId: Deut 31:14
    shortName: Deut 31:14
    text: 'Et ait Dominus ad Moysen: " Ecce prope sunt dies mortis tuae; voca Iosue,
      et state in tabernaculo conventus, ut praecipiam ei ". Abierunt ergo Moyses
      et Iosue et steterunt in tabernaculo conventus;'
  - name: Deuteronomium 31:15
    orderIndex: 14
    osisId: Deut.31.15
    sblId: Deut 31:15
    shortName: Deut 31:15
    text: apparuitque Dominus ibi in columna nubis, quae stetit in introitu tabernaculi.
  - name: Deuteronomium 31:16
    orderIndex: 15
    osisId: Deut.31.16
    sblId: Deut 31:16
    shortName: Deut 31:16
    text: 'Dixitque Dominus ad Moysen: " Ecce tu dormies cum patribus tuis, et populus
      iste consurgens fornicabitur post deos alienos terrae, ad quam ingredietur;
      ibi derelinquet me et irritum faciet foedus, quod pepigi cum eo.'
  - name: Deuteronomium 31:17
    orderIndex: 16
    osisId: Deut.31.17
    sblId: Deut 31:17
    shortName: Deut 31:17
    text: 'Et irascetur furor meus contra eum in die illo, et derelinquam eos et abscondam
      faciem meam ab eis, et erit in devorationem; invenient eum mala multa et afflictiones,
      ita ut dicat in illo die: "Vere, quia non est Deus mecum, invenerunt me haec
      mala".'
  - name: Deuteronomium 31:18
    orderIndex: 17
    osisId: Deut.31.18
    sblId: Deut 31:18
    shortName: Deut 31:18
    text: Ego autem abscondam et celabo faciem meam in die illo, propter omnia mala,
      quae fecit, quia secutus est deos alienos.
  - name: Deuteronomium 31:19
    orderIndex: 18
    osisId: Deut.31.19
    sblId: Deut 31:19
    shortName: Deut 31:19
    text: Nunc itaque scribite vobis canticum istud, et doce filios Israel, ut memoriter
      teneant et ore decantent, ut sit mihi carmen istud pro testimonio inter filios
      Israel.
  - name: Deuteronomium 31:20
    orderIndex: 19
    osisId: Deut.31.20
    sblId: Deut 31:20
    shortName: Deut 31:20
    text: Introducam enim eum in terram, pro qua iuravi patribus eius, lacte et melle
      manantem. Cumque comederit et saturatus crassusque fuerit, avertetur ad deos
      alienos, et servient eis detrahentque mihi et irritum facient pactum meum.
  - name: Deuteronomium 31:21
    orderIndex: 20
    osisId: Deut.31.21
    sblId: Deut 31:21
    shortName: Deut 31:21
    text: Postquam invenerint eum mala multa et afflictiones, respondebit ei canticum
      istud pro testimonio, quod nulla delebit oblivio ex ore seminis sui; scio enim
      cogitationes eius, quae facit hodie, antequam introducam eum in terram, quam
      ei pollicitus sum ".
  - name: Deuteronomium 31:22
    orderIndex: 21
    osisId: Deut.31.22
    sblId: Deut 31:22
    shortName: Deut 31:22
    text: Scripsit ergo Moyses canticum istud in die illo et docuit filios Israel.
  - name: Deuteronomium 31:23
    orderIndex: 22
    osisId: Deut.31.23
    sblId: Deut 31:23
    shortName: Deut 31:23
    text: 'Praecepitque Dominus Iosue filio Nun et ait: " Confortare et esto robustus;
      tu enim introduces filios Israel in terram, quam eis pollicitus sum, et ego
      ero tecum ".'
  - name: Deuteronomium 31:24
    orderIndex: 23
    osisId: Deut.31.24
    sblId: Deut 31:24
    shortName: Deut 31:24
    text: Postquam ergo scripsit Moyses verba legis huius in volumine atque complevit,
  - name: Deuteronomium 31:25
    orderIndex: 24
    osisId: Deut.31.25
    sblId: Deut 31:25
    shortName: Deut 31:25
    text: 'praecepit Levitis, qui portabant arcam foederis Domini, dicens:'
  - name: Deuteronomium 31:26
    orderIndex: 25
    osisId: Deut.31.26
    sblId: Deut 31:26
    shortName: Deut 31:26
    text: '" Tollite librum legis istum et ponite eum in latere arcae foederis Domini
      Dei vestri, ut sit ibi contra te in testimonium.'
  - name: Deuteronomium 31:27
    orderIndex: 26
    osisId: Deut.31.27
    sblId: Deut 31:27
    shortName: Deut 31:27
    text: Ego enim scio contentionem tuam et cervicem tuam durissimam. Adhuc vivente
      me vobiscum, semper contentiose egistis contra Dominum; quanto magis cum mortuus
      fuero?
  - name: Deuteronomium 31:28
    orderIndex: 27
    osisId: Deut.31.28
    sblId: Deut 31:28
    shortName: Deut 31:28
    text: Congregate ad me omnes maiores natu per tribus vestras atque praefectos
      vestros, et loquar audientibus eis sermones istos et invocabo contra eos caelum
      et terram.
  - name: Deuteronomium 31:29
    orderIndex: 28
    osisId: Deut.31.29
    sblId: Deut 31:29
    shortName: Deut 31:29
    text: Novi enim quod post mortem meam inique agetis et declinabitis de via, quam
      praecepi vobis, et occurrent vobis mala in extremo tempore, quando feceritis
      malum in conspectu Domini, ut irritetis eum per opera manuum vestrarum ".
  - name: Deuteronomium 31:30
    orderIndex: 29
    osisId: Deut.31.30
    sblId: Deut 31:30
    shortName: Deut 31:30
    text: 'Locutus est ergo Moyses, audiente universo coetu Israel, verba carminis
      huius et ad finem usque complevit:'
  versesCount: 30
- name: Deuteronomium 32
  orderIndex: 31
  osisId: Deut.32
  sblId: Deut 32
  shortName: Deut 32
  verses:
  - name: Deuteronomium 32:1
    orderIndex: 0
    osisId: Deut.32.1
    sblId: Deut 32:1
    shortName: Deut 32:1
    text: '" Audite, caeli, quae loquor; audiat terra verba oris mei!'
  - name: Deuteronomium 32:2
    orderIndex: 1
    osisId: Deut.32.2
    sblId: Deut 32:2
    shortName: Deut 32:2
    text: Stillet ut pluvia doctrina mea, fluat ut ros eloquium meumquasi imber super
      herbamet quasi stillae super gramina.
  - name: Deuteronomium 32:3
    orderIndex: 2
    osisId: Deut.32.3
    sblId: Deut 32:3
    shortName: Deut 32:3
    text: Quia nomen Domini invocabo:date magnificentiam Deo nostro!
  - name: Deuteronomium 32:4
    orderIndex: 3
    osisId: Deut.32.4
    sblId: Deut 32:4
    shortName: Deut 32:4
    text: Petra, perfecta sunt opera eius,quia omnes viae eius iustitia.Deus fidelis
      et absque ulla iniquitate,iustus et rectus.
  - name: Deuteronomium 32:5
    orderIndex: 4
    osisId: Deut.32.5
    sblId: Deut 32:5
    shortName: Deut 32:5
    text: Peccaverunt ei non filii eius in sordibus suis,generatio prava atque perversa.
  - name: Deuteronomium 32:6
    orderIndex: 5
    osisId: Deut.32.6
    sblId: Deut 32:6
    shortName: Deut 32:6
    text: Haeccine redditis Domino,popule stulte et insipiens?Numquid non ipse est
      pater tuus, qui possedit te,ipse fecit et stabilivit te?
  - name: Deuteronomium 32:7
    orderIndex: 6
    osisId: Deut.32.7
    sblId: Deut 32:7
    shortName: Deut 32:7
    text: Memento dierum antiquorum,cogita generationes singulas;interroga patrem
      tuum, et annuntiabit tibi,maiores tuos, et dicent tibi.
  - name: Deuteronomium 32:8
    orderIndex: 7
    osisId: Deut.32.8
    sblId: Deut 32:8
    shortName: Deut 32:8
    text: Quando dividebat Altissimus gentes,quando separabat filios Adam,constituit
      terminos populorumiuxta numerum filiorum Israel;
  - name: Deuteronomium 32:9
    orderIndex: 8
    osisId: Deut.32.9
    sblId: Deut 32:9
    shortName: Deut 32:9
    text: pars autem Domini populus eius,Iacob funiculus hereditatis eius.
  - name: Deuteronomium 32:10
    orderIndex: 9
    osisId: Deut.32.10
    sblId: Deut 32:10
    shortName: Deut 32:10
    text: Invenit eum in terra deserta,in loco horroris et ululatu solitudinis;circumdedit
      eum et attenditet custodivit quasi pupillam oculi sui.
  - name: Deuteronomium 32:11
    orderIndex: 10
    osisId: Deut.32.11
    sblId: Deut 32:11
    shortName: Deut 32:11
    text: Sicut aquila provocans ad volandum pullos suoset super eos volitans expandit
      alas suaset assumpsit eumatque portavit super pennas suas.
  - name: Deuteronomium 32:12
    orderIndex: 11
    osisId: Deut.32.12
    sblId: Deut 32:12
    shortName: Deut 32:12
    text: Dominus solus dux eius fuit,et non erat cum eo deus alienus.
  - name: Deuteronomium 32:13
    orderIndex: 12
    osisId: Deut.32.13
    sblId: Deut 32:13
    shortName: Deut 32:13
    text: Constituit eum super excelsam terram,ut comederet fructus agrorum,ut sugeret
      mel de petraoleumque de saxo durissimo,
  - name: Deuteronomium 32:14
    orderIndex: 13
    osisId: Deut.32.14
    sblId: Deut 32:14
    shortName: Deut 32:14
    text: butyrum de armento et lac de ovibus,cum adipe agnorum et arietumfiliorum
      Basan et hircorum,cum medulla tritici,et sanguinem uvae biberet meracissimum.
  - name: Deuteronomium 32:15
    orderIndex: 14
    osisId: Deut.32.15
    sblId: Deut 32:15
    shortName: Deut 32:15
    text: Incrassatus est dilectus et recalcitravit;incrassatus, impinguatus, dilatatus
      dereliquit Deum factorem suumet recessit a Petra salutari suo.
  - name: Deuteronomium 32:16
    orderIndex: 15
    osisId: Deut.32.16
    sblId: Deut 32:16
    shortName: Deut 32:16
    text: Provocaverunt eum in diis alieniset in abominationibus ad iracundiam concitaverunt.
  - name: Deuteronomium 32:17
    orderIndex: 16
    osisId: Deut.32.17
    sblId: Deut 32:17
    shortName: Deut 32:17
    text: Immolaverunt daemonibus et non Deo,diis, quos ignorabant;novi recentesque
      venerunt,quos non coluerunt patres vestri.
  - name: Deuteronomium 32:18
    orderIndex: 17
    osisId: Deut.32.18
    sblId: Deut 32:18
    shortName: Deut 32:18
    text: Petram, quae te genuit, dereliquisti,et oblitus es Domini creatoris tui.
  - name: Deuteronomium 32:19
    orderIndex: 18
    osisId: Deut.32.19
    sblId: Deut 32:19
    shortName: Deut 32:19
    text: Vidit Dominus et sprevit,quia provocaverunt eum filii sui et filiae.
  - name: Deuteronomium 32:20
    orderIndex: 19
    osisId: Deut.32.20
    sblId: Deut 32:20
    shortName: Deut 32:20
    text: 'Et ait: "Abscondam faciem meam ab eiset considerabo novissima eorum;generatio
      enim perversa est,et infideles filii.'
  - name: Deuteronomium 32:21
    orderIndex: 20
    osisId: Deut.32.21
    sblId: Deut 32:21
    shortName: Deut 32:21
    text: Ipsi me provocaverunt in eo, qui non erat Deus,et irritaverunt in vanitatibus
      suis;et ego provocabo eos in eo, qui non est populus,et in gente stulta irritabo
      illos.
  - name: Deuteronomium 32:22
    orderIndex: 21
    osisId: Deut.32.22
    sblId: Deut 32:22
    shortName: Deut 32:22
    text: Ignis succensus est in furore meoet ardebit usque ad inferni profundissima;devorabitque
      terram cum germine suoet montium fundamenta comburet.
  - name: Deuteronomium 32:23
    orderIndex: 22
    osisId: Deut.32.23
    sblId: Deut 32:23
    shortName: Deut 32:23
    text: Congregabo super eos malaet sagittas meas complebo in eis.
  - name: Deuteronomium 32:24
    orderIndex: 23
    osisId: Deut.32.24
    sblId: Deut 32:24
    shortName: Deut 32:24
    text: Consumentur fame et devorabuntur febriet peste amarissima;dentes bestiarum
      immittam in eos, cum veneno serpentium in pulvere.
  - name: Deuteronomium 32:25
    orderIndex: 24
    osisId: Deut.32.25
    sblId: Deut 32:25
    shortName: Deut 32:25
    text: Foris vastabit eos gladius,et intus pavor:iuvenem simul ac virginem,lactantem
      cum homine sene.
  - name: Deuteronomium 32:26
    orderIndex: 25
    osisId: Deut.32.26
    sblId: Deut 32:26
    shortName: Deut 32:26
    text: 'Dixi: Disperdam eos,cessare faciam ex hominibus memoriam eorum!,'
  - name: Deuteronomium 32:27
    orderIndex: 26
    osisId: Deut.32.27
    sblId: Deut 32:27
    shortName: Deut 32:27
    text: 'sed arrogantiam inimicorum timui,ne superbirent hostes eorumet dicerent:
      >Manus nostra excelsa, et non Dominus fecit haec omnia!''.'
  - name: Deuteronomium 32:28
    orderIndex: 27
    osisId: Deut.32.28
    sblId: Deut 32:28
    shortName: Deut 32:28
    text: Gens enim absque consilio estet sine prudentia.
  - name: Deuteronomium 32:29
    orderIndex: 28
    osisId: Deut.32.29
    sblId: Deut 32:29
    shortName: Deut 32:29
    text: Utinam saperent et intellegerent haecac novissima sua providerent!
  - name: Deuteronomium 32:30
    orderIndex: 29
    osisId: Deut.32.30
    sblId: Deut 32:30
    shortName: Deut 32:30
    text: Quomodo persequatur unus mille,et duo fugent decem milia?Nonne ideo, quia
      Petra eorum vendidit eos,et Dominus tradidit illos?".
  - name: Deuteronomium 32:31
    orderIndex: 30
    osisId: Deut.32.31
    sblId: Deut 32:31
    shortName: Deut 32:31
    text: Non enim est petra eorum ut Petra nostra,et inimici nostri sunt iudices.
  - name: Deuteronomium 32:32
    orderIndex: 31
    osisId: Deut.32.32
    sblId: Deut 32:32
    shortName: Deut 32:32
    text: Vere de vinea Sodomorum vinea eorumet de suburbanis Gomorrae;uva eorum uva
      felliset botri amarissimi;
  - name: Deuteronomium 32:33
    orderIndex: 32
    osisId: Deut.32.33
    sblId: Deut 32:33
    shortName: Deut 32:33
    text: fel draconum vinum eorumet venenum aspidum insanabile.
  - name: Deuteronomium 32:34
    orderIndex: 33
    osisId: Deut.32.34
    sblId: Deut 32:34
    shortName: Deut 32:34
    text: Nonne haec condita sunt apud meet signata in thesauris meis?
  - name: Deuteronomium 32:35
    orderIndex: 34
    osisId: Deut.32.35
    sblId: Deut 32:35
    shortName: Deut 32:35
    text: Mea est ultio, et ego retribuam in tempore,in quo labetur pes eorum!Iuxta
      est dies perditionis,et adesse festinat sors eorum.
  - name: Deuteronomium 32:36
    orderIndex: 35
    osisId: Deut.32.36
    sblId: Deut 32:36
    shortName: Deut 32:36
    text: Iudicabit Dominus populum suumet in servis suis miserebitur;videbit quod
      infirmata sit manus,et defecerint clausi ac liberati.
  - name: Deuteronomium 32:37
    orderIndex: 36
    osisId: Deut.32.37
    sblId: Deut 32:37
    shortName: Deut 32:37
    text: 'Et dicet: "Ubi sunt dii eorum,petra, in qua habebant fiduciam,'
  - name: Deuteronomium 32:38
    orderIndex: 37
    osisId: Deut.32.38
    sblId: Deut 32:38
    shortName: Deut 32:38
    text: de quorum victimis comedebant adipeset bibebant vinum libaminum?Surgant
      et opitulentur vobiset in necessitate vos protegant!
  - name: Deuteronomium 32:39
    orderIndex: 38
    osisId: Deut.32.39
    sblId: Deut 32:39
    shortName: Deut 32:39
    text: Videte nunc quod ego sim solus,et non sit Deus praeter me.Ego occidam et
      ego vivere faciam;percutiam et ego sanabo;et non est qui de manu mea possit
      eruere.
  - name: Deuteronomium 32:40
    orderIndex: 39
    osisId: Deut.32.40
    sblId: Deut 32:40
    shortName: Deut 32:40
    text: 'Levabo ad caelum manum meamet dicam: Vivo ego in aeternum!'
  - name: Deuteronomium 32:41
    orderIndex: 40
    osisId: Deut.32.41
    sblId: Deut 32:41
    shortName: Deut 32:41
    text: Si acuero ut fulgur gladium meum,et arripuerit iudicium manus mea,reddam
      ultionem hostibus meiset his, qui oderunt me, retribuam.
  - name: Deuteronomium 32:42
    orderIndex: 41
    osisId: Deut.32.42
    sblId: Deut 32:42
    shortName: Deut 32:42
    text: Inebriabo sagittas meas sanguine,et gladius meus devorabit carnes:de cruore
      occisorum et captivorum,de capite ducum inimici!".
  - name: Deuteronomium 32:43
    orderIndex: 42
    osisId: Deut.32.43
    sblId: Deut 32:43
    shortName: Deut 32:43
    text: Laudate, gentes, populum eius,quia sanguinem servorum suorum ulcisceturet
      vindictam retribuet in hostes suoset propitius erit terrae populi sui ".
  - name: Deuteronomium 32:44
    orderIndex: 43
    osisId: Deut.32.44
    sblId: Deut 32:44
    shortName: Deut 32:44
    text: Venit ergo Moyses et locutus est omnia verba cantici huius in auribus populi,
      ipse et Iosue filius Nun;
  - name: Deuteronomium 32:45
    orderIndex: 44
    osisId: Deut.32.45
    sblId: Deut 32:45
    shortName: Deut 32:45
    text: complevitque omnes sermones istos loquens ad universum Israel.
  - name: Deuteronomium 32:46
    orderIndex: 45
    osisId: Deut.32.46
    sblId: Deut 32:46
    shortName: Deut 32:46
    text: 'Et dixit ad eos: " Ponite corda vestra in omnia verba, quae ego testificor
      vobis hodie, ut mandetis ea filiis vestris custodire et facere et implere universa
      verba legis huius;'
  - name: Deuteronomium 32:47
    orderIndex: 46
    osisId: Deut.32.47
    sblId: Deut 32:47
    shortName: Deut 32:47
    text: 'quia verbum non incassum vobis, sed est vita vestra: et in verbo hoc longo
      perseverabitis tempore in terra, ad quam, Iordane transmisso, ingredimini possidendam
      ".'
  - name: Deuteronomium 32:48
    orderIndex: 47
    osisId: Deut.32.48
    sblId: Deut 32:48
    shortName: Deut 32:48
    text: 'Locutusque est Dominus ad Moysen in eadem die dicens:'
  - name: Deuteronomium 32:49
    orderIndex: 48
    osisId: Deut.32.49
    sblId: Deut 32:49
    shortName: Deut 32:49
    text: '" Ascende in montem istum Abarim, in montem Nabo, qui est in terra Moab
      contra Iericho, et vide terram Chanaan, quam ego tradam filiis Israel obtinendam.'
  - name: Deuteronomium 32:50
    orderIndex: 49
    osisId: Deut.32.50
    sblId: Deut 32:50
    shortName: Deut 32:50
    text: Et morere in monte, quem conscendens iungeris populo tuo, sicut mortuus
      est Aaron frater tuus in monte Hor et appositus populo suo.
  - name: Deuteronomium 32:51
    orderIndex: 50
    osisId: Deut.32.51
    sblId: Deut 32:51
    shortName: Deut 32:51
    text: Quia praevaricati estis contra me in medio filiorum Israel ad aquas Meribathcades
      deserti Sin, quia non sanctificastis me inter filios Israel.
  - name: Deuteronomium 32:52
    orderIndex: 51
    osisId: Deut.32.52
    sblId: Deut 32:52
    shortName: Deut 32:52
    text: E contra videbis terram et non ingredieris in eam, quam ego dabo filiis
      Israel ".
  versesCount: 52
- name: Deuteronomium 33
  orderIndex: 32
  osisId: Deut.33
  sblId: Deut 33
  shortName: Deut 33
  verses:
  - name: Deuteronomium 33:1
    orderIndex: 0
    osisId: Deut.33.1
    sblId: Deut 33:1
    shortName: Deut 33:1
    text: Haec est benedictio, qua be nedixit Moyses homo Dei fi liis Israel ante
      mortem suam.
  - name: Deuteronomium 33:2
    orderIndex: 1
    osisId: Deut.33.2
    sblId: Deut 33:2
    shortName: Deut 33:2
    text: 'Et ait: Dominus de Sinai venitet de Seir ortus est eis;apparuit de monte
      Pharanet venit in Meribathcadesde meridie eius in Asedoth.'
  - name: Deuteronomium 33:3
    orderIndex: 2
    osisId: Deut.33.3
    sblId: Deut 33:3
    shortName: Deut 33:3
    text: Vere diligit populos;omnes sancti eius in manu illius sunt;et, qui appropinquant
      pedibus tuis,accipient de doctrina tua.
  - name: Deuteronomium 33:4
    orderIndex: 3
    osisId: Deut.33.4
    sblId: Deut 33:4
    shortName: Deut 33:4
    text: Legem praecepit nobis Moyses,hereditatem multitudinis Iacob.
  - name: Deuteronomium 33:5
    orderIndex: 4
    osisId: Deut.33.5
    sblId: Deut 33:5
    shortName: Deut 33:5
    text: Et factus est apud dilectum rex,congregatis principibus populicum tribubus
      Israel ".
  - name: Deuteronomium 33:6
    orderIndex: 5
    osisId: Deut.33.6
    sblId: Deut 33:6
    shortName: Deut 33:6
    text: '" Vivat Ruben et non moriaturet sit parvus in numero ".'
  - name: Deuteronomium 33:7
    orderIndex: 6
    osisId: Deut.33.7
    sblId: Deut 33:7
    shortName: Deut 33:7
    text: 'Haec est Iudae benedictio: Audi, Domine, vocem Iudaeet ad populum suum
      introduc eum.Manus eius pugnabunt pro eo,et adiutor illius contra adversarios
      eius eris ".'
  - name: Deuteronomium 33:8
    orderIndex: 7
    osisId: Deut.33.8
    sblId: Deut 33:8
    shortName: Deut 33:8
    text: 'De Levi quoque ait: Tummim et Urim tuiviro sancto tuo,quem probasti in
      Massaet cum quo litigasti ad aquas Meriba.'
  - name: Deuteronomium 33:9
    orderIndex: 8
    osisId: Deut.33.9
    sblId: Deut 33:9
    shortName: Deut 33:9
    text: Qui dixit de patre suo et matre sua:Nescio vos";et fratres suos ignoravitet
      filios suos nescivit.Quia custodierunt eloquium tuumet pactum tuum servaverunt.
  - name: Deuteronomium 33:10
    orderIndex: 9
    osisId: Deut.33.10
    sblId: Deut 33:10
    shortName: Deut 33:10
    text: Docebunt iudicia tua Iacobet legem tuam Israel;ponent thymiama in naribus
      tuiset holocaustum super altare tuum.
  - name: Deuteronomium 33:11
    orderIndex: 10
    osisId: Deut.33.11
    sblId: Deut 33:11
    shortName: Deut 33:11
    text: Benedic, Domine, fortitudini eiuset opera manuum illius suscipe.Percute
      lumbos inimicorum eius;et, qui oderunt eum, non consurgant ".
  - name: Deuteronomium 33:12
    orderIndex: 11
    osisId: Deut.33.12
    sblId: Deut 33:12
    shortName: Deut 33:12
    text: 'De Beniamin ait: Amantissimus Dominihabitabit confidenter in eo;Altissimus
      proteget eum tota dieet inter umeros illius requiescet ".'
  - name: Deuteronomium 33:13
    orderIndex: 12
    osisId: Deut.33.13
    sblId: Deut 33:13
    shortName: Deut 33:13
    text: 'De Ioseph quoque ait: Benedicta a Domino terra eius:donis caeli, roreatque
      abysso subiacente,'
  - name: Deuteronomium 33:14
    orderIndex: 13
    osisId: Deut.33.14
    sblId: Deut 33:14
    shortName: Deut 33:14
    text: fructibus soliset donis mensium,
  - name: Deuteronomium 33:15
    orderIndex: 14
    osisId: Deut.33.15
    sblId: Deut 33:15
    shortName: Deut 33:15
    text: primitiis antiquorum montiumet donis collium aeternorum,
  - name: Deuteronomium 33:16
    orderIndex: 15
    osisId: Deut.33.16
    sblId: Deut 33:16
    shortName: Deut 33:16
    text: frugibus terrae et plenitudine eius.Benedictio illius, qui apparuit in rubo,veniat
      super caput Iosephet super verticem nazaraei inter fratres suos;
  - name: Deuteronomium 33:17
    orderIndex: 16
    osisId: Deut.33.17
    sblId: Deut 33:17
    shortName: Deut 33:17
    text: quasi primogeniti tauri pulchritudo eius,cornua unicornis cornua illius,in
      ipsis ventilabit gentesusque ad terminos terrae.Hae sunt multitudines Ephraim,et
      hae milia Manasse ".
  - name: Deuteronomium 33:18
    orderIndex: 17
    osisId: Deut.33.18
    sblId: Deut 33:18
    shortName: Deut 33:18
    text: 'De Zabulon ait: Laetare, Zabulon, in exitu tuo,et Issachar, in tabernaculis
      tuis!'
  - name: Deuteronomium 33:19
    orderIndex: 18
    osisId: Deut.33.19
    sblId: Deut 33:19
    shortName: Deut 33:19
    text: Populos ad montem vocabunt,ibi immolabunt victimas iustitiae.Qui inundationem
      maris, quasi lac, sugentet thesauros absconditos arenarum ".
  - name: Deuteronomium 33:20
    orderIndex: 19
    osisId: Deut.33.20
    sblId: Deut 33:20
    shortName: Deut 33:20
    text: 'De Gad ait: Benedictus, qui dilatat Gad!Quasi leo requiescitdilaceratque
      brachium et verticem.'
  - name: Deuteronomium 33:21
    orderIndex: 20
    osisId: Deut.33.21
    sblId: Deut 33:21
    shortName: Deut 33:21
    text: Et vidit primitias sibi,quia ibi pars ducis erat reposita;qui fuit cum principibus
      populiet fecit iustitiam Dominiet iudicia sua cum Israel ".
  - name: Deuteronomium 33:22
    orderIndex: 21
    osisId: Deut.33.22
    sblId: Deut 33:22
    shortName: Deut 33:22
    text: 'De Dan quoque ait: Dan catulus leonisprosiliet largiter de Basan ".'
  - name: Deuteronomium 33:23
    orderIndex: 22
    osisId: Deut.33.23
    sblId: Deut 33:23
    shortName: Deut 33:23
    text: 'De Nephthali dixit: Nephthali satiabatur beneplacitoet plenus erit benedictione
      Domini:mare et meridiem possidebit ".'
  - name: Deuteronomium 33:24
    orderIndex: 23
    osisId: Deut.33.24
    sblId: Deut 33:24
    shortName: Deut 33:24
    text: 'De Aser quoque ait: Benedictus prae filiis Aser!Sit placens fratribus suiset
      tingat in oleo pedem suum.'
  - name: Deuteronomium 33:25
    orderIndex: 24
    osisId: Deut.33.25
    sblId: Deut 33:25
    shortName: Deut 33:25
    text: Ferrum et aes serae tuae,sicut dies tui robur tuum ".
  - name: Deuteronomium 33:26
    orderIndex: 25
    osisId: Deut.33.26
    sblId: Deut 33:26
    shortName: Deut 33:26
    text: '" Non est ut Deus Iesurun,qui ascendit super caelos ad auxilium tuumet
      in magnificentia sua super nubes.'
  - name: Deuteronomium 33:27
    orderIndex: 26
    osisId: Deut.33.27
    sblId: Deut 33:27
    shortName: Deut 33:27
    text: 'Habitaculum Deus antiquus,et subter brachia sempiterna.Eiciet a facie tua
      inimicumdicetque: "Conterere!".'
  - name: Deuteronomium 33:28
    orderIndex: 27
    osisId: Deut.33.28
    sblId: Deut 33:28
    shortName: Deut 33:28
    text: Habitabit Israel confidenter,et fons Iacob solus;stillabunt in terra frumenti
      et vini,caelique rorem.
  - name: Deuteronomium 33:29
    orderIndex: 28
    osisId: Deut.33.29
    sblId: Deut 33:29
    shortName: Deut 33:29
    text: Beatus tu, Israel! Quis similis tui,popule, qui salvaris in Domino?Ipse
      est scutum auxilii tuiet gladius gloriae tuae.Blandientur tibi inimici tui,et
      tu eorum altitudines calcabis ".
  versesCount: 29
- name: Deuteronomium 34
  orderIndex: 33
  osisId: Deut.34
  sblId: Deut 34
  shortName: Deut 34
  verses:
  - name: Deuteronomium 34:1
    orderIndex: 0
    osisId: Deut.34.1
    sblId: Deut 34:1
    shortName: Deut 34:1
    text: Ascendit ergo Moyses de campestribus Moab super montem Nabo in verticem
      Phasga contra Iericho; ostenditque ei Dominus omnem terram Galaad usque Dan
  - name: Deuteronomium 34:2
    orderIndex: 1
    osisId: Deut.34.2
    sblId: Deut 34:2
    shortName: Deut 34:2
    text: et universum Nephthali terramque Ephraim et Manasse et omnem terram Iudae
      usque ad mare occidentale
  - name: Deuteronomium 34:3
    orderIndex: 2
    osisId: Deut.34.3
    sblId: Deut 34:3
    shortName: Deut 34:3
    text: et Nageb et latitudinem campi Iericho civitatis palmarum usque Segor.
  - name: Deuteronomium 34:4
    orderIndex: 3
    osisId: Deut.34.4
    sblId: Deut 34:4
    shortName: Deut 34:4
    text: 'Dixitque Dominus ad eum: " Haec est terra, pro qua iuravi Abraham, Isaac
      et Iacob, dicens: Semini tuo dabo eam. Vidisti eam oculis tuis et non transibis
      ad illam ".'
  - name: Deuteronomium 34:5
    orderIndex: 4
    osisId: Deut.34.5
    sblId: Deut 34:5
    shortName: Deut 34:5
    text: Mortuusque est ibi Moyses servus Domini in terra Moab, iubente Domino.
  - name: Deuteronomium 34:6
    orderIndex: 5
    osisId: Deut.34.6
    sblId: Deut 34:6
    shortName: Deut 34:6
    text: Et sepelivit eum in valle in terra Moab contra Bethphegor; et non cognovit
      homo sepulcrum eius usque in praesentem diem.
  - name: Deuteronomium 34:7
    orderIndex: 6
    osisId: Deut.34.7
    sblId: Deut 34:7
    shortName: Deut 34:7
    text: Moyses centum et viginti annorum erat, quando mortuus est; non caligavit
      oculus eius, nec robur illius defecit.
  - name: Deuteronomium 34:8
    orderIndex: 7
    osisId: Deut.34.8
    sblId: Deut 34:8
    shortName: Deut 34:8
    text: Fleveruntque eum filii Israel in campestribus Moab triginta diebus; et completi
      sunt dies planctus lugentium Moysen.
  - name: Deuteronomium 34:9
    orderIndex: 8
    osisId: Deut.34.9
    sblId: Deut 34:9
    shortName: Deut 34:9
    text: Iosue vero filius Nun repletus est spiritu sapientiae, quia Moyses posuit
      super eum manus suas; et oboedierunt ei filii Israel feceruntque, sicut praecepit
      Dominus Moysi.
  - name: Deuteronomium 34:10
    orderIndex: 9
    osisId: Deut.34.10
    sblId: Deut 34:10
    shortName: Deut 34:10
    text: Et non surrexit ultra propheta in Israel sicut Moyses, quem nosset Dominus
      facie ad faciem,
  - name: Deuteronomium 34:11
    orderIndex: 10
    osisId: Deut.34.11
    sblId: Deut 34:11
    shortName: Deut 34:11
    text: in omnibus signis atque portentis, quae misit per eum, ut faceret in terra
      Aegypti pharaoni et omnibus servis eius universaeque terrae illius,
  - name: Deuteronomium 34:12
    orderIndex: 11
    osisId: Deut.34.12
    sblId: Deut 34:12
    shortName: Deut 34:12
    text: et in cuncta manu robusta magnisque mirabilibus, quae fecit Moyses coram
      universo Israel.
  versesCount: 12
