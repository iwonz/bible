chapters:
- name: Evangelium secundum Marcum 1
  orderIndex: 0
  osisId: Mark.1
  sblId: Mark 1
  shortName: Mc 1
  verses:
  - name: Evangelium secundum Marcum 1:1
    orderIndex: 0
    osisId: Mark.1.1
    sblId: Mark 1:1
    shortName: Mc 1:1
    text: Initium evangelii Iesu Christi Filii Dei.
  - name: Evangelium secundum Marcum 1:2
    orderIndex: 1
    osisId: Mark.1.2
    sblId: Mark 1:2
    shortName: Mc 1:2
    text: 'Sicut scriptum est in Isaia propheta: Ecce mitto angelum meum ante faciem
      tuam,qui praeparabit viam tuam;'
  - name: Evangelium secundum Marcum 1:3
    orderIndex: 2
    osisId: Mark.1.3
    sblId: Mark 1:3
    shortName: Mc 1:3
    text: vox clamantis in deserto:Parate viam Domini, rectas facite semitas eius"
      ",
  - name: Evangelium secundum Marcum 1:4
    orderIndex: 3
    osisId: Mark.1.4
    sblId: Mark 1:4
    shortName: Mc 1:4
    text: fuit Ioannes Baptista in deserto praedicans baptismum paenitentiae in remissionem
      peccatorum.
  - name: Evangelium secundum Marcum 1:5
    orderIndex: 4
    osisId: Mark.1.5
    sblId: Mark 1:5
    shortName: Mc 1:5
    text: Et egrediebatur ad illum omnis Iudaeae regio et Hierosolymitae universi
      et baptizabantur ab illo in Iordane flumine confitentes peccata sua.
  - name: Evangelium secundum Marcum 1:6
    orderIndex: 5
    osisId: Mark.1.6
    sblId: Mark 1:6
    shortName: Mc 1:6
    text: Et erat Ioannes vestitus pilis cameli, et zona pellicea circa lumbos eius,
      et locustas et mel silvestre edebat.
  - name: Evangelium secundum Marcum 1:7
    orderIndex: 6
    osisId: Mark.1.7
    sblId: Mark 1:7
    shortName: Mc 1:7
    text: 'Et praedicabat dicens: " Venit fortior me post me, cuius non sum dignus
      procumbens solvere corrigiam calceamentorum eius.'
  - name: Evangelium secundum Marcum 1:8
    orderIndex: 7
    osisId: Mark.1.8
    sblId: Mark 1:8
    shortName: Mc 1:8
    text: Ego baptizavi vos aqua; ille vero baptizabit vos in Spiritu Sancto ".
  - name: Evangelium secundum Marcum 1:9
    orderIndex: 8
    osisId: Mark.1.9
    sblId: Mark 1:9
    shortName: Mc 1:9
    text: Et factum est in diebus illis, venit Iesus a Nazareth Galilaeae et baptizatus
      est in Iordane ab Ioanne.
  - name: Evangelium secundum Marcum 1:10
    orderIndex: 9
    osisId: Mark.1.10
    sblId: Mark 1:10
    shortName: Mc 1:10
    text: Et statim ascendens de aqua vidit apertos caelos et Spiritum tamquam columbam
      descendentem in ipsum;
  - name: Evangelium secundum Marcum 1:11
    orderIndex: 10
    osisId: Mark.1.11
    sblId: Mark 1:11
    shortName: Mc 1:11
    text: 'et vox facta est de caelis: " Tu es Filius meus dilectus; in te complacui
      ".'
  - name: Evangelium secundum Marcum 1:12
    orderIndex: 11
    osisId: Mark.1.12
    sblId: Mark 1:12
    shortName: Mc 1:12
    text: Et statim Spiritus expellit eum in desertum.
  - name: Evangelium secundum Marcum 1:13
    orderIndex: 12
    osisId: Mark.1.13
    sblId: Mark 1:13
    shortName: Mc 1:13
    text: Et erat in deserto quadraginta diebus et tentabatur a Satana; eratque cum
      bestiis, et angeli ministrabant illi.
  - name: Evangelium secundum Marcum 1:14
    orderIndex: 13
    osisId: Mark.1.14
    sblId: Mark 1:14
    shortName: Mc 1:14
    text: Postquam autem traditus est Ioannes, venit Iesus in Galilaeam praedicans
      evangelium Dei
  - name: Evangelium secundum Marcum 1:15
    orderIndex: 14
    osisId: Mark.1.15
    sblId: Mark 1:15
    shortName: Mc 1:15
    text: 'et dicens: " Impletum est tempus, et appropinquavit regnum Dei; paenitemini
      et credite evangelio ".'
  - name: Evangelium secundum Marcum 1:16
    orderIndex: 15
    osisId: Mark.1.16
    sblId: Mark 1:16
    shortName: Mc 1:16
    text: Et praeteriens secus mare Galilaeae vidit Simonem et Andream fratrem Simonis
      mittentes in mare; erant enim piscatores.
  - name: Evangelium secundum Marcum 1:17
    orderIndex: 16
    osisId: Mark.1.17
    sblId: Mark 1:17
    shortName: Mc 1:17
    text: 'Et dixit eis Iesus: " Venite post me, et faciam vos fieri piscatores hominum
      ".'
  - name: Evangelium secundum Marcum 1:18
    orderIndex: 17
    osisId: Mark.1.18
    sblId: Mark 1:18
    shortName: Mc 1:18
    text: Et protinus, relictis retibus, secuti sunt eum.
  - name: Evangelium secundum Marcum 1:19
    orderIndex: 18
    osisId: Mark.1.19
    sblId: Mark 1:19
    shortName: Mc 1:19
    text: Et progressus pusillum vidit Iacobum Zebedaei et Ioannem fratrem eius, et
      ipsos in navi componentes retia,
  - name: Evangelium secundum Marcum 1:20
    orderIndex: 19
    osisId: Mark.1.20
    sblId: Mark 1:20
    shortName: Mc 1:20
    text: et statim vocavit illos. Et, relicto patre suo Zebedaeo in navi cum mercennariis,
      abierunt post eum.
  - name: Evangelium secundum Marcum 1:21
    orderIndex: 20
    osisId: Mark.1.21
    sblId: Mark 1:21
    shortName: Mc 1:21
    text: Et ingrediuntur Capharnaum. Et statim sabbatis ingressus synagogam docebat.
  - name: Evangelium secundum Marcum 1:22
    orderIndex: 21
    osisId: Mark.1.22
    sblId: Mark 1:22
    shortName: Mc 1:22
    text: 'Et stupebant super doctrina eius: erat enim docens eos quasi potestatem
      habens et non sicut scribae.'
  - name: Evangelium secundum Marcum 1:23
    orderIndex: 22
    osisId: Mark.1.23
    sblId: Mark 1:23
    shortName: Mc 1:23
    text: Et statim erat in synagoga eorum homo in spiritu immundo; et exclamavit
  - name: Evangelium secundum Marcum 1:24
    orderIndex: 23
    osisId: Mark.1.24
    sblId: Mark 1:24
    shortName: Mc 1:24
    text: 'dicens: " Quid nobis et tibi, Iesu Nazarene? Venisti perdere nos? Scio
      qui sis: Sanctus Dei ".'
  - name: Evangelium secundum Marcum 1:25
    orderIndex: 24
    osisId: Mark.1.25
    sblId: Mark 1:25
    shortName: Mc 1:25
    text: 'Et comminatus est ei Iesus dicens: " Obmutesce et exi de homine! ".'
  - name: Evangelium secundum Marcum 1:26
    orderIndex: 25
    osisId: Mark.1.26
    sblId: Mark 1:26
    shortName: Mc 1:26
    text: Et discerpens eum spiritus immundus et exclamans voce magna exivit ab eo.
  - name: Evangelium secundum Marcum 1:27
    orderIndex: 26
    osisId: Mark.1.27
    sblId: Mark 1:27
    shortName: Mc 1:27
    text: 'Et mirati sunt omnes, ita ut conquirerent inter se dicentes: " Quidnam
      est hoc? Doctrina nova cum potestate; et spiritibus immundis imperat, et oboediunt
      ei ".'
  - name: Evangelium secundum Marcum 1:28
    orderIndex: 27
    osisId: Mark.1.28
    sblId: Mark 1:28
    shortName: Mc 1:28
    text: Et processit rumor eius statim ubique in omnem regionem Galilaeae.
  - name: Evangelium secundum Marcum 1:29
    orderIndex: 28
    osisId: Mark.1.29
    sblId: Mark 1:29
    shortName: Mc 1:29
    text: Et protinus egredientes de synagoga venerunt in domum Simonis et Andreae
      cum Iacobo et Ioanne.
  - name: Evangelium secundum Marcum 1:30
    orderIndex: 29
    osisId: Mark.1.30
    sblId: Mark 1:30
    shortName: Mc 1:30
    text: Socrus autem Simonis decumbebat febricitans; et statim dicunt ei de illa.
  - name: Evangelium secundum Marcum 1:31
    orderIndex: 30
    osisId: Mark.1.31
    sblId: Mark 1:31
    shortName: Mc 1:31
    text: Et accedens elevavit eam apprehensa manu; et dimisit eam febris, et ministrabat
      eis.
  - name: Evangelium secundum Marcum 1:32
    orderIndex: 31
    osisId: Mark.1.32
    sblId: Mark 1:32
    shortName: Mc 1:32
    text: Vespere autem facto, cum occidisset sol, afferebant ad eum omnes male habentes
      et daemonia habentes;
  - name: Evangelium secundum Marcum 1:33
    orderIndex: 32
    osisId: Mark.1.33
    sblId: Mark 1:33
    shortName: Mc 1:33
    text: et erat omnis civitas congregata ad ianuam.
  - name: Evangelium secundum Marcum 1:34
    orderIndex: 33
    osisId: Mark.1.34
    sblId: Mark 1:34
    shortName: Mc 1:34
    text: Et curavit multos, qui vexabantur variis languoribus, et daemonia multa
      eiecit et non sinebat loqui daemonia, quoniam sciebant eum.
  - name: Evangelium secundum Marcum 1:35
    orderIndex: 34
    osisId: Mark.1.35
    sblId: Mark 1:35
    shortName: Mc 1:35
    text: Et diluculo valde mane surgens egressus est et abiit in desertum locum ibique
      orabat.
  - name: Evangelium secundum Marcum 1:36
    orderIndex: 35
    osisId: Mark.1.36
    sblId: Mark 1:36
    shortName: Mc 1:36
    text: Et persecutus est eum Simon et qui cum illo erant;
  - name: Evangelium secundum Marcum 1:37
    orderIndex: 36
    osisId: Mark.1.37
    sblId: Mark 1:37
    shortName: Mc 1:37
    text: 'et cum invenissent eum, dixerunt ei: " Omnes quaerunt te! ".'
  - name: Evangelium secundum Marcum 1:38
    orderIndex: 37
    osisId: Mark.1.38
    sblId: Mark 1:38
    shortName: Mc 1:38
    text: 'Et ait illis: " Eamus alibi in proximos vicos, ut et ibi praedicem: ad
      hoc enim veni ".'
  - name: Evangelium secundum Marcum 1:39
    orderIndex: 38
    osisId: Mark.1.39
    sblId: Mark 1:39
    shortName: Mc 1:39
    text: Et venit praedicans in synagogis eorum per omnem Galilaeam et daemonia eiciens.
  - name: Evangelium secundum Marcum 1:40
    orderIndex: 39
    osisId: Mark.1.40
    sblId: Mark 1:40
    shortName: Mc 1:40
    text: 'Et venit ad eum leprosus deprecans eum et genu flectens et dicens ei: "
      Si vis, potes me mundare ".'
  - name: Evangelium secundum Marcum 1:41
    orderIndex: 40
    osisId: Mark.1.41
    sblId: Mark 1:41
    shortName: Mc 1:41
    text: 'Et misertus extendens manum suam tetigit eum et ait illi: " Volo, mundare!
      ";'
  - name: Evangelium secundum Marcum 1:42
    orderIndex: 41
    osisId: Mark.1.42
    sblId: Mark 1:42
    shortName: Mc 1:42
    text: et statim discessit ab eo lepra, et mundatus est.
  - name: Evangelium secundum Marcum 1:43
    orderIndex: 42
    osisId: Mark.1.43
    sblId: Mark 1:43
    shortName: Mc 1:43
    text: Et infremuit in eum statimque eiecit illum
  - name: Evangelium secundum Marcum 1:44
    orderIndex: 43
    osisId: Mark.1.44
    sblId: Mark 1:44
    shortName: Mc 1:44
    text: 'et dicit ei: "Vide, nemini quidquam dixeris; sed vade, ostende te sacerdoti
      et offer pro emundatione tua, quae praecepit Moyses, in testimonium illis ".'
  - name: Evangelium secundum Marcum 1:45
    orderIndex: 44
    osisId: Mark.1.45
    sblId: Mark 1:45
    shortName: Mc 1:45
    text: At ille egressus coepit praedicare multum et diffamare sermonem, ita ut
      iam non posset manifesto in civitatem introire, sed foris in desertis locis
      erat; et conveniebant ad eum undique.
  versesCount: 45
- name: Evangelium secundum Marcum 2
  orderIndex: 1
  osisId: Mark.2
  sblId: Mark 2
  shortName: Mc 2
  verses:
  - name: Evangelium secundum Marcum 2:1
    orderIndex: 0
    osisId: Mark.2.1
    sblId: Mark 2:1
    shortName: Mc 2:1
    text: Et iterum intravit Capharnaum post dies, et auditum est quod in domo esset.
  - name: Evangelium secundum Marcum 2:2
    orderIndex: 1
    osisId: Mark.2.2
    sblId: Mark 2:2
    shortName: Mc 2:2
    text: Et convenerunt multi, ita ut non amplius caperentur neque ad ianuam, et
      loquebatur eis verbum.
  - name: Evangelium secundum Marcum 2:3
    orderIndex: 2
    osisId: Mark.2.3
    sblId: Mark 2:3
    shortName: Mc 2:3
    text: Et veniunt ferentes ad eum paralyticum, qui a quattuor portabatur.
  - name: Evangelium secundum Marcum 2:4
    orderIndex: 3
    osisId: Mark.2.4
    sblId: Mark 2:4
    shortName: Mc 2:4
    text: Et cum non possent offerre eum illi prae turba, nudaverunt tectum, ubi erat,
      et perfodientes summittunt grabatum, in quo paralyticus iacebat.
  - name: Evangelium secundum Marcum 2:5
    orderIndex: 4
    osisId: Mark.2.5
    sblId: Mark 2:5
    shortName: Mc 2:5
    text: 'Cum vidisset autem Iesus fidem illorum, ait paralytico: " Fili, dimittuntur
      peccata tua ".'
  - name: Evangelium secundum Marcum 2:6
    orderIndex: 5
    osisId: Mark.2.6
    sblId: Mark 2:6
    shortName: Mc 2:6
    text: 'Erant autem illic quidam de scribis sedentes et cogitantes in cordibus
      suis:'
  - name: Evangelium secundum Marcum 2:7
    orderIndex: 6
    osisId: Mark.2.7
    sblId: Mark 2:7
    shortName: Mc 2:7
    text: '" Quid hic sic loquitur? Blasphemat! Quis potest dimittere peccata nisi
      solus Deus? ".'
  - name: Evangelium secundum Marcum 2:8
    orderIndex: 7
    osisId: Mark.2.8
    sblId: Mark 2:8
    shortName: Mc 2:8
    text: 'Quo statim cognito Iesus spiritu suo quia sic cogitarent intra se, dicit
      illis: " Quid ista cogitatis in cordibus vestris?'
  - name: Evangelium secundum Marcum 2:9
    orderIndex: 8
    osisId: Mark.2.9
    sblId: Mark 2:9
    shortName: Mc 2:9
    text: 'Quid est facilius, dicere paralytico: "Dimittuntur peccata tua", an dicere:
      "Surge et tolle grabatum tuum et ambula"?'
  - name: Evangelium secundum Marcum 2:10
    orderIndex: 9
    osisId: Mark.2.10
    sblId: Mark 2:10
    shortName: Mc 2:10
    text: 'Ut autem sciatis quia potestatem habet Filius hominis interra dimittendi
      peccata - ait paralytico -:'
  - name: Evangelium secundum Marcum 2:11
    orderIndex: 10
    osisId: Mark.2.11
    sblId: Mark 2:11
    shortName: Mc 2:11
    text: 'Tibi dico: Surge, tolle grabatum tuum et vade in domum tuam ".'
  - name: Evangelium secundum Marcum 2:12
    orderIndex: 11
    osisId: Mark.2.12
    sblId: Mark 2:12
    shortName: Mc 2:12
    text: 'Et surrexit et protinus sublato grabato abiit coram omnibus, ita ut admirarentur
      omnes et glorificarent Deum dicentes: " Numquam sic vidimus!.'
  - name: Evangelium secundum Marcum 2:13
    orderIndex: 12
    osisId: Mark.2.13
    sblId: Mark 2:13
    shortName: Mc 2:13
    text: Et egressus est rursus ad mare; omnisque turba veniebat ad eum, et docebat
      eos.
  - name: Evangelium secundum Marcum 2:14
    orderIndex: 13
    osisId: Mark.2.14
    sblId: Mark 2:14
    shortName: Mc 2:14
    text: 'Et cum praeteriret, vidit Levin Alphaei sedentem ad teloneum et ait illi:
      " Sequere me ". Et surgens secutus est eum.'
  - name: Evangelium secundum Marcum 2:15
    orderIndex: 14
    osisId: Mark.2.15
    sblId: Mark 2:15
    shortName: Mc 2:15
    text: Et factum est, cum accumberet in domo illius, et multi publicani et peccatores
      simul discumbebant cum Iesu et discipulis eius; erant enim multi et sequebantur
      eum.
  - name: Evangelium secundum Marcum 2:16
    orderIndex: 15
    osisId: Mark.2.16
    sblId: Mark 2:16
    shortName: Mc 2:16
    text: 'Et scribae pharisaeorum, videntes quia manducaret cum peccatoribus et publicanis,
      dicebant discipulis eius: " Quare cum publicanis et peccatoribus manducat? ".'
  - name: Evangelium secundum Marcum 2:17
    orderIndex: 16
    osisId: Mark.2.17
    sblId: Mark 2:17
    shortName: Mc 2:17
    text: 'Et Iesus hoc audito ait illis: " Non necesse habent sani medicum, sed qui
      male habent; non veni vocare iustos sed peccatores ".'
  - name: Evangelium secundum Marcum 2:18
    orderIndex: 17
    osisId: Mark.2.18
    sblId: Mark 2:18
    shortName: Mc 2:18
    text: 'Et erant discipuli Ioannis et pharisaei ieiunantes. Et veniunt et dicunt
      illi: " Cur discipuli Ioannis et discipuli pharisaeorum ieiunant, tui autem
      discipuli non ieiunant? ".'
  - name: Evangelium secundum Marcum 2:19
    orderIndex: 18
    osisId: Mark.2.19
    sblId: Mark 2:19
    shortName: Mc 2:19
    text: 'Et ait illis Iesus: " Numquid possunt convivae nuptiarum, quamdiu sponsus
      cum illis est, ieiunare? Quanto tempore habent secum sponsum, non possunt ieiunare;'
  - name: Evangelium secundum Marcum 2:20
    orderIndex: 19
    osisId: Mark.2.20
    sblId: Mark 2:20
    shortName: Mc 2:20
    text: venient autem dies, cum auferetur ab eis sponsus, et tunc ieiunabunt in
      illa die.
  - name: Evangelium secundum Marcum 2:21
    orderIndex: 20
    osisId: Mark.2.21
    sblId: Mark 2:21
    shortName: Mc 2:21
    text: Nemo assumentum panni rudis assuit vestimento veteri; alioquin supplementum
      aufert aliquid ab eo, novum a veteri, et peior scissura fit.
  - name: Evangelium secundum Marcum 2:22
    orderIndex: 21
    osisId: Mark.2.22
    sblId: Mark 2:22
    shortName: Mc 2:22
    text: Et nemo mittit vinum novellum in utres veteres, alioquin dirumpet vinum
      utres et vinum perit et utres; sed vinum novum in utres novos ".
  - name: Evangelium secundum Marcum 2:23
    orderIndex: 22
    osisId: Mark.2.23
    sblId: Mark 2:23
    shortName: Mc 2:23
    text: Et factum est, cum ipse sabbatis ambularet per sata, discipuli eius coeperunt
      praegredi vellentes spicas.
  - name: Evangelium secundum Marcum 2:24
    orderIndex: 23
    osisId: Mark.2.24
    sblId: Mark 2:24
    shortName: Mc 2:24
    text: 'Pharisaei autem dicebant ei: " Ecce, quid faciunt sabbatis, quod non licet?
      ".'
  - name: Evangelium secundum Marcum 2:25
    orderIndex: 24
    osisId: Mark.2.25
    sblId: Mark 2:25
    shortName: Mc 2:25
    text: 'Et ait illis: " Numquam legistis quid fecerit David, quando necessitatem
      habuit et esuriit ipse et qui cum eo erant?'
  - name: Evangelium secundum Marcum 2:26
    orderIndex: 25
    osisId: Mark.2.26
    sblId: Mark 2:26
    shortName: Mc 2:26
    text: Quomodo introivit in domum Dei sub Abiathar principe sacerdotum et panes
      propositionis manducavit, quos non licet manducare nisi sacerdotibus, et dedit
      etiam eis, qui cum eo erant? ".
  - name: Evangelium secundum Marcum 2:27
    orderIndex: 26
    osisId: Mark.2.27
    sblId: Mark 2:27
    shortName: Mc 2:27
    text: 'Et dicebat eis: " Sabbatum propter hominem factum est, et non homo propter
      sabbatum;'
  - name: Evangelium secundum Marcum 2:28
    orderIndex: 27
    osisId: Mark.2.28
    sblId: Mark 2:28
    shortName: Mc 2:28
    text: itaque dominus est Filius hominis etiam sabbati ".
  versesCount: 28
- name: Evangelium secundum Marcum 3
  orderIndex: 2
  osisId: Mark.3
  sblId: Mark 3
  shortName: Mc 3
  verses:
  - name: Evangelium secundum Marcum 3:1
    orderIndex: 0
    osisId: Mark.3.1
    sblId: Mark 3:1
    shortName: Mc 3:1
    text: Et introivit iterum in synago gam. Et erat ibi homo habens manum aridam;
  - name: Evangelium secundum Marcum 3:2
    orderIndex: 1
    osisId: Mark.3.2
    sblId: Mark 3:2
    shortName: Mc 3:2
    text: et observabant eum, si sabbatis curaret illum, ut accusarent eum.
  - name: Evangelium secundum Marcum 3:3
    orderIndex: 2
    osisId: Mark.3.3
    sblId: Mark 3:3
    shortName: Mc 3:3
    text: 'Et ait homini habenti manum aridam: " Surge in medium ".'
  - name: Evangelium secundum Marcum 3:4
    orderIndex: 3
    osisId: Mark.3.4
    sblId: Mark 3:4
    shortName: Mc 3:4
    text: 'Et dicit eis: " Licet sabbatis bene facere an male? Animam salvam facere
      an perdere? ". At illi tacebant.'
  - name: Evangelium secundum Marcum 3:5
    orderIndex: 4
    osisId: Mark.3.5
    sblId: Mark 3:5
    shortName: Mc 3:5
    text: 'Et circumspiciens eos cum ira, contristatus super caecitate cordis eorum,
      dicit homini: " Extende manum ". Et extendit, et restituta est manus eius.'
  - name: Evangelium secundum Marcum 3:6
    orderIndex: 5
    osisId: Mark.3.6
    sblId: Mark 3:6
    shortName: Mc 3:6
    text: Et exeuntes pharisaei statim cum herodianis consilium faciebant adversus
      eum quomodo eum perderent.
  - name: Evangelium secundum Marcum 3:7
    orderIndex: 6
    osisId: Mark.3.7
    sblId: Mark 3:7
    shortName: Mc 3:7
    text: Et Iesus cum discipulis suis secessit ad mare. Et multa turba a Galilaea
      secuta est et a Iudaea
  - name: Evangelium secundum Marcum 3:8
    orderIndex: 7
    osisId: Mark.3.8
    sblId: Mark 3:8
    shortName: Mc 3:8
    text: et ab Hierosolymis et ab Idumaea; et, qui trans Iordanem et circa Tyrum
      et Sidonem, multitudo magna, audientes, quae faciebat, venerunt ad eum.
  - name: Evangelium secundum Marcum 3:9
    orderIndex: 8
    osisId: Mark.3.9
    sblId: Mark 3:9
    shortName: Mc 3:9
    text: Et dixit discipulis suis, ut navicula sibi praesto esset propter turbam,
      ne comprimerent eum.
  - name: Evangelium secundum Marcum 3:10
    orderIndex: 9
    osisId: Mark.3.10
    sblId: Mark 3:10
    shortName: Mc 3:10
    text: Multos enim sanavit, ita ut irruerent in eum, ut illum tangerent, quotquot
      habebant plagas.
  - name: Evangelium secundum Marcum 3:11
    orderIndex: 10
    osisId: Mark.3.11
    sblId: Mark 3:11
    shortName: Mc 3:11
    text: 'Et spiritus immundi, cum illum videbant, procidebant ei et clamabant dicentes:
      " Tu es Filius Dei! ".'
  - name: Evangelium secundum Marcum 3:12
    orderIndex: 11
    osisId: Mark.3.12
    sblId: Mark 3:12
    shortName: Mc 3:12
    text: Et vehementer comminabatur eis, ne manifestarent illum.
  - name: Evangelium secundum Marcum 3:13
    orderIndex: 12
    osisId: Mark.3.13
    sblId: Mark 3:13
    shortName: Mc 3:13
    text: Et ascendit in montem et vocat ad se, quos voluit ipse, et venerunt ad eum.
  - name: Evangelium secundum Marcum 3:14
    orderIndex: 13
    osisId: Mark.3.14
    sblId: Mark 3:14
    shortName: Mc 3:14
    text: Et fecit Duodecim, ut essent cum illo, et ut mitteret eos praedicare
  - name: Evangelium secundum Marcum 3:15
    orderIndex: 14
    osisId: Mark.3.15
    sblId: Mark 3:15
    shortName: Mc 3:15
    text: 'habentes potestatem eiciendi daemonia:'
  - name: Evangelium secundum Marcum 3:16
    orderIndex: 15
    osisId: Mark.3.16
    sblId: Mark 3:16
    shortName: Mc 3:16
    text: et imposuit Simoni nomen Petrum;
  - name: Evangelium secundum Marcum 3:17
    orderIndex: 16
    osisId: Mark.3.17
    sblId: Mark 3:17
    shortName: Mc 3:17
    text: et Iacobum Zebedaei et Ioannem fratrem Iacobi, et imposuit eis nomina Boanerges,
      quod est Filii tonitrui;
  - name: Evangelium secundum Marcum 3:18
    orderIndex: 17
    osisId: Mark.3.18
    sblId: Mark 3:18
    shortName: Mc 3:18
    text: et Andream et Philippum et Bartholomaeum et Matthaeum et Thomam et Iacobum
      Alphaei et Thaddaeum et Simonem Chananaeum
  - name: Evangelium secundum Marcum 3:19
    orderIndex: 18
    osisId: Mark.3.19
    sblId: Mark 3:19
    shortName: Mc 3:19
    text: et Iudam Iscarioth, qui et tradidit illum.
  - name: Evangelium secundum Marcum 3:20
    orderIndex: 19
    osisId: Mark.3.20
    sblId: Mark 3:20
    shortName: Mc 3:20
    text: Et venit ad domum; et convenit iterum turba, ita ut non possent neque panem
      manducare.
  - name: Evangelium secundum Marcum 3:21
    orderIndex: 20
    osisId: Mark.3.21
    sblId: Mark 3:21
    shortName: Mc 3:21
    text: 'Et cum audissent sui, exierunt tenere eum; dicebant enim: " In furorem
      versus est ".'
  - name: Evangelium secundum Marcum 3:22
    orderIndex: 21
    osisId: Mark.3.22
    sblId: Mark 3:22
    shortName: Mc 3:22
    text: 'Et scribae, qui ab Hierosolymis descenderant, dicebant: " Beelzebul habet
      " et: " In principe daemonum eicit daemonia ".'
  - name: Evangelium secundum Marcum 3:23
    orderIndex: 22
    osisId: Mark.3.23
    sblId: Mark 3:23
    shortName: Mc 3:23
    text: 'Et convocatis eis, in parabolis dicebat illis: " Quomodo potest Satanas
      Satanam eicere?'
  - name: Evangelium secundum Marcum 3:24
    orderIndex: 23
    osisId: Mark.3.24
    sblId: Mark 3:24
    shortName: Mc 3:24
    text: Et si regnum in se dividatur, non potest stare regnum illud;
  - name: Evangelium secundum Marcum 3:25
    orderIndex: 24
    osisId: Mark.3.25
    sblId: Mark 3:25
    shortName: Mc 3:25
    text: et si domus in semetipsam dispertiatur, non poterit domus illa stare.
  - name: Evangelium secundum Marcum 3:26
    orderIndex: 25
    osisId: Mark.3.26
    sblId: Mark 3:26
    shortName: Mc 3:26
    text: Et si Satanas consurrexit in semetipsum et dispertitus est, non potest stare,
      sed finem habet.
  - name: Evangelium secundum Marcum 3:27
    orderIndex: 26
    osisId: Mark.3.27
    sblId: Mark 3:27
    shortName: Mc 3:27
    text: Nemo autem potest in domum fortis ingressus vasa eius diripere, nisi prius
      fortem alliget; et tunc domum eius diripiet.
  - name: Evangelium secundum Marcum 3:28
    orderIndex: 27
    osisId: Mark.3.28
    sblId: Mark 3:28
    shortName: Mc 3:28
    text: 'Amen dico vobis: Omnia dimittentur filiis hominum peccata et blasphemiae,
      quibus blasphemaverint;'
  - name: Evangelium secundum Marcum 3:29
    orderIndex: 28
    osisId: Mark.3.29
    sblId: Mark 3:29
    shortName: Mc 3:29
    text: qui autem blasphemaverit in Spiritum Sanctum, non habet remissionem in aeternum,
      sed reus est aeterni delicti ".
  - name: Evangelium secundum Marcum 3:30
    orderIndex: 29
    osisId: Mark.3.30
    sblId: Mark 3:30
    shortName: Mc 3:30
    text: 'Quoniam dicebant: " Spiritum immundum habet ".'
  - name: Evangelium secundum Marcum 3:31
    orderIndex: 30
    osisId: Mark.3.31
    sblId: Mark 3:31
    shortName: Mc 3:31
    text: Et venit mater eius et fratres eius, et foris stantes miserunt ad eum vocantes
      eum.
  - name: Evangelium secundum Marcum 3:32
    orderIndex: 31
    osisId: Mark.3.32
    sblId: Mark 3:32
    shortName: Mc 3:32
    text: 'Et sedebat circa eum turba, et dicunt ei: " Ecce mater tua et fratres tui
      et sorores tuae foris quaerunt te ".'
  - name: Evangelium secundum Marcum 3:33
    orderIndex: 32
    osisId: Mark.3.33
    sblId: Mark 3:33
    shortName: Mc 3:33
    text: 'Et respondens eis ait: " Quae est mater mea et fratres mei? ".'
  - name: Evangelium secundum Marcum 3:34
    orderIndex: 33
    osisId: Mark.3.34
    sblId: Mark 3:34
    shortName: Mc 3:34
    text: 'Et circumspiciens eos, qui in circuitu eius sedebant, ait: " Ecce mater
      mea et fratres mei.'
  - name: Evangelium secundum Marcum 3:35
    orderIndex: 34
    osisId: Mark.3.35
    sblId: Mark 3:35
    shortName: Mc 3:35
    text: Qui enim fecerit voluntatem Dei, hic frater meus et soror mea et mater est
      ".
  versesCount: 35
- name: Evangelium secundum Marcum 4
  orderIndex: 3
  osisId: Mark.4
  sblId: Mark 4
  shortName: Mc 4
  verses:
  - name: Evangelium secundum Marcum 4:1
    orderIndex: 0
    osisId: Mark.4.1
    sblId: Mark 4:1
    shortName: Mc 4:1
    text: Et iterum coepit docere ad ma re. Et congregatur ad eum tur ba plurima,
      ita ut in navem ascendens sederet in mari, et omnis turba circa mare super terram
      erant.
  - name: Evangelium secundum Marcum 4:2
    orderIndex: 1
    osisId: Mark.4.2
    sblId: Mark 4:2
    shortName: Mc 4:2
    text: 'Et docebat eos in parabolis multa et dicebat illis in doctrina sua:'
  - name: Evangelium secundum Marcum 4:3
    orderIndex: 2
    osisId: Mark.4.3
    sblId: Mark 4:3
    shortName: Mc 4:3
    text: '" Audite. Ecce exiit seminans ad seminandum.'
  - name: Evangelium secundum Marcum 4:4
    orderIndex: 3
    osisId: Mark.4.4
    sblId: Mark 4:4
    shortName: Mc 4:4
    text: Et factum est, dum seminat, aliud cecidit circa viam, et venerunt volucres
      et comederunt illud.
  - name: Evangelium secundum Marcum 4:5
    orderIndex: 4
    osisId: Mark.4.5
    sblId: Mark 4:5
    shortName: Mc 4:5
    text: Aliud cecidit super petrosa, ubi non habebat terram multam, et statim exortum
      est, quoniam non habebat altitudinem terrae;
  - name: Evangelium secundum Marcum 4:6
    orderIndex: 5
    osisId: Mark.4.6
    sblId: Mark 4:6
    shortName: Mc 4:6
    text: et quando exortus est sol, exaestuavit et, eo quod non haberet radicem,
      exaruit.
  - name: Evangelium secundum Marcum 4:7
    orderIndex: 6
    osisId: Mark.4.7
    sblId: Mark 4:7
    shortName: Mc 4:7
    text: Et aliud cecidit in spinas, et ascenderunt spinae et suffocaverunt illud,
      et fructum non dedit.
  - name: Evangelium secundum Marcum 4:8
    orderIndex: 7
    osisId: Mark.4.8
    sblId: Mark 4:8
    shortName: Mc 4:8
    text: 'Et alia ceciderunt in terram bonam et dabant fructum: ascendebant et crescebant
      et afferebant unum triginta et unum sexaginta et unum centum ".'
  - name: Evangelium secundum Marcum 4:9
    orderIndex: 8
    osisId: Mark.4.9
    sblId: Mark 4:9
    shortName: Mc 4:9
    text: 'Et dicebat: " Qui habet aures audiendi, audiat ".'
  - name: Evangelium secundum Marcum 4:10
    orderIndex: 9
    osisId: Mark.4.10
    sblId: Mark 4:10
    shortName: Mc 4:10
    text: Et cum esset singularis, interrogaverunt eum hi, qui circa eum erant cum
      Duodecim, parabolas.
  - name: Evangelium secundum Marcum 4:11
    orderIndex: 10
    osisId: Mark.4.11
    sblId: Mark 4:11
    shortName: Mc 4:11
    text: 'Et dicebat eis: " Vobis datum est mysterium regni Dei; illis autem, qui
      foris sunt, in parabolis omnia fiunt,'
  - name: Evangelium secundum Marcum 4:12
    orderIndex: 11
    osisId: Mark.4.12
    sblId: Mark 4:12
    shortName: Mc 4:12
    text: ut videntes videant et non videant,et audientes audiant et non intellegant,ne
      quando convertantur,et dimittatur eis ".
  - name: Evangelium secundum Marcum 4:13
    orderIndex: 12
    osisId: Mark.4.13
    sblId: Mark 4:13
    shortName: Mc 4:13
    text: 'Et ait illis: " Nescitis parabolam hanc, et quomodo omnes parabolas cognoscetis?'
  - name: Evangelium secundum Marcum 4:14
    orderIndex: 13
    osisId: Mark.4.14
    sblId: Mark 4:14
    shortName: Mc 4:14
    text: Qui seminat, verbum seminat.
  - name: Evangelium secundum Marcum 4:15
    orderIndex: 14
    osisId: Mark.4.15
    sblId: Mark 4:15
    shortName: Mc 4:15
    text: 'Hi autem sunt, qui circa viam, ubi seminatur verbum: et cum audierint,
      confestim venit Satanas et aufert verbum, quod seminatum est in eos.'
  - name: Evangelium secundum Marcum 4:16
    orderIndex: 15
    osisId: Mark.4.16
    sblId: Mark 4:16
    shortName: Mc 4:16
    text: 'Et hi sunt, qui super petrosa seminantur: qui cum audierint verbum, statim
      cum gaudio accipiunt illud'
  - name: Evangelium secundum Marcum 4:17
    orderIndex: 16
    osisId: Mark.4.17
    sblId: Mark 4:17
    shortName: Mc 4:17
    text: et non habent radicem in se, sed temporales sunt; deinde orta tribulatione
      vel persecutione propter verbum, confestim scandalizantur.
  - name: Evangelium secundum Marcum 4:18
    orderIndex: 17
    osisId: Mark.4.18
    sblId: Mark 4:18
    shortName: Mc 4:18
    text: 'Et alii sunt, qui in spinis seminantur: hi sunt, qui verbum audierunt,'
  - name: Evangelium secundum Marcum 4:19
    orderIndex: 18
    osisId: Mark.4.19
    sblId: Mark 4:19
    shortName: Mc 4:19
    text: et aerumnae saeculi et deceptio divitiarum et circa reliqua concupiscentiae
      introeuntes suffocant verbum, et sine fructu efficitur.
  - name: Evangelium secundum Marcum 4:20
    orderIndex: 19
    osisId: Mark.4.20
    sblId: Mark 4:20
    shortName: Mc 4:20
    text: 'Et hi sunt, qui super terram bonam seminati sunt: qui audiunt verbum et
      suscipiunt et fructificant unum triginta et unum sexaginta et unum centum.'
  - name: Evangelium secundum Marcum 4:21
    orderIndex: 20
    osisId: Mark.4.21
    sblId: Mark 4:21
    shortName: Mc 4:21
    text: 'Et dicebat illis: " Numquid venit lucerna, ut sub modio ponatur aut sub
      lecto? Nonne ut super candelabrum ponatur?'
  - name: Evangelium secundum Marcum 4:22
    orderIndex: 21
    osisId: Mark.4.22
    sblId: Mark 4:22
    shortName: Mc 4:22
    text: Non enim est aliquid absconditum, nisi ut manifestetur, nec factum est occultum,
      nisi ut in palam veniat.
  - name: Evangelium secundum Marcum 4:23
    orderIndex: 22
    osisId: Mark.4.23
    sblId: Mark 4:23
    shortName: Mc 4:23
    text: Si quis habet aures audiendi, audiat ".
  - name: Evangelium secundum Marcum 4:24
    orderIndex: 23
    osisId: Mark.4.24
    sblId: Mark 4:24
    shortName: Mc 4:24
    text: 'Et dicebat illis: " Videte quid audiatis. In qua mensura mensi fueritis,
      remetietur vobis et adicietur vobis.'
  - name: Evangelium secundum Marcum 4:25
    orderIndex: 24
    osisId: Mark.4.25
    sblId: Mark 4:25
    shortName: Mc 4:25
    text: Qui enim habet, dabitur illi; et, qui non habet, etiam quod habet, auferetur
      ab illo ".
  - name: Evangelium secundum Marcum 4:26
    orderIndex: 25
    osisId: Mark.4.26
    sblId: Mark 4:26
    shortName: Mc 4:26
    text: 'Et dicebat: " Sic est regnum Dei, quemadmodum si homo iaciat sementem in
      terram'
  - name: Evangelium secundum Marcum 4:27
    orderIndex: 26
    osisId: Mark.4.27
    sblId: Mark 4:27
    shortName: Mc 4:27
    text: et dormiat et exsurgat nocte ac die, et semen germinet et increscat, dum
      nescit ille.
  - name: Evangelium secundum Marcum 4:28
    orderIndex: 27
    osisId: Mark.4.28
    sblId: Mark 4:28
    shortName: Mc 4:28
    text: Ultro terra fructificat primum herbam, deinde spicam, deinde plenum frumentum
      in spica.
  - name: Evangelium secundum Marcum 4:29
    orderIndex: 28
    osisId: Mark.4.29
    sblId: Mark 4:29
    shortName: Mc 4:29
    text: Et cum se produxerit fructus, statim mittit falcem, quoniam adest messis
      ".
  - name: Evangelium secundum Marcum 4:30
    orderIndex: 29
    osisId: Mark.4.30
    sblId: Mark 4:30
    shortName: Mc 4:30
    text: 'Et dicebat: " Quomodo assimilabimus regnum Dei aut in qua parabola ponemus
      illud?'
  - name: Evangelium secundum Marcum 4:31
    orderIndex: 30
    osisId: Mark.4.31
    sblId: Mark 4:31
    shortName: Mc 4:31
    text: Sicut granum sinapis, quod cum seminatum fuerit in terra, minus est omnibus
      seminibus, quae sunt in terra;
  - name: Evangelium secundum Marcum 4:32
    orderIndex: 31
    osisId: Mark.4.32
    sblId: Mark 4:32
    shortName: Mc 4:32
    text: et cum seminatum fuerit, ascendit et fit maius omnibus holeribus et facit
      ramos magnos, ita ut possint sub umbra eius aves caeli habitare ".
  - name: Evangelium secundum Marcum 4:33
    orderIndex: 32
    osisId: Mark.4.33
    sblId: Mark 4:33
    shortName: Mc 4:33
    text: Et talibus multis parabolis loquebatur eis verbum, prout poterant audire;
  - name: Evangelium secundum Marcum 4:34
    orderIndex: 33
    osisId: Mark.4.34
    sblId: Mark 4:34
    shortName: Mc 4:34
    text: sine parabola autem non loquebatur eis. Seorsum autem discipulis suis disserebat
      omnia.
  - name: Evangelium secundum Marcum 4:35
    orderIndex: 34
    osisId: Mark.4.35
    sblId: Mark 4:35
    shortName: Mc 4:35
    text: 'Et ait illis illa die, cum sero esset factum: " Transeamus contra ".'
  - name: Evangelium secundum Marcum 4:36
    orderIndex: 35
    osisId: Mark.4.36
    sblId: Mark 4:36
    shortName: Mc 4:36
    text: Et dimittentes turbam, assumunt eum, ut erat in navi; et aliae naves erant
      cum illo.
  - name: Evangelium secundum Marcum 4:37
    orderIndex: 36
    osisId: Mark.4.37
    sblId: Mark 4:37
    shortName: Mc 4:37
    text: Et exoritur procella magna venti, et fluctus se mittebant in navem, ita
      ut iam impleretur navis.
  - name: Evangelium secundum Marcum 4:38
    orderIndex: 37
    osisId: Mark.4.38
    sblId: Mark 4:38
    shortName: Mc 4:38
    text: 'Et erat ipse in puppi supra cervical dormiens; et excitant eum et dicunt
      ei: " Magister, non ad te pertinet quia perimus? ".'
  - name: Evangelium secundum Marcum 4:39
    orderIndex: 38
    osisId: Mark.4.39
    sblId: Mark 4:39
    shortName: Mc 4:39
    text: 'Et exsurgens comminatus est vento et dixit mari: " Tace, obmutesce! ".
      Et cessavit ventus, et facta est tranquillitas magna.'
  - name: Evangelium secundum Marcum 4:40
    orderIndex: 39
    osisId: Mark.4.40
    sblId: Mark 4:40
    shortName: Mc 4:40
    text: 'Et ait illis: " Quid timidi estis? Necdum habetis fidem? ".'
  - name: Evangelium secundum Marcum 4:41
    orderIndex: 40
    osisId: Mark.4.41
    sblId: Mark 4:41
    shortName: Mc 4:41
    text: 'Et timuerunt magno timore et dicebant ad alterutrum: " Quis putas est iste,
      quia et ventus et mare oboediunt ei? ".'
  versesCount: 41
- name: Evangelium secundum Marcum 5
  orderIndex: 4
  osisId: Mark.5
  sblId: Mark 5
  shortName: Mc 5
  verses:
  - name: Evangelium secundum Marcum 5:1
    orderIndex: 0
    osisId: Mark.5.1
    sblId: Mark 5:1
    shortName: Mc 5:1
    text: Et venerunt trans fretum maris in regionem Gerasenorum.
  - name: Evangelium secundum Marcum 5:2
    orderIndex: 1
    osisId: Mark.5.2
    sblId: Mark 5:2
    shortName: Mc 5:2
    text: Et exeunte eo de navi, statim occurrit ei de monumentis homo in spiritu
      immundo,
  - name: Evangelium secundum Marcum 5:3
    orderIndex: 2
    osisId: Mark.5.3
    sblId: Mark 5:3
    shortName: Mc 5:3
    text: qui domicilium habebat in monumentis; et neque catenis iam quisquam eum
      poterat ligare,
  - name: Evangelium secundum Marcum 5:4
    orderIndex: 3
    osisId: Mark.5.4
    sblId: Mark 5:4
    shortName: Mc 5:4
    text: quoniam saepe compedibus et catenis vinctus dirupisset catenas et compedes
      comminuisset, et nemo poterat eum domare;
  - name: Evangelium secundum Marcum 5:5
    orderIndex: 4
    osisId: Mark.5.5
    sblId: Mark 5:5
    shortName: Mc 5:5
    text: et semper nocte ac die in monumentis et in montibus erat clamans et concidens
      se lapidibus.
  - name: Evangelium secundum Marcum 5:6
    orderIndex: 5
    osisId: Mark.5.6
    sblId: Mark 5:6
    shortName: Mc 5:6
    text: Et videns Iesum a longe cucurrit et adoravit eum
  - name: Evangelium secundum Marcum 5:7
    orderIndex: 6
    osisId: Mark.5.7
    sblId: Mark 5:7
    shortName: Mc 5:7
    text: 'et clamans voce magna dicit: " Quid mihi et tibi, Iesu, fili Dei Altissimi?
      Adiuro te per Deum, ne me torqueas ".'
  - name: Evangelium secundum Marcum 5:8
    orderIndex: 7
    osisId: Mark.5.8
    sblId: Mark 5:8
    shortName: Mc 5:8
    text: 'Dicebat enim illi: " Exi, spiritus immunde, ab homine ".'
  - name: Evangelium secundum Marcum 5:9
    orderIndex: 8
    osisId: Mark.5.9
    sblId: Mark 5:9
    shortName: Mc 5:9
    text: 'Et interrogabat eum: " Quod tibi nomen est? ". Et dicit ei: " Legio nomen
      mihi est, quia multi sumus ".'
  - name: Evangelium secundum Marcum 5:10
    orderIndex: 9
    osisId: Mark.5.10
    sblId: Mark 5:10
    shortName: Mc 5:10
    text: Et deprecabatur eum multum, ne se expelleret extra regionem.
  - name: Evangelium secundum Marcum 5:11
    orderIndex: 10
    osisId: Mark.5.11
    sblId: Mark 5:11
    shortName: Mc 5:11
    text: Erat autem ibi circa montem grex porcorum magnus pascens;
  - name: Evangelium secundum Marcum 5:12
    orderIndex: 11
    osisId: Mark.5.12
    sblId: Mark 5:12
    shortName: Mc 5:12
    text: 'et deprecati sunt eum dicentes: " Mitte nos in porcos, ut in eos introeamus
      ".'
  - name: Evangelium secundum Marcum 5:13
    orderIndex: 12
    osisId: Mark.5.13
    sblId: Mark 5:13
    shortName: Mc 5:13
    text: Et concessit eis. Et exeuntes spiritus immundi introierunt in porcos. Et
      magno impetu grex ruit per praecipitium in mare, ad duo milia, et suffocabantur
      in mari.
  - name: Evangelium secundum Marcum 5:14
    orderIndex: 13
    osisId: Mark.5.14
    sblId: Mark 5:14
    shortName: Mc 5:14
    text: Qui autem pascebant eos, fugerunt et nuntiaverunt in civitatem et in agros;
      et egressi sunt videre quid esset facti.
  - name: Evangelium secundum Marcum 5:15
    orderIndex: 14
    osisId: Mark.5.15
    sblId: Mark 5:15
    shortName: Mc 5:15
    text: Et veniunt ad Iesum; et vident illum, qui a daemonio vexabatur, sedentem,
      vestitum et sanae mentis, eum qui legionem habuerat, et timuerunt.
  - name: Evangelium secundum Marcum 5:16
    orderIndex: 15
    osisId: Mark.5.16
    sblId: Mark 5:16
    shortName: Mc 5:16
    text: Et qui viderant, narraverunt illis qualiter factum esset ei, qui daemonium
      habuerat, et de porcis.
  - name: Evangelium secundum Marcum 5:17
    orderIndex: 16
    osisId: Mark.5.17
    sblId: Mark 5:17
    shortName: Mc 5:17
    text: Et rogare eum coeperunt, ut discederet a finibus eorum.
  - name: Evangelium secundum Marcum 5:18
    orderIndex: 17
    osisId: Mark.5.18
    sblId: Mark 5:18
    shortName: Mc 5:18
    text: Cumque ascenderet navem, qui daemonio vexatus fuerat, deprecabatur eum,
      ut esset cum illo.
  - name: Evangelium secundum Marcum 5:19
    orderIndex: 18
    osisId: Mark.5.19
    sblId: Mark 5:19
    shortName: Mc 5:19
    text: 'Et non admisit eum, sed ait illi: " Vade in domum tuam ad tuos et annuntia
      illis quanta tibi Dominus fecerit et misertus sit tui ".'
  - name: Evangelium secundum Marcum 5:20
    orderIndex: 19
    osisId: Mark.5.20
    sblId: Mark 5:20
    shortName: Mc 5:20
    text: Et abiit et coepit praedicare in Decapoli quanta sibi fecisset Iesus, et
      omnes mirabantur.
  - name: Evangelium secundum Marcum 5:21
    orderIndex: 20
    osisId: Mark.5.21
    sblId: Mark 5:21
    shortName: Mc 5:21
    text: Et cum transcendisset Iesus in navi rursus trans fretum, convenit turba
      multa ad illum, et erat circa mare.
  - name: Evangelium secundum Marcum 5:22
    orderIndex: 21
    osisId: Mark.5.22
    sblId: Mark 5:22
    shortName: Mc 5:22
    text: Et venit quidam de archisynagogis nomine Iairus et videns eum procidit ad
      pedes eius
  - name: Evangelium secundum Marcum 5:23
    orderIndex: 22
    osisId: Mark.5.23
    sblId: Mark 5:23
    shortName: Mc 5:23
    text: 'et deprecatur eum multum dicens: " Filiola mea in extremis est; veni, impone
      manus super eam, ut salva sit et vivat ".'
  - name: Evangelium secundum Marcum 5:24
    orderIndex: 23
    osisId: Mark.5.24
    sblId: Mark 5:24
    shortName: Mc 5:24
    text: Et abiit cum illo. Et sequebatur eum turba multa et comprimebant illum.
  - name: Evangelium secundum Marcum 5:25
    orderIndex: 24
    osisId: Mark.5.25
    sblId: Mark 5:25
    shortName: Mc 5:25
    text: Et mulier, quae erat in profluvio sanguinis annis duodecim
  - name: Evangelium secundum Marcum 5:26
    orderIndex: 25
    osisId: Mark.5.26
    sblId: Mark 5:26
    shortName: Mc 5:26
    text: et fuerat multa perpessa a compluribus medicis et erogaverat omnia sua nec
      quidquam profecerat, sed magis deterius habebat,
  - name: Evangelium secundum Marcum 5:27
    orderIndex: 26
    osisId: Mark.5.27
    sblId: Mark 5:27
    shortName: Mc 5:27
    text: cum audisset de Iesu, venit in turba retro et tetigit vestimentum eius;
  - name: Evangelium secundum Marcum 5:28
    orderIndex: 27
    osisId: Mark.5.28
    sblId: Mark 5:28
    shortName: Mc 5:28
    text: 'dicebat enim: " Si vel vestimenta eius tetigero, salva ero ".'
  - name: Evangelium secundum Marcum 5:29
    orderIndex: 28
    osisId: Mark.5.29
    sblId: Mark 5:29
    shortName: Mc 5:29
    text: Et confestim siccatus est fons sanguinis eius, et sensit corpore quod sanata
      esset a plaga.
  - name: Evangelium secundum Marcum 5:30
    orderIndex: 29
    osisId: Mark.5.30
    sblId: Mark 5:30
    shortName: Mc 5:30
    text: 'Et statim Iesus cognoscens in semetipso virtutem, quae exierat de eo, conversus
      ad turbam aiebat: " Quis tetigit vestimenta mea? ".'
  - name: Evangelium secundum Marcum 5:31
    orderIndex: 30
    osisId: Mark.5.31
    sblId: Mark 5:31
    shortName: Mc 5:31
    text: 'Et dicebant ei discipuli sui: " Vides turbam comprimentem te et dicis:
      Quis me tetigit?" ".'
  - name: Evangelium secundum Marcum 5:32
    orderIndex: 31
    osisId: Mark.5.32
    sblId: Mark 5:32
    shortName: Mc 5:32
    text: Et circumspiciebat videre eam, quae hoc fecerat.
  - name: Evangelium secundum Marcum 5:33
    orderIndex: 32
    osisId: Mark.5.33
    sblId: Mark 5:33
    shortName: Mc 5:33
    text: Mulier autem timens et tremens, sciens quod factum esset in se, venit et
      procidit ante eum et dixit ei omnem veritatem.
  - name: Evangelium secundum Marcum 5:34
    orderIndex: 33
    osisId: Mark.5.34
    sblId: Mark 5:34
    shortName: Mc 5:34
    text: 'Ille autem dixit ei: " Filia, fides tua te salvam fecit. Vade in pace et
      esto sana a plaga tua ".'
  - name: Evangelium secundum Marcum 5:35
    orderIndex: 34
    osisId: Mark.5.35
    sblId: Mark 5:35
    shortName: Mc 5:35
    text: 'Adhuc eo loquente, veniunt ab archisynagogo dicentes: " Filia tua mortua
      est; quid ultra vexas magistrum? ".'
  - name: Evangelium secundum Marcum 5:36
    orderIndex: 35
    osisId: Mark.5.36
    sblId: Mark 5:36
    shortName: Mc 5:36
    text: 'Iesus autem, verbo, quod dicebatur, audito, ait archisynagogo: " Noli timere;
      tantummodo crede! ".'
  - name: Evangelium secundum Marcum 5:37
    orderIndex: 36
    osisId: Mark.5.37
    sblId: Mark 5:37
    shortName: Mc 5:37
    text: Et non admisit quemquam sequi se nisi Petrum et Iacobum et Ioannem fratrem
      Iacobi.
  - name: Evangelium secundum Marcum 5:38
    orderIndex: 37
    osisId: Mark.5.38
    sblId: Mark 5:38
    shortName: Mc 5:38
    text: Et veniunt ad domum archisynagogi; et videt tumultum et flentes et eiulantes
      multum,
  - name: Evangelium secundum Marcum 5:39
    orderIndex: 38
    osisId: Mark.5.39
    sblId: Mark 5:39
    shortName: Mc 5:39
    text: 'et ingressus ait eis: " Quid turbamini et ploratis? Puella non est mortua,
      sed dormit ".'
  - name: Evangelium secundum Marcum 5:40
    orderIndex: 39
    osisId: Mark.5.40
    sblId: Mark 5:40
    shortName: Mc 5:40
    text: Et irridebant eum. Ipse vero, eiectis omnibus, assumit patrem puellae et
      matrem et, qui secum erant, et ingreditur, ubi erat puella;
  - name: Evangelium secundum Marcum 5:41
    orderIndex: 40
    osisId: Mark.5.41
    sblId: Mark 5:41
    shortName: Mc 5:41
    text: 'et tenens manum puellae ait illi: " Talitha, qum! " - quod est interpretatum:
      " Puella, tibi dico: Surge! " -.'
  - name: Evangelium secundum Marcum 5:42
    orderIndex: 41
    osisId: Mark.5.42
    sblId: Mark 5:42
    shortName: Mc 5:42
    text: Et confestim surrexit puella et ambulabat; erat enim annorum duodecim. Et
      obstupuerunt continuo stupore magno.
  - name: Evangelium secundum Marcum 5:43
    orderIndex: 42
    osisId: Mark.5.43
    sblId: Mark 5:43
    shortName: Mc 5:43
    text: Et praecepit illis vehementer, ut nemo id sciret, et dixit dari illi manducare.
  versesCount: 43
- name: Evangelium secundum Marcum 6
  orderIndex: 5
  osisId: Mark.6
  sblId: Mark 6
  shortName: Mc 6
  verses:
  - name: Evangelium secundum Marcum 6:1
    orderIndex: 0
    osisId: Mark.6.1
    sblId: Mark 6:1
    shortName: Mc 6:1
    text: Et egressus est inde et venit in patriam suam, et sequuntur il lum discipuli
      sui.
  - name: Evangelium secundum Marcum 6:2
    orderIndex: 1
    osisId: Mark.6.2
    sblId: Mark 6:2
    shortName: Mc 6:2
    text: 'Et facto sabbato, coepit in synagoga docere; et multi audientes admirabantur
      dicentes: " Unde huic haec, et quae est sapientia, quae data est illi, et virtutes
      tales, quae per manus eius efficiuntur?'
  - name: Evangelium secundum Marcum 6:3
    orderIndex: 2
    osisId: Mark.6.3
    sblId: Mark 6:3
    shortName: Mc 6:3
    text: Nonne iste est faber, filius Mariae et frater Iacobi et Iosetis et Iudae
      et Simonis? Et nonne sorores eius hic nobiscum sunt? ". Et scandalizabantur
      in illo.
  - name: Evangelium secundum Marcum 6:4
    orderIndex: 3
    osisId: Mark.6.4
    sblId: Mark 6:4
    shortName: Mc 6:4
    text: 'Et dicebat eis Iesus: " Non est propheta sine honore nisi in patria sua
      et in cognatione sua et in domo sua ".'
  - name: Evangelium secundum Marcum 6:5
    orderIndex: 4
    osisId: Mark.6.5
    sblId: Mark 6:5
    shortName: Mc 6:5
    text: Et non poterat ibi virtutem ullam facere, nisi paucos infirmos impositis
      manibus curavit;
  - name: Evangelium secundum Marcum 6:6
    orderIndex: 5
    osisId: Mark.6.6
    sblId: Mark 6:6
    shortName: Mc 6:6
    text: et mirabatur propter incredulitatem eorum.Et circumibat castella in circuitu
      docens.
  - name: Evangelium secundum Marcum 6:7
    orderIndex: 6
    osisId: Mark.6.7
    sblId: Mark 6:7
    shortName: Mc 6:7
    text: Et convocat Duodecim et coepit eos mittere binos et dabat illis potestatem
      in spiritus immundos;
  - name: Evangelium secundum Marcum 6:8
    orderIndex: 7
    osisId: Mark.6.8
    sblId: Mark 6:8
    shortName: Mc 6:8
    text: 'et praecepit eis, ne quid tollerent in via nisi virgam tantum: non panem,
      non peram neque in zona aes,'
  - name: Evangelium secundum Marcum 6:9
    orderIndex: 8
    osisId: Mark.6.9
    sblId: Mark 6:9
    shortName: Mc 6:9
    text: sed ut calcearentur sandaliis et ne induerentur duabus tunicis.
  - name: Evangelium secundum Marcum 6:10
    orderIndex: 9
    osisId: Mark.6.10
    sblId: Mark 6:10
    shortName: Mc 6:10
    text: 'Et dicebat eis: " Quocumque introieritis in domum, illic manete, donec
      exeatis inde.'
  - name: Evangelium secundum Marcum 6:11
    orderIndex: 10
    osisId: Mark.6.11
    sblId: Mark 6:11
    shortName: Mc 6:11
    text: Et quicumque locus non receperit vos nec audierint vos, exeuntes inde excutite
      pulverem de pedibus vestris in testimonium illis ".
  - name: Evangelium secundum Marcum 6:12
    orderIndex: 11
    osisId: Mark.6.12
    sblId: Mark 6:12
    shortName: Mc 6:12
    text: Et exeuntes praedicaverunt, ut paenitentiam agerent;
  - name: Evangelium secundum Marcum 6:13
    orderIndex: 12
    osisId: Mark.6.13
    sblId: Mark 6:13
    shortName: Mc 6:13
    text: et daemonia multa eiciebant et ungebant oleo multos aegrotos et sanabant.
  - name: Evangelium secundum Marcum 6:14
    orderIndex: 13
    osisId: Mark.6.14
    sblId: Mark 6:14
    shortName: Mc 6:14
    text: 'Et audivit Herodes rex; manifestum enim factum est nomen eius. Et dicebant:
      " Ioannes Baptista resurrexit a mortuis, et propterea inoperantur virtutes in
      illo ".'
  - name: Evangelium secundum Marcum 6:15
    orderIndex: 14
    osisId: Mark.6.15
    sblId: Mark 6:15
    shortName: Mc 6:15
    text: 'Alii autem dicebant: " Elias est ". Alii vero dicebant: " Propheta est,
      quasi unus ex prophetis ".'
  - name: Evangelium secundum Marcum 6:16
    orderIndex: 15
    osisId: Mark.6.16
    sblId: Mark 6:16
    shortName: Mc 6:16
    text: 'Quo audito, Herodes aiebat: " Quem ego decollavi Ioannem, hic resurrexit!
      ".'
  - name: Evangelium secundum Marcum 6:17
    orderIndex: 16
    osisId: Mark.6.17
    sblId: Mark 6:17
    shortName: Mc 6:17
    text: Ipse enim Herodes misit ac tenuit Ioannem et vinxit eum in carcere propter
      Herodiadem uxorem Philippi fratris sui, quia duxerat eam.
  - name: Evangelium secundum Marcum 6:18
    orderIndex: 17
    osisId: Mark.6.18
    sblId: Mark 6:18
    shortName: Mc 6:18
    text: 'Dicebat enim Ioannes Herodi: " Non licet tibi habere uxorem fratris tui.'
  - name: Evangelium secundum Marcum 6:19
    orderIndex: 18
    osisId: Mark.6.19
    sblId: Mark 6:19
    shortName: Mc 6:19
    text: 'Herodias autem insidiabatur illi et volebat occidere eum nec poterat:'
  - name: Evangelium secundum Marcum 6:20
    orderIndex: 19
    osisId: Mark.6.20
    sblId: Mark 6:20
    shortName: Mc 6:20
    text: Herodes enim metuebat Ioannem, sciens eum virum iustum et sanctum, et custodiebat
      eum, et, audito eo, multum haesitabat et libenter eum audiebat.
  - name: Evangelium secundum Marcum 6:21
    orderIndex: 20
    osisId: Mark.6.21
    sblId: Mark 6:21
    shortName: Mc 6:21
    text: Et cum dies opportunus accidisset, quo Herodes natali suo cenam fecit principibus
      suis et tribunis et primis Galilaeae,
  - name: Evangelium secundum Marcum 6:22
    orderIndex: 21
    osisId: Mark.6.22
    sblId: Mark 6:22
    shortName: Mc 6:22
    text: 'cumque introisset filia ipsius Herodiadis et saltasset, placuit Herodi
      simulque recumbentibus. Rex ait puellae: " Pete a me, quod vis, et dabo tibi
      ".'
  - name: Evangelium secundum Marcum 6:23
    orderIndex: 22
    osisId: Mark.6.23
    sblId: Mark 6:23
    shortName: Mc 6:23
    text: 'Et iuravit illi multum: " Quidquid petieris a me, dabo tibi, usque ad dimidium
      regni mei ".'
  - name: Evangelium secundum Marcum 6:24
    orderIndex: 23
    osisId: Mark.6.24
    sblId: Mark 6:24
    shortName: Mc 6:24
    text: 'Quae cum exisset, dixit matri suae: " Quid petam? ". At illa dixit: " Caput
      Ioannis Baptistae ".'
  - name: Evangelium secundum Marcum 6:25
    orderIndex: 24
    osisId: Mark.6.25
    sblId: Mark 6:25
    shortName: Mc 6:25
    text: 'Cumque introisset statim cum festinatione ad regem, petivit dicens: " Volo
      ut protinus des mihi in disco caput Ioannis Baptistae ".'
  - name: Evangelium secundum Marcum 6:26
    orderIndex: 25
    osisId: Mark.6.26
    sblId: Mark 6:26
    shortName: Mc 6:26
    text: Et contristatus rex, propter iusiurandum et propter recumbentes noluit eam
      decipere;
  - name: Evangelium secundum Marcum 6:27
    orderIndex: 26
    osisId: Mark.6.27
    sblId: Mark 6:27
    shortName: Mc 6:27
    text: et statim misso spiculatore rex praecepit afferri caput eius. Et abiens
      decollavit eum in carcere
  - name: Evangelium secundum Marcum 6:28
    orderIndex: 27
    osisId: Mark.6.28
    sblId: Mark 6:28
    shortName: Mc 6:28
    text: et attulit caput eius in disco; et dedit illud puellae, et puella dedit
      illud matri suae.
  - name: Evangelium secundum Marcum 6:29
    orderIndex: 28
    osisId: Mark.6.29
    sblId: Mark 6:29
    shortName: Mc 6:29
    text: Quo audito, discipuli eius venerunt et tulerunt corpus eius et posuerunt
      illud in monumento.
  - name: Evangelium secundum Marcum 6:30
    orderIndex: 29
    osisId: Mark.6.30
    sblId: Mark 6:30
    shortName: Mc 6:30
    text: Et convenientes apostoli ad Iesum renuntiaverunt illi omnia, quae egerant
      et docuerant.
  - name: Evangelium secundum Marcum 6:31
    orderIndex: 30
    osisId: Mark.6.31
    sblId: Mark 6:31
    shortName: Mc 6:31
    text: 'Et ait illis: " Venite vos ipsi seorsum in desertum locum et requiescite
      pusillum ". Erant enim, qui veniebant et redibant, multi, et nec manducandi
      spatium habebant.'
  - name: Evangelium secundum Marcum 6:32
    orderIndex: 31
    osisId: Mark.6.32
    sblId: Mark 6:32
    shortName: Mc 6:32
    text: Et abierunt in navi in desertum locum seorsum.
  - name: Evangelium secundum Marcum 6:33
    orderIndex: 32
    osisId: Mark.6.33
    sblId: Mark 6:33
    shortName: Mc 6:33
    text: Et viderunt eos abeuntes et cognoverunt multi; et pedestre de omnibus civitatibus
      concurrerunt illuc et praevenerunt eos.
  - name: Evangelium secundum Marcum 6:34
    orderIndex: 33
    osisId: Mark.6.34
    sblId: Mark 6:34
    shortName: Mc 6:34
    text: Et exiens vidit multam turbam et misertus est super eos, quia erant sicut
      oves non habentes pastorem, et coepit docere illos multa.
  - name: Evangelium secundum Marcum 6:35
    orderIndex: 34
    osisId: Mark.6.35
    sblId: Mark 6:35
    shortName: Mc 6:35
    text: 'Et cum iam hora multa facta esset, accesserunt discipuli eius dicentes:
      Desertus est locus hic, et hora iam est multa;'
  - name: Evangelium secundum Marcum 6:36
    orderIndex: 35
    osisId: Mark.6.36
    sblId: Mark 6:36
    shortName: Mc 6:36
    text: dimitte illos, ut euntes in villas et vicos in circuitu emant sibi, quod
      manducent ".
  - name: Evangelium secundum Marcum 6:37
    orderIndex: 36
    osisId: Mark.6.37
    sblId: Mark 6:37
    shortName: Mc 6:37
    text: 'Respondens autem ait illis: " Date illis vos manducare ". Et dicunt ei:
      Euntes emamus denariis ducentis panes et dabimus eis manducare? ".'
  - name: Evangelium secundum Marcum 6:38
    orderIndex: 37
    osisId: Mark.6.38
    sblId: Mark 6:38
    shortName: Mc 6:38
    text: 'Et dicit eis: " Quot panes habetis? Ite, videte ". Et cum cognovissent,
      dicunt: " Quinque et duos pisces ".'
  - name: Evangelium secundum Marcum 6:39
    orderIndex: 38
    osisId: Mark.6.39
    sblId: Mark 6:39
    shortName: Mc 6:39
    text: Et praecepit illis, ut accumbere facerent omnes secundum contubernia super
      viride fenum.
  - name: Evangelium secundum Marcum 6:40
    orderIndex: 39
    osisId: Mark.6.40
    sblId: Mark 6:40
    shortName: Mc 6:40
    text: Et discubuerunt secundum areas per centenos et per quinquagenos.
  - name: Evangelium secundum Marcum 6:41
    orderIndex: 40
    osisId: Mark.6.41
    sblId: Mark 6:41
    shortName: Mc 6:41
    text: Et acceptis quinque panibus et duobus piscibus, intuens in caelum benedixit
      et fregit panes et dabat discipulis suis, ut ponerent ante eos; et duos pisces
      divisit omnibus.
  - name: Evangelium secundum Marcum 6:42
    orderIndex: 41
    osisId: Mark.6.42
    sblId: Mark 6:42
    shortName: Mc 6:42
    text: Et manducaverunt omnes et saturati sunt;
  - name: Evangelium secundum Marcum 6:43
    orderIndex: 42
    osisId: Mark.6.43
    sblId: Mark 6:43
    shortName: Mc 6:43
    text: et sustulerunt fragmenta duodecim cophinos plenos, et de piscibus.
  - name: Evangelium secundum Marcum 6:44
    orderIndex: 43
    osisId: Mark.6.44
    sblId: Mark 6:44
    shortName: Mc 6:44
    text: Et erant, qui manducaverunt panes, quinque milia virorum.
  - name: Evangelium secundum Marcum 6:45
    orderIndex: 44
    osisId: Mark.6.45
    sblId: Mark 6:45
    shortName: Mc 6:45
    text: Et statim coegit discipulos suos ascendere navem, ut praecederent trans
      fretum ad Bethsaidam, dum ipse dimitteret populum.
  - name: Evangelium secundum Marcum 6:46
    orderIndex: 45
    osisId: Mark.6.46
    sblId: Mark 6:46
    shortName: Mc 6:46
    text: Et cum dimisisset eos, abiit in montem orare.
  - name: Evangelium secundum Marcum 6:47
    orderIndex: 46
    osisId: Mark.6.47
    sblId: Mark 6:47
    shortName: Mc 6:47
    text: Et cum sero factum esset, erat navis in medio mari, et ipse solus in terra.
  - name: Evangelium secundum Marcum 6:48
    orderIndex: 47
    osisId: Mark.6.48
    sblId: Mark 6:48
    shortName: Mc 6:48
    text: Et videns eos laborantes in remigando, erat enim ventus contrarius eis,
      circa quartam vigiliam noctis venit ad eos ambulans super mare et volebat praeterire
      eos.
  - name: Evangelium secundum Marcum 6:49
    orderIndex: 48
    osisId: Mark.6.49
    sblId: Mark 6:49
    shortName: Mc 6:49
    text: At illi, ut viderunt eum ambulantem super mare, putaverunt phantasma esse
      et exclamaverunt;
  - name: Evangelium secundum Marcum 6:50
    orderIndex: 49
    osisId: Mark.6.50
    sblId: Mark 6:50
    shortName: Mc 6:50
    text: 'omnes enim eum viderunt et conturbati sunt. Statim autem locutus est cum
      eis et dicit illis: " Confidite, ego sum; nolite timere! ".'
  - name: Evangelium secundum Marcum 6:51
    orderIndex: 50
    osisId: Mark.6.51
    sblId: Mark 6:51
    shortName: Mc 6:51
    text: Et ascendit ad illos in navem, et cessavit ventus. Et valde nimis intra
      se stupebant;
  - name: Evangelium secundum Marcum 6:52
    orderIndex: 51
    osisId: Mark.6.52
    sblId: Mark 6:52
    shortName: Mc 6:52
    text: non enim intellexerant de panibus, sed erat cor illorum obcaecatum.
  - name: Evangelium secundum Marcum 6:53
    orderIndex: 52
    osisId: Mark.6.53
    sblId: Mark 6:53
    shortName: Mc 6:53
    text: Et cum transfretassent in terram, pervenerunt Gennesaret et applicuerunt.
  - name: Evangelium secundum Marcum 6:54
    orderIndex: 53
    osisId: Mark.6.54
    sblId: Mark 6:54
    shortName: Mc 6:54
    text: Cumque egressi essent de navi, continuo cognoverunt eum
  - name: Evangelium secundum Marcum 6:55
    orderIndex: 54
    osisId: Mark.6.55
    sblId: Mark 6:55
    shortName: Mc 6:55
    text: et percurrentes universam regionem illam coeperunt in grabatis eos, qui
      se male habebant, circumferre, ubi audiebant eum esse.
  - name: Evangelium secundum Marcum 6:56
    orderIndex: 55
    osisId: Mark.6.56
    sblId: Mark 6:56
    shortName: Mc 6:56
    text: Et quocumque introibat in vicos aut in civitates vel in villas, in plateis
      ponebant infirmos; et deprecabantur eum, ut vel fimbriam vestimenti eius tangerent;
      et, quotquot tangebant eum, salvi fiebant.
  versesCount: 56
- name: Evangelium secundum Marcum 7
  orderIndex: 6
  osisId: Mark.7
  sblId: Mark 7
  shortName: Mc 7
  verses:
  - name: Evangelium secundum Marcum 7:1
    orderIndex: 0
    osisId: Mark.7.1
    sblId: Mark 7:1
    shortName: Mc 7:1
    text: Et conveniunt ad eum pharisaei et quidam de scribis venientes ab Hierosolymis;
  - name: Evangelium secundum Marcum 7:2
    orderIndex: 1
    osisId: Mark.7.2
    sblId: Mark 7:2
    shortName: Mc 7:2
    text: et cum vidissent quosdam ex discipulis eius communibus manibus, id est non
      lotis, manducare panes
  - name: Evangelium secundum Marcum 7:3
    orderIndex: 2
    osisId: Mark.7.3
    sblId: Mark 7:3
    shortName: Mc 7:3
    text: '- pharisaei enim et omnes Iudaei, nisi pugillo lavent manus, non manducant,
      tenentes traditionem seniorum;'
  - name: Evangelium secundum Marcum 7:4
    orderIndex: 3
    osisId: Mark.7.4
    sblId: Mark 7:4
    shortName: Mc 7:4
    text: 'et a foro nisi baptizentur, non comedunt; et alia multa sunt, quae acceperunt
      servanda: baptismata calicum et urceorum et aeramentorum et lectorum -'
  - name: Evangelium secundum Marcum 7:5
    orderIndex: 4
    osisId: Mark.7.5
    sblId: Mark 7:5
    shortName: Mc 7:5
    text: 'et interrogant eum pharisaei et scribae: " Quare discipuli tui non ambulant
      iuxta traditionem seniorum, sed communibus manibus manducant panem? ".'
  - name: Evangelium secundum Marcum 7:6
    orderIndex: 5
    osisId: Mark.7.6
    sblId: Mark 7:6
    shortName: Mc 7:6
    text: 'At ille dixit eis: " Bene prophetavit Isaias de vobis hypocritis, sicut
      scriptum est:Populus hic labiis me honorat,cor autem eorum longe est a me;'
  - name: Evangelium secundum Marcum 7:7
    orderIndex: 6
    osisId: Mark.7.7
    sblId: Mark 7:7
    shortName: Mc 7:7
    text: in vanum autem me coluntdocentes doctrinas praecepta hominum".
  - name: Evangelium secundum Marcum 7:8
    orderIndex: 7
    osisId: Mark.7.8
    sblId: Mark 7:8
    shortName: Mc 7:8
    text: Relinquentes mandatum Dei tenetis traditionem hominum ".
  - name: Evangelium secundum Marcum 7:9
    orderIndex: 8
    osisId: Mark.7.9
    sblId: Mark 7:9
    shortName: Mc 7:9
    text: 'Et dicebat illis: " Bene irritum facitis praeceptum Dei, ut traditionem
      vestram servetis.'
  - name: Evangelium secundum Marcum 7:10
    orderIndex: 9
    osisId: Mark.7.10
    sblId: Mark 7:10
    shortName: Mc 7:10
    text: 'Moyses enim dixit: "Honora patrem tuum et matrem tuam" et: "Qui maledixerit
      patri aut matri, morte moriatur";'
  - name: Evangelium secundum Marcum 7:11
    orderIndex: 10
    osisId: Mark.7.11
    sblId: Mark 7:11
    shortName: Mc 7:11
    text: 'vos autem dicitis: "Si dixerit homo patri aut matri: Corban, quod est donum,
      quodcumque ex me tibi profuerit",'
  - name: Evangelium secundum Marcum 7:12
    orderIndex: 11
    osisId: Mark.7.12
    sblId: Mark 7:12
    shortName: Mc 7:12
    text: ultra non permittitis ei facere quidquam patri aut matri
  - name: Evangelium secundum Marcum 7:13
    orderIndex: 12
    osisId: Mark.7.13
    sblId: Mark 7:13
    shortName: Mc 7:13
    text: rescindentes verbum Dei per traditionem vestram, quam tradidistis; et similia
      huiusmodi multa facitis ".
  - name: Evangelium secundum Marcum 7:14
    orderIndex: 13
    osisId: Mark.7.14
    sblId: Mark 7:14
    shortName: Mc 7:14
    text: 'Et advocata iterum turba, dicebat illis: " Audite me, omnes, et intellegite:'
  - name: Evangelium secundum Marcum 7:15
    orderIndex: 14
    osisId: Mark.7.15
    sblId: Mark 7:15
    shortName: Mc 7:15
    text: Nihil est extra hominem introiens in eum, quod possiteum coinquinare; sed
      quae de homine procedunt, illa sunt, quae coinquinant hominem! ".
  - name: Evangelium secundum Marcum 7:16
    orderIndex: 15
    osisId: Mark.7.16
    sblId: Mark 7:16
    shortName: Mc 7:16
    text: ()
  - name: Evangelium secundum Marcum 7:17
    orderIndex: 16
    osisId: Mark.7.17
    sblId: Mark 7:17
    shortName: Mc 7:17
    text: Et cum introisset in domum a turba, interrogabant eum discipuli eius parabolam.
  - name: Evangelium secundum Marcum 7:18
    orderIndex: 17
    osisId: Mark.7.18
    sblId: Mark 7:18
    shortName: Mc 7:18
    text: 'Et ait illis: " Sic et vos imprudentes estis? Non intellegitis quia omne
      extrinsecus introiens in hominem non potest eum coinquinare,'
  - name: Evangelium secundum Marcum 7:19
    orderIndex: 18
    osisId: Mark.7.19
    sblId: Mark 7:19
    shortName: Mc 7:19
    text: quia non introit in cor eius sed in ventrem et in secessum exit? ", purgans
      omnes escas.
  - name: Evangelium secundum Marcum 7:20
    orderIndex: 19
    osisId: Mark.7.20
    sblId: Mark 7:20
    shortName: Mc 7:20
    text: 'Dicebat autem: " Quod de homine exit, illud coinquinat hominem;'
  - name: Evangelium secundum Marcum 7:21
    orderIndex: 20
    osisId: Mark.7.21
    sblId: Mark 7:21
    shortName: Mc 7:21
    text: ab intus enim de corde hominum cogitationes malae procedunt, fornicationes,
      furta, homicidia,
  - name: Evangelium secundum Marcum 7:22
    orderIndex: 21
    osisId: Mark.7.22
    sblId: Mark 7:22
    shortName: Mc 7:22
    text: 'adulteria, avaritiae, nequitiae, dolus, impudicitia, oculus malus, blasphemia,
      superbia, stultitia:'
  - name: Evangelium secundum Marcum 7:23
    orderIndex: 22
    osisId: Mark.7.23
    sblId: Mark 7:23
    shortName: Mc 7:23
    text: omnia haec mala ab intus procedunt et coinquinant hominem ".
  - name: Evangelium secundum Marcum 7:24
    orderIndex: 23
    osisId: Mark.7.24
    sblId: Mark 7:24
    shortName: Mc 7:24
    text: Inde autem surgens abiit in fines Tyri et Sidonis. Et ingressus domum neminem
      voluit scire et non potuit latere.
  - name: Evangelium secundum Marcum 7:25
    orderIndex: 24
    osisId: Mark.7.25
    sblId: Mark 7:25
    shortName: Mc 7:25
    text: Sed statim ut audivit de eo mulier, cuius habebat filia spiritum immundum,
      veniens procidit ad pedes eius.
  - name: Evangelium secundum Marcum 7:26
    orderIndex: 25
    osisId: Mark.7.26
    sblId: Mark 7:26
    shortName: Mc 7:26
    text: Erat autem mulier Graeca, Syrophoenissa genere. Et rogabat eum, ut daemonium
      eiceret de filia eius.
  - name: Evangelium secundum Marcum 7:27
    orderIndex: 26
    osisId: Mark.7.27
    sblId: Mark 7:27
    shortName: Mc 7:27
    text: 'Et dicebat illi: " Sine prius saturari filios; non est enim bonum sumere
      panem filiorum et mittere catellis ".'
  - name: Evangelium secundum Marcum 7:28
    orderIndex: 27
    osisId: Mark.7.28
    sblId: Mark 7:28
    shortName: Mc 7:28
    text: 'At illa respondit et dicit ei: " Domine, etiam catelli sub mensa comedunt
      de micis puerorum ".'
  - name: Evangelium secundum Marcum 7:29
    orderIndex: 28
    osisId: Mark.7.29
    sblId: Mark 7:29
    shortName: Mc 7:29
    text: 'Et ait illi: " Propter hunc sermonem vade; exiit daemonium de filia tua.'
  - name: Evangelium secundum Marcum 7:30
    orderIndex: 29
    osisId: Mark.7.30
    sblId: Mark 7:30
    shortName: Mc 7:30
    text: Et cum abisset domum suam, invenit puellam iacentem supra lectum et daemonium
      exisse.
  - name: Evangelium secundum Marcum 7:31
    orderIndex: 30
    osisId: Mark.7.31
    sblId: Mark 7:31
    shortName: Mc 7:31
    text: Et iterum exiens de finibus Tyri venit per Sidonem ad mare Galilaeae inter
      medios fines Decapoleos.
  - name: Evangelium secundum Marcum 7:32
    orderIndex: 31
    osisId: Mark.7.32
    sblId: Mark 7:32
    shortName: Mc 7:32
    text: Et adducunt ei surdum et mutum et deprecantur eum, ut imponat illi manum.
  - name: Evangelium secundum Marcum 7:33
    orderIndex: 32
    osisId: Mark.7.33
    sblId: Mark 7:33
    shortName: Mc 7:33
    text: Et apprehendens eum de turba seorsum misit digitos suos in auriculas eius
      et exspuens tetigit linguam eius
  - name: Evangelium secundum Marcum 7:34
    orderIndex: 33
    osisId: Mark.7.34
    sblId: Mark 7:34
    shortName: Mc 7:34
    text: 'et suspiciens in caelum ingemuit et ait illi: " Effetha ", quod est: "
      Adaperire ".'
  - name: Evangelium secundum Marcum 7:35
    orderIndex: 34
    osisId: Mark.7.35
    sblId: Mark 7:35
    shortName: Mc 7:35
    text: Et statim apertae sunt aures eius, et solutum est vinculum linguae eius,
      et loquebatur recte.
  - name: Evangelium secundum Marcum 7:36
    orderIndex: 35
    osisId: Mark.7.36
    sblId: Mark 7:36
    shortName: Mc 7:36
    text: Et praecepit illis, ne cui dicerent; quanto autem eis praecipiebat, tanto
      magis plus praedicabant.
  - name: Evangelium secundum Marcum 7:37
    orderIndex: 36
    osisId: Mark.7.37
    sblId: Mark 7:37
    shortName: Mc 7:37
    text: 'Et eo amplius admirabantur dicentes: " Bene omnia fecit, et surdos facit
      audire et mutos loqui! ".'
  versesCount: 37
- name: Evangelium secundum Marcum 8
  orderIndex: 7
  osisId: Mark.8
  sblId: Mark 8
  shortName: Mc 8
  verses:
  - name: Evangelium secundum Marcum 8:1
    orderIndex: 0
    osisId: Mark.8.1
    sblId: Mark 8:1
    shortName: Mc 8:1
    text: 'In illis diebus iterum cum turba multa esset nec haberent, quod manducarent,
      convocatis discipulis, ait illis:'
  - name: Evangelium secundum Marcum 8:2
    orderIndex: 1
    osisId: Mark.8.2
    sblId: Mark 8:2
    shortName: Mc 8:2
    text: '" Misereor super turbam, quia iam triduo sustinent me nec habent, quod
      manducent;'
  - name: Evangelium secundum Marcum 8:3
    orderIndex: 2
    osisId: Mark.8.3
    sblId: Mark 8:3
    shortName: Mc 8:3
    text: et si dimisero eos ieiunos in domum suam, deficient in via; et quidam ex
      eis de longe venerunt ".
  - name: Evangelium secundum Marcum 8:4
    orderIndex: 3
    osisId: Mark.8.4
    sblId: Mark 8:4
    shortName: Mc 8:4
    text: 'Et responderunt ei discipuli sui: " Unde istos poterit quis hic saturare
      panibus in solitudine? ".'
  - name: Evangelium secundum Marcum 8:5
    orderIndex: 4
    osisId: Mark.8.5
    sblId: Mark 8:5
    shortName: Mc 8:5
    text: 'Et interrogabat eos: " Quot panes habetis? ". Qui dixerunt: " Septem ".'
  - name: Evangelium secundum Marcum 8:6
    orderIndex: 5
    osisId: Mark.8.6
    sblId: Mark 8:6
    shortName: Mc 8:6
    text: Et praecipit turbae discumbere supra terram; et accipiens septem panes,
      gratias agens fregit et dabat discipulis suis, ut apponerent; et apposuerunt
      turbae.
  - name: Evangelium secundum Marcum 8:7
    orderIndex: 6
    osisId: Mark.8.7
    sblId: Mark 8:7
    shortName: Mc 8:7
    text: Et habebant pisciculos paucos; et benedicens eos, iussit hos quoque apponi.
  - name: Evangelium secundum Marcum 8:8
    orderIndex: 7
    osisId: Mark.8.8
    sblId: Mark 8:8
    shortName: Mc 8:8
    text: Et manducaverunt et saturati sunt; et sustulerunt, quod superaverat de fragmentis,
      septem sportas.
  - name: Evangelium secundum Marcum 8:9
    orderIndex: 8
    osisId: Mark.8.9
    sblId: Mark 8:9
    shortName: Mc 8:9
    text: Erant autem quasi quattuor milia. Et dimisit eos.
  - name: Evangelium secundum Marcum 8:10
    orderIndex: 9
    osisId: Mark.8.10
    sblId: Mark 8:10
    shortName: Mc 8:10
    text: Et statim ascendens navem cum discipulis suis venit in partes Dalmanutha.
  - name: Evangelium secundum Marcum 8:11
    orderIndex: 10
    osisId: Mark.8.11
    sblId: Mark 8:11
    shortName: Mc 8:11
    text: Et exierunt pharisaei et coeperunt conquirere cum eo quaerentes ab illo
      signum de caelo, tentantes eum.
  - name: Evangelium secundum Marcum 8:12
    orderIndex: 11
    osisId: Mark.8.12
    sblId: Mark 8:12
    shortName: Mc 8:12
    text: 'Et ingemiscens spiritu suo ait: " Quid generatio ista quaerit signum? Amen
      dico vobis: Non dabitur generationi isti signum ".'
  - name: Evangelium secundum Marcum 8:13
    orderIndex: 12
    osisId: Mark.8.13
    sblId: Mark 8:13
    shortName: Mc 8:13
    text: Et dimittens eos, iterum ascendens abiit trans fretum.
  - name: Evangelium secundum Marcum 8:14
    orderIndex: 13
    osisId: Mark.8.14
    sblId: Mark 8:14
    shortName: Mc 8:14
    text: Et obliti sunt sumere panes et nisi unum panem non habebant secum in navi.
  - name: Evangelium secundum Marcum 8:15
    orderIndex: 14
    osisId: Mark.8.15
    sblId: Mark 8:15
    shortName: Mc 8:15
    text: 'Et praecipiebat eis dicens: " Videte, cavete a fermento pharisaeorum et
      fermento Herodis! ".'
  - name: Evangelium secundum Marcum 8:16
    orderIndex: 15
    osisId: Mark.8.16
    sblId: Mark 8:16
    shortName: Mc 8:16
    text: Et disputabant ad invicem, quia panes non haberent.
  - name: Evangelium secundum Marcum 8:17
    orderIndex: 16
    osisId: Mark.8.17
    sblId: Mark 8:17
    shortName: Mc 8:17
    text: 'Quo cognito, ait illis: " Quid disputatis, quia panes non habetis? Nondum
      cognoscitis nec intellegitis? Caecatum habetis cor vestrum?'
  - name: Evangelium secundum Marcum 8:18
    orderIndex: 17
    osisId: Mark.8.18
    sblId: Mark 8:18
    shortName: Mc 8:18
    text: Oculos habentes non videtis, et aures habentes non auditis? Nec recordamini,
  - name: Evangelium secundum Marcum 8:19
    orderIndex: 18
    osisId: Mark.8.19
    sblId: Mark 8:19
    shortName: Mc 8:19
    text: 'quando quinque panes fregi in quinque milia, quot cophinos fragmentorum
      plenos sustulistis? ". Dicunt ei: " Duodecim ".'
  - name: Evangelium secundum Marcum 8:20
    orderIndex: 19
    osisId: Mark.8.20
    sblId: Mark 8:20
    shortName: Mc 8:20
    text: '" Quando illos septem in quattuor milia, quot sportas plenas fragmentorum
      tulistis? ". Et dicunt ei: " Septem ".'
  - name: Evangelium secundum Marcum 8:21
    orderIndex: 20
    osisId: Mark.8.21
    sblId: Mark 8:21
    shortName: Mc 8:21
    text: 'Et dicebat eis: " Nondum intellegitis? ".'
  - name: Evangelium secundum Marcum 8:22
    orderIndex: 21
    osisId: Mark.8.22
    sblId: Mark 8:22
    shortName: Mc 8:22
    text: Et veniunt Bethsaida. Et adducunt ei caecum et rogant eum, ut illum tangat.
  - name: Evangelium secundum Marcum 8:23
    orderIndex: 22
    osisId: Mark.8.23
    sblId: Mark 8:23
    shortName: Mc 8:23
    text: 'Et apprehendens manum caeci eduxit eum extra vicum; et exspuens in oculos
      eius, impositis manibus ei, interrogabat eum: " Vides aliquid? ".'
  - name: Evangelium secundum Marcum 8:24
    orderIndex: 23
    osisId: Mark.8.24
    sblId: Mark 8:24
    shortName: Mc 8:24
    text: 'Et aspiciens dicebat: " Video homines, quia velut arbores video ambulantes
      ".'
  - name: Evangelium secundum Marcum 8:25
    orderIndex: 24
    osisId: Mark.8.25
    sblId: Mark 8:25
    shortName: Mc 8:25
    text: Deinde iterum imposuit manus super oculos eius; et coepit videre et restitutus
      est et videbat clare omnia.
  - name: Evangelium secundum Marcum 8:26
    orderIndex: 25
    osisId: Mark.8.26
    sblId: Mark 8:26
    shortName: Mc 8:26
    text: 'Et misit illum in domum suam dicens: " Nec in vicum introieris ".'
  - name: Evangelium secundum Marcum 8:27
    orderIndex: 26
    osisId: Mark.8.27
    sblId: Mark 8:27
    shortName: Mc 8:27
    text: 'Et egressus est Iesus et discipuli eius in castella Caesareae Philippi;
      et in via interrogabat discipulos suos dicens eis: " Quem me dicunt esse homines?
      ".'
  - name: Evangelium secundum Marcum 8:28
    orderIndex: 27
    osisId: Mark.8.28
    sblId: Mark 8:28
    shortName: Mc 8:28
    text: 'Qui responderunt illi dicentcs: " Ioannem Baptistam, alii Eliam, alii vero
      unum de prophetis ".'
  - name: Evangelium secundum Marcum 8:29
    orderIndex: 28
    osisId: Mark.8.29
    sblId: Mark 8:29
    shortName: Mc 8:29
    text: 'Et ipse interrogabat eos: " Vos vero quem me dicitis esse? ". Respondens
      Petrus ait ei: " Tu es Christus ".'
  - name: Evangelium secundum Marcum 8:30
    orderIndex: 29
    osisId: Mark.8.30
    sblId: Mark 8:30
    shortName: Mc 8:30
    text: Et comminatus est eis, ne cui dicerent de illo.
  - name: Evangelium secundum Marcum 8:31
    orderIndex: 30
    osisId: Mark.8.31
    sblId: Mark 8:31
    shortName: Mc 8:31
    text: 'Et coepit docere illos: " Oportet Filium hominis multa pati et reprobari
      a senioribus et a summis sacerdotibus et scribis et occidi et post tres dies
      resurgere ";'
  - name: Evangelium secundum Marcum 8:32
    orderIndex: 31
    osisId: Mark.8.32
    sblId: Mark 8:32
    shortName: Mc 8:32
    text: et palam verbum loquebatur. Et apprehendens eum Petrus coepit increpare
      eum.
  - name: Evangelium secundum Marcum 8:33
    orderIndex: 32
    osisId: Mark.8.33
    sblId: Mark 8:33
    shortName: Mc 8:33
    text: 'Qui conversus et videns discipulos suos comminatus est Petro et dicit:
      Vade retro me, Satana, quoniam non sapis, quae Dei sunt, sed quae sunt hominum
      ".'
  - name: Evangelium secundum Marcum 8:34
    orderIndex: 33
    osisId: Mark.8.34
    sblId: Mark 8:34
    shortName: Mc 8:34
    text: 'Et convocata turba cum discipulis suis, dixit eis: " Si quis vult post
      me sequi, deneget semetipsum et tollat crucem suam et sequatur me.'
  - name: Evangelium secundum Marcum 8:35
    orderIndex: 34
    osisId: Mark.8.35
    sblId: Mark 8:35
    shortName: Mc 8:35
    text: Qui enim voluerit animam suam salvam facere, perdet eam; qui autem perdiderit
      animam suam propter me et evangelium, salvam eam faciet.
  - name: Evangelium secundum Marcum 8:36
    orderIndex: 35
    osisId: Mark.8.36
    sblId: Mark 8:36
    shortName: Mc 8:36
    text: Quid enim prodest homini, si lucretur mundum totum et detrimentum faciat
      animae suae?
  - name: Evangelium secundum Marcum 8:37
    orderIndex: 36
    osisId: Mark.8.37
    sblId: Mark 8:37
    shortName: Mc 8:37
    text: Quid enim dabit homo commutationem pro anima sua?
  - name: Evangelium secundum Marcum 8:38
    orderIndex: 37
    osisId: Mark.8.38
    sblId: Mark 8:38
    shortName: Mc 8:38
    text: Qui enim me confusus fuerit et mea verba in generatione ista adultera et
      peccatrice, et Filius hominis confundetur eum, cum venerit in gloria Patris
      sui cum angelis sanctis ".
  versesCount: 38
- name: Evangelium secundum Marcum 9
  orderIndex: 8
  osisId: Mark.9
  sblId: Mark 9
  shortName: Mc 9
  verses:
  - name: Evangelium secundum Marcum 9:1
    orderIndex: 0
    osisId: Mark.9.1
    sblId: Mark 9:1
    shortName: Mc 9:1
    text: 'Et dicebat illis: " Amen dico vobis: Sunt quidam de hic stan tibus, qui
      non gustabunt mortem, donec videant regnum Dei venisse in virtute ".'
  - name: Evangelium secundum Marcum 9:2
    orderIndex: 1
    osisId: Mark.9.2
    sblId: Mark 9:2
    shortName: Mc 9:2
    text: Et post dies sex assumit Iesus Petrum et Iacobum et Ioannem, et ducit illos
      in montem excelsum seorsum solos. Et transfiguratus est coram ipsis;
  - name: Evangelium secundum Marcum 9:3
    orderIndex: 2
    osisId: Mark.9.3
    sblId: Mark 9:3
    shortName: Mc 9:3
    text: et vestimenta eius facta sunt splendentia, candida nimis, qualia fullo super
      terram non potest tam candida facere.
  - name: Evangelium secundum Marcum 9:4
    orderIndex: 3
    osisId: Mark.9.4
    sblId: Mark 9:4
    shortName: Mc 9:4
    text: Et apparuit illis Elias cum Moyse, et erant loquentes cum Iesu.
  - name: Evangelium secundum Marcum 9:5
    orderIndex: 4
    osisId: Mark.9.5
    sblId: Mark 9:5
    shortName: Mc 9:5
    text: 'Et respondens Petrus ait Iesu: " Rabbi, bonum est nos hic esse; et faciamus
      tria tabernacula: tibi unum et Moysi unum et Eliae unum ".'
  - name: Evangelium secundum Marcum 9:6
    orderIndex: 5
    osisId: Mark.9.6
    sblId: Mark 9:6
    shortName: Mc 9:6
    text: Non enim sciebat quid responderet; erant enim exterriti.
  - name: Evangelium secundum Marcum 9:7
    orderIndex: 6
    osisId: Mark.9.7
    sblId: Mark 9:7
    shortName: Mc 9:7
    text: 'Et facta est nubes obumbrans eos, et venit vox de nube: " Hic est Filius
      meus dilectus; audite illum ".'
  - name: Evangelium secundum Marcum 9:8
    orderIndex: 7
    osisId: Mark.9.8
    sblId: Mark 9:8
    shortName: Mc 9:8
    text: Et statim circumspicientes neminem amplius viderunt nisi Iesum tantum secum.
  - name: Evangelium secundum Marcum 9:9
    orderIndex: 8
    osisId: Mark.9.9
    sblId: Mark 9:9
    shortName: Mc 9:9
    text: Et descendentibus illis de monte, praecepit illis, ne cui, quae vidissent,
      narrarent, nisi cum Filius hominis a mortuis resurrexerit.
  - name: Evangelium secundum Marcum 9:10
    orderIndex: 9
    osisId: Mark.9.10
    sblId: Mark 9:10
    shortName: Mc 9:10
    text: 'Et verbum continuerunt apud se, conquirentes quid esset illud: " a mortuis
      resurgere ".'
  - name: Evangelium secundum Marcum 9:11
    orderIndex: 10
    osisId: Mark.9.11
    sblId: Mark 9:11
    shortName: Mc 9:11
    text: 'Et interrogabant eum dicentes: " Quid ergo dicunt scribae quia Eliam oporteat
      venire primum? ".'
  - name: Evangelium secundum Marcum 9:12
    orderIndex: 11
    osisId: Mark.9.12
    sblId: Mark 9:12
    shortName: Mc 9:12
    text: 'Qui ait illis: " Elias veniens primo, restituit omnia; et quomodo scriptum
      est super Filio hominis, ut multa patiatur et contemnatur?'
  - name: Evangelium secundum Marcum 9:13
    orderIndex: 12
    osisId: Mark.9.13
    sblId: Mark 9:13
    shortName: Mc 9:13
    text: 'Sed dico vobis: Et Elias venit; et fecerunt illi, quaecumque volebant,
      sicut scriptum est de eo ".'
  - name: Evangelium secundum Marcum 9:14
    orderIndex: 13
    osisId: Mark.9.14
    sblId: Mark 9:14
    shortName: Mc 9:14
    text: Et venientes ad discipulos viderunt turbam magnam circa eos et scribas conquirentes
      cum illis.
  - name: Evangelium secundum Marcum 9:15
    orderIndex: 14
    osisId: Mark.9.15
    sblId: Mark 9:15
    shortName: Mc 9:15
    text: Et confestim omnis populus videns eum stupefactus est, et accurrentes salutabant
      eum.
  - name: Evangelium secundum Marcum 9:16
    orderIndex: 15
    osisId: Mark.9.16
    sblId: Mark 9:16
    shortName: Mc 9:16
    text: 'Et interrogavit eos: " Quid inter vos conquiritis? ".'
  - name: Evangelium secundum Marcum 9:17
    orderIndex: 16
    osisId: Mark.9.17
    sblId: Mark 9:17
    shortName: Mc 9:17
    text: 'Et respondit ei unus de turba: " Magister, attuli filium meum ad te habentem
      spiritum mutum;'
  - name: Evangelium secundum Marcum 9:18
    orderIndex: 17
    osisId: Mark.9.18
    sblId: Mark 9:18
    shortName: Mc 9:18
    text: et ubicumque eum apprehenderit, allidit eum, et spumat et stridet dentibus
      et arescit. Et dixi discipulis tuis, ut eicerent illum, et non potuerunt ".
  - name: Evangelium secundum Marcum 9:19
    orderIndex: 18
    osisId: Mark.9.19
    sblId: Mark 9:19
    shortName: Mc 9:19
    text: 'Qui respondens eis dicit: " O generatio incredula, quamdiu apud vos ero?
      Quamdiu vos patiar? Afferte illum ad me ".'
  - name: Evangelium secundum Marcum 9:20
    orderIndex: 19
    osisId: Mark.9.20
    sblId: Mark 9:20
    shortName: Mc 9:20
    text: Et attulerunt illum ad eum. Et cum vidisset illum, spiritus statim conturbavit
      eum; et corruens in terram volutabatur spumans.
  - name: Evangelium secundum Marcum 9:21
    orderIndex: 20
    osisId: Mark.9.21
    sblId: Mark 9:21
    shortName: Mc 9:21
    text: 'Et interrogavit patrem eius: " Quantum temporis est, ex quo hoc ei accidit?
      ". At ille ait: " Ab infantia;'
  - name: Evangelium secundum Marcum 9:22
    orderIndex: 21
    osisId: Mark.9.22
    sblId: Mark 9:22
    shortName: Mc 9:22
    text: et frequenter eum etiam in ignem et in aquas misit, ut eum perderet; sed
      si quid potes, adiuva nos, misertus nostri ".
  - name: Evangelium secundum Marcum 9:23
    orderIndex: 22
    osisId: Mark.9.23
    sblId: Mark 9:23
    shortName: Mc 9:23
    text: 'Iesus autem ait illi: " "Si potes!". Omnia possibilia credenti ".'
  - name: Evangelium secundum Marcum 9:24
    orderIndex: 23
    osisId: Mark.9.24
    sblId: Mark 9:24
    shortName: Mc 9:24
    text: 'Et continuo exclamans pater pueri aiebat: " Credo; adiuva incredulitatem
      meam ".'
  - name: Evangelium secundum Marcum 9:25
    orderIndex: 24
    osisId: Mark.9.25
    sblId: Mark 9:25
    shortName: Mc 9:25
    text: 'Et cum videret Iesus concurrentem turbam, comminatus est spiritui immundo
      dicens illi: " Mute et surde spiritus, ego tibi praecipio: Exi ab eo et amplius
      ne introeas in eum ".'
  - name: Evangelium secundum Marcum 9:26
    orderIndex: 25
    osisId: Mark.9.26
    sblId: Mark 9:26
    shortName: Mc 9:26
    text: 'Et clamans et multum discerpens eum exiit; et factus est sicut mortuus,
      ita ut multi dicerent: " Mortuus est! ".'
  - name: Evangelium secundum Marcum 9:27
    orderIndex: 26
    osisId: Mark.9.27
    sblId: Mark 9:27
    shortName: Mc 9:27
    text: Iesus autem tenens manum eius elevavit illum, et surrexit.
  - name: Evangelium secundum Marcum 9:28
    orderIndex: 27
    osisId: Mark.9.28
    sblId: Mark 9:28
    shortName: Mc 9:28
    text: 'Et cum introisset in domum, discipuli eius secreto interrogabant eum: "
      Quare nos non potuimus eicere eum? ".'
  - name: Evangelium secundum Marcum 9:29
    orderIndex: 28
    osisId: Mark.9.29
    sblId: Mark 9:29
    shortName: Mc 9:29
    text: 'Et dixit illis: " Hoc genus in nullo potest exire nisi in oratione ".'
  - name: Evangelium secundum Marcum 9:30
    orderIndex: 29
    osisId: Mark.9.30
    sblId: Mark 9:30
    shortName: Mc 9:30
    text: Et inde profecti peragrabant Galilaeam; nec volebat quemquam scire.
  - name: Evangelium secundum Marcum 9:31
    orderIndex: 30
    osisId: Mark.9.31
    sblId: Mark 9:31
    shortName: Mc 9:31
    text: 'Docebat enim discipulos suos et dicebat illis: " Filius hominis traditur
      in manus hominum, et occident eum, et occisus post tres dies resurget ".'
  - name: Evangelium secundum Marcum 9:32
    orderIndex: 31
    osisId: Mark.9.32
    sblId: Mark 9:32
    shortName: Mc 9:32
    text: At illi ignorabant verbum et timebant eum interrogare.
  - name: Evangelium secundum Marcum 9:33
    orderIndex: 32
    osisId: Mark.9.33
    sblId: Mark 9:33
    shortName: Mc 9:33
    text: 'Et venerunt Capharnaum. Qui cum domi esset, interrogabat eos: " Quid in
      via tractabatis? ".'
  - name: Evangelium secundum Marcum 9:34
    orderIndex: 33
    osisId: Mark.9.34
    sblId: Mark 9:34
    shortName: Mc 9:34
    text: At illi tacebant. Siquidem inter se in via disputaverant, quis esset maior.
  - name: Evangelium secundum Marcum 9:35
    orderIndex: 34
    osisId: Mark.9.35
    sblId: Mark 9:35
    shortName: Mc 9:35
    text: 'Et residens vocavit Duodecim et ait illis: " Si quis vult primus esse,
      erit omnium novissimus et omnium minister ".'
  - name: Evangelium secundum Marcum 9:36
    orderIndex: 35
    osisId: Mark.9.36
    sblId: Mark 9:36
    shortName: Mc 9:36
    text: 'Et accipiens puerum, statuit eum in medio eorum; quem ut complexus esset,
      ait illis:'
  - name: Evangelium secundum Marcum 9:37
    orderIndex: 36
    osisId: Mark.9.37
    sblId: Mark 9:37
    shortName: Mc 9:37
    text: '" Quisquis unum ex huiusmodi pueris receperit in nomine meo, me recipit;
      et, quicumque me susceperit, non me suscipit, sed eum qui me misit ".'
  - name: Evangelium secundum Marcum 9:38
    orderIndex: 37
    osisId: Mark.9.38
    sblId: Mark 9:38
    shortName: Mc 9:38
    text: 'Dixit illi Ioannes: " Magister, vidimus quendam in nomine tuo eicientem
      daemonia, et prohibebamus eum, quia non sequebatur nos ".'
  - name: Evangelium secundum Marcum 9:39
    orderIndex: 38
    osisId: Mark.9.39
    sblId: Mark 9:39
    shortName: Mc 9:39
    text: 'Iesus autem ait: " Nolite prohibere eum. Nemo est enim, qui faciat virtutem
      in nomine meo et possit cito male loqui de me;'
  - name: Evangelium secundum Marcum 9:40
    orderIndex: 39
    osisId: Mark.9.40
    sblId: Mark 9:40
    shortName: Mc 9:40
    text: qui enim non est adversum nos, pro nobis est.
  - name: Evangelium secundum Marcum 9:41
    orderIndex: 40
    osisId: Mark.9.41
    sblId: Mark 9:41
    shortName: Mc 9:41
    text: 'Quisquis enim potum dederit vobis calicem aquae in nomine, quia Christi
      estis, amen dico vobis: Non perdet mercedem suam.'
  - name: Evangelium secundum Marcum 9:42
    orderIndex: 41
    osisId: Mark.9.42
    sblId: Mark 9:42
    shortName: Mc 9:42
    text: Et quisquis scandalizaverit unum ex his pusillis credentibus in me, bonum
      est ei magis, ut circumdetur mola asinaria collo eius, et in mare mittatur.
  - name: Evangelium secundum Marcum 9:43
    orderIndex: 42
    osisId: Mark.9.43
    sblId: Mark 9:43
    shortName: Mc 9:43
    text: 'Et si scandalizaverit te manus tua, abscide illam: bonum est tibi debilem
      introire in vitam, quam duas manus habentem ire ingehennam, in ignem inexstinguibilem.'
  - name: Evangelium secundum Marcum 9:44
    orderIndex: 43
    osisId: Mark.9.44
    sblId: Mark 9:44
    shortName: Mc 9:44
    text: ()
  - name: Evangelium secundum Marcum 9:45
    orderIndex: 44
    osisId: Mark.9.45
    sblId: Mark 9:45
    shortName: Mc 9:45
    text: 'Et si pes tuus te scandalizat, amputa illum: bonum est tibi claudum introire
      in vitam,quam duos pedes habentem mitti in gehennam.'
  - name: Evangelium secundum Marcum 9:46
    orderIndex: 45
    osisId: Mark.9.46
    sblId: Mark 9:46
    shortName: Mc 9:46
    text: ()
  - name: Evangelium secundum Marcum 9:47
    orderIndex: 46
    osisId: Mark.9.47
    sblId: Mark 9:47
    shortName: Mc 9:47
    text: 'Et si oculus tuus scandalizat te, eice eum: bonum est tibi luscum introire
      in regnum Dei, quam duos oculos habentem mitti in gehennam,'
  - name: Evangelium secundum Marcum 9:48
    orderIndex: 47
    osisId: Mark.9.48
    sblId: Mark 9:48
    shortName: Mc 9:48
    text: ubi vermis eorum non moritur, et ignis non exstinguitur;
  - name: Evangelium secundum Marcum 9:49
    orderIndex: 48
    osisId: Mark.9.49
    sblId: Mark 9:49
    shortName: Mc 9:49
    text: omnis enim igne salietur.
  - name: Evangelium secundum Marcum 9:50
    orderIndex: 49
    osisId: Mark.9.50
    sblId: Mark 9:50
    shortName: Mc 9:50
    text: Bonum est sal; quod si sal insulsum fuerit, in quo illud condietis? Habete
      in vobis sal et pacem habete inter vos ".
  versesCount: 50
- name: Evangelium secundum Marcum 10
  orderIndex: 9
  osisId: Mark.10
  sblId: Mark 10
  shortName: Mc 10
  verses:
  - name: Evangelium secundum Marcum 10:1
    orderIndex: 0
    osisId: Mark.10.1
    sblId: Mark 10:1
    shortName: Mc 10:1
    text: Et inde exsurgens venit in fines Iudaeae ultra Iorda nem; et conveniunt
      iterum turbae ad eum, et, sicut consueverat, iterum docebat illos.
  - name: Evangelium secundum Marcum 10:2
    orderIndex: 1
    osisId: Mark.10.2
    sblId: Mark 10:2
    shortName: Mc 10:2
    text: Et accedentes pharisaei interrogabant eum, si licet viro uxorem dimittere,
      tentantes eum.
  - name: Evangelium secundum Marcum 10:3
    orderIndex: 2
    osisId: Mark.10.3
    sblId: Mark 10:3
    shortName: Mc 10:3
    text: 'At ille respondens dixit eis: " Quid vobis praecepit Moyses? ".'
  - name: Evangelium secundum Marcum 10:4
    orderIndex: 3
    osisId: Mark.10.4
    sblId: Mark 10:4
    shortName: Mc 10:4
    text: 'Qui dixerunt: " Moyses permisit libellum repudii scribere et dimittere.'
  - name: Evangelium secundum Marcum 10:5
    orderIndex: 4
    osisId: Mark.10.5
    sblId: Mark 10:5
    shortName: Mc 10:5
    text: 'Iesus autem ait eis: " Ad duritiam cordis vestri scripsit vobis praeceptum
      istud.'
  - name: Evangelium secundum Marcum 10:6
    orderIndex: 5
    osisId: Mark.10.6
    sblId: Mark 10:6
    shortName: Mc 10:6
    text: Ab initio autem creaturae masculum et feminam fecit eos.
  - name: Evangelium secundum Marcum 10:7
    orderIndex: 6
    osisId: Mark.10.7
    sblId: Mark 10:7
    shortName: Mc 10:7
    text: Propter hoc relinquet homo patrem suum et matrem et adhaerebit ad uxorern
      suam,
  - name: Evangelium secundum Marcum 10:8
    orderIndex: 7
    osisId: Mark.10.8
    sblId: Mark 10:8
    shortName: Mc 10:8
    text: et erunt duo in carne una; itaque iam non sunt duo sed una caro.
  - name: Evangelium secundum Marcum 10:9
    orderIndex: 8
    osisId: Mark.10.9
    sblId: Mark 10:9
    shortName: Mc 10:9
    text: Quod ergo Deus coniunxit, homo non separet ".
  - name: Evangelium secundum Marcum 10:10
    orderIndex: 9
    osisId: Mark.10.10
    sblId: Mark 10:10
    shortName: Mc 10:10
    text: Et domo iterum discipuli de hoc interrogabant eum.
  - name: Evangelium secundum Marcum 10:11
    orderIndex: 10
    osisId: Mark.10.11
    sblId: Mark 10:11
    shortName: Mc 10:11
    text: 'Et dicit illis: " Quicumque dimiserit uxorem suam et aliam duxerit, adulterium
      committit in eam;'
  - name: Evangelium secundum Marcum 10:12
    orderIndex: 11
    osisId: Mark.10.12
    sblId: Mark 10:12
    shortName: Mc 10:12
    text: et si ipsa dimiserit virum suum et alii nupserit, moechatur ".
  - name: Evangelium secundum Marcum 10:13
    orderIndex: 12
    osisId: Mark.10.13
    sblId: Mark 10:13
    shortName: Mc 10:13
    text: Et offerebant illi parvulos, ut tangeret illos; discipuli autem comminabantur
      eis.
  - name: Evangelium secundum Marcum 10:14
    orderIndex: 13
    osisId: Mark.10.14
    sblId: Mark 10:14
    shortName: Mc 10:14
    text: 'At videns Iesus, indigne tulit et ait illis: " Sinite parvulos venire ad
      me. Ne prohibueritis eos; talium est enim regnum Dei.'
  - name: Evangelium secundum Marcum 10:15
    orderIndex: 14
    osisId: Mark.10.15
    sblId: Mark 10:15
    shortName: Mc 10:15
    text: 'Amen dico vobis: Quisquis non receperit regnum Dei velut parvulus, non
      intrabit in illud ".'
  - name: Evangelium secundum Marcum 10:16
    orderIndex: 15
    osisId: Mark.10.16
    sblId: Mark 10:16
    shortName: Mc 10:16
    text: Et complexans eos benedicebat imponens manus super illos.
  - name: Evangelium secundum Marcum 10:17
    orderIndex: 16
    osisId: Mark.10.17
    sblId: Mark 10:17
    shortName: Mc 10:17
    text: 'Et cum egrederetur in viam, accurrens quidam et, genu flexo ante eum, rogabat
      eum: " Magister bone, quid faciam ut vitam aeternam percipiam? ".'
  - name: Evangelium secundum Marcum 10:18
    orderIndex: 17
    osisId: Mark.10.18
    sblId: Mark 10:18
    shortName: Mc 10:18
    text: 'Iesus autem dixit ei: " Quid me dicis bonum? Nemo bonus, nisi unus Deus.'
  - name: Evangelium secundum Marcum 10:19
    orderIndex: 18
    osisId: Mark.10.19
    sblId: Mark 10:19
    shortName: Mc 10:19
    text: 'Praecepta nosti: ne occidas, ne adulteres, ne fureris, ne falsum testimonium
      dixeris, ne fraudem feceris, honora patrem tuum et matrem ".'
  - name: Evangelium secundum Marcum 10:20
    orderIndex: 19
    osisId: Mark.10.20
    sblId: Mark 10:20
    shortName: Mc 10:20
    text: 'Ille autem dixit ei: " Magister, haec omnia conservavi a iuventute mea.'
  - name: Evangelium secundum Marcum 10:21
    orderIndex: 20
    osisId: Mark.10.21
    sblId: Mark 10:21
    shortName: Mc 10:21
    text: 'Iesus autem intuitus eum dilexit eum et dixit illi: " Unum tibi deest:
      vade, quaecumque habes, vende et da pauperibus et habebis thesaurum in caelo;
      et veni, sequere me ".'
  - name: Evangelium secundum Marcum 10:22
    orderIndex: 21
    osisId: Mark.10.22
    sblId: Mark 10:22
    shortName: Mc 10:22
    text: 'Qui contristatus in hoc verbo, abiit maerens: erat enim habens possessiones
      multas.'
  - name: Evangelium secundum Marcum 10:23
    orderIndex: 22
    osisId: Mark.10.23
    sblId: Mark 10:23
    shortName: Mc 10:23
    text: 'Et circumspiciens Iesus ait discipulis suis: " Quam difficile, qui pecunias
      habent, in regnum Dei introibunt ".'
  - name: Evangelium secundum Marcum 10:24
    orderIndex: 23
    osisId: Mark.10.24
    sblId: Mark 10:24
    shortName: Mc 10:24
    text: 'Discipuli autem obstupescebant in verbis eius. At Iesus rursus respondens
      ait illis: " Filii, quam diffficile est in regnum Dei introire.'
  - name: Evangelium secundum Marcum 10:25
    orderIndex: 24
    osisId: Mark.10.25
    sblId: Mark 10:25
    shortName: Mc 10:25
    text: Facilius est camelum per foramen acus transire quam divitem intrare in regnum
      Dei ".
  - name: Evangelium secundum Marcum 10:26
    orderIndex: 25
    osisId: Mark.10.26
    sblId: Mark 10:26
    shortName: Mc 10:26
    text: 'Qui magis admirabantur dicentes ad semetipsos: " Et quis potest salvus
      fieri? ".'
  - name: Evangelium secundum Marcum 10:27
    orderIndex: 26
    osisId: Mark.10.27
    sblId: Mark 10:27
    shortName: Mc 10:27
    text: 'Intuens illos Iesus ait: " Apud homines impossibile est sed non apud Deum:
      omnia enim possibilia sunt apud Deum ".'
  - name: Evangelium secundum Marcum 10:28
    orderIndex: 27
    osisId: Mark.10.28
    sblId: Mark 10:28
    shortName: Mc 10:28
    text: 'Coepit Petrus ei dicere: " Ecce nos dimisimus omnia et secuti sumus te.'
  - name: Evangelium secundum Marcum 10:29
    orderIndex: 28
    osisId: Mark.10.29
    sblId: Mark 10:29
    shortName: Mc 10:29
    text: 'Ait Iesus: " Amen dico vobis: Nemo est, qui reliquerit domum aut fratres
      aut sorores aut matrem aut patrem aut filios aut agros propter me et propter
      evangelium,'
  - name: Evangelium secundum Marcum 10:30
    orderIndex: 29
    osisId: Mark.10.30
    sblId: Mark 10:30
    shortName: Mc 10:30
    text: qui non accipiat centies tantum nunc in tempore hoc, domos et fratres et
      sorores et matres et filios et agros cum persecutionibus, et in saeculo futuro
      vitam aeternam.
  - name: Evangelium secundum Marcum 10:31
    orderIndex: 30
    osisId: Mark.10.31
    sblId: Mark 10:31
    shortName: Mc 10:31
    text: Multi autem erunt primi novissimi, et novissimi primi ".
  - name: Evangelium secundum Marcum 10:32
    orderIndex: 31
    osisId: Mark.10.32
    sblId: Mark 10:32
    shortName: Mc 10:32
    text: 'Erant autem in via ascendentes in Hierosolymam, et praecedebat illos Iesus,
      et stupebant; illi autem sequentes timebant. Et assumens iterum Duodecim coepit
      illis dicere, quae essent ei eventura:'
  - name: Evangelium secundum Marcum 10:33
    orderIndex: 32
    osisId: Mark.10.33
    sblId: Mark 10:33
    shortName: Mc 10:33
    text: '" Ecce ascendimus in Hierosolymam; et Filius hominis tradetur principibus
      sacerdotum et scribis, et damnabunt eum morte et tradent eum gentibus'
  - name: Evangelium secundum Marcum 10:34
    orderIndex: 33
    osisId: Mark.10.34
    sblId: Mark 10:34
    shortName: Mc 10:34
    text: et illudent ei et conspuent eum et flagellabunt eum et interficient eum,
      et post tres dies resurget ".
  - name: Evangelium secundum Marcum 10:35
    orderIndex: 34
    osisId: Mark.10.35
    sblId: Mark 10:35
    shortName: Mc 10:35
    text: 'Et accedunt ad eum Iacobus et Ioannes filii Zebedaei dicentes ei: " Magister,
      volumus, ut quodcumque petierimus a te, facias nobis ".'
  - name: Evangelium secundum Marcum 10:36
    orderIndex: 35
    osisId: Mark.10.36
    sblId: Mark 10:36
    shortName: Mc 10:36
    text: 'At ille dixit eis: " Quid vultis, ut faciam vobis? ".'
  - name: Evangelium secundum Marcum 10:37
    orderIndex: 36
    osisId: Mark.10.37
    sblId: Mark 10:37
    shortName: Mc 10:37
    text: 'Illi autem dixerunt ei: " Da nobis, ut unus ad dexteram tuam et alius ad
      sinistram sedeamus in gloria tua ".'
  - name: Evangelium secundum Marcum 10:38
    orderIndex: 37
    osisId: Mark.10.38
    sblId: Mark 10:38
    shortName: Mc 10:38
    text: 'Iesus autem ait eis: " Nescitis quid petatis. Potestis bibere calicem,
      quem ego bibo, aut baptismum, quo ego baptizor, baptizari? ".'
  - name: Evangelium secundum Marcum 10:39
    orderIndex: 38
    osisId: Mark.10.39
    sblId: Mark 10:39
    shortName: Mc 10:39
    text: 'At illi dixerunt ei: " Possumus ". Iesus autem ait eis: " Calicem quidem,
      quem ego bibo, bibetis et baptismum, quo ego baptizor, baptizabimini;'
  - name: Evangelium secundum Marcum 10:40
    orderIndex: 39
    osisId: Mark.10.40
    sblId: Mark 10:40
    shortName: Mc 10:40
    text: sedere autem ad dexteram meam vel ad sinistram non est meum dare, sed quibus
      paratum est ".
  - name: Evangelium secundum Marcum 10:41
    orderIndex: 40
    osisId: Mark.10.41
    sblId: Mark 10:41
    shortName: Mc 10:41
    text: Et audientes decem coeperunt indignari de Iacobo et Ioanne.
  - name: Evangelium secundum Marcum 10:42
    orderIndex: 41
    osisId: Mark.10.42
    sblId: Mark 10:42
    shortName: Mc 10:42
    text: 'Et vocans eos Iesus ait illis: " Scitis quia hi, qui videntur principari
      gentibus, dominantur eis, et principes eorum potestatem habent ipsorum.'
  - name: Evangelium secundum Marcum 10:43
    orderIndex: 42
    osisId: Mark.10.43
    sblId: Mark 10:43
    shortName: Mc 10:43
    text: Non ita est autem in vobis, sed quicumque voluerit fieri maior inter vos,
      erit vester minister;
  - name: Evangelium secundum Marcum 10:44
    orderIndex: 43
    osisId: Mark.10.44
    sblId: Mark 10:44
    shortName: Mc 10:44
    text: et, quicumque voluerit in vobis primus esse, erit omnium servus;
  - name: Evangelium secundum Marcum 10:45
    orderIndex: 44
    osisId: Mark.10.45
    sblId: Mark 10:45
    shortName: Mc 10:45
    text: nam et Filius hominis non venit, ut ministraretur ei, sed ut ministraret
      et daret animam suam redemptionem pro multis ".
  - name: Evangelium secundum Marcum 10:46
    orderIndex: 45
    osisId: Mark.10.46
    sblId: Mark 10:46
    shortName: Mc 10:46
    text: Et veniunt Ierichum. Et proficiscente eo de Iericho et discipulis eius et
      plurima multitudine, filius Timaei Bartimaeus caecus sedebat iuxta viam mendicans.
  - name: Evangelium secundum Marcum 10:47
    orderIndex: 46
    osisId: Mark.10.47
    sblId: Mark 10:47
    shortName: Mc 10:47
    text: 'Qui cum audisset quia Iesus Nazarenus est, coepit clamare et dicere: "
      Fili David Iesu, miserere mei! ".'
  - name: Evangelium secundum Marcum 10:48
    orderIndex: 47
    osisId: Mark.10.48
    sblId: Mark 10:48
    shortName: Mc 10:48
    text: 'Et comminabantur ei multi, ut taceret; at ille multo magis clamabat: "
      Fili David, miserere mei! ".'
  - name: Evangelium secundum Marcum 10:49
    orderIndex: 48
    osisId: Mark.10.49
    sblId: Mark 10:49
    shortName: Mc 10:49
    text: 'Et stans Iesus dixit: " Vocate illum ". Et vocant caecum dicentes ei: "
      Animaequior esto. Surge, vocat te ".'
  - name: Evangelium secundum Marcum 10:50
    orderIndex: 49
    osisId: Mark.10.50
    sblId: Mark 10:50
    shortName: Mc 10:50
    text: Qui, proiecto vestimento suo, exsiliens venit ad Iesum.
  - name: Evangelium secundum Marcum 10:51
    orderIndex: 50
    osisId: Mark.10.51
    sblId: Mark 10:51
    shortName: Mc 10:51
    text: 'Et respondens ei Iesus dixit: " Quid vis tibi faciam? ". Caecus autem dixit
      ei: " Rabboni, ut videam ".'
  - name: Evangelium secundum Marcum 10:52
    orderIndex: 51
    osisId: Mark.10.52
    sblId: Mark 10:52
    shortName: Mc 10:52
    text: 'Et Iesus ait illi: " Vade; fides tua te salvum fecit ". Et confestim vidit
      et sequebatur eum in via.'
  versesCount: 52
- name: Evangelium secundum Marcum 11
  orderIndex: 10
  osisId: Mark.11
  sblId: Mark 11
  shortName: Mc 11
  verses:
  - name: Evangelium secundum Marcum 11:1
    orderIndex: 0
    osisId: Mark.11.1
    sblId: Mark 11:1
    shortName: Mc 11:1
    text: Et cum appropinquarent Hierosolymae, Bethphage et Bethaniae ad montem Olivarum,
      mittit duos ex discipulis suis
  - name: Evangelium secundum Marcum 11:2
    orderIndex: 1
    osisId: Mark.11.2
    sblId: Mark 11:2
    shortName: Mc 11:2
    text: 'et ait illis: " Ite in castellum, quod est contra vos, et statim introeuntes
      illud invenietis pullum ligatum, super quem nemo adhuc hominum sedit; solvite
      illum et adducite.'
  - name: Evangelium secundum Marcum 11:3
    orderIndex: 2
    osisId: Mark.11.3
    sblId: Mark 11:3
    shortName: Mc 11:3
    text: 'Et si quis vobis dixerit: "Quid facitis hoc?", dicite: "Domino necessarius
      est, et continuo illum remittit iterum huc" ".'
  - name: Evangelium secundum Marcum 11:4
    orderIndex: 3
    osisId: Mark.11.4
    sblId: Mark 11:4
    shortName: Mc 11:4
    text: Et abeuntes invenerunt pullum ligatum ante ianuam foris in bivio et solvunt
      eum.
  - name: Evangelium secundum Marcum 11:5
    orderIndex: 4
    osisId: Mark.11.5
    sblId: Mark 11:5
    shortName: Mc 11:5
    text: 'Et quidam de illic stantibus dicebant illis: " Quid facitis solventes pullum?
      ".'
  - name: Evangelium secundum Marcum 11:6
    orderIndex: 5
    osisId: Mark.11.6
    sblId: Mark 11:6
    shortName: Mc 11:6
    text: Qui dixerunt eis, sicut dixerat Iesus; et dimiserunt eis.
  - name: Evangelium secundum Marcum 11:7
    orderIndex: 6
    osisId: Mark.11.7
    sblId: Mark 11:7
    shortName: Mc 11:7
    text: Et ducunt pullum ad Iesum et imponunt illi vestimenta sua; et sedit super
      eum.
  - name: Evangelium secundum Marcum 11:8
    orderIndex: 7
    osisId: Mark.11.8
    sblId: Mark 11:8
    shortName: Mc 11:8
    text: Et multi vestimenta sua straverunt in via, alii autem frondes, quas exciderant
      in agris.
  - name: Evangelium secundum Marcum 11:9
    orderIndex: 8
    osisId: Mark.11.9
    sblId: Mark 11:9
    shortName: Mc 11:9
    text: 'Et qui praeibant et qui sequebantur, clamabant: " Hosanna! Benedictus,
      qui venit in nomine Domini!'
  - name: Evangelium secundum Marcum 11:10
    orderIndex: 9
    osisId: Mark.11.10
    sblId: Mark 11:10
    shortName: Mc 11:10
    text: Benedictum, quod venit regnum patris nostri David! Hosanna in excelsis!.
  - name: Evangelium secundum Marcum 11:11
    orderIndex: 10
    osisId: Mark.11.11
    sblId: Mark 11:11
    shortName: Mc 11:11
    text: Et introivit Hierosolymam in templum; et circumspectis omnibus, cum iam
      vespera esset hora, exivit in Bethaniam cum Duodecim.
  - name: Evangelium secundum Marcum 11:12
    orderIndex: 11
    osisId: Mark.11.12
    sblId: Mark 11:12
    shortName: Mc 11:12
    text: Et altera die cum exirent a Bethania, esuriit.
  - name: Evangelium secundum Marcum 11:13
    orderIndex: 12
    osisId: Mark.11.13
    sblId: Mark 11:13
    shortName: Mc 11:13
    text: 'Cumque vidisset a longe ficum habentem folia, venit si quid forte inveniret
      in ea; et cum venisset ad eam, nihil invenit praeter folia: non enim erat tempus
      ficorum.'
  - name: Evangelium secundum Marcum 11:14
    orderIndex: 13
    osisId: Mark.11.14
    sblId: Mark 11:14
    shortName: Mc 11:14
    text: 'Et respondens dixit ei: " Iam non amplius in aeternum quisquam fructum
      ex te manducet ". Et audiebant discipuli eius.'
  - name: Evangelium secundum Marcum 11:15
    orderIndex: 14
    osisId: Mark.11.15
    sblId: Mark 11:15
    shortName: Mc 11:15
    text: Et veniunt Hierosolymam. Et cum introisset in templum, coepit eicere vendentes
      et ementes in templo et mensas nummulariorum et cathedras vendentium columbas
      evertit;
  - name: Evangelium secundum Marcum 11:16
    orderIndex: 15
    osisId: Mark.11.16
    sblId: Mark 11:16
    shortName: Mc 11:16
    text: et non sinebat, ut quisquam vas transferret per templum.
  - name: Evangelium secundum Marcum 11:17
    orderIndex: 16
    osisId: Mark.11.17
    sblId: Mark 11:17
    shortName: Mc 11:17
    text: 'Et docebat dicens eis: " Non scriptum est: "Domus mea domus orationis vocabitur
      omnibus gentibus"? Vos autem fecistis eam speluncam latronum ".'
  - name: Evangelium secundum Marcum 11:18
    orderIndex: 17
    osisId: Mark.11.18
    sblId: Mark 11:18
    shortName: Mc 11:18
    text: Quo audito, principes sacerdotum et scribae quaerebant quomodo eum perderent;
      timebant enim eum, quoniam universa turba admirabatur super doctrina eius.
  - name: Evangelium secundum Marcum 11:19
    orderIndex: 18
    osisId: Mark.11.19
    sblId: Mark 11:19
    shortName: Mc 11:19
    text: Et cum vespera facta esset, egrediebantur de civitate.
  - name: Evangelium secundum Marcum 11:20
    orderIndex: 19
    osisId: Mark.11.20
    sblId: Mark 11:20
    shortName: Mc 11:20
    text: Et cum mane transirent, viderunt ficum aridam factam a radicibus.
  - name: Evangelium secundum Marcum 11:21
    orderIndex: 20
    osisId: Mark.11.21
    sblId: Mark 11:21
    shortName: Mc 11:21
    text: 'Et recordatus Petrus dicit ei: " Rabbi, ecce ficus, cui maledixisti, aruit
      ".'
  - name: Evangelium secundum Marcum 11:22
    orderIndex: 21
    osisId: Mark.11.22
    sblId: Mark 11:22
    shortName: Mc 11:22
    text: 'Et respondens Iesus ait illis: " Habete fidem Dei!'
  - name: Evangelium secundum Marcum 11:23
    orderIndex: 22
    osisId: Mark.11.23
    sblId: Mark 11:23
    shortName: Mc 11:23
    text: 'Amen dico vobis: Quicumque dixerit huic monti: "Tollere et mittere in mare",
      et non haesitaverit in corde suo, sed crediderit quia, quod dixerit, fiat, fiet
      ei.'
  - name: Evangelium secundum Marcum 11:24
    orderIndex: 23
    osisId: Mark.11.24
    sblId: Mark 11:24
    shortName: Mc 11:24
    text: 'Propterea dico vobis: Omnia, quaecumque orantes petitis, credite quia iam
      accepistis, et erunt vobis.'
  - name: Evangelium secundum Marcum 11:25
    orderIndex: 24
    osisId: Mark.11.25
    sblId: Mark 11:25
    shortName: Mc 11:25
    text: Et cum statis in oratione, dimittite, si quid habetis adversus aliquem,
      ut etPater vester, qui in caelis est, dimittat vobis peccata vestra ".
  - name: Evangelium secundum Marcum 11:26
    orderIndex: 25
    osisId: Mark.11.26
    sblId: Mark 11:26
    shortName: Mc 11:26
    text: ()
  - name: Evangelium secundum Marcum 11:27
    orderIndex: 26
    osisId: Mark.11.27
    sblId: Mark 11:27
    shortName: Mc 11:27
    text: Et veniunt rursus Hierosolymam. Et cum ambularet in templo, accedunt ad
      eum summi sacerdotes et scribae et seniores
  - name: Evangelium secundum Marcum 11:28
    orderIndex: 27
    osisId: Mark.11.28
    sblId: Mark 11:28
    shortName: Mc 11:28
    text: 'et dicebant illi: " In qua potestate haec facis? Vel quis tibi dedit hanc
      potestatem, ut ista facias? ".'
  - name: Evangelium secundum Marcum 11:29
    orderIndex: 28
    osisId: Mark.11.29
    sblId: Mark 11:29
    shortName: Mc 11:29
    text: 'Iesus autem ait illis: " Interrogabo vos unum verbum, et respondete mihi;
      et dicam vobis, in qua potestate haec faciam:'
  - name: Evangelium secundum Marcum 11:30
    orderIndex: 29
    osisId: Mark.11.30
    sblId: Mark 11:30
    shortName: Mc 11:30
    text: Baptismum Ioannis de caelo erat an ex hominibus? Respondete mihi ".
  - name: Evangelium secundum Marcum 11:31
    orderIndex: 30
    osisId: Mark.11.31
    sblId: Mark 11:31
    shortName: Mc 11:31
    text: 'At illi cogitabant secum dicentes: " Si dixerimus: "De caelo", dicet: Quare
      ergo non credidistis ei?";'
  - name: Evangelium secundum Marcum 11:32
    orderIndex: 31
    osisId: Mark.11.32
    sblId: Mark 11:32
    shortName: Mc 11:32
    text: 'si autem dixerimus: "Ex hominibus?" ". Timebant populum: omnes enim habebant
      Ioannem quia vere propheta esset.'
  - name: Evangelium secundum Marcum 11:33
    orderIndex: 32
    osisId: Mark.11.33
    sblId: Mark 11:33
    shortName: Mc 11:33
    text: 'Et respondentes dicunt Iesu: " Nescimus ". Et Iesus ait illis: " Neque
      ego dico vobis in qua potestate haec faciam ".'
  versesCount: 33
- name: Evangelium secundum Marcum 12
  orderIndex: 11
  osisId: Mark.12
  sblId: Mark 12
  shortName: Mc 12
  verses:
  - name: Evangelium secundum Marcum 12:1
    orderIndex: 0
    osisId: Mark.12.1
    sblId: Mark 12:1
    shortName: Mc 12:1
    text: 'Et coepit illis in parabolis loqui: " Vineam pastinavit ho mo et circumdedit
      saepem et fodit lacum et aedificavit turrim et locavit eam agricolis et peregre
      profectus est.'
  - name: Evangelium secundum Marcum 12:2
    orderIndex: 1
    osisId: Mark.12.2
    sblId: Mark 12:2
    shortName: Mc 12:2
    text: Et misit ad agricolas in tempore servum, ut ab agricolis acciperet de fructu
      vineae;
  - name: Evangelium secundum Marcum 12:3
    orderIndex: 2
    osisId: Mark.12.3
    sblId: Mark 12:3
    shortName: Mc 12:3
    text: qui apprehensum eum caeciderunt et dimiserunt vacuum.
  - name: Evangelium secundum Marcum 12:4
    orderIndex: 3
    osisId: Mark.12.4
    sblId: Mark 12:4
    shortName: Mc 12:4
    text: Et iterum misit ad illos alium servum; et illum in capite vulneraverunt
      et contumeliis affecerunt.
  - name: Evangelium secundum Marcum 12:5
    orderIndex: 4
    osisId: Mark.12.5
    sblId: Mark 12:5
    shortName: Mc 12:5
    text: Et alium misit, et illum occiderunt, et plures alios, quosdam caedentes,
      alios vero occidentes.
  - name: Evangelium secundum Marcum 12:6
    orderIndex: 5
    osisId: Mark.12.6
    sblId: Mark 12:6
    shortName: Mc 12:6
    text: 'Adhuc unum habebat, filium dilectum. Misit illum ad eos novissimum dicens:
      "Reverebuntur filium meum".'
  - name: Evangelium secundum Marcum 12:7
    orderIndex: 6
    osisId: Mark.12.7
    sblId: Mark 12:7
    shortName: Mc 12:7
    text: 'Coloni autem illi dixerunt ad invicem: "Hic est heres. Venite, occidamus
      eum, et nostra erit hereditas".'
  - name: Evangelium secundum Marcum 12:8
    orderIndex: 7
    osisId: Mark.12.8
    sblId: Mark 12:8
    shortName: Mc 12:8
    text: Et apprehendentes eum occiderunt et eiecerunt extra vineam.
  - name: Evangelium secundum Marcum 12:9
    orderIndex: 8
    osisId: Mark.12.9
    sblId: Mark 12:9
    shortName: Mc 12:9
    text: Quid ergo faciet dominus vineae? Veniet et perdet colonos et dabit vineam
      aliis.
  - name: Evangelium secundum Marcum 12:10
    orderIndex: 9
    osisId: Mark.12.10
    sblId: Mark 12:10
    shortName: Mc 12:10
    text: 'Nec Scripturam hanc legistis: "Lapidem quem reprobaverunt aedificantes,hic
      factus est in caput anguli;'
  - name: Evangelium secundum Marcum 12:11
    orderIndex: 10
    osisId: Mark.12.11
    sblId: Mark 12:11
    shortName: Mc 12:11
    text: a Domino factum est istudet est mirabile in oculis nostris"? ".
  - name: Evangelium secundum Marcum 12:12
    orderIndex: 11
    osisId: Mark.12.12
    sblId: Mark 12:12
    shortName: Mc 12:12
    text: Et quaerebant eum tenere et timuerunt turbam; cognoverunt enim quoniam ad
      eos parabolam hanc dixerit. Et relicto eo abierunt.
  - name: Evangelium secundum Marcum 12:13
    orderIndex: 12
    osisId: Mark.12.13
    sblId: Mark 12:13
    shortName: Mc 12:13
    text: Et mittunt ad eum quosdam ex pharisaeis et herodianis, ut eum caperent in
      verbo.
  - name: Evangelium secundum Marcum 12:14
    orderIndex: 13
    osisId: Mark.12.14
    sblId: Mark 12:14
    shortName: Mc 12:14
    text: 'Qui venientes dicunt ei: " Magister, scimus quia verax es et non curas
      quemquam; nec enim vides in faciem hominum, sed in veritate viam Dei doces.
      Licet dare tributum Caesari an non? Dabimus an non dabimus? ".'
  - name: Evangelium secundum Marcum 12:15
    orderIndex: 14
    osisId: Mark.12.15
    sblId: Mark 12:15
    shortName: Mc 12:15
    text: 'Qui sciens versutiam eorum ait illis: " Quid me tentatis? Afferte mihi
      denarium, ut videam ".'
  - name: Evangelium secundum Marcum 12:16
    orderIndex: 15
    osisId: Mark.12.16
    sblId: Mark 12:16
    shortName: Mc 12:16
    text: 'At illi attulerunt. Et ait illis: " Cuius est imago haec et inscriptio?.
      Illi autem dixerunt ei: " Caesaris ".'
  - name: Evangelium secundum Marcum 12:17
    orderIndex: 16
    osisId: Mark.12.17
    sblId: Mark 12:17
    shortName: Mc 12:17
    text: 'Iesus autem dixit illis: " Quae sunt Caesaris, reddite Caesari et, quae
      sunt Dei, Deo ". Et mirabantur super eo.'
  - name: Evangelium secundum Marcum 12:18
    orderIndex: 17
    osisId: Mark.12.18
    sblId: Mark 12:18
    shortName: Mc 12:18
    text: 'Et veniunt ad eum sadducaei, qui dicunt resurrectionem non esse, et interrogabant
      eum dicentes:'
  - name: Evangelium secundum Marcum 12:19
    orderIndex: 18
    osisId: Mark.12.19
    sblId: Mark 12:19
    shortName: Mc 12:19
    text: '" Magister, Moyses nobis scripsit, ut si cuius frater mortuus fuerit et
      reliquerit uxorem et filium non reliquerit, accipiat frater eius uxorem et resuscitet
      semen fratri suo.'
  - name: Evangelium secundum Marcum 12:20
    orderIndex: 19
    osisId: Mark.12.20
    sblId: Mark 12:20
    shortName: Mc 12:20
    text: 'Septem fratres erant: et primus accepit uxorem et moriens non reliquit
      semen;'
  - name: Evangelium secundum Marcum 12:21
    orderIndex: 20
    osisId: Mark.12.21
    sblId: Mark 12:21
    shortName: Mc 12:21
    text: et secundus accepit eam et mortuus est, non relicto semine; et tertius similiter;
  - name: Evangelium secundum Marcum 12:22
    orderIndex: 21
    osisId: Mark.12.22
    sblId: Mark 12:22
    shortName: Mc 12:22
    text: et septem non reliquerunt semen. Novissima omnium defuncta est et mulier.
  - name: Evangelium secundum Marcum 12:23
    orderIndex: 22
    osisId: Mark.12.23
    sblId: Mark 12:23
    shortName: Mc 12:23
    text: In resurrectione, cum resurrexerint, cuius de his erit uxor? Septem enim
      habuerunt eam uxorem ".
  - name: Evangelium secundum Marcum 12:24
    orderIndex: 23
    osisId: Mark.12.24
    sblId: Mark 12:24
    shortName: Mc 12:24
    text: 'Ait illis Iesus: " Non ideo erratis, quia non scitis Scripturas neque virtutem
      Dei?'
  - name: Evangelium secundum Marcum 12:25
    orderIndex: 24
    osisId: Mark.12.25
    sblId: Mark 12:25
    shortName: Mc 12:25
    text: Cum enim a mortuis resurrexerint, neque nubent neque nubentur, sed sunt
      sicut angeli in caelis.
  - name: Evangelium secundum Marcum 12:26
    orderIndex: 25
    osisId: Mark.12.26
    sblId: Mark 12:26
    shortName: Mc 12:26
    text: 'De mortuis autem quod resurgant, non legistis in libro Moysis super rubum,
      quomodo dixerit illi Deus inquiens: "Ego sum Deus Abraham et Deus Isaac et Deus
      Iacob"?'
  - name: Evangelium secundum Marcum 12:27
    orderIndex: 26
    osisId: Mark.12.27
    sblId: Mark 12:27
    shortName: Mc 12:27
    text: Non est Deus mortuorum sed vivorum! Multum erratis ".
  - name: Evangelium secundum Marcum 12:28
    orderIndex: 27
    osisId: Mark.12.28
    sblId: Mark 12:28
    shortName: Mc 12:28
    text: 'Et accessit unus de scribis, qui audierat illos conquirentes, videns quoniam
      bene illis responderit, interrogavit eum: " Quod est primum omnium mandatum?
      ".'
  - name: Evangelium secundum Marcum 12:29
    orderIndex: 28
    osisId: Mark.12.29
    sblId: Mark 12:29
    shortName: Mc 12:29
    text: 'Iesus respondit: " Primum est: "Audi, Israel: Dominus Deus noster Dominus
      unus est,'
  - name: Evangelium secundum Marcum 12:30
    orderIndex: 29
    osisId: Mark.12.30
    sblId: Mark 12:30
    shortName: Mc 12:30
    text: et diliges Dominum Deum tuum ex toto corde tuo et ex tota anima tua et ex
      tota mente tua et ex tota virtute tua".
  - name: Evangelium secundum Marcum 12:31
    orderIndex: 30
    osisId: Mark.12.31
    sblId: Mark 12:31
    shortName: Mc 12:31
    text: 'Secundum est illud: "Diliges proximum tuum tamquam teipsum". Maius horum
      aliud mandatum non est ".'
  - name: Evangelium secundum Marcum 12:32
    orderIndex: 31
    osisId: Mark.12.32
    sblId: Mark 12:32
    shortName: Mc 12:32
    text: 'Et ait illi scriba: " Bene, Magister, in veritate dixisti: "Unus est, et
      non est alius praeter eum;'
  - name: Evangelium secundum Marcum 12:33
    orderIndex: 32
    osisId: Mark.12.33
    sblId: Mark 12:33
    shortName: Mc 12:33
    text: 'et diligere eum ex toto corde et ex toto intellectu et ex tota fortitudine"
      et: "Diligere proximum tamquam seipsum" maius est omnibus holocautomatibus et
      sacrificiis ".'
  - name: Evangelium secundum Marcum 12:34
    orderIndex: 33
    osisId: Mark.12.34
    sblId: Mark 12:34
    shortName: Mc 12:34
    text: 'Et Iesus videns quod sapienter respondisset, dixit illi: " Non es longe
      a regno Dei ". Et nemo iam audebat eum interrogare.'
  - name: Evangelium secundum Marcum 12:35
    orderIndex: 34
    osisId: Mark.12.35
    sblId: Mark 12:35
    shortName: Mc 12:35
    text: 'Et respondens Iesus dicebat docens in templo: " Quomodo dicunt scribae
      Christum filium esse David?'
  - name: Evangelium secundum Marcum 12:36
    orderIndex: 35
    osisId: Mark.12.36
    sblId: Mark 12:36
    shortName: Mc 12:36
    text: 'Ipse David dixit in Spiritu Sancto:Dixit Dominus Domino meo: Sede a dextris
      meis,donec ponam inimicos tuos sub pedibus tuis".'
  - name: Evangelium secundum Marcum 12:37
    orderIndex: 36
    osisId: Mark.12.37
    sblId: Mark 12:37
    shortName: Mc 12:37
    text: Ipse David dicit eum Dominum, et unde est filius eius? ". Et multa turba
      eum libenter audiebat.
  - name: Evangelium secundum Marcum 12:38
    orderIndex: 37
    osisId: Mark.12.38
    sblId: Mark 12:38
    shortName: Mc 12:38
    text: 'Et dicebat in doctrina sua: " Cavete a scribis, qui volunt in stolis ambulare
      et salutari in foro'
  - name: Evangelium secundum Marcum 12:39
    orderIndex: 38
    osisId: Mark.12.39
    sblId: Mark 12:39
    shortName: Mc 12:39
    text: et in primis cathedris sedere in synagogis et primos discubitus in cenis;
  - name: Evangelium secundum Marcum 12:40
    orderIndex: 39
    osisId: Mark.12.40
    sblId: Mark 12:40
    shortName: Mc 12:40
    text: qui devorant domos viduarum et ostentant prolixas orationes. Hi accipient
      amplius iudicium ".
  - name: Evangelium secundum Marcum 12:41
    orderIndex: 40
    osisId: Mark.12.41
    sblId: Mark 12:41
    shortName: Mc 12:41
    text: Et sedens contra gazophylacium aspiciebat quomodo turba iactaret aes in
      gazophylacium; et multi divites iactabant multa.
  - name: Evangelium secundum Marcum 12:42
    orderIndex: 41
    osisId: Mark.12.42
    sblId: Mark 12:42
    shortName: Mc 12:42
    text: Et cum venisset una vidua pauper, misit duo minuta, quod est quadrans.
  - name: Evangelium secundum Marcum 12:43
    orderIndex: 42
    osisId: Mark.12.43
    sblId: Mark 12:43
    shortName: Mc 12:43
    text: 'Et convocans discipulos suos ait illis: " Amen dico vobis: Vidua haec pauper
      plus omnibus misit, qui miserunt in gazophylacium:'
  - name: Evangelium secundum Marcum 12:44
    orderIndex: 43
    osisId: Mark.12.44
    sblId: Mark 12:44
    shortName: Mc 12:44
    text: Omnes enim ex eo, quod abundabat illis, miserunt; haec vero de penuria sua
      omnia, quae habuit, misit, totum victum suum ".
  versesCount: 44
- name: Evangelium secundum Marcum 13
  orderIndex: 12
  osisId: Mark.13
  sblId: Mark 13
  shortName: Mc 13
  verses:
  - name: Evangelium secundum Marcum 13:1
    orderIndex: 0
    osisId: Mark.13.1
    sblId: Mark 13:1
    shortName: Mc 13:1
    text: 'Et cum egrederetur de tem plo, ait illi unus ex discipulis suis: " Magister,
      aspice quales lapides et quales structurae ".'
  - name: Evangelium secundum Marcum 13:2
    orderIndex: 1
    osisId: Mark.13.2
    sblId: Mark 13:2
    shortName: Mc 13:2
    text: 'Et Iesus ait illi: " Vides has magnas aedificationes? Hic non relinquetur
      lapis super lapidem, qui non destruatur ".'
  - name: Evangelium secundum Marcum 13:3
    orderIndex: 2
    osisId: Mark.13.3
    sblId: Mark 13:3
    shortName: Mc 13:3
    text: 'Et cum sederet in montem Olivarum contra templum, interrogabat eum separatim
      Petrus et Iacobus et Ioannes et Andreas:'
  - name: Evangelium secundum Marcum 13:4
    orderIndex: 3
    osisId: Mark.13.4
    sblId: Mark 13:4
    shortName: Mc 13:4
    text: '" Dic nobis: Quando ista erunt, et quod signum erit, quando haec omnia
      incipient consummari? ".'
  - name: Evangelium secundum Marcum 13:5
    orderIndex: 4
    osisId: Mark.13.5
    sblId: Mark 13:5
    shortName: Mc 13:5
    text: 'Iesus autem coepit dicere illis: " Videte, ne quis vos seducat.'
  - name: Evangelium secundum Marcum 13:6
    orderIndex: 5
    osisId: Mark.13.6
    sblId: Mark 13:6
    shortName: Mc 13:6
    text: 'Multi venient in nomine meo dicentes: "Ego sum", et multos seducent.'
  - name: Evangelium secundum Marcum 13:7
    orderIndex: 6
    osisId: Mark.13.7
    sblId: Mark 13:7
    shortName: Mc 13:7
    text: Cum audieritis autem bella et opiniones bellorum, ne timueritis; oportet
      fieri sed nondum finis.
  - name: Evangelium secundum Marcum 13:8
    orderIndex: 7
    osisId: Mark.13.8
    sblId: Mark 13:8
    shortName: Mc 13:8
    text: Exsurget enim gens super gentem, et regnum super regnum, erunt terrae motus
      per loca, erunt fames; initium dolorum haec.
  - name: Evangelium secundum Marcum 13:9
    orderIndex: 8
    osisId: Mark.13.9
    sblId: Mark 13:9
    shortName: Mc 13:9
    text: Videte autem vosmetipsos. Tradent vos conciliis, et in synagogis vapulabitis
      et ante praesides et reges stabitis propter me in testimonium illis.
  - name: Evangelium secundum Marcum 13:10
    orderIndex: 9
    osisId: Mark.13.10
    sblId: Mark 13:10
    shortName: Mc 13:10
    text: Et in omnes gentes primum oportet praedicari evangelium.
  - name: Evangelium secundum Marcum 13:11
    orderIndex: 10
    osisId: Mark.13.11
    sblId: Mark 13:11
    shortName: Mc 13:11
    text: 'Et cum duxerint vos tradentes, nolite praecogitare quid loquamini, sed,
      quod datum vobis fuerit in illa hora, id loquimini: non enim estis vos loquentes
      sed Spiritus Sanctus.'
  - name: Evangelium secundum Marcum 13:12
    orderIndex: 11
    osisId: Mark.13.12
    sblId: Mark 13:12
    shortName: Mc 13:12
    text: Et tradet frater fratrem in mortem, et pater filium; et consurgent filii
      in parentes et morte afficient eos;
  - name: Evangelium secundum Marcum 13:13
    orderIndex: 12
    osisId: Mark.13.13
    sblId: Mark 13:13
    shortName: Mc 13:13
    text: et eritis odio omnibus propter nomen meum. Qui autem sustinuerit in finem,
      hic salvus erit.
  - name: Evangelium secundum Marcum 13:14
    orderIndex: 13
    osisId: Mark.13.14
    sblId: Mark 13:14
    shortName: Mc 13:14
    text: 'Cum autem videritis abominationem desolationis stantem, ubi non debet,
      qui legit, intellegat: tunc, qui in Iudaea sunt, fugiant in montes;'
  - name: Evangelium secundum Marcum 13:15
    orderIndex: 14
    osisId: Mark.13.15
    sblId: Mark 13:15
    shortName: Mc 13:15
    text: qui autem super tectum, ne descendat nec introeat, ut tollat quid de domo
      sua;
  - name: Evangelium secundum Marcum 13:16
    orderIndex: 15
    osisId: Mark.13.16
    sblId: Mark 13:16
    shortName: Mc 13:16
    text: et, qui in agro erit, non revertatur retro tollere vestimentum suum.
  - name: Evangelium secundum Marcum 13:17
    orderIndex: 16
    osisId: Mark.13.17
    sblId: Mark 13:17
    shortName: Mc 13:17
    text: Vae autem praegnantibus et nutrientibus in illis diebus!
  - name: Evangelium secundum Marcum 13:18
    orderIndex: 17
    osisId: Mark.13.18
    sblId: Mark 13:18
    shortName: Mc 13:18
    text: 'Orate vero, ut hieme non fiat:'
  - name: Evangelium secundum Marcum 13:19
    orderIndex: 18
    osisId: Mark.13.19
    sblId: Mark 13:19
    shortName: Mc 13:19
    text: erunt enim dies illi tribulatio talis, qualis non fuit ab initio creaturae,
      quam condidit Deus, usque nunc, neque fiet.
  - name: Evangelium secundum Marcum 13:20
    orderIndex: 19
    osisId: Mark.13.20
    sblId: Mark 13:20
    shortName: Mc 13:20
    text: Et nisi breviasset Dominus dies, non fuisset salva omnis caro. Sed propter
      electos, quos elegit, breviavit dies.
  - name: Evangelium secundum Marcum 13:21
    orderIndex: 20
    osisId: Mark.13.21
    sblId: Mark 13:21
    shortName: Mc 13:21
    text: 'Et tunc, si quis vobis dixerit: "Ecce hic est Christus, ecce illic", ne
      credideritis.'
  - name: Evangelium secundum Marcum 13:22
    orderIndex: 21
    osisId: Mark.13.22
    sblId: Mark 13:22
    shortName: Mc 13:22
    text: Exsurgent enim pseudochristi et pseudoprophetae et dabunt signa et portenta
      ad seducendos, si potest fieri, electos.
  - name: Evangelium secundum Marcum 13:23
    orderIndex: 22
    osisId: Mark.13.23
    sblId: Mark 13:23
    shortName: Mc 13:23
    text: Vos autem videte; praedixi vobis omnia.
  - name: Evangelium secundum Marcum 13:24
    orderIndex: 23
    osisId: Mark.13.24
    sblId: Mark 13:24
    shortName: Mc 13:24
    text: Sed in illis diebus post tribulationem illam sol contenebrabitur, et luna
      non dabit splendorem suum,
  - name: Evangelium secundum Marcum 13:25
    orderIndex: 24
    osisId: Mark.13.25
    sblId: Mark 13:25
    shortName: Mc 13:25
    text: et erunt stellae de caelo decidentes, et virtutes, quae sunt in caelis,
      movebuntur.
  - name: Evangelium secundum Marcum 13:26
    orderIndex: 25
    osisId: Mark.13.26
    sblId: Mark 13:26
    shortName: Mc 13:26
    text: Et tunc videbunt Filium hominis venientem in nubibus cum virtute multa et
      gloria.
  - name: Evangelium secundum Marcum 13:27
    orderIndex: 26
    osisId: Mark.13.27
    sblId: Mark 13:27
    shortName: Mc 13:27
    text: Et tunc mittet angelos et congregabit electos suos a quattuor ventis, a
      summo terrae usque ad summum caeli.
  - name: Evangelium secundum Marcum 13:28
    orderIndex: 27
    osisId: Mark.13.28
    sblId: Mark 13:28
    shortName: Mc 13:28
    text: 'A ficu autem discite parabolam: cum iam ramus eius tener fuerit et germinaverit
      folia, cognoscitis quia in proximo sit aestas.'
  - name: Evangelium secundum Marcum 13:29
    orderIndex: 28
    osisId: Mark.13.29
    sblId: Mark 13:29
    shortName: Mc 13:29
    text: Sic et vos, cum videritis haec fieri, scitote quod in proximo sit in ostiis.
  - name: Evangelium secundum Marcum 13:30
    orderIndex: 29
    osisId: Mark.13.30
    sblId: Mark 13:30
    shortName: Mc 13:30
    text: 'Amen dico vobis: Non transiet generatio haec, donec omnia ista fiant.'
  - name: Evangelium secundum Marcum 13:31
    orderIndex: 30
    osisId: Mark.13.31
    sblId: Mark 13:31
    shortName: Mc 13:31
    text: Caelum et terra transibunt, verba autem mea non transibunt.
  - name: Evangelium secundum Marcum 13:32
    orderIndex: 31
    osisId: Mark.13.32
    sblId: Mark 13:32
    shortName: Mc 13:32
    text: De die autem illo vel hora nemo scit, neque angeli in caelo neque Filius,
      nisi Pater.
  - name: Evangelium secundum Marcum 13:33
    orderIndex: 32
    osisId: Mark.13.33
    sblId: Mark 13:33
    shortName: Mc 13:33
    text: Videte, vigilate; nescitis enim, quando tempus sit.
  - name: Evangelium secundum Marcum 13:34
    orderIndex: 33
    osisId: Mark.13.34
    sblId: Mark 13:34
    shortName: Mc 13:34
    text: Sicut homo, qui peregre profectus reliquit domum suam et dedit servis suis
      potestatem, unicuique opus suum, ianitori quoque praecepit, ut vigilaret.
  - name: Evangelium secundum Marcum 13:35
    orderIndex: 34
    osisId: Mark.13.35
    sblId: Mark 13:35
    shortName: Mc 13:35
    text: Vigilate ergo; nescitis enim quando dominus domus veniat, sero an media
      nocte an galli cantu an mane;
  - name: Evangelium secundum Marcum 13:36
    orderIndex: 35
    osisId: Mark.13.36
    sblId: Mark 13:36
    shortName: Mc 13:36
    text: ne, cum venerit repente, inveniat vos dormientes.
  - name: Evangelium secundum Marcum 13:37
    orderIndex: 36
    osisId: Mark.13.37
    sblId: Mark 13:37
    shortName: Mc 13:37
    text: 'Quod autem vobis dico, omnibus dico: Vigilate! ".'
  versesCount: 37
- name: Evangelium secundum Marcum 14
  orderIndex: 13
  osisId: Mark.14
  sblId: Mark 14
  shortName: Mc 14
  verses:
  - name: Evangelium secundum Marcum 14:1
    orderIndex: 0
    osisId: Mark.14.1
    sblId: Mark 14:1
    shortName: Mc 14:1
    text: Erat autem Pascha et Azy ma post biduum. Et quaerebant summi sacerdotes
      et scribae, quomodo eum dolo tenerent et occiderent;
  - name: Evangelium secundum Marcum 14:2
    orderIndex: 1
    osisId: Mark.14.2
    sblId: Mark 14:2
    shortName: Mc 14:2
    text: 'dicebant enim: " Non in die festo, ne forte tumultus fieret populi ".'
  - name: Evangelium secundum Marcum 14:3
    orderIndex: 2
    osisId: Mark.14.3
    sblId: Mark 14:3
    shortName: Mc 14:3
    text: Et cum esset Bethaniae in domo Simonis leprosi et recumberet, venit mulier
      habens alabastrum unguenti nardi puri pretiosi; fracto alabastro, effudit super
      caput eius.
  - name: Evangelium secundum Marcum 14:4
    orderIndex: 3
    osisId: Mark.14.4
    sblId: Mark 14:4
    shortName: Mc 14:4
    text: 'Erant autem quidam indigne ferentes intra semetipsos: " Ut quid perditio
      ista unguenti facta est?'
  - name: Evangelium secundum Marcum 14:5
    orderIndex: 4
    osisId: Mark.14.5
    sblId: Mark 14:5
    shortName: Mc 14:5
    text: Poterat enim unguentum istud veniri plus quam trecentis denariis et dari
      pauperibus ". Et fremebant in eam.
  - name: Evangelium secundum Marcum 14:6
    orderIndex: 5
    osisId: Mark.14.6
    sblId: Mark 14:6
    shortName: Mc 14:6
    text: 'Iesus autem dixit: " Sinite eam; quid illi molesti estis? Bonum opus operata
      est in me.'
  - name: Evangelium secundum Marcum 14:7
    orderIndex: 6
    osisId: Mark.14.7
    sblId: Mark 14:7
    shortName: Mc 14:7
    text: Semper enim pauperes habetis vobiscum et, cum volueritis, potestis illis
      bene facere; me autem non semper habetis.
  - name: Evangelium secundum Marcum 14:8
    orderIndex: 7
    osisId: Mark.14.8
    sblId: Mark 14:8
    shortName: Mc 14:8
    text: 'Quod habuit, operata est: praevenit ungere corpus meum in sepulturam.'
  - name: Evangelium secundum Marcum 14:9
    orderIndex: 8
    osisId: Mark.14.9
    sblId: Mark 14:9
    shortName: Mc 14:9
    text: 'Amen autem dico vobis: Ubicumque praedicatum fuerit evangelium in universum
      mundum, et, quod fecit haec, narrabitur in memoriam eius ".'
  - name: Evangelium secundum Marcum 14:10
    orderIndex: 9
    osisId: Mark.14.10
    sblId: Mark 14:10
    shortName: Mc 14:10
    text: Et Iudas Iscarioth, unus de Duodecim, abiit ad summos sacerdotes, ut proderet
      eum illis.
  - name: Evangelium secundum Marcum 14:11
    orderIndex: 10
    osisId: Mark.14.11
    sblId: Mark 14:11
    shortName: Mc 14:11
    text: Qui audientes gavisi sunt et promiserunt ei pecuniam se daturos. Et quaerebat
      quomodo illum opportune traderet.
  - name: Evangelium secundum Marcum 14:12
    orderIndex: 11
    osisId: Mark.14.12
    sblId: Mark 14:12
    shortName: Mc 14:12
    text: 'Et primo die Azymorum, quando Pascha immolabant, dicunt ei discipuli eius:
      " Quo vis eamus et paremus, ut manduces Pascha? ".'
  - name: Evangelium secundum Marcum 14:13
    orderIndex: 12
    osisId: Mark.14.13
    sblId: Mark 14:13
    shortName: Mc 14:13
    text: 'Et mittit duos ex discipulis suis et dicit eis: " Ite in civitatem, et
      occurret vobis homo lagoenam aquae baiulans; sequimini eum'
  - name: Evangelium secundum Marcum 14:14
    orderIndex: 13
    osisId: Mark.14.14
    sblId: Mark 14:14
    shortName: Mc 14:14
    text: 'et, quocumque introierit, dicite domino domus: "Magister dicit: Ubi est
      refectio mea, ubi Pascha cum discipulis meis manducem?".'
  - name: Evangelium secundum Marcum 14:15
    orderIndex: 14
    osisId: Mark.14.15
    sblId: Mark 14:15
    shortName: Mc 14:15
    text: Et ipse vobis demonstrabit cenaculum grande stratum paratum; et illic parate
      nobis ".
  - name: Evangelium secundum Marcum 14:16
    orderIndex: 15
    osisId: Mark.14.16
    sblId: Mark 14:16
    shortName: Mc 14:16
    text: Et abierunt discipuli et venerunt in civitatem et invenerunt, sicut dixerat
      illis, et paraverunt Pascha.
  - name: Evangelium secundum Marcum 14:17
    orderIndex: 16
    osisId: Mark.14.17
    sblId: Mark 14:17
    shortName: Mc 14:17
    text: Et vespere facto, venit cum Duodecim.
  - name: Evangelium secundum Marcum 14:18
    orderIndex: 17
    osisId: Mark.14.18
    sblId: Mark 14:18
    shortName: Mc 14:18
    text: 'Et discumbentibus eis et manducantibus, ait Iesus: " Amen dico vobis: Unus
      ex vobis me tradet, qui manducat mecum ".'
  - name: Evangelium secundum Marcum 14:19
    orderIndex: 18
    osisId: Mark.14.19
    sblId: Mark 14:19
    shortName: Mc 14:19
    text: 'Coeperunt contristari et dicere ei singillatim: " Numquid ego? ".'
  - name: Evangelium secundum Marcum 14:20
    orderIndex: 19
    osisId: Mark.14.20
    sblId: Mark 14:20
    shortName: Mc 14:20
    text: 'Qui ait illis: " Unus ex Duodecim, qui intingit mecum in catino.'
  - name: Evangelium secundum Marcum 14:21
    orderIndex: 20
    osisId: Mark.14.21
    sblId: Mark 14:21
    shortName: Mc 14:21
    text: Nam Filius quidem hominis vadit, sicut scriptum est de eo. Vae autem homini
      illi, per quem Filius hominis traditur! Bonum est ei, si non esset natus homo
      ille ".
  - name: Evangelium secundum Marcum 14:22
    orderIndex: 21
    osisId: Mark.14.22
    sblId: Mark 14:22
    shortName: Mc 14:22
    text: 'Et manducantibus illis, accepit panem et benedicens fregit et dedit eis
      et ait: " Sumite: hoc est corpus meum ".'
  - name: Evangelium secundum Marcum 14:23
    orderIndex: 22
    osisId: Mark.14.23
    sblId: Mark 14:23
    shortName: Mc 14:23
    text: Et accepto calice, gratias agens dedit eis; et biberunt ex illo omnes.
  - name: Evangelium secundum Marcum 14:24
    orderIndex: 23
    osisId: Mark.14.24
    sblId: Mark 14:24
    shortName: Mc 14:24
    text: 'Et ait illis: " Hic est sanguis meus novi testamenti, qui pro multis effunditur.'
  - name: Evangelium secundum Marcum 14:25
    orderIndex: 24
    osisId: Mark.14.25
    sblId: Mark 14:25
    shortName: Mc 14:25
    text: 'Amen dico vobis: Iam non bibam de genimine vitis usque in diem illum, cum
      illud bibam novum in regno Dei ".'
  - name: Evangelium secundum Marcum 14:26
    orderIndex: 25
    osisId: Mark.14.26
    sblId: Mark 14:26
    shortName: Mc 14:26
    text: Et hymno dicto, exierunt in montem Olivarum.
  - name: Evangelium secundum Marcum 14:27
    orderIndex: 26
    osisId: Mark.14.27
    sblId: Mark 14:27
    shortName: Mc 14:27
    text: 'Et ait eis Iesus: " Omnes scandalizabimini, quia scriptum est: Percutiam
      pastorem, et dispergentur oves".'
  - name: Evangelium secundum Marcum 14:28
    orderIndex: 27
    osisId: Mark.14.28
    sblId: Mark 14:28
    shortName: Mc 14:28
    text: Sed posteaquam resurrexero, praecedam vos in Galilaeam ".
  - name: Evangelium secundum Marcum 14:29
    orderIndex: 28
    osisId: Mark.14.29
    sblId: Mark 14:29
    shortName: Mc 14:29
    text: 'Petrus autem ait ei: " Et si omnes scandalizati fuerint, sed non ego ".'
  - name: Evangelium secundum Marcum 14:30
    orderIndex: 29
    osisId: Mark.14.30
    sblId: Mark 14:30
    shortName: Mc 14:30
    text: 'Et ait illi Iesus: " Amen dico tibi: Tu hodie, in nocte hac, priusquam
      bis gallus vocem dederit, ter me es negaturus ".'
  - name: Evangelium secundum Marcum 14:31
    orderIndex: 30
    osisId: Mark.14.31
    sblId: Mark 14:31
    shortName: Mc 14:31
    text: 'At ille amplius loquebatur: " Et si oportuerit me commori tibi, non te
      negabo ". Similiter autem et omnes dicebant.'
  - name: Evangelium secundum Marcum 14:32
    orderIndex: 31
    osisId: Mark.14.32
    sblId: Mark 14:32
    shortName: Mc 14:32
    text: 'Et veniunt in praedium, cui nomen Gethsemani; et ait discipulis suis: "
      Sedete hic, donec orem ".'
  - name: Evangelium secundum Marcum 14:33
    orderIndex: 32
    osisId: Mark.14.33
    sblId: Mark 14:33
    shortName: Mc 14:33
    text: Et assumit Petrum et Iacobum et Ioannem secum et coepit pavere et taedere;
  - name: Evangelium secundum Marcum 14:34
    orderIndex: 33
    osisId: Mark.14.34
    sblId: Mark 14:34
    shortName: Mc 14:34
    text: 'et ait illis: " Tristis est anima mea usque ad mortem; sustinete hic et
      vigilate ".'
  - name: Evangelium secundum Marcum 14:35
    orderIndex: 34
    osisId: Mark.14.35
    sblId: Mark 14:35
    shortName: Mc 14:35
    text: Et cum processisset paululum, procidebat super terram et orabat, ut, si
      fieri posset, transiret ab eo hora;
  - name: Evangelium secundum Marcum 14:36
    orderIndex: 35
    osisId: Mark.14.36
    sblId: Mark 14:36
    shortName: Mc 14:36
    text: 'et dicebat: " Abba, Pater! Omnia tibi possibilia sunt. Transfer calicem
      hunc a me; sed non quod ego volo, sed quod tu ".'
  - name: Evangelium secundum Marcum 14:37
    orderIndex: 36
    osisId: Mark.14.37
    sblId: Mark 14:37
    shortName: Mc 14:37
    text: 'Et venit et invenit eos dormientes; et ait Petro: " Simon, dormis? Non
      potuisti una hora vigilare?'
  - name: Evangelium secundum Marcum 14:38
    orderIndex: 37
    osisId: Mark.14.38
    sblId: Mark 14:38
    shortName: Mc 14:38
    text: Vigilate et orate, ut non intretis in tentationem; spiritus quidem promptus,
      caro vero infirma ".
  - name: Evangelium secundum Marcum 14:39
    orderIndex: 38
    osisId: Mark.14.39
    sblId: Mark 14:39
    shortName: Mc 14:39
    text: Et iterum abiens oravit, eundem sermonem dicens.
  - name: Evangelium secundum Marcum 14:40
    orderIndex: 39
    osisId: Mark.14.40
    sblId: Mark 14:40
    shortName: Mc 14:40
    text: Et veniens denuo invenit eos dormientes; erant enim oculi illorum ingravati,
      et ignorabant quid responderent ei.
  - name: Evangelium secundum Marcum 14:41
    orderIndex: 40
    osisId: Mark.14.41
    sblId: Mark 14:41
    shortName: Mc 14:41
    text: 'Et venit tertio et ait illis: " Dormite iam et requiescite? Sufficit, venit
      hora: ecce traditur Filius hominis in manus peccatorum.'
  - name: Evangelium secundum Marcum 14:42
    orderIndex: 41
    osisId: Mark.14.42
    sblId: Mark 14:42
    shortName: Mc 14:42
    text: Surgite, eamus; ecce, qui me tradit, prope est ".
  - name: Evangelium secundum Marcum 14:43
    orderIndex: 42
    osisId: Mark.14.43
    sblId: Mark 14:43
    shortName: Mc 14:43
    text: Et confestim, adhuc eo loquente, venit Iudas unus ex Duodecim, et cum illo
      turba cum gladiis et lignis a summis sacerdotibus et scribis et senioribus.
  - name: Evangelium secundum Marcum 14:44
    orderIndex: 43
    osisId: Mark.14.44
    sblId: Mark 14:44
    shortName: Mc 14:44
    text: 'Dederat autem traditor eius signum eis dicens: " Quemcumque osculatus fuero,
      ipse est; tenete eum et ducite caute ".'
  - name: Evangelium secundum Marcum 14:45
    orderIndex: 44
    osisId: Mark.14.45
    sblId: Mark 14:45
    shortName: Mc 14:45
    text: 'Et cum venisset, statim accedens ad eum ait: " Rabbi "; et osculatus est
      eum.'
  - name: Evangelium secundum Marcum 14:46
    orderIndex: 45
    osisId: Mark.14.46
    sblId: Mark 14:46
    shortName: Mc 14:46
    text: At illi manus iniecerunt in eum et tenuerunt eum.
  - name: Evangelium secundum Marcum 14:47
    orderIndex: 46
    osisId: Mark.14.47
    sblId: Mark 14:47
    shortName: Mc 14:47
    text: Unus autem quidam de circumstantibus educens gladium percussit servum summi
      sacerdotis et amputavit illi auriculam.
  - name: Evangelium secundum Marcum 14:48
    orderIndex: 47
    osisId: Mark.14.48
    sblId: Mark 14:48
    shortName: Mc 14:48
    text: 'Et respondens Iesus ait illis: " Tamquam ad latronem existis cum gladiis
      et lignis comprehendere me?'
  - name: Evangelium secundum Marcum 14:49
    orderIndex: 48
    osisId: Mark.14.49
    sblId: Mark 14:49
    shortName: Mc 14:49
    text: Cotidie eram apud vos in templo docens, et non me tenuistis; sed adimpleantur
      Scripturae ".
  - name: Evangelium secundum Marcum 14:50
    orderIndex: 49
    osisId: Mark.14.50
    sblId: Mark 14:50
    shortName: Mc 14:50
    text: Et relinquentes eum omnes fugerunt.
  - name: Evangelium secundum Marcum 14:51
    orderIndex: 50
    osisId: Mark.14.51
    sblId: Mark 14:51
    shortName: Mc 14:51
    text: Et adulescens quidam sequebatur eum amictus sindone super nudo, et tenent
      eum;
  - name: Evangelium secundum Marcum 14:52
    orderIndex: 51
    osisId: Mark.14.52
    sblId: Mark 14:52
    shortName: Mc 14:52
    text: at ille, reiecta sindone, nudus profugit.
  - name: Evangelium secundum Marcum 14:53
    orderIndex: 52
    osisId: Mark.14.53
    sblId: Mark 14:53
    shortName: Mc 14:53
    text: Et adduxerunt Iesum ad summum sacerdotem; et conveniunt omnes summi sacerdotes
      et seniores et scribae.
  - name: Evangelium secundum Marcum 14:54
    orderIndex: 53
    osisId: Mark.14.54
    sblId: Mark 14:54
    shortName: Mc 14:54
    text: Et Petrus a longe secutus est eum usque intro in atrium summi sacerdotis
      et sedebat cum ministris et calefaciebat se ad ignem.
  - name: Evangelium secundum Marcum 14:55
    orderIndex: 54
    osisId: Mark.14.55
    sblId: Mark 14:55
    shortName: Mc 14:55
    text: Summi vero sacerdotes et omne concilium quaerebant adversus Iesum testimonium,
      ut eum morte afficerent, nec inveniebant.
  - name: Evangelium secundum Marcum 14:56
    orderIndex: 55
    osisId: Mark.14.56
    sblId: Mark 14:56
    shortName: Mc 14:56
    text: Multi enim testimonium falsum dicebant adversus eum, et convenientia testimonia
      non erant.
  - name: Evangelium secundum Marcum 14:57
    orderIndex: 56
    osisId: Mark.14.57
    sblId: Mark 14:57
    shortName: Mc 14:57
    text: 'Et quidam surgentes falsum testimonium ferebant adversus eum dicentes:'
  - name: Evangelium secundum Marcum 14:58
    orderIndex: 57
    osisId: Mark.14.58
    sblId: Mark 14:58
    shortName: Mc 14:58
    text: '" Nos audivimus eum dicentem: "Ego dissolvam templum hoc manu factum et
      intra triduum aliud non manu factum aedificabo" ".'
  - name: Evangelium secundum Marcum 14:59
    orderIndex: 58
    osisId: Mark.14.59
    sblId: Mark 14:59
    shortName: Mc 14:59
    text: Et ne ita quidem conveniens erat testimonium illorum.
  - name: Evangelium secundum Marcum 14:60
    orderIndex: 59
    osisId: Mark.14.60
    sblId: Mark 14:60
    shortName: Mc 14:60
    text: 'Et exsurgens summus sacerdos in medium interrogavit Iesum dicens: " Non
      respondes quidquam ad ea, quae isti testantur adversum te? ".'
  - name: Evangelium secundum Marcum 14:61
    orderIndex: 60
    osisId: Mark.14.61
    sblId: Mark 14:61
    shortName: Mc 14:61
    text: 'Ille autem tacebat et nihil respondit. Rursum summus sacerdos interrogabat
      eum et dicit ei: " Tu es Christus filius Benedicti? ".'
  - name: Evangelium secundum Marcum 14:62
    orderIndex: 61
    osisId: Mark.14.62
    sblId: Mark 14:62
    shortName: Mc 14:62
    text: 'Iesus autem dixit: " Ego sum, et videbitis Filium hominis a dextris sedentem
      Virtutis et venientem cum nubibus caeli ".'
  - name: Evangelium secundum Marcum 14:63
    orderIndex: 62
    osisId: Mark.14.63
    sblId: Mark 14:63
    shortName: Mc 14:63
    text: 'Summus autem sacerdos scindens vestimenta sua ait: " Quid adhuc necessarii
      sunt nobis testes?'
  - name: Evangelium secundum Marcum 14:64
    orderIndex: 63
    osisId: Mark.14.64
    sblId: Mark 14:64
    shortName: Mc 14:64
    text: Audistis blasphemiam. Quid vobis videtur? ". Qui omnes condemnaverunt eum
      esse reum mortis.
  - name: Evangelium secundum Marcum 14:65
    orderIndex: 64
    osisId: Mark.14.65
    sblId: Mark 14:65
    shortName: Mc 14:65
    text: 'Et coeperunt quidam conspuere eum et velare faciem eius et colaphis eum
      caedere et dicere ei: " Prophetiza "; et ministri alapis eum caedebant.'
  - name: Evangelium secundum Marcum 14:66
    orderIndex: 65
    osisId: Mark.14.66
    sblId: Mark 14:66
    shortName: Mc 14:66
    text: Et cum esset Petrus in atrio deorsum, venit una ex ancillis summi sacerdotis
  - name: Evangelium secundum Marcum 14:67
    orderIndex: 66
    osisId: Mark.14.67
    sblId: Mark 14:67
    shortName: Mc 14:67
    text: 'et, cum vidisset Petrum calefacientem se, aspiciens illum ait: " Et tu
      cum hoc Nazareno, Iesu, eras! ".'
  - name: Evangelium secundum Marcum 14:68
    orderIndex: 67
    osisId: Mark.14.68
    sblId: Mark 14:68
    shortName: Mc 14:68
    text: 'At ille negavit dicens: " Neque scio neque novi quid tu dicas! ". Et exiit
      foras ante atrium, et gallus cantavit.'
  - name: Evangelium secundum Marcum 14:69
    orderIndex: 68
    osisId: Mark.14.69
    sblId: Mark 14:69
    shortName: Mc 14:69
    text: 'Et ancilla, cum vidisset illum, rursus coepit dicere circumstantibus: "
      Hic ex illis est! ".'
  - name: Evangelium secundum Marcum 14:70
    orderIndex: 69
    osisId: Mark.14.70
    sblId: Mark 14:70
    shortName: Mc 14:70
    text: 'At ille iterum negabat. Et post pusillum rursus, qui astabant, dicebant
      Petro: " Vere ex illis es, nam et Galilaeus es ".'
  - name: Evangelium secundum Marcum 14:71
    orderIndex: 70
    osisId: Mark.14.71
    sblId: Mark 14:71
    shortName: Mc 14:71
    text: 'Ille autem coepit anathematizare et iurare: " Nescio hominem istum, quem
      dicitis! ".'
  - name: Evangelium secundum Marcum 14:72
    orderIndex: 71
    osisId: Mark.14.72
    sblId: Mark 14:72
    shortName: Mc 14:72
    text: 'Et statim iterum gallus cantavit; et recordatus est Petrus verbi, sicut
      dixerat ei Iesus: " Priusquam gallus cantet bis, ter me negabis ". Et coepit
      flere.'
  versesCount: 72
- name: Evangelium secundum Marcum 15
  orderIndex: 14
  osisId: Mark.15
  sblId: Mark 15
  shortName: Mc 15
  verses:
  - name: Evangelium secundum Marcum 15:1
    orderIndex: 0
    osisId: Mark.15.1
    sblId: Mark 15:1
    shortName: Mc 15:1
    text: Et confestim mane consilium facientes summi sacerdotes cum senioribus et
      scribis, id est universum concilium, vincientes Iesum duxerunt et tradiderunt
      Pilato.
  - name: Evangelium secundum Marcum 15:2
    orderIndex: 1
    osisId: Mark.15.2
    sblId: Mark 15:2
    shortName: Mc 15:2
    text: 'Et interrogavit eum Pilatus: " Tu es rex Iudaeorum? ". At ille respondens
      ait illi: " Tu dicis ".'
  - name: Evangelium secundum Marcum 15:3
    orderIndex: 2
    osisId: Mark.15.3
    sblId: Mark 15:3
    shortName: Mc 15:3
    text: Et accusabant eum summi sacerdotes in multis.
  - name: Evangelium secundum Marcum 15:4
    orderIndex: 3
    osisId: Mark.15.4
    sblId: Mark 15:4
    shortName: Mc 15:4
    text: 'Pilatus autem rursum interrogabat eum dicens: " Non respondes quidquam?
      Vide in quantis te accusant ".'
  - name: Evangelium secundum Marcum 15:5
    orderIndex: 4
    osisId: Mark.15.5
    sblId: Mark 15:5
    shortName: Mc 15:5
    text: Iesus autem amplius nihil respondit, ita ut miraretur Pilatus.
  - name: Evangelium secundum Marcum 15:6
    orderIndex: 5
    osisId: Mark.15.6
    sblId: Mark 15:6
    shortName: Mc 15:6
    text: Per diem autem festum dimittere solebat illis unum ex vinctis, quem peterent.
  - name: Evangelium secundum Marcum 15:7
    orderIndex: 6
    osisId: Mark.15.7
    sblId: Mark 15:7
    shortName: Mc 15:7
    text: Erat autem qui dicebatur Barabbas, vinctus cum seditiosis, qui in seditione
      fecerant homicidium.
  - name: Evangelium secundum Marcum 15:8
    orderIndex: 7
    osisId: Mark.15.8
    sblId: Mark 15:8
    shortName: Mc 15:8
    text: Et cum ascendisset turba, coepit rogare, sicut faciebat illis.
  - name: Evangelium secundum Marcum 15:9
    orderIndex: 8
    osisId: Mark.15.9
    sblId: Mark 15:9
    shortName: Mc 15:9
    text: 'Pilatus autem respondit eis et dixit: " Vultis dimittam vobis regem Iudaeorum?
      ".'
  - name: Evangelium secundum Marcum 15:10
    orderIndex: 9
    osisId: Mark.15.10
    sblId: Mark 15:10
    shortName: Mc 15:10
    text: Sciebat enim quod per invidiam tradidissent eum summi sacerdotes.
  - name: Evangelium secundum Marcum 15:11
    orderIndex: 10
    osisId: Mark.15.11
    sblId: Mark 15:11
    shortName: Mc 15:11
    text: Pontifices autem concitaverunt turbam, ut magis Barabbam dimitteret eis.
  - name: Evangelium secundum Marcum 15:12
    orderIndex: 11
    osisId: Mark.15.12
    sblId: Mark 15:12
    shortName: Mc 15:12
    text: 'Pilatus autem iterum respondens aiebat illis: " Quid ergo vultis faciam
      regi Iudaeorum? ".'
  - name: Evangelium secundum Marcum 15:13
    orderIndex: 12
    osisId: Mark.15.13
    sblId: Mark 15:13
    shortName: Mc 15:13
    text: 'At illi iterum clamaverunt: " Crucifige eum! ".'
  - name: Evangelium secundum Marcum 15:14
    orderIndex: 13
    osisId: Mark.15.14
    sblId: Mark 15:14
    shortName: Mc 15:14
    text: 'Pilatus vero dicebat eis: " Quid enim mali fecit? ". At illi magis clamaverunt:
      " Crucifige eum! ".'
  - name: Evangelium secundum Marcum 15:15
    orderIndex: 14
    osisId: Mark.15.15
    sblId: Mark 15:15
    shortName: Mc 15:15
    text: Pilatus autem, volens populo satisfacere, dimisit illis Barabbam et tradidit
      Iesum flagellis caesum, ut crucifigeretur.
  - name: Evangelium secundum Marcum 15:16
    orderIndex: 15
    osisId: Mark.15.16
    sblId: Mark 15:16
    shortName: Mc 15:16
    text: Milites autem duxerunt eum intro in atrium, quod est praetorium, et convocant
      totam cohortem.
  - name: Evangelium secundum Marcum 15:17
    orderIndex: 16
    osisId: Mark.15.17
    sblId: Mark 15:17
    shortName: Mc 15:17
    text: Et induunt eum purpuram et imponunt ei plectentes spineam coronam;
  - name: Evangelium secundum Marcum 15:18
    orderIndex: 17
    osisId: Mark.15.18
    sblId: Mark 15:18
    shortName: Mc 15:18
    text: 'et coeperunt salutare eum: " Ave, rex Iudaeorum! ",'
  - name: Evangelium secundum Marcum 15:19
    orderIndex: 18
    osisId: Mark.15.19
    sblId: Mark 15:19
    shortName: Mc 15:19
    text: et percutiebant caput eius arundine et conspuebant eum et ponentes genua
      adorabant eum.
  - name: Evangelium secundum Marcum 15:20
    orderIndex: 19
    osisId: Mark.15.20
    sblId: Mark 15:20
    shortName: Mc 15:20
    text: Et postquam illuserunt ei, exuerunt illum purpuram et induerunt eum vestimentis
      suis. Et educunt illum, ut crucifigerent eum.
  - name: Evangelium secundum Marcum 15:21
    orderIndex: 20
    osisId: Mark.15.21
    sblId: Mark 15:21
    shortName: Mc 15:21
    text: Et angariant praetereuntem quempiam Simonem Cyrenaeum venientem de villa,
      patrem Alexandri et Rufi, ut tolleret crucem eius.
  - name: Evangelium secundum Marcum 15:22
    orderIndex: 21
    osisId: Mark.15.22
    sblId: Mark 15:22
    shortName: Mc 15:22
    text: Et perducunt illum in Golgotha locum, quod est interpretatum Calvariae locus.
  - name: Evangelium secundum Marcum 15:23
    orderIndex: 22
    osisId: Mark.15.23
    sblId: Mark 15:23
    shortName: Mc 15:23
    text: Et dabant ei myrrhatum vinum; ille autem non accepit.
  - name: Evangelium secundum Marcum 15:24
    orderIndex: 23
    osisId: Mark.15.24
    sblId: Mark 15:24
    shortName: Mc 15:24
    text: Et crucifigunt eum et dividunt vestimenta eius, mittentes sortem super eis,
      quis quid tolleret.
  - name: Evangelium secundum Marcum 15:25
    orderIndex: 24
    osisId: Mark.15.25
    sblId: Mark 15:25
    shortName: Mc 15:25
    text: Erat autem hora tertia, et crucifixerunt eum.
  - name: Evangelium secundum Marcum 15:26
    orderIndex: 25
    osisId: Mark.15.26
    sblId: Mark 15:26
    shortName: Mc 15:26
    text: 'Et erat titulus causae eius inscriptus: " Rex Iudaeorum ".'
  - name: Evangelium secundum Marcum 15:27
    orderIndex: 26
    osisId: Mark.15.27
    sblId: Mark 15:27
    shortName: Mc 15:27
    text: Et cum eo crucifigunt duos latrones, unum a dextris et alium asinistris
      eius.
  - name: Evangelium secundum Marcum 15:28
    orderIndex: 27
    osisId: Mark.15.28
    sblId: Mark 15:28
    shortName: Mc 15:28
    text: ()
  - name: Evangelium secundum Marcum 15:29
    orderIndex: 28
    osisId: Mark.15.29
    sblId: Mark 15:29
    shortName: Mc 15:29
    text: 'Et praetereuntes blasphemabant eum moventes capita sua et dicentes: " Vah,
      qui destruit templum et in tribus diebus aedificat;'
  - name: Evangelium secundum Marcum 15:30
    orderIndex: 29
    osisId: Mark.15.30
    sblId: Mark 15:30
    shortName: Mc 15:30
    text: salvum fac temetipsum descendens de cruce! ".
  - name: Evangelium secundum Marcum 15:31
    orderIndex: 30
    osisId: Mark.15.31
    sblId: Mark 15:31
    shortName: Mc 15:31
    text: 'Similiter et summi sacerdotes ludentes ad alterutrum cum scribis dicebant:
      " Alios salvos fecit, seipsum non potest salvum facere.'
  - name: Evangelium secundum Marcum 15:32
    orderIndex: 31
    osisId: Mark.15.32
    sblId: Mark 15:32
    shortName: Mc 15:32
    text: Christus rex Israel descendat nunc de cruce, ut videamus et credamus ".
      Etiam qui cum eo crucifixi erant, conviciabantur ei.
  - name: Evangelium secundum Marcum 15:33
    orderIndex: 32
    osisId: Mark.15.33
    sblId: Mark 15:33
    shortName: Mc 15:33
    text: Et, facta hora sexta, tenebrae factae sunt per totam terram usque in horam
      nonam.
  - name: Evangelium secundum Marcum 15:34
    orderIndex: 33
    osisId: Mark.15.34
    sblId: Mark 15:34
    shortName: Mc 15:34
    text: 'Et hora nona exclamavit Iesus voce magna: " Heloi, Heloi, lema sabacthani?
      ", quod est interpretatum: " Deus meus, Deus meus, ut quid dereliquisti me?
      ".'
  - name: Evangelium secundum Marcum 15:35
    orderIndex: 34
    osisId: Mark.15.35
    sblId: Mark 15:35
    shortName: Mc 15:35
    text: 'Et quidam de circumstantibus audientes dicebant: " Ecce, Eliam vocat ".'
  - name: Evangelium secundum Marcum 15:36
    orderIndex: 35
    osisId: Mark.15.36
    sblId: Mark 15:36
    shortName: Mc 15:36
    text: 'Currens autem unus et implens spongiam aceto circumponensque calamo potum
      dabat ei dicens: " Sinite, videamus, si veniat Elias ad deponendum eum ".'
  - name: Evangelium secundum Marcum 15:37
    orderIndex: 36
    osisId: Mark.15.37
    sblId: Mark 15:37
    shortName: Mc 15:37
    text: Iesus autem, emissa voce magna, exspiravit.
  - name: Evangelium secundum Marcum 15:38
    orderIndex: 37
    osisId: Mark.15.38
    sblId: Mark 15:38
    shortName: Mc 15:38
    text: Et velum templi scissum est in duo a sursum usque deorsum.
  - name: Evangelium secundum Marcum 15:39
    orderIndex: 38
    osisId: Mark.15.39
    sblId: Mark 15:39
    shortName: Mc 15:39
    text: 'Videns autem centurio, qui ex adverso stabat, quia sic clamans exspirasset,
      ait: " Vere homo hic Filius Dei erat ".'
  - name: Evangelium secundum Marcum 15:40
    orderIndex: 39
    osisId: Mark.15.40
    sblId: Mark 15:40
    shortName: Mc 15:40
    text: Erant autem et mulieres de longe aspicientes, inter quas et Maria Magdalene
      et Maria Iacobi minoris et Iosetis mater et Salome,
  - name: Evangelium secundum Marcum 15:41
    orderIndex: 40
    osisId: Mark.15.41
    sblId: Mark 15:41
    shortName: Mc 15:41
    text: quae, cum esset in Galilaea, sequebantur eum et ministrabant ei, et aliae
      multae, quae simul cum eo ascenderant Hierosolymam.
  - name: Evangelium secundum Marcum 15:42
    orderIndex: 41
    osisId: Mark.15.42
    sblId: Mark 15:42
    shortName: Mc 15:42
    text: Et cum iam sero esset factum, quia erat Parasceve, quod est ante sabbatum,
  - name: Evangelium secundum Marcum 15:43
    orderIndex: 42
    osisId: Mark.15.43
    sblId: Mark 15:43
    shortName: Mc 15:43
    text: venit Ioseph ab Arimathaea nobilis decurio, qui et ipse erat exspectans
      regnum Dei, et audacter introivit ad Pilatum et petiit corpus Iesu.
  - name: Evangelium secundum Marcum 15:44
    orderIndex: 43
    osisId: Mark.15.44
    sblId: Mark 15:44
    shortName: Mc 15:44
    text: Pilatus autem miratus est si iam obisset, et, accersito centurione, interrogavit
      eum si iam mortuus esset,
  - name: Evangelium secundum Marcum 15:45
    orderIndex: 44
    osisId: Mark.15.45
    sblId: Mark 15:45
    shortName: Mc 15:45
    text: et, cum cognovisset a centurione, donavit corpus Ioseph.
  - name: Evangelium secundum Marcum 15:46
    orderIndex: 45
    osisId: Mark.15.46
    sblId: Mark 15:46
    shortName: Mc 15:46
    text: Is autem mercatus sindonem et deponens eum involvit sindone et posuit eum
      in monumento, quod erat excisum de petra, et advolvit lapidem ad ostium monumenti.
  - name: Evangelium secundum Marcum 15:47
    orderIndex: 46
    osisId: Mark.15.47
    sblId: Mark 15:47
    shortName: Mc 15:47
    text: Maria autem Magdalene et Maria Iosetis aspiciebant, ubi positus esset.
  versesCount: 47
- name: Evangelium secundum Marcum 16
  orderIndex: 15
  osisId: Mark.16
  sblId: Mark 16
  shortName: Mc 16
  verses:
  - name: Evangelium secundum Marcum 16:1
    orderIndex: 0
    osisId: Mark.16.1
    sblId: Mark 16:1
    shortName: Mc 16:1
    text: Et cum transisset sabbatum, Maria Magdalene et Maria Iacobi et Salome emerunt
      aromata, ut venientes ungerent eum.
  - name: Evangelium secundum Marcum 16:2
    orderIndex: 1
    osisId: Mark.16.2
    sblId: Mark 16:2
    shortName: Mc 16:2
    text: Et valde mane, prima sabbatorum, veniunt ad monumentum, orto iam sole.
  - name: Evangelium secundum Marcum 16:3
    orderIndex: 2
    osisId: Mark.16.3
    sblId: Mark 16:3
    shortName: Mc 16:3
    text: 'Et dicebant ad invicem: " Quis revolvet nobis lapidem ab ostio monumenti?
      ".'
  - name: Evangelium secundum Marcum 16:4
    orderIndex: 3
    osisId: Mark.16.4
    sblId: Mark 16:4
    shortName: Mc 16:4
    text: Et respicientes vident revolutum lapidem; erat quippe magnus valde.
  - name: Evangelium secundum Marcum 16:5
    orderIndex: 4
    osisId: Mark.16.5
    sblId: Mark 16:5
    shortName: Mc 16:5
    text: Et introeuntes in monumentum viderunt iuvenem sedentem in dextris, coopertum
      stola candida, et obstupuerunt.
  - name: Evangelium secundum Marcum 16:6
    orderIndex: 5
    osisId: Mark.16.6
    sblId: Mark 16:6
    shortName: Mc 16:6
    text: 'Qui dicit illis: " Nolite expavescere! Iesum quaeritis Nazarenum crucifixum.
      Surrexit, non est hic; ecce locus, ubi posuerunt eum.'
  - name: Evangelium secundum Marcum 16:7
    orderIndex: 6
    osisId: Mark.16.7
    sblId: Mark 16:7
    shortName: Mc 16:7
    text: 'Sed ite, dicite discipulis eius et Petro: "Praecedit vos in Galilaeam.
      Ibi eum videbitis, sicut dixit vobis" ".'
  - name: Evangelium secundum Marcum 16:8
    orderIndex: 7
    osisId: Mark.16.8
    sblId: Mark 16:8
    shortName: Mc 16:8
    text: Et exeuntes fugerunt de monumento; invaserat enim eas tremor et pavor, et
      nemini quidquam dixerunt, timebant enim.
  - name: Evangelium secundum Marcum 16:9
    orderIndex: 8
    osisId: Mark.16.9
    sblId: Mark 16:9
    shortName: Mc 16:9
    text: Surgens autem mane, prima sabbati, apparuit primo Mariae Magdalenae, de
      qua eiecerat septem daemonia.
  - name: Evangelium secundum Marcum 16:10
    orderIndex: 9
    osisId: Mark.16.10
    sblId: Mark 16:10
    shortName: Mc 16:10
    text: Illa vadens nuntiavit his, qui cum eo fuerant, lugentibus et flentibus;
  - name: Evangelium secundum Marcum 16:11
    orderIndex: 10
    osisId: Mark.16.11
    sblId: Mark 16:11
    shortName: Mc 16:11
    text: et illi audientes quia viveret et visus esset ab ea, non crediderunt.
  - name: Evangelium secundum Marcum 16:12
    orderIndex: 11
    osisId: Mark.16.12
    sblId: Mark 16:12
    shortName: Mc 16:12
    text: Post haec autem duobus ex eis ambulantibus ostensus est in alia effigie
      euntibus in villam;
  - name: Evangelium secundum Marcum 16:13
    orderIndex: 12
    osisId: Mark.16.13
    sblId: Mark 16:13
    shortName: Mc 16:13
    text: et illi euntes nuntiaverunt ceteris, nec illis crediderunt.
  - name: Evangelium secundum Marcum 16:14
    orderIndex: 13
    osisId: Mark.16.14
    sblId: Mark 16:14
    shortName: Mc 16:14
    text: Novissime recumbentibus illis Undecim apparuit, et exprobravit incredulitatem
      illorum et duritiam cordis, quia his, qui viderant eum resuscitatum, non crediderant.
  - name: Evangelium secundum Marcum 16:15
    orderIndex: 14
    osisId: Mark.16.15
    sblId: Mark 16:15
    shortName: Mc 16:15
    text: 'Et dixit eis: " Euntes in mundum universum praedicate evangelium omni creaturae.'
  - name: Evangelium secundum Marcum 16:16
    orderIndex: 15
    osisId: Mark.16.16
    sblId: Mark 16:16
    shortName: Mc 16:16
    text: Qui crediderit et baptizatus fuerit, salvus erit; qui vero non crediderit,
      condemnabitur.
  - name: Evangelium secundum Marcum 16:17
    orderIndex: 16
    osisId: Mark.16.17
    sblId: Mark 16:17
    shortName: Mc 16:17
    text: 'Signa autem eos, qui crediderint, haec sequentur: in nomine meo daemonia
      eicient, linguis loquentur novis,'
  - name: Evangelium secundum Marcum 16:18
    orderIndex: 17
    osisId: Mark.16.18
    sblId: Mark 16:18
    shortName: Mc 16:18
    text: serpentes tollent, et, si mortiferum quid biberint, non eos nocebit, super
      aegrotos manus imponent, et bene habebunt ".
  - name: Evangelium secundum Marcum 16:19
    orderIndex: 18
    osisId: Mark.16.19
    sblId: Mark 16:19
    shortName: Mc 16:19
    text: Et Dominus quidem Iesus, postquam locutus est eis, assumptus est in caelum
      et sedit a dextris Dei.
  - name: Evangelium secundum Marcum 16:20
    orderIndex: 19
    osisId: Mark.16.20
    sblId: Mark 16:20
    shortName: Mc 16:20
    text: Illi autem profecti praedicaverunt ubique, Domino cooperante et sermonem
      confirmante, sequentibus signis.
