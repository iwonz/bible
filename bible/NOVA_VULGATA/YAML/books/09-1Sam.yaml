chapters:
- name: I Samuelis 1
  orderIndex: 0
  osisId: 1Sam.1
  sblId: 1Sam 1
  shortName: 1 Sam 1
  verses:
  - name: I Samuelis 1:1
    orderIndex: 0
    osisId: 1Sam.1.1
    sblId: 1Sam 1:1
    shortName: 1 Sam 1:1
    text: Fuit vir unus de Ramathaim Suphita de monte Ephraim, et nomen eius Elcana
      filius Ieroham filii Eliu filii Thohu filii Suph, Ephrathaeus.
  - name: I Samuelis 1:2
    orderIndex: 1
    osisId: 1Sam.1.2
    sblId: 1Sam 1:2
    shortName: 1 Sam 1:2
    text: 'Et habuit duas uxores: nomen uni Anna et nomen secundae Phenenna. Fueruntque
      Phenennae filii, Annae autem non erant liberi.'
  - name: I Samuelis 1:3
    orderIndex: 2
    osisId: 1Sam.1.3
    sblId: 1Sam 1:3
    shortName: 1 Sam 1:3
    text: Et ascendebat vir ille de civitate sua singulis annis, ut adoraret et sacrificaret
      Domino exercituum in Silo. Erant autem ibi duo filii Heli, Ophni et Phinees,
      sacerdotes Domini.
  - name: I Samuelis 1:4
    orderIndex: 3
    osisId: 1Sam.1.4
    sblId: 1Sam 1:4
    shortName: 1 Sam 1:4
    text: Venit ergo dies, et immolavit Elcana dabatque Phenennae uxori suae et cunctis
      filiis eius et filiabus partes;
  - name: I Samuelis 1:5
    orderIndex: 4
    osisId: 1Sam.1.5
    sblId: 1Sam 1:5
    shortName: 1 Sam 1:5
    text: Annae autem dabat unam partem electam, quia Annam diligebat; Dominus autem
      concluserat vulvam eius.
  - name: I Samuelis 1:6
    orderIndex: 5
    osisId: 1Sam.1.6
    sblId: 1Sam 1:6
    shortName: 1 Sam 1:6
    text: Affligebat quoque eam aemula eius et vehementer angebat, ut conturbaret
      eam, quod conclusisset Dominus vulvam eius.
  - name: I Samuelis 1:7
    orderIndex: 6
    osisId: 1Sam.1.7
    sblId: 1Sam 1:7
    shortName: 1 Sam 1:7
    text: Sicque faciebat per singulos annos, cum, redeunte tempore, ascenderent templum
      Domini, et sic provocabat eam. Porro illa flebat et non capiebat cibum.
  - name: I Samuelis 1:8
    orderIndex: 7
    osisId: 1Sam.1.8
    sblId: 1Sam 1:8
    shortName: 1 Sam 1:8
    text: 'Dixit ergo ei Elcana vir suus: " Anna, cur fles et quare non comedis? Et
      quam ob rem affligitur cor tuum? Numquid non ego melior sum tibi quam decem
      filii? ".'
  - name: I Samuelis 1:9
    orderIndex: 8
    osisId: 1Sam.1.9
    sblId: 1Sam 1:9
    shortName: 1 Sam 1:9
    text: Surrexit autem Anna, postquam comederant et biberant in Silo, et Heli sacerdote
      sedente super sellam ante postes templi Domini.
  - name: I Samuelis 1:10
    orderIndex: 9
    osisId: 1Sam.1.10
    sblId: 1Sam 1:10
    shortName: 1 Sam 1:10
    text: Cum esset Anna amaro animo, oravit Dominum flens largiter
  - name: I Samuelis 1:11
    orderIndex: 10
    osisId: 1Sam.1.11
    sblId: 1Sam 1:11
    shortName: 1 Sam 1:11
    text: 'et votum vovit dicens: " Domine exercituum, si respiciens videris afflictionem
      famulae tuae et recordatus mei fueris nec oblitus ancillae tuae dederisque servae
      tuae sexum virilem, dabo eum Domino omnes dies vitae eius, et novacula non ascendet
      super caput eius ".'
  - name: I Samuelis 1:12
    orderIndex: 11
    osisId: 1Sam.1.12
    sblId: 1Sam 1:12
    shortName: 1 Sam 1:12
    text: Factum est ergo, cum illa multiplicaret preces coram Domino, ut Heli observaret
      os eius.
  - name: I Samuelis 1:13
    orderIndex: 12
    osisId: 1Sam.1.13
    sblId: 1Sam 1:13
    shortName: 1 Sam 1:13
    text: Porro Anna loquebatur in corde suo; tantumque labia illius movebantur, et
      vox penitus non audiebatur. Aestimavit igitur eam Heli temulentam
  - name: I Samuelis 1:14
    orderIndex: 13
    osisId: 1Sam.1.14
    sblId: 1Sam 1:14
    shortName: 1 Sam 1:14
    text: 'dixitque ei: " Usquequo ebria eris? Digere paulisper vinum, quo mades!.'
  - name: I Samuelis 1:15
    orderIndex: 14
    osisId: 1Sam.1.15
    sblId: 1Sam 1:15
    shortName: 1 Sam 1:15
    text: 'Respondens Anna: " Nequaquam, inquit, domine mi; nam mulier infelix nimis
      ego sum: vinumque et omne, quod inebriare potest, non bibi, sed effudi animam
      meam in conspectu Domini.'
  - name: I Samuelis 1:16
    orderIndex: 15
    osisId: 1Sam.1.16
    sblId: 1Sam 1:16
    shortName: 1 Sam 1:16
    text: Ne reputes ancillam tuam quasi unam de filiabus Belial, quia ex multitudine
      doloris et maeroris mei locuta sum usque in praesens ".
  - name: I Samuelis 1:17
    orderIndex: 16
    osisId: 1Sam.1.17
    sblId: 1Sam 1:17
    shortName: 1 Sam 1:17
    text: 'Tunc Heli ait ei: " Vade in pace, et Deus Israel det tibi petitionem, quam
      rogasti eum ".'
  - name: I Samuelis 1:18
    orderIndex: 17
    osisId: 1Sam.1.18
    sblId: 1Sam 1:18
    shortName: 1 Sam 1:18
    text: 'Et illa dixit: " Utinam inveniat ancilla tua gratiam in oculis tuis ".
      Et abiit mulier in viam suam et comedit; vultusque illius non fuerunt amplius
      sicut prius.'
  - name: I Samuelis 1:19
    orderIndex: 18
    osisId: 1Sam.1.19
    sblId: 1Sam 1:19
    shortName: 1 Sam 1:19
    text: Et surrexerunt mane et adoraverunt coram Domino.Reversique sunt et venerunt
      in domum suam in Rama. Cognovit autem Elcana Annam uxorem suam, et recordatus
      est eius Dominus.
  - name: I Samuelis 1:20
    orderIndex: 19
    osisId: 1Sam.1.20
    sblId: 1Sam 1:20
    shortName: 1 Sam 1:20
    text: Et factum est post circulum dierum concepit Anna et peperit filium vocavitque
      nomen eius Samuel, eo quod a Domino postulasset eum.
  - name: I Samuelis 1:21
    orderIndex: 20
    osisId: 1Sam.1.21
    sblId: 1Sam 1:21
    shortName: 1 Sam 1:21
    text: Ascendit autem vir Elcana et omnis domus eius, ut immolaret Domino hostiam
      annuam et votum suum.
  - name: I Samuelis 1:22
    orderIndex: 21
    osisId: 1Sam.1.22
    sblId: 1Sam 1:22
    shortName: 1 Sam 1:22
    text: 'Et Anna non ascendit; dixit enim viro suo: " Non vadam, donec ablactetur
      infans, et ducam eum, et appareat ante conspectum Domini et maneat ibi iugiter
      ".'
  - name: I Samuelis 1:23
    orderIndex: 22
    osisId: 1Sam.1.23
    sblId: 1Sam 1:23
    shortName: 1 Sam 1:23
    text: 'Et ait ei Elcana vir suus: " Fac, quod bonum tibi videtur, et mane, donec
      ablactes eum; precorque, ut impleat Dominus verbum suum ". Mansit ergo mulier
      et lactavit filium suum, donec amoveret eum a lacte.'
  - name: I Samuelis 1:24
    orderIndex: 23
    osisId: 1Sam.1.24
    sblId: 1Sam 1:24
    shortName: 1 Sam 1:24
    text: Et adduxit eum secum, postquam ablactaverat, cum vitulo trium annorum et
      tribus modiis farinae et utre vini; et adduxit eum ad domum Domini in Silo.
      Puer autem erat adhuc infantulus.
  - name: I Samuelis 1:25
    orderIndex: 24
    osisId: 1Sam.1.25
    sblId: 1Sam 1:25
    shortName: 1 Sam 1:25
    text: Et immolaverunt vitulum et obtulerunt puerum Heli,
  - name: I Samuelis 1:26
    orderIndex: 25
    osisId: 1Sam.1.26
    sblId: 1Sam 1:26
    shortName: 1 Sam 1:26
    text: 'et ait Anna: " Obsecro, mi domine; vivit anima tua, domine, ego sum illa
      mulier, quae steti coram te hic orans Dominum.'
  - name: I Samuelis 1:27
    orderIndex: 26
    osisId: 1Sam.1.27
    sblId: 1Sam 1:27
    shortName: 1 Sam 1:27
    text: Pro puero isto oravi, et dedit mihi Dominus petitionem meam, quam postulavi
      eum.
  - name: I Samuelis 1:28
    orderIndex: 27
    osisId: 1Sam.1.28
    sblId: 1Sam 1:28
    shortName: 1 Sam 1:28
    text: Idcirco et ego commodavi eum Domino; cunctis diebus, quibus vivet, postulatus
      erit pro Domino ".Et adoraverunt ibi Dominum.
  versesCount: 28
- name: I Samuelis 2
  orderIndex: 1
  osisId: 1Sam.2
  sblId: 1Sam 2
  shortName: 1 Sam 2
  verses:
  - name: I Samuelis 2:1
    orderIndex: 0
    osisId: 1Sam.2.1
    sblId: 1Sam 2:1
    shortName: 1 Sam 2:1
    text: 'Et oravit Anna et ait: Exsultavit cor meum in Do mino,exaltatum est cornu
      meum in Deo meo;dilatatum est os meum super inimicos meos,quoniam laetata sum
      in salutari tuo.'
  - name: I Samuelis 2:2
    orderIndex: 1
    osisId: 1Sam.2.2
    sblId: 1Sam 2:2
    shortName: 1 Sam 2:2
    text: Non est sanctus ut est Dominus;neque enim est alius extra te,et non est
      fortis sicut Deus noster.
  - name: I Samuelis 2:3
    orderIndex: 2
    osisId: 1Sam.2.3
    sblId: 1Sam 2:3
    shortName: 1 Sam 2:3
    text: Nolite multiplicare loqui sublimia gloriantes.Recedant superba de ore vestro,quia
      Deus scientiarum Dominus est, et ab eo ponderantur actiones.
  - name: I Samuelis 2:4
    orderIndex: 3
    osisId: 1Sam.2.4
    sblId: 1Sam 2:4
    shortName: 1 Sam 2:4
    text: Arcus fortium confractus est,et infirmi accincti sunt robore.
  - name: I Samuelis 2:5
    orderIndex: 4
    osisId: 1Sam.2.5
    sblId: 1Sam 2:5
    shortName: 1 Sam 2:5
    text: Saturati prius pro pane se locaverunt,et famelici non eguerunt amplius.Sterilis
      peperit plurimos,et, quae multos habebat filios, emarcuit.
  - name: I Samuelis 2:6
    orderIndex: 5
    osisId: 1Sam.2.6
    sblId: 1Sam 2:6
    shortName: 1 Sam 2:6
    text: Dominus mortificat et vivificat,deducit ad infernum et reducit.
  - name: I Samuelis 2:7
    orderIndex: 6
    osisId: 1Sam.2.7
    sblId: 1Sam 2:7
    shortName: 1 Sam 2:7
    text: Dominus pauperem facit et ditat,humiliat et sublevat;
  - name: I Samuelis 2:8
    orderIndex: 7
    osisId: 1Sam.2.8
    sblId: 1Sam 2:8
    shortName: 1 Sam 2:8
    text: suscitat de pulvere egenumet de stercore elevat pauperem,ut sedeat cum principibuset
      solium gloriae teneat.Domini enim sunt cardines terrae, et posuit super eos
      orbem.
  - name: I Samuelis 2:9
    orderIndex: 8
    osisId: 1Sam.2.9
    sblId: 1Sam 2:9
    shortName: 1 Sam 2:9
    text: Pedes sanctorum suorum servabit,et impii in tenebris conticescent,quia non
      in fortitudine sua roborabitur vir.
  - name: I Samuelis 2:10
    orderIndex: 9
    osisId: 1Sam.2.10
    sblId: 1Sam 2:10
    shortName: 1 Sam 2:10
    text: Dominus conteret adversarios suos;super ipsos in caelis tonabit.Dominus
      iudicabit fines terraeet dabit imperium regi suoet sublimabit cornu christi
      sui ".
  - name: I Samuelis 2:11
    orderIndex: 10
    osisId: 1Sam.2.11
    sblId: 1Sam 2:11
    shortName: 1 Sam 2:11
    text: Et abiit Elcana in Rama in domum suam. Puer autem erat minister in conspectu
      Domini ante faciem Heli sacerdotis.
  - name: I Samuelis 2:12
    orderIndex: 11
    osisId: 1Sam.2.12
    sblId: 1Sam 2:12
    shortName: 1 Sam 2:12
    text: Porro filii Heli filii Belial nescientes Dominum
  - name: I Samuelis 2:13
    orderIndex: 12
    osisId: 1Sam.2.13
    sblId: 1Sam 2:13
    shortName: 1 Sam 2:13
    text: neque officium sacerdotum ad populum, sed, quicumque immolasset victimam,
      veniebat puer sacerdotis, dum coquerentur carnes, et habebat fuscinulam tridentem
      in manu sua
  - name: I Samuelis 2:14
    orderIndex: 13
    osisId: 1Sam.2.14
    sblId: 1Sam 2:14
    shortName: 1 Sam 2:14
    text: et mittebat eam in lebetem vel in caldariam aut in ollam sive in cacabum
      et omne, quod levabat fuscinula, tollebat sacerdos sibi. Sic faciebant universo
      Israeli venienti in Silo.
  - name: I Samuelis 2:15
    orderIndex: 14
    osisId: 1Sam.2.15
    sblId: 1Sam 2:15
    shortName: 1 Sam 2:15
    text: 'Etiam, antequam adolerent adipem, veniebat puer sacerdotis et dicebat immolanti:
      " Da mihi carnem, ut coquam sacerdoti; non enim accipiet a te carnem coctam
      sed crudam ".'
  - name: I Samuelis 2:16
    orderIndex: 15
    osisId: 1Sam.2.16
    sblId: 1Sam 2:16
    shortName: 1 Sam 2:16
    text: 'Dicebatque illi immolans: " Incendatur primum iuxta morem hodie adeps,
      et tolle tibi, quantumcumque desiderat anima tua ". Qui respondens aiebat ei:
      " Nequaquam; nunc enim dabis, alioquin tollam vi ".'
  - name: I Samuelis 2:17
    orderIndex: 16
    osisId: 1Sam.2.17
    sblId: 1Sam 2:17
    shortName: 1 Sam 2:17
    text: Erat ergo peccatum puerorum grande nimis coram Domino, quia detrahebant
      sacrificio Domini.
  - name: I Samuelis 2:18
    orderIndex: 17
    osisId: 1Sam.2.18
    sblId: 1Sam 2:18
    shortName: 1 Sam 2:18
    text: Samuel autem ministrabat ante faciem Domini, puer accinctus ephod lineo.
  - name: I Samuelis 2:19
    orderIndex: 18
    osisId: 1Sam.2.19
    sblId: 1Sam 2:19
    shortName: 1 Sam 2:19
    text: Et tunicam parvam faciebat ei mater sua, quam afferebat ei singulis annis
      ascendens cum viro suo, ut immolaret hostiam annuam.
  - name: I Samuelis 2:20
    orderIndex: 19
    osisId: 1Sam.2.20
    sblId: 1Sam 2:20
    shortName: 1 Sam 2:20
    text: 'Et benedicebat Heli Elcanae et uxori eius dicebatque: " Reddat tibi Dominus
      semen de muliere hac pro petitione, quae postulata est pro Domino. Et abierunt
      in locum suum.'
  - name: I Samuelis 2:21
    orderIndex: 20
    osisId: 1Sam.2.21
    sblId: 1Sam 2:21
    shortName: 1 Sam 2:21
    text: Visitavit ergo Dominus Annam, et concepit et peperit tres filios et duas
      filias. Et crevit puer Samuel apud Dominum.
  - name: I Samuelis 2:22
    orderIndex: 21
    osisId: 1Sam.2.22
    sblId: 1Sam 2:22
    shortName: 1 Sam 2:22
    text: Heli autem erat senex valde et audivit omnia, quae faciebant filii sui universo
      Israeli et quomodo dormiebant cum mulieribus, quae ministrabant ad ostium tabernaculi,
  - name: I Samuelis 2:23
    orderIndex: 22
    osisId: 1Sam.2.23
    sblId: 1Sam 2:23
    shortName: 1 Sam 2:23
    text: 'et dixit eis: " Quare facitis res huiuscemodi, quas ego audio, res pessimas,
      ab omni populo?'
  - name: I Samuelis 2:24
    orderIndex: 23
    osisId: 1Sam.2.24
    sblId: 1Sam 2:24
    shortName: 1 Sam 2:24
    text: Nolite, filii mei; non enim est bona fama, quam ego audio, ut transgredi
      faciatis populum Domini.
  - name: I Samuelis 2:25
    orderIndex: 24
    osisId: 1Sam.2.25
    sblId: 1Sam 2:25
    shortName: 1 Sam 2:25
    text: Si peccaverit vir in virum,arbiter ei potest esse Deus;si autem in Dominum
      peccaverit vir,quis intercedet pro eo? ".Et non audierunt vocem patris sui,
      quia voluit Dominus occidere eos.
  - name: I Samuelis 2:26
    orderIndex: 25
    osisId: 1Sam.2.26
    sblId: 1Sam 2:26
    shortName: 1 Sam 2:26
    text: Puer autem Samuel proficiebat atque crescebat et placebat tam Domino quam
      hominibus.
  - name: I Samuelis 2:27
    orderIndex: 26
    osisId: 1Sam.2.27
    sblId: 1Sam 2:27
    shortName: 1 Sam 2:27
    text: 'Venit autem vir Dei ad Heli et ait ad eum: " Haec dicit Dominus: Numquid
      non aperte revelatus sum domui patris tui, cum esset in Aegypto in domo pharaonis?'
  - name: I Samuelis 2:28
    orderIndex: 27
    osisId: 1Sam.2.28
    sblId: 1Sam 2:28
    shortName: 1 Sam 2:28
    text: Et elegi eum ex omnibus tribubus Israel mihi in sacerdotem, ut ascenderet
      ad altare meum et adoleret mihi incensum et portaret ephod coram me; et dedi
      domui patris tui omnia de sacrificiis filiorum Israel.
  - name: I Samuelis 2:29
    orderIndex: 28
    osisId: 1Sam.2.29
    sblId: 1Sam 2:29
    shortName: 1 Sam 2:29
    text: Quare calce abicitis victimam meam et munera mea, quae praecepi, ut offerrentur
      in templo, et magis honorasti filios tuos quam me, ut impinguaremini primitiis
      omnis sacrificii Israel populi mei?
  - name: I Samuelis 2:30
    orderIndex: 29
    osisId: 1Sam.2.30
    sblId: 1Sam 2:30
    shortName: 1 Sam 2:30
    text: 'Propterea ait Dominus, Deus Israel: Loquens locutus sum, ut domus tua et
      domus patris tui ministraret in conspectu meo usque in sempiternum. Nunc autem,
      dicit Dominus, absit hoc a me. Sed quicumque glorificaverit me, glorificabo
      eum; qui autem contemnunt me, erunt ignobiles.'
  - name: I Samuelis 2:31
    orderIndex: 30
    osisId: 1Sam.2.31
    sblId: 1Sam 2:31
    shortName: 1 Sam 2:31
    text: Ecce dies veniunt, et praecidam brachium tuum et brachium domus patris tui,
      ut non sit senex in domo tua.
  - name: I Samuelis 2:32
    orderIndex: 31
    osisId: 1Sam.2.32
    sblId: 1Sam 2:32
    shortName: 1 Sam 2:32
    text: Et videbis aemulum tuum in templo in universis prosperis Israel; et non
      erit senex in domo tua omnibus diebus.
  - name: I Samuelis 2:33
    orderIndex: 32
    osisId: 1Sam.2.33
    sblId: 1Sam 2:33
    shortName: 1 Sam 2:33
    text: Verumtamen non auferam penitus virum ex te ab altari meo; sed ut deficiant
      oculi tui, et tabescat anima tua, et pars magna domus tuae morietur, cum ad
      virilem aetatem venerit.
  - name: I Samuelis 2:34
    orderIndex: 33
    osisId: 1Sam.2.34
    sblId: 1Sam 2:34
    shortName: 1 Sam 2:34
    text: 'Hoc autem erit tibi signum, quod venturum est duobus filiis tuis Ophni
      et Phinees: in die uno morientur ambo.'
  - name: I Samuelis 2:35
    orderIndex: 34
    osisId: 1Sam.2.35
    sblId: 1Sam 2:35
    shortName: 1 Sam 2:35
    text: Et suscitabo mihi sacerdotem fidelem, qui iuxta cor meum et animam meam
      faciat; et aedificabo ei domum fidelem, et ambulabit coram christo meo cunctis
      diebus.
  - name: I Samuelis 2:36
    orderIndex: 35
    osisId: 1Sam.2.36
    sblId: 1Sam 2:36
    shortName: 1 Sam 2:36
    text: 'Futurum est autem ut quicumque remanserit in domo tua, veniat, ut procidat
      ante illum pro nummo argenteo et torta panis dicatque: "Dimitte me, obsecro,
      ad unam partem sacerdotalem, ut comedam buccellam panis" ".'
  versesCount: 36
- name: I Samuelis 3
  orderIndex: 2
  osisId: 1Sam.3
  sblId: 1Sam 3
  shortName: 1 Sam 3
  verses:
  - name: I Samuelis 3:1
    orderIndex: 0
    osisId: 1Sam.3.1
    sblId: 1Sam 3:1
    shortName: 1 Sam 3:1
    text: 'Puer autem Samuel ministrabat Domino coram Heli. Et sermo Domini erat pretiosus
      in diebus illis: non erat visio frequens.'
  - name: I Samuelis 3:2
    orderIndex: 1
    osisId: 1Sam.3.2
    sblId: 1Sam 3:2
    shortName: 1 Sam 3:2
    text: Factum est ergo in die quadam, Heli iacebat in loco suo, et oculi eius caligaverant,
      nec poterat videre.
  - name: I Samuelis 3:3
    orderIndex: 2
    osisId: 1Sam.3.3
    sblId: 1Sam 3:3
    shortName: 1 Sam 3:3
    text: Lucerna Dei nondum exstincta erat, et Samuel dormiebat in templo Domini,
      ubi erat arca Dei.
  - name: I Samuelis 3:4
    orderIndex: 3
    osisId: 1Sam.3.4
    sblId: 1Sam 3:4
    shortName: 1 Sam 3:4
    text: 'Et vocavit Dominus Samuel, qui respondens ait: " Ecce ego ".'
  - name: I Samuelis 3:5
    orderIndex: 4
    osisId: 1Sam.3.5
    sblId: 1Sam 3:5
    shortName: 1 Sam 3:5
    text: 'Et cucurrit ad Heli et dixit: " Ecce ego; vocasti enim me ". Qui dixit:
      Non vocavi. Revertere; dormi! ". Et abiit et dormivit.'
  - name: I Samuelis 3:6
    orderIndex: 5
    osisId: 1Sam.3.6
    sblId: 1Sam 3:6
    shortName: 1 Sam 3:6
    text: 'Et Dominus rursum vocavit Samuel. Consurgensque Samuel abiit ad Heli et
      dixit: " Ecce ego, quia vocasti me ". Qui respondit: " Non vocavi te, fili mi.
      Revertere et dormi! ".'
  - name: I Samuelis 3:7
    orderIndex: 6
    osisId: 1Sam.3.7
    sblId: 1Sam 3:7
    shortName: 1 Sam 3:7
    text: Porro Samuel necdum sciebat Dominum, neque revelatus fuerat ei sermo Domini.
  - name: I Samuelis 3:8
    orderIndex: 7
    osisId: 1Sam.3.8
    sblId: 1Sam 3:8
    shortName: 1 Sam 3:8
    text: Et Dominus rursum vocavit Samuel tertio, qui consurgens abiit ad Heli
  - name: I Samuelis 3:9
    orderIndex: 8
    osisId: 1Sam.3.9
    sblId: 1Sam 3:9
    shortName: 1 Sam 3:9
    text: 'et ait: " Ecce ego, quia vocasti me ". Intellexit igitur Heli quia Dominus
      vocaret puerum, et ait ad Samuel: " Vade et dormi; et, si deinceps vocaverit
      te, dices: " Loquere, Domine, quia audit servus tuus" ". Abiit ergo Samuel et
      dormivit in loco suo.'
  - name: I Samuelis 3:10
    orderIndex: 9
    osisId: 1Sam.3.10
    sblId: 1Sam 3:10
    shortName: 1 Sam 3:10
    text: 'Et venit Dominus et stetit et vocavit, sicut vocaverat prius: " Samuel,
      Samuel ". Et ait Samuel: " Loquere, quia audit servus tuus ".'
  - name: I Samuelis 3:11
    orderIndex: 10
    osisId: 1Sam.3.11
    sblId: 1Sam 3:11
    shortName: 1 Sam 3:11
    text: 'Et dixit Dominus ad Samuel: " Ecce ego facio verbum in Israel, quod quicumque
      audierit, tinnient ambae aures eius.'
  - name: I Samuelis 3:12
    orderIndex: 11
    osisId: 1Sam.3.12
    sblId: 1Sam 3:12
    shortName: 1 Sam 3:12
    text: 'In die illo suscitabo adversum Heli omnia, quae locutus sum super domum
      eius: incipiam et complebo.'
  - name: I Samuelis 3:13
    orderIndex: 12
    osisId: 1Sam.3.13
    sblId: 1Sam 3:13
    shortName: 1 Sam 3:13
    text: Praedixi enim ei quod iudicaturus essem domum eius in aeternum propter iniquitatem,
      eo quod noverat filios suos contemnere Deum et non corripuit eos.
  - name: I Samuelis 3:14
    orderIndex: 13
    osisId: 1Sam.3.14
    sblId: 1Sam 3:14
    shortName: 1 Sam 3:14
    text: Idcirco iuravi domui Heli quod non expietur iniquitas domus eius victimis
      et muneribus usque in aeternum ".
  - name: I Samuelis 3:15
    orderIndex: 14
    osisId: 1Sam.3.15
    sblId: 1Sam 3:15
    shortName: 1 Sam 3:15
    text: Dormivit autem Samuel usque mane aperuitque ostia domus Domini. Et Samuel
      timebat indicare visionem Heli.
  - name: I Samuelis 3:16
    orderIndex: 15
    osisId: 1Sam.3.16
    sblId: 1Sam 3:16
    shortName: 1 Sam 3:16
    text: 'Vocavit ergo Heli Samuelem et dixit: " Samuel, fili mi ". Qui respondens
      ait: " Praesto sum ".'
  - name: I Samuelis 3:17
    orderIndex: 16
    osisId: 1Sam.3.17
    sblId: 1Sam 3:17
    shortName: 1 Sam 3:17
    text: 'Et interrogavit eum: " Quis est sermo, quem locutus est ad te? Oro te,
      ne celaveris me. Haec faciat tibi Deus et haec addat, si absconderis a me sermonem
      ex omnibus verbis, quae dicta sunt tibi ".'
  - name: I Samuelis 3:18
    orderIndex: 17
    osisId: 1Sam.3.18
    sblId: 1Sam 3:18
    shortName: 1 Sam 3:18
    text: 'Indicavit itaque ei Samuel universos sermones et non abscondit ab eo. Et
      ille respondit: " Dominus est! Quod bonum est in oculis suis, faciat ".'
  - name: I Samuelis 3:19
    orderIndex: 18
    osisId: 1Sam.3.19
    sblId: 1Sam 3:19
    shortName: 1 Sam 3:19
    text: Crevit autem Samuel, et Dominus erat cum eo, et non cecidit ex omnibus verbis
      eius in terram.
  - name: I Samuelis 3:20
    orderIndex: 19
    osisId: 1Sam.3.20
    sblId: 1Sam 3:20
    shortName: 1 Sam 3:20
    text: Et cognovit universus Israel a Dan usque Bersabee quod constitutus esset
      Samuel propheta Domini.
  - name: I Samuelis 3:21
    orderIndex: 20
    osisId: 1Sam.3.21
    sblId: 1Sam 3:21
    shortName: 1 Sam 3:21
    text: Et addidit Dominus ut appareret in Silo, quoniam revelatus fuerat Dominus
      Samueli in Silo iuxta verbum Domini. Et evenit sermo Samuelis universo Israeli.
  versesCount: 21
- name: I Samuelis 4
  orderIndex: 3
  osisId: 1Sam.4
  sblId: 1Sam 4
  shortName: 1 Sam 4
  verses:
  - name: I Samuelis 4:1
    orderIndex: 0
    osisId: 1Sam.4.1
    sblId: 1Sam 4:1
    shortName: 1 Sam 4:1
    text: Et factum est in diebus illis, convenerunt Philisthim in pu gnam; et egressus
      est Israel obviam Philisthim in proelium et castrametatus est iuxta Abenezer.
      Porro Philisthim venerunt in Aphec
  - name: I Samuelis 4:2
    orderIndex: 1
    osisId: 1Sam.4.2
    sblId: 1Sam 4:2
    shortName: 1 Sam 4:2
    text: et instruxerunt aciem contra Israel. Crescente autem certamine, terga vertit
      Israel Philisthaeis; et caesi sunt in illo certamine passim per agros quasi
      quattuor milia virorum.
  - name: I Samuelis 4:3
    orderIndex: 2
    osisId: 1Sam.4.3
    sblId: 1Sam 4:3
    shortName: 1 Sam 4:3
    text: 'Et reversus est populus ad castra, dixeruntque maiores natu de Israel:
      " Quare percussit nos Dominus hodie coram Philisthim? Afferamus ad nos de Silo
      arcam foederis Domini, et veniat in medium nostri, ut salvet nos de manu inimicorum
      nostrorum ".'
  - name: I Samuelis 4:4
    orderIndex: 3
    osisId: 1Sam.4.4
    sblId: 1Sam 4:4
    shortName: 1 Sam 4:4
    text: Misit ergo populus in Silo, et tulerunt inde arcam foederis Domini exercituum
      sedentis super cherubim; erantque duo filii Heli cum arca foederis Dei, Ophni
      et Phinees.
  - name: I Samuelis 4:5
    orderIndex: 4
    osisId: 1Sam.4.5
    sblId: 1Sam 4:5
    shortName: 1 Sam 4:5
    text: Cumque venisset arca foederis Domini in castra, vociferatus est omnis Israel
      clamore grandi, et personuit terra.
  - name: I Samuelis 4:6
    orderIndex: 5
    osisId: 1Sam.4.6
    sblId: 1Sam 4:6
    shortName: 1 Sam 4:6
    text: 'Et audierunt Philisthim vocem clamoris dixeruntque: " Quaenam est haec
      vox clamoris magni in castris Hebraeorum? ". Et cognoverunt quod arca Domini
      venisset in castra.'
  - name: I Samuelis 4:7
    orderIndex: 6
    osisId: 1Sam.4.7
    sblId: 1Sam 4:7
    shortName: 1 Sam 4:7
    text: 'Timueruntque Philisthim dicentes: " Venit Deus in castra! ". Et ingemuerunt
      dicentes:'
  - name: I Samuelis 4:8
    orderIndex: 7
    osisId: 1Sam.4.8
    sblId: 1Sam 4:8
    shortName: 1 Sam 4:8
    text: '" Vae nobis! Non enim fuit tanta exsultatio heri et nudiustertius. Vae
      nobis! Quis nos servabit de manu deorum sublimium istorum? Hi sunt dii, qui
      percusserunt Aegyptum omni plaga in deserto.'
  - name: I Samuelis 4:9
    orderIndex: 8
    osisId: 1Sam.4.9
    sblId: 1Sam 4:9
    shortName: 1 Sam 4:9
    text: Confortamini et estote viri, Philisthim, ne serviatis Hebraeis, sicut illi
      servierunt vobis. Estote viri et bellate! ".
  - name: I Samuelis 4:10
    orderIndex: 9
    osisId: 1Sam.4.10
    sblId: 1Sam 4:10
    shortName: 1 Sam 4:10
    text: Pugnaverunt ergo Philisthim, et caesus est Israel, et fugit unusquisque
      in tabernaculum suum; et facta est plaga magna nimis, et ceciderunt de Israel
      triginta milia peditum.
  - name: I Samuelis 4:11
    orderIndex: 10
    osisId: 1Sam.4.11
    sblId: 1Sam 4:11
    shortName: 1 Sam 4:11
    text: Et arca Dei capta est; duoque filii Heli mortui sunt, Ophni et Phinees.
  - name: I Samuelis 4:12
    orderIndex: 11
    osisId: 1Sam.4.12
    sblId: 1Sam 4:12
    shortName: 1 Sam 4:12
    text: Currens autem vir de Beniamin ex acie venit in Silo in die illo scissa veste
      et conspersus pulvere caput.
  - name: I Samuelis 4:13
    orderIndex: 12
    osisId: 1Sam.4.13
    sblId: 1Sam 4:13
    shortName: 1 Sam 4:13
    text: Cumque ille venisset, Heli sedebat super sellam iuxta portam aspectans viam;
      erat enim cor eius pavens pro arca Dei. Vir autem ille, postquam ingressus est,
      nuntiavit urbi; et ululavit omnis civitas.
  - name: I Samuelis 4:14
    orderIndex: 13
    osisId: 1Sam.4.14
    sblId: 1Sam 4:14
    shortName: 1 Sam 4:14
    text: 'Et audivit Heli sonitum clamoris dixitque: " Quis est hic sonitus tumultus
      huius? ". At ille festinavit et venit et nuntiavit Heli.'
  - name: I Samuelis 4:15
    orderIndex: 14
    osisId: 1Sam.4.15
    sblId: 1Sam 4:15
    shortName: 1 Sam 4:15
    text: Heli autem erat nonaginta et octo annorum, et oculi eius caligaverant, et
      videre non poterat.
  - name: I Samuelis 4:16
    orderIndex: 15
    osisId: 1Sam.4.16
    sblId: 1Sam 4:16
    shortName: 1 Sam 4:16
    text: 'Et dixit ad Heli: " Ego sum qui veni de proelio et ego qui de acie fugi
      hodie ". Cui ille ait: " Quid actum est, fili mi? ".'
  - name: I Samuelis 4:17
    orderIndex: 16
    osisId: 1Sam.4.17
    sblId: 1Sam 4:17
    shortName: 1 Sam 4:17
    text: 'Respondens autem, qui nuntiabat: " Fugit, inquit, Israel coram Philisthim,
      et ruina magna facta est in populo; insuper et duo filii tui mortui sunt, Ophni
      et Phinees, et arca Dei capta est ".'
  - name: I Samuelis 4:18
    orderIndex: 17
    osisId: 1Sam.4.18
    sblId: 1Sam 4:18
    shortName: 1 Sam 4:18
    text: Cumque ille nominasset arcam Dei, cecidit de sella retrorsum iuxta ostium
      et, fractis cervicibus, mortuus est; senex enim erat vir et gravis. Et ipse
      iudicavit Israel quadraginta annis.
  - name: I Samuelis 4:19
    orderIndex: 18
    osisId: 1Sam.4.19
    sblId: 1Sam 4:19
    shortName: 1 Sam 4:19
    text: Nurus autem eius, uxor Phinees, praegnans erat vicinaque partui. Et, audito
      nuntio quod capta esset arca Dei et mortuus socer suus et vir suus, incurvavit
      se et peperit; irruerant enim in eam dolores subiti.
  - name: I Samuelis 4:20
    orderIndex: 19
    osisId: 1Sam.4.20
    sblId: 1Sam 4:20
    shortName: 1 Sam 4:20
    text: 'In ipso autem momento mortis eius dixerunt ei, quae stabant circa eam:
      Ne timeas, quia filium peperisti ". Quae non respondit eis neque animadvertit.'
  - name: I Samuelis 4:21
    orderIndex: 20
    osisId: 1Sam.4.21
    sblId: 1Sam 4:21
    shortName: 1 Sam 4:21
    text: 'Et vocavit puerum Ichabod dicens: " Translata est gloria de Israel! ",
      quia capta est arca Dei et pro socero suo et pro viro suo.'
  - name: I Samuelis 4:22
    orderIndex: 21
    osisId: 1Sam.4.22
    sblId: 1Sam 4:22
    shortName: 1 Sam 4:22
    text: 'Et ait: " Translata est gloria ab Israel, eo quod capta est arca Dei!.'
  versesCount: 22
- name: I Samuelis 5
  orderIndex: 4
  osisId: 1Sam.5
  sblId: 1Sam 5
  shortName: 1 Sam 5
  verses:
  - name: I Samuelis 5:1
    orderIndex: 0
    osisId: 1Sam.5.1
    sblId: 1Sam 5:1
    shortName: 1 Sam 5:1
    text: Philisthim autem tulerunt arcam Dei et asportaverunt eam a Abenezer in Azotum.
  - name: I Samuelis 5:2
    orderIndex: 1
    osisId: 1Sam.5.2
    sblId: 1Sam 5:2
    shortName: 1 Sam 5:2
    text: Tulerunt Philisthim arcam Dei et intulerunt eam in templum Dagon et statuerunt
      eam iuxta Dagon.
  - name: I Samuelis 5:3
    orderIndex: 2
    osisId: 1Sam.5.3
    sblId: 1Sam 5:3
    shortName: 1 Sam 5:3
    text: Cumque surrexissent Azotii altera die, ecce Dagon iacebat pronus in terram
      ante arcam Domini; et tulerunt Dagon et restituerunt eum in loco suo.
  - name: I Samuelis 5:4
    orderIndex: 3
    osisId: 1Sam.5.4
    sblId: 1Sam 5:4
    shortName: 1 Sam 5:4
    text: 'Rursumque mane die altera consurgentes invenerunt Dagon iacentem super
      faciem suam in terram coram arca Domini; caput autem Dagon et duae palmae manuum
      eius abscisae erant super limen:'
  - name: I Samuelis 5:5
    orderIndex: 4
    osisId: 1Sam.5.5
    sblId: 1Sam 5:5
    shortName: 1 Sam 5:5
    text: porro Dagon truncus solus remanserat in loco suo. Propter hanc causam non
      calcant sacerdotes Dagon et omnes, qui ingrediuntur templum eius, super limen
      Dagon in Azoto usque in hodiernum diem.
  - name: I Samuelis 5:6
    orderIndex: 5
    osisId: 1Sam.5.6
    sblId: 1Sam 5:6
    shortName: 1 Sam 5:6
    text: Aggravata est autem manus Domini super Azotios, et demolitus est eos et
      percussit eos tumoribus, Azotum et fines eius.
  - name: I Samuelis 5:7
    orderIndex: 6
    osisId: 1Sam.5.7
    sblId: 1Sam 5:7
    shortName: 1 Sam 5:7
    text: 'Videntes autem viri Azotii huiuscemodi plagam dixerunt: " Non maneat arca
      Dei Israel apud nos, quoniam dura est manus eius super nos et super Dagon deum
      nostrum ".'
  - name: I Samuelis 5:8
    orderIndex: 7
    osisId: 1Sam.5.8
    sblId: 1Sam 5:8
    shortName: 1 Sam 5:8
    text: 'Et mittentes congregaverunt omnes principes Philisthinorum ad se et dixerunt:
      " Quid faciemus de arca Dei Israel? ". Responderuntque: " In Geth circumducatur
      arca Dei Israel ". Et circumduxerunt arcam Dei Israel.'
  - name: I Samuelis 5:9
    orderIndex: 8
    osisId: 1Sam.5.9
    sblId: 1Sam 5:9
    shortName: 1 Sam 5:9
    text: Postquam autem circumduxerunt eam, facta est manus Domini super civitatem,
      pavor magnus nimis; et percussit viros urbis a parvo usque ad maiorem, et eruperunt
      eis tumores.
  - name: I Samuelis 5:10
    orderIndex: 9
    osisId: 1Sam.5.10
    sblId: 1Sam 5:10
    shortName: 1 Sam 5:10
    text: 'Miserunt ergo arcam Dei in Accaron.Cumque venisset arca Dei in Accaron,
      exclamaverunt Accaronitae dicentes: " Adduxerunt ad nos arcam Dei Israel, ut
      interficiat nos et populum nostrum!.'
  - name: I Samuelis 5:11
    orderIndex: 10
    osisId: 1Sam.5.11
    sblId: 1Sam 5:11
    shortName: 1 Sam 5:11
    text: 'Miserunt itaque et congregaverunt omnes principes Philisthinorum et dixerunt:
      " Dimittite arcam Dei Israel, et revertatur in locum suum et non interficiat
      nos cum populo nostro ".'
  - name: I Samuelis 5:12
    orderIndex: 11
    osisId: 1Sam.5.12
    sblId: 1Sam 5:12
    shortName: 1 Sam 5:12
    text: Fiebat enim pavor mortis in tota civitate, et gravissima valde manus Dei.
      Viri quoque, qui mortui non fuerant, percutiebantur tumoribus, et ascendebat
      ululatus civitatis in caelum.
  versesCount: 12
- name: I Samuelis 6
  orderIndex: 5
  osisId: 1Sam.6
  sblId: 1Sam 6
  shortName: 1 Sam 6
  verses:
  - name: I Samuelis 6:1
    orderIndex: 0
    osisId: 1Sam.6.1
    sblId: 1Sam 6:1
    shortName: 1 Sam 6:1
    text: Fuit ergo arca Domini in regio ne Philisthinorum septem mensi bus;
  - name: I Samuelis 6:2
    orderIndex: 1
    osisId: 1Sam.6.2
    sblId: 1Sam 6:2
    shortName: 1 Sam 6:2
    text: 'et vocaverunt Philisthim sacerdotes et divinos dicentes: " Quid faciemus
      de arca Domini? Indicate nobis quomodo remittemus eam in locum suum ".Qui dixerunt:'
  - name: I Samuelis 6:3
    orderIndex: 2
    osisId: 1Sam.6.3
    sblId: 1Sam 6:3
    shortName: 1 Sam 6:3
    text: '" Si remittitis arcam Dei Israel, nolite dimittere eam vacuam, sed, quod
      debetis, reddite ei pro peccato, et tunc curabimini; scietis quare non recedat
      manus eius a vobis ".'
  - name: I Samuelis 6:4
    orderIndex: 3
    osisId: 1Sam.6.4
    sblId: 1Sam 6:4
    shortName: 1 Sam 6:4
    text: 'Qui dixerunt: " Quid est quod pro delicto reddere debeamus ei? ". Responderuntque
      illi:'
  - name: I Samuelis 6:5
    orderIndex: 4
    osisId: 1Sam.6.5
    sblId: 1Sam 6:5
    shortName: 1 Sam 6:5
    text: '" Iuxta numerum principum Philisthinorum quinque tumores aureos facietis
      et quinque mures aureos, quia plaga una fuit omnibus vobis et principibus vestris.
      Facietisque similitudines tumorum vestrorum et similitudines murium, qui demoliti
      sunt terram, et dabitis Deo Israel gloriam, si forte relevet manum suam a vobis
      et a diis vestris et a terra vestra.'
  - name: I Samuelis 6:6
    orderIndex: 5
    osisId: 1Sam.6.6
    sblId: 1Sam 6:6
    shortName: 1 Sam 6:6
    text: Quare gravatis corda vestra, sicut aggravavit Aegyptus et pharao cor suum?
      Nonne, postquam percussit eos, tunc dimiserunt eos, et abierunt?
  - name: I Samuelis 6:7
    orderIndex: 6
    osisId: 1Sam.6.7
    sblId: 1Sam 6:7
    shortName: 1 Sam 6:7
    text: Nunc ergo arripite et facite plaustrum novum unum et duas vaccas fetas,
      quibus non est impositum iugum, iungite in plaustro; et recludite vitulos earum
      domi.
  - name: I Samuelis 6:8
    orderIndex: 7
    osisId: 1Sam.6.8
    sblId: 1Sam 6:8
    shortName: 1 Sam 6:8
    text: Tolletisque arcam Domini et ponetis in plaustro; et similitudines aureas,
      quas exsolvistis ei pro delicto, ponetis in capsella ad latus eius et dimittite
      eam, ut vadat,
  - name: I Samuelis 6:9
    orderIndex: 8
    osisId: 1Sam.6.9
    sblId: 1Sam 6:9
    shortName: 1 Sam 6:9
    text: et aspicietis. Et siquidem per viam finium suorum ascenderit contra Bethsames,
      ipse fecit nobis hoc malum grande; sin autem minime, sciemus quia nequaquam
      manus eius tetigit nos, sed casu accidit ".
  - name: I Samuelis 6:10
    orderIndex: 9
    osisId: 1Sam.6.10
    sblId: 1Sam 6:10
    shortName: 1 Sam 6:10
    text: Fecerunt ergo illi hoc modo et tollentes duas vaccas, quae lactabant vitulos,
      iunxerunt ad plaustrum vitulosque earum concluserunt domi;
  - name: I Samuelis 6:11
    orderIndex: 10
    osisId: 1Sam.6.11
    sblId: 1Sam 6:11
    shortName: 1 Sam 6:11
    text: et posuerunt arcam Dei super plaustrum et capsellam, quae habebat mures
      aureos et similitudines tumorum.
  - name: I Samuelis 6:12
    orderIndex: 11
    osisId: 1Sam.6.12
    sblId: 1Sam 6:12
    shortName: 1 Sam 6:12
    text: Ibant autem in directum vaccae per viam, quae ducit Bethsames, et itinere
      uno gradiebantur pergentes et mugientes et non declinabant neque ad dextram
      neque ad sinistram. Sed et principes Philisthim sequebantur usque ad terminos
      Bethsames.
  - name: I Samuelis 6:13
    orderIndex: 12
    osisId: 1Sam.6.13
    sblId: 1Sam 6:13
    shortName: 1 Sam 6:13
    text: Porro Bethsamitae metebant triticum in valle; et elevantes oculos viderunt
      arcam et gavisi sunt, cum vidissent.
  - name: I Samuelis 6:14
    orderIndex: 13
    osisId: 1Sam.6.14
    sblId: 1Sam 6:14
    shortName: 1 Sam 6:14
    text: Et plaustrum venit in agrum Iosue Bethsamitae et stetit ibi. Erat autem
      ibi lapis magnus; et conciderunt ligna plaustri vaccasque imposuerunt super
      ea holocaustum Domino.
  - name: I Samuelis 6:15
    orderIndex: 14
    osisId: 1Sam.6.15
    sblId: 1Sam 6:15
    shortName: 1 Sam 6:15
    text: Levitae autem deposuerunt arcam Dei et capsellam, quae erat iuxta eam, in
      qua erant similitudines aureae; et posuerunt super lapidem grandem. Viri autem
      Bethsamitae obtulerunt holocausta et immolaverunt victimas in die illa Domino.
  - name: I Samuelis 6:16
    orderIndex: 15
    osisId: 1Sam.6.16
    sblId: 1Sam 6:16
    shortName: 1 Sam 6:16
    text: Et quinque principes Philisthinorum viderunt et reversi sunt in Accaron
      in die illa.
  - name: I Samuelis 6:17
    orderIndex: 16
    osisId: 1Sam.6.17
    sblId: 1Sam 6:17
    shortName: 1 Sam 6:17
    text: 'Hi sunt autem tumores aurei, quos reddiderunt Philisthim pro delicto Domino:
      Azotus unum, Gaza unum, Ascalon unum, Geth unum, Accaron unum;'
  - name: I Samuelis 6:18
    orderIndex: 17
    osisId: 1Sam.6.18
    sblId: 1Sam 6:18
    shortName: 1 Sam 6:18
    text: et mures aureos secundum numerum urbium Philisthim quinque principum, ab
      urbe murata usque ad villam, quae erat absque muro; et lapis ille magnus, super
      quem posuerunt arcam Domini, testis est usque in hunc diem in agro Iosue Bethsamitis.
  - name: I Samuelis 6:19
    orderIndex: 18
    osisId: 1Sam.6.19
    sblId: 1Sam 6:19
    shortName: 1 Sam 6:19
    text: Filii autem Iechoniae non sunt gavisi super viros Bethsamites quia viderant
      arcam Domini; et percussit Dominus de populo septuaginta viros. Luxitque populus
      eo quod Dominus percussisset plebem plaga magna;
  - name: I Samuelis 6:20
    orderIndex: 19
    osisId: 1Sam.6.20
    sblId: 1Sam 6:20
    shortName: 1 Sam 6:20
    text: 'et dixerunt viri Bethsamitae: " Quis poterit stare in conspectu Domini,
      Dei sancti huius? Et ad quem ascendet a nobis? ".'
  - name: I Samuelis 6:21
    orderIndex: 20
    osisId: 1Sam.6.21
    sblId: 1Sam 6:21
    shortName: 1 Sam 6:21
    text: 'Miseruntque nuntios ad habitatores Cariathiarim dicentes: " Reduxerunt
      Philisthim arcam Domini. Descendite et ducite eam sursum ad vos ".'
  versesCount: 21
- name: I Samuelis 7
  orderIndex: 6
  osisId: 1Sam.7
  sblId: 1Sam 7
  shortName: 1 Sam 7
  verses:
  - name: I Samuelis 7:1
    orderIndex: 0
    osisId: 1Sam.7.1
    sblId: 1Sam 7:1
    shortName: 1 Sam 7:1
    text: Venerunt ergo viri Cariathiarim et duxerunt arcam Domini sursum et intulerunt
      eam in domum Abinadab in colle; Eleazarum autem filium eius sanctificaverunt,
      ut custodiret arcam Domini.
  - name: I Samuelis 7:2
    orderIndex: 1
    osisId: 1Sam.7.2
    sblId: 1Sam 7:2
    shortName: 1 Sam 7:2
    text: Et factum est, ex qua die mansit arca Domini in Cariathiarim, multiplicati
      sunt dies; erat quippe iam annus vicesimus, et ingemuit omnis domus Israel post
      Dominum.
  - name: I Samuelis 7:3
    orderIndex: 2
    osisId: 1Sam.7.3
    sblId: 1Sam 7:3
    shortName: 1 Sam 7:3
    text: 'Ait autem Samuel ad universam domum Israel dicens: " Si in toto corde vestro
      revertimini ad Dominum, auferte deos alienos de medio vestri et Astharoth et
      praeparate corda vestra Domino et servite ei soli, et eruet vos de manu Philisthim
      ".'
  - name: I Samuelis 7:4
    orderIndex: 3
    osisId: 1Sam.7.4
    sblId: 1Sam 7:4
    shortName: 1 Sam 7:4
    text: Abstulerunt ergo filii Israel Baalim et Astharoth et servierunt Domino soli.
  - name: I Samuelis 7:5
    orderIndex: 4
    osisId: 1Sam.7.5
    sblId: 1Sam 7:5
    shortName: 1 Sam 7:5
    text: 'Dixit autem Samuel: " Congregate universum Israel in Maspha, ut orem pro
      vobis Dominum ".'
  - name: I Samuelis 7:6
    orderIndex: 5
    osisId: 1Sam.7.6
    sblId: 1Sam 7:6
    shortName: 1 Sam 7:6
    text: 'Et convenerunt in Maspha hauseruntque aquam et effuderunt in conspectu
      Domini et ieiunaverunt in die illa et dixerunt ibi: " Peccavimus Domino ". Iudicavitque
      Samuel filios Israel in Maspha.'
  - name: I Samuelis 7:7
    orderIndex: 6
    osisId: 1Sam.7.7
    sblId: 1Sam 7:7
    shortName: 1 Sam 7:7
    text: Et audierunt Philisthim quod congregati essent filii Israel in Maspha, et
      ascenderunt principes Philisthinorum ad Israel. Quod cum audissent filii Israel,
      timuerunt a facie Philisthinorum
  - name: I Samuelis 7:8
    orderIndex: 7
    osisId: 1Sam.7.8
    sblId: 1Sam 7:8
    shortName: 1 Sam 7:8
    text: 'dixeruntque ad Samuel: " Ne cesses pro nobis clamare ad Dominum Deum nostrum,
      ut salvet nos de manu Philisthinorum ".'
  - name: I Samuelis 7:9
    orderIndex: 8
    osisId: 1Sam.7.9
    sblId: 1Sam 7:9
    shortName: 1 Sam 7:9
    text: Tulit ergo Samuel agnum lactantem unum et obtulit illum holocaustum integrum
      Domino; et clamavit Samuel ad Dominum pro Israel, et exaudivit eum Dominus.
  - name: I Samuelis 7:10
    orderIndex: 9
    osisId: 1Sam.7.10
    sblId: 1Sam 7:10
    shortName: 1 Sam 7:10
    text: Factum est autem cum Samuel offerret holocaustum, Philisthim iniere proelium
      contra Israel. Intonuit autem Dominus fragore magno in die illa super Philisthim
      et exterruit eos, et caesi sunt a facie Israel.
  - name: I Samuelis 7:11
    orderIndex: 10
    osisId: 1Sam.7.11
    sblId: 1Sam 7:11
    shortName: 1 Sam 7:11
    text: Egressique viri Israel de Maspha persecuti sunt Philisthaeos et percusserunt
      eos usque ad locum, qui erat subter Bethchar.
  - name: I Samuelis 7:12
    orderIndex: 11
    osisId: 1Sam.7.12
    sblId: 1Sam 7:12
    shortName: 1 Sam 7:12
    text: 'Tulit autem Samuel lapidem unum et posuit eum inter Maspha et inter Sen
      et vocavit nomen loci illius Abenezer (id est Lapis adiutorii) dixitque: " Hucusque
      auxiliatus est nobis Dominus ".'
  - name: I Samuelis 7:13
    orderIndex: 12
    osisId: 1Sam.7.13
    sblId: 1Sam 7:13
    shortName: 1 Sam 7:13
    text: Et humiliati sunt Philisthim nec apposuerunt ultra ut venirent in terminos
      Israel. Facta est itaque manus Domini super Philisthaeos cunctis diebus Samuel.
  - name: I Samuelis 7:14
    orderIndex: 13
    osisId: 1Sam.7.14
    sblId: 1Sam 7:14
    shortName: 1 Sam 7:14
    text: Et redditae sunt urbes, quas tulerant Philisthim ab Israel, Israeli ab Accaron
      usque Geth; et terminos earum liberavit Israel de manu Philisthinorum. Eratque
      pax inter Israel et Amorraeum.
  - name: I Samuelis 7:15
    orderIndex: 14
    osisId: 1Sam.7.15
    sblId: 1Sam 7:15
    shortName: 1 Sam 7:15
    text: Iudicabat quoque Samuel Israel cunctis diebus vitae suae
  - name: I Samuelis 7:16
    orderIndex: 15
    osisId: 1Sam.7.16
    sblId: 1Sam 7:16
    shortName: 1 Sam 7:16
    text: et ibat per singulos annos circumiens Bethel et Galgala et Maspha et iudicabat
      Israelem in supradictis locis. Revertebaturque in Rama; ibi enim erat domus
      eius, et ibi iudicabat Israelem. Aedificavit etiam ibi altare Domino.
  versesCount: 16
- name: I Samuelis 8
  orderIndex: 7
  osisId: 1Sam.8
  sblId: 1Sam 8
  shortName: 1 Sam 8
  verses:
  - name: I Samuelis 8:1
    orderIndex: 0
    osisId: 1Sam.8.1
    sblId: 1Sam 8:1
    shortName: 1 Sam 8:1
    text: Factum est autem cum senuis set, Samuel posuit filios suos iu dices Israel.
  - name: I Samuelis 8:2
    orderIndex: 1
    osisId: 1Sam.8.2
    sblId: 1Sam 8:2
    shortName: 1 Sam 8:2
    text: Fuitque nomen filii eius primogeniti Ioel et nomen secundi Abia; iudicabant
      in Bersabee.
  - name: I Samuelis 8:3
    orderIndex: 2
    osisId: 1Sam.8.3
    sblId: 1Sam 8:3
    shortName: 1 Sam 8:3
    text: Et non ambulaverunt filii illius in viis eius, sed declinaverunt post avaritiam
      acceperuntque munera et perverterunt iudicium.
  - name: I Samuelis 8:4
    orderIndex: 3
    osisId: 1Sam.8.4
    sblId: 1Sam 8:4
    shortName: 1 Sam 8:4
    text: Congregati ergo universi maiores natu Israel venerunt ad Samuel in Rama
  - name: I Samuelis 8:5
    orderIndex: 4
    osisId: 1Sam.8.5
    sblId: 1Sam 8:5
    shortName: 1 Sam 8:5
    text: 'dixeruntque ei: " Ecce tu senuisti, et filii tui non ambulant in viis tuis;
      nunc ergo constitue nobis regem, ut iudicet nos, sicut universae habent nationes
      ".'
  - name: I Samuelis 8:6
    orderIndex: 5
    osisId: 1Sam.8.6
    sblId: 1Sam 8:6
    shortName: 1 Sam 8:6
    text: 'Displicuitque sermo in oculis Samuelis, eo quod dixissent: " Da nobis regem,
      ut iudicet nos ". Et oravit Samuel ad Dominum.'
  - name: I Samuelis 8:7
    orderIndex: 6
    osisId: 1Sam.8.7
    sblId: 1Sam 8:7
    shortName: 1 Sam 8:7
    text: 'Dixit autem Dominus ad Samuel: " Audi vocem populi in omnibus, quae loquuntur
      tibi; non enim te abiecerunt, sed me abiecerunt, ne regnem super eos.'
  - name: I Samuelis 8:8
    orderIndex: 7
    osisId: 1Sam.8.8
    sblId: 1Sam 8:8
    shortName: 1 Sam 8:8
    text: Iuxta omnia opera sua, quae fecerunt a die, qua eduxi eos de Aegypto, usque
      ad diem hanc, sicut dereliquerunt me et servierunt diis alienis, sic faciunt
      etiam tibi.
  - name: I Samuelis 8:9
    orderIndex: 8
    osisId: 1Sam.8.9
    sblId: 1Sam 8:9
    shortName: 1 Sam 8:9
    text: Nunc ergo audi vocem eorum; verumtamen contestare eos et praedic eis ius
      regis, qui regnaturus est super eos ".
  - name: I Samuelis 8:10
    orderIndex: 9
    osisId: 1Sam.8.10
    sblId: 1Sam 8:10
    shortName: 1 Sam 8:10
    text: Dixit itaque Samuel omnia verba Domini ad populum, qui petierat a se regem,
  - name: I Samuelis 8:11
    orderIndex: 10
    osisId: 1Sam.8.11
    sblId: 1Sam 8:11
    shortName: 1 Sam 8:11
    text: 'et ait: " Hoc erit ius regis, qui imperaturus est vobis: Filios vestros
      tollet et ponet in curribus suis facietque sibi equites, et current ante quadrigas
      eius;'
  - name: I Samuelis 8:12
    orderIndex: 11
    osisId: 1Sam.8.12
    sblId: 1Sam 8:12
    shortName: 1 Sam 8:12
    text: et constituet sibi tribunos et centuriones et aratores agrorum suorum et
      messores segetum et fabros armorum et curruum suorum.
  - name: I Samuelis 8:13
    orderIndex: 12
    osisId: 1Sam.8.13
    sblId: 1Sam 8:13
    shortName: 1 Sam 8:13
    text: Filias quoque vestras faciet sibi unguentarias et focarias et panificas.
  - name: I Samuelis 8:14
    orderIndex: 13
    osisId: 1Sam.8.14
    sblId: 1Sam 8:14
    shortName: 1 Sam 8:14
    text: Agros quoque vestros et vineas et oliveta optima tollet et dabit servis
      suis.
  - name: I Samuelis 8:15
    orderIndex: 14
    osisId: 1Sam.8.15
    sblId: 1Sam 8:15
    shortName: 1 Sam 8:15
    text: Sed et segetes vestras et vinearum reditus addecimabit, ut det eunuchis
      et famulis suis.
  - name: I Samuelis 8:16
    orderIndex: 15
    osisId: 1Sam.8.16
    sblId: 1Sam 8:16
    shortName: 1 Sam 8:16
    text: Servos etiam vestros et ancillas et boves vestros optimos et asinos auferet
      et ponet in opere suo.
  - name: I Samuelis 8:17
    orderIndex: 16
    osisId: 1Sam.8.17
    sblId: 1Sam 8:17
    shortName: 1 Sam 8:17
    text: Greges vestros addecimabit, vosque eritis ei servi.
  - name: I Samuelis 8:18
    orderIndex: 17
    osisId: 1Sam.8.18
    sblId: 1Sam 8:18
    shortName: 1 Sam 8:18
    text: Et clamabitis in die illa a facie regis vestri, quem elegistis vobis, et
      non exaudiet vos Dominus in die illa ".
  - name: I Samuelis 8:19
    orderIndex: 18
    osisId: 1Sam.8.19
    sblId: 1Sam 8:19
    shortName: 1 Sam 8:19
    text: 'Noluit autem populus audire vocem Samuel, sed dixerunt: " Nequaquam: rex
      enim erit super nos,'
  - name: I Samuelis 8:20
    orderIndex: 19
    osisId: 1Sam.8.20
    sblId: 1Sam 8:20
    shortName: 1 Sam 8:20
    text: et erimus nos quoque sicut omnes gentes; et iudicabit nos rex noster et
      egredietur ante nos et pugnabit bella nostra pro nobis ".
  - name: I Samuelis 8:21
    orderIndex: 20
    osisId: 1Sam.8.21
    sblId: 1Sam 8:21
    shortName: 1 Sam 8:21
    text: Et audivit Samuel omnia verba populi et locutus est ea in auribus Domini.
  - name: I Samuelis 8:22
    orderIndex: 21
    osisId: 1Sam.8.22
    sblId: 1Sam 8:22
    shortName: 1 Sam 8:22
    text: 'Dixit autem Dominus ad Samuel: " Audi vocem eorum et constitue super eos
      regem ". Et ait Samuel ad viros Israel: " Vadat unusquisque in civitatem suam
      ".'
  versesCount: 22
- name: I Samuelis 9
  orderIndex: 8
  osisId: 1Sam.9
  sblId: 1Sam 9
  shortName: 1 Sam 9
  verses:
  - name: I Samuelis 9:1
    orderIndex: 0
    osisId: 1Sam.9.1
    sblId: 1Sam 9:1
    shortName: 1 Sam 9:1
    text: Et erat vir de Beniamin nomine Cis filius Abiel filii Seror filii Be chorath
      filii Aphia, Beniaminita vir potens.
  - name: I Samuelis 9:2
    orderIndex: 1
    osisId: 1Sam.9.2
    sblId: 1Sam 9:2
    shortName: 1 Sam 9:2
    text: Et erat ei filius vocabulo Saul electus et bonus, et non erat vir de filiis
      Israel melior illo; ab umero et sursum eminebat super omnem populum.
  - name: I Samuelis 9:3
    orderIndex: 2
    osisId: 1Sam.9.3
    sblId: 1Sam 9:3
    shortName: 1 Sam 9:3
    text: 'Perierant autem asinae Cis patris Saul, et dixit Cis ad Saul filium suum:
      " Tolle tecum unum de pueris et consurgens vade et quaere asinas ". Qui cum
      transissent per montem Ephraim'
  - name: I Samuelis 9:4
    orderIndex: 3
    osisId: 1Sam.9.4
    sblId: 1Sam 9:4
    shortName: 1 Sam 9:4
    text: et per terram Salisa et non invenissent, transierunt etiam per terram Salim,
      et non erant, sed et per terram Iemini et minime reppererunt.
  - name: I Samuelis 9:5
    orderIndex: 4
    osisId: 1Sam.9.5
    sblId: 1Sam 9:5
    shortName: 1 Sam 9:5
    text: 'Cum autem venissent in terram Suph, dixit Saul ad puerum suum, qui erat
      cum eo: " Veni, et revertamur, ne forte dimiserit pater meus asinas et sollicitus
      sit pro nobis ".'
  - name: I Samuelis 9:6
    orderIndex: 5
    osisId: 1Sam.9.6
    sblId: 1Sam 9:6
    shortName: 1 Sam 9:6
    text: 'Qui ait ei: " Ecce est vir Dei in civitate hac, vir nobilis. Omne quod
      loquitur, absque ambiguitate venit. Nunc ergo eamus illuc, si forte indicet
      nobis de via nostra, propter quam venimus ".'
  - name: I Samuelis 9:7
    orderIndex: 6
    osisId: 1Sam.9.7
    sblId: 1Sam 9:7
    shortName: 1 Sam 9:7
    text: 'Dixitque Saul ad puerum suum: " Ecce ibimus; quid feremus ad virum? Panis
      defecit in sitarciis nostris, et sportulam non habemus, ut demus homini Dei.
      Quid habemus? ".'
  - name: I Samuelis 9:8
    orderIndex: 7
    osisId: 1Sam.9.8
    sblId: 1Sam 9:8
    shortName: 1 Sam 9:8
    text: 'Rursum puer respondit Sauli et ait: " Ecce inventa est in manu mea quarta
      pars sicli argenti; demus homini Dei, ut indicet nobis viam nostram. -'
  - name: I Samuelis 9:9
    orderIndex: 8
    osisId: 1Sam.9.9
    sblId: 1Sam 9:9
    shortName: 1 Sam 9:9
    text: 'Olim in Israel sic loquebatur unusquisque vadens consulere Deum: " Venite,
      et eamus ad videntem "; qui enim propheta dicitur hodie, vocabatur olim videns.
      -'
  - name: I Samuelis 9:10
    orderIndex: 9
    osisId: 1Sam.9.10
    sblId: 1Sam 9:10
    shortName: 1 Sam 9:10
    text: 'Et dixit Saul ad puerum suum: " Optimus sermo tuus; veni, eamus ". Et ierunt
      in civitatem, in qua erat vir Dei.'
  - name: I Samuelis 9:11
    orderIndex: 10
    osisId: 1Sam.9.11
    sblId: 1Sam 9:11
    shortName: 1 Sam 9:11
    text: 'Cumque ascenderent clivum civitatis, invenerunt puellas egredientes ad
      hauriendam aquam et dixerunt eis: " Num hic est videns? ".'
  - name: I Samuelis 9:12
    orderIndex: 11
    osisId: 1Sam.9.12
    sblId: 1Sam 9:12
    shortName: 1 Sam 9:12
    text: 'Quae respondentes dixerunt illis: " Hic est: ecce ante te, festina nunc;
      hodie enim venit in civitatem, quia sacrificium est hodie populo in excelso.'
  - name: I Samuelis 9:13
    orderIndex: 12
    osisId: 1Sam.9.13
    sblId: 1Sam 9:13
    shortName: 1 Sam 9:13
    text: Ingredientes urbem statim invenietis eum, antequam ascendat excelsum ad
      vescendum; neque enim comesurus est populus, donec ille veniat, quia ipse benedicit
      hostiae, et deinceps comedunt, qui vocati sunt. Nunc ergo conscendite, quia
      statim reperietis eum ".
  - name: I Samuelis 9:14
    orderIndex: 13
    osisId: 1Sam.9.14
    sblId: 1Sam 9:14
    shortName: 1 Sam 9:14
    text: Et ascenderunt in civitatem. Cumque illi intrarent in urbem, apparuit Samuel
      egrediens obviam eis, ut ascenderet in excelsum.
  - name: I Samuelis 9:15
    orderIndex: 14
    osisId: 1Sam.9.15
    sblId: 1Sam 9:15
    shortName: 1 Sam 9:15
    text: 'Dominus autem revelaverat Samuel, ante unam diem quam veniret Saul, dicens:'
  - name: I Samuelis 9:16
    orderIndex: 15
    osisId: 1Sam.9.16
    sblId: 1Sam 9:16
    shortName: 1 Sam 9:16
    text: '" Hac ipsa, quae nunc est hora, cras mittam ad te virum de terra Beniamin,
      et unges eum ducem super populum meum Israel, et salvabit populum meum de manu
      Philisthinorum, quia respexi populum meum; venit enim clamor eorum ad me ".'
  - name: I Samuelis 9:17
    orderIndex: 16
    osisId: 1Sam.9.17
    sblId: 1Sam 9:17
    shortName: 1 Sam 9:17
    text: 'Cumque aspexisset Samuel Saulem, Dominus ait ei: " Ecce vir, quem dixeram
      tibi; iste dominabitur populo meo ".'
  - name: I Samuelis 9:18
    orderIndex: 17
    osisId: 1Sam.9.18
    sblId: 1Sam 9:18
    shortName: 1 Sam 9:18
    text: 'Accessit autem Saul ad Samuelem in medio portae et ait: " Indica, oro,
      mihi: Ubi est domus videntis? ".'
  - name: I Samuelis 9:19
    orderIndex: 18
    osisId: 1Sam.9.19
    sblId: 1Sam 9:19
    shortName: 1 Sam 9:19
    text: 'Et respondit Samuel Sauli dicens: " Ego sum videns. Ascende ante me in
      excelsum, ut comedatis mecum hodie. Et dimittam te mane et omnia, quae sunt
      in corde tuo, indicabo tibi;'
  - name: I Samuelis 9:20
    orderIndex: 19
    osisId: 1Sam.9.20
    sblId: 1Sam 9:20
    shortName: 1 Sam 9:20
    text: et de asinis, quas perdidisti nudiustertius, ne sollicitus sis, quia inventae
      sunt. Et cuius erunt optima quaeque Israel? Nonne tibi et omni domui patris
      tui? ".
  - name: I Samuelis 9:21
    orderIndex: 20
    osisId: 1Sam.9.21
    sblId: 1Sam 9:21
    shortName: 1 Sam 9:21
    text: 'Respondens autem Saul ait: "Numquid non Beniaminita ego sum de minima tribu
      Israel, et cognatio mea novissima inter omnes familias de tribu Beniamin? Quare
      ergo locutus es mihi sermonem istum? ".'
  - name: I Samuelis 9:22
    orderIndex: 21
    osisId: 1Sam.9.22
    sblId: 1Sam 9:22
    shortName: 1 Sam 9:22
    text: 'Assumens itaque Samuel Saulem et puerum eius introduxit eos in triclinium
      et dedit eis locum in capite eorum, qui fuerant invitati: erant enim quasi triginta
      viri.'
  - name: I Samuelis 9:23
    orderIndex: 22
    osisId: 1Sam.9.23
    sblId: 1Sam 9:23
    shortName: 1 Sam 9:23
    text: 'Dixitque Samuel coco: " Da partem, quam dedi tibi et praecepi, ut reponeres
      seorsum apud te ".'
  - name: I Samuelis 9:24
    orderIndex: 23
    osisId: 1Sam.9.24
    sblId: 1Sam 9:24
    shortName: 1 Sam 9:24
    text: 'Levavit autem cocus armum et caudam et posuit ante Saul. Dixitque Samuel:
      " Ecce quod remansit; pone ante te et comede, quia de industria servatum est
      tibi, quando populum vocavi ". Et comedit Saul cum Samuel in die illa.'
  - name: I Samuelis 9:25
    orderIndex: 24
    osisId: 1Sam.9.25
    sblId: 1Sam 9:25
    shortName: 1 Sam 9:25
    text: Et descenderunt de excelso in oppidum. Et straverunt pro Saul in solario,
      et dormivit.
  - name: I Samuelis 9:26
    orderIndex: 25
    osisId: 1Sam.9.26
    sblId: 1Sam 9:26
    shortName: 1 Sam 9:26
    text: 'Cumque mane surrexissent, et iam elucesceret, vocavit Samuel Saul in solario
      dicens: " Surge, ut dimittam te ". Et surrexit Saul. Egressique sunt ambo, ipse
      videlicet et Samuel.'
  - name: I Samuelis 9:27
    orderIndex: 26
    osisId: 1Sam.9.27
    sblId: 1Sam 9:27
    shortName: 1 Sam 9:27
    text: 'Cumque descenderent in extrema parte civitatis, Samuel dixit ad Saul: "
      Dic puero, ut antecedat nos - et ille antecessit C; tu autem subsiste paulisper,
      ut indicem tibi verbum Domini ".'
  versesCount: 27
- name: I Samuelis 10
  orderIndex: 9
  osisId: 1Sam.10
  sblId: 1Sam 10
  shortName: 1 Sam 10
  verses:
  - name: I Samuelis 10:1
    orderIndex: 0
    osisId: 1Sam.10.1
    sblId: 1Sam 10:1
    shortName: 1 Sam 10:1
    text: 'Tulit autem Samuel lenticulam olei et effudit super caput eius et deosculatus
      eum ait: " Ecce unxit te Dominus in principem super populum suum, super Israel.
      Et tu dominaberis populo Domini et tu liberabis eum de manu inimicorum eius,
      qui in circuitu eius sunt. Et hoc tibi signum quia unxit te Deus in principem
      super hereditatem suam:'
  - name: I Samuelis 10:2
    orderIndex: 1
    osisId: 1Sam.10.2
    sblId: 1Sam 10:2
    shortName: 1 Sam 10:2
    text: 'cum abieris hodie a me, invenies duos viros iuxta sepulcrum Rachel in finibus
      Beniamin, dicentque tibi: "Inventae sunt asinae, ad quas ieras perquirendas;
      et intermissis pater tuus asinis sollicitus est pro vobis et dicit: Quid faciam
      de filio meo?".'
  - name: I Samuelis 10:3
    orderIndex: 2
    osisId: 1Sam.10.3
    sblId: 1Sam 10:3
    shortName: 1 Sam 10:3
    text: 'Cumque abieris inde et ultra transieris et veneris ad quercum Thabor, invenient
      te ibi tres viri ascendentes ad Deum in Bethel: unus portans tres haedos et
      alius tres tortas panis et alius portans utrem vini.'
  - name: I Samuelis 10:4
    orderIndex: 3
    osisId: 1Sam.10.4
    sblId: 1Sam 10:4
    shortName: 1 Sam 10:4
    text: Cumque te salutaverint, dabunt tibi duos panes, et accipies de manu eorum.
  - name: I Samuelis 10:5
    orderIndex: 4
    osisId: 1Sam.10.5
    sblId: 1Sam 10:5
    shortName: 1 Sam 10:5
    text: Post haec venies in Gabaa Dei, ubi est statio Philisthinorum; et, cum ingressus
      fueris ibi urbem, obviam habebis gregem prophetarum descendentium de excelso
      et ante eos psalterium et tympanum et tibiam et citharam ipsosque prophetantes.
  - name: I Samuelis 10:6
    orderIndex: 5
    osisId: 1Sam.10.6
    sblId: 1Sam 10:6
    shortName: 1 Sam 10:6
    text: Et insiliet in te spiritus Domini, et prophetabis cum eis et mutaberis in
      virum alium.
  - name: I Samuelis 10:7
    orderIndex: 6
    osisId: 1Sam.10.7
    sblId: 1Sam 10:7
    shortName: 1 Sam 10:7
    text: Quando ergo evenerint signa haec omnia tibi, fac, quaecumque invenerit manus
      tua, quia Dominus tecum est.
  - name: I Samuelis 10:8
    orderIndex: 7
    osisId: 1Sam.10.8
    sblId: 1Sam 10:8
    shortName: 1 Sam 10:8
    text: Et descendes ante me in Galgala. Ego quippe descendam ad te, ut offeram
      oblationem et immolem victimas pacificas. Septem diebus exspectabis, donec veniam
      ad te et ostendam tibi, quae facias ".
  - name: I Samuelis 10:9
    orderIndex: 8
    osisId: 1Sam.10.9
    sblId: 1Sam 10:9
    shortName: 1 Sam 10:9
    text: Itaque, cum avertisset umerum suum, ut abiret a Samuele, immutavit ei Deus
      cor aliud, et venerunt omnia signa haec in die illa.
  - name: I Samuelis 10:10
    orderIndex: 9
    osisId: 1Sam.10.10
    sblId: 1Sam 10:10
    shortName: 1 Sam 10:10
    text: Veneruntque inde in Gabaa, et ecce grex prophetarum obvius ei; et insiluit
      super eum spiritus Dei, et prophetavit in medio eorum.
  - name: I Samuelis 10:11
    orderIndex: 10
    osisId: 1Sam.10.11
    sblId: 1Sam 10:11
    shortName: 1 Sam 10:11
    text: 'Videntes autem omnes, qui noverant eum heri et nudiustertius, quod esset
      cum prophetis et prophetaret, dixerunt ad invicem: " Quaenam res accidit filio
      Cis? Num et Saul inter prophetas? ".'
  - name: I Samuelis 10:12
    orderIndex: 11
    osisId: 1Sam.10.12
    sblId: 1Sam 10:12
    shortName: 1 Sam 10:12
    text: 'Responditque vir loci illius dicens: " Et quis pater eorum? ". Propterea
      versum est in proverbium: " Num et Saul inter prophetas? ".'
  - name: I Samuelis 10:13
    orderIndex: 12
    osisId: 1Sam.10.13
    sblId: 1Sam 10:13
    shortName: 1 Sam 10:13
    text: Cessavit autem prophetare et venit in Gabaa;
  - name: I Samuelis 10:14
    orderIndex: 13
    osisId: 1Sam.10.14
    sblId: 1Sam 10:14
    shortName: 1 Sam 10:14
    text: 'dixitque patruus Saul ad eum et ad puerum eius: " Quo abistis? ". Qui respondit:
      " Quaerere asinas; quas cum non repperissemus, venimus ad Samuelem".'
  - name: I Samuelis 10:15
    orderIndex: 14
    osisId: 1Sam.10.15
    sblId: 1Sam 10:15
    shortName: 1 Sam 10:15
    text: 'Et dixit ei patruus suus: "Indica mihi quid dixerit tibi Samuel".'
  - name: I Samuelis 10:16
    orderIndex: 15
    osisId: 1Sam.10.16
    sblId: 1Sam 10:16
    shortName: 1 Sam 10:16
    text: 'Et ait Saul ad patruum suum: " Indicavit nobis quia inventae essent asinae
      ". De sermone autem regni non indicavit ei, quem locutus illi fuerat Samuel.'
  - name: I Samuelis 10:17
    orderIndex: 16
    osisId: 1Sam.10.17
    sblId: 1Sam 10:17
    shortName: 1 Sam 10:17
    text: Et convocavit Samuel populum ad Dominum in Maspha
  - name: I Samuelis 10:18
    orderIndex: 17
    osisId: 1Sam.10.18
    sblId: 1Sam 10:18
    shortName: 1 Sam 10:18
    text: 'et ait ad filios Israel: " Haec dicit Dominus, Deus Israel: Ego eduxi Israel
      de Aegypto et erui vos de manu Aegyptiorum et de manu omnium regnorum, quae
      affligebant vos.'
  - name: I Samuelis 10:19
    orderIndex: 18
    osisId: 1Sam.10.19
    sblId: 1Sam 10:19
    shortName: 1 Sam 10:19
    text: 'Vos autem hodie proiecistis Deum vestrum, qui solus salvavit vos de universis
      malis et tribulationibus vestris, et dixistis: "Nequaquam, sed regem constitue
      super nos!". Nunc ergo state coram Domino per tribus vestras et per familias
      ".'
  - name: I Samuelis 10:20
    orderIndex: 19
    osisId: 1Sam.10.20
    sblId: 1Sam 10:20
    shortName: 1 Sam 10:20
    text: Et applicuit Samuel omnes tribus Israel; et cecidit sors in tribum Beniamin.
  - name: I Samuelis 10:21
    orderIndex: 20
    osisId: 1Sam.10.21
    sblId: 1Sam 10:21
    shortName: 1 Sam 10:21
    text: Et applicuit tribum Beniamin et cognationes eius; et cecidit in cognationem
      Metri et pervenit usque ad Saul filium Cis. Quaesierunt ergo eum, et non est
      inventus.
  - name: I Samuelis 10:22
    orderIndex: 21
    osisId: 1Sam.10.22
    sblId: 1Sam 10:22
    shortName: 1 Sam 10:22
    text: 'Et consuluerunt post haec Dominum, utrumnam venisset illuc vir. Responditque
      Dominus: " Ecce absconditus est inter sarcinas ".'
  - name: I Samuelis 10:23
    orderIndex: 22
    osisId: 1Sam.10.23
    sblId: 1Sam 10:23
    shortName: 1 Sam 10:23
    text: Cucurrerunt itaque et tulerunt eum inde; stetitque in medio populi et altior
      fuit universo populo ab umero et sursum.
  - name: I Samuelis 10:24
    orderIndex: 23
    osisId: 1Sam.10.24
    sblId: 1Sam 10:24
    shortName: 1 Sam 10:24
    text: 'Et ait Samuel ad omnem populum: Certe videtis, quem elegit Dominus, quoniam
      non sit similis ei in omni populo ". Et clamavit cunctus populus et ait: " Vivat
      rex! ".'
  - name: I Samuelis 10:25
    orderIndex: 24
    osisId: 1Sam.10.25
    sblId: 1Sam 10:25
    shortName: 1 Sam 10:25
    text: Locutus est autem Samuel ad populum legem regni et scripsit in libro et
      reposuit coram Domino; et dimisit Samuel omnem populum, singulos in domum suam.
  - name: I Samuelis 10:26
    orderIndex: 25
    osisId: 1Sam.10.26
    sblId: 1Sam 10:26
    shortName: 1 Sam 10:26
    text: Sed et Saul abiit in domum suam in Gabaa; et abierunt cum eo viri fortes,
      quorum tetigerat Deus corda.
  - name: I Samuelis 10:27
    orderIndex: 26
    osisId: 1Sam.10.27
    sblId: 1Sam 10:27
    shortName: 1 Sam 10:27
    text: 'Filii vero Belial dixerunt: " Num salvare nos poterit iste? ". Et despexerunt
      eum et non attulerunt ei munera; ille vero dissimulabat se audire.'
  versesCount: 27
- name: I Samuelis 11
  orderIndex: 10
  osisId: 1Sam.11
  sblId: 1Sam 11
  shortName: 1 Sam 11
  verses:
  - name: I Samuelis 11:1
    orderIndex: 0
    osisId: 1Sam.11.1
    sblId: 1Sam 11:1
    shortName: 1 Sam 11:1
    text: 'Ascendit autem Naas Am monites et pugnare coepit ad versum Iabes Galaad.
      Dixeruntque omnes viri Iabes ad Naas: " Habeto nos foederatos, et serviemus
      tibi ".'
  - name: I Samuelis 11:2
    orderIndex: 1
    osisId: 1Sam.11.2
    sblId: 1Sam 11:2
    shortName: 1 Sam 11:2
    text: 'Et respondit ad eos Naas Ammonites: " In hoc feriam vobiscum foedus, ut
      eruam omnium vestrum oculos dextros ponamque vos opprobrium in universo Israel
      ".'
  - name: I Samuelis 11:3
    orderIndex: 2
    osisId: 1Sam.11.3
    sblId: 1Sam 11:3
    shortName: 1 Sam 11:3
    text: 'Et dixerunt ad eum seniores Iabes: " Concede nobis septem dies, ut mittamus
      nuntios in universos terminos Israel; et, si non fuerit qui defendat nos, egrediemur
      ad te ".'
  - name: I Samuelis 11:4
    orderIndex: 3
    osisId: 1Sam.11.4
    sblId: 1Sam 11:4
    shortName: 1 Sam 11:4
    text: Venerunt ergo nuntii in Gabaa Saulis et locuti sunt verba audiente populo;
      et levavit omnis populus vocem suam et flevit.
  - name: I Samuelis 11:5
    orderIndex: 4
    osisId: 1Sam.11.5
    sblId: 1Sam 11:5
    shortName: 1 Sam 11:5
    text: 'Et ecce Saul veniebat sequens boves de agro et ait: " Quid habet populus
      quod plorat? ". Et narraverunt ei verba virorum Iabes.'
  - name: I Samuelis 11:6
    orderIndex: 5
    osisId: 1Sam.11.6
    sblId: 1Sam 11:6
    shortName: 1 Sam 11:6
    text: Et insilivit spiritus Domini in Saul, cum audisset verba haec; et iratus
      est furor eius nimis.
  - name: I Samuelis 11:7
    orderIndex: 6
    osisId: 1Sam.11.7
    sblId: 1Sam 11:7
    shortName: 1 Sam 11:7
    text: 'Et assumens par boum concidit in frusta misitque in omnes terminos Israel
      per manum nuntiorum dicens: " Quicumque non exierit secutusque fuerit Saul et
      Samuel, sic fiet bobus eius ". Invasit ergo timor Domini populum, et egressi
      sunt quasi vir unus.'
  - name: I Samuelis 11:8
    orderIndex: 7
    osisId: 1Sam.11.8
    sblId: 1Sam 11:8
    shortName: 1 Sam 11:8
    text: 'Et recensuit eos in Bezec: fueruntque filiorum Israel trecenta milia; virorum
      autem Iudae triginta milia.'
  - name: I Samuelis 11:9
    orderIndex: 8
    osisId: 1Sam.11.9
    sblId: 1Sam 11:9
    shortName: 1 Sam 11:9
    text: 'Et dixit nuntiis, qui venerant: " Sic dicetis viris, qui sunt in Iabes
      Galaad: Cras erit vobis salus, cum incaluerit sol ". Venerunt ergo nuntii et
      annuntiaverunt viris Iabes, qui laetati sunt'
  - name: I Samuelis 11:10
    orderIndex: 9
    osisId: 1Sam.11.10
    sblId: 1Sam 11:10
    shortName: 1 Sam 11:10
    text: 'et dixerunt: "Mane exibimus ad vos, et facietis nobis omne, quod placuerit
      vobis ".'
  - name: I Samuelis 11:11
    orderIndex: 10
    osisId: 1Sam.11.11
    sblId: 1Sam 11:11
    shortName: 1 Sam 11:11
    text: Et factum est, cum venisset dies crastinus, constituit Saul populum in tres
      partes; et ingressi sunt media castra in vigilia matutina et percusserunt Ammon,
      usque dum incalesceret dies. Reliqui autem dispersi sunt, ita ut non relinquerentur
      in eis duo pariter.
  - name: I Samuelis 11:12
    orderIndex: 11
    osisId: 1Sam.11.12
    sblId: 1Sam 11:12
    shortName: 1 Sam 11:12
    text: 'Et ait populus ad Samuel: " Quis est iste qui dixit: "Saul num regnabit
      super nos?". Date viros, et interficiemus eos ".'
  - name: I Samuelis 11:13
    orderIndex: 12
    osisId: 1Sam.11.13
    sblId: 1Sam 11:13
    shortName: 1 Sam 11:13
    text: 'Et ait Saul: " Non occidetur quisquam in die hac, quia hodie fecit Dominus
      salutem in Israel".'
  - name: I Samuelis 11:14
    orderIndex: 13
    osisId: 1Sam.11.14
    sblId: 1Sam 11:14
    shortName: 1 Sam 11:14
    text: 'Dixit autem Samuel ad populum: " Venite, et eamus in Galgala et innovemus
      ibi regnum ".'
  - name: I Samuelis 11:15
    orderIndex: 14
    osisId: 1Sam.11.15
    sblId: 1Sam 11:15
    shortName: 1 Sam 11:15
    text: Et perrexit omnis populus in Galgala, et fecerunt ibi regem Saul coram Domino
      in Galgala; et immolaverunt ibi victimas pacificas coram Domino. Et laetatus
      est ibi Saul et cuncti viri Israel nimis.
  versesCount: 15
- name: I Samuelis 12
  orderIndex: 11
  osisId: 1Sam.12
  sblId: 1Sam 12
  shortName: 1 Sam 12
  verses:
  - name: I Samuelis 12:1
    orderIndex: 0
    osisId: 1Sam.12.1
    sblId: 1Sam 12:1
    shortName: 1 Sam 12:1
    text: 'Dixit autem Samuel ad universum Israel: " Ecce audivi vocem vestram iuxta
      omnia, quae locuti estis ad me, et constitui super vos regem;'
  - name: I Samuelis 12:2
    orderIndex: 1
    osisId: 1Sam.12.2
    sblId: 1Sam 12:2
    shortName: 1 Sam 12:2
    text: et nunc rex graditur ante vos. Ego autem senui et incanui; porro filii mei
      vobiscum sunt. Itaque conversatus coram vobis ab adulescentia mea usque ad hanc
      diem;
  - name: I Samuelis 12:3
    orderIndex: 2
    osisId: 1Sam.12.3
    sblId: 1Sam 12:3
    shortName: 1 Sam 12:3
    text: ecce praesto sum. Loquimini contra me coram Domino et coram christo eius,
      utrum bovem cuiusquam tulerim an asinum, si quempiam calumniatus sum, si oppressi
      aliquem, si de manu cuiusquam munus accepi, ut oculos meos clauderem in eius
      causa. Restituam vobis ".
  - name: I Samuelis 12:4
    orderIndex: 3
    osisId: 1Sam.12.4
    sblId: 1Sam 12:4
    shortName: 1 Sam 12:4
    text: 'Et dixerunt: " Non es calumniatus nos neque oppressisti neque tulisti de
      manu alicuius quippiam ".'
  - name: I Samuelis 12:5
    orderIndex: 4
    osisId: 1Sam.12.5
    sblId: 1Sam 12:5
    shortName: 1 Sam 12:5
    text: 'Dixitque ad eos: " Testis Dominus adversum vos, et testis christus eius
      in die hac, quia non inveneritis in manu mea quippiam ". Et dixerunt: " Testis
      ".'
  - name: I Samuelis 12:6
    orderIndex: 5
    osisId: 1Sam.12.6
    sblId: 1Sam 12:6
    shortName: 1 Sam 12:6
    text: 'Et ait Samuel ad populum: " Testis est Dominus, qui fecit Moysen et Aaron
      et eduxit patres nostros de terra Aegypti.'
  - name: I Samuelis 12:7
    orderIndex: 6
    osisId: 1Sam.12.7
    sblId: 1Sam 12:7
    shortName: 1 Sam 12:7
    text: 'Nunc ergo state, ut iudicio contendam adversum vos coram Domino de omnibus
      misericordiis Domini, quas fecit vobiscum et cum patribus vestris:'
  - name: I Samuelis 12:8
    orderIndex: 7
    osisId: 1Sam.12.8
    sblId: 1Sam 12:8
    shortName: 1 Sam 12:8
    text: quomodo ingressus est Iacob in Aegyptum, et oppresserunt eos Aegyptii; et
      clamaverunt patres vestri ad Dominum, et misit Dominus Moysen et Aaron et eduxit
      patres vestros ex Aegypto et collocavit eos in loco hoc;
  - name: I Samuelis 12:9
    orderIndex: 8
    osisId: 1Sam.12.9
    sblId: 1Sam 12:9
    shortName: 1 Sam 12:9
    text: qui obliti sunt Domini Dei sui, et tradidit eos in manu Sisarae magistri
      militiae Asor et in manu Philisthinorum et in manu regis Moab, et pugnaverunt
      adversum eos.
  - name: I Samuelis 12:10
    orderIndex: 9
    osisId: 1Sam.12.10
    sblId: 1Sam 12:10
    shortName: 1 Sam 12:10
    text: 'Postea autem clamaverunt ad Dominum et dixerunt: "Peccavimus, quia dereliquimus
      Dominum et servivimus Baalim et Astharoth; nunc ergo erue nos de manu inimicorum
      nostrorum, et serviemus tibi".'
  - name: I Samuelis 12:11
    orderIndex: 10
    osisId: 1Sam.12.11
    sblId: 1Sam 12:11
    shortName: 1 Sam 12:11
    text: Et misit Dominus Ierobbaal et Barac et Iephte et Samuel et eruit vos de
      manu inimicorum vestrorum per circuitum; et habitastis confidenter.
  - name: I Samuelis 12:12
    orderIndex: 11
    osisId: 1Sam.12.12
    sblId: 1Sam 12:12
    shortName: 1 Sam 12:12
    text: 'Videntes autem quod Naas rex filiorum Ammon venisset adversum vos, dixistis
      mihi: "Nequaquam, sed rex imperabit nobis!", cum Dominus Deus vester regnaret
      in vobis.'
  - name: I Samuelis 12:13
    orderIndex: 12
    osisId: 1Sam.12.13
    sblId: 1Sam 12:13
    shortName: 1 Sam 12:13
    text: Nunc ergo praesto est rex vester, quem elegistis et petistis; ecce dedit
      vobis Dominus regem.
  - name: I Samuelis 12:14
    orderIndex: 13
    osisId: 1Sam.12.14
    sblId: 1Sam 12:14
    shortName: 1 Sam 12:14
    text: Si timueritis Dominum et servieritis ei et audieritis vocem eius et non
      contempseritis sermonem Domini, eritis et vos et rex, qui imperat vobis, sequentes
      Dominum Deum vestrum.
  - name: I Samuelis 12:15
    orderIndex: 14
    osisId: 1Sam.12.15
    sblId: 1Sam 12:15
    shortName: 1 Sam 12:15
    text: Si autem non audieritis vocem Domini, sed contempseritis sermonem Domini,
      erit manus Domini super vos et super regem vestrum, ut disperdat vos.
  - name: I Samuelis 12:16
    orderIndex: 15
    osisId: 1Sam.12.16
    sblId: 1Sam 12:16
    shortName: 1 Sam 12:16
    text: Sed et nunc state et videte rem istam grandem, quam facturus est Dominus
      in conspectu vestro.
  - name: I Samuelis 12:17
    orderIndex: 16
    osisId: 1Sam.12.17
    sblId: 1Sam 12:17
    shortName: 1 Sam 12:17
    text: Numquid non messis tritici est hodie? Invocabo Dominum, et dabit tonitrua
      et pluvias; et scietis et videbitis quia grande malum feceritis vobis in conspectu
      Domini petentes super vos regem ".
  - name: I Samuelis 12:18
    orderIndex: 17
    osisId: 1Sam.12.18
    sblId: 1Sam 12:18
    shortName: 1 Sam 12:18
    text: Et clamavit Samuel ad Dominum, et dedit Dominus tonitrua et pluviam in die
      illa.
  - name: I Samuelis 12:19
    orderIndex: 18
    osisId: 1Sam.12.19
    sblId: 1Sam 12:19
    shortName: 1 Sam 12:19
    text: 'Et timuit omnis populus nimis Dominum et Samuel; dixitque universus populus
      ad Samuel: " Ora pro servis tuis ad Dominum Deum tuum, ut non moriamur: addidimus
      enim universis peccatis nostris malum, ut peteremus nobis regem ".'
  - name: I Samuelis 12:20
    orderIndex: 19
    osisId: 1Sam.12.20
    sblId: 1Sam 12:20
    shortName: 1 Sam 12:20
    text: 'Dixit autem Samuel ad populum: " Nolite timere. Vos fecistis universum
      malum hoc; verumtamen nolite recedere a tergo Domini et servite Domino in omni
      corde vestro;'
  - name: I Samuelis 12:21
    orderIndex: 20
    osisId: 1Sam.12.21
    sblId: 1Sam 12:21
    shortName: 1 Sam 12:21
    text: et nolite declinare post vana, quae non proderunt vobis neque eruent vos,
      quia vana sunt;
  - name: I Samuelis 12:22
    orderIndex: 21
    osisId: 1Sam.12.22
    sblId: 1Sam 12:22
    shortName: 1 Sam 12:22
    text: profecto non derelinquet Dominus populum suum propter nomen suum magnum,
      quia dignatus est Dominus facere vos sibi populum.
  - name: I Samuelis 12:23
    orderIndex: 22
    osisId: 1Sam.12.23
    sblId: 1Sam 12:23
    shortName: 1 Sam 12:23
    text: Absit autem a me hoc peccatum in Dominum, ut cessem orare pro vobis et docere
      vos viam bonam et rectam.
  - name: I Samuelis 12:24
    orderIndex: 23
    osisId: 1Sam.12.24
    sblId: 1Sam 12:24
    shortName: 1 Sam 12:24
    text: Igitur timete Dominum et servite ei in veritate et ex toto corde vestro;
      vidistis enim magnifica, quae in vobis gesserit.
  - name: I Samuelis 12:25
    orderIndex: 24
    osisId: 1Sam.12.25
    sblId: 1Sam 12:25
    shortName: 1 Sam 12:25
    text: Quod si perseveraveritis in malitia, et vos et rex vester pariter peribitis
      ".
  versesCount: 25
- name: I Samuelis 13
  orderIndex: 12
  osisId: 1Sam.13
  sblId: 1Sam 13
  shortName: 1 Sam 13
  verses:
  - name: I Samuelis 13:1
    orderIndex: 0
    osisId: 1Sam.13.1
    sblId: 1Sam 13:1
    shortName: 1 Sam 13:1
    text: Filius annorum Saul, cum regnare coepisset; duobus au tem annis regnavit
      super Israel.
  - name: I Samuelis 13:2
    orderIndex: 1
    osisId: 1Sam.13.2
    sblId: 1Sam 13:2
    shortName: 1 Sam 13:2
    text: 'Et elegit sibi Saul tria milia de Israel: et erant cum Saul duo milia in
      Machmas et in monte Bethel, mille autem cum Ionathan in Gabaa Beniamin. Porro
      ceterum populum remisit unumquemque in tabernacula sua.'
  - name: I Samuelis 13:3
    orderIndex: 2
    osisId: 1Sam.13.3
    sblId: 1Sam 13:3
    shortName: 1 Sam 13:3
    text: 'Et percussit Ionathan stationem Philisthinorum, quae erat in Gabaa. Quod
      audierunt Philisthim; Saul autem cecinit bucina in omni terra dicens: " Audiant
      Hebraei! ".'
  - name: I Samuelis 13:4
    orderIndex: 3
    osisId: 1Sam.13.4
    sblId: 1Sam 13:4
    shortName: 1 Sam 13:4
    text: 'Et universus Israel audivit huiuscemodi famam: " Percussit Saul stationem
      Philisthinorum; et factus est Israel odiosus Philisthim ". Ergo populus congregatus
      est post Saul in Galgala.'
  - name: I Samuelis 13:5
    orderIndex: 4
    osisId: 1Sam.13.5
    sblId: 1Sam 13:5
    shortName: 1 Sam 13:5
    text: 'Et Philisthim congregati sunt ad proeliandum contra Israel: tria milia
      curruum et sex milia equitum et reliquum vulgus plurimum sicut arena, quae est
      in litore maris. Et ascendentes castrametati sunt in Machmas ad orientem Bethaven.'
  - name: I Samuelis 13:6
    orderIndex: 5
    osisId: 1Sam.13.6
    sblId: 1Sam 13:6
    shortName: 1 Sam 13:6
    text: Quod cum vidissent viri Israel se in arto sitos - afflictus est enim populus
      - absconderunt se in speluncis et in abditis, in petris quoque et in antris
      et in cisternis.
  - name: I Samuelis 13:7
    orderIndex: 6
    osisId: 1Sam.13.7
    sblId: 1Sam 13:7
    shortName: 1 Sam 13:7
    text: Hebraei autem transierunt Iordanem in terram Gad et Galaad.Cumque adhuc
      esset Saul in Galgalis, universus populus perterritus est, qui sequebatur eum.
  - name: I Samuelis 13:8
    orderIndex: 7
    osisId: 1Sam.13.8
    sblId: 1Sam 13:8
    shortName: 1 Sam 13:8
    text: Et exspectavit septem diebus iuxta placitum Samuel, et non venit Samuel
      in Galgala; dilapsusque est populus ab eo.
  - name: I Samuelis 13:9
    orderIndex: 8
    osisId: 1Sam.13.9
    sblId: 1Sam 13:9
    shortName: 1 Sam 13:9
    text: 'Ait ergo Saul: " Afferte mihi holocaustum et pacifica ". Et obtulit holocaustum.'
  - name: I Samuelis 13:10
    orderIndex: 9
    osisId: 1Sam.13.10
    sblId: 1Sam 13:10
    shortName: 1 Sam 13:10
    text: Cumque complesset offerens holocaustum, ecce Samuel veniebat; et egressus
      est Saul obviam ei, ut salutaret eum.
  - name: I Samuelis 13:11
    orderIndex: 10
    osisId: 1Sam.13.11
    sblId: 1Sam 13:11
    shortName: 1 Sam 13:11
    text: 'Locutusque est ad eum Samuel: " Quid fecisti? ". Respondit Saul: " Quia
      vidi quod dilaberetur populus a me, et tu non veneras iuxta placitos dies, porro
      Philisthim congregati fuerant in Machmas,'
  - name: I Samuelis 13:12
    orderIndex: 11
    osisId: 1Sam.13.12
    sblId: 1Sam 13:12
    shortName: 1 Sam 13:12
    text: 'dixi: Nunc descendent Philisthim ad me in Galgala, et faciem Domini non
      placavi. Necessitate compulsus obtuli holocaustum ".'
  - name: I Samuelis 13:13
    orderIndex: 12
    osisId: 1Sam.13.13
    sblId: 1Sam 13:13
    shortName: 1 Sam 13:13
    text: 'Dixitque Samuel ad Saul: " Stulte egisti. Utinam custodisses mandata Domini
      Dei tui, quae praecepit tibi! Profecto nunc confirmasset Dominus regnum tuum
      super Israel in sempiternum;'
  - name: I Samuelis 13:14
    orderIndex: 13
    osisId: 1Sam.13.14
    sblId: 1Sam 13:14
    shortName: 1 Sam 13:14
    text: sed nequaquam regnum tuum ultra consurget. Quaesivit sibi Dominus virum
      iuxta cor suum; et constituit eum Dominus ducem super populum suum, eo quod
      non servaveris, quae praecepit Dominus ".
  - name: I Samuelis 13:15
    orderIndex: 14
    osisId: 1Sam.13.15
    sblId: 1Sam 13:15
    shortName: 1 Sam 13:15
    text: Surrexit autem Samuel et ascendit de Galgalis et abiit per viam suam. Et
      reliquus populus ascendit post Saul obviam exercitui bellatorum. Et venerunt
      de Galgalis in Gabaa Beniamin. Et recensuit Saul populum, qui inventi fuerant
      cum eo, quasi sescentos viros.
  - name: I Samuelis 13:16
    orderIndex: 15
    osisId: 1Sam.13.16
    sblId: 1Sam 13:16
    shortName: 1 Sam 13:16
    text: Et Saul et Ionathan filius eius populusque, qui erat cum eis, erat in Gabaa
      Beniamin; porro Philisthim consederant in Machmas.
  - name: I Samuelis 13:17
    orderIndex: 16
    osisId: 1Sam.13.17
    sblId: 1Sam 13:17
    shortName: 1 Sam 13:17
    text: 'Et egressi sunt ad praedandum de castris Philisthinorum tres cunei: unus
      cuneus pergebat contra viam Ophra ad terram Sual,'
  - name: I Samuelis 13:18
    orderIndex: 17
    osisId: 1Sam.13.18
    sblId: 1Sam 13:18
    shortName: 1 Sam 13:18
    text: porro alius ingrediebatur per viam Bethoron, tertius autem verterat se ad
      iter termini imminentis valli Seboim contra desertum.
  - name: I Samuelis 13:19
    orderIndex: 18
    osisId: 1Sam.13.19
    sblId: 1Sam 13:19
    shortName: 1 Sam 13:19
    text: Porro faber ferrarius non inveniebatur in omni terra Israel; caverant enim
      Philisthim, ne forte facerent Hebraei gladium aut lanceam.
  - name: I Samuelis 13:20
    orderIndex: 19
    osisId: 1Sam.13.20
    sblId: 1Sam 13:20
    shortName: 1 Sam 13:20
    text: Descendebat ergo omnis Israel ad Philisthim, ut exacueret unusquisque vomerem
      suum et ligonem et securim et falcem.
  - name: I Samuelis 13:21
    orderIndex: 20
    osisId: 1Sam.13.21
    sblId: 1Sam 13:21
    shortName: 1 Sam 13:21
    text: 'Pretium autem exacutionis erat: pro vomeribus et ligonibus duae partes
      sicli, et tertia pars sicli ad acuendas secures et ad stimulum corrigendum.'
  - name: I Samuelis 13:22
    orderIndex: 21
    osisId: 1Sam.13.22
    sblId: 1Sam 13:22
    shortName: 1 Sam 13:22
    text: Cumque venisset dies proelii Machmas, non est inventus ensis et lancea in
      manu totius populi, qui erat cum Saul et cum Ionathan, excepto Saul et Ionathan
      filio eius.
  - name: I Samuelis 13:23
    orderIndex: 22
    osisId: 1Sam.13.23
    sblId: 1Sam 13:23
    shortName: 1 Sam 13:23
    text: Egressa est autem statio Philisthim ad fauces Machmas.
  versesCount: 23
- name: I Samuelis 14
  orderIndex: 13
  osisId: 1Sam.14
  sblId: 1Sam 14
  shortName: 1 Sam 14
  verses:
  - name: I Samuelis 14:1
    orderIndex: 0
    osisId: 1Sam.14.1
    sblId: 1Sam 14:1
    shortName: 1 Sam 14:1
    text: 'Et accidit quadam die, ut diceret Ionathan filius Saul ad adulescentem
      armigerum suum: " Veni, et transeamus ad stationem Philisthim, quae est ibi
      ex adverso ". Patri autem suo hoc ipsum non indicavit.'
  - name: I Samuelis 14:2
    orderIndex: 1
    osisId: 1Sam.14.2
    sblId: 1Sam 14:2
    shortName: 1 Sam 14:2
    text: Porro Saul morabatur in extrema parte Gabaa sub malogranato, quae erat in
      Magron; et erat populus cum eo quasi sescentorum virorum.
  - name: I Samuelis 14:3
    orderIndex: 2
    osisId: 1Sam.14.3
    sblId: 1Sam 14:3
    shortName: 1 Sam 14:3
    text: Et Ahias filius Achitob fratris Ichabod filii Phinees, qui ortus fuerat
      ex Heli sacerdote Domini in Silo, portabat ephod. Sed et populus ignorabat quod
      isset Ionathan.
  - name: I Samuelis 14:4
    orderIndex: 3
    osisId: 1Sam.14.4
    sblId: 1Sam 14:4
    shortName: 1 Sam 14:4
    text: 'Erant autem inter ascensus, per quos nitebatur Ionathan transire ad stationem
      Philisthinorum, dens rupis hinc ex una parte et dens rupis illinc ex altera
      parte: nomen uni Boses et nomen alteri Sene;'
  - name: I Samuelis 14:5
    orderIndex: 4
    osisId: 1Sam.14.5
    sblId: 1Sam 14:5
    shortName: 1 Sam 14:5
    text: unus scopulus prominens ad aquilonem ex adverso Machmas et alter a meridie
      contra Gabaa.
  - name: I Samuelis 14:6
    orderIndex: 5
    osisId: 1Sam.14.6
    sblId: 1Sam 14:6
    shortName: 1 Sam 14:6
    text: 'Dixit autem Ionathan ad adulescentem armigerum suum: " Veni, transeamus
      ad stationem incircumcisorum horum, si forte faciat Dominus pro nobis; quia
      non est Domino difficile salvare vel in multitudine vel in paucis ".'
  - name: I Samuelis 14:7
    orderIndex: 6
    osisId: 1Sam.14.7
    sblId: 1Sam 14:7
    shortName: 1 Sam 14:7
    text: 'Dixitque ei armiger suus: " Fac omnia, quae placent animo tuo. Perge quo
      cupis; ego ero tecum ubicumque volueris ".'
  - name: I Samuelis 14:8
    orderIndex: 7
    osisId: 1Sam.14.8
    sblId: 1Sam 14:8
    shortName: 1 Sam 14:8
    text: 'Et ait Ionathan: " Ecce nos transimus ad viros istos. Cumque apparuerimus
      eis,'
  - name: I Samuelis 14:9
    orderIndex: 8
    osisId: 1Sam.14.9
    sblId: 1Sam 14:9
    shortName: 1 Sam 14:9
    text: 'si taliter locuti fuerint ad nos: "Manete, donec veniamus ad vos", stemus
      in loco nostro nec ascendamus ad eos.'
  - name: I Samuelis 14:10
    orderIndex: 9
    osisId: 1Sam.14.10
    sblId: 1Sam 14:10
    shortName: 1 Sam 14:10
    text: 'Si autem dixerint: "Ascendite ad nos", ascendamus, quia tradidit eos Dominus
      in manibus nostris; hoc erit nobis signum ".'
  - name: I Samuelis 14:11
    orderIndex: 10
    osisId: 1Sam.14.11
    sblId: 1Sam 14:11
    shortName: 1 Sam 14:11
    text: 'Apparuit igitur uterque stationi Philisthinorum. Dixeruntque Philisthim:
      " En Hebraei egrediuntur de cavernis, in quibus absconditi fuerant ".'
  - name: I Samuelis 14:12
    orderIndex: 11
    osisId: 1Sam.14.12
    sblId: 1Sam 14:12
    shortName: 1 Sam 14:12
    text: 'Et locuti sunt viri de statione ad Ionathan et ad armigerum eius dixeruntque:
      " Ascendite ad nos, et ostendimus vobis rem ". Et ait Ionathan ad armigerum
      suum: " Ascendamus; sequere me, tradidit enim eos Dominus in manu Israel ".'
  - name: I Samuelis 14:13
    orderIndex: 12
    osisId: 1Sam.14.13
    sblId: 1Sam 14:13
    shortName: 1 Sam 14:13
    text: Ascendit autem Ionathan reptans manibus et pedibus et armiger eius post
      eum; Philisthim cadebant ante Ionathan, et eos armiger eius interficiebat sequens
      eum.
  - name: I Samuelis 14:14
    orderIndex: 13
    osisId: 1Sam.14.14
    sblId: 1Sam 14:14
    shortName: 1 Sam 14:14
    text: Et facta est plaga prima, qua percussit Ionathan et armiger eius quasi viginti
      viros in media fere parte iugeri.
  - name: I Samuelis 14:15
    orderIndex: 14
    osisId: 1Sam.14.15
    sblId: 1Sam 14:15
    shortName: 1 Sam 14:15
    text: Et factus est terror in castris per agros; sed et omnis populus stationis
      eorum et, qui ierant ad praedandum, obstupuerunt; et conturbata est terra, et
      factus est terror a Deo.
  - name: I Samuelis 14:16
    orderIndex: 15
    osisId: 1Sam.14.16
    sblId: 1Sam 14:16
    shortName: 1 Sam 14:16
    text: Et respexerunt speculatores Saul, qui erant in Gabaa Beniamin; et ecce multitudo
      fluctuabat huc illucque diffugiens.
  - name: I Samuelis 14:17
    orderIndex: 16
    osisId: 1Sam.14.17
    sblId: 1Sam 14:17
    shortName: 1 Sam 14:17
    text: 'Et ait Saul populo, qui erat cum eo: " Requirite et videte quis abierit
      ex nobis ". Cumque requisissent, repertum est non adesse Ionathan et armigerum
      eius.'
  - name: I Samuelis 14:18
    orderIndex: 17
    osisId: 1Sam.14.18
    sblId: 1Sam 14:18
    shortName: 1 Sam 14:18
    text: 'Et ait Saul ad Ahiam: " Applica ephod ". Ipse enim portabat ephod in die
      illa in conspectu filiorum Israel.'
  - name: I Samuelis 14:19
    orderIndex: 18
    osisId: 1Sam.14.19
    sblId: 1Sam 14:19
    shortName: 1 Sam 14:19
    text: 'Cumque loqueretur Saul ad sacerdotem, tumultus maior fiebat in castris
      Philisthinorum, crescebatque paulatim et clarius reboabat. Et ait Saul ad sacerdotem:
      " Contrahe manum tuam ".'
  - name: I Samuelis 14:20
    orderIndex: 19
    osisId: 1Sam.14.20
    sblId: 1Sam 14:20
    shortName: 1 Sam 14:20
    text: 'Congregati ergo sunt Saul et omnis populus, qui erat cum eo, et venerunt
      usque ad locum certaminis. Et ecce versus fuerat gladius uniuscuiusque ad proximum
      suum: perturbatio magna nimis.'
  - name: I Samuelis 14:21
    orderIndex: 20
    osisId: 1Sam.14.21
    sblId: 1Sam 14:21
    shortName: 1 Sam 14:21
    text: Sed et Hebraei, qui fuerant cum Philisthim heri et nudiustertius ascenderantque
      cum eis in castris, reversi sunt et ipsi, ut essent cum Israel, qui erant cum
      Saul et Ionathan.
  - name: I Samuelis 14:22
    orderIndex: 21
    osisId: 1Sam.14.22
    sblId: 1Sam 14:22
    shortName: 1 Sam 14:22
    text: Omnes quoque Israelitae, qui se absconderant in monte Ephraim, audientes
      quod fugissent Philisthim, sociaverunt se et ipsi cum suis in proelio.
  - name: I Samuelis 14:23
    orderIndex: 22
    osisId: 1Sam.14.23
    sblId: 1Sam 14:23
    shortName: 1 Sam 14:23
    text: Et salvavit Dominus in die illa Israel; pugna autem pervenit ultra Bethaven.
  - name: I Samuelis 14:24
    orderIndex: 23
    osisId: 1Sam.14.24
    sblId: 1Sam 14:24
    shortName: 1 Sam 14:24
    text: 'Et viri Israel comprimebant se in die illa. Adiuravit autem Saul populum
      dicens: " Maledictus vir, qui comederit panem usque ad vesperam, donec ulciscar
      de inimicis meis! ". Et non manducavit universus populus panem.'
  - name: I Samuelis 14:25
    orderIndex: 24
    osisId: 1Sam.14.25
    sblId: 1Sam 14:25
    shortName: 1 Sam 14:25
    text: Omneque terrae vulgus venit in saltum, in quo erat mel super faciem agri.
  - name: I Samuelis 14:26
    orderIndex: 25
    osisId: 1Sam.14.26
    sblId: 1Sam 14:26
    shortName: 1 Sam 14:26
    text: Ingressus est itaque populus saltum, et apparuit fluens mel. Nullusque applicuit
      manum ad os suum; timebat enim populus iuramentum.
  - name: I Samuelis 14:27
    orderIndex: 26
    osisId: 1Sam.14.27
    sblId: 1Sam 14:27
    shortName: 1 Sam 14:27
    text: Porro Ionathan non audierat, cum adiuraret pater eius populum; extenditque
      summitatem virgae, quam habebat in manu, et intinxit in favo mellis et convertit
      manum suam ad os suum, et illuminati sunt oculi eius.
  - name: I Samuelis 14:28
    orderIndex: 27
    osisId: 1Sam.14.28
    sblId: 1Sam 14:28
    shortName: 1 Sam 14:28
    text: 'Respondensque unus de populo ait: " Iureiurando constrinxit pater tuus
      populum dicens: "Maledictus, qui comederit panem hodie!". Defecit autem populus
      ".'
  - name: I Samuelis 14:29
    orderIndex: 28
    osisId: 1Sam.14.29
    sblId: 1Sam 14:29
    shortName: 1 Sam 14:29
    text: 'Dixitque Ionathan: " Turbavit pater meus terram! Videte quia illuminati
      sunt oculi mei, eo quod gustaverim paululum de melle isto;'
  - name: I Samuelis 14:30
    orderIndex: 29
    osisId: 1Sam.14.30
    sblId: 1Sam 14:30
    shortName: 1 Sam 14:30
    text: quanto magis si comedisset hodie populus de praeda inimicorum suorum, quam
      repperit? Nonne nunc maior facta fuisset plaga in Philisthim? ".
  - name: I Samuelis 14:31
    orderIndex: 30
    osisId: 1Sam.14.31
    sblId: 1Sam 14:31
    shortName: 1 Sam 14:31
    text: Percusserunt ergo in die illa Philisthaeos a Machmis usque in Aialon; defatigatus
      est autem populus nimis.
  - name: I Samuelis 14:32
    orderIndex: 31
    osisId: 1Sam.14.32
    sblId: 1Sam 14:32
    shortName: 1 Sam 14:32
    text: Et versus ad praedam tulit oves et boves et vitulos; et mactaverunt in terra,
      comeditque populus cum sanguine.
  - name: I Samuelis 14:33
    orderIndex: 32
    osisId: 1Sam.14.33
    sblId: 1Sam 14:33
    shortName: 1 Sam 14:33
    text: 'Nuntiaverunt autem Saul dicentes: " Ecce populus peccat Domino comedens
      cum sanguine ". Qui ait: " Praevaricati estis! Volvite ad me huc saxum grande
      ".'
  - name: I Samuelis 14:34
    orderIndex: 33
    osisId: 1Sam.14.34
    sblId: 1Sam 14:34
    shortName: 1 Sam 14:34
    text: 'Et dixit Saul: " Dispergimini in vulgus et dicite eis, ut adducat ad me
      unusquisque bovem suum et arietem, et occidite super istud et vescimini; et
      non peccabitis Domino comedentes cum sanguine ". Adduxit itaque omnis populus,
      unusquisque quod erat in manu sua illa nocte, et occiderunt ibi.'
  - name: I Samuelis 14:35
    orderIndex: 34
    osisId: 1Sam.14.35
    sblId: 1Sam 14:35
    shortName: 1 Sam 14:35
    text: Aedificavit autem Saul altare Domino. Tuncque primum coepit aedificare altare
      Domino.
  - name: I Samuelis 14:36
    orderIndex: 35
    osisId: 1Sam.14.36
    sblId: 1Sam 14:36
    shortName: 1 Sam 14:36
    text: 'Et dixit Saul: " Irruamus super Philisthim nocte et vastemus eos, usquedum
      illucescat mane; nec relinquamus de eis virum ". Dixitque populus: " Omne, quod
      bonum videtur in oculis tuis, fac ". Et ait sacerdos: " Accedamus huc ad Deum
      ".'
  - name: I Samuelis 14:37
    orderIndex: 36
    osisId: 1Sam.14.37
    sblId: 1Sam 14:37
    shortName: 1 Sam 14:37
    text: 'Et consuluit Saul Deum: " Num persequar Philisthim? Numquid trades eos
      in manu Israel? ". Et non respondit ei in die illa.'
  - name: I Samuelis 14:38
    orderIndex: 37
    osisId: 1Sam.14.38
    sblId: 1Sam 14:38
    shortName: 1 Sam 14:38
    text: 'Dixitque Saul: " Accedite huc, universi duces populi, et scitote et videte
      per quem acciderit peccatum hoc hodie.'
  - name: I Samuelis 14:39
    orderIndex: 38
    osisId: 1Sam.14.39
    sblId: 1Sam 14:39
    shortName: 1 Sam 14:39
    text: Vivit Dominus, salvator Israel, quia si per Ionathan filium meum factum
      est, absque retractatione morietur ". Ad quod nullus contradixit ei de omni
      populo.
  - name: I Samuelis 14:40
    orderIndex: 39
    osisId: 1Sam.14.40
    sblId: 1Sam 14:40
    shortName: 1 Sam 14:40
    text: 'Et ait ad universum Israel: " Separamini vos in partem unam, et ego cum
      Ionathan filio meo ero in parte altera ". Respondit populus ad Saul: " Quod
      bonum videtur in oculis tuis, fac ".'
  - name: I Samuelis 14:41
    orderIndex: 40
    osisId: 1Sam.14.41
    sblId: 1Sam 14:41
    shortName: 1 Sam 14:41
    text: 'Et dixit Saul ad Dominum, Deum Israel: " Quid est quod non responderis
      servo tuo hodie? Si est in me aut in Ionathan filio meo iniquitas ista, Domine,
      Deus Israel, da Urim; sed, si est haec iniquitas in populo tuo Israel, da Tummim
      ". Et deprehensus est Ionathan et Saul; populus autem salvus evasit.'
  - name: I Samuelis 14:42
    orderIndex: 41
    osisId: 1Sam.14.42
    sblId: 1Sam 14:42
    shortName: 1 Sam 14:42
    text: 'Et ait Saul: " Mittite sortem inter me et inter Ionathan filium meum ".
      Et captus est Ionathan.'
  - name: I Samuelis 14:43
    orderIndex: 42
    osisId: 1Sam.14.43
    sblId: 1Sam 14:43
    shortName: 1 Sam 14:43
    text: 'Dixit autem Saul ad Ionathan: " Indica mihi quid feceris ". Et indicavit
      ei Ionathan et ait: " Gustans gustavi in summitate virgae, quae erat in manu
      mea, paululum mellis et ecce ego morior ".'
  - name: I Samuelis 14:44
    orderIndex: 43
    osisId: 1Sam.14.44
    sblId: 1Sam 14:44
    shortName: 1 Sam 14:44
    text: 'Et ait Saul: " Haec faciat mihi Deus et haec addat, nisi morte morieris,
      Ionathan ".'
  - name: I Samuelis 14:45
    orderIndex: 44
    osisId: 1Sam.14.45
    sblId: 1Sam 14:45
    shortName: 1 Sam 14:45
    text: 'Dixitque populus ad Saul: " Ergone Ionathan morietur, qui fecit salutem
      hanc magnam in Israel? Hoc nefas est; vivit Dominus, quia non cadet capillus
      de capite eius in terram, quia cum Deo operatus est hodie ". Liberavit ergo
      populus Ionathan, ut non moreretur.'
  - name: I Samuelis 14:46
    orderIndex: 45
    osisId: 1Sam.14.46
    sblId: 1Sam 14:46
    shortName: 1 Sam 14:46
    text: Recessitque Saul nec persecutus est Philisthim; porro Philisthim abierunt
      in loca sua.
  - name: I Samuelis 14:47
    orderIndex: 46
    osisId: 1Sam.14.47
    sblId: 1Sam 14:47
    shortName: 1 Sam 14:47
    text: 'At Saul, confirmato regno super Israel, pugnabat per circuitum adversum
      omnes inimicos eius: contra Moab et filios Ammon et Edom et reges Soba et Philisthaeos;
      et, quocumque se verterat, superabat.'
  - name: I Samuelis 14:48
    orderIndex: 47
    osisId: 1Sam.14.48
    sblId: 1Sam 14:48
    shortName: 1 Sam 14:48
    text: Fortiter egit et percussit Amalec et eruit Israel de manu vastatorum eius.
  - name: I Samuelis 14:49
    orderIndex: 48
    osisId: 1Sam.14.49
    sblId: 1Sam 14:49
    shortName: 1 Sam 14:49
    text: 'Fuerunt autem filii Saul Ionathan et Isui et Melchisua. Nomina duarum filiarum
      eius: nomen primogenitae Merob et nomen minoris Michol.'
  - name: I Samuelis 14:50
    orderIndex: 49
    osisId: 1Sam.14.50
    sblId: 1Sam 14:50
    shortName: 1 Sam 14:50
    text: Et nomen uxoris Saul Achinoam filia Achimaas, et nomen principis militiae
      eius Abner filius Ner patrui Saul.
  - name: I Samuelis 14:51
    orderIndex: 50
    osisId: 1Sam.14.51
    sblId: 1Sam 14:51
    shortName: 1 Sam 14:51
    text: Porro Cis pater Saul et Ner pater Abner fuerunt filii Abiel.
  - name: I Samuelis 14:52
    orderIndex: 51
    osisId: 1Sam.14.52
    sblId: 1Sam 14:52
    shortName: 1 Sam 14:52
    text: Erat autem bellum potens adversum Philisthaeos omnibus diebus Saul; nam,
      quemcumque viderat Saul virum fortem et aptum ad proelium, sociabat eum sibi.
  versesCount: 52
- name: I Samuelis 15
  orderIndex: 14
  osisId: 1Sam.15
  sblId: 1Sam 15
  shortName: 1 Sam 15
  verses:
  - name: I Samuelis 15:1
    orderIndex: 0
    osisId: 1Sam.15.1
    sblId: 1Sam 15:1
    shortName: 1 Sam 15:1
    text: 'Et dixit Samuel ad Saul: " Me misit Dominus, ut unge rem te in regem super
      populum eius Israel. Nunc ergo audi vocem Domini.'
  - name: I Samuelis 15:2
    orderIndex: 1
    osisId: 1Sam.15.2
    sblId: 1Sam 15:2
    shortName: 1 Sam 15:2
    text: 'Haec dicit Dominus exercituum: "Recensui, quaecumque fecit Amalec Israeli,
      quomodo restitit ei in via, cum ascenderet de Aegypto.'
  - name: I Samuelis 15:3
    orderIndex: 2
    osisId: 1Sam.15.3
    sblId: 1Sam 15:3
    shortName: 1 Sam 15:3
    text: Nunc igitur vade et demolire Amalec et percute anathemate universa eius;
      non parcas ei, sed interfice a viro usque ad mulierem et parvulum atque lactantem,
      bovem et ovem, camelum et asinum" ".
  - name: I Samuelis 15:4
    orderIndex: 3
    osisId: 1Sam.15.4
    sblId: 1Sam 15:4
    shortName: 1 Sam 15:4
    text: 'Convocavit itaque Saul populum et recensuit eos in Telem: ducenta milia
      peditum et decem milia virorum Iudae.'
  - name: I Samuelis 15:5
    orderIndex: 4
    osisId: 1Sam.15.5
    sblId: 1Sam 15:5
    shortName: 1 Sam 15:5
    text: Cumque venisset Saul usque ad civitatem Amalec, tetendit insidias in torrente
  - name: I Samuelis 15:6
    orderIndex: 5
    osisId: 1Sam.15.6
    sblId: 1Sam 15:6
    shortName: 1 Sam 15:6
    text: 'dixitque Saul Cinaeo: " Abite, recedite atque descendite ab Amalec, ne
      forte perdam te cum eo; tu enim fecisti misericordiam cum omnibus filiis Israel,
      cum ascenderent de Aegypto ". Et recessit Cinaeus de medio Amalec.'
  - name: I Samuelis 15:7
    orderIndex: 6
    osisId: 1Sam.15.7
    sblId: 1Sam 15:7
    shortName: 1 Sam 15:7
    text: Percussitque Saul Amalec ab Hevila usque ad Sur, quae est e regione Aegypti.
  - name: I Samuelis 15:8
    orderIndex: 7
    osisId: 1Sam.15.8
    sblId: 1Sam 15:8
    shortName: 1 Sam 15:8
    text: Et apprehendit Agag regem Amalec vivum; omne autem vulgus interfecit in
      ore gladii.
  - name: I Samuelis 15:9
    orderIndex: 8
    osisId: 1Sam.15.9
    sblId: 1Sam 15:9
    shortName: 1 Sam 15:9
    text: Et pepercit Saul et populus Agag et optimis gregibus ovium et armentorum,
      pinguibus scilicet pecoribus et agnis et universis, quae pulchra erant, nec
      voluerunt disperdere ea; quidquid vero vile fuit et reprobum, hoc demoliti sunt.
  - name: I Samuelis 15:10
    orderIndex: 9
    osisId: 1Sam.15.10
    sblId: 1Sam 15:10
    shortName: 1 Sam 15:10
    text: 'Factum est autem verbum Domini ad Samuel dicens:'
  - name: I Samuelis 15:11
    orderIndex: 10
    osisId: 1Sam.15.11
    sblId: 1Sam 15:11
    shortName: 1 Sam 15:11
    text: '" Paenitet me quod constituerim Saul regem, quia dereliquit me et verba
      mea opere non implevit ". Contristatusque est Samuel et clamavit ad Dominum
      tota nocte.'
  - name: I Samuelis 15:12
    orderIndex: 11
    osisId: 1Sam.15.12
    sblId: 1Sam 15:12
    shortName: 1 Sam 15:12
    text: Cumque de nocte surrexisset Samuel, ut iret ad Saul mane, nuntiatum est
      Samueli quod venisset Saul in Carmel et erexisset sibi trophaeum et reversus
      transisset descendissetque in Galgala.
  - name: I Samuelis 15:13
    orderIndex: 12
    osisId: 1Sam.15.13
    sblId: 1Sam 15:13
    shortName: 1 Sam 15:13
    text: 'Et cum venisset Samuel ad Saul, dixit ei Saul: " Benedictus tu Domino;
      implevi verbum Domini ".'
  - name: I Samuelis 15:14
    orderIndex: 13
    osisId: 1Sam.15.14
    sblId: 1Sam 15:14
    shortName: 1 Sam 15:14
    text: 'Dixitque Samuel: " Et quae est haec vox gregum, quae resonat in auribus
      meis, et armentorum, quam ego audio? ".'
  - name: I Samuelis 15:15
    orderIndex: 14
    osisId: 1Sam.15.15
    sblId: 1Sam 15:15
    shortName: 1 Sam 15:15
    text: 'Et ait Saul: " De Amalec adduxerunt ea; pepercit enim populus melioribus
      ovibus et armentis, ut immolarentur Domino Deo tuo; reliqua vero occidimus ".'
  - name: I Samuelis 15:16
    orderIndex: 15
    osisId: 1Sam.15.16
    sblId: 1Sam 15:16
    shortName: 1 Sam 15:16
    text: 'Dixit autem Samuel ad Saul: " Sine me, et indicabo tibi, quae locutus sit
      Dominus ad me nocte ". Dixitque ei: " Loquere ".'
  - name: I Samuelis 15:17
    orderIndex: 16
    osisId: 1Sam.15.17
    sblId: 1Sam 15:17
    shortName: 1 Sam 15:17
    text: 'Et ait Samuel: " Nonne, cum parvulus esses in oculis tuis, caput in tribubus
      Israel factus es? Unxitque te Dominus regem super Israel'
  - name: I Samuelis 15:18
    orderIndex: 17
    osisId: 1Sam.15.18
    sblId: 1Sam 15:18
    shortName: 1 Sam 15:18
    text: 'et misit te Dominus in viam et ait: " Vade et interfice peccatores Amalec
      et pugnabis contra eos usque ad internecionem eorum ".'
  - name: I Samuelis 15:19
    orderIndex: 18
    osisId: 1Sam.15.19
    sblId: 1Sam 15:19
    shortName: 1 Sam 15:19
    text: Quare ergo non audisti vocem Domini, sed versus ad praedam es et fecisti
      malum in oculis Domini? ".
  - name: I Samuelis 15:20
    orderIndex: 19
    osisId: 1Sam.15.20
    sblId: 1Sam 15:20
    shortName: 1 Sam 15:20
    text: 'Et ait Saul ad Samuelem: " Immo audivi vocem Domini et ambulavi in via,
      per quam misit me Dominus; et adduxi Agag regem Amalec et Amalec interfeci.'
  - name: I Samuelis 15:21
    orderIndex: 20
    osisId: 1Sam.15.21
    sblId: 1Sam 15:21
    shortName: 1 Sam 15:21
    text: Tulit autem populus de praeda oves et boves, primitias eorum, quae caesa
      sunt, ut immolet Domino Deo tuo in Galgalis ".
  - name: I Samuelis 15:22
    orderIndex: 21
    osisId: 1Sam.15.22
    sblId: 1Sam 15:22
    shortName: 1 Sam 15:22
    text: 'Et ait Samuel: " Numquid vult Dominus holocausta aut victimas et non potius
      ut oboediatur voci Domini? Melior est enim oboedientia quam victimae, et auscultare
      magis quam offerre adipem arietum.'
  - name: I Samuelis 15:23
    orderIndex: 22
    osisId: 1Sam.15.23
    sblId: 1Sam 15:23
    shortName: 1 Sam 15:23
    text: 'Vere peccatum hariolandi est repugnare, et scelus idololatriae nolle acquiescere:
      pro eo ergo quod abiecisti sermonem Domini, abiecit te, ne sis rex ".'
  - name: I Samuelis 15:24
    orderIndex: 23
    osisId: 1Sam.15.24
    sblId: 1Sam 15:24
    shortName: 1 Sam 15:24
    text: 'Dixitque Saul ad Samuelem: " Peccavi, quia praevaricatus sum sermonem Domini
      et verba tua timens populum et oboediens voci eorum;'
  - name: I Samuelis 15:25
    orderIndex: 24
    osisId: 1Sam.15.25
    sblId: 1Sam 15:25
    shortName: 1 Sam 15:25
    text: sed nunc tolle, quaeso, peccatum meum et revertere mecum, ut adorem Dominum
      ".
  - name: I Samuelis 15:26
    orderIndex: 25
    osisId: 1Sam.15.26
    sblId: 1Sam 15:26
    shortName: 1 Sam 15:26
    text: 'Et ait Samuel ad Saul: " Non revertar tecum, quia proiecisti sermonem Domini;
      et proiecit te Dominus, ne sis rex super Israel ".'
  - name: I Samuelis 15:27
    orderIndex: 26
    osisId: 1Sam.15.27
    sblId: 1Sam 15:27
    shortName: 1 Sam 15:27
    text: Et conversus est Samuel, ut abiret; ille autem apprehendit summitatem pallii
      eius, quae et scissa est.
  - name: I Samuelis 15:28
    orderIndex: 27
    osisId: 1Sam.15.28
    sblId: 1Sam 15:28
    shortName: 1 Sam 15:28
    text: 'Et ait ad eum Samuel: " Scidit Dominus regnum Israel a te hodie et tradidit
      illud proximo tuo meliori te.'
  - name: I Samuelis 15:29
    orderIndex: 28
    osisId: 1Sam.15.29
    sblId: 1Sam 15:29
    shortName: 1 Sam 15:29
    text: Porro Gloria Israel non mentitur et paenitudine non flectitur; neque enim
      homo est, ut agat paenitentiam ".
  - name: I Samuelis 15:30
    orderIndex: 29
    osisId: 1Sam.15.30
    sblId: 1Sam 15:30
    shortName: 1 Sam 15:30
    text: 'At ille ait: " Peccavi, sed nunc honora me coram senibus populi mei et
      coram Israel; et revertere mecum, ut adorem Dominum Deum tuum ".'
  - name: I Samuelis 15:31
    orderIndex: 30
    osisId: 1Sam.15.31
    sblId: 1Sam 15:31
    shortName: 1 Sam 15:31
    text: Reversus ergo Samuel secutus est Saulem et adoravit Saul Dominum.
  - name: I Samuelis 15:32
    orderIndex: 31
    osisId: 1Sam.15.32
    sblId: 1Sam 15:32
    shortName: 1 Sam 15:32
    text: 'Dixitque Samuel: " Adducite ad me Agag regem Amalec ". Et oblatus est ei
      Agag tremens. Et dixit Agag: " Certe secessit amaritudo mortis! ".'
  - name: I Samuelis 15:33
    orderIndex: 32
    osisId: 1Sam.15.33
    sblId: 1Sam 15:33
    shortName: 1 Sam 15:33
    text: 'Et ait Samuel: " Sicut fecit absque liberis mulieres gladius tuus, sic
      absque liberis erit inter mulieres mater tua ". Et in frusta concidit Samuel
      Agag coram Domino in Galgalis.'
  - name: I Samuelis 15:34
    orderIndex: 33
    osisId: 1Sam.15.34
    sblId: 1Sam 15:34
    shortName: 1 Sam 15:34
    text: Abiit autem Samuel in Rama; Saul vero ascendit in domum suam in Gabaa Saulis.
  - name: I Samuelis 15:35
    orderIndex: 34
    osisId: 1Sam.15.35
    sblId: 1Sam 15:35
    shortName: 1 Sam 15:35
    text: Et non vidit Samuel ultra Saul usque ad diem mortis suae; verumtamen lugebat
      Samuel Saul, quoniam Dominum paenitebat quod constituisset Saul regem super
      Israel.
  versesCount: 35
- name: I Samuelis 16
  orderIndex: 15
  osisId: 1Sam.16
  sblId: 1Sam 16
  shortName: 1 Sam 16
  verses:
  - name: I Samuelis 16:1
    orderIndex: 0
    osisId: 1Sam.16.1
    sblId: 1Sam 16:1
    shortName: 1 Sam 16:1
    text: 'Dixitque Dominus ad Samuelem: " Usquequo tu luges Saul, cum ego proiecerim
      eum, ne regnet super Israel? Imple cornu tuum oleo et veni, ut mittam te ad
      Isai Bethlehemitem; providi enim in filiis eius mihi regem ".'
  - name: I Samuelis 16:2
    orderIndex: 1
    osisId: 1Sam.16.2
    sblId: 1Sam 16:2
    shortName: 1 Sam 16:2
    text: 'Et ait Samuel: " Quomodo vadam? Audiet enim Saul et interficiet me ". Et
      ait Dominus: " Vitulam de armento tolles in manu tua et dices: "Ad immolandum
      Domino veni".'
  - name: I Samuelis 16:3
    orderIndex: 2
    osisId: 1Sam.16.3
    sblId: 1Sam 16:3
    shortName: 1 Sam 16:3
    text: Et vocabis Isai ad victimam; et ego ostendam tibi quid facias, et unges
      quemcumque monstravero tibi ".
  - name: I Samuelis 16:4
    orderIndex: 3
    osisId: 1Sam.16.4
    sblId: 1Sam 16:4
    shortName: 1 Sam 16:4
    text: 'Fecit ergo Samuel, sicut locutus est ei Dominus, venitque in Bethlehem.
      Et expaverunt seniores civitatis occurrentes ei dixeruntque: " Pacificusne ingressus
      tuus? ".'
  - name: I Samuelis 16:5
    orderIndex: 4
    osisId: 1Sam.16.5
    sblId: 1Sam 16:5
    shortName: 1 Sam 16:5
    text: 'Et ait: " Pacificus; ad immolandum Domino veni. Sanctificamini et venite
      mecum, ut immolem ". Sanctificavit ergo Isai et filios eius et vocavit eos ad
      sacrificium.'
  - name: I Samuelis 16:6
    orderIndex: 5
    osisId: 1Sam.16.6
    sblId: 1Sam 16:6
    shortName: 1 Sam 16:6
    text: 'Cumque ingressi essent, vidit Eliab et ait: " Absque dubio coram Domino
      est christus eius! ".'
  - name: I Samuelis 16:7
    orderIndex: 6
    osisId: 1Sam.16.7
    sblId: 1Sam 16:7
    shortName: 1 Sam 16:7
    text: 'Et dixit Dominus ad Samuelem: " Ne respicias vultum eius neque altitudinem
      staturae eius, quoniam abieci eum; nec iuxta intuitum hominis iudico: homo enim
      videt ea, quae parent, Dominus autem intuetur cor ".'
  - name: I Samuelis 16:8
    orderIndex: 7
    osisId: 1Sam.16.8
    sblId: 1Sam 16:8
    shortName: 1 Sam 16:8
    text: 'Et vocavit Isai Abinadab et adduxit eum coram Samuele, qui dixit: " Nec
      hunc elegit Dominus ".'
  - name: I Samuelis 16:9
    orderIndex: 8
    osisId: 1Sam.16.9
    sblId: 1Sam 16:9
    shortName: 1 Sam 16:9
    text: 'Adduxit autem Isai Samma, de quo ait: " Etiam hunc non elegit Dominus ".'
  - name: I Samuelis 16:10
    orderIndex: 9
    osisId: 1Sam.16.10
    sblId: 1Sam 16:10
    shortName: 1 Sam 16:10
    text: 'Adduxit itaque Isai septem filios suos coram Samuele, et ait Samuel ad
      Isai: " Non elegit Dominus ex istis ".'
  - name: I Samuelis 16:11
    orderIndex: 10
    osisId: 1Sam.16.11
    sblId: 1Sam 16:11
    shortName: 1 Sam 16:11
    text: 'Dixitque Samuel ad Isai: " Numquid iam completi sunt filii? ". Qui respondit:
      " Adhuc reliquus est minimus et pascit oves ". Et ait Samuel ad Isai: " Mitte
      et adduc eum; nec enim discumbemus prius quam huc ille venerit ".'
  - name: I Samuelis 16:12
    orderIndex: 11
    osisId: 1Sam.16.12
    sblId: 1Sam 16:12
    shortName: 1 Sam 16:12
    text: 'Misit ergo et adduxit eum; erat autem rufus et pulcher aspectu decoraque
      facie. Et ait Dominus: " Surge, unge eum; ipse est enim ".'
  - name: I Samuelis 16:13
    orderIndex: 12
    osisId: 1Sam.16.13
    sblId: 1Sam 16:13
    shortName: 1 Sam 16:13
    text: Tulit igitur Samuel cornu olei et unxit eum in medio fratrum eius; et directus
      est spiritus Domini in David a die illa et in reliquum. Surgensque Samuel abiit
      in Rama.
  - name: I Samuelis 16:14
    orderIndex: 13
    osisId: 1Sam.16.14
    sblId: 1Sam 16:14
    shortName: 1 Sam 16:14
    text: Spiritus autem Domini recessit a Saul, et exagitabat eum spiritus nequam
      a Domino.
  - name: I Samuelis 16:15
    orderIndex: 14
    osisId: 1Sam.16.15
    sblId: 1Sam 16:15
    shortName: 1 Sam 16:15
    text: 'Dixeruntque servi Saul ad eum: " Ecce spiritus Dei malus exagitat te.'
  - name: I Samuelis 16:16
    orderIndex: 15
    osisId: 1Sam.16.16
    sblId: 1Sam 16:16
    shortName: 1 Sam 16:16
    text: Iubeat dominus noster, et servi tui, qui coram te sunt, quaerant hominem
      scientem psallere cithara, ut, quando arripuerit te spiritus Dei malus, psallat
      manu sua, et levius feras ".
  - name: I Samuelis 16:17
    orderIndex: 16
    osisId: 1Sam.16.17
    sblId: 1Sam 16:17
    shortName: 1 Sam 16:17
    text: 'Et ait Saul ad servos suos: " Providete mihi aliquem bene psallentem et
      adducite eum ad me ".'
  - name: I Samuelis 16:18
    orderIndex: 17
    osisId: 1Sam.16.18
    sblId: 1Sam 16:18
    shortName: 1 Sam 16:18
    text: 'Et respondens unus de pueris ait: " Ecce vidi filium Isai Bethlehemitae
      scientem psallere et fortissimum robore et virum bellicosum et prudentem in
      verbis et virum pulchrum; et Dominus est cum eo ".'
  - name: I Samuelis 16:19
    orderIndex: 18
    osisId: 1Sam.16.19
    sblId: 1Sam 16:19
    shortName: 1 Sam 16:19
    text: 'Misit ergo Saul nuntios ad Isai dicens: " Mitte ad me David filium tuum,
      qui est in pascuis ".'
  - name: I Samuelis 16:20
    orderIndex: 19
    osisId: 1Sam.16.20
    sblId: 1Sam 16:20
    shortName: 1 Sam 16:20
    text: Tulitque Isai asinum cum pane et utre vini et haedo de capris uno et misit
      per manum David filii sui Sauli.
  - name: I Samuelis 16:21
    orderIndex: 20
    osisId: 1Sam.16.21
    sblId: 1Sam 16:21
    shortName: 1 Sam 16:21
    text: Et venit David ad Saul et stetit coram eo; at ille dilexit eum nimis, et
      factus est eius armiger.
  - name: I Samuelis 16:22
    orderIndex: 21
    osisId: 1Sam.16.22
    sblId: 1Sam 16:22
    shortName: 1 Sam 16:22
    text: 'Misitque Saul ad Isai dicens: " Stet David in conspectu meo; invenit enim
      gratiam in oculis meis ".'
  - name: I Samuelis 16:23
    orderIndex: 22
    osisId: 1Sam.16.23
    sblId: 1Sam 16:23
    shortName: 1 Sam 16:23
    text: 'Igitur, quandocumque spiritus Dei arripiebat Saul, David tollebat citharam
      et percutiebat manu sua; et refocillabatur Saul et levius habebat: recedebat
      enim ab eo spiritus malus.'
  versesCount: 23
- name: I Samuelis 17
  orderIndex: 16
  osisId: 1Sam.17
  sblId: 1Sam 17
  shortName: 1 Sam 17
  verses:
  - name: I Samuelis 17:1
    orderIndex: 0
    osisId: 1Sam.17.1
    sblId: 1Sam 17:1
    shortName: 1 Sam 17:1
    text: Congregantes vero Phili sthim agmina sua in proe lium, convenerunt in Socho
      Iudae et castrametati sunt inter Socho et Azeca in Aphesdommim.
  - name: I Samuelis 17:2
    orderIndex: 1
    osisId: 1Sam.17.2
    sblId: 1Sam 17:2
    shortName: 1 Sam 17:2
    text: Porro Saul et viri Israel congregati venerunt in vallem Terebinthi et instruxerunt
      aciem ad pugnandum contra Philisthim.
  - name: I Samuelis 17:3
    orderIndex: 2
    osisId: 1Sam.17.3
    sblId: 1Sam 17:3
    shortName: 1 Sam 17:3
    text: Et Philisthim stabant super montem ex hac parte, et Israel stabat super
      montem ex altera parte; vallisque erat inter eos.
  - name: I Samuelis 17:4
    orderIndex: 3
    osisId: 1Sam.17.4
    sblId: 1Sam 17:4
    shortName: 1 Sam 17:4
    text: Et egressus est vir propugnator de castris Philisthinorum nomine Goliath
      de Geth altitudinis sex cubitorum et palmi.
  - name: I Samuelis 17:5
    orderIndex: 4
    osisId: 1Sam.17.5
    sblId: 1Sam 17:5
    shortName: 1 Sam 17:5
    text: Et cassis aerea super caput eius, et lorica squamata induebatur; porro pondus
      loricae eius quinque milia siclorum aeris.
  - name: I Samuelis 17:6
    orderIndex: 5
    osisId: 1Sam.17.6
    sblId: 1Sam 17:6
    shortName: 1 Sam 17:6
    text: Et ocreas aereas habebat in cruribus, et acinaces aereus erat inter umeros
      eius.
  - name: I Samuelis 17:7
    orderIndex: 6
    osisId: 1Sam.17.7
    sblId: 1Sam 17:7
    shortName: 1 Sam 17:7
    text: Hastile autem hastae eius erat quasi liciatorium texentium, ipsum autem
      ferrum hastae eius sescentos siclos habebat ferri; et armiger eius antecedebat
      eum.
  - name: I Samuelis 17:8
    orderIndex: 7
    osisId: 1Sam.17.8
    sblId: 1Sam 17:8
    shortName: 1 Sam 17:8
    text: 'Stansque clamabat adversum agmina Israel et dicebat eis: " Quare venitis
      parati ad proelium? Numquid ego non sum Philisthaeus, et vos servi Saul? Eligite
      ex vobis virum, et descendat ad singulare certamen!'
  - name: I Samuelis 17:9
    orderIndex: 8
    osisId: 1Sam.17.9
    sblId: 1Sam 17:9
    shortName: 1 Sam 17:9
    text: Si quiverit pugnare mecum et percusserit me, erimus vobis servi; si autem
      ego praevaluero et percussero eum, vos servi eritis et servietis nobis ".
  - name: I Samuelis 17:10
    orderIndex: 9
    osisId: 1Sam.17.10
    sblId: 1Sam 17:10
    shortName: 1 Sam 17:10
    text: 'Et aiebat Philisthaeus: " Ego exprobravi agminibus Israel hodie: Date mihi
      virum, et ineat mecum singulare certamen! ".'
  - name: I Samuelis 17:11
    orderIndex: 10
    osisId: 1Sam.17.11
    sblId: 1Sam 17:11
    shortName: 1 Sam 17:11
    text: Audiens autem Saul et omnes Israelitae sermones Philisthaei huiuscemodi
      stupebant et metuebant nimis.
  - name: I Samuelis 17:12
    orderIndex: 11
    osisId: 1Sam.17.12
    sblId: 1Sam 17:12
    shortName: 1 Sam 17:12
    text: David autem erat filius viri Ephrathaei, de quo supra dictum est, de Bethlehem
      Iudae, cui erat nomen Isai; qui habebat octo filios et erat vir in diebus Saul
      senex et grandaevus inter viros.
  - name: I Samuelis 17:13
    orderIndex: 12
    osisId: 1Sam.17.13
    sblId: 1Sam 17:13
    shortName: 1 Sam 17:13
    text: 'Abierunt autem tres filii eius maiores post Saul in proelium; et nomina
      trium filiorum eius, qui perrexerant ad bellum: Eliab primogenitus et secundus
      Abinadab tertiusque Samma.'
  - name: I Samuelis 17:14
    orderIndex: 13
    osisId: 1Sam.17.14
    sblId: 1Sam 17:14
    shortName: 1 Sam 17:14
    text: David autem erat minimus; tribus ergo maioribus secutis Saulem,
  - name: I Samuelis 17:15
    orderIndex: 14
    osisId: 1Sam.17.15
    sblId: 1Sam 17:15
    shortName: 1 Sam 17:15
    text: ibat David et revertebatur a Saul, ut pasceret gregem patris sui in Bethlehem.
  - name: I Samuelis 17:16
    orderIndex: 15
    osisId: 1Sam.17.16
    sblId: 1Sam 17:16
    shortName: 1 Sam 17:16
    text: Procedebat vero Philisthaeus mane et vespere et stabat quadraginta diebus.
  - name: I Samuelis 17:17
    orderIndex: 16
    osisId: 1Sam.17.17
    sblId: 1Sam 17:17
    shortName: 1 Sam 17:17
    text: 'Dixit autem Isai ad David filium suum: " Accipe fratribus tuis ephi frumenti
      tosti et decem panes istos et curre in castra ad fratres tuos.'
  - name: I Samuelis 17:18
    orderIndex: 17
    osisId: 1Sam.17.18
    sblId: 1Sam 17:18
    shortName: 1 Sam 17:18
    text: Et decem formellas casei has deferes ad tribunum, et fratres tuos visitabis,
      si recte agant; et pignus ab eis referes ".
  - name: I Samuelis 17:19
    orderIndex: 18
    osisId: 1Sam.17.19
    sblId: 1Sam 17:19
    shortName: 1 Sam 17:19
    text: Saul autem et illi et omnes filii Israel in valle Terebinthi pugnabant adversum
      Philisthim.
  - name: I Samuelis 17:20
    orderIndex: 19
    osisId: 1Sam.17.20
    sblId: 1Sam 17:20
    shortName: 1 Sam 17:20
    text: Surrexit itaque David mane et commendavit gregem custodi et onustus abiit,
      sicut praeceperat ei Isai. Et venit ad carraginem, dum exercitus egrediebatur
      ad pugnam et vociferabatur in certamine.
  - name: I Samuelis 17:21
    orderIndex: 20
    osisId: 1Sam.17.21
    sblId: 1Sam 17:21
    shortName: 1 Sam 17:21
    text: Direxerunt ergo Israel et Philisthim aciem adversus aciem.
  - name: I Samuelis 17:22
    orderIndex: 21
    osisId: 1Sam.17.22
    sblId: 1Sam 17:22
    shortName: 1 Sam 17:22
    text: Derelinquens autem David vasa, quae attulerat, sub manu custodis ad sarcinas,
      cucurrit ad locum certaminis et interrogabat, si omnia recte agerentur erga
      fratres suos.
  - name: I Samuelis 17:23
    orderIndex: 22
    osisId: 1Sam.17.23
    sblId: 1Sam 17:23
    shortName: 1 Sam 17:23
    text: Cumque adhuc ille loqueretur eis, apparuit vir ille propugnator ascendens,
      Goliath nomine, Philisthaeus de Geth, ex castris Philisthinorum; et loquente
      eo haec eadem verba, audivit David.
  - name: I Samuelis 17:24
    orderIndex: 23
    osisId: 1Sam.17.24
    sblId: 1Sam 17:24
    shortName: 1 Sam 17:24
    text: Omnes autem Israelitae, cum vidissent virum, fugerunt a facie eius timentes
      eum valde.
  - name: I Samuelis 17:25
    orderIndex: 24
    osisId: 1Sam.17.25
    sblId: 1Sam 17:25
    shortName: 1 Sam 17:25
    text: 'Et dixit unus quispiam de Israel: " Num vidistis virum hunc, qui ascendit?
      Ad exprobrandum enim Israeli ascendit. Virum ergo, qui percusserit eum, ditabit
      rex divitiis magnis et filiam suam dabit ei; et domum patris eius faciet absque
      tributo in Israel ".'
  - name: I Samuelis 17:26
    orderIndex: 25
    osisId: 1Sam.17.26
    sblId: 1Sam 17:26
    shortName: 1 Sam 17:26
    text: 'Et ait David ad viros, qui stabant secum, dicens: " Quid dabitur viro,
      qui percusserit Philisthaeum hunc et tulerit opprobrium de Israel? Quis est
      enim hic Philisthaeus incircumcisus, qui exprobravit acies Dei viventis? ".'
  - name: I Samuelis 17:27
    orderIndex: 26
    osisId: 1Sam.17.27
    sblId: 1Sam 17:27
    shortName: 1 Sam 17:27
    text: 'Referebat autem ei populus eundem sermonem dicens: " Haec dabuntur viro,
      qui percusserit eum ".'
  - name: I Samuelis 17:28
    orderIndex: 27
    osisId: 1Sam.17.28
    sblId: 1Sam 17:28
    shortName: 1 Sam 17:28
    text: 'Quod cum audisset Eliab frater eius maior, loquente eo cum aliis, iratus
      est contra David et ait: " Quare venisti et cui dereliquisti pauculas oves illas
      in deserto? Ego novi superbiam tuam et nequitiam cordis tui, quia ut videres
      proelium descendisti ".'
  - name: I Samuelis 17:29
    orderIndex: 28
    osisId: 1Sam.17.29
    sblId: 1Sam 17:29
    shortName: 1 Sam 17:29
    text: 'Et dixit David: " Quid feci? Numquid non verbum est? ".'
  - name: I Samuelis 17:30
    orderIndex: 29
    osisId: 1Sam.17.30
    sblId: 1Sam 17:30
    shortName: 1 Sam 17:30
    text: Et declinavit paululum ab eo ad alium dixitque eundem sermonem; et respondit
      ei populus verbum sicut prius.
  - name: I Samuelis 17:31
    orderIndex: 30
    osisId: 1Sam.17.31
    sblId: 1Sam 17:31
    shortName: 1 Sam 17:31
    text: Audita sunt autem verba, quae locutus est David, et annuntiata in conspectu
      Saul.
  - name: I Samuelis 17:32
    orderIndex: 31
    osisId: 1Sam.17.32
    sblId: 1Sam 17:32
    shortName: 1 Sam 17:32
    text: 'Ad quem cum fuisset adductus, locutus est ei: " Non concidat cor cuiusquam
      in eo; ego servus tuus vadam et pugnabo adversus Philisthaeum istum ".'
  - name: I Samuelis 17:33
    orderIndex: 32
    osisId: 1Sam.17.33
    sblId: 1Sam 17:33
    shortName: 1 Sam 17:33
    text: 'Et ait Saul ad David: " Non vales resistere Philisthaeo isti nec pugnare
      adversus eum, quia puer es; hic autem vir bellator ab adulescentia sua ".'
  - name: I Samuelis 17:34
    orderIndex: 33
    osisId: 1Sam.17.34
    sblId: 1Sam 17:34
    shortName: 1 Sam 17:34
    text: 'Dixitque David ad Saul: " Pascebat servus tuus patris sui gregem, et veniebat
      leo vel ursus tollebatque arietem de medio gregis.'
  - name: I Samuelis 17:35
    orderIndex: 34
    osisId: 1Sam.17.35
    sblId: 1Sam 17:35
    shortName: 1 Sam 17:35
    text: Et sequebar eos et percutiebam eruebamque de ore eorum; et illi consurgebant
      adversum me, et apprehendebam mentum eorum et percutiebam interficiebamque eos.
  - name: I Samuelis 17:36
    orderIndex: 35
    osisId: 1Sam.17.36
    sblId: 1Sam 17:36
    shortName: 1 Sam 17:36
    text: Nam et leonem et ursum interfecit servus tuus; erit igitur et Philisthaeus
      hic incircumcisus quasi unus ex eis, quia ausus est maledicere exercitum Dei
      viventis ".
  - name: I Samuelis 17:37
    orderIndex: 36
    osisId: 1Sam.17.37
    sblId: 1Sam 17:37
    shortName: 1 Sam 17:37
    text: 'Et ait David: " Dominus, qui eruit me de manu leonis et de manu ursi, ipse
      liberabit me de manu Philisthaei huius ". Dixit autem Saul ad David: Vade, et
      Dominus tecum sit ".'
  - name: I Samuelis 17:38
    orderIndex: 37
    osisId: 1Sam.17.38
    sblId: 1Sam 17:38
    shortName: 1 Sam 17:38
    text: Et induit Saul David vestimentis suis et imposuit galeam aeream super caput
      eius et vestivit eum lorica.
  - name: I Samuelis 17:39
    orderIndex: 38
    osisId: 1Sam.17.39
    sblId: 1Sam 17:39
    shortName: 1 Sam 17:39
    text: 'Accinctus ergo David gladio eius super vestem suam coepit tentare, si armatus
      posset incedere; non enim habebat consuetudinem. Dixitque David ad Saul: " Non
      possum sic incedere, quia nec usum habeo ". Et deposuit ea'
  - name: I Samuelis 17:40
    orderIndex: 39
    osisId: 1Sam.17.40
    sblId: 1Sam 17:40
    shortName: 1 Sam 17:40
    text: et tulit baculum suum in manu sua; et elegit sibi quinque levissimos lapides
      de torrente et misit eos in peram pastoralem, qua ut sacculo lapidum utebatur,
      et fundam manu tulit et processit adversum Philisthaeum.
  - name: I Samuelis 17:41
    orderIndex: 40
    osisId: 1Sam.17.41
    sblId: 1Sam 17:41
    shortName: 1 Sam 17:41
    text: Ibat autem Philisthaeus incedens et appropinquans adversum David, et armiger
      eius ante eum.
  - name: I Samuelis 17:42
    orderIndex: 41
    osisId: 1Sam.17.42
    sblId: 1Sam 17:42
    shortName: 1 Sam 17:42
    text: Cumque inspexisset Philisthaeus et vidisset David, despexit eum; erat enim
      adulescens rufus et pulcher aspectu.
  - name: I Samuelis 17:43
    orderIndex: 42
    osisId: 1Sam.17.43
    sblId: 1Sam 17:43
    shortName: 1 Sam 17:43
    text: 'Et dixit Philisthaeus ad David: " Numquid ego canis sum, quod tu venis
      ad me cum baculo? ". Et maledixit Philisthaeus David in diis suis;'
  - name: I Samuelis 17:44
    orderIndex: 43
    osisId: 1Sam.17.44
    sblId: 1Sam 17:44
    shortName: 1 Sam 17:44
    text: 'dixitque ad David: " Veni ad me, et dabo carnes tuas volatilibus caeli
      et bestiis terrae ".'
  - name: I Samuelis 17:45
    orderIndex: 44
    osisId: 1Sam.17.45
    sblId: 1Sam 17:45
    shortName: 1 Sam 17:45
    text: 'Dixit autem David ad Philisthaeum: " Tu venis ad me cum gladio et hasta
      et acinace; ego autem venio ad te in nomine Domini exercituum, Dei agminum Israel,
      quibus exprobrasti.'
  - name: I Samuelis 17:46
    orderIndex: 45
    osisId: 1Sam.17.46
    sblId: 1Sam 17:46
    shortName: 1 Sam 17:46
    text: Hodie dabit te Dominus in manu mea, et percutiam te et auferam caput tuum
      a te; et dabo cadaver tuum et cadavera castrorum Philisthim hodie volatilibus
      caeli et bestiis terrae, ut sciat omnis terra quia est Deus in Israel,
  - name: I Samuelis 17:47
    orderIndex: 46
    osisId: 1Sam.17.47
    sblId: 1Sam 17:47
    shortName: 1 Sam 17:47
    text: 'et noverit universa ecclesia haec quia non in gladio nec in hasta salvat
      Dominus: ipsius enim est bellum, et tradet vos in manus nostras ".'
  - name: I Samuelis 17:48
    orderIndex: 47
    osisId: 1Sam.17.48
    sblId: 1Sam 17:48
    shortName: 1 Sam 17:48
    text: Cum ergo surrexisset Philisthaeus et veniret et appropinquaret contra David,
      festinavit David et cucurrit ad pugnam adversum Philisthaeum.
  - name: I Samuelis 17:49
    orderIndex: 48
    osisId: 1Sam.17.49
    sblId: 1Sam 17:49
    shortName: 1 Sam 17:49
    text: Et misit manum suam in peram tulitque unum lapidem et funda iecit; et percussit
      Philisthaeum in fronte, et infixus est lapis in fronte eius, et cecidit in faciem
      suam super terram.
  - name: I Samuelis 17:50
    orderIndex: 49
    osisId: 1Sam.17.50
    sblId: 1Sam 17:50
    shortName: 1 Sam 17:50
    text: Praevaluitque David adversum Philisthaeum in funda et in lapide; percussumque
      Philisthaeum interfecit. Cumque gladium non haberet in manu, David
  - name: I Samuelis 17:51
    orderIndex: 50
    osisId: 1Sam.17.51
    sblId: 1Sam 17:51
    shortName: 1 Sam 17:51
    text: cucurrit et stetit super Philisthaeum; et tulit gladium eius et eduxit eum
      de vagina sua et interfecit eum praeciditque caput eius.Videntes autem Philisthim
      quod mortuus esset fortissimus eorum fugerunt.
  - name: I Samuelis 17:52
    orderIndex: 51
    osisId: 1Sam.17.52
    sblId: 1Sam 17:52
    shortName: 1 Sam 17:52
    text: Et consurgentes viri Israel et Iudae vociferati sunt et persecuti Philisthaeos
      usque dum venirent ad Geth et usque ad portas Accaron. Cecideruntque vulnerati
      de Philisthim in via a Saarim usque ad Geth et usque ad Accaron.
  - name: I Samuelis 17:53
    orderIndex: 52
    osisId: 1Sam.17.53
    sblId: 1Sam 17:53
    shortName: 1 Sam 17:53
    text: Et revertentes filii Israel, postquam persecuti fuerant Philisthaeos, praedati
      sunt castra eorum.
  - name: I Samuelis 17:54
    orderIndex: 53
    osisId: 1Sam.17.54
    sblId: 1Sam 17:54
    shortName: 1 Sam 17:54
    text: Assumens autem David caput Philisthaei attulit illud in Ierusalem; arma
      vero eius posuit in tabernaculo.
  - name: I Samuelis 17:55
    orderIndex: 54
    osisId: 1Sam.17.55
    sblId: 1Sam 17:55
    shortName: 1 Sam 17:55
    text: 'Eo autem tempore, quo viderat Saul David egredientem contra Philisthaeum,
      ait ad Abner principem militiae: " De qua stirpe descendit hic adulescens, Abner?
      ". Dixitque Abner: " Vivit anima tua, rex, quia non novi ".'
  - name: I Samuelis 17:56
    orderIndex: 55
    osisId: 1Sam.17.56
    sblId: 1Sam 17:56
    shortName: 1 Sam 17:56
    text: 'Et ait rex: " Interroga tu, cuius filius sit iste puer ".'
  - name: I Samuelis 17:57
    orderIndex: 56
    osisId: 1Sam.17.57
    sblId: 1Sam 17:57
    shortName: 1 Sam 17:57
    text: Cumque regressus esset David, percusso Philisthaeo, tulit eum Abner et introduxit
      coram Saul caput Philisthaei habentem in manu.
  - name: I Samuelis 17:58
    orderIndex: 57
    osisId: 1Sam.17.58
    sblId: 1Sam 17:58
    shortName: 1 Sam 17:58
    text: 'Et ait ad eum Saul: " De qua progenie es, o adulescens? ". Dixitque David:
      " Filius servi tui Isai Bethlehemitae ego sum ".'
  versesCount: 58
- name: I Samuelis 18
  orderIndex: 17
  osisId: 1Sam.18
  sblId: 1Sam 18
  shortName: 1 Sam 18
  verses:
  - name: I Samuelis 18:1
    orderIndex: 0
    osisId: 1Sam.18.1
    sblId: 1Sam 18:1
    shortName: 1 Sam 18:1
    text: Et factum est cum complesset loqui ad Saul, anima Ionathan colligata est
      animae David, et dilexit eum Ionathan quasi animam suam.
  - name: I Samuelis 18:2
    orderIndex: 1
    osisId: 1Sam.18.2
    sblId: 1Sam 18:2
    shortName: 1 Sam 18:2
    text: Tulitque eum Saul in die illa et non concessit ei, ut reverteretur in domum
      patris sui.
  - name: I Samuelis 18:3
    orderIndex: 2
    osisId: 1Sam.18.3
    sblId: 1Sam 18:3
    shortName: 1 Sam 18:3
    text: Inierunt autem Ionathan et David foedus; diligebat enim eum quasi animam
      suam.
  - name: I Samuelis 18:4
    orderIndex: 3
    osisId: 1Sam.18.4
    sblId: 1Sam 18:4
    shortName: 1 Sam 18:4
    text: Et exspoliavit se Ionathan tunicam, qua erat vestitus, et dedit eam David
      et reliqua vestimenta sua usque ad gladium et arcum suum et usque ad balteum.
  - name: I Samuelis 18:5
    orderIndex: 4
    osisId: 1Sam.18.5
    sblId: 1Sam 18:5
    shortName: 1 Sam 18:5
    text: Egrediebatur quoque David ad omnia, quaecumque misisset eum Saul, et prospere
      agebat; posuitque eum Saul super viros belli, et acceptus erat in oculis universi
      populi, etiam in conspectu famulorum Saul.
  - name: I Samuelis 18:6
    orderIndex: 5
    osisId: 1Sam.18.6
    sblId: 1Sam 18:6
    shortName: 1 Sam 18:6
    text: Porro cum reverterentur, cum rediret David, percusso Philisthaeo, egressae
      sunt mulieres de universis urbibus Israel cantantes chorosque ducentes in occursum
      Saul regis in tympanis et in canticis laetitiae et in sistris.
  - name: I Samuelis 18:7
    orderIndex: 6
    osisId: 1Sam.18.7
    sblId: 1Sam 18:7
    shortName: 1 Sam 18:7
    text: 'Et praecinebant mulieres ludentes atque dicentes: Percussit Saul milia
      sua,et David decem milia sua ".'
  - name: I Samuelis 18:8
    orderIndex: 7
    osisId: 1Sam.18.8
    sblId: 1Sam 18:8
    shortName: 1 Sam 18:8
    text: 'Iratus est autem Saul nimis, et displicuit in oculis eius iste sermo, dixitque:
      " Dederunt David decem milia et mihi dederunt milia; quid ei superest nisi solum
      regnum? ".'
  - name: I Samuelis 18:9
    orderIndex: 8
    osisId: 1Sam.18.9
    sblId: 1Sam 18:9
    shortName: 1 Sam 18:9
    text: Non rectis ergo oculis Saul aspiciebat David ex die illa et deinceps.
  - name: I Samuelis 18:10
    orderIndex: 9
    osisId: 1Sam.18.10
    sblId: 1Sam 18:10
    shortName: 1 Sam 18:10
    text: Post diem autem alteram invasit spiritus Dei malus Saul, et vaticinabatur
      in medio domus suae; David autem psallebat manu sua sicut per singulos dies,
      tenebatque Saul lanceam.
  - name: I Samuelis 18:11
    orderIndex: 10
    osisId: 1Sam.18.11
    sblId: 1Sam 18:11
    shortName: 1 Sam 18:11
    text: Et sustulit eam putans quod configere posset David cum pariete; et declinavit
      David a facie eius secundo.
  - name: I Samuelis 18:12
    orderIndex: 11
    osisId: 1Sam.18.12
    sblId: 1Sam 18:12
    shortName: 1 Sam 18:12
    text: Et timuit Saul David, eo quod esset Dominus cum eo et a se recessisset.
  - name: I Samuelis 18:13
    orderIndex: 12
    osisId: 1Sam.18.13
    sblId: 1Sam 18:13
    shortName: 1 Sam 18:13
    text: Amovit ergo eum Saul a se et fecit eum tribunum super mille viros; et egrediebatur
      et intrabat in conspectu populi.
  - name: I Samuelis 18:14
    orderIndex: 13
    osisId: 1Sam.18.14
    sblId: 1Sam 18:14
    shortName: 1 Sam 18:14
    text: In omnibus quoque viis suis David prospere agebat, et Dominus erat cum eo.
  - name: I Samuelis 18:15
    orderIndex: 14
    osisId: 1Sam.18.15
    sblId: 1Sam 18:15
    shortName: 1 Sam 18:15
    text: Vidit itaque Saul quod prospere ageret nimis et coepit pavere eum;
  - name: I Samuelis 18:16
    orderIndex: 15
    osisId: 1Sam.18.16
    sblId: 1Sam 18:16
    shortName: 1 Sam 18:16
    text: omnis autem Israel et Iuda diligebat David; ipse enim egrediebatur et ingrediebatur
      ante eos.
  - name: I Samuelis 18:17
    orderIndex: 16
    osisId: 1Sam.18.17
    sblId: 1Sam 18:17
    shortName: 1 Sam 18:17
    text: 'Dixit autem Saul ad David: " Ecce filia mea maior Merob, ipsam dabo tibi
      uxorem; tantummodo esto mihi vir fortis et proeliare bella Domini ". Saul autem
      reputabat dicens: " Non sit manus mea in eo, sed sit super illum manus Philisthinorum
      ".'
  - name: I Samuelis 18:18
    orderIndex: 17
    osisId: 1Sam.18.18
    sblId: 1Sam 18:18
    shortName: 1 Sam 18:18
    text: 'Ait autem David ad Saul: " Quis ego sum, aut quae est vita mea aut cognatio
      patris mei in Israel, ut fiam gener regis? ".'
  - name: I Samuelis 18:19
    orderIndex: 18
    osisId: 1Sam.18.19
    sblId: 1Sam 18:19
    shortName: 1 Sam 18:19
    text: Factum est autem tempus, cum deberet dari Merob filia Saul David, data est
      Hadriel Molathitae uxor.
  - name: I Samuelis 18:20
    orderIndex: 19
    osisId: 1Sam.18.20
    sblId: 1Sam 18:20
    shortName: 1 Sam 18:20
    text: Dilexit autem Michol filia Saul altera David, et nuntiatum est Saul, et
      placuit ei;
  - name: I Samuelis 18:21
    orderIndex: 20
    osisId: 1Sam.18.21
    sblId: 1Sam 18:21
    shortName: 1 Sam 18:21
    text: 'dixitque Saul: " Dabo eam illi, ut fiat ei in scandalum, et sit super eum
      manus Philisthinorum ". Dixit ergo Saul ad David altera vice: " Gener meus eris
      hodie ".'
  - name: I Samuelis 18:22
    orderIndex: 21
    osisId: 1Sam.18.22
    sblId: 1Sam 18:22
    shortName: 1 Sam 18:22
    text: 'Et mandavit Saul servis suis: " Loquimini ad David secreto dicentes: Ecce
      places regi, et omnes servi eius diligunt te; nunc ergo esto gener regis" ".'
  - name: I Samuelis 18:23
    orderIndex: 22
    osisId: 1Sam.18.23
    sblId: 1Sam 18:23
    shortName: 1 Sam 18:23
    text: 'Et locuti sunt servi Saul in auribus David omnia verba haec, et ait David:
      " Num parum vobis videtur generum esse regis? Ego autem sum vir pauper et tenuis
      ".'
  - name: I Samuelis 18:24
    orderIndex: 23
    osisId: 1Sam.18.24
    sblId: 1Sam 18:24
    shortName: 1 Sam 18:24
    text: 'Et renuntiaverunt servi Saul dicentes: " Huiuscemodi verba locutus est
      David ".'
  - name: I Samuelis 18:25
    orderIndex: 24
    osisId: 1Sam.18.25
    sblId: 1Sam 18:25
    shortName: 1 Sam 18:25
    text: 'Dixit autem Saul: " Sic loquimini ad David: "Non habet necesse rex sponsalia,
      nisi tantum centum praeputia Philisthinorum, ut fiat ultio de inimicis regis"
      ". Porro Saul cogitabat tradere David in manibus Philisthinorum.'
  - name: I Samuelis 18:26
    orderIndex: 25
    osisId: 1Sam.18.26
    sblId: 1Sam 18:26
    shortName: 1 Sam 18:26
    text: Cumque renuntiassent servi eius David verba, quae dixerat Saul, placuit
      sermo in oculis David, ut fieret gener regis.
  - name: I Samuelis 18:27
    orderIndex: 26
    osisId: 1Sam.18.27
    sblId: 1Sam 18:27
    shortName: 1 Sam 18:27
    text: Et nondum erant dies impleti, cum David surgens abiit cum viris, qui sub
      eo erant, et percussit ex Philisthim ducentos viros; et attulit praeputia eorum,
      et annumeraverunt ea regi, ut esset gener eius.Dedit itaque ei Saul Michol filiam
      suam uxorem.
  - name: I Samuelis 18:28
    orderIndex: 27
    osisId: 1Sam.18.28
    sblId: 1Sam 18:28
    shortName: 1 Sam 18:28
    text: Et vidit Saul et intellexit quia Dominus esset cum David; Michol autem filia
      Saul diligebat eum.
  - name: I Samuelis 18:29
    orderIndex: 28
    osisId: 1Sam.18.29
    sblId: 1Sam 18:29
    shortName: 1 Sam 18:29
    text: Et Saul magis coepit timere David; factusque est Saul inimicus David cunctis
      diebus.
  - name: I Samuelis 18:30
    orderIndex: 29
    osisId: 1Sam.18.30
    sblId: 1Sam 18:30
    shortName: 1 Sam 18:30
    text: Et egressi sunt principes Philisthinorum; et, quotiescumque egrediebantur,
      prospere agebat David magis quam omnes servi Saul, et celebre factum est nomen
      eius nimis.
  versesCount: 30
- name: I Samuelis 19
  orderIndex: 18
  osisId: 1Sam.19
  sblId: 1Sam 19
  shortName: 1 Sam 19
  verses:
  - name: I Samuelis 19:1
    orderIndex: 0
    osisId: 1Sam.19.1
    sblId: 1Sam 19:1
    shortName: 1 Sam 19:1
    text: Locutus est autem Saul ad Ionathan filium suum et ad omnes servos suos de
      occisione David; porro Ionathan filius Saul diligebat David valde.
  - name: I Samuelis 19:2
    orderIndex: 1
    osisId: 1Sam.19.2
    sblId: 1Sam 19:2
    shortName: 1 Sam 19:2
    text: 'Et indicavit Ionathan David dicens: " Quaerit Saul pater meus occidere
      te; quapropter observa te, quaeso, mane; et manebis clam et absconderis.'
  - name: I Samuelis 19:3
    orderIndex: 2
    osisId: 1Sam.19.3
    sblId: 1Sam 19:3
    shortName: 1 Sam 19:3
    text: Ego autem egrediens stabo iuxta patrem meum in agro, ubicumque fueris; et
      ego loquar de te ad patrem meum et, quodcumque videro, nuntiabo tibi ".
  - name: I Samuelis 19:4
    orderIndex: 3
    osisId: 1Sam.19.4
    sblId: 1Sam 19:4
    shortName: 1 Sam 19:4
    text: 'Locutus est ergo Ionathan de David bona ad Saul patrem suum dixitque ad
      eum: " Ne peccet rex in servum suum David, quia non peccavit tibi, et opera
      eius bona sunt tibi valde.'
  - name: I Samuelis 19:5
    orderIndex: 4
    osisId: 1Sam.19.5
    sblId: 1Sam 19:5
    shortName: 1 Sam 19:5
    text: Et posuit animam suam in manu sua et percussit Philisthaeum, et fecit Dominus
      victoriam magnam universo Israeli; vidisti et laetatus es. Quare ergo peccas
      in sanguine innoxio interficiens David, qui est absque culpa?.
  - name: I Samuelis 19:6
    orderIndex: 5
    osisId: 1Sam.19.6
    sblId: 1Sam 19:6
    shortName: 1 Sam 19:6
    text: 'Quod cum audisset Saul, placatus voce Ionathan iuravit: " Vivit Dominus
      quia non occidetur ".'
  - name: I Samuelis 19:7
    orderIndex: 6
    osisId: 1Sam.19.7
    sblId: 1Sam 19:7
    shortName: 1 Sam 19:7
    text: Vocavit itaque Ionathan David et indicavit ei omnia verba haec; et introduxit
      lonathan David ad Saul, et fuit ante eum, sicut fuerat heri et nudiustertius.
  - name: I Samuelis 19:8
    orderIndex: 7
    osisId: 1Sam.19.8
    sblId: 1Sam 19:8
    shortName: 1 Sam 19:8
    text: Motum est autem rursum bellum, et egressus David pugnavit adversum Philisthim
      percussitque eos plaga magna; et fugerunt a facie eius.
  - name: I Samuelis 19:9
    orderIndex: 8
    osisId: 1Sam.19.9
    sblId: 1Sam 19:9
    shortName: 1 Sam 19:9
    text: Et factus est spiritus Domini malus in Saul; sedebat autem in domo sua et
      tenebat lanceam, porro David psallebat in manu sua.
  - name: I Samuelis 19:10
    orderIndex: 9
    osisId: 1Sam.19.10
    sblId: 1Sam 19:10
    shortName: 1 Sam 19:10
    text: Nisusque est Saul configere lancea David in pariete; et declinavit David
      a facie Saul, lancea autem, casso vulnere, perlata est in parietem. Et David
      fugit et salvatus est nocte illa.
  - name: I Samuelis 19:11
    orderIndex: 10
    osisId: 1Sam.19.11
    sblId: 1Sam 19:11
    shortName: 1 Sam 19:11
    text: 'Misit ergo Saul satellites suos in domum David, ut custodirent eum, et
      interficeretur mane.Quod cum annuntiasset David Michol uxor sua dicens: " Nisi
      salvaveris te nocte hac, cras morieris ",'
  - name: I Samuelis 19:12
    orderIndex: 11
    osisId: 1Sam.19.12
    sblId: 1Sam 19:12
    shortName: 1 Sam 19:12
    text: deposuit eum per fenestram. Porro ille abiit et aufugit atque salvatus est.
  - name: I Samuelis 19:13
    orderIndex: 12
    osisId: 1Sam.19.13
    sblId: 1Sam 19:13
    shortName: 1 Sam 19:13
    text: Tulit autem Michol theraphim et posuit eum super lectum; et pellem pilosam
      caprarum posuit ad caput eius et operuit eum vestimentis.
  - name: I Samuelis 19:14
    orderIndex: 13
    osisId: 1Sam.19.14
    sblId: 1Sam 19:14
    shortName: 1 Sam 19:14
    text: Misit autem Saul nuntios, qui raperent David, et responsum est quod aegrotaret.
  - name: I Samuelis 19:15
    orderIndex: 14
    osisId: 1Sam.19.15
    sblId: 1Sam 19:15
    shortName: 1 Sam 19:15
    text: 'Rursumque misit Saul nuntios, ut viderent David, dicens: " Afferte eum
      ad me in lecto, ut occidatur ".'
  - name: I Samuelis 19:16
    orderIndex: 15
    osisId: 1Sam.19.16
    sblId: 1Sam 19:16
    shortName: 1 Sam 19:16
    text: Cumque venissent nuntii, inventus est theraphim super lectum, et pellis
      caprarum ad caput eius.
  - name: I Samuelis 19:17
    orderIndex: 16
    osisId: 1Sam.19.17
    sblId: 1Sam 19:17
    shortName: 1 Sam 19:17
    text: 'Dixitque Saul ad Michol: " Quare sic illusisti mihi et dimisisti inimicum
      meum, ut fugeret? ". Et respondit Michol ad Saul: " Quia ipse locutus est mihi:
      "Dimitte me, alioquin interficiam te" ".'
  - name: I Samuelis 19:18
    orderIndex: 17
    osisId: 1Sam.19.18
    sblId: 1Sam 19:18
    shortName: 1 Sam 19:18
    text: David autem fugiens salvatus est et venit ad Samuel in Rama et nuntiavit
      ei omnia, quae fecerat sibi Saul. Et abierunt ipse et Samuel et morati sunt
      in Naioth.
  - name: I Samuelis 19:19
    orderIndex: 18
    osisId: 1Sam.19.19
    sblId: 1Sam 19:19
    shortName: 1 Sam 19:19
    text: 'Nuntiatum est autem Sauli a dicentibus: " Ecce David in Naioth in Rama.'
  - name: I Samuelis 19:20
    orderIndex: 19
    osisId: 1Sam.19.20
    sblId: 1Sam 19:20
    shortName: 1 Sam 19:20
    text: Misit ergo Saul nuntios, ut raperent David. Qui cum vidissent cuneum prophetarum
      vaticinantium et Samuel stantem super eos, factus est in illis spiritus Dei,
      et vaticinari coeperunt etiam ipsi.
  - name: I Samuelis 19:21
    orderIndex: 20
    osisId: 1Sam.19.21
    sblId: 1Sam 19:21
    shortName: 1 Sam 19:21
    text: Quod cum nuntiatum esset Sauli, misit alios nuntios; vaticinati sunt autem
      et illi. Et rursum Saul misit tertios nuntios, qui et ipsi vaticinati sunt.
  - name: I Samuelis 19:22
    orderIndex: 21
    osisId: 1Sam.19.22
    sblId: 1Sam 19:22
    shortName: 1 Sam 19:22
    text: 'Abiit autem etiam ipse in Rama et venit usque ad cisternam magnam, quae
      est in Socho; et interrogavit et dixit: " In quo loco sunt Samuel et David?
      ". Dictumque est ei: " Ecce in Naioth sunt in Rama ".'
  - name: I Samuelis 19:23
    orderIndex: 22
    osisId: 1Sam.19.23
    sblId: 1Sam 19:23
    shortName: 1 Sam 19:23
    text: Et abiit inde in Naioth in Rama; et factus est etiam super eum spiritus
      Dei, et ambulabat ingrediens et vaticinans, usquedum veniret in Naioth in Rama.
  - name: I Samuelis 19:24
    orderIndex: 23
    osisId: 1Sam.19.24
    sblId: 1Sam 19:24
    shortName: 1 Sam 19:24
    text: 'Et exspoliavit se etiam ipse vestimentis suis et vaticinatus est cum ceteris
      coram Samuel; et cecidit nudus tota die illa et nocte, unde et exivit proverbium:
      " Num et Saul inter prophetas? ".'
  versesCount: 24
- name: I Samuelis 20
  orderIndex: 19
  osisId: 1Sam.20
  sblId: 1Sam 20
  shortName: 1 Sam 20
  verses:
  - name: I Samuelis 20:1
    orderIndex: 0
    osisId: 1Sam.20.1
    sblId: 1Sam 20:1
    shortName: 1 Sam 20:1
    text: 'Fugit autem David de Naioth, quae est in Rama, veniensque locutus est coram
      Ionathan: " Quid feci? Quae est iniquitas mea et quod peccatum meum in patrem
      tuum, quia quaerit animam meam? ".'
  - name: I Samuelis 20:2
    orderIndex: 1
    osisId: 1Sam.20.2
    sblId: 1Sam 20:2
    shortName: 1 Sam 20:2
    text: 'Qui dixit ei: " Absit, non morieris; neque enim faciet pater meus quidquam
      grande vel parvum, nisi prius indicaverit mihi; hoc ergo celavit me pater meus
      tantummodo? Nequaquam erit istud ".'
  - name: I Samuelis 20:3
    orderIndex: 2
    osisId: 1Sam.20.3
    sblId: 1Sam 20:3
    shortName: 1 Sam 20:3
    text: 'Et rursum respondit David et ait: " Scit profecto pater tuus quia inveni
      gratiam in oculis tuis et dixit: "Nesciat hoc Ionathan, ne forte tristetur".
      Quinimmo vivit Dominus, et vivit anima tua, quia uno tantum gradu ego morsque
      dividimur ".'
  - name: I Samuelis 20:4
    orderIndex: 3
    osisId: 1Sam.20.4
    sblId: 1Sam 20:4
    shortName: 1 Sam 20:4
    text: 'Et ait Ionathan ad David: " Quid desiderat anima tua, ut faciam tibi? ".'
  - name: I Samuelis 20:5
    orderIndex: 4
    osisId: 1Sam.20.5
    sblId: 1Sam 20:5
    shortName: 1 Sam 20:5
    text: 'Dixit autem David ad Ionathan: " Ecce neomenia est crastino, et ego ex
      more sedere soleo iuxta regem ad vescendum; dimitte ergo me, ut abscondar in
      agro usque ad vesperam diei tertiae.'
  - name: I Samuelis 20:6
    orderIndex: 5
    osisId: 1Sam.20.6
    sblId: 1Sam 20:6
    shortName: 1 Sam 20:6
    text: 'Si requisierit me pater tuus, respondebis ei: "Rogavit me David, ut iret
      celeriter in Bethlehem civitatem suam, quia victimae annuae ibi sunt universis
      contribulibus eius".'
  - name: I Samuelis 20:7
    orderIndex: 6
    osisId: 1Sam.20.7
    sblId: 1Sam 20:7
    shortName: 1 Sam 20:7
    text: 'Si dixerit: "Bene", pax erit servo tuo; si autem fuerit iratus, scito quia
      malum decretum est ab eo.'
  - name: I Samuelis 20:8
    orderIndex: 7
    osisId: 1Sam.20.8
    sblId: 1Sam 20:8
    shortName: 1 Sam 20:8
    text: Fac ergo misericordiam in servum tuum, quia foedus Domini me famulum tuum
      tecum inire fecisti; si autem est in me aliqua iniquitas, tu me interfice et
      ad patrem tuum ne introducas me ".
  - name: I Samuelis 20:9
    orderIndex: 8
    osisId: 1Sam.20.9
    sblId: 1Sam 20:9
    shortName: 1 Sam 20:9
    text: 'Et ait Ionathan: " Absit hoc a te; neque enim fieri potest ut, si certo
      cognovero malum decretum esse a patre meo contra te, non annuntiem tibi ".'
  - name: I Samuelis 20:10
    orderIndex: 9
    osisId: 1Sam.20.10
    sblId: 1Sam 20:10
    shortName: 1 Sam 20:10
    text: 'Responditque David ad Ionathan: " Quis nuntiabit mihi, si quid forte responderit
      tibi pater tuus dure? ".'
  - name: I Samuelis 20:11
    orderIndex: 10
    osisId: 1Sam.20.11
    sblId: 1Sam 20:11
    shortName: 1 Sam 20:11
    text: 'Et ait Ionathan ad David: " Veni, egrediamur foras in agrum ". Cumque exissent
      ambo in agrum,'
  - name: I Samuelis 20:12
    orderIndex: 11
    osisId: 1Sam.20.12
    sblId: 1Sam 20:12
    shortName: 1 Sam 20:12
    text: 'ait Ionathan ad David: " Vivit Dominus, Deus Israel, investigabo sententiam
      patris mei hoc fere tempore cras vel perendie; et si aliquid boni fuerit super
      David, et non statim miserim ad te et notum tibi fecerim,'
  - name: I Samuelis 20:13
    orderIndex: 12
    osisId: 1Sam.20.13
    sblId: 1Sam 20:13
    shortName: 1 Sam 20:13
    text: haec faciat Dominus in Ionathan et haec augeat! Si autem perseveraverit
      patris mei malitia adversum te, hoc quoque notum faciam tibi et dimittam te,
      ut vadas in pace. Et sit Dominus tecum, sicut fuit cum patre meo.
  - name: I Samuelis 20:14
    orderIndex: 13
    osisId: 1Sam.20.14
    sblId: 1Sam 20:14
    shortName: 1 Sam 20:14
    text: Et, si vixero, facies mihi misericordiam Domini; si vero mortuus fuero,
  - name: I Samuelis 20:15
    orderIndex: 14
    osisId: 1Sam.20.15
    sblId: 1Sam 20:15
    shortName: 1 Sam 20:15
    text: non auferas misericordiam tuam a domo mea usque in sempiternum, quando eradicaverit
      Dominus inimicos David unumquemque de terra ".
  - name: I Samuelis 20:16
    orderIndex: 15
    osisId: 1Sam.20.16
    sblId: 1Sam 20:16
    shortName: 1 Sam 20:16
    text: 'Pepigit ergo foedus Ionathan cum domo David dicens: " Requirat Dominus
      de manu inimicorum David! ".'
  - name: I Samuelis 20:17
    orderIndex: 16
    osisId: 1Sam.20.17
    sblId: 1Sam 20:17
    shortName: 1 Sam 20:17
    text: Et addidit Ionathan ut faceret David iurare per dilectionem suam erga illum;
      sicut animam enim suam, ita diligebat eum.
  - name: I Samuelis 20:18
    orderIndex: 17
    osisId: 1Sam.20.18
    sblId: 1Sam 20:18
    shortName: 1 Sam 20:18
    text: 'Dixitque ad eum Ionathan: " Cras neomenia est, et requireris;'
  - name: I Samuelis 20:19
    orderIndex: 18
    osisId: 1Sam.20.19
    sblId: 1Sam 20:19
    shortName: 1 Sam 20:19
    text: vacua erit enim sessio tua. Perendie descendes festinus et venies in locum,
      ubi abscondisti te in die facti illius; et sedebis iuxta acervum illum.
  - name: I Samuelis 20:20
    orderIndex: 19
    osisId: 1Sam.20.20
    sblId: 1Sam 20:20
    shortName: 1 Sam 20:20
    text: Et ego tres sagittas mittam iuxta eum et iaciam quasi exercens me ad signum.
  - name: I Samuelis 20:21
    orderIndex: 20
    osisId: 1Sam.20.21
    sblId: 1Sam 20:21
    shortName: 1 Sam 20:21
    text: 'Mittam quoque et puerum dicens ei: "Vade et affer mihi sagittas".'
  - name: I Samuelis 20:22
    orderIndex: 21
    osisId: 1Sam.20.22
    sblId: 1Sam 20:22
    shortName: 1 Sam 20:22
    text: 'Si dixero puero: "Ecce sagittae intra te sunt, tolle eas", tu veni ad me,
      quia pax tibi est, et nihil est mali, vivit Dominus. Si autem sic locutus fuero
      puero: "Ecce sagittae ultra te sunt", vade, quia dimisit te Dominus.'
  - name: I Samuelis 20:23
    orderIndex: 22
    osisId: 1Sam.20.23
    sblId: 1Sam 20:23
    shortName: 1 Sam 20:23
    text: De verbo autem, quod locuti fuimus, ego et tu, sit Dominus inter me et te
      usque in sempiternum ".
  - name: I Samuelis 20:24
    orderIndex: 23
    osisId: 1Sam.20.24
    sblId: 1Sam 20:24
    shortName: 1 Sam 20:24
    text: Absconditus est ergo David in agro; et venit neomenia, et sedit rex ad mensam
      ad comedendum.
  - name: I Samuelis 20:25
    orderIndex: 24
    osisId: 1Sam.20.25
    sblId: 1Sam 20:25
    shortName: 1 Sam 20:25
    text: Cumque sedisset rex super cathedram suam secundum consuetudinem, quae erat
      iuxta parietem, sedit Ionathan ex adverso, et sedit Abner ex latere Saul; vacuusque
      apparuit locus David.
  - name: I Samuelis 20:26
    orderIndex: 25
    osisId: 1Sam.20.26
    sblId: 1Sam 20:26
    shortName: 1 Sam 20:26
    text: Et non est locutus Saul quidquam in die illa; cogitabat enim quod forte
      evenisset ei, ut non esset mundus nec purificatus.
  - name: I Samuelis 20:27
    orderIndex: 26
    osisId: 1Sam.20.27
    sblId: 1Sam 20:27
    shortName: 1 Sam 20:27
    text: 'Cumque illuxisset dies secunda post neomeniam, rursum vacuus apparuit locus
      David; dixitque Saul ad Ionathan filium suum: " Cur non venit filius Isai nec
      heri nec hodie ad vescendum? ".'
  - name: I Samuelis 20:28
    orderIndex: 27
    osisId: 1Sam.20.28
    sblId: 1Sam 20:28
    shortName: 1 Sam 20:28
    text: 'Et respondit Ionathan Sauli: " Rogavit me obnixe, ut iret in Bethlehem,'
  - name: I Samuelis 20:29
    orderIndex: 28
    osisId: 1Sam.20.29
    sblId: 1Sam 20:29
    shortName: 1 Sam 20:29
    text: 'et ait: "Dimitte me, quoniam sacrificium familiae est in civitate, et frater
      meus ipse accersivit me; nunc ergo, si inveni gratiam in oculis tuis, vadam
      cito et videbo fratres meos". Ob hanc causam non venit ad mensam regis ".'
  - name: I Samuelis 20:30
    orderIndex: 29
    osisId: 1Sam.20.30
    sblId: 1Sam 20:30
    shortName: 1 Sam 20:30
    text: 'Iratus autem Saul adversum Ionathan dixit ei: " Fili mulieris perversae,
      numquid ignoro quia diligis filium Isai in confusionem tuam et in confusionem
      nuditatis matris tuae?'
  - name: I Samuelis 20:31
    orderIndex: 30
    osisId: 1Sam.20.31
    sblId: 1Sam 20:31
    shortName: 1 Sam 20:31
    text: Omnibus enim diebus, quibus filius Isai vixerit super terram, non stabilieris
      tu neque regnum tuum; itaque iam nunc mitte et adduc eum ad me, quia filius
      mortis est ".
  - name: I Samuelis 20:32
    orderIndex: 31
    osisId: 1Sam.20.32
    sblId: 1Sam 20:32
    shortName: 1 Sam 20:32
    text: 'Respondens autem Ionathan Sauli patri suo ait: " Quare morietur? Quid fecit?
      ".'
  - name: I Samuelis 20:33
    orderIndex: 32
    osisId: 1Sam.20.33
    sblId: 1Sam 20:33
    shortName: 1 Sam 20:33
    text: Et arripuit Saul lanceam, ut percuteret eum; et intellexit Ionathan quod
      definitum esset patri suo, ut interficeret David.
  - name: I Samuelis 20:34
    orderIndex: 33
    osisId: 1Sam.20.34
    sblId: 1Sam 20:34
    shortName: 1 Sam 20:34
    text: Surrexit ergo Ionathan a mensa in ira furoris et non comedit in die neomeniae
      secunda panem; contristatus est enim super David, eo quod confudisset eum pater
      suus.
  - name: I Samuelis 20:35
    orderIndex: 34
    osisId: 1Sam.20.35
    sblId: 1Sam 20:35
    shortName: 1 Sam 20:35
    text: Cumque illuxisset mane, venit Ionathan in agrum ad locum constitutum a David
      et puer parvulus cum eo;
  - name: I Samuelis 20:36
    orderIndex: 35
    osisId: 1Sam.20.36
    sblId: 1Sam 20:36
    shortName: 1 Sam 20:36
    text: 'et ait ad puerum suum: " Vade et affer mihi sagittas, quas ego iacio ".
      Cumque puer cucurrisset, iecit sagittam trans puerum.'
  - name: I Samuelis 20:37
    orderIndex: 36
    osisId: 1Sam.20.37
    sblId: 1Sam 20:37
    shortName: 1 Sam 20:37
    text: 'Venit itaque puer ad locum sagittae, quam miserat Ionathan, et clamavit
      Ionathan post tergum pueri et ait: " Ecce ibi est sagitta porro ultra te.'
  - name: I Samuelis 20:38
    orderIndex: 37
    osisId: 1Sam.20.38
    sblId: 1Sam 20:38
    shortName: 1 Sam 20:38
    text: 'Clamavitque Ionathan post tergum pueri: " Festina velociter, ne steteris
      ". Sustulit autem puer Ionathae sagittam et attulit ad dominum suum'
  - name: I Samuelis 20:39
    orderIndex: 38
    osisId: 1Sam.20.39
    sblId: 1Sam 20:39
    shortName: 1 Sam 20:39
    text: et quid ageretur penitus ignorabat, tantummodo enim Ionathan et David rem
      noverant.
  - name: I Samuelis 20:40
    orderIndex: 39
    osisId: 1Sam.20.40
    sblId: 1Sam 20:40
    shortName: 1 Sam 20:40
    text: 'Dedit igitur Ionathan arma sua puero et dixit ei: " Vade, defer in civitatem
      ".'
  - name: I Samuelis 20:41
    orderIndex: 40
    osisId: 1Sam.20.41
    sblId: 1Sam 20:41
    shortName: 1 Sam 20:41
    text: Cumque abisset puer, surrexit David de latere acervi et cadens pronus in
      terram adoravit tertio; et osculantes alterutrum fleverunt pariter, David autem
      amplius.
  - name: I Samuelis 20:42
    orderIndex: 41
    osisId: 1Sam.20.42
    sblId: 1Sam 20:42
    shortName: 1 Sam 20:42
    text: 'Dixit ergo Ionathan ad David: " Vade in pace; iuravimus enim ambo in nomine
      Domini dicentes: Dominus erit inter me et te et inter semen meum et semen tuum
      usque in sempiternum ".'
  versesCount: 42
- name: I Samuelis 21
  orderIndex: 20
  osisId: 1Sam.21
  sblId: 1Sam 21
  shortName: 1 Sam 21
  verses:
  - name: I Samuelis 21:1
    orderIndex: 0
    osisId: 1Sam.21.1
    sblId: 1Sam 21:1
    shortName: 1 Sam 21:1
    text: Et surrexit David et abiit; sed et Ionathan ingressus est civitatem.
  - name: I Samuelis 21:2
    orderIndex: 1
    osisId: 1Sam.21.2
    sblId: 1Sam 21:2
    shortName: 1 Sam 21:2
    text: 'Venit autem David in Nob ad Achimelech sacerdotem, et obstupuit Achimelech
      eo quod venisset David, et dixit ei: " Quare tu solus et nullus est tecum? ".'
  - name: I Samuelis 21:3
    orderIndex: 2
    osisId: 1Sam.21.3
    sblId: 1Sam 21:3
    shortName: 1 Sam 21:3
    text: 'Et ait David ad Achimelech sacerdotem: " Rex praecepit mihi negotium et
      dixit: "Nemo sciat rem, propter quam a me missus es, et cuiusmodi tibi praecepta
      dederim"; pueris vero condixi in illum et illum locum.'
  - name: I Samuelis 21:4
    orderIndex: 3
    osisId: 1Sam.21.4
    sblId: 1Sam 21:4
    shortName: 1 Sam 21:4
    text: Nunc igitur, si habes ad manum quinque panes, da mihi, aut quidquid inveneris
      ".
  - name: I Samuelis 21:5
    orderIndex: 4
    osisId: 1Sam.21.5
    sblId: 1Sam 21:5
    shortName: 1 Sam 21:5
    text: 'Et respondens sacerdos David ait ei: " Non habeo panes laicos ad manum,
      sed tantum panem sanctum; si mundi sunt pueri maxime a mulieribus? ".'
  - name: I Samuelis 21:6
    orderIndex: 5
    osisId: 1Sam.21.6
    sblId: 1Sam 21:6
    shortName: 1 Sam 21:6
    text: 'Et respondit David sacerdoti et dixit ei: " Equidem, si de mulieribus agitur,
      continuimus nos ab heri et nudiustertius. Quando egrediebar, fuerunt corpora
      puerorum sancta, quamvis iter esset profanum. Quanto magis hodie sunt sancti
      quoad corpora ".'
  - name: I Samuelis 21:7
    orderIndex: 6
    osisId: 1Sam.21.7
    sblId: 1Sam 21:7
    shortName: 1 Sam 21:7
    text: Dedit ergo ei sacerdos sanctificatum panem; neque enim erat ibi panis, nisi
      tantum panes propositionis, qui sublati fuerant a facie Domini, ut ponerentur
      panes calidi.
  - name: I Samuelis 21:8
    orderIndex: 7
    osisId: 1Sam.21.8
    sblId: 1Sam 21:8
    shortName: 1 Sam 21:8
    text: Erat autem ibi vir de servis Saul in die illa retentus ante Dominum; et
      nomen eius Doeg Idumaeus, potentissimus pastorum Saul.
  - name: I Samuelis 21:9
    orderIndex: 8
    osisId: 1Sam.21.9
    sblId: 1Sam 21:9
    shortName: 1 Sam 21:9
    text: 'Dixit autem David ad Achimelech: " Si habes hic ad manum hastam aut gladium?
      Quia gladium meum et arma mea non tuli mecum; negotium enim regis urgebat ".'
  - name: I Samuelis 21:10
    orderIndex: 9
    osisId: 1Sam.21.10
    sblId: 1Sam 21:10
    shortName: 1 Sam 21:10
    text: 'Et dixit sacerdos: " Ecce hic gladius Goliath Philisthaei, quem percussisti
      in valle Terebinthi; est involutus pallio post ephod. Si istum vis tollere,
      tolle, neque enim est alius hic absque eo ". Et ait David: " Non est huic alter
      similis; da mihi eum ".'
  - name: I Samuelis 21:11
    orderIndex: 10
    osisId: 1Sam.21.11
    sblId: 1Sam 21:11
    shortName: 1 Sam 21:11
    text: Surrexit itaque David et fugit in die illa a facie Saul et venit ad Achis
      regem Geth.
  - name: I Samuelis 21:12
    orderIndex: 11
    osisId: 1Sam.21.12
    sblId: 1Sam 21:12
    shortName: 1 Sam 21:12
    text: 'Dixeruntque ei servi Achis: " Numquid non iste est David rex terrae? Nonne
      huic cantabant per choros dicentes: "Percussit Saul milia sua, et David decem
      milia sua"? ".'
  - name: I Samuelis 21:13
    orderIndex: 12
    osisId: 1Sam.21.13
    sblId: 1Sam 21:13
    shortName: 1 Sam 21:13
    text: Posuit autem David sermones istos in corde suo et extimuit valde a facie
      Achis regis Geth.
  - name: I Samuelis 21:14
    orderIndex: 13
    osisId: 1Sam.21.14
    sblId: 1Sam 21:14
    shortName: 1 Sam 21:14
    text: Et immutavit os suum coram eis; et insaniebat inter manus eorum et impingebat
      in ostia portae, defluebantque salivae in barbam.
  - name: I Samuelis 21:15
    orderIndex: 14
    osisId: 1Sam.21.15
    sblId: 1Sam 21:15
    shortName: 1 Sam 21:15
    text: 'Et ait Achis ad servos suos: " Vidistis hominem insanum. Quare adduxistis
      eum ad me?'
  - name: I Samuelis 21:16
    orderIndex: 15
    osisId: 1Sam.21.16
    sblId: 1Sam 21:16
    shortName: 1 Sam 21:16
    text: An desunt nobis furiosi, quod introduxistis istum, ut fureret, me praesente?
      Hicine ingredietur domum meam? ".
  versesCount: 16
- name: I Samuelis 22
  orderIndex: 21
  osisId: 1Sam.22
  sblId: 1Sam 22
  shortName: 1 Sam 22
  verses:
  - name: I Samuelis 22:1
    orderIndex: 0
    osisId: 1Sam.22.1
    sblId: 1Sam 22:1
    shortName: 1 Sam 22:1
    text: Abiit ergo inde David et fugit in speluncam Odollam; quod cum audissent
      fratres eius et omnis domus patris eius, descenderunt ad eum illuc.
  - name: I Samuelis 22:2
    orderIndex: 1
    osisId: 1Sam.22.2
    sblId: 1Sam 22:2
    shortName: 1 Sam 22:2
    text: Et convenerunt ad eum omnes, qui erant in angustia constituti et oppressi
      aere alieno et amaro animo; et factus est eorum princeps, fueruntque cum eo
      quasi quadringenti viri.
  - name: I Samuelis 22:3
    orderIndex: 2
    osisId: 1Sam.22.3
    sblId: 1Sam 22:3
    shortName: 1 Sam 22:3
    text: 'Et profectus est David inde in Maspha, quae est Moab, et dixit ad regem
      Moab: " Maneat, oro, pater meus et mater mea vobiscum, donec sciam quid faciat
      mihi Deus ".'
  - name: I Samuelis 22:4
    orderIndex: 3
    osisId: 1Sam.22.4
    sblId: 1Sam 22:4
    shortName: 1 Sam 22:4
    text: Et reliquit eos ante faciem regis Moab; manseruntque apud eum cunctis diebus,
      quibus David fuit in praesidio.
  - name: I Samuelis 22:5
    orderIndex: 4
    osisId: 1Sam.22.5
    sblId: 1Sam 22:5
    shortName: 1 Sam 22:5
    text: 'Dixitquc Gad propheta ad David: " Noli manere in praesidio. Proficiscere
      et vade in terram Iudae ". Et profectus David venit in saltum Haret.'
  - name: I Samuelis 22:6
    orderIndex: 5
    osisId: 1Sam.22.6
    sblId: 1Sam 22:6
    shortName: 1 Sam 22:6
    text: Et audivit Saul quod detectus fuisset David et viri, qui erant cum eo. Saul
      autem, cum maneret in Gabaa et esset sub myrice, quae est in excelso, hastam
      manu tenens, cunctique servi eius circumstarent eum,
  - name: I Samuelis 22:7
    orderIndex: 6
    osisId: 1Sam.22.7
    sblId: 1Sam 22:7
    shortName: 1 Sam 22:7
    text: 'ait ad servos suos, qui assistebant ei: " Audite, Beniaminitae. Etiam omnibus
      vobis dabit filius Isai agros et vineas et universos vos faciet tribunos et
      centuriones,'
  - name: I Samuelis 22:8
    orderIndex: 7
    osisId: 1Sam.22.8
    sblId: 1Sam 22:8
    shortName: 1 Sam 22:8
    text: quoniam coniurastis omnes adversum me. Et non est qui mihi renuntiet quod
      filius meus foedus iunxerit cum filio Isai; non est qui vicem meam doleat ex
      vobis, nec qui annuntiet mihi quod suscitaverit filius meus servum meum adversum
      me insidiantem mihi sicut hodie ".
  - name: I Samuelis 22:9
    orderIndex: 8
    osisId: 1Sam.22.9
    sblId: 1Sam 22:9
    shortName: 1 Sam 22:9
    text: 'Respondens autem Doeg Idumaeus, qui assistebat cum servis Saul: " Vidi,
      inquit, filium Isai in Nob apud Achimelech filium Achitob;'
  - name: I Samuelis 22:10
    orderIndex: 9
    osisId: 1Sam.22.10
    sblId: 1Sam 22:10
    shortName: 1 Sam 22:10
    text: qui consuluit pro eo Dominum et cibaria dedit ei, sed et gladium Goliath
      Philisthaei dedit illi ".
  - name: I Samuelis 22:11
    orderIndex: 10
    osisId: 1Sam.22.11
    sblId: 1Sam 22:11
    shortName: 1 Sam 22:11
    text: Misit ergo rex ad accersendum Achimelech sacerdotem filium Achitob et omnem
      domum patris eius, sacerdotum, qui erant in Nob; qui venerunt universi ad regem.
  - name: I Samuelis 22:12
    orderIndex: 11
    osisId: 1Sam.22.12
    sblId: 1Sam 22:12
    shortName: 1 Sam 22:12
    text: 'Et ait Saul: " Audi, fili Achitob ". Qui respondit: " Praesto sum, domine
      ".'
  - name: I Samuelis 22:13
    orderIndex: 12
    osisId: 1Sam.22.13
    sblId: 1Sam 22:13
    shortName: 1 Sam 22:13
    text: 'Dixitque ad eum Saul: " Quare coniurastis adversum me, tu et filius Isai,
      et dedisti ei panes et gladium et consuluisti pro eo Deum, ut consurgeret adversum
      me insidiator, sicut est hodie? ".'
  - name: I Samuelis 22:14
    orderIndex: 13
    osisId: 1Sam.22.14
    sblId: 1Sam 22:14
    shortName: 1 Sam 22:14
    text: 'Respondensque Achimelech regi ait: " Et quis in omnibus servis tuis sicut
      David fidelis et gener regis et dux satellitum tuorum et gloriosus in domo tua?'
  - name: I Samuelis 22:15
    orderIndex: 14
    osisId: 1Sam.22.15
    sblId: 1Sam 22:15
    shortName: 1 Sam 22:15
    text: Num hodie coepi consulere pro eo Deum? Absit hoc a me, ne suspicetur rex
      adversus servum suum rem huiuscemodi, adversus universam domum patris mei; non
      enim scivit servus tuus quidquam super hoc negotio, vel modicum vel grande ".
  - name: I Samuelis 22:16
    orderIndex: 15
    osisId: 1Sam.22.16
    sblId: 1Sam 22:16
    shortName: 1 Sam 22:16
    text: 'Dixitque rex: " Morte morieris, Achimelech, tu et omnis domus patris tui
      ".'
  - name: I Samuelis 22:17
    orderIndex: 16
    osisId: 1Sam.22.17
    sblId: 1Sam 22:17
    shortName: 1 Sam 22:17
    text: 'Et ait rex emissariis, qui circumstabant eum: " Convertimini et interficite
      sacerdotes Domini, nam manus eorum cum David est; scientes quod fugisset, non
      indicaverunt mihi ". Noluerunt autem servi regis extendere manum suam in sacerdotes
      Domini.'
  - name: I Samuelis 22:18
    orderIndex: 17
    osisId: 1Sam.22.18
    sblId: 1Sam 22:18
    shortName: 1 Sam 22:18
    text: 'Et ait rex ad Doeg: " Convertere tu et irrue in sacerdotes ". Conversusque
      Doeg Idumaeus irruit in sacerdotes; et trucidavit in die illa octoginta quinque
      viros vestitos ephod lineo.'
  - name: I Samuelis 22:19
    orderIndex: 18
    osisId: 1Sam.22.19
    sblId: 1Sam 22:19
    shortName: 1 Sam 22:19
    text: Nob autem civitatem sacerdotum percussit in ore gladii, viros et mulieres,
      parvulos et lactantes, bovem et asinum et ovem in ore gladii.
  - name: I Samuelis 22:20
    orderIndex: 19
    osisId: 1Sam.22.20
    sblId: 1Sam 22:20
    shortName: 1 Sam 22:20
    text: Evadens autem unus filius Achimelech filii Achitob, cuius nomen erat Abiathar,
      fugit ad David
  - name: I Samuelis 22:21
    orderIndex: 20
    osisId: 1Sam.22.21
    sblId: 1Sam 22:21
    shortName: 1 Sam 22:21
    text: et annuntiavit ei quod occidisset Saul sacerdotes Domini.
  - name: I Samuelis 22:22
    orderIndex: 21
    osisId: 1Sam.22.22
    sblId: 1Sam 22:22
    shortName: 1 Sam 22:22
    text: 'Et ait David ad Abiathar: " Sciebam in die illa quod, cum ibi esset Doeg
      Idumaeus, procul dubio annuntiaret Saul; ego sum reus omnium animarum domus
      patris tui.'
  - name: I Samuelis 22:23
    orderIndex: 22
    osisId: 1Sam.22.23
    sblId: 1Sam 22:23
    shortName: 1 Sam 22:23
    text: Mane mecum, ne timeas; qui enim quaerit animam meam, quaerit et animam tuam,
      mecumque servaberis ".
  versesCount: 23
- name: I Samuelis 23
  orderIndex: 22
  osisId: 1Sam.23
  sblId: 1Sam 23
  shortName: 1 Sam 23
  verses:
  - name: I Samuelis 23:1
    orderIndex: 0
    osisId: 1Sam.23.1
    sblId: 1Sam 23:1
    shortName: 1 Sam 23:1
    text: 'Et nuntiaverunt David di centes: " Ecce Philisthim op pugnant Ceila et
      diripiunt areas ".'
  - name: I Samuelis 23:2
    orderIndex: 1
    osisId: 1Sam.23.2
    sblId: 1Sam 23:2
    shortName: 1 Sam 23:2
    text: 'Consuluit igitur David Dominum dicens: " Num vadam et percutiam Philisthaeos
      istos? ". Et ait Dominus ad David: " Vade et percuties Philisthaeos et salvabis
      Ceila ".'
  - name: I Samuelis 23:3
    orderIndex: 2
    osisId: 1Sam.23.3
    sblId: 1Sam 23:3
    shortName: 1 Sam 23:3
    text: 'Et dixerunt viri, qui erant cum David, ad eum: " Ecce nos hic in Iuda consistentes
      timemus; quanto magis si ierimus in Ceila adversum agmina Philisthinorum? ".'
  - name: I Samuelis 23:4
    orderIndex: 3
    osisId: 1Sam.23.4
    sblId: 1Sam 23:4
    shortName: 1 Sam 23:4
    text: 'Rursum ergo David consuluit Dominum, qui respondens ei ait: " Surge et
      vade in Ceila; ego enim tradam Philisthaeos in manu tua ".'
  - name: I Samuelis 23:5
    orderIndex: 4
    osisId: 1Sam.23.5
    sblId: 1Sam 23:5
    shortName: 1 Sam 23:5
    text: 'Abiit ergo David et viri eius in Ceila et pugnavit adversum Philisthaeos
      et abegit iumenta eorum et percussit eos plaga magna: et salvavit David habitatores
      Ceilae.'
  - name: I Samuelis 23:6
    orderIndex: 5
    osisId: 1Sam.23.6
    sblId: 1Sam 23:6
    shortName: 1 Sam 23:6
    text: Porro cum fugisset Abiathar filius Achimelcch ad David, et ipse cum David
      in Ceila ephod secum habens descenderat.
  - name: I Samuelis 23:7
    orderIndex: 6
    osisId: 1Sam.23.7
    sblId: 1Sam 23:7
    shortName: 1 Sam 23:7
    text: 'Nuntiatum est autem Saul quod venisset David in Ceila, et ait Saul: " Tradidit
      eum Deus in manus meas; conclususque est introgressus urbem, in qua portae et
      serae sunt ".'
  - name: I Samuelis 23:8
    orderIndex: 7
    osisId: 1Sam.23.8
    sblId: 1Sam 23:8
    shortName: 1 Sam 23:8
    text: Et convocavit Saul omnem populum, ut ad pugnam descenderet in Ceila et obsideret
      David et viros eius.
  - name: I Samuelis 23:9
    orderIndex: 8
    osisId: 1Sam.23.9
    sblId: 1Sam 23:9
    shortName: 1 Sam 23:9
    text: 'Quod cum rescisset David quia praepararet ei Saul clam malum, dixit ad
      Abiathar sacerdotem: " Applica ephod ".'
  - name: I Samuelis 23:10
    orderIndex: 9
    osisId: 1Sam.23.10
    sblId: 1Sam 23:10
    shortName: 1 Sam 23:10
    text: 'Et ait David: " Domine, Deus Israel, audivit famam servus tuus quod disponat
      Saul venire ad Ceila, ut evertat urbem propter me.'
  - name: I Samuelis 23:11
    orderIndex: 10
    osisId: 1Sam.23.11
    sblId: 1Sam 23:11
    shortName: 1 Sam 23:11
    text: 'Si tradent me viri Ceilae in manus eius? Et si descendet Saul, sicut audivit
      servus tuus? Domine, Deus Israel, indica servo tuo ". Et ait Dominus: " Descendet
      ".'
  - name: I Samuelis 23:12
    orderIndex: 11
    osisId: 1Sam.23.12
    sblId: 1Sam 23:12
    shortName: 1 Sam 23:12
    text: 'Dixitque David: " Si tradent viri Ceilae me et viros, qui sunt mecum, in
      manu Saul? ". Et dixit Dominus: " Tradent ".'
  - name: I Samuelis 23:13
    orderIndex: 12
    osisId: 1Sam.23.13
    sblId: 1Sam 23:13
    shortName: 1 Sam 23:13
    text: Surrexit ergo David et viri eius quasi sescenti et egressi de Ceila huc
      atque illuc vagabantur incerti. Nuntiatumque est Saul quod fugisset David de
      Ceila, quam ob rem destitit exire.
  - name: I Samuelis 23:14
    orderIndex: 13
    osisId: 1Sam.23.14
    sblId: 1Sam 23:14
    shortName: 1 Sam 23:14
    text: Morabatur autem David in deserto in locis firmissimis mansitque in monte,
      in deserto Ziph; et quaerebat eum Saul cunctis diebus, sed non tradidit eum
      Deus in manus eius.
  - name: I Samuelis 23:15
    orderIndex: 14
    osisId: 1Sam.23.15
    sblId: 1Sam 23:15
    shortName: 1 Sam 23:15
    text: Et cognovit David quod egressus esset Saul, ut quaereret animam eius; porro
      David erat in deserto Ziph in Horesa.
  - name: I Samuelis 23:16
    orderIndex: 15
    osisId: 1Sam.23.16
    sblId: 1Sam 23:16
    shortName: 1 Sam 23:16
    text: 'Et surrexit Ionathan filius Saul et abiit ad David in Horesa; et confortavit
      manus eius in Deo dixitque ei:'
  - name: I Samuelis 23:17
    orderIndex: 16
    osisId: 1Sam.23.17
    sblId: 1Sam 23:17
    shortName: 1 Sam 23:17
    text: '" Ne timeas, neque enim inveniet te manus Saul patris mei; et tu regnabis
      super Israel, et ego ero tibi secundus; sed et Saul pater meus scit hoc ".'
  - name: I Samuelis 23:18
    orderIndex: 17
    osisId: 1Sam.23.18
    sblId: 1Sam 23:18
    shortName: 1 Sam 23:18
    text: Percussit igitur uterque foedus coram Domino; mansitque David in Horesa,
      Ionathan autem reversus est in domum suam.
  - name: I Samuelis 23:19
    orderIndex: 18
    osisId: 1Sam.23.19
    sblId: 1Sam 23:19
    shortName: 1 Sam 23:19
    text: 'Ascenderunt autem Ziphaei ad Saul in Gabaa dicentes: " Nonne David latitat
      apud nos in locis tutissimis in Horesa, in colle Hachila, quae est ad meridiem
      deserti?'
  - name: I Samuelis 23:20
    orderIndex: 19
    osisId: 1Sam.23.20
    sblId: 1Sam 23:20
    shortName: 1 Sam 23:20
    text: Nunc ergo, si desideravit anima tua, rex, ut descenderes, descende; nostrum
      autem erit ut tradamus eum in manus regis ".
  - name: I Samuelis 23:21
    orderIndex: 20
    osisId: 1Sam.23.21
    sblId: 1Sam 23:21
    shortName: 1 Sam 23:21
    text: 'Dixitque Saul: " Benedicti vos a Domino, quia doluistis vicem meam.'
  - name: I Samuelis 23:22
    orderIndex: 21
    osisId: 1Sam.23.22
    sblId: 1Sam 23:22
    shortName: 1 Sam 23:22
    text: Abite, oro, et diligentius praeparate et curiosius agite; et considerate
      locum, ubi sit pes eius, vel quis viderit eum ibi; dictum est enim ad me quod
      callidus sit valde.
  - name: I Samuelis 23:23
    orderIndex: 22
    osisId: 1Sam.23.23
    sblId: 1Sam 23:23
    shortName: 1 Sam 23:23
    text: Considerate et videte omnia latibula eius, in quibus absconditur, et revertimini
      ad me ad certum locum, ut vadam vobiscum; quodsi fuerit in regione, perscrutabor
      eum in cunctis regionibus Iudae ".
  - name: I Samuelis 23:24
    orderIndex: 23
    osisId: 1Sam.23.24
    sblId: 1Sam 23:24
    shortName: 1 Sam 23:24
    text: At illi surgentes abierunt in Ziph ante Saul.David autem et viri eius erant
      in deserto Maon, in Araba ad meridiem deserti.
  - name: I Samuelis 23:25
    orderIndex: 24
    osisId: 1Sam.23.25
    sblId: 1Sam 23:25
    shortName: 1 Sam 23:25
    text: Ivit ergo Saul et socii eius ad quaerendum eum, et nuntiatum est David;
      descenditque ad petram et versabatur in deserto Maon. Quod cum audisset Saul,
      persecutus est David in deserto Maon.
  - name: I Samuelis 23:26
    orderIndex: 25
    osisId: 1Sam.23.26
    sblId: 1Sam 23:26
    shortName: 1 Sam 23:26
    text: Et ibat Saul ad latus montis ex parte una, David autem et viri eius erant
      in latere montis ex parte altera; porro David praeceps fugiebat a facie Saul.
      Itaque Saul et viri eius in modum coronae cingebant David et viros eius, ut
      caperent eos.
  - name: I Samuelis 23:27
    orderIndex: 26
    osisId: 1Sam.23.27
    sblId: 1Sam 23:27
    shortName: 1 Sam 23:27
    text: 'Et nuntius venit ad Saul dicens: " Festina et veni, quoniam infuderunt
      se Philisthim super terram ".'
  - name: I Samuelis 23:28
    orderIndex: 27
    osisId: 1Sam.23.28
    sblId: 1Sam 23:28
    shortName: 1 Sam 23:28
    text: 'Reversus est ergo Saul desistens persequi David; et perrexit in occursum
      Philisthinorum. Propter hoc vocaverunt locum illum: " Petram dividentem ".'
  versesCount: 28
- name: I Samuelis 24
  orderIndex: 23
  osisId: 1Sam.24
  sblId: 1Sam 24
  shortName: 1 Sam 24
  verses:
  - name: I Samuelis 24:1
    orderIndex: 0
    osisId: 1Sam.24.1
    sblId: 1Sam 24:1
    shortName: 1 Sam 24:1
    text: Ascendit ergo David inde et habitavit in locis tutissimis Engaddi.
  - name: I Samuelis 24:2
    orderIndex: 1
    osisId: 1Sam.24.2
    sblId: 1Sam 24:2
    shortName: 1 Sam 24:2
    text: 'Cumque reversus esset Saul, postquam persecutus est Philisthaeos, nuntiaverunt
      ei dicentes: " Ecce David in deserto est Engaddi ".'
  - name: I Samuelis 24:3
    orderIndex: 2
    osisId: 1Sam.24.3
    sblId: 1Sam 24:3
    shortName: 1 Sam 24:3
    text: Assumens ergo Saul tria milia electorum virorum ex omni Israel perrexit
      ad investigandum David et viros eius ad rupes ibicum.
  - name: I Samuelis 24:4
    orderIndex: 3
    osisId: 1Sam.24.4
    sblId: 1Sam 24:4
    shortName: 1 Sam 24:4
    text: Et venit ad caulas ovium, quae se offerebant vianti.Eratque ibi spelunca,
      quam ingressus est Saul, ut purgaret ventrem; porro David et viri eius in interiore
      parte speluncae latebant.
  - name: I Samuelis 24:5
    orderIndex: 4
    osisId: 1Sam.24.5
    sblId: 1Sam 24:5
    shortName: 1 Sam 24:5
    text: 'Et dixerunt viri David ad eum: " Ecce dies, de qua locutus est Dominus
      ad te: "Ego trado tibi inimicum tuum, ut facias ei sicut placuerit in oculis
      tuis" ". Surrexit ergo David et praecidit oram chlamydis Saul silenter.'
  - name: I Samuelis 24:6
    orderIndex: 5
    osisId: 1Sam.24.6
    sblId: 1Sam 24:6
    shortName: 1 Sam 24:6
    text: Post haec cor David percussit eum, eo quod abscidisset oram chlamydis Saul,
  - name: I Samuelis 24:7
    orderIndex: 6
    osisId: 1Sam.24.7
    sblId: 1Sam 24:7
    shortName: 1 Sam 24:7
    text: 'dixitque ad viros suos: " Propitius mihi sit Dominus, ne faciam hanc rem
      domino meo, christo Domini, ut mittam manum meam in eum, quoniam christus Domini
      est ".'
  - name: I Samuelis 24:8
    orderIndex: 7
    osisId: 1Sam.24.8
    sblId: 1Sam 24:8
    shortName: 1 Sam 24:8
    text: Et cohibuit David viros suos sermonibus et non permisit eos, ut consurgerent
      in Saul.Porro Saul exsurgens de spelunca pergebat coepto itinere.
  - name: I Samuelis 24:9
    orderIndex: 8
    osisId: 1Sam.24.9
    sblId: 1Sam 24:9
    shortName: 1 Sam 24:9
    text: 'Surrexit autem et David post eum et egressus de spelunca clamavit post
      tergum Saul dicens: " Domine mi rex! ". Et respexit Saul post se, et inclinans
      se David pronus in terram adoravit'
  - name: I Samuelis 24:10
    orderIndex: 9
    osisId: 1Sam.24.10
    sblId: 1Sam 24:10
    shortName: 1 Sam 24:10
    text: 'dixitque ad Saul: " Quare audis verba hominum loquentium: "David quaerit
      malum adversum te?".'
  - name: I Samuelis 24:11
    orderIndex: 10
    osisId: 1Sam.24.11
    sblId: 1Sam 24:11
    shortName: 1 Sam 24:11
    text: 'Ecce hodie viderunt oculi tui quod tradiderit te Dominus hodie in manu
      mea in spelunca; et dictum est mihi, ut occiderem te, sed pepercit tibi oculus
      meus. Dixi enim: Non extendam manum meam in dominum meum, quia christus Domini
      est'
  - name: I Samuelis 24:12
    orderIndex: 11
    osisId: 1Sam.24.12
    sblId: 1Sam 24:12
    shortName: 1 Sam 24:12
    text: et pater meus. Quin potius vide et cognosce oram chlamydis tuae in manu
      mea, quoniam, cum praeciderem summitatem chlamydis tuae, nolui occidere te.
      Animadverte et vide quoniam non est in manu mea malum neque iniquitas, neque
      peccavi in te; tu autem insidiaris animae meae, ut auferas eam.
  - name: I Samuelis 24:13
    orderIndex: 12
    osisId: 1Sam.24.13
    sblId: 1Sam 24:13
    shortName: 1 Sam 24:13
    text: Iudicet Dominus inter me et te et ulciscatur me Dominus ex te; manus autem
      mea non sit in te.
  - name: I Samuelis 24:14
    orderIndex: 13
    osisId: 1Sam.24.14
    sblId: 1Sam 24:14
    shortName: 1 Sam 24:14
    text: 'Sicut et in proverbio antiquo dicitur: "Ab impiis egredietur impietas",
      manus ergo mea non sit in te.'
  - name: I Samuelis 24:15
    orderIndex: 14
    osisId: 1Sam.24.15
    sblId: 1Sam 24:15
    shortName: 1 Sam 24:15
    text: Quem sequitur rex Israel? Quem persequeris? Canem mortuum et pulicem unum.
  - name: I Samuelis 24:16
    orderIndex: 15
    osisId: 1Sam.24.16
    sblId: 1Sam 24:16
    shortName: 1 Sam 24:16
    text: Sit Dominus iudex et iudicet inter me et te et videat et diiudicet causam
      meam et eruat me de manu tua ".
  - name: I Samuelis 24:17
    orderIndex: 16
    osisId: 1Sam.24.17
    sblId: 1Sam 24:17
    shortName: 1 Sam 24:17
    text: 'Cum autem complesset David loquens sermones huiuscemodi ad Saul, dixit
      Saul: " Numquid vox haec tua est, fili mi David? ". Et levavit Saul vocem suam
      et flevit.'
  - name: I Samuelis 24:18
    orderIndex: 17
    osisId: 1Sam.24.18
    sblId: 1Sam 24:18
    shortName: 1 Sam 24:18
    text: 'Dixitque ad David: " Iustior tu es quam ego; tu enim tribuisti mihi bona,
      ego autem reddidi tibi mala.'
  - name: I Samuelis 24:19
    orderIndex: 18
    osisId: 1Sam.24.19
    sblId: 1Sam 24:19
    shortName: 1 Sam 24:19
    text: Et tu indicasti hodie, quae feceris mihi bona, quomodo tradiderit me Dominus
      in manu tua, et non occideris me.
  - name: I Samuelis 24:20
    orderIndex: 19
    osisId: 1Sam.24.20
    sblId: 1Sam 24:20
    shortName: 1 Sam 24:20
    text: Quis enim, cum invenerit inimicum suum, dimittet eum in via bona? Sed Dominus
      reddat tibi vicissitudinem hanc, pro eo quod hodie operatus es in me.
  - name: I Samuelis 24:21
    orderIndex: 20
    osisId: 1Sam.24.21
    sblId: 1Sam 24:21
    shortName: 1 Sam 24:21
    text: Et nunc, quia scio quod certissime regnaturus sis et habiturus in manu tua
      regnum Israel,
  - name: I Samuelis 24:22
    orderIndex: 21
    osisId: 1Sam.24.22
    sblId: 1Sam 24:22
    shortName: 1 Sam 24:22
    text: iura mihi in Domino, ne deleas semen meum post me neque auferas nomen meum
      de domo patris mei ".
  - name: I Samuelis 24:23
    orderIndex: 22
    osisId: 1Sam.24.23
    sblId: 1Sam 24:23
    shortName: 1 Sam 24:23
    text: Et iuravit David Sauli. Abiit ergo Saul in domum suam, et David et viri
      eius ascenderunt ad praesidium.
  versesCount: 23
- name: I Samuelis 25
  orderIndex: 24
  osisId: 1Sam.25
  sblId: 1Sam 25
  shortName: 1 Sam 25
  verses:
  - name: I Samuelis 25:1
    orderIndex: 0
    osisId: 1Sam.25.1
    sblId: 1Sam 25:1
    shortName: 1 Sam 25:1
    text: Mortuus est autem Samuel; et congregatus est universus Israel, et planxerunt
      eum et sepelierunt eum in domo sua in Rama.Consurgensque David descendit in
      desertum Maon.
  - name: I Samuelis 25:2
    orderIndex: 1
    osisId: 1Sam.25.2
    sblId: 1Sam 25:2
    shortName: 1 Sam 25:2
    text: Erat autem vir quispiam in solitudine Maon, et possessio eius in Carmel;
      et homo ille magnus nimis; erantque ei oves tria milia et mille caprae. Et accidit
      ut tonderet gregem suum in Carmel.
  - name: I Samuelis 25:3
    orderIndex: 2
    osisId: 1Sam.25.3
    sblId: 1Sam 25:3
    shortName: 1 Sam 25:3
    text: Nomen autem viri illius erat Nabal et nomen uxoris eius Abigail. Eratque
      mulier illa prudentissima et speciosa; porro vir eius durus et moribus malis;
      erat autem de genere Chaleb.
  - name: I Samuelis 25:4
    orderIndex: 3
    osisId: 1Sam.25.4
    sblId: 1Sam 25:4
    shortName: 1 Sam 25:4
    text: Cum ergo audisset David in deserto quod tonderet Nabal gregem suum,
  - name: I Samuelis 25:5
    orderIndex: 4
    osisId: 1Sam.25.5
    sblId: 1Sam 25:5
    shortName: 1 Sam 25:5
    text: 'misit decem iuvenes et dixit eis: " Ascendite in Carmel et venietis ad
      Nabal et salutabitis eum ex nomine meo pacifice'
  - name: I Samuelis 25:6
    orderIndex: 5
    osisId: 1Sam.25.6
    sblId: 1Sam 25:6
    shortName: 1 Sam 25:6
    text: 'et dicetis fratri meo: "Et tibi pax et domui tuae pax et omnibus, quaecumque
      habes, sit pax!'
  - name: I Samuelis 25:7
    orderIndex: 6
    osisId: 1Sam.25.7
    sblId: 1Sam 25:7
    shortName: 1 Sam 25:7
    text: Et nunc audivi quod tonsores essent apud te. Pastores autem tui erant nobiscum
      in deserto; numquam eis molesti fuimus, nec aliquando defuit eis quidquam de
      grege omni tempore, quo fuerunt nobiscum in Carmel.
  - name: I Samuelis 25:8
    orderIndex: 7
    osisId: 1Sam.25.8
    sblId: 1Sam 25:8
    shortName: 1 Sam 25:8
    text: Interroga pueros tuos, et indicabunt tibi. Nunc ergo inveniant pueri isti
      gratiam in oculis tuis, in die enim bona venimus; quodcumque invenerit manus
      tua, da servis tuis et filio tuo David" ".
  - name: I Samuelis 25:9
    orderIndex: 8
    osisId: 1Sam.25.9
    sblId: 1Sam 25:9
    shortName: 1 Sam 25:9
    text: Cumque venissent pueri David, locuti sunt ad Nabal omnia verba haec ex nomine
      David et siluerunt.
  - name: I Samuelis 25:10
    orderIndex: 9
    osisId: 1Sam.25.10
    sblId: 1Sam 25:10
    shortName: 1 Sam 25:10
    text: 'Respondens autem Nabal pueris David ait: " Quis est David, et quis est
      filius Isai? Hodie increverunt servi, qui fugiunt dominos suos.'
  - name: I Samuelis 25:11
    orderIndex: 10
    osisId: 1Sam.25.11
    sblId: 1Sam 25:11
    shortName: 1 Sam 25:11
    text: Tollam ergo panes meos et aquas meas et carnes pecorum, quae occidi, tonsoribus
      meis et dabo viris, quos nescio unde sint? ".
  - name: I Samuelis 25:12
    orderIndex: 11
    osisId: 1Sam.25.12
    sblId: 1Sam 25:12
    shortName: 1 Sam 25:12
    text: Regressi sunt itaque pueri David per viam suam et reversi venerunt et nuntiaverunt
      ei omnia verba haec.
  - name: I Samuelis 25:13
    orderIndex: 12
    osisId: 1Sam.25.13
    sblId: 1Sam 25:13
    shortName: 1 Sam 25:13
    text: 'Tunc David ait viris suis: " Accingatur unusquisque gladio suo! ". Et accincti
      sunt singuli gladio suo, accinctusque est et David ense suo, et secuti sunt
      David quasi quadringenti viri; porro ducenti remanserunt ad sarcinas.'
  - name: I Samuelis 25:14
    orderIndex: 13
    osisId: 1Sam.25.14
    sblId: 1Sam 25:14
    shortName: 1 Sam 25:14
    text: 'Abigail autem uxori Nabal nuntiavit unus de pueris suis dicens: " Ecce
      misit David nuntios de deserto, ut benedicerent domino nostro, sed aversatus
      est eos.'
  - name: I Samuelis 25:15
    orderIndex: 14
    osisId: 1Sam.25.15
    sblId: 1Sam 25:15
    shortName: 1 Sam 25:15
    text: Homines isti boni satis fuerunt nobis et non molesti; nec quidquam aliquando
      periit omni tempore, quo sumus conversati cum eis in deserto.
  - name: I Samuelis 25:16
    orderIndex: 15
    osisId: 1Sam.25.16
    sblId: 1Sam 25:16
    shortName: 1 Sam 25:16
    text: Pro muro erant nobis tam in nocte quam in die omnibus diebus, quibus pavimus
      apud eos greges.
  - name: I Samuelis 25:17
    orderIndex: 16
    osisId: 1Sam.25.17
    sblId: 1Sam 25:17
    shortName: 1 Sam 25:17
    text: Quam ob rem considera et recogita quid facias, quoniam malum decretum est
      adversus dominum nostrum et adversus domum eius universam. Et ipse filius Belial
      est, ita ut nemo ei possit loqui ".
  - name: I Samuelis 25:18
    orderIndex: 17
    osisId: 1Sam.25.18
    sblId: 1Sam 25:18
    shortName: 1 Sam 25:18
    text: Festinavit igitur Abigail et tulit ducentos panes et duos utres vini et
      quinque arietes coctos et quinque sata frumenti tosti et centum ligaturas uvae
      passae et ducentas massas caricarum et imposuit super asinos.
  - name: I Samuelis 25:19
    orderIndex: 18
    osisId: 1Sam.25.19
    sblId: 1Sam 25:19
    shortName: 1 Sam 25:19
    text: 'Dixitque pueris suis: " Praecedite me, ecce ego post tergum sequar vos.
      Viro autem suo Nabal non indicavit.'
  - name: I Samuelis 25:20
    orderIndex: 19
    osisId: 1Sam.25.20
    sblId: 1Sam 25:20
    shortName: 1 Sam 25:20
    text: Cum ergo ascendisset asinum et descenderet in tegmine montis, David et viri
      eius descendebant in occursum eius; quibus et illa occurrit.
  - name: I Samuelis 25:21
    orderIndex: 20
    osisId: 1Sam.25.21
    sblId: 1Sam 25:21
    shortName: 1 Sam 25:21
    text: 'Et aiebat David: " Vere frustra servavi omnia, quae huius erant in deserto,
      et non periit quidquam de cunctis, quae ad eum pertinebant; et reddidit mihi
      malum pro bono.'
  - name: I Samuelis 25:22
    orderIndex: 21
    osisId: 1Sam.25.22
    sblId: 1Sam 25:22
    shortName: 1 Sam 25:22
    text: Haec faciat Deus inimicis David et haec addat, si reliquero de omnibus,
      quae ad eum pertinent, usque mane quidquid masculini sexus ".
  - name: I Samuelis 25:23
    orderIndex: 22
    osisId: 1Sam.25.23
    sblId: 1Sam 25:23
    shortName: 1 Sam 25:23
    text: Cum autem vidisset Abigail David, festinavit et descendit de asino et procidit
      coram David super faciem suam et adoravit super terram.
  - name: I Samuelis 25:24
    orderIndex: 23
    osisId: 1Sam.25.24
    sblId: 1Sam 25:24
    shortName: 1 Sam 25:24
    text: 'Et cecidit ad pedes eius et dixit: " In me sit, domine mi, haec iniquitas;
      loquatur, obsecro, ancilla tua in auribus tuis, et audi verba famulae tuae.'
  - name: I Samuelis 25:25
    orderIndex: 24
    osisId: 1Sam.25.25
    sblId: 1Sam 25:25
    shortName: 1 Sam 25:25
    text: Ne ponat, oro, dominus meus cor suum super virum istum iniquum Nabal, quia
      secundum nomen suum stultus est, et est stultitia cum eo; ego autem ancilla
      tua non vidi pueros domini mei, quos misisti.
  - name: I Samuelis 25:26
    orderIndex: 25
    osisId: 1Sam.25.26
    sblId: 1Sam 25:26
    shortName: 1 Sam 25:26
    text: Nunc ergo, domine mi, vivit Dominus, et vivit anima tua, quia Dominus prohibuit
      te, ne venires in sanguine et salvares te manu tua; et nunc fiant sicut Nabal
      inimici tui et qui quaerunt domino meo malum.
  - name: I Samuelis 25:27
    orderIndex: 26
    osisId: 1Sam.25.27
    sblId: 1Sam 25:27
    shortName: 1 Sam 25:27
    text: Quapropter suscipe benedictionem hanc, quam attulit ancilla tua domino meo,
      et da pueris, qui sequuntur dominum meum.
  - name: I Samuelis 25:28
    orderIndex: 27
    osisId: 1Sam.25.28
    sblId: 1Sam 25:28
    shortName: 1 Sam 25:28
    text: Aufer iniquitatem famulae tuae. Faciens enim faciet Dominus domino meo domum
      fidelem, quia proelia Domini dominus meus proeliatur; malitia ergo non inveniatur
      in te omnibus diebus vitae tuae.
  - name: I Samuelis 25:29
    orderIndex: 28
    osisId: 1Sam.25.29
    sblId: 1Sam 25:29
    shortName: 1 Sam 25:29
    text: Si enim surrexerit aliquando homo persequens te et quaerens animam tuam,
      erit anima domini mei custodita in fasciculo vitae apud Dominum Deum tuum; sed
      inimicorum tuorum animam ipse iaciat in impetu et circulo fundae.
  - name: I Samuelis 25:30
    orderIndex: 29
    osisId: 1Sam.25.30
    sblId: 1Sam 25:30
    shortName: 1 Sam 25:30
    text: Cum ergo fecerit Dominus domino meo omnia, quae locutus est, bona de te
      et constituerit te ducem super Israel,
  - name: I Samuelis 25:31
    orderIndex: 30
    osisId: 1Sam.25.31
    sblId: 1Sam 25:31
    shortName: 1 Sam 25:31
    text: non erit tibi hoc in singultum et in scrupulum cordis domino meo, quod effuderis
      sanguinem innoxium et ipse te ultus fueris; et cum benefecerit Dominus domino
      meo, recordaberis ancillae tuae ".
  - name: I Samuelis 25:32
    orderIndex: 31
    osisId: 1Sam.25.32
    sblId: 1Sam 25:32
    shortName: 1 Sam 25:32
    text: 'Et ait David ad Abigail: " Benedictus Dominus, Deus Israel, qui misit te
      hodie in occursum meum. Et benedicta prudentia tua,'
  - name: I Samuelis 25:33
    orderIndex: 32
    osisId: 1Sam.25.33
    sblId: 1Sam 25:33
    shortName: 1 Sam 25:33
    text: et benedicta tu, quae prohibuisti me hodie, ne irem ad sanguinem et ulciscerer
      me manu mea.
  - name: I Samuelis 25:34
    orderIndex: 33
    osisId: 1Sam.25.34
    sblId: 1Sam 25:34
    shortName: 1 Sam 25:34
    text: Alioquin, vivit Dominus, Deus Israel, qui prohibuit me malum facere tibi,
      nisi cito venisses in occursum mihi, non remansisset Nabal usque ad lucem matutinam
      quidquid masculini sexus ".
  - name: I Samuelis 25:35
    orderIndex: 34
    osisId: 1Sam.25.35
    sblId: 1Sam 25:35
    shortName: 1 Sam 25:35
    text: 'Suscepit ergo David de manu eius omnia, quae attulerat ei, dixitque ei:
      Vade pacifice in domum tuam. Ecce audivi vocem tuam et honoravi faciem tuam
      ".'
  - name: I Samuelis 25:36
    orderIndex: 35
    osisId: 1Sam.25.36
    sblId: 1Sam 25:36
    shortName: 1 Sam 25:36
    text: Venit autem Abigail ad Nabal; et ecce erat ei convivium in domo eius quasi
      convivium regis, et cor Nabal iucundum; erat enim ebrius nimis. Et non indicavit
      ei verbum pusillum aut grande usque in mane.
  - name: I Samuelis 25:37
    orderIndex: 36
    osisId: 1Sam.25.37
    sblId: 1Sam 25:37
    shortName: 1 Sam 25:37
    text: Diluculo autem, cum digessisset vinum Nabal, haec indicavit ei uxor sua;
      et emortuum est cor eius intrinsecus, et factus est quasi lapis.
  - name: I Samuelis 25:38
    orderIndex: 37
    osisId: 1Sam.25.38
    sblId: 1Sam 25:38
    shortName: 1 Sam 25:38
    text: Cumque pertransissent decem dies, percussit Dominus Nabal, et mortuus est.
  - name: I Samuelis 25:39
    orderIndex: 38
    osisId: 1Sam.25.39
    sblId: 1Sam 25:39
    shortName: 1 Sam 25:39
    text: 'Quod cum audisset David mortuum Nabal, ait: " Benedictus Dominus, qui iudicavit
      causam opprobrii mei de manu Nabal et servum suum custodivit a malo et malitiam
      Nabal reddidit Dominus in caput eius ".Misit ergo David et locutus est ad Abigail,
      ut sumeret eam sibi in uxorem.'
  - name: I Samuelis 25:40
    orderIndex: 39
    osisId: 1Sam.25.40
    sblId: 1Sam 25:40
    shortName: 1 Sam 25:40
    text: 'Et venerunt pueri David ad Abigail in Carmel et locuti sunt ad eam dicentes:
      " David misit nos ad te, ut accipiat te sibi in uxorem ".'
  - name: I Samuelis 25:41
    orderIndex: 40
    osisId: 1Sam.25.41
    sblId: 1Sam 25:41
    shortName: 1 Sam 25:41
    text: 'Quae consurgens adoravit prona in terram et ait: " Ecce famula tua sit
      in ancillam, ut lavet pedes servorum domini mei ".'
  - name: I Samuelis 25:42
    orderIndex: 41
    osisId: 1Sam.25.42
    sblId: 1Sam 25:42
    shortName: 1 Sam 25:42
    text: Et festinavit et surrexit Abigail et ascendit super asinum, et quinque puellae
      ierunt cum ea pedisequae eius; et secuta est nuntios David et facta est illi
      uxor.
  - name: I Samuelis 25:43
    orderIndex: 42
    osisId: 1Sam.25.43
    sblId: 1Sam 25:43
    shortName: 1 Sam 25:43
    text: Sed et Achinoam accepit David de Iezrahel, et fuit utraque uxor eius.
  - name: I Samuelis 25:44
    orderIndex: 43
    osisId: 1Sam.25.44
    sblId: 1Sam 25:44
    shortName: 1 Sam 25:44
    text: Saul autem dedit Michol filiam suam uxorem David Phalti filio Lais, qui
      erat de Gallim.
  versesCount: 44
- name: I Samuelis 26
  orderIndex: 25
  osisId: 1Sam.26
  sblId: 1Sam 26
  shortName: 1 Sam 26
  verses:
  - name: I Samuelis 26:1
    orderIndex: 0
    osisId: 1Sam.26.1
    sblId: 1Sam 26:1
    shortName: 1 Sam 26:1
    text: 'Et venerunt Ziphaei ad Saul in Gabaa dicentes: " Ecce David absconditus
      est in colle Hachila, quae est ex adverso solitudinis ".'
  - name: I Samuelis 26:2
    orderIndex: 1
    osisId: 1Sam.26.2
    sblId: 1Sam 26:2
    shortName: 1 Sam 26:2
    text: Et surrexit Saul et descendit in desertum Ziph, et cum eo tria milia virorum
      de electis Israel, ut quaereret David in deserto Ziph.
  - name: I Samuelis 26:3
    orderIndex: 2
    osisId: 1Sam.26.3
    sblId: 1Sam 26:3
    shortName: 1 Sam 26:3
    text: Et castrametatus est Saul in colle Hachila, quae erat ex adverso solitudinis
      in via. David autem habitabat in deserto; videns autem quod venisset Saul post
      se in desertum,
  - name: I Samuelis 26:4
    orderIndex: 3
    osisId: 1Sam.26.4
    sblId: 1Sam 26:4
    shortName: 1 Sam 26:4
    text: misit exploratores et didicit quod illuc venisset certissime.
  - name: I Samuelis 26:5
    orderIndex: 4
    osisId: 1Sam.26.5
    sblId: 1Sam 26:5
    shortName: 1 Sam 26:5
    text: Et surrexit David et venit ad locum, ubi erat Saul. Cumque vidisset locum,
      in quo dormiebat Saul et Abner filius Ner princeps militiae eius, Saulem dormientem
      in carragine et reliquum vulgus per circuitum eius,
  - name: I Samuelis 26:6
    orderIndex: 5
    osisId: 1Sam.26.6
    sblId: 1Sam 26:6
    shortName: 1 Sam 26:6
    text: 'ait David ad Achimelech Hetthaeum et Abisai filium Sarviae fratrem Ioab
      dicens: " Quis descendet mecum ad Saul in castra? ". Dixitque Abisai: " Ego
      descendam tecum ".'
  - name: I Samuelis 26:7
    orderIndex: 6
    osisId: 1Sam.26.7
    sblId: 1Sam 26:7
    shortName: 1 Sam 26:7
    text: Venerunt ergo David et Abisai ad populum nocte et invenerunt Saul iacentem
      et dormientem in carragine et hastam fixam in terra ad caput eius, Abner autem
      et populum dormientes in circuitu eius.
  - name: I Samuelis 26:8
    orderIndex: 7
    osisId: 1Sam.26.8
    sblId: 1Sam 26:8
    shortName: 1 Sam 26:8
    text: 'Dixitque Abisai ad David: " Conclusit Deus hodie inimicum tuum in manus
      tuas; nunc ergo perfodiam eum lancea in terra semel, et secundo opus non erit
      ".'
  - name: I Samuelis 26:9
    orderIndex: 8
    osisId: 1Sam.26.9
    sblId: 1Sam 26:9
    shortName: 1 Sam 26:9
    text: 'Et dixit David ad Abisai: " Ne interficias eum; quis enim extendit manum
      suam in christum Domini et innocens erit? ".'
  - name: I Samuelis 26:10
    orderIndex: 9
    osisId: 1Sam.26.10
    sblId: 1Sam 26:10
    shortName: 1 Sam 26:10
    text: 'Et dixit David: " Vivit Dominus quia Dominus percutiet eum, aut dies eius
      veniet, ut moriatur, aut in proelium descendens peribit.'
  - name: I Samuelis 26:11
    orderIndex: 10
    osisId: 1Sam.26.11
    sblId: 1Sam 26:11
    shortName: 1 Sam 26:11
    text: Propitius mihi sit Dominus, ne extendam manum meam in christum Domini. Nunc
      igitur tolle hastam, quae est ad caput eius, et scyphum aquae, et abeamus ".
  - name: I Samuelis 26:12
    orderIndex: 11
    osisId: 1Sam.26.12
    sblId: 1Sam 26:12
    shortName: 1 Sam 26:12
    text: Tulit ergo David hastam et scyphum aquae, qui erat ad caput Saul, et abierunt;
      et non erat quisquam, qui videret et intellegeret et vigilaret, sed omnes dormiebant,
      quia sopor Domini irruerat super eos.
  - name: I Samuelis 26:13
    orderIndex: 12
    osisId: 1Sam.26.13
    sblId: 1Sam 26:13
    shortName: 1 Sam 26:13
    text: Cumque transisset David ex adverso et stetisset in vertice montis de longe,
      et esset grande intervallum inter eos,
  - name: I Samuelis 26:14
    orderIndex: 13
    osisId: 1Sam.26.14
    sblId: 1Sam 26:14
    shortName: 1 Sam 26:14
    text: 'clamavit David ad populum et ad Abner filium Ner dicens: " Nonne respondebis,
      Abner? ". Et respondens Abner ait: " Quis es tu? Clamasti ad regem! ".'
  - name: I Samuelis 26:15
    orderIndex: 14
    osisId: 1Sam.26.15
    sblId: 1Sam 26:15
    shortName: 1 Sam 26:15
    text: 'Et ait David ad Abner: " Numquid non vir tu es? Et quis alius similis tui
      in Israel? Quare ergo non custodisti dominum tuum regem? Ingressus est enim
      unus de turba, ut interficeret regem dominum tuum.'
  - name: I Samuelis 26:16
    orderIndex: 15
    osisId: 1Sam.26.16
    sblId: 1Sam 26:16
    shortName: 1 Sam 26:16
    text: Non est bonum hoc, quod fecisti. Vivit Dominus quoniam filii mortis estis
      vos, qui non custodistis dominum vestrum, christum Domini. Nunc ergo vide, ubi
      sit hasta regis et ubi scyphus aquae, qui erat ad caput eius ".
  - name: I Samuelis 26:17
    orderIndex: 16
    osisId: 1Sam.26.17
    sblId: 1Sam 26:17
    shortName: 1 Sam 26:17
    text: 'Cognovit autem Saul vocem David et dixit: " Num vox tua haec est, fili
      mi David? ". Et ait David: " Vox mea, domine mi rex ".'
  - name: I Samuelis 26:18
    orderIndex: 17
    osisId: 1Sam.26.18
    sblId: 1Sam 26:18
    shortName: 1 Sam 26:18
    text: 'Et ait: " Quam ob causam dominus meus persequitur servum suum? Quid feci?
      Aut quod est in manu mea malum?'
  - name: I Samuelis 26:19
    orderIndex: 18
    osisId: 1Sam.26.19
    sblId: 1Sam 26:19
    shortName: 1 Sam 26:19
    text: 'Nunc ergo audiat, oro, dominus meus rex verba servi sui: Si Dominus incitat
      te adversum me, odoretur sacrificium; si autem filii hominum, maledicti sint
      in conspectu Domini, quia eiecerunt me hodie, ut non habitem in hereditate Domini
      dicentes: "Vade, servi diis alienis".'
  - name: I Samuelis 26:20
    orderIndex: 19
    osisId: 1Sam.26.20
    sblId: 1Sam 26:20
    shortName: 1 Sam 26:20
    text: Et nunc non effundatur sanguis meus in terra longe a facie Domini; quia
      egressus est rex Israel, ut quaerat pulicem unum, sicut persequitur quis perdicem
      in montibus ".
  - name: I Samuelis 26:21
    orderIndex: 20
    osisId: 1Sam.26.21
    sblId: 1Sam 26:21
    shortName: 1 Sam 26:21
    text: 'Et ait Saul: " Peccavi. Revertere, fili mi David; nequaquam enim ultra
      malefaciam tibi, eo quod pretiosa fuerit anima mea in oculis tuis hodie; apparet
      quod stulte egerim et erraverim multum nimis ".'
  - name: I Samuelis 26:22
    orderIndex: 21
    osisId: 1Sam.26.22
    sblId: 1Sam 26:22
    shortName: 1 Sam 26:22
    text: 'Et respondens David ait: " Ecce hasta regis; transeat unus de pueris et
      tollat eam.'
  - name: I Samuelis 26:23
    orderIndex: 22
    osisId: 1Sam.26.23
    sblId: 1Sam 26:23
    shortName: 1 Sam 26:23
    text: Dominus autem retribuet unicuique secundum iustitiam suam et fidem; tradidit
      enim te Dominus hodie in manu mea, et nolui extendere manum meam in christum
      Domini.
  - name: I Samuelis 26:24
    orderIndex: 23
    osisId: 1Sam.26.24
    sblId: 1Sam 26:24
    shortName: 1 Sam 26:24
    text: Et sicut magnificata est anima tua hodie in oculis meis, sic magnificetur
      anima mea in oculis Domini, et liberet me de omni angustia ".
  - name: I Samuelis 26:25
    orderIndex: 24
    osisId: 1Sam.26.25
    sblId: 1Sam 26:25
    shortName: 1 Sam 26:25
    text: 'Ait ergo Saul ad David: " Benedictus tu, fili mi David; et quidem faciens
      facies et potens poteris ". Abiit autem David in viam suam, et Saul reversus
      est in locum suum.'
  versesCount: 25
- name: I Samuelis 27
  orderIndex: 26
  osisId: 1Sam.27
  sblId: 1Sam 27
  shortName: 1 Sam 27
  verses:
  - name: I Samuelis 27:1
    orderIndex: 0
    osisId: 1Sam.27.1
    sblId: 1Sam 27:1
    shortName: 1 Sam 27:1
    text: 'Et ait David in corde suo: " Aliquando incidam in uno die in manu Saul;
      nonne melius est ut fugiam et salver in terra Philisthinorum, ut desperet Saul
      cessetque me quaerere in cunctis finibus Israel? Fugiam ergo manus eius ".'
  - name: I Samuelis 27:2
    orderIndex: 1
    osisId: 1Sam.27.2
    sblId: 1Sam 27:2
    shortName: 1 Sam 27:2
    text: Et surrexit David et abiit ipse et sescenti viri cum eo ad Achis filium
      Maoch regem Geth.
  - name: I Samuelis 27:3
    orderIndex: 2
    osisId: 1Sam.27.3
    sblId: 1Sam 27:3
    shortName: 1 Sam 27:3
    text: Et habitavit David cum Achis in Geth ipse et viri eius unusquisque cum domo
      sua; David et duae uxores eius, Achinoam Iezrahelites et Abigail uxor Nabal
      de Carmel.
  - name: I Samuelis 27:4
    orderIndex: 3
    osisId: 1Sam.27.4
    sblId: 1Sam 27:4
    shortName: 1 Sam 27:4
    text: Et nuntiatum est Saul quod fugisset David in Geth, et non addidit ultra
      ut quaereret eum.
  - name: I Samuelis 27:5
    orderIndex: 4
    osisId: 1Sam.27.5
    sblId: 1Sam 27:5
    shortName: 1 Sam 27:5
    text: 'Dixit autem David ad Achis: " Si inveni gratiam in oculis tuis, detur mihi
      locus in una urbium regionis huius, ut habitem ibi. Cur enim manet servus tuus
      in civitate regis tecum? ".'
  - name: I Samuelis 27:6
    orderIndex: 5
    osisId: 1Sam.27.6
    sblId: 1Sam 27:6
    shortName: 1 Sam 27:6
    text: Dedit itaque ei Achis in die illa Siceleg; propter quam causam facta est
      Siceleg regum Iudae usque in diem hanc.
  - name: I Samuelis 27:7
    orderIndex: 6
    osisId: 1Sam.27.7
    sblId: 1Sam 27:7
    shortName: 1 Sam 27:7
    text: Fuit autem numerus dierum, quibus habitavit David in regione Philisthinorum,
      annus et quattuor menses.
  - name: I Samuelis 27:8
    orderIndex: 7
    osisId: 1Sam.27.8
    sblId: 1Sam 27:8
    shortName: 1 Sam 27:8
    text: Et ascendit David et viri eius et agebant praedas de Gesuri et de Gerzi
      et de Amalecitis; hae enim gentes habitabant terram, quae est a Telem in via
      Sur et usque ad terram Aegypti.
  - name: I Samuelis 27:9
    orderIndex: 8
    osisId: 1Sam.27.9
    sblId: 1Sam 27:9
    shortName: 1 Sam 27:9
    text: Et percutiebat David omnem terram nec relinquebat viventem virum et mulierem;
      tollensque oves et boves et asinos et camelos et vestes revertebatur et veniebat
      ad Achis.
  - name: I Samuelis 27:10
    orderIndex: 9
    osisId: 1Sam.27.10
    sblId: 1Sam 27:10
    shortName: 1 Sam 27:10
    text: 'Dicebat autem ei Achis: " In quem irruistis hodie? ". Respondebatque David:
      " Contra Nageb Iudae vel contra Nageb Ierameel vel contra Nageb Ceni ".'
  - name: I Samuelis 27:11
    orderIndex: 10
    osisId: 1Sam.27.11
    sblId: 1Sam 27:11
    shortName: 1 Sam 27:11
    text: 'Viro et mulieri non parcebat David nec adducebat in Geth dicens: " Ne forte
      loquantur adversum nos: "Haec fecit David" ". Et hoc erat decretum illi omnibus
      diebus, quibus habitavit in regione Philisthinorum.'
  - name: I Samuelis 27:12
    orderIndex: 11
    osisId: 1Sam.27.12
    sblId: 1Sam 27:12
    shortName: 1 Sam 27:12
    text: 'Credidit ergo Achis David dicens: " Valde odiosum se fecit populo suo Israel;
      eritigitur mihi servus sempiternus ".'
  versesCount: 12
- name: I Samuelis 28
  orderIndex: 27
  osisId: 1Sam.28
  sblId: 1Sam 28
  shortName: 1 Sam 28
  verses:
  - name: I Samuelis 28:1
    orderIndex: 0
    osisId: 1Sam.28.1
    sblId: 1Sam 28:1
    shortName: 1 Sam 28:1
    text: 'Factum est autem in diebus illis, congregaverunt Phili sthim agmina sua,
      ut praepararentur ad bellum contra Israel. Dixitque Achis ad David: " Sciens
      nunc scito quoniam mecum egredieris in castris tu et viri tui ".'
  - name: I Samuelis 28:2
    orderIndex: 1
    osisId: 1Sam.28.2
    sblId: 1Sam 28:2
    shortName: 1 Sam 28:2
    text: 'Dixitque David ad Achis: " Ideo tu quoque scies, quae facturus est servus
      tuus ". Et ait Achis ad David: " Ideo custodem capitis mei ponam te cunctis
      diebus ".'
  - name: I Samuelis 28:3
    orderIndex: 2
    osisId: 1Sam.28.3
    sblId: 1Sam 28:3
    shortName: 1 Sam 28:3
    text: Samuel autem mortuus erat; planxeratque eum omnis Israel, et sepelierant
      eum in Rama urbe sua. Et Saul abstulerat magos et hariolos de terra.
  - name: I Samuelis 28:4
    orderIndex: 3
    osisId: 1Sam.28.4
    sblId: 1Sam 28:4
    shortName: 1 Sam 28:4
    text: Congregatique sunt Philisthim et venerunt et castrametati sunt in Sunam.
      Congregavit autem et Saul universum Israel, et castrametati sunt in Gelboe.
  - name: I Samuelis 28:5
    orderIndex: 4
    osisId: 1Sam.28.5
    sblId: 1Sam 28:5
    shortName: 1 Sam 28:5
    text: Et vidit Saul castra Philisthim et timuit, et expavit cor eius nimis.
  - name: I Samuelis 28:6
    orderIndex: 5
    osisId: 1Sam.28.6
    sblId: 1Sam 28:6
    shortName: 1 Sam 28:6
    text: Consuluitque Dominum, et non respondit ei neque per somnia neque per Urim
      neque per prophetas.
  - name: I Samuelis 28:7
    orderIndex: 6
    osisId: 1Sam.28.7
    sblId: 1Sam 28:7
    shortName: 1 Sam 28:7
    text: 'Dixitque Saul servis suis: " Quaerite mihi mulierem habentem pythonem,
      et vadam ad eam et sciscitabor per illam ". Et dixerunt servi eius ad eum: Est
      mulier habens pythonem in Endor ".'
  - name: I Samuelis 28:8
    orderIndex: 7
    osisId: 1Sam.28.8
    sblId: 1Sam 28:8
    shortName: 1 Sam 28:8
    text: 'Mutavit ergo habitum suum vestitusque est aliis vestimentis et abiit ipse
      et duo viri cum eo; veneruntque ad mulierem nocte, et ait: " Divina mihi in
      pythone et suscita mihi, quem dixero tibi ".'
  - name: I Samuelis 28:9
    orderIndex: 8
    osisId: 1Sam.28.9
    sblId: 1Sam 28:9
    shortName: 1 Sam 28:9
    text: 'Et ait mulier ad eum: " Ecce tu nosti, quanta fecerit Saul et quomodo eraserit
      magos et hariolos de terra; quare ergo insidiaris animae meae, ut occidar? ".'
  - name: I Samuelis 28:10
    orderIndex: 9
    osisId: 1Sam.28.10
    sblId: 1Sam 28:10
    shortName: 1 Sam 28:10
    text: 'Et iuravit ei Saul in Domino dicens: " Vivit Dominus quia non veniet tibi
      quidquam mali propter hanc rem ".'
  - name: I Samuelis 28:11
    orderIndex: 10
    osisId: 1Sam.28.11
    sblId: 1Sam 28:11
    shortName: 1 Sam 28:11
    text: 'Dixitque ei mulier: " Quem suscitabo tibi? ". Qui ait: " Samuelem suscita
      mihi ".'
  - name: I Samuelis 28:12
    orderIndex: 11
    osisId: 1Sam.28.12
    sblId: 1Sam 28:12
    shortName: 1 Sam 28:12
    text: 'Cum autem vidisset mulier Samuelem, exclamavit voce magna et dixit ad Saul:
      " Quare imposuisti mihi? Tu es enim Saul! ".'
  - name: I Samuelis 28:13
    orderIndex: 12
    osisId: 1Sam.28.13
    sblId: 1Sam 28:13
    shortName: 1 Sam 28:13
    text: 'Dixitque ei rex: " Noli timere. Quid vidisti? ". Et ait mulier ad Saul:
      Hominem divinum vidi ascendentem de terra ".'
  - name: I Samuelis 28:14
    orderIndex: 13
    osisId: 1Sam.28.14
    sblId: 1Sam 28:14
    shortName: 1 Sam 28:14
    text: 'Dixitque ei: " Qualis est forma eius? ". Quae ait: " Vir senex ascendit
      et ipse amictus est pallio ". Intellexit Saul quod Samuel esset et inclinavit
      se super faciem suam in terra et adoravit.'
  - name: I Samuelis 28:15
    orderIndex: 14
    osisId: 1Sam.28.15
    sblId: 1Sam 28:15
    shortName: 1 Sam 28:15
    text: 'Dixit autem Samuel ad Saul: " Quare inquietasti me, ut suscitarer? ". Et
      ait Saul: " Coartor nimis. Siquidem Philisthim pugnant adversum me, et Deus
      recessit a me et exaudire me noluit neque in manu prophetarum neque per somnia;
      vocavi ergo te, ut ostenderes mihi quid faciam ".'
  - name: I Samuelis 28:16
    orderIndex: 15
    osisId: 1Sam.28.16
    sblId: 1Sam 28:16
    shortName: 1 Sam 28:16
    text: 'Et ait Samuel: " Quid interrogas me, cum Dominus recesserit a te et factus
      est adversarius tuus?'
  - name: I Samuelis 28:17
    orderIndex: 16
    osisId: 1Sam.28.17
    sblId: 1Sam 28:17
    shortName: 1 Sam 28:17
    text: Fecit enim Dominus, sicut locutus est in manu mea, et scidit regnum de manu
      tua et dedit illud proximo tuo David,
  - name: I Samuelis 28:18
    orderIndex: 17
    osisId: 1Sam.28.18
    sblId: 1Sam 28:18
    shortName: 1 Sam 28:18
    text: quia non oboedisti voci Domini neque fecisti iram furoris eius in Amalec.
      Idcirco quod pateris, fecit tibi Dominus hodie.
  - name: I Samuelis 28:19
    orderIndex: 18
    osisId: 1Sam.28.19
    sblId: 1Sam 28:19
    shortName: 1 Sam 28:19
    text: Et dabit Dominus etiam Israel tecum in manu Philisthim; cras autem tu et
      filii tui mecum eritis, sed et castra Israel tradet Dominus in manu Philisthim
      ".
  - name: I Samuelis 28:20
    orderIndex: 19
    osisId: 1Sam.28.20
    sblId: 1Sam 28:20
    shortName: 1 Sam 28:20
    text: Statimque Saul cecidit porrectus in terram; extimuerat enim verba Samuel,
      et robur non erat in eo, quia non comederat panem tota die illa et tota nocte
      illa.
  - name: I Samuelis 28:21
    orderIndex: 20
    osisId: 1Sam.28.21
    sblId: 1Sam 28:21
    shortName: 1 Sam 28:21
    text: 'Accessit itaque mulier ad Saul et vidit quod conturbatus esset valde; dixitque
      ad eum: " Ecce audivit ancilla tua vocem tuam, et posui animam meam in manu
      mea et oboedivi sermonibus tuis, quos locutus es ad me.'
  - name: I Samuelis 28:22
    orderIndex: 21
    osisId: 1Sam.28.22
    sblId: 1Sam 28:22
    shortName: 1 Sam 28:22
    text: Nunc igitur audi et tu vocem ancillae tuae, ut ponam coram te buccellam
      panis, et comedens convalescas, ut possis iter facere ".
  - name: I Samuelis 28:23
    orderIndex: 22
    osisId: 1Sam.28.23
    sblId: 1Sam 28:23
    shortName: 1 Sam 28:23
    text: 'Qui renuit et ait: " Non comedam ". Coegerunt autem eum servi sui et mulier;
      et tandem, audita voce eorum, surrexit de terra et sedit super lectum.'
  - name: I Samuelis 28:24
    orderIndex: 23
    osisId: 1Sam.28.24
    sblId: 1Sam 28:24
    shortName: 1 Sam 28:24
    text: Mulier autem illa habebat vitulum pascualem in domo; et festinavit et occidit
      eum, tollensque farinam miscuit eam et coxit azyma.
  - name: I Samuelis 28:25
    orderIndex: 24
    osisId: 1Sam.28.25
    sblId: 1Sam 28:25
    shortName: 1 Sam 28:25
    text: Et posuit ante Saul et ante servos eius. Qui cum comedissent, surrexerunt
      et abierunt hac eadem nocte.
  versesCount: 25
- name: I Samuelis 29
  orderIndex: 28
  osisId: 1Sam.29
  sblId: 1Sam 29
  shortName: 1 Sam 29
  verses:
  - name: I Samuelis 29:1
    orderIndex: 0
    osisId: 1Sam.29.1
    sblId: 1Sam 29:1
    shortName: 1 Sam 29:1
    text: Congregata sunt ergo Philisthim universa agmina in Aphec; sed et Israel
      castrametatus est super fontem, qui erat in Iezrahel.
  - name: I Samuelis 29:2
    orderIndex: 1
    osisId: 1Sam.29.2
    sblId: 1Sam 29:2
    shortName: 1 Sam 29:2
    text: Et principes quidem Philisthim incedebant in centuriis et milibus; David
      autem et viri eius incedebant in novissimo agmine cum Achis.
  - name: I Samuelis 29:3
    orderIndex: 2
    osisId: 1Sam.29.3
    sblId: 1Sam 29:3
    shortName: 1 Sam 29:3
    text: 'Dixeruntque principes Philisthim: " Quid sibi volunt Hebraei isti? ". Et
      ait Achis ad principes Philisthim: " Nonne iste est David, qui fuit servus Saul
      regis Israel et est apud me multis diebus vel annis, et non inveni in eo quidquam
      ex die, qua transfugit ad me, usque ad diem hanc? ".'
  - name: I Samuelis 29:4
    orderIndex: 3
    osisId: 1Sam.29.4
    sblId: 1Sam 29:4
    shortName: 1 Sam 29:4
    text: 'Irati sunt autem adversus eum principes Philisthim et dixerunt ei: " Revertatur
      vir iste et sedeat in loco suo, in quo constituisti eum, et non descendat nobiscum
      in proelium, ne fiat nobis adversarius, cum proeliari coeperimus. Quomodo enim
      aliter placare poterit dominum suum nisi in capitibus horum virorum?'
  - name: I Samuelis 29:5
    orderIndex: 4
    osisId: 1Sam.29.5
    sblId: 1Sam 29:5
    shortName: 1 Sam 29:5
    text: 'Nonne iste est David, cui cantabant in choris dicentes: "Percussit Saul
      milia sua, et David decem milia sua"? ".'
  - name: I Samuelis 29:6
    orderIndex: 5
    osisId: 1Sam.29.6
    sblId: 1Sam 29:6
    shortName: 1 Sam 29:6
    text: 'Vocavit ergo Achis David et ait ei: " Vivit Dominus quia rectus es tu,
      et bonus est in conspectu meo exitus tuus et introitus tuus mecum in castris,
      et non inveni in te quidquam mali ex die, qua venisti ad me, usque ad diem hanc.
      Sed principibus non places.'
  - name: I Samuelis 29:7
    orderIndex: 6
    osisId: 1Sam.29.7
    sblId: 1Sam 29:7
    shortName: 1 Sam 29:7
    text: Revertere ergo et vade in pace et non offendes oculos principum Philisthim
      ".
  - name: I Samuelis 29:8
    orderIndex: 7
    osisId: 1Sam.29.8
    sblId: 1Sam 29:8
    shortName: 1 Sam 29:8
    text: 'Dixitque David ad Achis: " Quid enim feci, et quid invenisti in me servo
      tuo a die, qua fui in conspectu tuo, usque in diem hanc, ut non veniam et pugnem
      contra inimicos domini mei regis? ".'
  - name: I Samuelis 29:9
    orderIndex: 8
    osisId: 1Sam.29.9
    sblId: 1Sam 29:9
    shortName: 1 Sam 29:9
    text: 'Respondens autem Achis locutus est ad David: " Scio quia bonus es tu in
      oculis meis sicut angelus Dei; sed principes Philisthim dixerunt: "Non ascendet
      nobiscum in proelium".'
  - name: I Samuelis 29:10
    orderIndex: 9
    osisId: 1Sam.29.10
    sblId: 1Sam 29:10
    shortName: 1 Sam 29:10
    text: Igitur consurge mane, tu et servi domini tui, qui venerunt tecum, et, cum
      de nocte surrexeritis et coeperit dilucescere, pergite ".
  - name: I Samuelis 29:11
    orderIndex: 10
    osisId: 1Sam.29.11
    sblId: 1Sam 29:11
    shortName: 1 Sam 29:11
    text: Surrexit itaque de nocte David ipse et viri eius, ut proficiscerentur mane
      et reverterentur ad terram Philisthim. Philisthim autem ascenderunt in Iezrahel.
  versesCount: 11
- name: I Samuelis 30
  orderIndex: 29
  osisId: 1Sam.30
  sblId: 1Sam 30
  shortName: 1 Sam 30
  verses:
  - name: I Samuelis 30:1
    orderIndex: 0
    osisId: 1Sam.30.1
    sblId: 1Sam 30:1
    shortName: 1 Sam 30:1
    text: Cumque venissent David et viri eius in Siceleg die tertia, Amalecitae impetum
      fecerant contra Nageb et contra Siceleg et percusserant Siceleg et succenderant
      eam igni;
  - name: I Samuelis 30:2
    orderIndex: 1
    osisId: 1Sam.30.2
    sblId: 1Sam 30:2
    shortName: 1 Sam 30:2
    text: et captivas duxerant mulieres et omnes in ea a minimo usque ad magnum et
      non interfecerant quemquam, sed secum duxerant et pergebant in itinere suo.
  - name: I Samuelis 30:3
    orderIndex: 2
    osisId: 1Sam.30.3
    sblId: 1Sam 30:3
    shortName: 1 Sam 30:3
    text: Cum ergo venisset David et viri eius ad civitatem et invenissent eam succensam
      igni et uxores suas et filios suos et filias ductas esse captivas,
  - name: I Samuelis 30:4
    orderIndex: 3
    osisId: 1Sam.30.4
    sblId: 1Sam 30:4
    shortName: 1 Sam 30:4
    text: levaverunt David et populus, qui erat cum eo, voces suas et planxerunt,
      donec deficerent in eis lacrimae.
  - name: I Samuelis 30:5
    orderIndex: 4
    osisId: 1Sam.30.5
    sblId: 1Sam 30:5
    shortName: 1 Sam 30:5
    text: Siquidem et duae uxores David captivae ductae fuerant, Achinoam Iezrahelites
      et Abigail uxor Nabal de Carmel.
  - name: I Samuelis 30:6
    orderIndex: 5
    osisId: 1Sam.30.6
    sblId: 1Sam 30:6
    shortName: 1 Sam 30:6
    text: Et angustiatus est David valde; volebat enim eum populus lapidare, quia
      amara erat anima uniuscuiusque viri super filiis suis et filiabus. Confortatus
      est autem David in Domino Deo suo
  - name: I Samuelis 30:7
    orderIndex: 6
    osisId: 1Sam.30.7
    sblId: 1Sam 30:7
    shortName: 1 Sam 30:7
    text: 'et ait ad Abiathar sacerdotem filium Achimelech: " Applica ad me ephod.
      Et applicuit Abiathar ephod ad David.'
  - name: I Samuelis 30:8
    orderIndex: 7
    osisId: 1Sam.30.8
    sblId: 1Sam 30:8
    shortName: 1 Sam 30:8
    text: 'Et consuluit David Dominum dicens: " Persequar latrunculos hos et comprehendam
      eos an non? ". Dixitque ei: " Persequere; absque dubio enim comprehendes eos
      et excuties praedam ".'
  - name: I Samuelis 30:9
    orderIndex: 8
    osisId: 1Sam.30.9
    sblId: 1Sam 30:9
    shortName: 1 Sam 30:9
    text: Abiit ergo David ipse et sescenti viri, qui erant cum eo, et venerunt usque
      ad torrentem Besor, et lassi quidam substiterunt.
  - name: I Samuelis 30:10
    orderIndex: 9
    osisId: 1Sam.30.10
    sblId: 1Sam 30:10
    shortName: 1 Sam 30:10
    text: 'Persecutus est autem David ipse et quadringenti viri; et reliqui substiterunt:
      ducenti, qui lassi transire non poterant torrentem Besor.'
  - name: I Samuelis 30:11
    orderIndex: 10
    osisId: 1Sam.30.11
    sblId: 1Sam 30:11
    shortName: 1 Sam 30:11
    text: Et invenerunt virum Aegyptium in agro et adduxerunt eum ad David; dederuntque
      ei panem, et comedit, et dederunt ei aquam bibere,
  - name: I Samuelis 30:12
    orderIndex: 11
    osisId: 1Sam.30.12
    sblId: 1Sam 30:12
    shortName: 1 Sam 30:12
    text: sed et dederunt ei fragmen massae caricarum et duas ligaturas uvae passae.
      Quae cum comedisset, reversus est spiritus eius; non enim comederat panem neque
      biberat aquam tribus diebus et tribus noctibus.
  - name: I Samuelis 30:13
    orderIndex: 12
    osisId: 1Sam.30.13
    sblId: 1Sam 30:13
    shortName: 1 Sam 30:13
    text: 'Dixit itaque ei David: " Cuius es tu vel unde? ". Qui ait ei: " Puer Aegyptius
      ego sum servus viri Amalecitae; dereliquit autem me dominus meus, quia aegrotare
      coepi nudiustertius.'
  - name: I Samuelis 30:14
    orderIndex: 13
    osisId: 1Sam.30.14
    sblId: 1Sam 30:14
    shortName: 1 Sam 30:14
    text: Siquidem nos erupimus contra Nageb Cherethi et contra Nageb Iudae et Nageb
      Chaleb et Siceleg succendimus igni ".
  - name: I Samuelis 30:15
    orderIndex: 14
    osisId: 1Sam.30.15
    sblId: 1Sam 30:15
    shortName: 1 Sam 30:15
    text: 'Dixitque ei David: " Potes me ducere ad istum cuneum? ". Qui ait: " Iura
      mihi per Deum quod non occidas me et non tradas me in manu domini mei, et ducam
      te ad cuneum istum ". Et iuravit ei David.'
  - name: I Samuelis 30:16
    orderIndex: 15
    osisId: 1Sam.30.16
    sblId: 1Sam 30:16
    shortName: 1 Sam 30:16
    text: Qui cum duxisset eum, ecce illi discumbebant super faciem universae terrae
      comedentes et bibentes et festum celebrantes pro cuncta praeda et spoliis, quae
      ceperant de terra Philisthim et de terra Iudae.
  - name: I Samuelis 30:17
    orderIndex: 16
    osisId: 1Sam.30.17
    sblId: 1Sam 30:17
    shortName: 1 Sam 30:17
    text: Et percussit eos David die altera a diluculo usque ad vesperam, et non evasit
      ex eis quisquam, nisi quadringenti viri adulescentes, qui ascenderant camelos
      et fugerant.
  - name: I Samuelis 30:18
    orderIndex: 17
    osisId: 1Sam.30.18
    sblId: 1Sam 30:18
    shortName: 1 Sam 30:18
    text: Eruit ergo David omnia, quae ceperant Amalecitae, et duas uxores suas eruit.
  - name: I Samuelis 30:19
    orderIndex: 18
    osisId: 1Sam.30.19
    sblId: 1Sam 30:19
    shortName: 1 Sam 30:19
    text: Nec defuit quidquam a parvo usque ad magnum tam de filiis quam de filiabus
      et de spoliis, et, quaecumque rapuerant, omnia reduxit David.
  - name: I Samuelis 30:20
    orderIndex: 19
    osisId: 1Sam.30.20
    sblId: 1Sam 30:20
    shortName: 1 Sam 30:20
    text: 'Cepit ergo David universos greges et armenta, et minaverunt ante faciem
      eius possessionem hanc dixeruntque: " Haec est praeda David ".'
  - name: I Samuelis 30:21
    orderIndex: 20
    osisId: 1Sam.30.21
    sblId: 1Sam 30:21
    shortName: 1 Sam 30:21
    text: Venit autem David ad ducentos viros, qui lassi substiterant nec sequi potuerant
      David, et residere eos iusserat in torrente Besor. Qui egressi sunt obviam David
      et populo, qui erat cum eo. Accedens autem David ad populum salutavit eos pacifice.
  - name: I Samuelis 30:22
    orderIndex: 21
    osisId: 1Sam.30.22
    sblId: 1Sam 30:22
    shortName: 1 Sam 30:22
    text: 'Respondensque omnis vir pessimus et iniquus de viris, qui ierant cum David,
      dixit: " Quia non venerunt nobiscum, non dabimus eis quidquam de praeda, quam
      eruimus; sed sufficiat unicuique uxor sua et filii; quos cum acceperint, recedant
      ".'
  - name: I Samuelis 30:23
    orderIndex: 22
    osisId: 1Sam.30.23
    sblId: 1Sam 30:23
    shortName: 1 Sam 30:23
    text: 'Dixit autem David: " Non sic facietis, fratres mei, de his, quae tradidit
      Dominus nobis, et custodivit nos et dedit latrunculos, qui eruperant adversum
      nos, in manu nostra;'
  - name: I Samuelis 30:24
    orderIndex: 23
    osisId: 1Sam.30.24
    sblId: 1Sam 30:24
    shortName: 1 Sam 30:24
    text: nec audiet vos quisquam super sermone hoc; aequa enim pars erit descendentis
      ad proelium et remanentis ad sarcinas, et similiter divident.
  - name: I Samuelis 30:25
    orderIndex: 24
    osisId: 1Sam.30.25
    sblId: 1Sam 30:25
    shortName: 1 Sam 30:25
    text: Et factum est hoc ex die illa et deinceps constitutum ut praeceptum et quasi
      lex in Israel usque ad diem hanc.
  - name: I Samuelis 30:26
    orderIndex: 25
    osisId: 1Sam.30.26
    sblId: 1Sam 30:26
    shortName: 1 Sam 30:26
    text: 'Venit ergo David in Siceleg et misit dona de praeda senioribus Iudae proximis
      suis dicens: " Accipite benedictionem de praeda hostium Domini ";'
  - name: I Samuelis 30:27
    orderIndex: 26
    osisId: 1Sam.30.27
    sblId: 1Sam 30:27
    shortName: 1 Sam 30:27
    text: his, qui erant in Bethul et qui in Ramathnageb et qui in Iether
  - name: I Samuelis 30:28
    orderIndex: 27
    osisId: 1Sam.30.28
    sblId: 1Sam 30:28
    shortName: 1 Sam 30:28
    text: et qui in Aroer et qui in Sephamoth et qui in Esthemo
  - name: I Samuelis 30:29
    orderIndex: 28
    osisId: 1Sam.30.29
    sblId: 1Sam 30:29
    shortName: 1 Sam 30:29
    text: et qui in Carmel et qui in urbibus Ierameeli et qui in urbibus Ceni
  - name: I Samuelis 30:30
    orderIndex: 29
    osisId: 1Sam.30.30
    sblId: 1Sam 30:30
    shortName: 1 Sam 30:30
    text: et qui in Horma et qui in Borasan et qui in Athach
  - name: I Samuelis 30:31
    orderIndex: 30
    osisId: 1Sam.30.31
    sblId: 1Sam 30:31
    shortName: 1 Sam 30:31
    text: et qui in Hebron et reliquis locis, in quibus commoratus fuerat David ipse
      et viri eius.
  versesCount: 31
- name: I Samuelis 31
  orderIndex: 30
  osisId: 1Sam.31
  sblId: 1Sam 31
  shortName: 1 Sam 31
  verses:
  - name: I Samuelis 31:1
    orderIndex: 0
    osisId: 1Sam.31.1
    sblId: 1Sam 31:1
    shortName: 1 Sam 31:1
    text: Philisthim autem pugnabant adversum Israel; et fugerunt viri Israel ante
      faciem Philisthim et ceciderunt interfecti in monte Gelboe.
  - name: I Samuelis 31:2
    orderIndex: 1
    osisId: 1Sam.31.2
    sblId: 1Sam 31:2
    shortName: 1 Sam 31:2
    text: Irrueruntque Philisthim in Saul et filios eius et percusserunt Ionathan
      et Abinadab et Melchisua filios Saul.
  - name: I Samuelis 31:3
    orderIndex: 2
    osisId: 1Sam.31.3
    sblId: 1Sam 31:3
    shortName: 1 Sam 31:3
    text: Totumque pondus proelii versum est in Saul; et consecuti sunt eum viri arcu,
      et vulneratus est vehementer a sagittariis.
  - name: I Samuelis 31:4
    orderIndex: 3
    osisId: 1Sam.31.4
    sblId: 1Sam 31:4
    shortName: 1 Sam 31:4
    text: 'Dixitque Saul ad armigerum suum: " Evagina gladium tuum et percute me,
      ne forte veniant incircumcisi isti et confodiant me et illudant mihi ". Et noluit
      armiger eius; erat enim nimio timore perterritus. Arripuit itaque Saul gladium
      et irruit super eum.'
  - name: I Samuelis 31:5
    orderIndex: 4
    osisId: 1Sam.31.5
    sblId: 1Sam 31:5
    shortName: 1 Sam 31:5
    text: Quod cum vidisset armiger eius, videlicet quod mortuus esset Saul, irruit
      etiam ipse super gladium suum et mortuus est cum eo.
  - name: I Samuelis 31:6
    orderIndex: 5
    osisId: 1Sam.31.6
    sblId: 1Sam 31:6
    shortName: 1 Sam 31:6
    text: Mortuus est ergo Saul et tres filii eius et armiger illius et universi viri
      eius in die illa pariter.
  - name: I Samuelis 31:7
    orderIndex: 6
    osisId: 1Sam.31.7
    sblId: 1Sam 31:7
    shortName: 1 Sam 31:7
    text: Videntes autem viri Israel, qui erant trans vallem et trans Iordanem, quod
      fugissent viri Israelitae et quod mortuus esset Saul et filii eius, reliquerunt
      civitates suas et fugerunt. Veneruntque Philisthim et habitaverunt ibi.
  - name: I Samuelis 31:8
    orderIndex: 7
    osisId: 1Sam.31.8
    sblId: 1Sam 31:8
    shortName: 1 Sam 31:8
    text: Facta autem die altera, venerunt Philisthim, ut spoliarent interfectos,
      et invenerunt Saul et tres filios eius iacentes in monte Gelboe.
  - name: I Samuelis 31:9
    orderIndex: 8
    osisId: 1Sam.31.9
    sblId: 1Sam 31:9
    shortName: 1 Sam 31:9
    text: Et praeciderunt caput Saul et exspoliaverunt eum armis, quae miserunt in
      terram Philisthinorum per circuitum, ut annuntiaretur in templis idolorum suorum
      et populo.
  - name: I Samuelis 31:10
    orderIndex: 9
    osisId: 1Sam.31.10
    sblId: 1Sam 31:10
    shortName: 1 Sam 31:10
    text: Et posuerunt arma eius in templo Astharoth, corpus vero eius suspenderunt
      in muro Bethsan.
  - name: I Samuelis 31:11
    orderIndex: 10
    osisId: 1Sam.31.11
    sblId: 1Sam 31:11
    shortName: 1 Sam 31:11
    text: Quod cum audissent habitatores Iabes Galaad, quaecumque fecerant Philisthim
      Saul,
  - name: I Samuelis 31:12
    orderIndex: 11
    osisId: 1Sam.31.12
    sblId: 1Sam 31:12
    shortName: 1 Sam 31:12
    text: surrexerunt omnes viri fortissimi et ambulaverunt tota nocte et tulerunt
      cadaver Saul et cadavera filiorum eius de muro Bethsan; veneruntque Iabes et
      combusserunt ea ibi.
  - name: I Samuelis 31:13
    orderIndex: 12
    osisId: 1Sam.31.13
    sblId: 1Sam 31:13
    shortName: 1 Sam 31:13
    text: Et tulerunt ossa eorum et sepelierunt sub myrice in Iabes et ieiunaverunt
      septem diebus.
  versesCount: 13
chaptersCount: 31
