chapters:
- name: Iosue 1
  orderIndex: 0
  osisId: Josh.1
  sblId: Josh 1
  shortName: Ios 1
  verses:
  - name: Iosue 1:1
    orderIndex: 0
    osisId: Josh.1.1
    sblId: Josh 1:1
    shortName: Ios 1:1
    text: 'Et factum est, ut post mortem Moysi servi Domini loqueretur Dominus ad
      Iosue filium Nun ministrum Moysi et diceret ei:'
  - name: Iosue 1:2
    orderIndex: 1
    osisId: Josh.1.2
    sblId: Josh 1:2
    shortName: Ios 1:2
    text: '" Moyses servus meus mortuus est; nunc igitur surge et transi Iordanem
      istum, tu et omnis populus iste, in terram, quam ego dabo filiis Israel.'
  - name: Iosue 1:3
    orderIndex: 2
    osisId: Josh.1.3
    sblId: Josh 1:3
    shortName: Ios 1:3
    text: Omnem locum, quem calcaverit vestigium pedis vestri, vobis tradidi, sicut
      locutus sum Moysi.
  - name: Iosue 1:4
    orderIndex: 3
    osisId: Josh.1.4
    sblId: Josh 1:4
    shortName: Ios 1:4
    text: A deserto et Libano isto usque ad fluvium magnum Euphraten, omnis terra
      Hetthaeorum usque ad mare Magnum contra solis occasum erit terminus vester.
  - name: Iosue 1:5
    orderIndex: 4
    osisId: Josh.1.5
    sblId: Josh 1:5
    shortName: Ios 1:5
    text: 'Nullus tibi poterit resistere cunctis diebus vitae tuae: sicut fui cum
      Moyse, ero et tecum; non dimittam nec derelinquam te.'
  - name: Iosue 1:6
    orderIndex: 5
    osisId: Josh.1.6
    sblId: Josh 1:6
    shortName: Ios 1:6
    text: Confortare et esto robustus; tu enim sorte divides populo huic terram, pro
      qua iuravi patribus suis, ut traderem eam illis.
  - name: Iosue 1:7
    orderIndex: 6
    osisId: Josh.1.7
    sblId: Josh 1:7
    shortName: Ios 1:7
    text: Confortare tantum et esto robustus valde, ut custodias et facias iuxta omnem
      legem, quam praecepit tibi Moyses servus meus. Ne declines ab ea ad dexteram
      vel ad sinistram, ut prospereris in omnibus, ad quaecumque perrexeris.
  - name: Iosue 1:8
    orderIndex: 7
    osisId: Josh.1.8
    sblId: Josh 1:8
    shortName: Ios 1:8
    text: 'Non recedat hoc volumen legis de ore tuo, sed meditaberis in eo diebus
      ac noctibus, ut custodias et facias iuxta omnia, quae scripta sunt in eo: tunc
      optime diriges viam tuam et tunc prosperaberis.'
  - name: Iosue 1:9
    orderIndex: 8
    osisId: Josh.1.9
    sblId: Josh 1:9
    shortName: Ios 1:9
    text: 'Nonne praecepi tibi: Confortare et esto robustus, noli metuere et noli
      timere, quoniam tecum est Dominus Deus tuus in omnibus, ad quaecumque perrexeris?".'
  - name: Iosue 1:10
    orderIndex: 9
    osisId: Josh.1.10
    sblId: Josh 1:10
    shortName: Ios 1:10
    text: 'Praecepitque Iosue praefectis populi dicens: " Transite per medium castrorum
      et imperate populo ac dicite:'
  - name: Iosue 1:11
    orderIndex: 10
    osisId: Josh.1.11
    sblId: Josh 1:11
    shortName: Ios 1:11
    text: Praeparate vobis cibaria, quoniam post diem tertium transibitis Iordanem
      hunc et intrabitis ad possidendam terram, quam Dominus Deus vester daturus est
      vobis ".
  - name: Iosue 1:12
    orderIndex: 11
    osisId: Josh.1.12
    sblId: Josh 1:12
    shortName: Ios 1:12
    text: 'Rubenitis quoque et Gaditis et dimidiae tribui Manasse ait:'
  - name: Iosue 1:13
    orderIndex: 12
    osisId: Josh.1.13
    sblId: Josh 1:13
    shortName: Ios 1:13
    text: '" Mementote sermonis, quem praecepit vobis Moyses famulus Domini dicens:
      "Dominus Deus vester dedit vobis requiem et terram hanc".'
  - name: Iosue 1:14
    orderIndex: 13
    osisId: Josh.1.14
    sblId: Josh 1:14
    shortName: Ios 1:14
    text: Uxores vestrae et filii ac iumenta manebunt in terra, quam tradidit vobis
      Moyses trans Iordanem; vos autem transibitis armati ante fratres vestros, omnes
      viri fortes, et adiuvabitis eos,
  - name: Iosue 1:15
    orderIndex: 14
    osisId: Josh.1.15
    sblId: Josh 1:15
    shortName: Ios 1:15
    text: donec det requiem Dominus fratribus vestris, sicut et vobis dedit, et possideant
      ipsi quoque terram, quam Dominus Deus vester daturus est eis. Et sic revertemini
      in terram possessionis vestrae et habitabitis in ea, quam vobis dedit Moyses
      famulus Domini trans Iordanem contra solis ortum.
  - name: Iosue 1:16
    orderIndex: 15
    osisId: Josh.1.16
    sblId: Josh 1:16
    shortName: Ios 1:16
    text: 'Responderuntque ad Iosue atque dixerunt: " Omnia, quae praecepisti nobis,
      faciemus et, quocumque miseris, ibimus.'
  - name: Iosue 1:17
    orderIndex: 16
    osisId: Josh.1.17
    sblId: Josh 1:17
    shortName: Ios 1:17
    text: Sicut oboedivimus in cunctis Moysi, ita oboediemus et tibi; tantum sit Dominus
      Deus tuus tecum, sicut fuit cum Moyse.
  - name: Iosue 1:18
    orderIndex: 17
    osisId: Josh.1.18
    sblId: Josh 1:18
    shortName: Ios 1:18
    text: Quicumque contradixerit ori tuo et non oboedierit cunctis sermonibus, quos
      praeceperis ei, moriatur; tu tantum confortare et viriliter age ".
  versesCount: 18
- name: Iosue 2
  orderIndex: 1
  osisId: Josh.2
  sblId: Josh 2
  shortName: Ios 2
  verses:
  - name: Iosue 2:1
    orderIndex: 0
    osisId: Josh.2.1
    sblId: Josh 2:1
    shortName: Ios 2:1
    text: Misit ergo Iosue filius Nun de Settim duos viros exploratores in abscondito
      et dixit eis; "Ite et considerate terram urbemque Iericho ". Qui pergentes ingressi
      sunt domum mulieris meretricis nomine Rahab et quieverunt ibi.
  - name: Iosue 2:2
    orderIndex: 1
    osisId: Josh.2.2
    sblId: Josh 2:2
    shortName: Ios 2:2
    text: 'Nuntiatumque est regi Iericho et dictum: " Ecce viri ingressi sunt huc
      per noctem de filiis Israel, ut explorarent terram ".'
  - name: Iosue 2:3
    orderIndex: 2
    osisId: Josh.2.3
    sblId: Josh 2:3
    shortName: Ios 2:3
    text: 'Misitque rex Iericho ad Rahab dicens: " Educ viros, qui venerunt ad te
      et ingressi sunt domum tuam; exploratores quippe sunt et omnem terram considerare
      venerunt ".'
  - name: Iosue 2:4
    orderIndex: 3
    osisId: Josh.2.4
    sblId: Josh 2:4
    shortName: Ios 2:4
    text: 'Tollensque mulier viros abscondit et ait: " Fateor, venerunt ad me, sed
      nesciebam unde essent;'
  - name: Iosue 2:5
    orderIndex: 4
    osisId: Josh.2.5
    sblId: Josh 2:5
    shortName: Ios 2:5
    text: cumque porta clauderetur in tenebris, et illi pariter exierunt, nescio quo
      abierunt. Persequimini cito et comprehendetis eos ".
  - name: Iosue 2:6
    orderIndex: 5
    osisId: Josh.2.6
    sblId: Josh 2:6
    shortName: Ios 2:6
    text: Ipsa autem fecit ascendere viros in solarium domus suae operuitque eos lini
      stipula, quae ibi erat.
  - name: Iosue 2:7
    orderIndex: 6
    osisId: Josh.2.7
    sblId: Josh 2:7
    shortName: Ios 2:7
    text: Hi autem, qui missi fuerant, secuti sunt eos per viam, quae ducit ad vadum
      Iordanis; illisque egressis, statim porta clausa est.
  - name: Iosue 2:8
    orderIndex: 7
    osisId: Josh.2.8
    sblId: Josh 2:8
    shortName: Ios 2:8
    text: 'Necdum obdormierant qui latebant, et ecce mulier ascendit ad eos et ait:'
  - name: Iosue 2:9
    orderIndex: 8
    osisId: Josh.2.9
    sblId: Josh 2:9
    shortName: Ios 2:9
    text: '" Novi quod tradiderit Dominus vobis terram, et irruit in nos terror vester,
      et elanguerunt omnes habitatores terrae coram vobis.'
  - name: Iosue 2:10
    orderIndex: 9
    osisId: Josh.2.10
    sblId: Josh 2:10
    shortName: Ios 2:10
    text: Audivimus enim quod siccaverit Dominus aquas maris Rubri ad vestrum introitum,
      quando egressi estis ex Aegypto, et quae feceritis duobus Amorraeorum regibus,
      qui erant trans Iordanem, Sehon et Og, quos interfecistis.
  - name: Iosue 2:11
    orderIndex: 10
    osisId: Josh.2.11
    sblId: Josh 2:11
    shortName: Ios 2:11
    text: Et haec audientes pertimuimus, et elanguit cor nostrum, nec remansit in
      nobis spiritus ad introitum vestrum; Dominus enim Deus vester ipse est Deus
      in caelo sursum et in terra deorsum.
  - name: Iosue 2:12
    orderIndex: 11
    osisId: Josh.2.12
    sblId: Josh 2:12
    shortName: Ios 2:12
    text: Nunc ergo iurate mihi per Dominum, ut, quomodo ego feci vobiscum misericordiam,
      ita et vos faciatis cum domo patris mei detisque mihi signum verum,
  - name: Iosue 2:13
    orderIndex: 12
    osisId: Josh.2.13
    sblId: Josh 2:13
    shortName: Ios 2:13
    text: ut salvetis patrem meum et matrem, fratres ac sorores meas et omnia, quae
      eorum sunt, et eruatis animas nostras de morte ".
  - name: Iosue 2:14
    orderIndex: 13
    osisId: Josh.2.14
    sblId: Josh 2:14
    shortName: Ios 2:14
    text: 'Qui responderunt ei: " Anima nostra sit pro vobis in mortem, si tamen non
      prodideris; cumque tradiderit nobis Dominus terram, faciemus in te misericordiam
      et veritatem ".'
  - name: Iosue 2:15
    orderIndex: 14
    osisId: Josh.2.15
    sblId: Josh 2:15
    shortName: Ios 2:15
    text: Demisit ergo eos per funem de fenestra; domus enim eius haerebat muro, et
      in muro habitabat.
  - name: Iosue 2:16
    orderIndex: 15
    osisId: Josh.2.16
    sblId: Josh 2:16
    shortName: Ios 2:16
    text: 'Dixitque ad eos: " Ad montana pergite, ne forte occurrant vobis persecutores,
      ibique latete diebus tribus, donec redeant; et postea ibitis per viam vestram.'
  - name: Iosue 2:17
    orderIndex: 16
    osisId: Josh.2.17
    sblId: Josh 2:17
    shortName: Ios 2:17
    text: 'Qui dixerunt ad eam: " Innoxii erimus a iuramento hoc, quo adiurasti nos,'
  - name: Iosue 2:18
    orderIndex: 17
    osisId: Josh.2.18
    sblId: Josh 2:18
    shortName: Ios 2:18
    text: si, ingredientibus nobis terram, signum fuerit funiculus iste coccineus,
      et ligaveris eum in fenestra, per quam nos demisisti, et patrem tuum ac matrem
      fratresque et omnem cognationem tuam congregaveris in domum tuam.
  - name: Iosue 2:19
    orderIndex: 18
    osisId: Josh.2.19
    sblId: Josh 2:19
    shortName: Ios 2:19
    text: Qui ostium domus tuae egressus fuerit, sanguis ipsius erit in caput eius,
      et nos erimus innoxii; cunctorum autem sanguis, qui tecum fuerint in domo, redundabit
      in caput nostrum, si eos aliquis tetigerit.
  - name: Iosue 2:20
    orderIndex: 19
    osisId: Josh.2.20
    sblId: Josh 2:20
    shortName: Ios 2:20
    text: Quod si prodideris hoc verbum, erimus mundi ab hoc iuramento, quo adiurasti
      nos ".
  - name: Iosue 2:21
    orderIndex: 20
    osisId: Josh.2.21
    sblId: Josh 2:21
    shortName: Ios 2:21
    text: 'Et illa respondit: " Sicut locuti estis, ita fiat ". Dimittensque eos,
      ut pergerent, appendit funiculum coccineum in fenestra.'
  - name: Iosue 2:22
    orderIndex: 21
    osisId: Josh.2.22
    sblId: Josh 2:22
    shortName: Ios 2:22
    text: Illi vero ambulantes pervenerunt ad montana et manserunt ibi tres dies,
      donec reverterentur, qui fuerant persecuti; quaerentes enim per omnem viam non
      reppererunt eos.
  - name: Iosue 2:23
    orderIndex: 22
    osisId: Josh.2.23
    sblId: Josh 2:23
    shortName: Ios 2:23
    text: Duo viri reversi sunt et descenderunt de monte et, transmisso Iordane, venerunt
      ad Iosue filium Nun narraveruntque ei omnia, quae acciderant sibi,
  - name: Iosue 2:24
    orderIndex: 23
    osisId: Josh.2.24
    sblId: Josh 2:24
    shortName: Ios 2:24
    text: 'atque dixerunt: " Tradidit Dominus in manus nostras omnem terram, et timore
      prostrati sunt cuncti habitatores eius in conspectu nostro ".'
  versesCount: 24
- name: Iosue 3
  orderIndex: 2
  osisId: Josh.3
  sblId: Josh 3
  shortName: Ios 3
  verses:
  - name: Iosue 3:1
    orderIndex: 0
    osisId: Josh.3.1
    sblId: Josh 3:1
    shortName: Ios 3:1
    text: Igitur Iosue de nocte consur gens movit castra. Egredientes que de Settim
      venerunt ad Iordanem, ipse et omnes filii Israel; et morati sunt ibi, antequam
      transirent.
  - name: Iosue 3:2
    orderIndex: 1
    osisId: Josh.3.2
    sblId: Josh 3:2
    shortName: Ios 3:2
    text: Tribus diebus evolutis, transierunt praefecti per castrorum medium
  - name: Iosue 3:3
    orderIndex: 2
    osisId: Josh.3.3
    sblId: Josh 3:3
    shortName: Ios 3:3
    text: 'et praeceperunt populo: " Quando videritis arcam foederis Domini Dei vestri
      et sacerdotes stirpis leviticae portantes eam, vos quoque consurgite et sequimini
      eam'
  - name: Iosue 3:4
    orderIndex: 3
    osisId: Josh.3.4
    sblId: Josh 3:4
    shortName: Ios 3:4
    text: '- sitque inter vos et arcam spatium cubitorum duum fere milium, et cavete,
      ne appropinquetis ad eam - ut sciatis per quam viam ingrediamini, quia prius
      non ambulastis per eam ".'
  - name: Iosue 3:5
    orderIndex: 4
    osisId: Josh.3.5
    sblId: Josh 3:5
    shortName: Ios 3:5
    text: 'Dixitque Iosue ad populum: " Sanctificamini; cras enim faciet Dominus inter
      vos mirabilia ".'
  - name: Iosue 3:6
    orderIndex: 5
    osisId: Josh.3.6
    sblId: Josh 3:6
    shortName: Ios 3:6
    text: 'Et ait ad sacerdotes: " Tollite arcam foederis et praecedite populum ".
      Qui tulerunt et ambulaverunt ante eos.'
  - name: Iosue 3:7
    orderIndex: 6
    osisId: Josh.3.7
    sblId: Josh 3:7
    shortName: Ios 3:7
    text: 'Dixitque Dominus ad Iosue: " Hodie incipiam exaltare te coram omni Israel,
      ut sciant quod, sicut cum Moyse fui, ita et tecum sim.'
  - name: Iosue 3:8
    orderIndex: 7
    osisId: Josh.3.8
    sblId: Josh 3:8
    shortName: Ios 3:8
    text: 'Tu autem praecipe sacerdotibus, qui portant arcam foederis, et dic eis:
      Cum veneritis ad oram aquae Iordanis, state in Iordane".'
  - name: Iosue 3:9
    orderIndex: 8
    osisId: Josh.3.9
    sblId: Josh 3:9
    shortName: Ios 3:9
    text: 'Dixitque Iosue ad filios Israel: " Accedite huc et audite verba Domini
      Dei vestri ".'
  - name: Iosue 3:10
    orderIndex: 9
    osisId: Josh.3.10
    sblId: Josh 3:10
    shortName: Ios 3:10
    text: 'Et rursum: " In hoc, inquit, scietis quod Deus vivens in medio vestri est
      et disperdet in conspectu vestro Chananaeum et Hetthaeum, Hevaeum et Pherezaeum,
      Gergesaeum quoque et Amorraeum et Iebusaeum.'
  - name: Iosue 3:11
    orderIndex: 10
    osisId: Josh.3.11
    sblId: Josh 3:11
    shortName: Ios 3:11
    text: Ecce arca foederis Domini omnis terrae antecedet vos per Iordanem.
  - name: Iosue 3:12
    orderIndex: 11
    osisId: Josh.3.12
    sblId: Josh 3:12
    shortName: Ios 3:12
    text: Parate duodecim viros de tribubus Israel, singulos per singulas tribus;
  - name: Iosue 3:13
    orderIndex: 12
    osisId: Josh.3.13
    sblId: Josh 3:13
    shortName: Ios 3:13
    text: et cum posuerint vestigia pedum suorum sacerdotes, qui portant arcam Domini
      Dei universae terrae, in aquis Iordanis, aquae, quae inferiores sunt, decurrent,
      quae autem desuper veniunt, in una mole consistent ".
  - name: Iosue 3:14
    orderIndex: 13
    osisId: Josh.3.14
    sblId: Josh 3:14
    shortName: Ios 3:14
    text: Igitur egressus est populus de tabernaculis suis, ut transiret Iordanem;
      et sacerdotes, qui portabant arcam foederis, pergebant ante eum.
  - name: Iosue 3:15
    orderIndex: 14
    osisId: Josh.3.15
    sblId: Josh 3:15
    shortName: Ios 3:15
    text: Veneruntque usque ad Iordanem et, pedibus eorum in ora aquae tinctis - Iordanis
      autem omnes ripas alvei sui toto tempore messis impleverat -
  - name: Iosue 3:16
    orderIndex: 15
    osisId: Josh.3.16
    sblId: Josh 3:16
    shortName: Ios 3:16
    text: steterunt aquae desuper descendentes in loco uno instar molis procul valde
      apud urbem, quae vocatur Adam, ex latere Sarthan; quae autem inferiores erant,
      in mare Arabae, quod est mare Salsissimum, descenderunt, usquequo omnino deficerent.
  - name: Iosue 3:17
    orderIndex: 16
    osisId: Josh.3.17
    sblId: Josh 3:17
    shortName: Ios 3:17
    text: Populus autem incedebat contra Iericho, et sacerdotes, qui portabant arcam
      foederis Domini, stabant super siccam humum in medio Iordanis firmiter, donec
      omnis Israel compleret per arentem alveum transitum Iordanis.
  versesCount: 17
- name: Iosue 4
  orderIndex: 3
  osisId: Josh.4
  sblId: Josh 4
  shortName: Ios 4
  verses:
  - name: Iosue 4:1
    orderIndex: 0
    osisId: Josh.4.1
    sblId: Josh 4:1
    shortName: Ios 4:1
    text: 'Quibus transgressis, dixit Dominus ad Iosue:'
  - name: Iosue 4:2
    orderIndex: 1
    osisId: Josh.4.2
    sblId: Josh 4:2
    shortName: Ios 4:2
    text: '" Sumite vobis de populo duodecim viros singulos per singulas tribus'
  - name: Iosue 4:3
    orderIndex: 2
    osisId: Josh.4.3
    sblId: Josh 4:3
    shortName: Ios 4:3
    text: et praecipite eis, ut tollant de medio Iordanis alveo, ubi firmiter steterunt
      sacerdotum pedes, duodecim lapides; quos portabitis vobiscum et ponetis in loco
      castrorum, ubi fixeritis hac nocte tentoria ".
  - name: Iosue 4:4
    orderIndex: 3
    osisId: Josh.4.4
    sblId: Josh 4:4
    shortName: Ios 4:4
    text: Vocavitque Iosue duodecim viros, quos elegerat de filiis Israel, singulos
      de tribubus singulis,
  - name: Iosue 4:5
    orderIndex: 4
    osisId: Josh.4.5
    sblId: Josh 4:5
    shortName: Ios 4:5
    text: 'et ait ad eos: " Ite ante arcam Domini Dei vestri ad Iordanis medium et
      portate singuli singulos lapides in umeris vestris, iuxta numerum tribuum filiorum
      Israel,'
  - name: Iosue 4:6
    orderIndex: 5
    osisId: Josh.4.6
    sblId: Josh 4:6
    shortName: Ios 4:6
    text: 'ut sit hoc signum inter vos. Quando interrogaverint vos filii vestri cras
      dicentes: "Quid sibi volunt isti lapides?",'
  - name: Iosue 4:7
    orderIndex: 6
    osisId: Josh.4.7
    sblId: Josh 4:7
    shortName: Ios 4:7
    text: 'respondebitis eis: Defecerunt aquae Iordanis ante arcam foederis Domini,
      cum transiret eum; idcirco positi sunt lapides isti in monumentum filiis Israel
      usque in aeternum ".'
  - name: Iosue 4:8
    orderIndex: 7
    osisId: Josh.4.8
    sblId: Josh 4:8
    shortName: Ios 4:8
    text: Fecerunt ergo filii Israel, sicut eis praecepit Iosue, portantes de medio
      Iordanis alveo duodecim lapides, ut ei Dominus imperarat, iuxta numerum tribuum
      filiorum Israel, usque ad locum, in quo castrametati sunt; ibique posuerunt
      eos.
  - name: Iosue 4:9
    orderIndex: 8
    osisId: Josh.4.9
    sblId: Josh 4:9
    shortName: Ios 4:9
    text: Alios quoque duodecim lapides posuit Iosue in medio Iordanis alveo, ubi
      steterunt sacerdotes, qui portabant arcam foederis; et sunt ibi usque in praesentem
      diem.
  - name: Iosue 4:10
    orderIndex: 9
    osisId: Josh.4.10
    sblId: Josh 4:10
    shortName: Ios 4:10
    text: Sacerdotes autem, qui portabant arcam, stabant in Iordanis medio, donec
      omnia complerentur, quae Iosue ut loqueretur ad populum praeceperat Dominus
      secundum omnia, quae dixerat ei Moyses. Festinavitque populus et transiit.
  - name: Iosue 4:11
    orderIndex: 10
    osisId: Josh.4.11
    sblId: Josh 4:11
    shortName: Ios 4:11
    text: Cumque transissent omnes, transivit et arca Domini; sacerdotesque pergebant
      ante populum.
  - name: Iosue 4:12
    orderIndex: 11
    osisId: Josh.4.12
    sblId: Josh 4:12
    shortName: Ios 4:12
    text: Filii quoque Ruben et Gad et dimidia tribus Manasse armati praecedebant
      filios Israel, sicut eis praeceperat Moyses;
  - name: Iosue 4:13
    orderIndex: 12
    osisId: Josh.4.13
    sblId: Josh 4:13
    shortName: Ios 4:13
    text: quadraginta fere milia expeditorum ad pugnam incedebant coram Domino in
      campestria Iericho.
  - name: Iosue 4:14
    orderIndex: 13
    osisId: Josh.4.14
    sblId: Josh 4:14
    shortName: Ios 4:14
    text: In illo die magnificavit Dominus Iosue coram omni Israel, ut timerent eum,
      sicut timuerant Moysen, omnibus diebus vitae suae.
  - name: Iosue 4:15
    orderIndex: 14
    osisId: Josh.4.15
    sblId: Josh 4:15
    shortName: Ios 4:15
    text: 'Dixitque ad eum:'
  - name: Iosue 4:16
    orderIndex: 15
    osisId: Josh.4.16
    sblId: Josh 4:16
    shortName: Ios 4:16
    text: '" Praecipe sacerdotibus, qui portant arcam testimonii, ut ascendant de
      Iordane ".'
  - name: Iosue 4:17
    orderIndex: 16
    osisId: Josh.4.17
    sblId: Josh 4:17
    shortName: Ios 4:17
    text: 'Qui praecepit eis dicens: " Ascendite de Iordane ".'
  - name: Iosue 4:18
    orderIndex: 17
    osisId: Josh.4.18
    sblId: Josh 4:18
    shortName: Ios 4:18
    text: Cumque ascendissent portantes arcam foederis Domini et siccam humum calcare
      coepissent, reversae sunt aquae in alveum suum et fluebant sicut ante super
      omnes ripas suas.
  - name: Iosue 4:19
    orderIndex: 18
    osisId: Josh.4.19
    sblId: Josh 4:19
    shortName: Ios 4:19
    text: Populus autem ascendit de Iordane decimo die mensis primi, et castrametati
      sunt in Galgalis, in termino orientali Iericho.
  - name: Iosue 4:20
    orderIndex: 19
    osisId: Josh.4.20
    sblId: Josh 4:20
    shortName: Ios 4:20
    text: Duodecim quoque lapides, quos de Iordanis alveo sumpserant, posuit Iosue
      in Galgalis.
  - name: Iosue 4:21
    orderIndex: 20
    osisId: Josh.4.21
    sblId: Josh 4:21
    shortName: Ios 4:21
    text: 'Et dixit ad filios Israel: " Quando interrogaverint filii vestri cras patres
      suos et dixerint eis: "Quid sibi volunt isti lapides?",'
  - name: Iosue 4:22
    orderIndex: 21
    osisId: Josh.4.22
    sblId: Josh 4:22
    shortName: Ios 4:22
    text: 'docebitis eos atque dicetis: Per arentem alveum transivit Israel Iordanem
      istum,'
  - name: Iosue 4:23
    orderIndex: 22
    osisId: Josh.4.23
    sblId: Josh 4:23
    shortName: Ios 4:23
    text: siccante Domino Deo vestro aquas eius in conspectu vestro, donec transiretis,
  - name: Iosue 4:24
    orderIndex: 23
    osisId: Josh.4.24
    sblId: Josh 4:24
    shortName: Ios 4:24
    text: sicut fecerat prius in mari Rubro, quod siccavit coram nobis, donec transiremus,
  - name: Iosue 4:25
    orderIndex: 24
    osisId: Josh.4.25
    sblId: Josh 4:25
    shortName: Ios 4:25
    text: ut cognoscant omnes terrarum populi fortissimam Domini manum, et ut vos
      timeatis Dominum Deum vestrum omni tempore ".
  versesCount: 25
- name: Iosue 5
  orderIndex: 4
  osisId: Josh.5
  sblId: Josh 5
  shortName: Ios 5
  verses:
  - name: Iosue 5:1
    orderIndex: 0
    osisId: Josh.5.1
    sblId: Josh 5:1
    shortName: Ios 5:1
    text: Postquam ergo audierunt om nes reges Amorraeorum, qui ha bitabant trans
      Iordanem ad occidentalem plagam, et cuncti reges Chanaan, qui propinqua possidebant
      Magno mari loca, quod siccasset Dominus fluenta Iordanis coram filiis Israel,
      donec transirent, dissolutum est cor eorum, et non remansit in eis spiritus
      coram filiis Israel.
  - name: Iosue 5:2
    orderIndex: 1
    osisId: Josh.5.2
    sblId: Josh 5:2
    shortName: Ios 5:2
    text: 'Eo tempore ait Dominus ad Iosue: " Fac tibi cultros lapideos et circumcide
      iterum secundo filios Israel ".'
  - name: Iosue 5:3
    orderIndex: 2
    osisId: Josh.5.3
    sblId: Josh 5:3
    shortName: Ios 5:3
    text: Fecit, quod iusserat Dominus, et circumcidit filios Israel in colle Praeputiorum.
  - name: Iosue 5:4
    orderIndex: 3
    osisId: Josh.5.4
    sblId: Josh 5:4
    shortName: Ios 5:4
    text: 'Haec autem causa est secundae circumcisionis: omnis populus, qui egressus
      est ex Aegypto, generis masculini, universi bellatores viri mortui sunt in deserto
      in via;'
  - name: Iosue 5:5
    orderIndex: 4
    osisId: Josh.5.5
    sblId: Josh 5:5
    shortName: Ios 5:5
    text: qui omnes circumcisi erant. Populus autem, qui natus est in deserto, incircumcisus
      fuit.
  - name: Iosue 5:6
    orderIndex: 5
    osisId: Josh.5.6
    sblId: Josh 5:6
    shortName: Ios 5:6
    text: Per quadraginta enim annos ambulabant filii Israel, donec consumerentur
      omnes homines bellatores, qui non audierant vocem Domini, et quibus iuraverat,
      ut non ostenderet eis terram, super qua iuraverat patribus eorum, ut daret illis
      terram lacte et melle manantem.
  - name: Iosue 5:7
    orderIndex: 6
    osisId: Josh.5.7
    sblId: Josh 5:7
    shortName: Ios 5:7
    text: Horum filii in locum successerunt patrum et circumcisi sunt a Iosue, quia,
      sicut nati fuerant, in praeputio erant, nec eos in via aliquis circumciderat.
  - name: Iosue 5:8
    orderIndex: 7
    osisId: Josh.5.8
    sblId: Josh 5:8
    shortName: Ios 5:8
    text: Postquam autem omnes circumcisi sunt, manserunt in eodem castrorum loco,
      donec sanarentur.
  - name: Iosue 5:9
    orderIndex: 8
    osisId: Josh.5.9
    sblId: Josh 5:9
    shortName: Ios 5:9
    text: 'Dixitque Dominus ad Iosue: " Hodie abstuli opprobrium Aegypti a vobis ".
      Vocatumque est nomen loci illius Galgala usque in praesentem diem.'
  - name: Iosue 5:10
    orderIndex: 9
    osisId: Josh.5.10
    sblId: Josh 5:10
    shortName: Ios 5:10
    text: Manseruntque filii Israel in Galgalis et fecerunt Pascha quarta decima die
      mensis ad vesperum in campestribus Iericho;
  - name: Iosue 5:11
    orderIndex: 10
    osisId: Josh.5.11
    sblId: Josh 5:11
    shortName: Ios 5:11
    text: et comederunt de frugibus terrae a die altero, azymos panes et polentam
      hoc ipso die.
  - name: Iosue 5:12
    orderIndex: 11
    osisId: Josh.5.12
    sblId: Josh 5:12
    shortName: Ios 5:12
    text: Defecitque manna a die sequenti, postquam comederunt de frugibus terrae,
      nec usi sunt ultra cibo illo filii Israel, sed comederunt de frugibus terrae
      Chanaan in anno illo.
  - name: Iosue 5:13
    orderIndex: 12
    osisId: Josh.5.13
    sblId: Josh 5:13
    shortName: Ios 5:13
    text: 'Cum autem esset Iosue in agro urbis Iericho, levavit oculos et vidit virum
      stantem contra se et evaginatum tenentem gladium; perrexitque ad eum et ait:
      " Noster es an adversariorum? ".'
  - name: Iosue 5:14
    orderIndex: 13
    osisId: Josh.5.14
    sblId: Josh 5:14
    shortName: Ios 5:14
    text: 'Qui respondit: " Nequaquam, sed sum princeps exercitus Domini et nunc veni
      ".'
  - name: Iosue 5:15
    orderIndex: 14
    osisId: Josh.5.15
    sblId: Josh 5:15
    shortName: Ios 5:15
    text: 'Cecidit Iosue pronus in terram et adorans ait: " Quid Dominus meus loquitur
      ad servum suum? ".'
  - name: Iosue 5:16
    orderIndex: 15
    osisId: Josh.5.16
    sblId: Josh 5:16
    shortName: Ios 5:16
    text: 'Et dixit princeps exercitus Domini ad Iosue: " Solve calceamentum de pedibus
      tuis; locus enim, in quo stas, sanctus est ". Fecitque Iosue, ut sibi fuerat
      imperatum.'
  versesCount: 16
- name: Iosue 6
  orderIndex: 5
  osisId: Josh.6
  sblId: Josh 6
  shortName: Ios 6
  verses:
  - name: Iosue 6:1
    orderIndex: 0
    osisId: Josh.6.1
    sblId: Josh 6:1
    shortName: Ios 6:1
    text: Iericho autem erat munita et clausa coram filiis Israel, et nul lus egredi
      audebat aut ingredi.
  - name: Iosue 6:2
    orderIndex: 1
    osisId: Josh.6.2
    sblId: Josh 6:2
    shortName: Ios 6:2
    text: 'Dixitque Dominus ad Iosue: " Ecce dedi in manu tua Iericho et regem eius
      omnesque fortes viros.'
  - name: Iosue 6:3
    orderIndex: 2
    osisId: Josh.6.3
    sblId: Josh 6:3
    shortName: Ios 6:3
    text: 'Circuite urbem cuncti bellatores semel per diem: sic facietis sex diebus.'
  - name: Iosue 6:4
    orderIndex: 3
    osisId: Josh.6.4
    sblId: Josh 6:4
    shortName: Ios 6:4
    text: Septem sacerdotes portabunt septem bucinas, cornua arietum, ante arcam foederis.
      Die autem septimo septies circuibitis civitatem, et sacerdotes clangent bucinis.
  - name: Iosue 6:5
    orderIndex: 4
    osisId: Josh.6.5
    sblId: Josh 6:5
    shortName: Ios 6:5
    text: Cumque insonuerit vox tubae longior et in auribus vestris increpuerit, conclamabit
      omnis populus vociferatione maxima, et muri funditus corruent civitatis; ingredienturque
      singuli per locum, contra quem steterint ".
  - name: Iosue 6:6
    orderIndex: 5
    osisId: Josh.6.6
    sblId: Josh 6:6
    shortName: Ios 6:6
    text: 'Vocavit ergo Iosue filius Nun sacerdotes et dixit ad eos: " Tollite arcam
      foederis, et septem alii sacerdotes tollant septem bucinas et incedant ante
      arcam Domini ".'
  - name: Iosue 6:7
    orderIndex: 6
    osisId: Josh.6.7
    sblId: Josh 6:7
    shortName: Ios 6:7
    text: 'Ad populum quoque ait: " Vadite et circuite civitatem, et viri armati praecedant
      arcam Domini ".'
  - name: Iosue 6:8
    orderIndex: 7
    osisId: Josh.6.8
    sblId: Josh 6:8
    shortName: Ios 6:8
    text: Cumque Iosue verba finisset, septem sacerdotes septem bucinis clangebant
      ante arcam foederis Domini,
  - name: Iosue 6:9
    orderIndex: 8
    osisId: Josh.6.9
    sblId: Josh 6:9
    shortName: Ios 6:9
    text: omnisque armatus exercitus praecedebat sacerdotes clangentes, reliquum vulgus
      arcam sequebatur, ac bucinis omnia concrepabant.
  - name: Iosue 6:10
    orderIndex: 9
    osisId: Josh.6.10
    sblId: Josh 6:10
    shortName: Ios 6:10
    text: 'Praeceperat autem Iosue populo dicens: " Non clamabitis, nec audietur vox
      vestra, neque ullus sermo ex ore vestro egredietur, donec veniat dies, in quo
      dicam vobis: Clamate et vociferamini ".'
  - name: Iosue 6:11
    orderIndex: 10
    osisId: Josh.6.11
    sblId: Josh 6:11
    shortName: Ios 6:11
    text: Circuivit ergo arca Domini civitatem per diem, et reversi in castra pernoctaverunt
      ibi.
  - name: Iosue 6:12
    orderIndex: 11
    osisId: Josh.6.12
    sblId: Josh 6:12
    shortName: Ios 6:12
    text: Igitur, Iosue de nocte consurgente, tulerunt sacerdotes arcam Domini,
  - name: Iosue 6:13
    orderIndex: 12
    osisId: Josh.6.13
    sblId: Josh 6:13
    shortName: Ios 6:13
    text: et septem ex eis septem bucinas, cornua arietum, praecedebantque arcam Domini
      ambulantes atque clangentes, et armatus populus ibat ante eos; vulgus autem
      reliquum sequebatur arcam, bucinis personantibus.
  - name: Iosue 6:14
    orderIndex: 13
    osisId: Josh.6.14
    sblId: Josh 6:14
    shortName: Ios 6:14
    text: Circuieruntque civitatem secundo die semel et reversi sunt in castra; sic
      fecerunt sex diebus.
  - name: Iosue 6:15
    orderIndex: 14
    osisId: Josh.6.15
    sblId: Josh 6:15
    shortName: Ios 6:15
    text: Die autem septimo, diluculo consurgentes circuierunt urbem eodem modo septies;
      in illo die tantum circuierunt urbem septies.
  - name: Iosue 6:16
    orderIndex: 15
    osisId: Josh.6.16
    sblId: Josh 6:16
    shortName: Ios 6:16
    text: 'Cumque septimo circuitu clangerent bucinis sacerdotes, dixit Iosue ad populum:
      " Vociferamini! Tradidit enim vobis Dominus civitatem.'
  - name: Iosue 6:17
    orderIndex: 16
    osisId: Josh.6.17
    sblId: Josh 6:17
    shortName: Ios 6:17
    text: 'Sitque civitas anathema, ipsa et omnia, quae in ea sunt, Domino; sola Rahab
      meretrix vivat cum universis, qui cum ea in domo sunt: abscondit enim nuntios,
      quos direximus.'
  - name: Iosue 6:18
    orderIndex: 17
    osisId: Josh.6.18
    sblId: Josh 6:18
    shortName: Ios 6:18
    text: Vos autem cavete, ne de anathemate quippiam auferatis et sitis praevaricationis
      rei, et omnia castra Israel anathema sint atque turbentur.
  - name: Iosue 6:19
    orderIndex: 18
    osisId: Josh.6.19
    sblId: Josh 6:19
    shortName: Ios 6:19
    text: Quidquid auri et argenti fuerit et vasorum aeneorum ac ferri, Domino consecretur
      repositum in thesauris eius ".
  - name: Iosue 6:20
    orderIndex: 19
    osisId: Josh.6.20
    sblId: Josh 6:20
    shortName: Ios 6:20
    text: Igitur, omni vociferante populo et clangentibus tubis, postquam in aures
      multitudinis vox sonitusque increpuit, muri ilico corruerunt; et ascendit unusquisque
      per locum, qui contra se erat, ceperuntque civitatem.
  - name: Iosue 6:21
    orderIndex: 20
    osisId: Josh.6.21
    sblId: Josh 6:21
    shortName: Ios 6:21
    text: Et interfecerunt omnia, quae erant in ea, a viro usque ad mulierem, ab infante
      usque ad senem; boves quoque et oves et asinos in ore gladii percusserunt.
  - name: Iosue 6:22
    orderIndex: 21
    osisId: Josh.6.22
    sblId: Josh 6:22
    shortName: Ios 6:22
    text: 'Duobus autem viris, qui exploratores missi fuerant, dixit Iosue: " Ingredimini
      domum mulieris meretricis et producite eam et omnia, quae illius sunt, sicut
      illi iuramento firmastis ".'
  - name: Iosue 6:23
    orderIndex: 22
    osisId: Josh.6.23
    sblId: Josh 6:23
    shortName: Ios 6:23
    text: Ingressique iuvenes eduxerunt Rahab et parentes eius, fratres quoque et
      cunctam supellectilem ac cognationem illius et extra castra Israel manere fecerunt.
  - name: Iosue 6:24
    orderIndex: 23
    osisId: Josh.6.24
    sblId: Josh 6:24
    shortName: Ios 6:24
    text: Urbem autem et omnia, quae erant in ea, succenderunt, absque argento et
      auro et vasis aeneis ac ferro, quae in aerarium domus Domini consecrarunt.
  - name: Iosue 6:25
    orderIndex: 24
    osisId: Josh.6.25
    sblId: Josh 6:25
    shortName: Ios 6:25
    text: 'Rahab vero meretricem et domum patris eius et omnia, quae habebat, fecit
      Iosue vivere; et habitavit in medio Israel usque in praesentem diem, eo quod
      absconderit nuntios, quos miserat Iosue, ut explorarent Iericho.In tempore illo
      imprecatus est Iosue dicens:'
  - name: Iosue 6:26
    orderIndex: 25
    osisId: Josh.6.26
    sblId: Josh 6:26
    shortName: Ios 6:26
    text: '"Maledictus vir coram Domino, qui suscitaverit et aedificaverit civitatem
      Iericho; in primogenito suo fundamenta illius faciet et in novissimo liberorum
      ponet portas eius ".'
  - name: Iosue 6:27
    orderIndex: 26
    osisId: Josh.6.27
    sblId: Josh 6:27
    shortName: Ios 6:27
    text: Fuit ergo Dominus cum Iosue, et nomen eius in omni terra vulgatum est.
  versesCount: 27
- name: Iosue 7
  orderIndex: 6
  osisId: Josh.7
  sblId: Josh 7
  shortName: Ios 7
  verses:
  - name: Iosue 7:1
    orderIndex: 0
    osisId: Josh.7.1
    sblId: Josh 7:1
    shortName: Ios 7:1
    text: 'Filii autem Israel praevaricati sunt mandatum et usurpaverunt de anathemate:
      nam Achan filius Charmi filii Zabdi filii Zarae de tribu Iudae tulit aliquid
      de anathemate. Iratusque est Dominus contra filios Israel.'
  - name: Iosue 7:2
    orderIndex: 1
    osisId: Josh.7.2
    sblId: Josh 7:2
    shortName: Ios 7:2
    text: 'Cumque mitteret Iosue de Iericho viros contra Hai, quae est iuxta Bethaven
      ad orientalem plagam oppidi Bethel, dixit eis: " Ascendite et explorate terram
      ". Qui praecepta complentes exploraverunt Hai'
  - name: Iosue 7:3
    orderIndex: 2
    osisId: Josh.7.3
    sblId: Josh 7:3
    shortName: Ios 7:3
    text: 'et reversi dixerunt ei: " Non ascendat omnis populus, sed duo vel tria
      milia virorum pergant et deleant civitatem. Noli vexare omnem populum contra
      hostes paucissimos ".'
  - name: Iosue 7:4
    orderIndex: 3
    osisId: Josh.7.4
    sblId: Josh 7:4
    shortName: Ios 7:4
    text: Ascenderunt ergo tria fere milia pugnatorum, qui statim terga verterunt
      coram viris urbis Hai,
  - name: Iosue 7:5
    orderIndex: 4
    osisId: Josh.7.5
    sblId: Josh 7:5
    shortName: Ios 7:5
    text: qui percusserunt ex eis circiter triginta et sex homines persecutique sunt
      eos de porta usque ad Sabarim et percusserunt eos in descensu; pertimuitque
      cor populi et instar aquae liquefactum est.
  - name: Iosue 7:6
    orderIndex: 5
    osisId: Josh.7.6
    sblId: Josh 7:6
    shortName: Ios 7:6
    text: Iosue vero scidit vestimenta sua et cecidit pronus in terram coram arca
      Domini usque ad vesperum, tam ipse quam omnes senes Israel; miseruntque pulverem
      super capita sua.
  - name: Iosue 7:7
    orderIndex: 6
    osisId: Josh.7.7
    sblId: Josh 7:7
    shortName: Ios 7:7
    text: 'Et dixit Iosue: " Heu, Domine Deus, quid voluisti traducere populum istum
      Iordanem fluvium, ut traderes nos in manus Amorraei et perderes? Utinam mansissemus
      trans Iordanem!'
  - name: Iosue 7:8
    orderIndex: 7
    osisId: Josh.7.8
    sblId: Josh 7:8
    shortName: Ios 7:8
    text: Quaeso, Domine, quid dicam videns Israelem hostibus suis terga vertentem?
  - name: Iosue 7:9
    orderIndex: 8
    osisId: Josh.7.9
    sblId: Josh 7:9
    shortName: Ios 7:9
    text: Audient Chananaei et omnes habitatores terrae ac pariter conglobati circumdabunt
      nos atque delebunt nomen nostrum de terra. Et quid facies magno nomini tuo?
      ".
  - name: Iosue 7:10
    orderIndex: 9
    osisId: Josh.7.10
    sblId: Josh 7:10
    shortName: Ios 7:10
    text: 'Dixitque Dominus ad Iosue: " Surge! Cur iaces pronus in terra?'
  - name: Iosue 7:11
    orderIndex: 10
    osisId: Josh.7.11
    sblId: Josh 7:11
    shortName: Ios 7:11
    text: Peccavit Israel et praevaricatus est pactum meum, quod mandaveram eis; tuleruntque
      de anathemate et furati sunt atque mentiti et absconderunt inter vasa sua.
  - name: Iosue 7:12
    orderIndex: 11
    osisId: Josh.7.12
    sblId: Josh 7:12
    shortName: Ios 7:12
    text: Nec poterunt filii Israel stare ante hostes suos eosque fugient, quia facti
      sunt anathema; non ero ultra vobiscum, donec conteratis anathema de medio vestri.
  - name: Iosue 7:13
    orderIndex: 12
    osisId: Josh.7.13
    sblId: Josh 7:13
    shortName: Ios 7:13
    text: 'Surge! Sanctifica populum et dic eis: Sanctificamini in crastinum. Haec
      enim dicit Dominus, Deus Israel: Anathema in medio tui est, Israel! Non poteris
      stare coram hostibus tuis, donec auferatis anathema de medio vestri.'
  - name: Iosue 7:14
    orderIndex: 13
    osisId: Josh.7.14
    sblId: Josh 7:14
    shortName: Ios 7:14
    text: 'Accedetisque mane singuli per tribus vestras; et quamcumque tribum Dominus
      designaverit, accedet per cognationes suas et cognatio per domos domusque per
      viros:'
  - name: Iosue 7:15
    orderIndex: 14
    osisId: Josh.7.15
    sblId: Josh 7:15
    shortName: Ios 7:15
    text: et quicumque ille in hoc facinore fuerit deprehensus, comburetur igni cum
      omnibus, quae ipsius sunt, quoniam praevaricatus est pactum Domini et fecit
      nefas in Israel ".
  - name: Iosue 7:16
    orderIndex: 15
    osisId: Josh.7.16
    sblId: Josh 7:16
    shortName: Ios 7:16
    text: Surgens itaque Iosue mane applicuit Israel per tribus suas, et inventa est
      tribus Iudae.
  - name: Iosue 7:17
    orderIndex: 16
    osisId: Josh.7.17
    sblId: Josh 7:17
    shortName: Ios 7:17
    text: Quae cum iuxta familias suas esset oblata, inventa est familia Zarae; illam
      quoque per domos offerens repperit Zabdi.
  - name: Iosue 7:18
    orderIndex: 17
    osisId: Josh.7.18
    sblId: Josh 7:18
    shortName: Ios 7:18
    text: Cuius domum in singulos dividens viros invenit Achan filium Charmi filii
      Zabdi filii Zarae de tribu Iudae.
  - name: Iosue 7:19
    orderIndex: 18
    osisId: Josh.7.19
    sblId: Josh 7:19
    shortName: Ios 7:19
    text: 'Et ait Iosue ad Achan: " Fili mi, da gloriam Domino, Deo Israel, et confitere
      atque indica mihi quid feceris; ne abscondas ".'
  - name: Iosue 7:20
    orderIndex: 19
    osisId: Josh.7.20
    sblId: Josh 7:20
    shortName: Ios 7:20
    text: 'Responditque Achan Iosue et dixit ei: " Vere ego peccavi Domino, Deo Israel,
      et sic et sic feci:'
  - name: Iosue 7:21
    orderIndex: 20
    osisId: Josh.7.21
    sblId: Josh 7:21
    shortName: Ios 7:21
    text: Vidi enim inter spolia pallium de Sennaar valde bonum et ducentos siclos
      argenti regulamque auream quinquaginta siclorum; et concupiscens abstuli et
      abscondi in terra contra medium tabernaculi mei argentumque subter ".
  - name: Iosue 7:22
    orderIndex: 21
    osisId: Josh.7.22
    sblId: Josh 7:22
    shortName: Ios 7:22
    text: Misit ergo Iosue ministros, qui currentes ad tabernaculum illius reppererunt
      cuncta abscondita in eodem loco et argentum simul;
  - name: Iosue 7:23
    orderIndex: 22
    osisId: Josh.7.23
    sblId: Josh 7:23
    shortName: Ios 7:23
    text: auferentesque de tentorio tulerunt ea ad Iosue et ad omnes filios Israel
      proieceruntque ante Dominum.
  - name: Iosue 7:24
    orderIndex: 23
    osisId: Josh.7.24
    sblId: Josh 7:24
    shortName: Ios 7:24
    text: Tollens itaque Iosue Achan filium Zarae argentumque et pallium et auream
      regulam filiosque eius et filias, boves et asinos et oves ipsumque tabernaculum
      et cunctam supellectilem - et omnis Israel cum eo - duxerunt eos ad vallem Achor,
  - name: Iosue 7:25
    orderIndex: 24
    osisId: Josh.7.25
    sblId: Josh 7:25
    shortName: Ios 7:25
    text: 'ubi dixit Iosue: " Quia turbasti nos, exturbet te Dominus in die hac ".
      Lapidavitque eum omnis Israel; et cuncta, quae illius erant, igne consumpta
      sunt.'
  - name: Iosue 7:26
    orderIndex: 25
    osisId: Josh.7.26
    sblId: Josh 7:26
    shortName: Ios 7:26
    text: Congregaverunt quoque super eum acervum magnum lapidum, qui permanet usque
      in praesentem diem. Et aversus est furor Domini ab eis; vocatumque est nomen
      loci illius vallis Achor usque hodie.
  versesCount: 26
- name: Iosue 8
  orderIndex: 7
  osisId: Josh.8
  sblId: Josh 8
  shortName: Ios 8
  verses:
  - name: Iosue 8:1
    orderIndex: 0
    osisId: Josh.8.1
    sblId: Josh 8:1
    shortName: Ios 8:1
    text: 'Dixit autem Dominus ad Iosue: " Ne timeas neque formides; tol le tecum
      omnem multitudinem pugnatorum et consurgens ascende in oppidum Hai: ecce tradidi
      in manu tua regem eius et populum urbemque et terram eius.'
  - name: Iosue 8:2
    orderIndex: 1
    osisId: Josh.8.2
    sblId: Josh 8:2
    shortName: Ios 8:2
    text: Faciesque urbi Hai et regi eius, sicut fecisti Iericho et regi illius; praedam
      vero et omnia animantia diripietis vobis. Pone insidias urbi post eam ".
  - name: Iosue 8:3
    orderIndex: 2
    osisId: Josh.8.3
    sblId: Josh 8:3
    shortName: Ios 8:3
    text: Surrexitque Iosue et omnis exercitus bellatorum cum eo, ut ascenderent in
      Hai; et electa triginta milia virorum fortium misit nocte
  - name: Iosue 8:4
    orderIndex: 3
    osisId: Josh.8.4
    sblId: Josh 8:4
    shortName: Ios 8:4
    text: 'praecepitque eis dicens: "Collocamini in insidiis post civitatem nec longius
      recedatis ab illa; et eritis omnes parati.'
  - name: Iosue 8:5
    orderIndex: 4
    osisId: Josh.8.5
    sblId: Josh 8:5
    shortName: Ios 8:5
    text: Ego autem et reliqua multitudo, quae mecum est, accedemus ex adverso contra
      urbem; cumque exierint contra nos sicut ante, fugiemus et terga vertemus,
  - name: Iosue 8:6
    orderIndex: 5
    osisId: Josh.8.6
    sblId: Josh 8:6
    shortName: Ios 8:6
    text: 'donec persequentes ab urbe longius protrahantur: putabunt enim nos fugere
      sicut prius.'
  - name: Iosue 8:7
    orderIndex: 6
    osisId: Josh.8.7
    sblId: Josh 8:7
    shortName: Ios 8:7
    text: Nobis ergo fugientibus et illis sequentibus, consurgetis de insidiis et
      capietis civitatem; tradetque eam Dominus Deus vester in manus vestras.
  - name: Iosue 8:8
    orderIndex: 7
    osisId: Josh.8.8
    sblId: Josh 8:8
    shortName: Ios 8:8
    text: Cumque ceperitis, succendite eam; secundum verbum Domini facietis. Ecce
      mandavi vobis".
  - name: Iosue 8:9
    orderIndex: 8
    osisId: Josh.8.9
    sblId: Josh 8:9
    shortName: Ios 8:9
    text: Dimisitque eos, et perrexerunt ad insidiarum locum sederuntque inter Bethel
      et Hai ad occidentalem plagam urbis Hai. Iosue autem nocte illa in medio mansit
      populi.
  - name: Iosue 8:10
    orderIndex: 9
    osisId: Josh.8.10
    sblId: Josh 8:10
    shortName: Ios 8:10
    text: Surgensque diluculo recensuit populum et ascendit cum senioribus in fronte
      exercitus.
  - name: Iosue 8:11
    orderIndex: 10
    osisId: Josh.8.11
    sblId: Josh 8:11
    shortName: Ios 8:11
    text: Cumque omnes pugnatores cum eo ascendissent et appropinquassent civitati,
      steterunt ad septentrionalem urbis plagam, inter quam et eos vallis media erat.
  - name: Iosue 8:12
    orderIndex: 11
    osisId: Josh.8.12
    sblId: Josh 8:12
    shortName: Ios 8:12
    text: Et elegit fere quinque milia viros et posuit in insidiis inter Bethel et
      Hai ex occidentali parte eiusdem civitatis.
  - name: Iosue 8:13
    orderIndex: 12
    osisId: Josh.8.13
    sblId: Josh 8:13
    shortName: Ios 8:13
    text: Et posuit populus tota castra, quae erant in aquilone urbis, et agmen extremum
      ad occidentalem plagam urbis. Abiit ergo Iosue nocte illa et stetit in vallis
      medio.
  - name: Iosue 8:14
    orderIndex: 13
    osisId: Josh.8.14
    sblId: Josh 8:14
    shortName: Ios 8:14
    text: Quod cum vidisset rex Hai, festinavit mane et egressus est cum omni exercitu
      civitatis direxitque aciem contra Arabam ignorans quod post tergum laterent
      insidiae.
  - name: Iosue 8:15
    orderIndex: 14
    osisId: Josh.8.15
    sblId: Josh 8:15
    shortName: Ios 8:15
    text: Iosue vero et omnis Israel cesserunt loco simulantes metum et fugientes
      per solitudinis viam.
  - name: Iosue 8:16
    orderIndex: 15
    osisId: Josh.8.16
    sblId: Josh 8:16
    shortName: Ios 8:16
    text: Et convocatus est totus populus, qui erat in civitate, ad persequendum eos,
      et persecuti sunt eos. Cumque recessissent a civitate,
  - name: Iosue 8:17
    orderIndex: 16
    osisId: Josh.8.17
    sblId: Josh 8:17
    shortName: Ios 8:17
    text: et ne unus quidem in urbe Hai remansisset, qui non persequeretur Israel,
      et apertam urbem reliquissent,
  - name: Iosue 8:18
    orderIndex: 17
    osisId: Josh.8.18
    sblId: Josh 8:18
    shortName: Ios 8:18
    text: 'dixit Dominus ad Iosue: "Leva acinacem, quod in manu tua est, contra urbem
      Hai, quoniam tibi tradam eam ".'
  - name: Iosue 8:19
    orderIndex: 18
    osisId: Josh.8.19
    sblId: Josh 8:19
    shortName: Ios 8:19
    text: Cumque elevasset acinacem ex adverso civitatis, insidiae, quae latebant,
      surrexerunt confestim et currentes ad civitatem ceperunt et cito succenderunt
      eam.
  - name: Iosue 8:20
    orderIndex: 19
    osisId: Josh.8.20
    sblId: Josh 8:20
    shortName: Ios 8:20
    text: Viri autem civitatis, qui persequebantur Iosue, respicientes et videntes
      fumum urbis ad caelum usque conscendere, non potuerunt ultra huc illucque diffugere,
      praesertim cum hi, qui simulaverant fugam et tendebant ad solitudinem, contra
      persequentes conversi essent.
  - name: Iosue 8:21
    orderIndex: 20
    osisId: Josh.8.21
    sblId: Josh 8:21
    shortName: Ios 8:21
    text: Vidensque Iosue et omnis Israel quod capta esset civitas, et fumus urbis
      ascenderet, reversi percusserunt viros Hai.
  - name: Iosue 8:22
    orderIndex: 21
    osisId: Josh.8.22
    sblId: Josh 8:22
    shortName: Ios 8:22
    text: Siquidem et illi, qui ceperant et succenderant civitatem, egressi sunt ex
      urbe in occursum eorum et hostes medios habuerunt. Cum ergo ex utraque parte
      adversarii caederentur, ita ut nullus de tanta multitudine salvaretur,
  - name: Iosue 8:23
    orderIndex: 22
    osisId: Josh.8.23
    sblId: Josh 8:23
    shortName: Ios 8:23
    text: regem quoque urbis Hai apprehenderunt viventem et obtulerunt Iosue.
  - name: Iosue 8:24
    orderIndex: 23
    osisId: Josh.8.24
    sblId: Josh 8:24
    shortName: Ios 8:24
    text: Igitur, omnibus habitatoribus Hai interfectis, qui Israelem ad deserta tendentem
      fuerant persecuti, et in eodem loco gladio corruentibus, reversi filii Israel
      percusserunt civitatem ore gladii.
  - name: Iosue 8:25
    orderIndex: 24
    osisId: Josh.8.25
    sblId: Josh 8:25
    shortName: Ios 8:25
    text: Erant autem, qui in eo die conciderant, a viro usque ad mulierem duodecim
      milia hominum omnes urbis Hai.
  - name: Iosue 8:26
    orderIndex: 25
    osisId: Josh.8.26
    sblId: Josh 8:26
    shortName: Ios 8:26
    text: Iosue vero non contraxit manum, quam in sublime porrexerat tenens acinacem,
      donec interficerentur omnes habitatores Hai.
  - name: Iosue 8:27
    orderIndex: 26
    osisId: Josh.8.27
    sblId: Josh 8:27
    shortName: Ios 8:27
    text: Iumenta tantum et praedam civitatis diviserunt sibi filii Israel, sicut
      praeceperat Dominus Iosue.
  - name: Iosue 8:28
    orderIndex: 27
    osisId: Josh.8.28
    sblId: Josh 8:28
    shortName: Ios 8:28
    text: Qui succendit urbem et fecit eam tumulum sempiternum, desolationem usque
      in praesentem diem.
  - name: Iosue 8:29
    orderIndex: 28
    osisId: Josh.8.29
    sblId: Josh 8:29
    shortName: Ios 8:29
    text: Regem quoque eius suspendit in ligno usque ad vesperum; et ad solis occasum
      praecepit Iosue, et deposuerunt cadaver eius de ligno proieceruntque in ipso
      introitu portae civitatis, congesto super eum magno acervo lapidum, qui permanet
      usque in praesentem diem.
  - name: Iosue 8:30
    orderIndex: 29
    osisId: Josh.8.30
    sblId: Josh 8:30
    shortName: Ios 8:30
    text: Tunc aedificavit Iosue altare Domino, Deo Israel, in monte Hebal,
  - name: Iosue 8:31
    orderIndex: 30
    osisId: Josh.8.31
    sblId: Josh 8:31
    shortName: Ios 8:31
    text: sicut praeceperat Moyses famulus Domini filiis Israel, et scriptum est in
      volumine legis Moysi, altare de lapidibus impolitis, quos ferrum non tetigit.
      Et obtulerunt super eo holocausta Domino immolaveruntque pacificas victimas.
  - name: Iosue 8:32
    orderIndex: 31
    osisId: Josh.8.32
    sblId: Josh 8:32
    shortName: Ios 8:32
    text: Et scripsit ibi super lapides exemplar legis Moysi, quod ille scripserat
      coram filiis Israel.
  - name: Iosue 8:33
    orderIndex: 32
    osisId: Josh.8.33
    sblId: Josh 8:33
    shortName: Ios 8:33
    text: Omnis autem populus et maiores natu praefectique ac iudices stabant ex utraque
      parte arcae in conspectu sacerdotum levitici generis, qui portabant arcam foederis
      Domini, ut advena ita et indigena. Media eorum pars iuxta montem Garizim et
      media iuxta montem Hebal, sicut praeceperat Moyses famulus Domini ad benedicendum
      populo Israel primum;
  - name: Iosue 8:34
    orderIndex: 33
    osisId: Josh.8.34
    sblId: Josh 8:34
    shortName: Ios 8:34
    text: post haec legit omnia verba legis, benedictionem et maledictionem, secundum
      cuncta, quae scripta erant in legis volumine.
  - name: Iosue 8:35
    orderIndex: 34
    osisId: Josh.8.35
    sblId: Josh 8:35
    shortName: Ios 8:35
    text: Nihil ex his, quae Moyses iusserat, omisit legere, sed universa replicavit
      coram omni congregatione Israel, mulieribus ac parvulis et advenis, qui inter
      eos morabantur.
  versesCount: 35
- name: Iosue 9
  orderIndex: 8
  osisId: Josh.9
  sblId: Josh 9
  shortName: Ios 9
  verses:
  - name: Iosue 9:1
    orderIndex: 0
    osisId: Josh.9.1
    sblId: Josh 9:1
    shortName: Ios 9:1
    text: Quibus auditis, cuncti reges, qui trans Iordanem versabantur in montanis
      et in Sephela, in omni litore maris Magni, hi quoque, qui habitabant usque ad
      Libanum, Hetthaeus et Amorraeus, Chananaeus, Pherezaeus et Hevaeus et Iebusaeus
  - name: Iosue 9:2
    orderIndex: 1
    osisId: Josh.9.2
    sblId: Josh 9:2
    shortName: Ios 9:2
    text: congregati sunt pariter, ut pugnarent contra Iosue et Israel uno animo eademque
      sententia.
  - name: Iosue 9:3
    orderIndex: 2
    osisId: Josh.9.3
    sblId: Josh 9:3
    shortName: Ios 9:3
    text: At hi, qui habitabant in Gabaon, audientes cuncta, quae fecerat Iosue Iericho
      et Hai,
  - name: Iosue 9:4
    orderIndex: 3
    osisId: Josh.9.4
    sblId: Josh 9:4
    shortName: Ios 9:4
    text: et callide cogitantes tulerunt sibi cibaria, saccos veteres asinis imponentes
      et utres vinarios vetustos, scissos atque consutos,
  - name: Iosue 9:5
    orderIndex: 4
    osisId: Josh.9.5
    sblId: Josh 9:5
    shortName: Ios 9:5
    text: calceamentaque perantiqua, quae ad indicium vetustatis pittaciis consuta
      erant, induti veteribus vestimentis; panes quoque, quos portabant ob viaticum,
      duri erant et in frusta comminuti.
  - name: Iosue 9:6
    orderIndex: 5
    osisId: Josh.9.6
    sblId: Josh 9:6
    shortName: Ios 9:6
    text: 'Perrexeruntque ad Iosue, qui tunc morabatur in castris Galgalae, et dixerunt
      ei atque omni simul Israeli: " De terra longinqua venimus pactum vobiscum facere
      cupientes ". Responderuntque viri Israel ad Hevaeos atque dixerunt:'
  - name: Iosue 9:7
    orderIndex: 6
    osisId: Josh.9.7
    sblId: Josh 9:7
    shortName: Ios 9:7
    text: '" Ne forte in medio nostri habitetis, et non possimus foedus inire vobiscum
      ".'
  - name: Iosue 9:8
    orderIndex: 7
    osisId: Josh.9.8
    sblId: Josh 9:8
    shortName: Ios 9:8
    text: 'At illi ad Iosue: " Servi, inquiunt, tui sumus ". Quibus Iosue ait: " Quinam
      estis et unde venistis? ".'
  - name: Iosue 9:9
    orderIndex: 8
    osisId: Josh.9.9
    sblId: Josh 9:9
    shortName: Ios 9:9
    text: 'Responderunt: " De terra longinqua valde venerunt servi tui in nomine Domini
      Dei tui; audivimus enim famam potentiae eius, cuncta, quae fecit in Aegypto'
  - name: Iosue 9:10
    orderIndex: 9
    osisId: Josh.9.10
    sblId: Josh 9:10
    shortName: Ios 9:10
    text: et duobus Amorraeorum regibus trans Iordanem, Sehon regi Hesebon et Og regi
      Basan, qui erat in Astharoth.
  - name: Iosue 9:11
    orderIndex: 10
    osisId: Josh.9.11
    sblId: Josh 9:11
    shortName: Ios 9:11
    text: 'Dixeruntque nobis seniores et omnes habitatores terrae nostrae: Tollite
      in manibus cibaria in viam et occurrite eis ac dicite: Servi vestri sumus; foedus
      inite nobiscum".'
  - name: Iosue 9:12
    orderIndex: 11
    osisId: Josh.9.12
    sblId: Josh 9:12
    shortName: Ios 9:12
    text: 'En panes: quando egressi sumus de domibus nostris, ut veniremus ad vos,
      calidos sumpsimus; nunc sicci facti sunt et vetustate nimia comminuti.'
  - name: Iosue 9:13
    orderIndex: 12
    osisId: Josh.9.13
    sblId: Josh 9:13
    shortName: Ios 9:13
    text: Utres vini novos implevimus, nunc rupti sunt et soluti; vestes et calceamenta,
      quibus induimur et quae habemus in pedibus, ob longitudinem largioris viae trita
      sunt et paene consumpta ".
  - name: Iosue 9:14
    orderIndex: 13
    osisId: Josh.9.14
    sblId: Josh 9:14
    shortName: Ios 9:14
    text: Susceperunt igitur viri de cibariis eorum et os Domini non interrogaverunt.
  - name: Iosue 9:15
    orderIndex: 14
    osisId: Josh.9.15
    sblId: Josh 9:15
    shortName: Ios 9:15
    text: Fecitque Iosue cum eis pacem et, inito foedere, pollicitus est quod viverent;
      principes quoque coetus iuraverunt eis.
  - name: Iosue 9:16
    orderIndex: 15
    osisId: Josh.9.16
    sblId: Josh 9:16
    shortName: Ios 9:16
    text: Post dies autem tres initi foederis, audierunt quod in vicino et inter eos
      habitarent.
  - name: Iosue 9:17
    orderIndex: 16
    osisId: Josh.9.17
    sblId: Josh 9:17
    shortName: Ios 9:17
    text: 'Moveruntque castra filii Israel et venerunt ad civitates eorum die tertio,
      quarum haec vocabula sunt: Gabaon et Cephira et Beroth et Cariathiarim;'
  - name: Iosue 9:18
    orderIndex: 17
    osisId: Josh.9.18
    sblId: Josh 9:18
    shortName: Ios 9:18
    text: et non percusserunt eos filii Israel, eo quod iurassent eis principes coetus
      in nomine Domini, Dei Israel. Murmuravit itaque omnis coetus contra principes,
  - name: Iosue 9:19
    orderIndex: 18
    osisId: Josh.9.19
    sblId: Josh 9:19
    shortName: Ios 9:19
    text: 'qui responderunt eis: "Iuravimus illis in nomine Domini, Dei Israel, et
      idcirco non possumus eos contingere.'
  - name: Iosue 9:20
    orderIndex: 19
    osisId: Josh.9.20
    sblId: Josh 9:20
    shortName: Ios 9:20
    text: 'Sed hoc faciemus eis: reserventur quidem, ut vivant, ne contra nos ira
      Domini concitetur, si peieraverimus;'
  - name: Iosue 9:21
    orderIndex: 20
    osisId: Josh.9.21
    sblId: Josh 9:21
    shortName: Ios 9:21
    text: sed sic vivant, ut in usus universae multitudinis ligna caedant aquasque
      comportent ".Quibus haec loquentibus,
  - name: Iosue 9:22
    orderIndex: 21
    osisId: Josh.9.22
    sblId: Josh 9:22
    shortName: Ios 9:22
    text: 'vocavit Gabaonitas Iosue et dixit eis: " Cur nos decipere fraude voluistis,
      ut diceretis: "Procul valde habitamus a vobis", cum in medio nostri sitis?'
  - name: Iosue 9:23
    orderIndex: 22
    osisId: Josh.9.23
    sblId: Josh 9:23
    shortName: Ios 9:23
    text: Itaque sub maledictione eritis, et non deficiet de stirpe vestra servus
      ligna caedens aquasque comportans in domum Dei mei".
  - name: Iosue 9:24
    orderIndex: 23
    osisId: Josh.9.24
    sblId: Josh 9:24
    shortName: Ios 9:24
    text: 'Qui responderunt: " Nuntiatum est nobis servis tuis, quod mandasset Dominus
      Deus tuus Moysi servo suo, ut traderet vobis omnem terram et disperderet cunctos
      habitatores eius; timuimus igitur valde pro animabus nostris, vestro terrore
      compulsi, et hoc consilium inivimus.'
  - name: Iosue 9:25
    orderIndex: 24
    osisId: Josh.9.25
    sblId: Josh 9:25
    shortName: Ios 9:25
    text: 'Nunc autem in manu tua sumus: quod tibi bonum et rectum videtur, fac nobis
      ".'
  - name: Iosue 9:26
    orderIndex: 25
    osisId: Josh.9.26
    sblId: Josh 9:26
    shortName: Ios 9:26
    text: Fecit ergo Iosue, ut dixerat, et liberavit eos de manu filiorum Israel,
      ut non occiderentur.
  - name: Iosue 9:27
    orderIndex: 26
    osisId: Josh.9.27
    sblId: Josh 9:27
    shortName: Ios 9:27
    text: Decrevitque in illo die esse eos in ministerium cuncti populi et altaris
      Domini caedentes ligna et aquas comportantes usque in praesens tempus pro loco,
      quem Dominus elegisset.
  versesCount: 27
- name: Iosue 10
  orderIndex: 9
  osisId: Josh.10
  sblId: Josh 10
  shortName: Ios 10
  verses:
  - name: Iosue 10:1
    orderIndex: 0
    osisId: Josh.10.1
    sblId: Josh 10:1
    shortName: Ios 10:1
    text: Quae cum audisset Adonise dec rex Ierusalem, quod scili cet cepisset Iosue
      Hai et subvertisset eam - sicut enim fecerat Iericho et regi eius, sic fecit
      Hai et regi illius - et quod pacem fecissent Gabaonitae cum Israel et essent
      in medio eorum,
  - name: Iosue 10:2
    orderIndex: 1
    osisId: Josh.10.2
    sblId: Josh 10:2
    shortName: Ios 10:2
    text: timuerunt valde. Urbs enim magna erat Gabaon, sicut una regalium civitatum,
      et maior oppido Hai, omnesque viri eius bellatores fortissimi.
  - name: Iosue 10:3
    orderIndex: 2
    osisId: Josh.10.3
    sblId: Josh 10:3
    shortName: Ios 10:3
    text: 'Misit ergo Adonisedec rex Ierusalem ad Oham regem Hebron et ad Pharam regem
      Ierimoth, ad Iaphia quoque regem Lachis et ad Dabir regem Eglon dicens:'
  - name: Iosue 10:4
    orderIndex: 3
    osisId: Josh.10.4
    sblId: Josh 10:4
    shortName: Ios 10:4
    text: '" Ascendite ad me et ferte praesidium, ut expugnemus Gabaon, quia fecit
      pacem cum Iosue et filiis Israel ".'
  - name: Iosue 10:5
    orderIndex: 4
    osisId: Josh.10.5
    sblId: Josh 10:5
    shortName: Ios 10:5
    text: 'Congregati igitur ascenderunt quinque reges Amorraeorum: rex Ierusalem,
      rex Hebron, rex Ierimoth, rex Lachis, rex Eglon simul cum exercitibus suis;
      et castrametati sunt circa Gabaon oppugnantes eam.'
  - name: Iosue 10:6
    orderIndex: 5
    osisId: Josh.10.6
    sblId: Josh 10:6
    shortName: Ios 10:6
    text: 'Habitatores autem Gabaon miserunt ad Iosue, qui tunc morabatur in castris
      apud Galgalam, et dixerunt ei: " Ne retrahas manus tuas ab auxilio servorum
      tuorum! Ascende cito et libera nos ferque praesidium: convenerunt enim adversum
      nos omnes reges Amorraeorum, qui habitant in montanis ".'
  - name: Iosue 10:7
    orderIndex: 6
    osisId: Josh.10.7
    sblId: Josh 10:7
    shortName: Ios 10:7
    text: Ascenditque Iosue de Galgalis, et omnis exercitus bellatorum cum eo, viri
      fortissimi.
  - name: Iosue 10:8
    orderIndex: 7
    osisId: Josh.10.8
    sblId: Josh 10:8
    shortName: Ios 10:8
    text: 'Dixitque Dominus ad Iosue: "Ne timeas eos! In manus enim tuas tradidi illos;
      nullus tibi ex eis resistere poterit ".'
  - name: Iosue 10:9
    orderIndex: 8
    osisId: Josh.10.9
    sblId: Josh 10:9
    shortName: Ios 10:9
    text: Irruit itaque Iosue super eos repente tota ascendens nocte de Galgalis,
  - name: Iosue 10:10
    orderIndex: 9
    osisId: Josh.10.10
    sblId: Josh 10:10
    shortName: Ios 10:10
    text: et conturbavit eos Dominus a facie Israel; contrivitque plaga magna in Gabaon
      ac persecutus est per viam ascensus Bethoron et percussit usque Azeca et Maceda.
  - name: Iosue 10:11
    orderIndex: 10
    osisId: Josh.10.11
    sblId: Josh 10:11
    shortName: Ios 10:11
    text: Cumque fugerent filios Israel et essent in descensu Bethoron, Dominus misit
      super eos lapides magnos de caelo usque Azeca, et mortui sunt multo plures lapidibus
      grandinis, quam quos gladio percusserant filii Israel.
  - name: Iosue 10:12
    orderIndex: 11
    osisId: Josh.10.12
    sblId: Josh 10:12
    shortName: Ios 10:12
    text: 'Tunc locutus est Iosue Domino in die, qua tradidit Amorraeum in conspectu
      filiorum Israel, dixitque coram Israel: Sol, in Gabaon ne movearis,et luna,
      in valle Aialon ".'
  - name: Iosue 10:13
    orderIndex: 12
    osisId: Josh.10.13
    sblId: Josh 10:13
    shortName: Ios 10:13
    text: Steteruntque sol et luna,donec ulcisceretur se gens de inimicis suis.Nonne
      scriptum est hoc in libro Iusti? Stetit itaque sol in medio caeli et non festinavit
      occumbere spatio unius fere diei.
  - name: Iosue 10:14
    orderIndex: 13
    osisId: Josh.10.14
    sblId: Josh 10:14
    shortName: Ios 10:14
    text: Non fuit antea et postea sicut dies illa, oboediente Domino voci hominis,
      quia Dominus pugnavit pro Israel.
  - name: Iosue 10:15
    orderIndex: 14
    osisId: Josh.10.15
    sblId: Josh 10:15
    shortName: Ios 10:15
    text: Reversusque est Iosue cum omni Israel in castra Galgalae.
  - name: Iosue 10:16
    orderIndex: 15
    osisId: Josh.10.16
    sblId: Josh 10:16
    shortName: Ios 10:16
    text: Fugerant autem quinque reges et se absconderant in spelunca urbis Maceda.
  - name: Iosue 10:17
    orderIndex: 16
    osisId: Josh.10.17
    sblId: Josh 10:17
    shortName: Ios 10:17
    text: Nuntiatumque est Iosue quod inventi essent quinque reges latentes in spelunca
      urbis Maceda.
  - name: Iosue 10:18
    orderIndex: 17
    osisId: Josh.10.18
    sblId: Josh 10:18
    shortName: Ios 10:18
    text: 'Qui praecepit: " Volvite saxa ingentia ad os speluncae et ponite viros,
      qui clausos custodiant.'
  - name: Iosue 10:19
    orderIndex: 18
    osisId: Josh.10.19
    sblId: Josh 10:19
    shortName: Ios 10:19
    text: Vos autem nolite stare, sed persequimini hostes et extremos quoque fugientium
      caedite; ne dimittatis eos urbium suarum intrare praesidia, quia tradidit eos
      Dominus Deus vester in manus vestras ".
  - name: Iosue 10:20
    orderIndex: 19
    osisId: Josh.10.20
    sblId: Josh 10:20
    shortName: Ios 10:20
    text: Caesis igitur adversariis plaga maxima usque ad internecionem, ut reliquiae
      tantum ex eis effugere possent in civitates munitas,
  - name: Iosue 10:21
    orderIndex: 20
    osisId: Josh.10.21
    sblId: Josh 10:21
    shortName: Ios 10:21
    text: reversus est omnis exercitus ad Iosue in Maceda ad castra, sani et integri;
      nullusque contra filios Israel mutire ausus est.
  - name: Iosue 10:22
    orderIndex: 21
    osisId: Josh.10.22
    sblId: Josh 10:22
    shortName: Ios 10:22
    text: 'Praecepitque Iosue dicens: " Aperite os speluncae et producite ad me quinque
      reges, qui in ea latitant ".'
  - name: Iosue 10:23
    orderIndex: 22
    osisId: Josh.10.23
    sblId: Josh 10:23
    shortName: Ios 10:23
    text: 'Feceruntque sic et eduxerunt ad eum quinque reges de spelunca: regem Ierusalem,
      regem Hebron, regem Ierimoth, regem Lachis, regem Eglon.'
  - name: Iosue 10:24
    orderIndex: 23
    osisId: Josh.10.24
    sblId: Josh 10:24
    shortName: Ios 10:24
    text: 'Cumque educti essent ad eum, vocavit omnes viros Israel et ait ad principes
      exercitus, qui secum erant: "Accedite et ponite pedes super colla regum istorum".
      Qui cum accessissent et subiectorum colla pedibus calcarent,'
  - name: Iosue 10:25
    orderIndex: 24
    osisId: Josh.10.25
    sblId: Josh 10:25
    shortName: Ios 10:25
    text: 'rursum ait ad eos: " Nolite timere nec paveatis; confortamini et estote
      robusti! Sic enim faciet Dominus cunctis hostibus vestris, adversum quos dimicatis
      ".'
  - name: Iosue 10:26
    orderIndex: 25
    osisId: Josh.10.26
    sblId: Josh 10:26
    shortName: Ios 10:26
    text: Percussitque Iosue et interfecit eos atque suspendit super quinque ligna;
      fueruntque suspensi usque ad vesperum.
  - name: Iosue 10:27
    orderIndex: 26
    osisId: Josh.10.27
    sblId: Josh 10:27
    shortName: Ios 10:27
    text: Cumque occumberet sol, praecepit Iosue, ut deponerent eos de lignis; et
      depositos proiecerunt in speluncam, in qua latuerant, et posuerunt super os
      eius saxa ingentia, quae permanent usque in praesens.
  - name: Iosue 10:28
    orderIndex: 27
    osisId: Josh.10.28
    sblId: Josh 10:28
    shortName: Ios 10:28
    text: Eodem quoque die Macedam cepit Iosue et percussit eam in ore gladii regemque
      illius interfecit et omnes habitatores eius; non dimisit in ea ullas reliquias
      fecitque regi Maceda, sicut fecerat regi Iericho.
  - name: Iosue 10:29
    orderIndex: 28
    osisId: Josh.10.29
    sblId: Josh 10:29
    shortName: Ios 10:29
    text: Transivit cum omni Israel de Maceda in Lobna et pugnabat contra eam.
  - name: Iosue 10:30
    orderIndex: 29
    osisId: Josh.10.30
    sblId: Josh 10:30
    shortName: Ios 10:30
    text: Quam tradidit Dominus cum rege suo in manu Israel, percusseruntque urbem
      in ore gladii et omnes habitatores eius; non dimiserunt in ea ullas reliquias
      feceruntque regi Lobna, sicut fecerant regi Iericho.
  - name: Iosue 10:31
    orderIndex: 30
    osisId: Josh.10.31
    sblId: Josh 10:31
    shortName: Ios 10:31
    text: De Lobna transivit Iosue in Lachis cum omni Israel et, exercitu per gyrum
      disposito, oppugnabat eam.
  - name: Iosue 10:32
    orderIndex: 31
    osisId: Josh.10.32
    sblId: Josh 10:32
    shortName: Ios 10:32
    text: Tradiditque Dominus Lachis in manu Israel, qui cepit eam die altero; atque
      percussit in ore gladii omnemque animam, quae fuerat in ea, sicut fecerat Lobna.
  - name: Iosue 10:33
    orderIndex: 32
    osisId: Josh.10.33
    sblId: Josh 10:33
    shortName: Ios 10:33
    text: Eo tempore ascendit Horam rex Gazer, ut auxiliaretur Lachis; quem percussit
      Iosue cum omni populo eius usque ad internecionem.
  - name: Iosue 10:34
    orderIndex: 33
    osisId: Josh.10.34
    sblId: Josh 10:34
    shortName: Ios 10:34
    text: Transivitque de Lachis in Eglon cum omni Israel et circumdedit
  - name: Iosue 10:35
    orderIndex: 34
    osisId: Josh.10.35
    sblId: Josh 10:35
    shortName: Ios 10:35
    text: atque expugnavit eam eadem die percussitque in ore gladii omnes animas,
      quae erant in ea, iuxta omnia, quae fecerat Lachis.
  - name: Iosue 10:36
    orderIndex: 35
    osisId: Josh.10.36
    sblId: Josh 10:36
    shortName: Ios 10:36
    text: Ascendit quoque cum omni Israel de Eglon in Hebron et pugnavit contra eam.
  - name: Iosue 10:37
    orderIndex: 36
    osisId: Josh.10.37
    sblId: Josh 10:37
    shortName: Ios 10:37
    text: 'Cepitque eam et percussit in ore gladii, regem quoque eius et omnia oppida
      eius universasque animas, quae ibi fuerant commoratae; non reliquit ullas reliquias:
      sicut fecerat Eglon, sic fecit et Hebron, cuncta, quae in ea repperit, consumens
      gladio.'
  - name: Iosue 10:38
    orderIndex: 37
    osisId: Josh.10.38
    sblId: Josh 10:38
    shortName: Ios 10:38
    text: Inde reversus cum omni Israel in Dabir oppugnavit
  - name: Iosue 10:39
    orderIndex: 38
    osisId: Josh.10.39
    sblId: Josh 10:39
    shortName: Ios 10:39
    text: 'et cepit eam; regem quoque eius et omnia oppida eius percussit in ore gladii;
      non dimisit in ea ullas reliquias: sicut fecerat Hebron et Lobna et regibus
      earum, sic fecit Dabir et regi illius.'
  - name: Iosue 10:40
    orderIndex: 39
    osisId: Josh.10.40
    sblId: Josh 10:40
    shortName: Ios 10:40
    text: 'Percussit itaque Iosue omnem terram: montanam et Nageb atque Sephelam et
      declivia cum regibus suis; non dimisit in ea ullas reliquias, sed omne, quod
      spirare poterat, interfecit, sicut praeceperat Dominus, Deus Israel.'
  - name: Iosue 10:41
    orderIndex: 40
    osisId: Josh.10.41
    sblId: Josh 10:41
    shortName: Ios 10:41
    text: Et percussit eos a Cadesbarne usque Gazam, omnem terram Gosen usque Gabaon,
  - name: Iosue 10:42
    orderIndex: 41
    osisId: Josh.10.42
    sblId: Josh 10:42
    shortName: Ios 10:42
    text: universosque reges et regiones eorum uno cepit impetu; Dominus enim, Deus
      Israel, pugnabat pro Israel.
  - name: Iosue 10:43
    orderIndex: 42
    osisId: Josh.10.43
    sblId: Josh 10:43
    shortName: Ios 10:43
    text: Reversusque est Iosue cum omni Israel ad locum castrorum in Galgala.
  versesCount: 43
- name: Iosue 11
  orderIndex: 10
  osisId: Josh.11
  sblId: Josh 11
  shortName: Ios 11
  verses:
  - name: Iosue 11:1
    orderIndex: 0
    osisId: Josh.11.1
    sblId: Josh 11:1
    shortName: Ios 11:1
    text: Quae cum audisset Iabin rex Asor, misit ad Iobab regem Madon et ad regern
      Semeron atque ad regem Achsaph,
  - name: Iosue 11:2
    orderIndex: 1
    osisId: Josh.11.2
    sblId: Josh 11:2
    shortName: Ios 11:2
    text: ad reges quoque aquilonis, qui habitabant in montanis et in Araba contra
      meridiem Chenereth, in Sephela quoque et in regionibus Dor iuxta mare,
  - name: Iosue 11:3
    orderIndex: 2
    osisId: Josh.11.3
    sblId: Josh 11:3
    shortName: Ios 11:3
    text: Chananaeum in oriente et occidente, et Amorraeum atque Hetthaeum ac Pherezaeum
      et Iebusaeum in montanis, Hevaeum quoque, qui habitabat ad radices Hermon in
      terra Maspha.
  - name: Iosue 11:4
    orderIndex: 3
    osisId: Josh.11.4
    sblId: Josh 11:4
    shortName: Ios 11:4
    text: Egressique sunt omnes cum turmis suis, populus multus nimis sicut arena,
      quae est in litore maris, equi quoque et currus immensae multitudinis;
  - name: Iosue 11:5
    orderIndex: 4
    osisId: Josh.11.5
    sblId: Josh 11:5
    shortName: Ios 11:5
    text: conveneruntque omnes reges isti et castrametati sunt in unum ad aquas Merom,
      ut pugnarent contra Israel.
  - name: Iosue 11:6
    orderIndex: 5
    osisId: Josh.11.6
    sblId: Josh 11:6
    shortName: Ios 11:6
    text: 'Dixitque Dominus ad Iosue: "Ne timeas eos! Cras enim hac eadem hora ego
      tradam omnes istos occisos in conspectu Israel: equos eorum subnervabis et currus
      igne combures ".'
  - name: Iosue 11:7
    orderIndex: 6
    osisId: Josh.11.7
    sblId: Josh 11:7
    shortName: Ios 11:7
    text: Venitque Iosue et omnis exercitus cum eo adversus illos ad aquas Merom subito,
      et irruerunt super eos.
  - name: Iosue 11:8
    orderIndex: 7
    osisId: Josh.11.8
    sblId: Josh 11:8
    shortName: Ios 11:8
    text: Tradiditque illos Dominus in manu Israel; qui percusserunt eos et persecuti
      sunt usque ad Sidonem magnam et Maserephoth in occidente campumque Maspha in
      oriente. Ita percussit omnes, ut nullas dimitteret ex eis reliquias;
  - name: Iosue 11:9
    orderIndex: 8
    osisId: Josh.11.9
    sblId: Josh 11:9
    shortName: Ios 11:9
    text: 'fecit sicut praeceperat ei Dominus: equos eorum subnervavit currusque combussit.'
  - name: Iosue 11:10
    orderIndex: 9
    osisId: Josh.11.10
    sblId: Josh 11:10
    shortName: Ios 11:10
    text: Reversusque tempore illo cepit Asor et regem eius percussit gladio. Asor
      enim antiquitus inter omnia regna haec principatum tenebat.
  - name: Iosue 11:11
    orderIndex: 10
    osisId: Josh.11.11
    sblId: Josh 11:11
    shortName: Ios 11:11
    text: Percussitque omnes animas, quae ibidem morabantur; non dimisit in ea ullas
      reliquias, sed usque ad internecionem universa vastavit ipsamque urbem peremit
      incendio.
  - name: Iosue 11:12
    orderIndex: 11
    osisId: Josh.11.12
    sblId: Josh 11:12
    shortName: Ios 11:12
    text: Et omnes per circuitum civitates regesque earum cepit, percussit atque delevit,
      sicut praeceperat Moyses famulus Domini.
  - name: Iosue 11:13
    orderIndex: 12
    osisId: Josh.11.13
    sblId: Josh 11:13
    shortName: Ios 11:13
    text: Urbes tantum, quae erant in tumulis earum sitae, non succendit Israel; unam
      Asor solam Iosue flamma consumpsit.
  - name: Iosue 11:14
    orderIndex: 13
    osisId: Josh.11.14
    sblId: Josh 11:14
    shortName: Ios 11:14
    text: Omnemque praedam istarum urbium ac iumenta diviserunt sibi filii Israel,
      cunctis hominibus interfectis; nullum vivum reliquerunt.
  - name: Iosue 11:15
    orderIndex: 14
    osisId: Josh.11.15
    sblId: Josh 11:15
    shortName: Ios 11:15
    text: Sicut praeceperat Dominus Moysi servo suo, ita praecepit Moyses Iosue, et
      ille universa complevit; non praeteriit de universis mandatis ne unum quidem
      verbum, quod iusserat Dominus Moysi.
  - name: Iosue 11:16
    orderIndex: 15
    osisId: Josh.11.16
    sblId: Josh 11:16
    shortName: Ios 11:16
    text: Cepit itaque Iosue omnem terram hanc, montanam et Nageb terramque Gosen
      et Sephelam et Arabam montemque Israel et campestria eius,
  - name: Iosue 11:17
    orderIndex: 16
    osisId: Josh.11.17
    sblId: Josh 11:17
    shortName: Ios 11:17
    text: a monte Calvo, qui ascendit Seir, usque Baalgad in planitie Libani subter
      montem Hermon; omnes reges eorum cepit, percussit et occidit.
  - name: Iosue 11:18
    orderIndex: 17
    osisId: Josh.11.18
    sblId: Josh 11:18
    shortName: Ios 11:18
    text: Multo tempore pugnavit Iosue contra reges istos.
  - name: Iosue 11:19
    orderIndex: 18
    osisId: Josh.11.19
    sblId: Josh 11:19
    shortName: Ios 11:19
    text: 'Non fuit civitas, quae foedus iniret cum filiis Israel, praeter Hevaeum,
      qui habitabat in Gabaon: omnes bellando cepit.'
  - name: Iosue 11:20
    orderIndex: 19
    osisId: Josh.11.20
    sblId: Josh 11:20
    shortName: Ios 11:20
    text: Domini enim sententia fuerat, ut indurarentur corda eorum, et pugnarent
      contra Israel et caderent et non mererentur ullam clementiam ac perirent, sicut
      praeceperat Dominus Moysi.
  - name: Iosue 11:21
    orderIndex: 20
    osisId: Josh.11.21
    sblId: Josh 11:21
    shortName: Ios 11:21
    text: In tempore illo venit Iosue et interfecit Enacim de montanis Hebron et Dabir
      et Anab et de omni monte Iudae et Israel urbesque eorum delevit.
  - name: Iosue 11:22
    orderIndex: 21
    osisId: Josh.11.22
    sblId: Josh 11:22
    shortName: Ios 11:22
    text: Non reliquit ullum de stirpe Enacim in terra filiorum Israel, absque civitatibus
      Gaza et Geth et Azoto, in quibus solis relicti sunt.
  - name: Iosue 11:23
    orderIndex: 22
    osisId: Josh.11.23
    sblId: Josh 11:23
    shortName: Ios 11:23
    text: Cepit ergo Iosue omnem terram, sicut locutus est Dominus ad Moysen, et tradidit
      eam in possessionem filiis Israel secundum partes et tribus suas; quievitque
      terra a proeliis.
  versesCount: 23
- name: Iosue 12
  orderIndex: 11
  osisId: Josh.12
  sblId: Josh 12
  shortName: Ios 12
  verses:
  - name: Iosue 12:1
    orderIndex: 0
    osisId: Josh.12.1
    sblId: Josh 12:1
    shortName: Ios 12:1
    text: Hi sunt reges, quos percusserunt filii Israel et possederunt terram eorum
      trans Iordanem ad solis ortum, a torrente Arnon usque ad montem Hermon et omnem
      orientalem plagam Arabae.
  - name: Iosue 12:2
    orderIndex: 1
    osisId: Josh.12.2
    sblId: Josh 12:2
    shortName: Ios 12:2
    text: Sehon rex Amorraeorum, qui habitavit in Hesebon, dominatus est ab Aroer,
      quae sita est super ripam torrentis Arnon, et a media parte vallis et in dimidia
      parte Galaad usque ad torrentem Iaboc, qui est terminus filiorum Ammon;
  - name: Iosue 12:3
    orderIndex: 2
    osisId: Josh.12.3
    sblId: Josh 12:3
    shortName: Ios 12:3
    text: et in Araba usque ad mare Chenereth in oriente et usque ad mare Arabae,
      quod est mare Salsissimum, ad orientalem plagam in via, quae ducit Bethiesimoth,
      et in australi parte, quae iacet ad radices Phasga.
  - name: Iosue 12:4
    orderIndex: 3
    osisId: Josh.12.4
    sblId: Josh 12:4
    shortName: Ios 12:4
    text: Terminus Og regis Basan de reliquiis Raphaim, qui habitavit in Astharoth
      et in Edrai,
  - name: Iosue 12:5
    orderIndex: 4
    osisId: Josh.12.5
    sblId: Josh 12:5
    shortName: Ios 12:5
    text: et dominatus est in monte Hermon et in Salcha atque in universa Basan usque
      ad terminos Gesuri et Maachathi et in dimidia parte Galaad usque ad terminos
      Sehon regis Hesebon.
  - name: Iosue 12:6
    orderIndex: 5
    osisId: Josh.12.6
    sblId: Josh 12:6
    shortName: Ios 12:6
    text: Moyses famulus Domini et filii Israel percusserunt eos; tradiditque terram
      eorum Moyses in possessionem Rubenitis et Gaditis et dimidiae tribui Manasse.
  - name: Iosue 12:7
    orderIndex: 6
    osisId: Josh.12.7
    sblId: Josh 12:7
    shortName: Ios 12:7
    text: Hi sunt reges terrae, quos percussit Iosue et filii Israel trans Iordanem
      ad occidentalem plagam, a Baalgad in campo Libani usque ad montem Calvum, qui
      ascendit in Seir; tradiditque eam Iosue in possessionem tribubus Israel, singulis
      partes suas,
  - name: Iosue 12:8
    orderIndex: 7
    osisId: Josh.12.8
    sblId: Josh 12:8
    shortName: Ios 12:8
    text: 'tam in montanis quam in Sephela, in Araba et in declivibus et in solitudine
      ac in Nageb; Hetthaeus fuit et Amorraeus, Chananaeus et Pherezaeus, Hevaeus
      et Iebusaeus:'
  - name: Iosue 12:9
    orderIndex: 8
    osisId: Josh.12.9
    sblId: Josh 12:9
    shortName: Ios 12:9
    text: rex Iericho unus, rex Hai, quae est ex latere Bethel, unus,
  - name: Iosue 12:10
    orderIndex: 9
    osisId: Josh.12.10
    sblId: Josh 12:10
    shortName: Ios 12:10
    text: rex Ierusalem unus, rex Hebron unus,
  - name: Iosue 12:11
    orderIndex: 10
    osisId: Josh.12.11
    sblId: Josh 12:11
    shortName: Ios 12:11
    text: rex Ierimoth unus, rex Lachis unus,
  - name: Iosue 12:12
    orderIndex: 11
    osisId: Josh.12.12
    sblId: Josh 12:12
    shortName: Ios 12:12
    text: rex Eglon unus, rex Gazer unus,
  - name: Iosue 12:13
    orderIndex: 12
    osisId: Josh.12.13
    sblId: Josh 12:13
    shortName: Ios 12:13
    text: rex Dabir unus, rex Gader unus,
  - name: Iosue 12:14
    orderIndex: 13
    osisId: Josh.12.14
    sblId: Josh 12:14
    shortName: Ios 12:14
    text: rex Horma unus, rex Arad unus,
  - name: Iosue 12:15
    orderIndex: 14
    osisId: Josh.12.15
    sblId: Josh 12:15
    shortName: Ios 12:15
    text: rex Lobna unus, rex Odollam unus,
  - name: Iosue 12:16
    orderIndex: 15
    osisId: Josh.12.16
    sblId: Josh 12:16
    shortName: Ios 12:16
    text: rex Maceda unus, rex Bethel unus,
  - name: Iosue 12:17
    orderIndex: 16
    osisId: Josh.12.17
    sblId: Josh 12:17
    shortName: Ios 12:17
    text: rex Thapphua unus, rex Opher unus,
  - name: Iosue 12:18
    orderIndex: 17
    osisId: Josh.12.18
    sblId: Josh 12:18
    shortName: Ios 12:18
    text: rex Aphec unus, rex Saron unus,
  - name: Iosue 12:19
    orderIndex: 18
    osisId: Josh.12.19
    sblId: Josh 12:19
    shortName: Ios 12:19
    text: rex Madon unus, rex Asor unus,
  - name: Iosue 12:20
    orderIndex: 19
    osisId: Josh.12.20
    sblId: Josh 12:20
    shortName: Ios 12:20
    text: rex Semeron unus, rex Achsaph unus,
  - name: Iosue 12:21
    orderIndex: 20
    osisId: Josh.12.21
    sblId: Josh 12:21
    shortName: Ios 12:21
    text: rex Thanach unus, rex Mageddo unus,
  - name: Iosue 12:22
    orderIndex: 21
    osisId: Josh.12.22
    sblId: Josh 12:22
    shortName: Ios 12:22
    text: rex Cedes unus, rex Iecnaam Carmeli unus,
  - name: Iosue 12:23
    orderIndex: 22
    osisId: Josh.12.23
    sblId: Josh 12:23
    shortName: Ios 12:23
    text: rex Dor et provinciae Dor unus, rex gentium Galgal unus,
  - name: Iosue 12:24
    orderIndex: 23
    osisId: Josh.12.24
    sblId: Josh 12:24
    shortName: Ios 12:24
    text: 'rex Thersa unus: omnes reges triginta unus.'
  versesCount: 24
- name: Iosue 13
  orderIndex: 12
  osisId: Josh.13
  sblId: Josh 13
  shortName: Ios 13
  verses:
  - name: Iosue 13:1
    orderIndex: 0
    osisId: Josh.13.1
    sblId: Josh 13:1
    shortName: Ios 13:1
    text: 'Iosue senex provectaeque aetatis erat, et dixit Dominus ad eum: " Senuisti
      et longaevus es; terraque latissima adhuc superest, quae necdum occupata est.'
  - name: Iosue 13:2
    orderIndex: 1
    osisId: Josh.13.2
    sblId: Josh 13:2
    shortName: Ios 13:2
    text: Omnis videlicet Galilaea, regio Philisthim et universa Gesuri,
  - name: Iosue 13:3
    orderIndex: 2
    osisId: Josh.13.3
    sblId: Josh 13:3
    shortName: Ios 13:3
    text: a fluvio Sihor, qui est ad orientem Aegypti, usque ad terminos Accaron contra
      aquilonem, terra Chananaea, quae in quinque principes Philisthim dividitur,
      Gazaeos et Azotios, Ascalonitas, Getthaeos et Accaronitas ac Hevaei
  - name: Iosue 13:4
    orderIndex: 3
    osisId: Josh.13.4
    sblId: Josh 13:4
    shortName: Ios 13:4
    text: meridie; et omnis terra Chanaan de Ara Sidoniorum usque Apheca et terminos
      Amorraei;
  - name: Iosue 13:5
    orderIndex: 4
    osisId: Josh.13.5
    sblId: Josh 13:5
    shortName: Ios 13:5
    text: et terra Gibliorum et omnis Libanus in oriente a Baalgad sub monte Hermon
      usque ad introitum Emath,
  - name: Iosue 13:6
    orderIndex: 5
    osisId: Josh.13.6
    sblId: Josh 13:6
    shortName: Ios 13:6
    text: omnes, qui habitant in monte a Libano usque ad Maserephoth in occidente,
      universi Sidonii. Ego sum qui delebo eos a facie filiorum Israel. Sorte tantum
      distribue terram Israel in hereditatem, sicut praecepi tibi.
  - name: Iosue 13:7
    orderIndex: 6
    osisId: Josh.13.7
    sblId: Josh 13:7
    shortName: Ios 13:7
    text: Et nunc divide terram hanc in possessionem novem tribubus et dimidiae tribui
      Manasse ".
  - name: Iosue 13:8
    orderIndex: 7
    osisId: Josh.13.8
    sblId: Josh 13:8
    shortName: Ios 13:8
    text: 'Cum qua Ruben et Gad possederunt terram, quam tradidit eis Moyses famulus
      Domini trans fluenta Iordanis ad orientalem plagam:'
  - name: Iosue 13:9
    orderIndex: 8
    osisId: Josh.13.9
    sblId: Josh 13:9
    shortName: Ios 13:9
    text: ab Aroer, quae sita est in ripa torrentis Arnon, et civitate in vallis medio,
      universaque campestria Medaba usque Dibon;
  - name: Iosue 13:10
    orderIndex: 9
    osisId: Josh.13.10
    sblId: Josh 13:10
    shortName: Ios 13:10
    text: et cunctas civitates Sehon regis Amorraei, qui regnavit in Hesebon, usque
      ad terminos filiorum Ammon;
  - name: Iosue 13:11
    orderIndex: 10
    osisId: Josh.13.11
    sblId: Josh 13:11
    shortName: Ios 13:11
    text: et Galaad ac terminos Gesuri et Maachathi omnemque montem Hermon et universam
      Basan usque Salcha,
  - name: Iosue 13:12
    orderIndex: 11
    osisId: Josh.13.12
    sblId: Josh 13:12
    shortName: Ios 13:12
    text: omne regnum Og in Basan, qui regnavit in Astharoth et Edrai - ipse fuit
      de reliquiis Raphaim C; percussitque eos Moyses atque delevit.
  - name: Iosue 13:13
    orderIndex: 12
    osisId: Josh.13.13
    sblId: Josh 13:13
    shortName: Ios 13:13
    text: Non autem disperdiderunt filii Israel Gesuri et Maachathi, et habitaverunt
      in medio Israel usque in praesentem diem.
  - name: Iosue 13:14
    orderIndex: 13
    osisId: Josh.13.14
    sblId: Josh 13:14
    shortName: Ios 13:14
    text: 'Tribui tantum Levi non dedit possessionem, sed sacrificia Domini, Dei Israel:
      ipsa est eius hereditas, sicut locutus est illi.'
  - name: Iosue 13:15
    orderIndex: 14
    osisId: Josh.13.15
    sblId: Josh 13:15
    shortName: Ios 13:15
    text: Dedit ergo Moyses possessionem tribui filiorum Ruben iuxta cognationes suas.
  - name: Iosue 13:16
    orderIndex: 15
    osisId: Josh.13.16
    sblId: Josh 13:16
    shortName: Ios 13:16
    text: Fuitque terminus eorum ab Aroer, quae sita est in ripa torrentis Arnon,
      et a civitate in valle eiusdem torrentis media, et universa planities usque
      Medaba,
  - name: Iosue 13:17
    orderIndex: 16
    osisId: Josh.13.17
    sblId: Josh 13:17
    shortName: Ios 13:17
    text: 'Hesebon cunctaque oppida eius, quae sunt in campestribus: Dibon et Bamothbaal
      et Bethbaalmeon'
  - name: Iosue 13:18
    orderIndex: 17
    osisId: Josh.13.18
    sblId: Josh 13:18
    shortName: Ios 13:18
    text: et Iasa et Cademoth et Mephaath,
  - name: Iosue 13:19
    orderIndex: 18
    osisId: Josh.13.19
    sblId: Josh 13:19
    shortName: Ios 13:19
    text: Cariathaim et Sabama et Serethsahar in monte convallis,
  - name: Iosue 13:20
    orderIndex: 19
    osisId: Josh.13.20
    sblId: Josh 13:20
    shortName: Ios 13:20
    text: Bethphegor et declivia Phasga et Bethiesimoth
  - name: Iosue 13:21
    orderIndex: 20
    osisId: Josh.13.21
    sblId: Josh 13:21
    shortName: Ios 13:21
    text: et omnes urbes campestres universumque regnum Sehon regis Amorraei, qui
      regnavit in Hesebon, quem percussit Moyses, ipsum et principes Madian, Evi et
      Recem et Sur et Hur et Rebe, duces Sehon habitatores terrae.
  - name: Iosue 13:22
    orderIndex: 21
    osisId: Josh.13.22
    sblId: Josh 13:22
    shortName: Ios 13:22
    text: Et Balaam filium Beor hariolum occiderunt filii Israel gladio cum ceteris
      interfectis.
  - name: Iosue 13:23
    orderIndex: 22
    osisId: Josh.13.23
    sblId: Josh 13:23
    shortName: Ios 13:23
    text: Factusque est terminus filiorum Ruben Iordanis fluvius. Haec est possessio
      Rubenitarum per cognationes suas, urbes et viculi earum.
  - name: Iosue 13:24
    orderIndex: 23
    osisId: Josh.13.24
    sblId: Josh 13:24
    shortName: Ios 13:24
    text: Deditque Moyses tribui Gad, filiis Gad, per cognationes suas possessionem,
      cuius hic est
  - name: Iosue 13:25
    orderIndex: 24
    osisId: Josh.13.25
    sblId: Josh 13:25
    shortName: Ios 13:25
    text: 'terminus: Iazer et omnes civitates Galaad dimidiaque pars terrae filiorum
      Ammon usque ad Aroer, quae est contra Rabba;'
  - name: Iosue 13:26
    orderIndex: 25
    osisId: Josh.13.26
    sblId: Josh 13:26
    shortName: Ios 13:26
    text: et ab Hesebon usque Ramothmaspha et Betonim et a Mahanaim usque ad terminos
      Lodabar,
  - name: Iosue 13:27
    orderIndex: 26
    osisId: Josh.13.27
    sblId: Josh 13:27
    shortName: Ios 13:27
    text: in valle quoque Betharan et Bethnemra et Succoth et Saphon, reliqua pars
      regni Sehon regis Hesebon; Iordanis et terminus usque ad extremam partem maris
      Chenereth trans Iordanem ad orientalem plagam.
  - name: Iosue 13:28
    orderIndex: 27
    osisId: Josh.13.28
    sblId: Josh 13:28
    shortName: Ios 13:28
    text: Haec est possessio filiorum Gad per familias suas, civitates et villae earum.
  - name: Iosue 13:29
    orderIndex: 28
    osisId: Josh.13.29
    sblId: Josh 13:29
    shortName: Ios 13:29
    text: 'Dedit Moyses et dimidiae tribui filiorum Manasse, iuxta cognationes suas
      possessionem:'
  - name: Iosue 13:30
    orderIndex: 29
    osisId: Josh.13.30
    sblId: Josh 13:30
    shortName: Ios 13:30
    text: Manasse, a Mahanaim universam Basan, cunctum regnum Og regis Basan omnesque
      vicos Iair, qui sunt in Basan, sexaginta oppida;
  - name: Iosue 13:31
    orderIndex: 30
    osisId: Josh.13.31
    sblId: Josh 13:31
    shortName: Ios 13:31
    text: et dimidiam partem Galaad et Astharoth et Edrai, urbes regni Og in Basan,
      filiis Machir filii Manasse, dimidiae parti filiorum Machir, iuxta cognationes
      suas.
  - name: Iosue 13:32
    orderIndex: 31
    osisId: Josh.13.32
    sblId: Josh 13:32
    shortName: Ios 13:32
    text: Hanc possessionem divisit Moyses in campestribus Moab trans Iordanem contra
      Iericho ad orientalem plagam.
  - name: Iosue 13:33
    orderIndex: 32
    osisId: Josh.13.33
    sblId: Josh 13:33
    shortName: Ios 13:33
    text: Tribui autem Levi non dedit possessionem, quoniam Dominus, Deus Israel,
      ipse est possessio eius, ut locutus est illi.
  versesCount: 33
- name: Iosue 14
  orderIndex: 13
  osisId: Josh.14
  sblId: Josh 14
  shortName: Ios 14
  verses:
  - name: Iosue 14:1
    orderIndex: 0
    osisId: Josh.14.1
    sblId: Josh 14:1
    shortName: Ios 14:1
    text: Hoc est, quod hereditave runt filii Israel in terra Cha naan, quod dederunt
      eis Eleazar sacerdos et Iosue filius Nun et principes familiarum tribuum Israel,
  - name: Iosue 14:2
    orderIndex: 1
    osisId: Josh.14.2
    sblId: Josh 14:2
    shortName: Ios 14:2
    text: sorte omnia dividentes, sicut praeceperat Dominus in manu Moysi, novem tribubus
      et dimidiae tribui.
  - name: Iosue 14:3
    orderIndex: 2
    osisId: Josh.14.3
    sblId: Josh 14:3
    shortName: Ios 14:3
    text: Duabus enim tribubus et dimidiae dederat Moyses trans Iordanem possessionem,
      absque Levitis, quibus nihil dedit inter fratres suos;
  - name: Iosue 14:4
    orderIndex: 3
    osisId: Josh.14.4
    sblId: Josh 14:4
    shortName: Ios 14:4
    text: sed sunt filii Ioseph in duas divisi tribus, Manasse et Ephraim, nec acceperunt
      Levitae aliam in terra partem, nisi urbes ad habitandum et suburbana earum ad
      alenda iumenta et pecora sua.
  - name: Iosue 14:5
    orderIndex: 4
    osisId: Josh.14.5
    sblId: Josh 14:5
    shortName: Ios 14:5
    text: Sicut praeceperat Dominus Moysi, ita fecerunt filii Israel et diviserunt
      terram.
  - name: Iosue 14:6
    orderIndex: 5
    osisId: Josh.14.6
    sblId: Josh 14:6
    shortName: Ios 14:6
    text: 'Accesserunt itaque filii Iudae ad Iosue in Galgala, locutusque est ad eum
      Chaleb filius Iephonne Cenezaeus: " Nosti quid locutus sit Dominus ad Moysen
      hominem Dei de me et te in Cadesbarne.'
  - name: Iosue 14:7
    orderIndex: 6
    osisId: Josh.14.7
    sblId: Josh 14:7
    shortName: Ios 14:7
    text: Quadraginta annorum eram, quando me misit Moyses famulus Domini de Cadesbarne,
      ut considerarem terram; nuntiavique ei quod mihi verum videbatur.
  - name: Iosue 14:8
    orderIndex: 7
    osisId: Josh.14.8
    sblId: Josh 14:8
    shortName: Ios 14:8
    text: Fratres autem mei, qui ascenderant mecum, dissolverunt cor populi, et nihilominus
      ego adimplevi, ut sequerer Dominum Deum meum.
  - name: Iosue 14:9
    orderIndex: 8
    osisId: Josh.14.9
    sblId: Josh 14:9
    shortName: Ios 14:9
    text: 'Iuravitque Moyses in die illo dicens: "Terra, quam calcavit pes tuus, erit
      possessio tua et filiorum tuorum in aeternum, quia adimplevisti, ut sequereris
      Dominum Deum meum".'
  - name: Iosue 14:10
    orderIndex: 9
    osisId: Josh.14.10
    sblId: Josh 14:10
    shortName: Ios 14:10
    text: Concessit ergo Dominus vitam mihi, sicut pollicitus est, usque in praesentem
      diem. Quadraginta et quinque anni sunt ex quo locutus est Dominus verbum istud
      ad Moysen, quando ambulabat Israel per solitudinem; hodie octoginta quinque
      annorum sum,
  - name: Iosue 14:11
    orderIndex: 10
    osisId: Josh.14.11
    sblId: Josh 14:11
    shortName: Ios 14:11
    text: sic valens ut eo valebam tempore, quando ad explorandum missus sum; illius
      in me temporis fortitudo usque hodie perseverat tam ad bellandum quam ad gradiendum.
  - name: Iosue 14:12
    orderIndex: 11
    osisId: Josh.14.12
    sblId: Josh 14:12
    shortName: Ios 14:12
    text: Da ergo mihi montem istum, quem pollicitus est Dominus die illo, te quoque
      audiente quod Enacim ibi sunt et urbes magnae atque munitae; si forte sit Dominus
      mecum, et potuero delere eos, sicut promisit mihi ".
  - name: Iosue 14:13
    orderIndex: 12
    osisId: Josh.14.13
    sblId: Josh 14:13
    shortName: Ios 14:13
    text: Benedixitque ei Iosue et tradidit Hebron in possessionem;
  - name: Iosue 14:14
    orderIndex: 13
    osisId: Josh.14.14
    sblId: Josh 14:14
    shortName: Ios 14:14
    text: atque ex eo fuit Hebron Chaleb filio Iephonne Cenezaeo usque in praesentem
      diem, quia adimplevit, ut sequeretur Dominum, Deum Israel.
  - name: Iosue 14:15
    orderIndex: 14
    osisId: Josh.14.15
    sblId: Josh 14:15
    shortName: Ios 14:15
    text: Nomen Hebron antea vocabatur Cariatharbe (id est civitas Arbe), hominis
      maximi inter Enacim. Et terra cessavit a proeliis.
  versesCount: 15
- name: Iosue 15
  orderIndex: 14
  osisId: Josh.15
  sblId: Josh 15
  shortName: Ios 15
  verses:
  - name: Iosue 15:1
    orderIndex: 0
    osisId: Josh.15.1
    sblId: Josh 15:1
    shortName: Ios 15:1
    text: 'Sors tribus filiorum Iudae per cognationes suas ista fuit: usque ad terminum
      Edom, ad desertum Sin contra Nageb, usque ad extremam partem australis plagae.'
  - name: Iosue 15:2
    orderIndex: 1
    osisId: Josh.15.2
    sblId: Josh 15:2
    shortName: Ios 15:2
    text: Terminus eius meridionalis a summitate maris Salsissimi et a lingua eius,
      quae respicit meridiem.
  - name: Iosue 15:3
    orderIndex: 2
    osisId: Josh.15.3
    sblId: Josh 15:3
    shortName: Ios 15:3
    text: Egrediturque contra ascensum Acrabbim et pertransit in Sin ascenditque in
      meridie Cadesbarne et pervenit in Esron ascendens ad Addar et vertitur in Carca;
  - name: Iosue 15:4
    orderIndex: 3
    osisId: Josh.15.4
    sblId: Josh 15:4
    shortName: Ios 15:4
    text: 'atque inde pertransiens in Asemona pervenit ad torrentem Aegypti; eruntque
      exitus eius ad mare Magnum: hic erit vobis finis meridianae plagae.'
  - name: Iosue 15:5
    orderIndex: 4
    osisId: Josh.15.5
    sblId: Josh 15:5
    shortName: Ios 15:5
    text: Ab oriente vero terminus erit mare Salsissimum usque ad extrema Iordanis.
      Terminus aquilonis a lingua maris et ab extremis Iordanis
  - name: Iosue 15:6
    orderIndex: 5
    osisId: Josh.15.6
    sblId: Josh 15:6
    shortName: Ios 15:6
    text: ascendit in Bethagla et transit ab aquilone Betharaba ascendens ad lapidem
      Boen filii Ruben
  - name: Iosue 15:7
    orderIndex: 6
    osisId: Josh.15.7
    sblId: Josh 15:7
    shortName: Ios 15:7
    text: et ascendens ad Dabir de valle Achor et contra aquilonem vergens ad Galiloth
      (hi sunt circuli), qui sunt ex adverso ascensionis Adommim, quae est ab australi
      parte torrentis, transit ad aquas, quae vocantur fons Solis, et erunt exitus
      eius ad fontem Rogel.
  - name: Iosue 15:8
    orderIndex: 7
    osisId: Josh.15.8
    sblId: Josh 15:8
    shortName: Ios 15:8
    text: Ascenditque per convallem Benennom ex latere Iebusaei ad meridiem - haec
      est Ierusalem - et inde se erigens ad verticem montis, qui est contra vallem
      Ennom ad occidentem in extrema parte vallis Raphaim contra aquilonem;
  - name: Iosue 15:9
    orderIndex: 8
    osisId: Josh.15.9
    sblId: Josh 15:9
    shortName: Ios 15:9
    text: pertransitque a vertice montis usque ad fontem aquae Nephtoa et pervenit
      usque ad vicos montis Ephron inclinaturque in Baala, quae est Cariathiarim.
  - name: Iosue 15:10
    orderIndex: 9
    osisId: Josh.15.10
    sblId: Josh 15:10
    shortName: Ios 15:10
    text: Et vergit de Baala contra occidentem usque ad montem Seir transitque iuxta
      latus montis Iarim ad aquilonem - id est Cheslon - et descendit in Bethsames
      transitque in Thamna
  - name: Iosue 15:11
    orderIndex: 10
    osisId: Josh.15.11
    sblId: Josh 15:11
    shortName: Ios 15:11
    text: et pervenit ad latus septentrionale Accaron inclinaturque in Sechron et
      transit montem Baala pervenitque in Iebneel et finitur mari. Terminus occidentalis
      est mare Magnum.
  - name: Iosue 15:12
    orderIndex: 11
    osisId: Josh.15.12
    sblId: Josh 15:12
    shortName: Ios 15:12
    text: Hi sunt termini filiorum Iudae per circuitum in cognationibus suis.
  - name: Iosue 15:13
    orderIndex: 12
    osisId: Josh.15.13
    sblId: Josh 15:13
    shortName: Ios 15:13
    text: 'Chaleb vero filio Iephonne dedit partem in medio filiorum Iudae, sicut
      praeceperat Dominus Iosue: Cariatharbe (id est civitas Arbe), patris Enac, ipsa
      est Hebron.'
  - name: Iosue 15:14
    orderIndex: 13
    osisId: Josh.15.14
    sblId: Josh 15:14
    shortName: Ios 15:14
    text: 'Delevitque ex ea Chaleb tres filios Enac: Sesai et Ahiman et Tholmai de
      stirpe Enac.'
  - name: Iosue 15:15
    orderIndex: 14
    osisId: Josh.15.15
    sblId: Josh 15:15
    shortName: Ios 15:15
    text: Atque inde conscendens venit ad habitatores Dabir, quae prius vocabatur
      Cariathsepher (id est civitas Litterarum).
  - name: Iosue 15:16
    orderIndex: 15
    osisId: Josh.15.16
    sblId: Josh 15:16
    shortName: Ios 15:16
    text: 'Dixitque Chaleb: " Qui percusserit Cariathsepher et ceperit eam, dabo illi
      Axam filiam meam uxorem ".'
  - name: Iosue 15:17
    orderIndex: 16
    osisId: Josh.15.17
    sblId: Josh 15:17
    shortName: Ios 15:17
    text: Cepitque eam Othoniel filius Cenez frater Chaleb, deditque ei Axam filiam
      suam uxorem.
  - name: Iosue 15:18
    orderIndex: 17
    osisId: Josh.15.18
    sblId: Josh 15:18
    shortName: Ios 15:18
    text: 'Quae cum veniret, suasit viro suo, ut peteret a patre suo agrum; descenditque
      de asino. Cui Chaleb: " Quid habes? ", inquit.'
  - name: Iosue 15:19
    orderIndex: 18
    osisId: Josh.15.19
    sblId: Josh 15:19
    shortName: Ios 15:19
    text: 'At illa respondit: " Da mihi benedictionem. Terram Nageb arentem dedisti
      mihi; iunge et irriguam ". Dedit itaque ei Chaleb irriguum superius et inferius.'
  - name: Iosue 15:20
    orderIndex: 19
    osisId: Josh.15.20
    sblId: Josh 15:20
    shortName: Ios 15:20
    text: Haec est possessio tribus filiorum Iudae per cognationes suas.
  - name: Iosue 15:21
    orderIndex: 20
    osisId: Josh.15.21
    sblId: Josh 15:21
    shortName: Ios 15:21
    text: 'Erantque civitates ab extremis partibus filiorum Iudae iuxta terminos Edom
      in Nageb: Cabseel et Eder et Iagur'
  - name: Iosue 15:22
    orderIndex: 21
    osisId: Josh.15.22
