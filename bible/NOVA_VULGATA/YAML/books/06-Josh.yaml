  - name: Iosue 15:53
    orderIndex: 52
    osisId: Josh.15.53
    sblId: Josh 15:53
    shortName: Ios 15:53
    text: et Ianum et Beththapphua et Apheca
  - name: Iosue 15:54
    orderIndex: 53
    osisId: Josh.15.54
    sblId: Josh 15:54
    shortName: Ios 15:54
    text: 'et Ammatha et Cariatharbe - haec est Hebron - et Sior: civitates novem
      et villae earum.'
  - name: Iosue 15:55
    orderIndex: 54
    osisId: Josh.15.55
    sblId: Josh 15:55
    shortName: Ios 15:55
    text: Maon et Carmel et Ziph et Iutta
  - name: Iosue 15:56
    orderIndex: 55
    osisId: Josh.15.56
    sblId: Josh 15:56
    shortName: Ios 15:56
    text: et Iezrahel et Iucadam et Zanoa,
  - name: Iosue 15:57
    orderIndex: 56
    osisId: Josh.15.57
    sblId: Josh 15:57
    shortName: Ios 15:57
    text: 'Accain, Gabaa et Thamna: civitates decem et villae earum.'
  - name: Iosue 15:58
    orderIndex: 57
    osisId: Josh.15.58
    sblId: Josh 15:58
    shortName: Ios 15:58
    text: Halhul, Bethsur et Gedor
  - name: Iosue 15:59
    orderIndex: 58
    osisId: Josh.15.59
    sblId: Josh 15:59
    shortName: Ios 15:59
    text: 'et Mareth et Bethanoth et Eltecon: civitates sex et villae earum. Thecue
      et Ephratha - haec est Bethlehem - et Phegor et Etam et Culon et Tatam et Sores
      et Carem et Gallim et Bether et Manahath: civitates undecim et villae earum.'
  - name: Iosue 15:60
    orderIndex: 59
    osisId: Josh.15.60
    sblId: Josh 15:60
    shortName: Ios 15:60
    text: 'Cariathbaal - haec est Cariathiarim (urbs Silvarum) - et Arebba: civitates
      duae et villae earum.'
  - name: Iosue 15:61
    orderIndex: 60
    osisId: Josh.15.61
    sblId: Josh 15:61
    shortName: Ios 15:61
    text: 'In deserto: Betharaba, Meddin et Sachacha'
  - name: Iosue 15:62
    orderIndex: 61
    osisId: Josh.15.62
    sblId: Josh 15:62
    shortName: Ios 15:62
    text: 'et Nebsan et civitas Salis et Engaddi: civitates sex et villae earum.'
  - name: Iosue 15:63
    orderIndex: 62
    osisId: Josh.15.63
    sblId: Josh 15:63
    shortName: Ios 15:63
    text: Iebusaeum autem habitatorem Ierusalem non potuerunt filii Iudae delere;
      habitavitque Iebusaeus cum filiis Iudae in Ierusalem usque in praesentem diem.
  versesCount: 63
- name: Iosue 16
  orderIndex: 15
  osisId: Josh.16
  sblId: Josh 16
  shortName: Ios 16
  verses:
  - name: Iosue 16:1
    orderIndex: 0
    osisId: Josh.16.1
    sblId: Josh 16:1
    shortName: Ios 16:1
    text: Cecidit quoque sors filiorum Ioseph ab Iordane contra Ie richo et aquas
      eius ab oriente, solitudo, quae ascendit de Iericho ad montem Bethel
  - name: Iosue 16:2
    orderIndex: 1
    osisId: Josh.16.2
    sblId: Josh 16:2
    shortName: Ios 16:2
    text: et egreditur de Bethel Luz transitque per terminum Arachitarum in Ataroth
  - name: Iosue 16:3
    orderIndex: 2
    osisId: Josh.16.3
    sblId: Josh 16:3
    shortName: Ios 16:3
    text: et descendit ad occidentem ad terminum Iephlethi usque ad terminos Bethoron
      inferioris et Gazer; finiunturque regiones eius mari Magno.
  - name: Iosue 16:4
    orderIndex: 3
    osisId: Josh.16.4
    sblId: Josh 16:4
    shortName: Ios 16:4
    text: Hereditaverunt illas filii Ioseph Manasses et Ephraim.
  - name: Iosue 16:5
    orderIndex: 4
    osisId: Josh.16.5
    sblId: Josh 16:5
    shortName: Ios 16:5
    text: Et factus est terminus filiorum Ephraim per cognationes suas et possessio
      eorum contra orientem Atarothaddar usque Bethoron superiorem;
  - name: Iosue 16:6
    orderIndex: 5
    osisId: Josh.16.6
    sblId: Josh 16:6
    shortName: Ios 16:6
    text: egrediunturque confinia in mare, Machmethath vero aquilonem respicit et
      vertitur terminus contra orientem in Thanathselo et pertransit ab oriente Ianoe.
  - name: Iosue 16:7
    orderIndex: 6
    osisId: Josh.16.7
    sblId: Josh 16:7
    shortName: Ios 16:7
    text: Descenditque de Ianoe in Ataroth et Naaratha et pervenit in Iericho et egreditur
      ad Iordanem.
  - name: Iosue 16:8
    orderIndex: 7
    osisId: Josh.16.8
    sblId: Josh 16:8
    shortName: Ios 16:8
    text: 'De Thapphua pertransit terminus ad occidentem ad torrentem Cana, suntque
      egressus eius in mare: haec est possessio tribus filiorum Ephraim per familias
      suas,'
  - name: Iosue 16:9
    orderIndex: 8
    osisId: Josh.16.9
    sblId: Josh 16:9
    shortName: Ios 16:9
    text: urbesque separatae filiis Ephraim in medio possessionis filiorum Manasse,
      omnes urbes et villae earum.
  - name: Iosue 16:10
    orderIndex: 9
    osisId: Josh.16.10
    sblId: Josh 16:10
    shortName: Ios 16:10
    text: Et non interfecerunt filii Ephraim Chananaeum, qui habitabat in Gazer; habitavitque
      Chananaeus in medio Ephraim usque in diem hanc et factus est tributarius.
  versesCount: 10
- name: Iosue 17
  orderIndex: 16
  osisId: Josh.17
  sblId: Josh 17
  shortName: Ios 17
  verses:
  - name: Iosue 17:1
    orderIndex: 0
    osisId: Josh.17.1
    sblId: Josh 17:1
    shortName: Ios 17:1
    text: Cecidit autem sors tribui Manasse - ipse est enim pri mogenitus Ioseph C;
      Machir primogenito Manasse patri Galaad, quia fuit vir pugnator, accepit in
      possessionem Galaad et Basan.
  - name: Iosue 17:2
    orderIndex: 1
    osisId: Josh.17.2
    sblId: Josh 17:2
    shortName: Ios 17:2
    text: 'Et reliqui filiorum Manasse acceperunt iuxta familias suas: filii Abiezer
      et filii Helec et filii Asriel et filii Sechem et filii Hepher et filii Semida:
      isti sunt filii Manasse filii Ioseph, mares per cognationes suas.'
  - name: Iosue 17:3
    orderIndex: 2
    osisId: Josh.17.3
    sblId: Josh 17:3
    shortName: Ios 17:3
    text: 'Salphaad vero filio Hepher filii Galaad filii Machir filii Manasse non
      erant filii, sed solae filiae, quarum ista sunt nomina: Maala et Noa, Hegla
      et Melcha et Thersa.'
  - name: Iosue 17:4
    orderIndex: 3
    osisId: Josh.17.4
    sblId: Josh 17:4
    shortName: Ios 17:4
    text: 'Veneruntque in conspectu Eleazari sacerdotis et Iosue filii Nun et principum
      dicentes: " Dominus praecepit per manum Moysi, ut daretur nobis possessio in
      medio fratrum nostrorum ". Deditque eis iuxta imperium Domini possessionem in
      medio fratrum patris earum.'
  - name: Iosue 17:5
    orderIndex: 4
    osisId: Josh.17.5
    sblId: Josh 17:5
    shortName: Ios 17:5
    text: Et ceciderunt funiculi Manasse decem, absque terra Galaad et Basan trans
      Iordanem.
  - name: Iosue 17:6
    orderIndex: 5
    osisId: Josh.17.6
    sblId: Josh 17:6
    shortName: Ios 17:6
    text: Filiae enim Manasse acceperunt hereditatem in medio filiorum eius. Terra
      autem Galaad cecidit in sortem filiorum Manasse, qui reliqui erant.
  - name: Iosue 17:7
    orderIndex: 6
    osisId: Josh.17.7
    sblId: Josh 17:7
    shortName: Ios 17:7
    text: 'Fuitque terminus Manasse ab Aser: Machmethath, quae respicit Sichem et
      egreditur ad dextram in Iasib apud fontem Thapphuae.'
  - name: Iosue 17:8
    orderIndex: 7
    osisId: Josh.17.8
    sblId: Josh 17:8
    shortName: Ios 17:8
    text: Etenim in sorte Manasse ceciderat terra Thapphuae; Thapphua autem ipsa,
      quae est iuxta terminos Manasse, fuit filiis Ephraim.
  - name: Iosue 17:9
    orderIndex: 8
    osisId: Josh.17.9
    sblId: Josh 17:9
    shortName: Ios 17:9
    text: Descenditque terminus ad torrentem Cana. In meridie torrentis civitates
      sunt Ephraim in medio urbium Manasse. Terminus Manasse est ab aquilone torrentis,
      et exitus eius pergit ad mare,
  - name: Iosue 17:10
    orderIndex: 9
    osisId: Josh.17.10
    sblId: Josh 17:10
    shortName: Ios 17:10
    text: ita ut ab austro sit possessio Ephraim et ab aquilone Manasse, et utramque
      claudat mare, et attingunt tribum Aser ab aquilone et tribum Issachar ab oriente.
  - name: Iosue 17:11
    orderIndex: 10
    osisId: Josh.17.11
    sblId: Josh 17:11
    shortName: Ios 17:11
    text: 'Fuitque hereditas Manasse in Issachar et in Aser: Bethsan et filiae eius
      et Ieblaam cum filiabus suis et habitatores Dor cum filiabus suis, habitatores
      quoque Endor cum filiabus suis; similiterque habitatores Thanach cum filiabus
      suis et habitatores Mageddo cum filiabus suis et tertia pars regionis Nopheth.'
  - name: Iosue 17:12
    orderIndex: 11
    osisId: Josh.17.12
    sblId: Josh 17:12
    shortName: Ios 17:12
    text: Nec potuerunt filii Manasse has occupare civitates, sed Chananaeus permansit
      in terra ista.
  - name: Iosue 17:13
    orderIndex: 12
    osisId: Josh.17.13
    sblId: Josh 17:13
    shortName: Ios 17:13
    text: Postquam autem convaluerunt filii Israel, subiecerunt Chananaeos et fecerunt
      sibi tributarios nec expulerunt eos.
  - name: Iosue 17:14
    orderIndex: 13
    osisId: Josh.17.14
    sblId: Josh 17:14
    shortName: Ios 17:14
    text: 'Locutique sunt filii Ioseph ad Iosue atque dixerunt: " Quare dedisti mihi
      possessionem sortis et funiculi unius, cum sim tantae multitudinis et benedixerit
      mihi Dominus? ".'
  - name: Iosue 17:15
    orderIndex: 14
    osisId: Josh.17.15
    sblId: Josh 17:15
    shortName: Ios 17:15
    text: 'Ad quos Iosue ait: " Si populus multus es, ascende in silvam et succide
      tibi spatia in terra Pherezaei et Raphaim, quia angusta est tibi possessio montis
      Ephraim ".'
  - name: Iosue 17:16
    orderIndex: 15
    osisId: Josh.17.16
    sblId: Josh 17:16
    shortName: Ios 17:16
    text: 'Cui responderunt filii Ioseph: " Montana non sufficiunt nobis, et ferreis
      curribus utuntur omnes Chananaei, qui habitant in terra campestri, Bethsan cum
      filiabus suis et illi, qui sunt in planitie Iezrahel ".'
  - name: Iosue 17:17
    orderIndex: 16
    osisId: Josh.17.17
    sblId: Josh 17:17
    shortName: Ios 17:17
    text: 'Dixitque Iosue ad domum Ioseph, Ephraim et Manasse: "Populus multus es
      et magnae fortitudinis; non habebis sortem unam,'
  - name: Iosue 17:18
    orderIndex: 17
    osisId: Josh.17.18
    sblId: Josh 17:18
    shortName: Ios 17:18
    text: sed transibis ad montem et succides tibi atque purgabis ad habitandum spatia;
      et poteris ultra procedere cum subverteris Chananaeum, qui ferreos habet currus
      et est fortis ".
  versesCount: 18
- name: Iosue 18
  orderIndex: 17
  osisId: Josh.18
  sblId: Josh 18
  shortName: Ios 18
  verses:
  - name: Iosue 18:1
    orderIndex: 0
    osisId: Josh.18.1
    sblId: Josh 18:1
    shortName: Ios 18:1
    text: Congregatique sunt omnes filii Israel in Silo ibique fixe runt tabernaculum
      conventus, et fuit eis terra subiecta.
  - name: Iosue 18:2
    orderIndex: 1
    osisId: Josh.18.2
    sblId: Josh 18:2
    shortName: Ios 18:2
    text: Remanserant autem filiorum Israel septem tribus, quae necdum acceperant
      possessiones suas.
  - name: Iosue 18:3
    orderIndex: 2
    osisId: Josh.18.3
    sblId: Josh 18:3
    shortName: Ios 18:3
    text: 'Ad quos Iosue ait: " Usquequo marcetis ignavia et non intratis ad possidendam
      terram, quam Dominus, Deus patrum vestrorum,dedit vobis?'
  - name: Iosue 18:4
    orderIndex: 3
    osisId: Josh.18.4
    sblId: Josh 18:4
    shortName: Ios 18:4
    text: Eligite de singulis tribubus ternos viros, ut mittam eos, et surgant atque
      circumeant terram et describant eam iuxta numerum uniuscuiusque multitudinis
      referantque ad me, quod descripserint.
  - name: Iosue 18:5
    orderIndex: 4
    osisId: Josh.18.5
    sblId: Josh 18:5
    shortName: Ios 18:5
    text: 'Dividite vobis terram in septem partes: Iudas sit in terminis suis in australi
      plaga, et domus Ioseph in aquilone.'
  - name: Iosue 18:6
    orderIndex: 5
    osisId: Josh.18.6
    sblId: Josh 18:6
    shortName: Ios 18:6
    text: Reliquam terram in septem partes describite; et huc afferetis ad me, ut
      coram Domino Deo nostro mittam vobis hic sortem,
  - name: Iosue 18:7
    orderIndex: 6
    osisId: Josh.18.7
    sblId: Josh 18:7
    shortName: Ios 18:7
    text: quia non est inter vos pars Levitarum, sed sacerdotium Domini est eorum
      hereditas. Gad autem et Ruben et dimidia tribus Manasse iam acceperant possessiones
      suas trans Iordanem ad orientalem plagam, quas dedit eis Moyses famulus Domini
      ".
  - name: Iosue 18:8
    orderIndex: 7
    osisId: Josh.18.8
    sblId: Josh 18:8
    shortName: Ios 18:8
    text: 'Cumque surrexissent viri, ut pergerent ad describendam terram, praecepit
      eis Iosue dicens: "Circuite terram et describite eam ac revertimini ad me, ut
      hic coram Domino in Silo mittam vobis sortem ".'
  - name: Iosue 18:9
    orderIndex: 8
    osisId: Josh.18.9
    sblId: Josh 18:9
    shortName: Ios 18:9
    text: Itaque perrexerunt et lustrantes terram secundum urbes in septem partes
      diviserunt scribentes in volumine; reversique sunt ad Iosue in castra Silo.
  - name: Iosue 18:10
    orderIndex: 9
    osisId: Josh.18.10
    sblId: Josh 18:10
    shortName: Ios 18:10
    text: Qui misit eis sortes coram Domino in Silo divisitque ibi terram filiis Israel
      secundum partes eorum.
  - name: Iosue 18:11
    orderIndex: 10
    osisId: Josh.18.11
    sblId: Josh 18:11
    shortName: Ios 18:11
    text: Et ascendit sors prima filiorum Beniamin per familias suas, ut possiderent
      terram inter filios Iudae et filios Ioseph.
  - name: Iosue 18:12
    orderIndex: 11
    osisId: Josh.18.12
    sblId: Josh 18:12
    shortName: Ios 18:12
    text: Fuitque terminus eorum contra aquilonem a Iordane pergens iuxta latus Iericho
      septentrionalis plagae et inde contra occidentem ad montana conscendens et perveniens
      in solitudinem Bethaven;
  - name: Iosue 18:13
    orderIndex: 12
    osisId: Josh.18.13
    sblId: Josh 18:13
    shortName: Ios 18:13
    text: atque pertransiens iuxta Luzam ad meridiem - ipsa est Bethel - descendit
      in Atarothaddar in montem, qui est ad meridiem Bethoron inferioris,
  - name: Iosue 18:14
    orderIndex: 13
    osisId: Josh.18.14
    sblId: Josh 18:14
    shortName: Ios 18:14
    text: et inclinatur vergens contra mare ad meridiem a monte, qui respicit Bethoron
      contra meridiem; suntque exitus eius in Cariathbaal, quae vocatur et Cariathiarim,
      urbem filiorum Iudae. Haec est plaga ad occidentem.
  - name: Iosue 18:15
    orderIndex: 14
    osisId: Josh.18.15
    sblId: Josh 18:15
    shortName: Ios 18:15
    text: In plaga autem ad meridiem, ex parte Cariathiarim egreditur terminus in
      Gasim et pervenit usque ad fontem aquarum Nephtoa
  - name: Iosue 18:16
    orderIndex: 15
    osisId: Josh.18.16
    sblId: Josh 18:16
    shortName: Ios 18:16
    text: descenditque in extremam partem montis, qui respicit vallem Benennom et
      est contra septentrionalem plagam in extrema parte vallis Raphaim; descenditque
      in vallem Ennom, iuxta latus Iebusaei ad austrum, et pervenit ad fontem Rogel
  - name: Iosue 18:17
    orderIndex: 16
    osisId: Josh.18.17
    sblId: Josh 18:17
    shortName: Ios 18:17
    text: transiens ad aquilonem et egrediens ad Ensemes (id est fontem Solis). Et
      pertransit usque ad Galiloth (hi sunt circuli), qui sunt e regione ascensus
      Adommim, descenditque ad Abenboen (id est lapidem Boen) filii Ruben
  - name: Iosue 18:18
    orderIndex: 17
    osisId: Josh.18.18
    sblId: Josh 18:18
    shortName: Ios 18:18
    text: et pertransit ex latere aquilonis Betharaba descenditque in Arabam.
  - name: Iosue 18:19
    orderIndex: 18
    osisId: Josh.18.19
    sblId: Josh 18:19
    shortName: Ios 18:19
    text: Et praetergreditur contra aquilonem Bethagla; suntque exitus eius contra
      linguam maris Salsissimi ab aquilone in fine Iordanis. Haec est australis plaga.
  - name: Iosue 18:20
    orderIndex: 19
    osisId: Josh.18.20
    sblId: Josh 18:20
    shortName: Ios 18:20
    text: Iordanis autem est terminus ab oriente. Haec est possessio filiorum Beniamin
      per terminos suos in circuitu secundum familias suas.
  - name: Iosue 18:21
    orderIndex: 20
    osisId: Josh.18.21
    sblId: Josh 18:21
    shortName: Ios 18:21
    text: 'Fueruntque civitates eius: Iericho et Bethagla et Ameccasis'
  - name: Iosue 18:22
    orderIndex: 21
    osisId: Josh.18.22
    sblId: Josh 18:22
    shortName: Ios 18:22
    text: et Betharaba et Semaraim et Bethel
  - name: Iosue 18:23
    orderIndex: 22
    osisId: Josh.18.23
    sblId: Josh 18:23
    shortName: Ios 18:23
    text: et Avim et Phara et Ophra,
  - name: Iosue 18:24
    orderIndex: 23
    osisId: Josh.18.24
    sblId: Josh 18:24
    shortName: Ios 18:24
    text: 'Capharemona et Ophni et Gabaa: civitates duodecim et villae earum.'
  - name: Iosue 18:25
    orderIndex: 24
    osisId: Josh.18.25
    sblId: Josh 18:25
    shortName: Ios 18:25
    text: Gabaon et Rama et Beroth
  - name: Iosue 18:26
    orderIndex: 25
    osisId: Josh.18.26
    sblId: Josh 18:26
    shortName: Ios 18:26
    text: et Maspha et Cephira et Mosa
  - name: Iosue 18:27
    orderIndex: 26
    osisId: Josh.18.27
    sblId: Josh 18:27
    shortName: Ios 18:27
    text: et Recem, Iaraphel et Tharala
  - name: Iosue 18:28
    orderIndex: 27
    osisId: Josh.18.28
    sblId: Josh 18:28
    shortName: Ios 18:28
    text: 'et Sela, Eleph et Iebus, quae est Ierusalem, Gabaath et Cariath: civitates
      quattuordecim et villae earum. Haec est possessio filiorum Beniamin iuxta familias
      suas.'
  versesCount: 28
- name: Iosue 19
  orderIndex: 18
  osisId: Josh.19
  sblId: Josh 19
  shortName: Ios 19
  verses:
  - name: Iosue 19:1
    orderIndex: 0
    osisId: Josh.19.1
    sblId: Josh 19:1
    shortName: Ios 19:1
    text: Et egressa est sors secunda fi liorum Simeon per cognatio nes suas; fuitque
      hereditas
  - name: Iosue 19:2
    orderIndex: 1
    osisId: Josh.19.2
    sblId: Josh 19:2
    shortName: Ios 19:2
    text: eorum in medio possessionis filiorum Iudae. Bersabee et Sama et Molada
  - name: Iosue 19:3
    orderIndex: 2
    osisId: Josh.19.3
    sblId: Josh 19:3
    shortName: Ios 19:3
    text: et Asarsual et Bala et Esem
  - name: Iosue 19:4
    orderIndex: 3
    osisId: Josh.19.4
    sblId: Josh 19:4
    shortName: Ios 19:4
    text: et Eltholad et Bethul et Horma
  - name: Iosue 19:5
    orderIndex: 4
    osisId: Josh.19.5
    sblId: Josh 19:5
    shortName: Ios 19:5
    text: et Siceleg et Bethmarchaboth et Asarsusa
  - name: Iosue 19:6
    orderIndex: 5
    osisId: Josh.19.6
    sblId: Josh 19:6
    shortName: Ios 19:6
    text: 'et Bethlebaoth et Sarohen: civitates tredecim et villae earum.'
  - name: Iosue 19:7
    orderIndex: 6
    osisId: Josh.19.7
    sblId: Josh 19:7
    shortName: Ios 19:7
    text: 'Ain et Remmon et Ethar et Asan: civitates quattuor et villae earum.'
  - name: Iosue 19:8
    orderIndex: 7
    osisId: Josh.19.8
    sblId: Josh 19:8
    shortName: Ios 19:8
    text: 'Omnes viculi per circuitum urbium istarum usque ad Baalathbeer, Ramathnageb:
      haec est hereditas filiorum Simeon iuxta cognationes suas.'
  - name: Iosue 19:9
    orderIndex: 8
    osisId: Josh.19.9
    sblId: Josh 19:9
    shortName: Ios 19:9
    text: Sumpta est de funiculo filiorum Iudae, quia maior erat; et idcirco possederunt
      filii Simeon in medio hereditatis eorum.
  - name: Iosue 19:10
    orderIndex: 9
    osisId: Josh.19.10
    sblId: Josh 19:10
    shortName: Ios 19:10
    text: Ceciditque sors tertia filiorum Zabulon per cognationes suas. Et factus
      est terminus possessionis eorum usque Sarid
  - name: Iosue 19:11
    orderIndex: 10
    osisId: Josh.19.11
    sblId: Josh 19:11
    shortName: Ios 19:11
    text: ascenditque contra occidentem et Merala et pervenit in Debbaseth usque ad
      torrentem, qui est contra Iecnaam,
  - name: Iosue 19:12
    orderIndex: 11
    osisId: Josh.19.12
    sblId: Josh 19:12
    shortName: Ios 19:12
    text: et revertitur de Sarid contra orientem in fines Ceseleththabor et egreditur
      ad Dabereth ascenditque contra Iaphia.
  - name: Iosue 19:13
    orderIndex: 12
    osisId: Josh.19.13
    sblId: Josh 19:13
    shortName: Ios 19:13
    text: Et inde pertransit usque ad orientalem plagam Gethhepher, Etthacasin et
      egreditur in Remmon et inclinatur in Noa;
  - name: Iosue 19:14
    orderIndex: 13
    osisId: Josh.19.14
    sblId: Josh 19:14
    shortName: Ios 19:14
    text: et vergit ad aquilonem ad Hanathon. Suntque egressus eius vallis Iephthael;
  - name: Iosue 19:15
    orderIndex: 14
    osisId: Josh.19.15
    sblId: Josh 19:15
    shortName: Ios 19:15
    text: 'et Cateth et Naalol et Semeron et Iedala et Bethlehem: civitates duodecim
      et villae earum.'
  - name: Iosue 19:16
    orderIndex: 15
    osisId: Josh.19.16
    sblId: Josh 19:16
    shortName: Ios 19:16
    text: Haec est hereditas tribus filiorum Zabulon per cognationes suas, urbes et
      viculi earum.
  - name: Iosue 19:17
    orderIndex: 16
    osisId: Josh.19.17
    sblId: Josh 19:17
    shortName: Ios 19:17
    text: Issachar egressa est sors quarta per cognationes suas.
  - name: Iosue 19:18
    orderIndex: 17
    osisId: Josh.19.18
    sblId: Josh 19:18
    shortName: Ios 19:18
    text: Fuitque eius hereditas Iezrahel et Chasaloth et Sunam
  - name: Iosue 19:19
    orderIndex: 18
    osisId: Josh.19.19
    sblId: Josh 19:19
    shortName: Ios 19:19
    text: et Hapharaim et Seon et Anaharath
  - name: Iosue 19:20
    orderIndex: 19
    osisId: Josh.19.20
    sblId: Josh 19:20
    shortName: Ios 19:20
    text: et Rabbith et Cesion et Abes
  - name: Iosue 19:21
    orderIndex: 20
    osisId: Josh.19.21
    sblId: Josh 19:21
    shortName: Ios 19:21
    text: et Rameth et Engannim et Enhadda et Bethpheses.
  - name: Iosue 19:22
    orderIndex: 21
    osisId: Josh.19.22
    sblId: Josh 19:22
    shortName: Ios 19:22
    text: Et pervenit terminus eius usque Thabor et Sehesima et Bethsames; suntque
      exitus eius ad Iordanem; civitates sedecim et villae earum.
  - name: Iosue 19:23
    orderIndex: 22
    osisId: Josh.19.23
    sblId: Josh 19:23
    shortName: Ios 19:23
    text: Haec est possessio filiorum Issachar per cognationes suas, urbes et viculi
      earum.
  - name: Iosue 19:24
    orderIndex: 23
    osisId: Josh.19.24
    sblId: Josh 19:24
    shortName: Ios 19:24
    text: Ceciditque sors quinta tribui filiorum Aser per cognationes suas.
  - name: Iosue 19:25
    orderIndex: 24
    osisId: Josh.19.25
    sblId: Josh 19:25
    shortName: Ios 19:25
    text: Fuitque terminus eorum Helcath et Chali et Beten et Achsaph
  - name: Iosue 19:26
    orderIndex: 25
    osisId: Josh.19.26
    sblId: Josh 19:26
    shortName: Ios 19:26
    text: et Elmelech et Amaad et Masal et pervenit usque ad Carmelum in occidente
      et ad Sihorlabanath;
  - name: Iosue 19:27
    orderIndex: 26
    osisId: Josh.19.27
    sblId: Josh 19:27
    shortName: Ios 19:27
    text: ac revertitur contra orientem in Bethdagon et pertransit usque Zabulon et
      vallem Iephthael contra aquilonem in Bethemec et Neiel. Egrediturque ad laevam
      Chabul
  - name: Iosue 19:28
    orderIndex: 27
    osisId: Josh.19.28
    sblId: Josh 19:28
    shortName: Ios 19:28
    text: et Abran et Rohob et Hamon et Cana usque ad Sidonem magnam
  - name: Iosue 19:29
    orderIndex: 28
    osisId: Josh.19.29
    sblId: Josh 19:29
    shortName: Ios 19:29
    text: revertiturque in Rama usque ad civitatem munitissimam Tyrum et revertitur
      in Hosa; suntque exitus eius in mare; Mahaleb, Achazib
  - name: Iosue 19:30
    orderIndex: 29
    osisId: Josh.19.30
    sblId: Josh 19:30
    shortName: Ios 19:30
    text: 'et Amma et Aphec et Rohob: civitates viginti duae et villae earum.'
  - name: Iosue 19:31
    orderIndex: 30
    osisId: Josh.19.31
    sblId: Josh 19:31
    shortName: Ios 19:31
    text: Haec est possessio filiorum Aser per cognationes suas, urbes et viculi earum.
  - name: Iosue 19:32
    orderIndex: 31
    osisId: Josh.19.32
    sblId: Josh 19:32
    shortName: Ios 19:32
    text: Filiorum Nephthali sexta sors cecidit per familias suas.
  - name: Iosue 19:33
    orderIndex: 32
    osisId: Josh.19.33
    sblId: Josh 19:33
    shortName: Ios 19:33
    text: Et coepit terminus de Heleph et de quercu in Saananim et Adamineceb et Iebnael
      usque Lecum et egressus eius usque ad Iordanem;
  - name: Iosue 19:34
    orderIndex: 33
    osisId: Josh.19.34
    sblId: Josh 19:34
    shortName: Ios 19:34
    text: revertiturque terminus contra occidentem in Aznotthabor atque inde egreditur
      in Hucoc et attingit Zabulon contra meridiem et Aser contra occidentem et Iordanem
      contra ortum solis;
  - name: Iosue 19:35
    orderIndex: 34
    osisId: Josh.19.35
    sblId: Josh 19:35
    shortName: Ios 19:35
    text: civitates munitissimae Assedim, Ser et Ammath, Reccath et Chenereth
  - name: Iosue 19:36
    orderIndex: 35
    osisId: Josh.19.36
    sblId: Josh 19:36
    shortName: Ios 19:36
    text: et Edema et Rama, Asor
  - name: Iosue 19:37
    orderIndex: 36
    osisId: Josh.19.37
    sblId: Josh 19:37
    shortName: Ios 19:37
    text: et Cedes et Edrai et Enasor,
  - name: Iosue 19:38
    orderIndex: 37
    osisId: Josh.19.38
    sblId: Josh 19:38
    shortName: Ios 19:38
    text: 'Ieron et Magdalel, Horem et Bethanath et Bethsames: civitates decem et
      novem et villae earum.'
  - name: Iosue 19:39
    orderIndex: 38
    osisId: Josh.19.39
    sblId: Josh 19:39
    shortName: Ios 19:39
    text: Haec est possessio tribus filiorum Nephthali per cognationes suas, urbes
      et viculi earum.
  - name: Iosue 19:40
    orderIndex: 39
    osisId: Josh.19.40
    sblId: Josh 19:40
    shortName: Ios 19:40
    text: Tribui filiorum Dan per familias suas egressa est sors septima.
  - name: Iosue 19:41
    orderIndex: 40
    osisId: Josh.19.41
    sblId: Josh 19:41
    shortName: Ios 19:41
    text: Et fuit terminus possessionis eius Saraa et Esthaol et Hirsemes (id est
      civitas Solis)
  - name: Iosue 19:42
    orderIndex: 41
    osisId: Josh.19.42
    sblId: Josh 19:42
    shortName: Ios 19:42
    text: et Selebin et Aialon et Iethela
  - name: Iosue 19:43
    orderIndex: 42
    osisId: Josh.19.43
    sblId: Josh 19:43
    shortName: Ios 19:43
    text: et Elon et Thamna et Accaron
  - name: Iosue 19:44
    orderIndex: 43
    osisId: Josh.19.44
    sblId: Josh 19:44
    shortName: Ios 19:44
    text: et Elthece et Gebbethon et Baalath
  - name: Iosue 19:45
    orderIndex: 44
    osisId: Josh.19.45
    sblId: Josh 19:45
    shortName: Ios 19:45
    text: et Iud et Benebarach et Gethremmon
  - name: Iosue 19:46
    orderIndex: 45
    osisId: Josh.19.46
    sblId: Josh 19:46
    shortName: Ios 19:46
    text: et Meiarcon et Areccon cum termino, qui respicit Ioppen.
  - name: Iosue 19:47
    orderIndex: 46
    osisId: Josh.19.47
    sblId: Josh 19:47
    shortName: Ios 19:47
    text: Et terminus filiorum Dan effugit ab eis. Ascenderuntque filii Dan et pugnaverunt
      contra Lesem ceperuntque eam; et percusserunt in ore gladii ac possederunt et
      habitaverunt in ea, vocantes Lesemdan ex nomine Dan patris sui.
  - name: Iosue 19:48
    orderIndex: 47
    osisId: Josh.19.48
    sblId: Josh 19:48
    shortName: Ios 19:48
    text: Haec est possessio tribus filiorum Dan per cognationes suas, urbes et viculi
      earum.
  - name: Iosue 19:49
    orderIndex: 48
    osisId: Josh.19.49
    sblId: Josh 19:49
    shortName: Ios 19:49
    text: Cumque complessent terram sorte dividere singulis per tribus suas, dederunt
      filii Israel possessionem Iosue filio Nun in medio sui,
  - name: Iosue 19:50
    orderIndex: 49
    osisId: Josh.19.50
    sblId: Josh 19:50
    shortName: Ios 19:50
    text: 'iuxta praeceptum Domini, urbem quam postulavit: Thamnathsare in monte Ephraim.
      Et aedificavit civitatem habitavitque in ea.'
  - name: Iosue 19:51
    orderIndex: 50
    osisId: Josh.19.51
    sblId: Josh 19:51
    shortName: Ios 19:51
    text: Hae sunt possessiones, quas sorte diviserunt Eleazar sacerdos et Iosue filius
      Nun et principes familiarum tribuum filiorum Israel in Silo coram Domino ad
      ostium tabernaculi conventus; compleveruntque partiri terram.
  versesCount: 51
- name: Iosue 20
  orderIndex: 19
  osisId: Josh.20
  sblId: Josh 20
  shortName: Ios 20
  verses:
  - name: Iosue 20:1
    orderIndex: 0
    osisId: Josh.20.1
    sblId: Josh 20:1
    shortName: Ios 20:1
    text: 'Et locutus est Dominus ad Iosue dicens: " Loquere filiis Israel et dic
      eis:'
  - name: Iosue 20:2
    orderIndex: 1
    osisId: Josh.20.2
    sblId: Josh 20:2
    shortName: Ios 20:2
    text: Separate vobis urbes fugitivorum, de quibus locutus sum ad vos per manum
      Moysi,
  - name: Iosue 20:3
    orderIndex: 2
    osisId: Josh.20.3
    sblId: Josh 20:3
    shortName: Ios 20:3
    text: ut confugiat ad eas, quicumque animam percusserit per errorem nescius, et
      possit evadere iram proximi, qui ultor est sanguinis.
  - name: Iosue 20:4
    orderIndex: 3
    osisId: Josh.20.4
    sblId: Josh 20:4
    shortName: Ios 20:4
    text: Cum ad unam harum confugerit civitatum, stabit ante portam civitatis et
      loquetur senioribus urbis illius ea, quae se comprobent innocentem; sicque suscipient
      eum et dabunt ei locum ad habitandum.
  - name: Iosue 20:5
    orderIndex: 4
    osisId: Josh.20.5
    sblId: Josh 20:5
    shortName: Ios 20:5
    text: Cumque ultor sanguinis eum fuerit persecutus, non tradent in manus eius,
      quia ignorans percussit proximum suum nec ante biduum triduumve eius probatur
      inimicus.
  - name: Iosue 20:6
    orderIndex: 5
    osisId: Josh.20.6
    sblId: Josh 20:6
    shortName: Ios 20:6
    text: Et habitabit in civitate illa, donec stet ante coetum ad iudicium, causam
      reddens facti sui, donec moriatur sacerdos magnus, qui fuerit in illo tempore.
      Tunc revertetur homicida et ingredietur civitatem suam et domum suam, de qua
      fugerat ".
  - name: Iosue 20:7
    orderIndex: 6
    osisId: Josh.20.7
    sblId: Josh 20:7
    shortName: Ios 20:7
    text: Decreveruntque Cedes in Galilaea montis Nephthali et Sichem in monte Ephraim
      et Cariatharbe - ipsa est Hebron - in monte Iudae;
  - name: Iosue 20:8
    orderIndex: 7
    osisId: Josh.20.8
    sblId: Josh 20:8
    shortName: Ios 20:8
    text: et trans Iordanem contra orientalem plagam Iericho statuerunt Bosor, quae
      sita est in campestri solitudine de tribu Ruben, et Ramoth in Galaad de tribu
      Gad et Golan in Basan de tribu Manasse.
  - name: Iosue 20:9
    orderIndex: 8
    osisId: Josh.20.9
    sblId: Josh 20:9
    shortName: Ios 20:9
    text: Hae civitates constitutae sunt cunctis filiis Israel et advenis, qui habitant
      inter eos, ut fugeret ad eas, qui animam nescius percussisset et non moreretur
      in manu proximi effusum sanguinem vindicare cupientis, donec staret ante populum
      expositurus causam suam.
  versesCount: 9
- name: Iosue 21
  orderIndex: 20
  osisId: Josh.21
  sblId: Josh 21
  shortName: Ios 21
  verses:
  - name: Iosue 21:1
    orderIndex: 0
    osisId: Josh.21.1
    sblId: Josh 21:1
    shortName: Ios 21:1
    text: Accesseruntque principes familiarum Levi ad Eleazarum sacerdotem et Iosue
      filium Nun et ad duces cognationum per singulas tribus filiorum Israel
  - name: Iosue 21:2
    orderIndex: 1
    osisId: Josh.21.2
    sblId: Josh 21:2
    shortName: Ios 21:2
    text: 'locutique sunt ad eos in Silo terrae Chanaan atque dixerunt: " Dominus
      praecepit per manum Moysi, ut darentur nobis urbes ad habitandum et suburbana
      earum ad alenda iumenta ".'
  - name: Iosue 21:3
    orderIndex: 2
    osisId: Josh.21.3
    sblId: Josh 21:3
    shortName: Ios 21:3
    text: Dederuntque filii Israel Levitis de possessionibus suis, iuxta imperium
      Domini, civitates illas et suburbana earum.
  - name: Iosue 21:4
    orderIndex: 3
    osisId: Josh.21.4
    sblId: Josh 21:4
    shortName: Ios 21:4
    text: 'Egressaque est sors in familias Caath: et acceperunt filii Aaron sacerdotis
      de tribubus Iudae et Simeon et Beniamin civitates tredecim.'
  - name: Iosue 21:5
    orderIndex: 4
    osisId: Josh.21.5
    sblId: Josh 21:5
    shortName: Ios 21:5
    text: Et reliqui filiorum Caath, id est Levitae, acceperunt de tribubus Ephraim
      et Dan et dimidia tribu Manasse civitates decem.
  - name: Iosue 21:6
    orderIndex: 5
    osisId: Josh.21.6
    sblId: Josh 21:6
    shortName: Ios 21:6
    text: Porro filiis Gerson egressa est sors, ut acciperent de tribubus Issachar
      et Aser et Nephthali dimidiaque tribu Manasse in Basan civitates numero tredecim.
  - name: Iosue 21:7
    orderIndex: 6
    osisId: Josh.21.7
    sblId: Josh 21:7
    shortName: Ios 21:7
    text: Et filiis Merari per cognationes suas de tribubus Ruben et Gad et Zabulon
      urbes duodecim.
  - name: Iosue 21:8
    orderIndex: 7
    osisId: Josh.21.8
    sblId: Josh 21:8
    shortName: Ios 21:8
    text: Dederuntque filii Israel Levitis civitates illas et suburbana earum, sicut
      praecepit Dominus per manum Moysi, singulis sorte tribuentes.
  - name: Iosue 21:9
    orderIndex: 8
    osisId: Josh.21.9
    sblId: Josh 21:9
    shortName: Ios 21:9
    text: De tribubus filiorum Iudae et Simeon dederunt civitates, quarum ista sunt
      nomina,
  - name: Iosue 21:10
    orderIndex: 9
    osisId: Josh.21.10
    sblId: Josh 21:10
    shortName: Ios 21:10
    text: 'filiis Aaron ex familiis Caath levitici generis - prima enim sors illis
      egressa est C:'
  - name: Iosue 21:11
    orderIndex: 10
    osisId: Josh.21.11
    sblId: Josh 21:11
    shortName: Ios 21:11
    text: Cariatharbe (id est civitas Arbe), patris Enac, quae vocatur Hebron, in
      monte Iudae et suburbana eius per circuitum.
  - name: Iosue 21:12
    orderIndex: 11
    osisId: Josh.21.12
    sblId: Josh 21:12
    shortName: Ios 21:12
    text: Agros vero et villas eius dederant Chaleb filio Iephonne ad possidendum.
  - name: Iosue 21:13
    orderIndex: 12
    osisId: Josh.21.13
    sblId: Josh 21:13
    shortName: Ios 21:13
    text: Dederunt ergo filiis Aaron sacerdotis Hebron confugii civitatem ac suburbana
      eius et Lobnam cum suburbanis suis
  - name: Iosue 21:14
    orderIndex: 13
    osisId: Josh.21.14
    sblId: Josh 21:14
    shortName: Ios 21:14
    text: et Iether et Esthemo
  - name: Iosue 21:15
    orderIndex: 14
    osisId: Josh.21.15
    sblId: Josh 21:15
    shortName: Ios 21:15
    text: et Helon et Dabir
  - name: Iosue 21:16
    orderIndex: 15
    osisId: Josh.21.16
    sblId: Josh 21:16
    shortName: Ios 21:16
    text: 'et Ain et Iutta et Bethsames cum suburbanis suis: civitates novem de tribubus
      illis duabus.'
  - name: Iosue 21:17
    orderIndex: 16
    osisId: Josh.21.17
    sblId: Josh 21:17
    shortName: Ios 21:17
    text: De tribu autem Beniamin Gabaon et Gabaa
  - name: Iosue 21:18
    orderIndex: 17
    osisId: Josh.21.18
    sblId: Josh 21:18
    shortName: Ios 21:18
    text: 'et Anathoth et Almath cum suburbanis suis: civitates quattuor.'
  - name: Iosue 21:19
    orderIndex: 18
    osisId: Josh.21.19
    sblId: Josh 21:19
    shortName: Ios 21:19
    text: Omnes simul civitates filiorum Aaron sacerdotis tredecim cum suburbanis
      suis.
  - name: Iosue 21:20
    orderIndex: 19
    osisId: Josh.21.20
    sblId: Josh 21:20
    shortName: Ios 21:20
    text: 'Reliquis vero ex familiis filiorum Caath Levitis haec est data possessio:'
  - name: Iosue 21:21
    orderIndex: 20
    osisId: Josh.21.21
    sblId: Josh 21:21
    shortName: Ios 21:21
    text: de tribu Ephraim urbs confugii Sichem cum suburbanis suis in monte Ephraim
      et Gazer
  - name: Iosue 21:22
    orderIndex: 21
    osisId: Josh.21.22
    sblId: Josh 21:22
    shortName: Ios 21:22
    text: 'et Cibsaim et Bethoron cum suburbanis suis: civitates quattuor.'
  - name: Iosue 21:23
    orderIndex: 22
    osisId: Josh.21.23
    sblId: Josh 21:23
    shortName: Ios 21:23
    text: De tribu quoque Dan Elthece et Gebbethon
  - name: Iosue 21:24
    orderIndex: 23
    osisId: Josh.21.24
    sblId: Josh 21:24
    shortName: Ios 21:24
    text: 'et Aialon et Gethremmon cum suburbanis suis: civitates quattuor.'
  - name: Iosue 21:25
    orderIndex: 24
    osisId: Josh.21.25
    sblId: Josh 21:25
    shortName: Ios 21:25
    text: 'Porro de dimidia tribu Manasse Thanach et Gethremmon cum suburbanis suis:
      civitates duae.'
  - name: Iosue 21:26
    orderIndex: 25
    osisId: Josh.21.26
    sblId: Josh 21:26
    shortName: Ios 21:26
    text: Omnes civitates decem et suburbana earum datae sunt filiis Caath inferioris
      gradus.
  - name: Iosue 21:27
    orderIndex: 26
    osisId: Josh.21.27
    sblId: Josh 21:27
    shortName: Ios 21:27
    text: 'Filiis quoque Gerson levitici generis dederunt de dimidia tribu Manasse
      confugii civitatem Golan in Basan et Astharoth cum suburbanis suis: civitates
      duas.'
  - name: Iosue 21:28
    orderIndex: 27
    osisId: Josh.21.28
    sblId: Josh 21:28
    shortName: Ios 21:28
    text: Porro de tribu Issachar Cesion et Dabereth
  - name: Iosue 21:29
    orderIndex: 28
    osisId: Josh.21.29
    sblId: Josh 21:29
    shortName: Ios 21:29
    text: 'et Iaramoth et Engannim cum suburbanis suis: civitates quattuor.'
  - name: Iosue 21:30
    orderIndex: 29
    osisId: Josh.21.30
    sblId: Josh 21:30
    shortName: Ios 21:30
    text: De tribu autem Aser Masal et Abdon
  - name: Iosue 21:31
    orderIndex: 30
    osisId: Josh.21.31
    sblId: Josh 21:31
    shortName: Ios 21:31
    text: 'et Helcath et Rohob cum suburbanis suis: civitates quattuor.'
  - name: Iosue 21:32
    orderIndex: 31
    osisId: Josh.21.32
    sblId: Josh 21:32
    shortName: Ios 21:32
    text: 'De tribu quoque Nephthali civitas confugii Cedes in Galilaea et Ammothdor
      et Carthan cum suburbanis suis: civitates tres.'
  - name: Iosue 21:33
    orderIndex: 32
    osisId: Josh.21.33
    sblId: Josh 21:33
    shortName: Ios 21:33
    text: Omnes urbes familiarum Gerson tredecim cum suburbanis suis.
  - name: Iosue 21:34
    orderIndex: 33
    osisId: Josh.21.34
    sblId: Josh 21:34
    shortName: Ios 21:34
    text: Filiis autem Merari Levitis inferioris gradus per familias suas data est
      de tribu Zabulon Iecnaam et Cartha
  - name: Iosue 21:35
    orderIndex: 34
    osisId: Josh.21.35
    sblId: Josh 21:35
    shortName: Ios 21:35
    text: 'et Remmon et Naalol: civitates quattuor cum suburbanis suis.'
  - name: Iosue 21:36
    orderIndex: 35
    osisId: Josh.21.36
    sblId: Josh 21:36
    shortName: Ios 21:36
    text: De tribu Ruben ultra Iordanem contra Iericho civitas refugii Bosor in solitudine
      planitiei et Iasa
  - name: Iosue 21:37
    orderIndex: 36
    osisId: Josh.21.37
    sblId: Josh 21:37
    shortName: Ios 21:37
    text: 'et Cademoth et Mephaath: civitates quattuor cum suburbanis suis.'
  - name: Iosue 21:38
    orderIndex: 37
    osisId: Josh.21.38
    sblId: Josh 21:38
    shortName: Ios 21:38
    text: Et de tribu Gad civitas confugii Ramoth in Galaad et Mahanaim
  - name: Iosue 21:39
    orderIndex: 38
    osisId: Josh.21.39
    sblId: Josh 21:39
    shortName: Ios 21:39
    text: 'et Hesebon et Iazer: civitates quattuor cum suburbanis suis.'
  - name: Iosue 21:40
    orderIndex: 39
    osisId: Josh.21.40
    sblId: Josh 21:40
    shortName: Ios 21:40
    text: Omnes urbes filiorum Merari per familias reliquas de cognationibus Levitarum
      duodecim.
  - name: Iosue 21:41
    orderIndex: 40
    osisId: Josh.21.41
    sblId: Josh 21:41
    shortName: Ios 21:41
    text: Itaque universae civitates Levitarum in medio possessionis filiorum Israel
      fuerunt quadraginta octo
  - name: Iosue 21:42
    orderIndex: 41
    osisId: Josh.21.42
    sblId: Josh 21:42
    shortName: Ios 21:42
    text: cum suburbanis suis, singulae cum suburbanis suis in circuitu.
  - name: Iosue 21:43
    orderIndex: 42
    osisId: Josh.21.43
    sblId: Josh 21:43
    shortName: Ios 21:43
    text: Deditque Dominus Israeli omnem terram, quam traditurum se patribus eorum
      iuraverat, et possederunt illam atque habitaverunt in ea.
  - name: Iosue 21:44
    orderIndex: 43
    osisId: Josh.21.44
    sblId: Josh 21:44
    shortName: Ios 21:44
    text: Deditque Dominus eis requiem secundum omnia, quae iuraverat patribus eorum,
      nullusque eis hostium resistere ausus est, sed cunctos in eorum dicionem redegit.
  - name: Iosue 21:45
    orderIndex: 44
    osisId: Josh.21.45
    sblId: Josh 21:45
    shortName: Ios 21:45
    text: Ne unum quidem verbum bonum, quod locutus est ad domum Israel, irritum fuit,
      sed rebus expleta sunt omnia.
  versesCount: 45
- name: Iosue 22
  orderIndex: 21
  osisId: Josh.22
  sblId: Josh 22
  shortName: Ios 22
  verses:
  - name: Iosue 22:1
    orderIndex: 0
    osisId: Josh.22.1
    sblId: Josh 22:1
    shortName: Ios 22:1
    text: Tunc vocavit Iosue Rubenitas et Gaditas et dimidiam tribum Manasse
  - name: Iosue 22:2
    orderIndex: 1
    osisId: Josh.22.2
    sblId: Josh 22:2
    shortName: Ios 22:2
    text: 'dixitque ad eos: "Fecistis omnia, quae vobis praecepit Moyses famulus Domini;
      mihi quoque in omnibus, quae praecepi vobis, oboedistis'
  - name: Iosue 22:3
    orderIndex: 2
    osisId: Josh.22.3
    sblId: Josh 22:3
    shortName: Ios 22:3
    text: nec reliquistis fratres vestros hoc longo tempore usque in praesentem diem
      custodientes imperium Domini Dei vestri.
  - name: Iosue 22:4
    orderIndex: 3
    osisId: Josh.22.4
    sblId: Josh 22:4
    shortName: Ios 22:4
    text: Quia igitur dedit Dominus Deus vester fratribus vestris quietem ac pacem,
      sicut eis pollicitus est, revertimini nunc et ite in tabernacula vestra et in
      terram possessionis, quam tradidit vobis Moyses famulus Domini trans Iordanem;
  - name: Iosue 22:5
    orderIndex: 4
    osisId: Josh.22.5
    sblId: Josh 22:5
    shortName: Ios 22:5
    text: ita dumtaxat ut custodiatis attente et opere compleatis mandatum et legem,
      quam praecepit vobis Moyses servus Domini, ut diligatis Dominum Deum vestrum
      et ambuletis in omnibus viis eius et observetis mandata illius adhaereatisque
      ei ac serviatis in omni corde et in omni anima vestra ".
  - name: Iosue 22:6
    orderIndex: 5
    osisId: Josh.22.6
    sblId: Josh 22:6
    shortName: Ios 22:6
    text: Benedixitque eis Iosue et dimisit eos, qui reversi sunt in tabernacula sua.
  - name: Iosue 22:7
    orderIndex: 6
    osisId: Josh.22.7
    sblId: Josh 22:7
    shortName: Ios 22:7
    text: Dimidiae autem tribui Manasse possessionem Moyses dederat in Basan; et idcirco
      mediae, quae superfuit, dedit Iosue sortem inter ceteros fratres suos trans
      Iordanem ad occidentalem eius plagam. Cumque dimitteret eos in tabernacula sua
      et benedixisset illis,
  - name: Iosue 22:8
    orderIndex: 7
    osisId: Josh.22.8
    sblId: Josh 22:8
    shortName: Ios 22:8
    text: 'dixit ad eos: "Cum multis divitiis revertimini ad sedes vestras, cum argento
      et auro, aere ac ferro et veste multiplici; dividite praedam hostium cum fratribus
      vestris ".'
  - name: Iosue 22:9
    orderIndex: 8
    osisId: Josh.22.9
    sblId: Josh 22:9
    shortName: Ios 22:9
    text: Reversique sunt et abierunt filii Ruben et filii Gad et dimidia tribus Manasse
      a filiis Israel de Silo, quae sita est in Chanaan, ut intrarent Galaad terram
      possessionis suae, quam obtinuerant iuxta imperium Domini in manu Moysi.
  - name: Iosue 22:10
    orderIndex: 9
    osisId: Josh.22.10
    sblId: Josh 22:10
    shortName: Ios 22:10
    text: Cumque venissent ad circulos Iordanis in terra Chanaan, aedificaverunt iuxta
      Iordanem altare ingens aspectu.
  - name: Iosue 22:11
    orderIndex: 10
    osisId: Josh.22.11
    sblId: Josh 22:11
    shortName: Ios 22:11
    text: Cum audissent filii Israel aedificasse filios Ruben et Gad et dimidiam tribum
      Manasse altare e regione terrae Chanaan ad Iordanis circulos ex adverso filiorum
      Israel,
  - name: Iosue 22:12
    orderIndex: 11
    osisId: Josh.22.12
    sblId: Josh 22:12
    shortName: Ios 22:12
    text: convenerunt omnes in Silo, ut ascenderent et dimicarent contra eos.
  - name: Iosue 22:13
    orderIndex: 12
    osisId: Josh.22.13
    sblId: Josh 22:13
    shortName: Ios 22:13
    text: Et interim miserunt ad illos in terram Galaad Phinees filium Eleazari sacerdotem
  - name: Iosue 22:14
    orderIndex: 13
    osisId: Josh.22.14
    sblId: Josh 22:14
    shortName: Ios 22:14
    text: et decem principes cum eo, singulos de tribubus, unusquisque erat caput
      familiae in cognationibus Israel.
  - name: Iosue 22:15
    orderIndex: 14
    osisId: Josh.22.15
    sblId: Josh 22:15
    shortName: Ios 22:15
    text: 'Qui venerunt ad filios Ruben et Gad et dimidiam tribum Manasse in terram
      Galaad dixeruntque ad eos:'
  - name: Iosue 22:16
    orderIndex: 15
    osisId: Josh.22.16
    sblId: Josh 22:16
    shortName: Ios 22:16
    text: '" Haec mandat omnis coetus Domini: Quae est ista transgressio? Cur reliquistis
      Dominum, Deum Israel, aedificantes vobis altare sacrilegum et a cultu illius
      recedentes?'
  - name: Iosue 22:17
    orderIndex: 16
    osisId: Josh.22.17
    sblId: Josh 22:17
    shortName: Ios 22:17
    text: An parum vobis est peccatum Phegor, et usque in praesentem diem macula huius
      sceleris in nobis permanet, et facta est plaga in coetu Domini?
  - name: Iosue 22:18
    orderIndex: 17
    osisId: Josh.22.18
    sblId: Josh 22:18
    shortName: Ios 22:18
    text: Et vos hodie reliquistis Dominum, et factum est ut rebellaretis contra Dominum;
      et cras in universum coetum Israel eius ira desaeviet.
  - name: Iosue 22:19
    orderIndex: 18
    osisId: Josh.22.19
    sblId: Josh 22:19
    shortName: Ios 22:19
    text: Quod si putatis immundam esse terram possessionis vestrae, transite ad terram
      possessionis Domini, in qua habitaculum Domini est, et habitate inter nos; tantum
      ut contra Dominum non rebelletis nec nos rebellare faciatis aedificantes altare
      praeter altare Domini Dei nostri.
  - name: Iosue 22:20
    orderIndex: 19
    osisId: Josh.22.20
    sblId: Josh 22:20
    shortName: Ios 22:20
    text: Nonne Achan filius Zarae praeteriit mandatum Domini de anathemate, et super
      omnem coetum Israel ira Domini incubuit? Et ille erat unus homo; atque utinam
      solus perisset in scelere suo! ".
  - name: Iosue 22:21
    orderIndex: 20
    osisId: Josh.22.21
    sblId: Josh 22:21
    shortName: Ios 22:21
    text: 'Responderuntque filii Ruben et Gad et dimidia tribus Manasse principibus
      legationis Israel:'
  - name: Iosue 22:22
    orderIndex: 21
    osisId: Josh.22.22
    sblId: Josh 22:22
    shortName: Ios 22:22
    text: '" Fortissimus Deus Dominus, fortissimus Deus Dominus ipse novit, et Israel
      simul intelleget: si rebellionis, si praevaricationis animo contra Dominum hoc
      altare construximus, non salvet nos, sed puniat in praesenti;'
  - name: Iosue 22:23
    orderIndex: 22
    osisId: Josh.22.23
    sblId: Josh 22:23
    shortName: Ios 22:23
    text: et si ea mente fecimus, ut recedamus a Domino et holocausta et oblationes
      et pacificas victimas super eo imponeremus, Dominus ipse quaerat et iudicet;
  - name: Iosue 22:24
    orderIndex: 23
    osisId: Josh.22.24
    sblId: Josh 22:24
    shortName: Ios 22:24
    text: 'et si non ea magis sollicitudine et cogitatione fecimus hoc dicentes: Cras
      dicent filii vestri filiis nostris: "Quid vobis et Domino, Deo Israel?'
  - name: Iosue 22:25
    orderIndex: 24
    osisId: Josh.22.25
    sblId: Josh 22:25
    shortName: Ios 22:25
    text: Terminum posuit Dominus inter nos et vos, o filii Ruben et filii Gad, Iordanem
      fluvium, et idcirco partem non habetis in Domino"; et per hanc occasionem avertent
      filii vestri filios nostros a timore Domini. Putavimus itaque melius
  - name: Iosue 22:26
    orderIndex: 25
    osisId: Josh.22.26
    sblId: Josh 22:26
    shortName: Ios 22:26
    text: 'et diximus: Exstruamus nobis altare non in holocausta neque ad victimas
      offerendas,'
  - name: Iosue 22:27
    orderIndex: 26
    osisId: Josh.22.27
    sblId: Josh 22:27
    shortName: Ios 22:27
    text: 'sed in testimonium inter nos et vos et sobolem nostram vestramque progeniem,
      ut serviamus Domino, et iuris nostri sit offerre holocausta et victimas et pacificas
      hostias, et nequaquam dicant cras filii vestri filiis nostris: "Non est vobis
      pars in Domino".'
  - name: Iosue 22:28
    orderIndex: 27
    osisId: Josh.22.28
    sblId: Josh 22:28
    shortName: Ios 22:28
    text: 'Quod si voluerint dicere, respondebunt eis: "Ecce similitudo altaris Domini,
      quam fecerunt patres nostri non in holocausta neque in sacrificia, sed in testimonium
      inter nos et vos".'
  - name: Iosue 22:29
    orderIndex: 28
    osisId: Josh.22.29
    sblId: Josh 22:29
    shortName: Ios 22:29
    text: Absit a nobis hoc scelus, ut recedamus a Domino et eius vestigia relinquamus,
      exstructo altari ad holocausta et oblationes et victimas offerendas, praeter
      altare Domini Dei nostri, quod est ante habitaculum eius ".
  - name: Iosue 22:30
    orderIndex: 29
    osisId: Josh.22.30
    sblId: Josh 22:30
    shortName: Ios 22:30
    text: Quibus auditis, Phinees sacerdos et principes legationis Israel, qui erant
      cum eo, placati sunt et verba filiorum Ruben et Gad et dimidiae tribus Manasse
      libentissime susceperunt;
  - name: Iosue 22:31
    orderIndex: 30
    osisId: Josh.22.31
    sblId: Josh 22:31
    shortName: Ios 22:31
    text: 'dixitque Phinees filius Eleazar sacerdos ad eos: " Nunc scimus quod nobiscum
      sit Dominus, quoniam alieni estis a praevaricatione hac et liberastis filios
      Israel de manu Domini ".'
  - name: Iosue 22:32
    orderIndex: 31
    osisId: Josh.22.32
    sblId: Josh 22:32
    shortName: Ios 22:32
    text: Reversusque est cum principibus a filiis Ruben et Gad de terra Galaad in
      terram Chanaan ad filios Israel et rettulit eis.
  - name: Iosue 22:33
    orderIndex: 32
    osisId: Josh.22.33
    sblId: Josh 22:33
    shortName: Ios 22:33
    text: Placuitque sermo cunctis audientibus, et laudaverunt Deum filii Israel;
      et nequaquam ultra dixerunt, ut ascenderent contra eos in bellum et delerent
      terram, in qua habitabant filii Ruben et Gad.
  - name: Iosue 22:34
    orderIndex: 33
    osisId: Josh.22.34
    sblId: Josh 22:34
    shortName: Ios 22:34
    text: 'Vocaveruntque filii Ruben et filii Gad altare, quod exstruxerant, Testem;
      dixerunt enim: " Testis est inter nos quod Dominus ipse sit Deus.'
  versesCount: 34
- name: Iosue 23
  orderIndex: 22
  osisId: Josh.23
  sblId: Josh 23
  shortName: Ios 23
  verses:
  - name: Iosue 23:1
    orderIndex: 0
    osisId: Josh.23.1
    sblId: Josh 23:1
    shortName: Ios 23:1
    text: Evoluto autem multo tem pore, postquam pacem Do minus dederat Israeli ab
      omnibus in gyro nationibus et Iosue iam longaevo et persenilis aetatis,
  - name: Iosue 23:2
    orderIndex: 1
    osisId: Josh.23.2
    sblId: Josh 23:2
    shortName: Ios 23:2
    text: 'vocavit Iosue omnem Israelem maioresque natu et principes ac iudices et
      praefectos dixitque ad eos: " Ego senui et progressioris aetatis sum,'
  - name: Iosue 23:3
    orderIndex: 2
    osisId: Josh.23.3
    sblId: Josh 23:3
    shortName: Ios 23:3
    text: vosque vidistis omnia, quae fecerit Dominus Deus vester cunctis nationibus
      istis, quomodo pro vobis ipse pugnaverit.
  - name: Iosue 23:4
    orderIndex: 3
    osisId: Josh.23.4
    sblId: Josh 23:4
    shortName: Ios 23:4
    text: Videte, sorte divisi vobis gentes, quae supersunt, in possessionem tribuum
      vestrarum, sicut omnes, quas delevi, a Iordane usque ad mare Magnum in occidente.
  - name: Iosue 23:5
    orderIndex: 4
    osisId: Josh.23.5
    sblId: Josh 23:5
    shortName: Ios 23:5
    text: Dominus Deus vester disperdet eas et auferet a facie vestra, et possidebitis
      terram eorum, sicut vobis pollicitus est.
  - name: Iosue 23:6
    orderIndex: 5
    osisId: Josh.23.6
    sblId: Josh 23:6
    shortName: Ios 23:6
    text: Tantum confortamini, ut custodiatis cuncta, quae scripta sunt in volumine
      legis Moysi, et non declinetis ab eis nec ad dexteram nec ad sinistram;
  - name: Iosue 23:7
    orderIndex: 6
    osisId: Josh.23.7
    sblId: Josh 23:7
    shortName: Ios 23:7
    text: ne conveniatis cum gentibus, quae inter vos residuae sunt, et iuretis in
      nomine deorum earum et serviatis eis et adoretis illos;
  - name: Iosue 23:8
    orderIndex: 7
    osisId: Josh.23.8
    sblId: Josh 23:8
    shortName: Ios 23:8
    text: sed adhaereatis Domino Deo vestro, quod fecistis usque in diem hanc.
  - name: Iosue 23:9
    orderIndex: 8
    osisId: Josh.23.9
    sblId: Josh 23:9
    shortName: Ios 23:9
    text: 'Et expulit Dominus in conspectu vestro gentes magnas et robustissimas,
      et nullus vobis resistere potuit:'
  - name: Iosue 23:10
    orderIndex: 9
    osisId: Josh.23.10
    sblId: Josh 23:10
    shortName: Ios 23:10
    text: unus e vobis persequitur hostium mille viros, quia Dominus Deus vester pro
      vobis ipse pugnat, sicut pollicitus est;
  - name: Iosue 23:11
    orderIndex: 10
    osisId: Josh.23.11
    sblId: Josh 23:11
    shortName: Ios 23:11
    text: hoc tantum diligentissime praecavete, ut diligatis Dominum Deum vestrum.
  - name: Iosue 23:12
    orderIndex: 11
    osisId: Josh.23.12
    sblId: Josh 23:12
    shortName: Ios 23:12
    text: Quod si volueritis gentium harum, quae inter vos residuae sunt, erroribus
      adhaerere et cum eis miscere conubia atque amicitias copulare,
  - name: Iosue 23:13
    orderIndex: 12
    osisId: Josh.23.13
    sblId: Josh 23:13
    shortName: Ios 23:13
    text: iam nunc scitote quod Dominus Deus vester non eas deleat ante faciem vestram;
      sed sint vobis in rete, foveam ac laqueum et flagellum ex latere vestro, et
      spinae in oculis vestris, donec vos disperdat de terra hac optima, quam tradidit
      vobis.
  - name: Iosue 23:14
    orderIndex: 13
    osisId: Josh.23.14
    sblId: Josh 23:14
    shortName: Ios 23:14
    text: En ego hodie ingredior viam universae terrae; et toto animo cognoscetis
      quod de omnibus verbis bonis, quae Dominus Deus vester locutus est vobis, non
      praeterierit ne unum quidem incassum.
  - name: Iosue 23:15
    orderIndex: 14
    osisId: Josh.23.15
    sblId: Josh 23:15
    shortName: Ios 23:15
    text: Sicut ergo implevit opere, quod promisit, et prospera cuncta venerunt, sic
      adducet super vos quidquid malorum comminatus est, donec vos disperdat de terra
      hac optima, quam tradidit vobis.
  - name: Iosue 23:16
    orderIndex: 15
    osisId: Josh.23.16
    sblId: Josh 23:16
    shortName: Ios 23:16
    text: Si praeterieritis pactum Domini Dei vestri, quod mandavit vobis, et servieritis
      diis alienis et adoraveritis eos, consurget in vos furor Domini, et cito peribitis
      ab hac terra optima, quam tradidit vobis ".
  versesCount: 16
- name: Iosue 24
  orderIndex: 23
  osisId: Josh.24
  sblId: Josh 24
  shortName: Ios 24
  verses:
  - name: Iosue 24:1
    orderIndex: 0
    osisId: Josh.24.1
    sblId: Josh 24:1
    shortName: Ios 24:1
    text: Congregavitque Iosue omnes tribus Israel in Sichem et vocavit maiores natu
      ac principes et iudices et praefectos, steteruntque in conspectu Dei;
  - name: Iosue 24:2
    orderIndex: 1
    osisId: Josh.24.2
    sblId: Josh 24:2
    shortName: Ios 24:2
    text: 'et ad totum populum sic locutus est: " Haec dicit Dominus, Deus Israel:
      Trans fluvium habitaverunt patres vestri ab initio, Thare pater Abraham et Nachor,
      servieruntque diis alienis.'
  - name: Iosue 24:3
    orderIndex: 2
    osisId: Josh.24.3
    sblId: Josh 24:3
    shortName: Ios 24:3
    text: Tuli ergo patrem vestrum Abraham de Mesopotamiae finibus et adduxi eum per
      totam terram Chanaan multiplicavique semen eius.
  - name: Iosue 24:4
    orderIndex: 3
    osisId: Josh.24.4
    sblId: Josh 24:4
    shortName: Ios 24:4
    text: Et dedi ei Isaac illique rursum dedi Iacob et Esau; e quibus Esau dedi montem
      Seir ad possidendum, Iacob vero et filii eius descenderunt in Aegyptum.
  - name: Iosue 24:5
    orderIndex: 4
    osisId: Josh.24.5
    sblId: Josh 24:5
    shortName: Ios 24:5
    text: Misique Moysen et Aaron et percussi Aegyptum signis, quae feci in medio
      eius, et postea eduxi vos.
  - name: Iosue 24:6
    orderIndex: 5
    osisId: Josh.24.6
    sblId: Josh 24:6
    shortName: Ios 24:6
    text: Eduxique patres vestros de Aegypto, et venistis ad mare. Persecutique sunt
      Aegyptii patres vestros cum curribus et equitatu usque ad mare Rubrum.
  - name: Iosue 24:7
    orderIndex: 6
    osisId: Josh.24.7
    sblId: Josh 24:7
    shortName: Ios 24:7
    text: Clamaverunt autem ad Dominum, qui posuit tenebras inter vos et Aegyptios
      et adduxit super eos mare et operuit illos. Viderunt oculi vestri, quae in Aegypto
      fecerim; et habitastis in solitudine multo tempore.
  - name: Iosue 24:8
    orderIndex: 7
    osisId: Josh.24.8
    sblId: Josh 24:8
    shortName: Ios 24:8
    text: Et introduxi vos ad terram Amorraei, qui habitabat trans Iordanem; cumque
      pugnarent contra vos, tradidi eos in manus vestras, et occupastis terram eorum
      atque interfecistis illos.
  - name: Iosue 24:9
    orderIndex: 8
    osisId: Josh.24.9
    sblId: Josh 24:9
    shortName: Ios 24:9
    text: Surrexit autem Balac filius Sephor rex Moab et pugnavit contra Israelem;
      misitque et vocavit Balaam filium Beor, ut malediceret vobis.
  - name: Iosue 24:10
    orderIndex: 9
    osisId: Josh.24.10
    sblId: Josh 24:10
    shortName: Ios 24:10
    text: Et ego nolui audire eum, sed e contrario benedixit vobis, et liberavi vos
      de manu eius.
  - name: Iosue 24:11
    orderIndex: 10
    osisId: Josh.24.11
    sblId: Josh 24:11
    shortName: Ios 24:11
    text: Transistisque Iordanem et venistis ad Iericho; pugnaveruntque contra vos
      viri civitatis illius, Amorraeus et Pherezaeus et Chananaeus et Hetthaeus et
      Gergesaeus et Hevaeus et Iebusaeus; et tradidi illos in manus vestras.
  - name: Iosue 24:12
    orderIndex: 11
    osisId: Josh.24.12
    sblId: Josh 24:12
    shortName: Ios 24:12
    text: Misique ante vos crabrones, et eiecerunt eos coram vobis - duos reges Amorraeorum
      - non in gladio nec in arcu tuo.
  - name: Iosue 24:13
    orderIndex: 12
    osisId: Josh.24.13
    sblId: Josh 24:13
    shortName: Ios 24:13
    text: Dedique vobis terram, de qua non laborastis, et urbes, quas non aedificastis,
      et habitatis in eis, vineas et oliveta, quae non plantastis, et manducatis ex
      eis.
  - name: Iosue 24:14
    orderIndex: 13
    osisId: Josh.24.14
    sblId: Josh 24:14
    shortName: Ios 24:14
    text: Nunc ergo timete Dominum et servite ei perfecto corde atque verissimo; et
      auferte deos, quibus servierunt patres vestri in Mesopotamia et in Aegypto,
      ac servite Domino.
  - name: Iosue 24:15
    orderIndex: 14
    osisId: Josh.24.15
    sblId: Josh 24:15
    shortName: Ios 24:15
    text: Sin autem malum vobis videtur, ut Domino serviatis, eligite vobis hodie,
      cui servire vultis, utrum diis, quibus servierunt patres vestri in Mesopotamia,
      an diis Amorraeorum, in quorum terra habitatis. Ego autem et domus mea serviemus
      Domino ".
  - name: Iosue 24:16
    orderIndex: 15
    osisId: Josh.24.16
    sblId: Josh 24:16
    shortName: Ios 24:16
    text: 'Responditque populus et ait: " Absit a nobis, ut relinquamus Dominum et
      serviamus diis alienis.'
  - name: Iosue 24:17
    orderIndex: 16
    osisId: Josh.24.17
    sblId: Josh 24:17
    shortName: Ios 24:17
    text: Dominus Deus noster ipse eduxit nos et patres nostros de terra Aegypti,
      de domo servitutis; fecitque videntibus nobis signa ingentia et custodivit nos
      in omni via, per quam ambulavimus, et in cunctis populis, per quos transivimus;
  - name: Iosue 24:18
    orderIndex: 17
    osisId: Josh.24.18
    sblId: Josh 24:18
    shortName: Ios 24:18
    text: et eiecit universas gentes, Amorraeum habitatorem terrae, quam nos intravimus.
      Serviemus igitur etiam nos Domino, quia ipse est Deus noster.
  - name: Iosue 24:19
    orderIndex: 18
    osisId: Josh.24.19
    sblId: Josh 24:19
    shortName: Ios 24:19
    text: 'Dixitque Iosue ad populum: " Non poteritis servire Domino. Deus enim sanctus
      et Deus aemulator est nec ignoscet sceleribus vestris atque peccatis.'
  - name: Iosue 24:20
    orderIndex: 19
    osisId: Josh.24.20
    sblId: Josh 24:20
    shortName: Ios 24:20
    text: Si dimiseritis Dominum et servieritis diis alienis, convertet se et affliget
      vos atque subvertet, postquam vobis praestiterit bona ".
  - name: Iosue 24:21
    orderIndex: 20
    osisId: Josh.24.21
    sblId: Josh 24:21
    shortName: Ios 24:21
    text: 'Dixitque populus ad Iosue: " Nequaquam, sed Domino serviemus ".'
  - name: Iosue 24:22
    orderIndex: 21
    osisId: Josh.24.22
    sblId: Josh 24:22
    shortName: Ios 24:22
    text: 'Et Iosue ad populum: " Testes, inquit, vos estis contra vos quia ipsi elegeritis
      vobis Dominum, ut serviatis ei ". Responderuntque: " Testes ".'
  - name: Iosue 24:23
    orderIndex: 22
    osisId: Josh.24.23
    sblId: Josh 24:23
    shortName: Ios 24:23
    text: '" Nunc ergo, ait, auferte deos alienos de medio vestri et inclinate corda
      vestra ad Dominum, Deum Israel".'
  - name: Iosue 24:24
    orderIndex: 23
    osisId: Josh.24.24
    sblId: Josh 24:24
    shortName: Ios 24:24
    text: 'Dixitque populus ad Iosue: "Domino Deo nostro serviemus; oboedientes erimus
      praeceptis eius ".'
  - name: Iosue 24:25
    orderIndex: 24
    osisId: Josh.24.25
    sblId: Josh 24:25
    shortName: Ios 24:25
    text: Percussit igitur Iosue in die illo foedus populo et proposuit ei praecepta
      atque iudicia in Sichem.
  - name: Iosue 24:26
    orderIndex: 25
    osisId: Josh.24.26
    sblId: Josh 24:26
    shortName: Ios 24:26
    text: Scripsitque verba haec in volumine legis Dei; et tulit lapidem pergrandem
      posuitque eum ibi subter quercum, quae erat in sanctuario Domini,
  - name: Iosue 24:27
    orderIndex: 26
    osisId: Josh.24.27
    sblId: Josh 24:27
    shortName: Ios 24:27
    text: 'et dixit ad omnem populum: " En lapis iste erit adversus vos in testimonium
      quia audivit omnia verba Domini, quae locutus est inter nos, ne forte postea
      negare velitis et mentiri Domino Deo vestro ".'
  - name: Iosue 24:28
    orderIndex: 27
    osisId: Josh.24.28
    sblId: Josh 24:28
    shortName: Ios 24:28
    text: Dimisitque populum, singulos in possessionem suam.
  - name: Iosue 24:29
    orderIndex: 28
    osisId: Josh.24.29
    sblId: Josh 24:29
    shortName: Ios 24:29
    text: Et post haec mortuus est Iosue filius Nun, servus Domini, centum decem annorum.
  - name: Iosue 24:30
    orderIndex: 29
    osisId: Josh.24.30
    sblId: Josh 24:30
    shortName: Ios 24:30
    text: Sepelieruntque eum in finibus possessionis suae in Thamnathsare, quae sita
      est in monte Ephraim a septentrionali parte montis Gaas.
  - name: Iosue 24:31
    orderIndex: 30
    osisId: Josh.24.31
    sblId: Josh 24:31
    shortName: Ios 24:31
    text: Servivitque Israel Domino cunctis diebus Iosue et seniorum, qui longo vixerunt
      tempore post Iosue et qui noverunt omnia opera Domini, quae fecerat Israel.
  - name: Iosue 24:32
    orderIndex: 31
    osisId: Josh.24.32
    sblId: Josh 24:32
    shortName: Ios 24:32
    text: Ossa quoque Ioseph, quae tulerant filii Israel de Aegypto, sepelierunt in
      Sichem, in parte agri, quem emerat Iacob a filiis Hemmor patris Sichem centum
      argenteis, et fuit in possessionem filiorum Ioseph.
  - name: Iosue 24:33
    orderIndex: 32
    osisId: Josh.24.33
    sblId: Josh 24:33
    shortName: Ios 24:33
    text: Eleazar quoque filius Aaron mortuus est; et sepelierunt eum in Gabaa Phinees
      filii eius, quae data est ei in monte Ephraim.
  versesCount: 33
chaptersCount: 24
