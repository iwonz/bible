  - name: Iosue 15:25
    orderIndex: 24
    osisId: Josh.15.25
    sblId: Josh 15:25
    shortName: Ios 15:25
    text: et Asorhadatta et Carioth, Esron - haec est Asor -
  - name: Iosue 15:26
    orderIndex: 25
    osisId: Josh.15.26
    sblId: Josh 15:26
    shortName: Ios 15:26
    text: Amam et Sama et Molada
  - name: Iosue 15:27
    orderIndex: 26
    osisId: Josh.15.27
    sblId: Josh 15:27
    shortName: Ios 15:27
    text: et Asargadda et Hasemon et Bethphelet
  - name: Iosue 15:28
    orderIndex: 27
    osisId: Josh.15.28
    sblId: Josh 15:28
    shortName: Ios 15:28
    text: et Asarsual et Bersabee et Baziothia,
  - name: Iosue 15:29
    orderIndex: 28
    osisId: Josh.15.29
    sblId: Josh 15:29
    shortName: Ios 15:29
    text: Baala et Iim et Esem
  - name: Iosue 15:30
    orderIndex: 29
    osisId: Josh.15.30
    sblId: Josh 15:30
    shortName: Ios 15:30
    text: et Eltholad et Cesil et Horma
  - name: Iosue 15:31
    orderIndex: 30
    osisId: Josh.15.31
    sblId: Josh 15:31
    shortName: Ios 15:31
    text: et Siceleg et Madmena et Sensenna
  - name: Iosue 15:32
    orderIndex: 31
    osisId: Josh.15.32
    sblId: Josh 15:32
    shortName: Ios 15:32
    text: 'et Lebaoth et Selim et Enremmon: omnes civitates viginti novem et villae
      earum.'
  - name: Iosue 15:33
    orderIndex: 32
    osisId: Josh.15.33
    sblId: Josh 15:33
    shortName: Ios 15:33
    text: 'In campestribus vero: Esthaol et Saraa et Asena'
  - name: Iosue 15:34
    orderIndex: 33
    osisId: Josh.15.34
    sblId: Josh 15:34
    shortName: Ios 15:34
    text: et Zanoa et Engannim, Thapphua et Enaim,
  - name: Iosue 15:35
    orderIndex: 34
    osisId: Josh.15.35
    sblId: Josh 15:35
    shortName: Ios 15:35
    text: Ierimoth et Odollam, Socho et Azeca
  - name: Iosue 15:36
    orderIndex: 35
    osisId: Josh.15.36
    sblId: Josh 15:36
    shortName: Ios 15:36
    text: 'et Saarim et Adithaim et Gedera et Gederothaim: urbes quattuordecim et
      villae earum.'
  - name: Iosue 15:37
    orderIndex: 36
    osisId: Josh.15.37
    sblId: Josh 15:37
    shortName: Ios 15:37
    text: Sanan et Hadasa et Magdalgad
  - name: Iosue 15:38
    orderIndex: 37
    osisId: Josh.15.38
    sblId: Josh 15:38
    shortName: Ios 15:38
    text: et Delean et Maspha et Iecethel,
  - name: Iosue 15:39
    orderIndex: 38
    osisId: Josh.15.39
    sblId: Josh 15:39
    shortName: Ios 15:39
    text: Lachis et Bascath et Eglon
  - name: Iosue 15:40
    orderIndex: 39
    osisId: Josh.15.40
    sblId: Josh 15:40
    shortName: Ios 15:40
    text: et Chebbon et Lehemas et Cethlis
  - name: Iosue 15:41
    orderIndex: 40
    osisId: Josh.15.41
    sblId: Josh 15:41
    shortName: Ios 15:41
    text: 'et Gederoth, Bethdagon et Naama et Maceda: civitates sedecim et villae
      earum.'
  - name: Iosue 15:42
    orderIndex: 41
    osisId: Josh.15.42
    sblId: Josh 15:42
    shortName: Ios 15:42
    text: Lobna et Ether et Asan
  - name: Iosue 15:43
    orderIndex: 42
    osisId: Josh.15.43
    sblId: Josh 15:43
    shortName: Ios 15:43
    text: et Iephtha et Esna et Nesib
  - name: Iosue 15:44
    orderIndex: 43
    osisId: Josh.15.44
    sblId: Josh 15:44
    shortName: Ios 15:44
    text: 'et Ceila et Achzib et Maresa: civitates novem et villae earum.'
  - name: Iosue 15:45
    orderIndex: 44
    osisId: Josh.15.45
    sblId: Josh 15:45
    shortName: Ios 15:45
    text: Accaron cum filiabus et villulis suis;
  - name: Iosue 15:46
    orderIndex: 45
    osisId: Josh.15.46
    sblId: Josh 15:46
    shortName: Ios 15:46
    text: 'ab Accaron usque ad mare: omnia, quae sunt ad latus Azoti, et viculos eorum,'
  - name: Iosue 15:47
    orderIndex: 46
    osisId: Josh.15.47
    sblId: Josh 15:47
    shortName: Ios 15:47
    text: Azotus cum filiabus et villulis suis, Gaza cum filiabus et villulis suis
      usque ad torrentem Aegypti, et mare Magnum terminus.
  - name: Iosue 15:48
    orderIndex: 47
    osisId: Josh.15.48
    sblId: Josh 15:48
    shortName: Ios 15:48
    text: 'Et in monte: Samir et Iether et Socho'
  - name: Iosue 15:49
    orderIndex: 48
    osisId: Josh.15.49
    sblId: Josh 15:49
    shortName: Ios 15:49
    text: et Danna et Cariathsenna - haec est Dabir -
  - name: Iosue 15:50
    orderIndex: 49
    osisId: Josh.15.50
    sblId: Josh 15:50
    shortName: Ios 15:50
    text: et Anab et Esthemo et Anim
  - name: Iosue 15:51
    orderIndex: 50
    osisId: Josh.15.51
    sblId: Josh 15:51
    shortName: Ios 15:51
    text: 'et Gosen et Helon et Gilo: civitates undecim et villae earum.'
  - name: Iosue 15:52
    orderIndex: 51
    osisId: Josh.15.52
    sblId: Josh 15:52
    shortName: Ios 15:52
