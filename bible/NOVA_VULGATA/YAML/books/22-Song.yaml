chapters:
- name: Canticum Canticorum 1
  orderIndex: 0
  osisId: Song.1
  sblId: Song 1
  shortName: Ct 1
  verses:
  - name: Canticum Canticorum 1:1
    orderIndex: 0
    osisId: Song.1.1
    sblId: Song 1:1
    shortName: Ct 1:1
    text: Canticum Canticorum Salomonis.
  - name: Canticum Canticorum 1:2
    orderIndex: 1
    osisId: Song.1.2
    sblId: Song 1:2
    shortName: Ct 1:2
    text: 'Osculetur me osculo oris sui!Nam meliores sunt amores tui vino:'
  - name: Canticum Canticorum 1:3
    orderIndex: 2
    osisId: Song.1.3
    sblId: Song 1:3
    shortName: Ct 1:3
    text: in fragrantiam unguentorum tuorum optimorum.Oleum effusum nomen tuum;ideo
      adulescentulae dilexerunt te.
  - name: Canticum Canticorum 1:4
    orderIndex: 3
    osisId: Song.1.4
    sblId: Song 1:4
    shortName: Ct 1:4
    text: Trahe me post te. Curramus!Introducat me rex in cellaria sua;exsultemus
      et laetemur in tememores amorum tuorum super vinum;recte diligunt te.
  - name: Canticum Canticorum 1:5
    orderIndex: 4
    osisId: Song.1.5
    sblId: Song 1:5
    shortName: Ct 1:5
    text: Nigra sum sed formosa,filiae Ierusalem,sicut tabernacula Cedar,sicut pelles
      Salma.
  - name: Canticum Canticorum 1:6
    orderIndex: 5
    osisId: Song.1.6
    sblId: Song 1:6
    shortName: Ct 1:6
    text: Nolite me considerare quod fusca sim,quia decoloravit me sol.Filii matris
      meae irati sunt mihi;posuerunt me custodem in vineis,vineam meam non custodivi.
  - name: Canticum Canticorum 1:7
    orderIndex: 6
    osisId: Song.1.7
    sblId: Song 1:7
    shortName: Ct 1:7
    text: Indica mihi, tu, quem diligit anima mea,ubi pascas,ubi cubes in meridie,ne
      vagari incipiampost greges sodalium tuorum.
  - name: Canticum Canticorum 1:8
    orderIndex: 7
    osisId: Song.1.8
    sblId: Song 1:8
    shortName: Ct 1:8
    text: Si ignoras,o pulcherrima inter mulieres,egredere et abi post vestigia gregumet
      pasce haedos tuosiuxta tabernacula pastorum.
  - name: Canticum Canticorum 1:9
    orderIndex: 8
    osisId: Song.1.9
    sblId: Song 1:9
    shortName: Ct 1:9
    text: Equae in curribus pharaonisassimilavi te, amica mea.
  - name: Canticum Canticorum 1:10
    orderIndex: 9
    osisId: Song.1.10
    sblId: Song 1:10
    shortName: Ct 1:10
    text: Pulchrae sunt genae tuae inter inaures,collum tuum inter monilia.
  - name: Canticum Canticorum 1:11
    orderIndex: 10
    osisId: Song.1.11
    sblId: Song 1:11
    shortName: Ct 1:11
    text: Inaures aureas faciemus tibivermiculatas argento.
  - name: Canticum Canticorum 1:12
    orderIndex: 11
    osisId: Song.1.12
    sblId: Song 1:12
    shortName: Ct 1:12
    text: Dum esset rex in accubitu suo,nardus mea dedit odorem suum.
  - name: Canticum Canticorum 1:13
    orderIndex: 12
    osisId: Song.1.13
    sblId: Song 1:13
    shortName: Ct 1:13
    text: Fasciculus myrrhae dilectus meus mihi,qui inter ubera mea commoratur.
  - name: Canticum Canticorum 1:14
    orderIndex: 13
    osisId: Song.1.14
    sblId: Song 1:14
    shortName: Ct 1:14
    text: Botrus cypri dilectus meus mihiin vineis Engaddi.
  - name: Canticum Canticorum 1:15
    orderIndex: 14
    osisId: Song.1.15
    sblId: Song 1:15
    shortName: Ct 1:15
    text: Ecce tu pulchra es, amica mea,ecce tu pulchra es:oculi tui columbarum.
  - name: Canticum Canticorum 1:16
    orderIndex: 15
    osisId: Song.1.16
    sblId: Song 1:16
    shortName: Ct 1:16
    text: Ecce tu pulcher es, dilecte mi,et decorus.Lectulus noster floridus,
  - name: Canticum Canticorum 1:17
    orderIndex: 16
    osisId: Song.1.17
    sblId: Song 1:17
    shortName: Ct 1:17
    text: tigna domorum nostrarum cedrina,laquearia nostra cupressina.
  versesCount: 17
- name: Canticum Canticorum 2
  orderIndex: 1
  osisId: Song.2
  sblId: Song 2
  shortName: Ct 2
  verses:
  - name: Canticum Canticorum 2:1
    orderIndex: 0
    osisId: Song.2.1
    sblId: Song 2:1
    shortName: Ct 2:1
    text: Ego flos campiet lilium convallium.
  - name: Canticum Canticorum 2:2
    orderIndex: 1
    osisId: Song.2.2
    sblId: Song 2:2
    shortName: Ct 2:2
    text: Sicut lilium inter spinas,sic amica mea inter filias.
  - name: Canticum Canticorum 2:3
    orderIndex: 2
    osisId: Song.2.3
    sblId: Song 2:3
    shortName: Ct 2:3
    text: Sicut malus inter ligna silvarum,sic dilectus meus inter filios.Sub umbra
      illius, quem desideraveram, sedi,et fructus eius dulcis gutturi meo.
  - name: Canticum Canticorum 2:4
    orderIndex: 3
    osisId: Song.2.4
    sblId: Song 2:4
    shortName: Ct 2:4
    text: Introduxit me in cellam vinariam,et vexillum eius super me est caritas.
  - name: Canticum Canticorum 2:5
    orderIndex: 4
    osisId: Song.2.5
    sblId: Song 2:5
    shortName: Ct 2:5
    text: Fulcite me uvarum placentis,stipate me malis,quia amore langueo.
  - name: Canticum Canticorum 2:6
    orderIndex: 5
    osisId: Song.2.6
    sblId: Song 2:6
    shortName: Ct 2:6
    text: Laeva eius sub capite meo,et dextera illius amplexatur me.
  - name: Canticum Canticorum 2:7
    orderIndex: 6
    osisId: Song.2.7
    sblId: Song 2:7
    shortName: Ct 2:7
    text: Adiuro vos, filiae Ierusalem,per capreas cervasque camporum,ne suscitetis
      neque evigilare faciatis dilectam,quoadusque ipsa velit.
  - name: Canticum Canticorum 2:8
    orderIndex: 7
    osisId: Song.2.8
    sblId: Song 2:8
    shortName: Ct 2:8
    text: Vox dilecti mei!Ecce iste venitsaliens in montibus,transiliens colles.
  - name: Canticum Canticorum 2:9
    orderIndex: 8
    osisId: Song.2.9
    sblId: Song 2:9
    shortName: Ct 2:9
    text: Similis est dilectus meus capreaehinnuloque cervorum.En ipse statpost parietem
      nostrumrespiciens per fenestras,prospiciens per cancellos.
  - name: Canticum Canticorum 2:10
    orderIndex: 9
    osisId: Song.2.10
    sblId: Song 2:10
    shortName: Ct 2:10
    text: 'En dilectus meus loquitur mihi: Surge, amica mea,columba mea, formosa mea,
      et veni.'
  - name: Canticum Canticorum 2:11
    orderIndex: 10
    osisId: Song.2.11
    sblId: Song 2:11
    shortName: Ct 2:11
    text: Iam enim hiems transiit,imber abiit et recessit.
  - name: Canticum Canticorum 2:12
    orderIndex: 11
    osisId: Song.2.12
    sblId: Song 2:12
    shortName: Ct 2:12
    text: Flores apparuerunt in terra,tempus putationis advenit;vox turturis audita
      estin terra nostra,
  - name: Canticum Canticorum 2:13
    orderIndex: 12
    osisId: Song.2.13
    sblId: Song 2:13
    shortName: Ct 2:13
    text: ficus protulit grossos suos,vineae florentes dederunt odorem suum;surge,
      amica mea,speciosa mea, et veni,
  - name: Canticum Canticorum 2:14
    orderIndex: 13
    osisId: Song.2.14
    sblId: Song 2:14
    shortName: Ct 2:14
    text: columba mea, in foraminibus petrae,in caverna abrupta.Ostende mihi faciem
      tuam,sonet vox tua in auribus meis;vox enim tua dulcis,et facies tua decora
      ".
  - name: Canticum Canticorum 2:15
    orderIndex: 14
    osisId: Song.2.15
    sblId: Song 2:15
    shortName: Ct 2:15
    text: Capite nobis vulpes, vulpes parvulas,quae demoliuntur vineas,nam vineae
      nostrae florescunt.
  - name: Canticum Canticorum 2:16
    orderIndex: 15
    osisId: Song.2.16
    sblId: Song 2:16
    shortName: Ct 2:16
    text: Dilectus meus mihi, et ego illi,qui pascitur inter lilia,
  - name: Canticum Canticorum 2:17
    orderIndex: 16
    osisId: Song.2.17
    sblId: Song 2:17
    shortName: Ct 2:17
    text: antequam aspiret dies,et festinent umbrae.Revertere; similis esto,dilecte
      mi, capreaehinnuloque cervorum super montes Bether.
  versesCount: 17
- name: Canticum Canticorum 3
  orderIndex: 2
  osisId: Song.3
  sblId: Song 3
  shortName: Ct 3
  verses:
  - name: Canticum Canticorum 3:1
    orderIndex: 0
    osisId: Song.3.1
    sblId: Song 3:1
    shortName: Ct 3:1
    text: In lectulo meo per noctesquaesivi, quem diligit anima mea;quaesivi illum
      et non inveni.
  - name: Canticum Canticorum 3:2
    orderIndex: 1
    osisId: Song.3.2
    sblId: Song 3:2
    shortName: Ct 3:2
    text: '" Surgam et circuibo civitatem;per vicos et plateasquaeram, quem diligit
      anima mea".Quaesivi illum et non inveni.'
  - name: Canticum Canticorum 3:3
    orderIndex: 2
    osisId: Song.3.3
    sblId: Song 3:3
    shortName: Ct 3:3
    text: 'Invenerunt me vigiles,qui circumeunt civitatem: Num, quem diligit anima
      mea, vidistis? ".'
  - name: Canticum Canticorum 3:4
    orderIndex: 3
    osisId: Song.3.4
    sblId: Song 3:4
    shortName: Ct 3:4
    text: Paululum cum pertransissem eos,inveni, quem diligit anima mea;tenui eum
      nec dimittam,donec introducam illum in domum matris meaeet in cubiculum genetricis
      meae.
  - name: Canticum Canticorum 3:5
    orderIndex: 4
    osisId: Song.3.5
    sblId: Song 3:5
    shortName: Ct 3:5
    text: Adiuro vos, filiae Ierusalem,per capreas cervasque camporum,ne suscitetis
      neque evigilare faciatis dilectam,donec ipsa velit.
  - name: Canticum Canticorum 3:6
    orderIndex: 5
    osisId: Song.3.6
    sblId: Song 3:6
    shortName: Ct 3:6
    text: Quid hoc, quod ascendit per desertumsicut virgula fumi,aromatizans tus et
      myrrhamet universum pulverem pigmentarii?
  - name: Canticum Canticorum 3:7
    orderIndex: 6
    osisId: Song.3.7
    sblId: Song 3:7
    shortName: Ct 3:7
    text: En lectulum Salomonis.Sexaginta fortes ambiunt illumex fortissimis Israel,
  - name: Canticum Canticorum 3:8
    orderIndex: 7
    osisId: Song.3.8
    sblId: Song 3:8
    shortName: Ct 3:8
    text: omnes tenentes gladioset ad bella doctissimi,uniuscuiusque ensis super femur
      suumpropter timores nocturnos.
  - name: Canticum Canticorum 3:9
    orderIndex: 8
    osisId: Song.3.9
    sblId: Song 3:9
    shortName: Ct 3:9
    text: Ferculum fecit sibi rex Salomonde lignis Libani;
  - name: Canticum Canticorum 3:10
    orderIndex: 9
    osisId: Song.3.10
    sblId: Song 3:10
    shortName: Ct 3:10
    text: columnas eius fecit argenteas,reclinatorium aureum,sedile purpureum:medium
      eius stratum ebeneum.Filiae Ierusalem,
  - name: Canticum Canticorum 3:11
    orderIndex: 10
    osisId: Song.3.11
    sblId: Song 3:11
    shortName: Ct 3:11
    text: egredimini et videte,filiae Sion,regem Salomonemin diademate, quo coronavit
      illum mater suain die desponsationis illiuset in die laetitiae cordis eius.
  versesCount: 11
- name: Canticum Canticorum 4
  orderIndex: 3
  osisId: Song.4
  sblId: Song 4
  shortName: Ct 4
  verses:
  - name: Canticum Canticorum 4:1
    orderIndex: 0
    osisId: Song.4.1
    sblId: Song 4:1
    shortName: Ct 4:1
    text: Quam pulchra es, amica mea,quam pulchra es:oculi tui columbarumper velamen
      tuum.Capilli tui sicut grex caprarum,quae descenderunt de monte Galaad;
  - name: Canticum Canticorum 4:2
    orderIndex: 1
    osisId: Song.4.2
    sblId: Song 4:2
    shortName: Ct 4:2
    text: dentes tui sicut grex tonsarum,quae ascenderunt de lavacro:omnes gemellis
      fetibus,et sterilis non est inter eas.
  - name: Canticum Canticorum 4:3
    orderIndex: 2
    osisId: Song.4.3
    sblId: Song 4:3
    shortName: Ct 4:3
    text: Sicut vitta coccinea labia tua,et eloquium tuum dulce;sicut fragmen mali
      punici, ita genae tuaeper velamen tuum.
  - name: Canticum Canticorum 4:4
    orderIndex: 3
    osisId: Song.4.4
    sblId: Song 4:4
    shortName: Ct 4:4
    text: Sicut turris David collum tuum,quae aedificata est cum propugnaculis:mille
      clipei pendent ex ea,omnis armatura fortium.
  - name: Canticum Canticorum 4:5
    orderIndex: 4
    osisId: Song.4.5
    sblId: Song 4:5
    shortName: Ct 4:5
    text: Duo ubera tua sicut duo hinnuli,capreae gemelli,qui pascuntur in liliis.
  - name: Canticum Canticorum 4:6
    orderIndex: 5
    osisId: Song.4.6
    sblId: Song 4:6
    shortName: Ct 4:6
    text: Antequam aspiret dies,et festinent umbrae,vadam ad montem myrrhaeet ad collem
      turis.
  - name: Canticum Canticorum 4:7
    orderIndex: 6
    osisId: Song.4.7
    sblId: Song 4:7
    shortName: Ct 4:7
    text: Tota pulchra es, amica mea,et macula non est in te.
  - name: Canticum Canticorum 4:8
    orderIndex: 7
    osisId: Song.4.8
    sblId: Song 4:8
    shortName: Ct 4:8
    text: Veni de Libano, sponsa,veni de Libano,ingredere;respice de capite Amana,de
      vertice Sanir et Hermon,de cubilibus leonum,de montibus pardorum.
  - name: Canticum Canticorum 4:9
    orderIndex: 8
    osisId: Song.4.9
    sblId: Song 4:9
    shortName: Ct 4:9
    text: Vulnerasti cor meum, soror mea, sponsa,vulnerasti cor meum in uno oculorum
      tuorumet in uno monili torquis tui.
  - name: Canticum Canticorum 4:10
    orderIndex: 9
    osisId: Song.4.10
    sblId: Song 4:10
    shortName: Ct 4:10
    text: Quam pulchri sunt amores tui, soror, mea sponsa;meliores sunt amores tui
      vino,et odor unguentorum tuorum super omnia aromata.
  - name: Canticum Canticorum 4:11
    orderIndex: 10
    osisId: Song.4.11
    sblId: Song 4:11
    shortName: Ct 4:11
    text: Favus distillans labia tua, sponsa;mel et lac sub lingua tua,et odor vestimentorum
      tuorumsicut odor Libani.
  - name: Canticum Canticorum 4:12
    orderIndex: 11
    osisId: Song.4.12
    sblId: Song 4:12
    shortName: Ct 4:12
    text: Hortus conclusus, soror mea, sponsa,hortus conclusus, fons signatus;
  - name: Canticum Canticorum 4:13
    orderIndex: 12
    osisId: Song.4.13
    sblId: Song 4:13
    shortName: Ct 4:13
    text: propagines tuae paradisus malorum punicorumcum optimis fructibus,cypri cum
      nardo.
  - name: Canticum Canticorum 4:14
    orderIndex: 13
    osisId: Song.4.14
    sblId: Song 4:14
    shortName: Ct 4:14
    text: Nardus et crocus,fistula et cinnamomumcum universis lignis turiferis,myrrha
      et aloecum omnibus primis unguentis.
  - name: Canticum Canticorum 4:15
    orderIndex: 14
    osisId: Song.4.15
    sblId: Song 4:15
    shortName: Ct 4:15
    text: Fons hortorum,puteus aquarum viventium,quae fluunt impetu de Libano.
  - name: Canticum Canticorum 4:16
    orderIndex: 15
    osisId: Song.4.16
    sblId: Song 4:16
    shortName: Ct 4:16
    text: Surge, aquilo,et veni, auster;perfla hortum meum,et fluant aromata illius.
  versesCount: 16
- name: Canticum Canticorum 5
  orderIndex: 4
  osisId: Song.5
  sblId: Song 5
  shortName: Ct 5
  verses:
  - name: Canticum Canticorum 5:1
    orderIndex: 0
    osisId: Song.5.1
    sblId: Song 5:1
    shortName: Ct 5:1
    text: Veniat dilectus meus in hortum suumet comedat fructus eius optimos.Veni
      in hortum meum, soror mea, sponsa;messui myrrham meam cum aromatibus meis,comedi
      favum cum melle,bibi vinum cum lacte meo.Comedite, amici, et bibiteet inebriamini,
      carissimi.
  - name: Canticum Canticorum 5:2
    orderIndex: 1
    osisId: Song.5.2
    sblId: Song 5:2
    shortName: Ct 5:2
    text: 'Ego dormio, et cor meum vigilat.Vox dilecti mei pulsantis: Aperi mihi,
      soror mea, amica mea,columba mea, immaculata mea,quia caput meum plenum est
      rore, et cincinni mei guttis noctium ".'
  - name: Canticum Canticorum 5:3
    orderIndex: 2
    osisId: Song.5.3
    sblId: Song 5:3
    shortName: Ct 5:3
    text: '" Exspoliavi me tunica mea,quomodo induar illa?Lavi pedes meos,quomodo
      inquinabo illos?".'
  - name: Canticum Canticorum 5:4
    orderIndex: 3
    osisId: Song.5.4
    sblId: Song 5:4
    shortName: Ct 5:4
    text: Dilectus meus misit manum suam per foramen,et venter meus ilico intremuit.
  - name: Canticum Canticorum 5:5
    orderIndex: 4
    osisId: Song.5.5
    sblId: Song 5:5
    shortName: Ct 5:5
    text: Surrexi, ut aperirem dilecto meo;manus meae stillaverunt myrrham,et digiti
      mei pleni myrrha probatissimasuper ansam pessuli.
  - name: Canticum Canticorum 5:6
    orderIndex: 5
    osisId: Song.5.6
    sblId: Song 5:6
    shortName: Ct 5:6
    text: Aperui dilecto meo;at ille declinaverat atque transierat.Anima mea liquefacta
      est, quia discesserat.Quaesivi et non inveni illum;vocavi, et non respondit
      mihi.
  - name: Canticum Canticorum 5:7
    orderIndex: 6
    osisId: Song.5.7
    sblId: Song 5:7
    shortName: Ct 5:7
    text: Invenerunt me custodes,qui circumeunt civitatem;percusserunt me et vulneraverunt
      me,tulerunt pallium meum mihicustodes murorum.
  - name: Canticum Canticorum 5:8
    orderIndex: 7
    osisId: Song.5.8
    sblId: Song 5:8
    shortName: Ct 5:8
    text: Adiuro vos, filiae Ierusalem:si inveneritis dilectum meum,quid nuntietis
      ei? Quia amore langueo ".
  - name: Canticum Canticorum 5:9
    orderIndex: 8
    osisId: Song.5.9
    sblId: Song 5:9
    shortName: Ct 5:9
    text: Quid est dilecto tuo prae ceteris,o pulcherrima mulierum?Quid est dilecto
      tuo prae ceteris,quia sic adiurasti nos?
  - name: Canticum Canticorum 5:10
    orderIndex: 9
    osisId: Song.5.10
    sblId: Song 5:10
    shortName: Ct 5:10
    text: Dilectus meus candidus et rubicundusdignoscitur ex milibus.
  - name: Canticum Canticorum 5:11
    orderIndex: 10
    osisId: Song.5.11
    sblId: Song 5:11
    shortName: Ct 5:11
    text: Caput eius aurum optimum,cincinni eius sicut racemi palmarum,nigri quasi
      corvus.
  - name: Canticum Canticorum 5:12
    orderIndex: 11
    osisId: Song.5.12
    sblId: Song 5:12
    shortName: Ct 5:12
    text: Oculi eius sicut columbaesuper rivulos aquarum,quae lacte sunt lotaeet resident
      iuxta fluenta plenissima.
  - name: Canticum Canticorum 5:13
    orderIndex: 12
    osisId: Song.5.13
    sblId: Song 5:13
    shortName: Ct 5:13
    text: Genae illius sicut areolae aromatum,turriculae unguentorum;labia eius liliadistillantia
      myrrham primam.
  - name: Canticum Canticorum 5:14
    orderIndex: 13
    osisId: Song.5.14
    sblId: Song 5:14
    shortName: Ct 5:14
    text: Manus illius tornatiles aureae,plenae hyacinthis;venter eius opus eburneumdistinctum
      sapphiris.
  - name: Canticum Canticorum 5:15
    orderIndex: 14
    osisId: Song.5.15
    sblId: Song 5:15
    shortName: Ct 5:15
    text: Crura illius columnae marmoreae,quae fundatae sunt super bases aureas;species
      eius ut Libani,electus ut cedri.
  - name: Canticum Canticorum 5:16
    orderIndex: 15
    osisId: Song.5.16
    sblId: Song 5:16
    shortName: Ct 5:16
    text: Guttur illius suavissimum,et totus desiderabilis.Talis est dilectus meus,
      et ipse est amicus meus,filiae Ierusalem.
  versesCount: 16
- name: Canticum Canticorum 6
  orderIndex: 5
  osisId: Song.6
  sblId: Song 6
  shortName: Ct 6
  verses:
  - name: Canticum Canticorum 6:1
    orderIndex: 0
    osisId: Song.6.1
    sblId: Song 6:1
    shortName: Ct 6:1
    text: Quo abiit dilectus tuus,o pulcherrima mulierum?Quo declinavit dilectus tuus,et
      quaeremus eum tecum?
  - name: Canticum Canticorum 6:2
    orderIndex: 1
    osisId: Song.6.2
    sblId: Song 6:2
    shortName: Ct 6:2
    text: Dilectus meus descendit in hortum suumad areolam aromatum,ut pascatur in
      hortiset lilia colligat.
  - name: Canticum Canticorum 6:3
    orderIndex: 2
    osisId: Song.6.3
    sblId: Song 6:3
    shortName: Ct 6:3
    text: Ego dilecto meo, et dilectus meus mihi,qui pascitur inter lilia.
  - name: Canticum Canticorum 6:4
    orderIndex: 3
    osisId: Song.6.4
    sblId: Song 6:4
    shortName: Ct 6:4
    text: Pulchra es, amica mea, sicut Thersa,decora sicut Ierusalem,terribilis ut
      castrorum acies ordinata.
  - name: Canticum Canticorum 6:5
    orderIndex: 4
    osisId: Song.6.5
    sblId: Song 6:5
    shortName: Ct 6:5
    text: Averte oculos tuos a me,quia ipsi me conturbant.Capilli tui sicut grex caprarum,quae
      descenderunt de Galaad.
  - name: Canticum Canticorum 6:6
    orderIndex: 5
    osisId: Song.6.6
    sblId: Song 6:6
    shortName: Ct 6:6
    text: Dentes tui sicut grex ovium,quae ascenderunt de lavacro:omnes gemellis fetibus,et
      sterilis non est in eis.
  - name: Canticum Canticorum 6:7
    orderIndex: 6
    osisId: Song.6.7
    sblId: Song 6:7
    shortName: Ct 6:7
    text: Sicut fragmen mali punici, sic genae tuaeper velamen tuum.
  - name: Canticum Canticorum 6:8
    orderIndex: 7
    osisId: Song.6.8
    sblId: Song 6:8
    shortName: Ct 6:8
    text: Sexaginta sunt reginae,et octoginta concubinae,et adulescentularum non est
      numerus;
  - name: Canticum Canticorum 6:9
    orderIndex: 8
    osisId: Song.6.9
    sblId: Song 6:9
    shortName: Ct 6:9
    text: 'una est columba mea, perfecta mea,una est matri suae,electa genetrici suae.Viderunt
      eam filiae et beatissimam praedicaverunt;reginae et concubinae, et laudaverunt
      eam:'
  - name: Canticum Canticorum 6:10
    orderIndex: 9
    osisId: Song.6.10
    sblId: Song 6:10
    shortName: Ct 6:10
    text: '" Quae est ista, quae progreditur quasi aurora consurgens,pulchra ut luna,electa
      ut sol,terribilis ut castrorum acies ordinata? ".'
  - name: Canticum Canticorum 6:11
    orderIndex: 10
    osisId: Song.6.11
    sblId: Song 6:11
    shortName: Ct 6:11
    text: Descendi in hortum nucum,ut viderem poma convalliumet inspicerem, si floruisset
      vinea,et germinassent mala punica.
  - name: Canticum Canticorum 6:12
    orderIndex: 11
    osisId: Song.6.12
    sblId: Song 6:12
    shortName: Ct 6:12
    text: Non advertit animus meus,cum posuit me in quadrigas principis populi mei.
  versesCount: 12
- name: Canticum Canticorum 7
  orderIndex: 6
  osisId: Song.7
  sblId: Song 7
  shortName: Ct 7
  verses:
  - name: Canticum Canticorum 7:1
    orderIndex: 0
    osisId: Song.7.1
    sblId: Song 7:1
    shortName: Ct 7:1
    text: Convertere, convertere, Sula mitis;convertere, convertere, ut intueamur
      te.Quid aspicitis in Sulamitem,cum saltat inter binos choros?
  - name: Canticum Canticorum 7:2
    orderIndex: 1
    osisId: Song.7.2
    sblId: Song 7:2
    shortName: Ct 7:2
    text: Quam pulchri sunt pedes tui in calceamentis,filia principis!Flexurae femorum
      tuorum sicut monilia,quae fabricata sunt manu artificis.
  - name: Canticum Canticorum 7:3
    orderIndex: 2
    osisId: Song.7.3
    sblId: Song 7:3
    shortName: Ct 7:3
    text: Gremium tuum crater tornatilis:numquam indigeat vino mixto;venter tuus sicut
      acervus triticivallatus liliis.
  - name: Canticum Canticorum 7:4
    orderIndex: 3
    osisId: Song.7.4
    sblId: Song 7:4
    shortName: Ct 7:4
    text: Duo ubera tua sicut duo hinnuli,gemelli capreae,
  - name: Canticum Canticorum 7:5
    orderIndex: 4
    osisId: Song.7.5
    sblId: Song 7:5
    shortName: Ct 7:5
    text: collum tuum sicut turris eburnea.Oculi tui sicut piscinae in Hesebon,quae
      sunt ad portam Bathrabbim;nasus tuus sicut turris Libani,quae respicit contra
      Damascum.
  - name: Canticum Canticorum 7:6
    orderIndex: 5
    osisId: Song.7.6
    sblId: Song 7:6
    shortName: Ct 7:6
    text: Caput tuum ut Carmelus,et comae capitis tui sicut purpura;rex vincitur cincinnis.
  - name: Canticum Canticorum 7:7
    orderIndex: 6
    osisId: Song.7.7
    sblId: Song 7:7
    shortName: Ct 7:7
    text: Quam pulchra es et quam decora,carissima, in deliciis!
  - name: Canticum Canticorum 7:8
    orderIndex: 7
    osisId: Song.7.8
    sblId: Song 7:8
    shortName: Ct 7:8
    text: Statura tua assimilata est palmae,et ubera tua botris.
  - name: Canticum Canticorum 7:9
    orderIndex: 8
    osisId: Song.7.9
    sblId: Song 7:9
    shortName: Ct 7:9
    text: 'Dixi: " Ascendam in palmamet apprehendam fructus eius ".Et erunt ubera
      tua sicut botri vineae,et odor oris tui sicut malorum.'
  - name: Canticum Canticorum 7:10
    orderIndex: 9
    osisId: Song.7.10
    sblId: Song 7:10
    shortName: Ct 7:10
    text: Guttur tuum sicut vinum optimum,dignum dilecto meo ad potandum,labiisque
      et dentibus illius ad ruminandum.
  - name: Canticum Canticorum 7:11
    orderIndex: 10
    osisId: Song.7.11
    sblId: Song 7:11
    shortName: Ct 7:11
    text: Ego dilecto meo,et ad me appetitus eius.
  - name: Canticum Canticorum 7:12
    orderIndex: 11
    osisId: Song.7.12
    sblId: Song 7:12
    shortName: Ct 7:12
    text: Veni, dilecte mi, egrediamur in agrum,commoremur in villis;
  - name: Canticum Canticorum 7:13
    orderIndex: 12
    osisId: Song.7.13
    sblId: Song 7:13
    shortName: Ct 7:13
    text: mane properabimus ad vineas,videbimus; si floruit vinea,si flores aperiuntur,si
      floruerunt mala punica;ibi dabo tibi amores meos.
  - name: Canticum Canticorum 7:14
    orderIndex: 13
    osisId: Song.7.14
    sblId: Song 7:14
    shortName: Ct 7:14
    text: Mandragorae dederunt odorem;in portis nostris omnia poma optima,nova et
      vetera,dilecte mi, servavi tibi.
  versesCount: 14
- name: Canticum Canticorum 8
  orderIndex: 7
  osisId: Song.8
  sblId: Song 8
  shortName: Ct 8
  verses:
  - name: Canticum Canticorum 8:1
    orderIndex: 0
    osisId: Song.8.1
    sblId: Song 8:1
    shortName: Ct 8:1
    text: Quis mihi det te fratrem meum,sugentem ubera matris meae,ut inveniam te
      foris et deosculer te,et iam me nemo despiciat?
  - name: Canticum Canticorum 8:2
    orderIndex: 1
    osisId: Song.8.2
    sblId: Song 8:2
    shortName: Ct 8:2
    text: Apprehenderem te et ducerem in domum matris meae;ibi me doceres,et darem
      tibi poculum ex vino conditoet mustum malorum granatorum meorum.
  - name: Canticum Canticorum 8:3
    orderIndex: 2
    osisId: Song.8.3
    sblId: Song 8:3
    shortName: Ct 8:3
    text: Laeva eius sub capite meo,et dextera illius amplexatur me.
  - name: Canticum Canticorum 8:4
    orderIndex: 3
    osisId: Song.8.4
    sblId: Song 8:4
    shortName: Ct 8:4
    text: Adiuro vos, filiae Ierusalem,ne suscitetis neque evigilare faciatis dilectam,donec
      ipsa velit.
  - name: Canticum Canticorum 8:5
    orderIndex: 4
    osisId: Song.8.5
    sblId: Song 8:5
    shortName: Ct 8:5
    text: Quae est ista, quae ascendit de desertoinnixa super dilectum suum?Sub arbore
      malo suscitavi te;ibi parturivit te mater tua,ibi parturivit te genetrix tua.
  - name: Canticum Canticorum 8:6
    orderIndex: 5
    osisId: Song.8.6
    sblId: Song 8:6
    shortName: Ct 8:6
    text: Pone me ut signaculum super cor tuum,ut signaculum super brachium tuum,quia
      fortis est ut mors dilectio,dura sicut infernus aemulatio;lampades eius lampades
      ignisatque flammae divinae.
  - name: Canticum Canticorum 8:7
    orderIndex: 6
    osisId: Song.8.7
    sblId: Song 8:7
    shortName: Ct 8:7
    text: Aquae multae non potuerunt exstinguere caritatem,nec flumina obruent illam;si
      dederit homo omnem substantiam domus suae pro dilectione,quasi nihil despicient
      eum.
  - name: Canticum Canticorum 8:8
    orderIndex: 7
    osisId: Song.8.8
    sblId: Song 8:8
    shortName: Ct 8:8
    text: Soror nostra parvaet ubera non habet;quid faciemus sorori nostraein die,
      quando alloquenda est?
  - name: Canticum Canticorum 8:9
    orderIndex: 8
    osisId: Song.8.9
    sblId: Song 8:9
    shortName: Ct 8:9
    text: Si murus est,aedificemus super eum propugnacula argentea;si ostium est,compingamus
      illud tabulis cedrinis.
  - name: Canticum Canticorum 8:10
    orderIndex: 9
    osisId: Song.8.10
    sblId: Song 8:10
    shortName: Ct 8:10
    text: Ego murus,et ubera mea sicut turris;ex quo facta sum coram eoquasi pacem
      reperiens.
  - name: Canticum Canticorum 8:11
    orderIndex: 10
    osisId: Song.8.11
    sblId: Song 8:11
    shortName: Ct 8:11
    text: Vinea fuit Salomoniin Baalhamon.Tradidit eam custodibus;vir affert pro fructu
      eiusmille argenteos.
  - name: Canticum Canticorum 8:12
    orderIndex: 11
    osisId: Song.8.12
    sblId: Song 8:12
    shortName: Ct 8:12
    text: Vinea mea coram me est;mille tibi, Salomon,et ducenti his, qui custodiunt
      fructus eius.
  - name: Canticum Canticorum 8:13
    orderIndex: 12
    osisId: Song.8.13
    sblId: Song 8:13
    shortName: Ct 8:13
    text: Quae habitas in hortis,amici auscultant,fac me audire vocem tuam.
  - name: Canticum Canticorum 8:14
    orderIndex: 13
    osisId: Song.8.14
    sblId: Song 8:14
    shortName: Ct 8:14
    text: Fuge, dilecte mi,et assimilare capreaehinnuloque cervorumsuper montes aromatum.
  versesCount: 14
chaptersCount: 8
name: Canticum Canticorum
orderIndex: 21
osisId: Song
sblId: Song
shortName: Ct
versesCount: 117
