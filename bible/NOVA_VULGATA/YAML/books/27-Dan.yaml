chapters:
- name: Daniel 1
  orderIndex: 0
  osisId: Dan.1
  sblId: Dan 1
  shortName: Dn 1
  verses:
  - name: Daniel 1:1
    orderIndex: 0
    osisId: Dan.1.1
    sblId: Dan 1:1
    shortName: Dn 1:1
    text: Anno tertio regni Ioachim regis Iudae venit Nabuchodonosor rex Babylonis
      Ierusalem et obsedit eam;
  - name: Daniel 1:2
    orderIndex: 1
    osisId: Dan.1.2
    sblId: Dan 1:2
    shortName: Dn 1:2
    text: et tradidit Dominus in manu eius Ioachim regem Iudae et partem vasorum domus
      Dei, et asportavit ea in terram Sennaar in domum deorum suorum et vasa intulit
      in domum thesauri deorum suorum.
  - name: Daniel 1:3
    orderIndex: 2
    osisId: Dan.1.3
    sblId: Dan 1:3
    shortName: Dn 1:3
    text: Et ait rex Asfanaz praeposito eunuchorum suorum, ut introduceret de filiis
      Israel et de semine regio et tyrannorum
  - name: Daniel 1:4
    orderIndex: 3
    osisId: Dan.1.4
    sblId: Dan 1:4
    shortName: Dn 1:4
    text: pueros, in quibus nulla esset macula, decoros forma et eruditos omni sapientia,
      cautos scientia et doctos disciplina, et qui possent stare in palatio regis,
      et ut docerent eos litteras et linguam Chaldaeorum.
  - name: Daniel 1:5
    orderIndex: 4
    osisId: Dan.1.5
    sblId: Dan 1:5
    shortName: Dn 1:5
    text: Et constituit eis rex annonam per singulos dies de cibis suis et de vino,
      unde bibebat ipse, ut enutriti tribus annis postea starent in conspectu regis.
  - name: Daniel 1:6
    orderIndex: 5
    osisId: Dan.1.6
    sblId: Dan 1:6
    shortName: Dn 1:6
    text: Fuerunt ergo inter eos de filiis Iudae Daniel, Ananias, Misael et Azarias.
  - name: Daniel 1:7
    orderIndex: 6
    osisId: Dan.1.7
    sblId: Dan 1:7
    shortName: Dn 1:7
    text: 'Et imposuit eis praepositus eunuchorum nomina: Danieli Baltassar et Ananiae
      Sedrac, Misaeli Misac et Azariae Abdenago.'
  - name: Daniel 1:8
    orderIndex: 7
    osisId: Dan.1.8
    sblId: Dan 1:8
    shortName: Dn 1:8
    text: Proposuit autem Daniel in corde suo, ne pollueretur de mensa regis neque
      de vino potus eius, et rogavit eunuchorum praepositum, ne contaminaretur.
  - name: Daniel 1:9
    orderIndex: 8
    osisId: Dan.1.9
    sblId: Dan 1:9
    shortName: Dn 1:9
    text: Dedit autem Deus Danieli gratiam et misericordiam in conspectu principis
      eunuchorum;
  - name: Daniel 1:10
    orderIndex: 9
    osisId: Dan.1.10
    sblId: Dan 1:10
    shortName: Dn 1:10
    text: 'et ait princeps eunuchorum ad Daniel: " Timeo ego dominum meum regem, qui
      constituit vobis cibum et potum; qui si viderit vultus vestros macilentiores
      prae ceteris adulescentibus coaevis vestris, condemnabitis caput meum regi ".'
  - name: Daniel 1:11
    orderIndex: 10
    osisId: Dan.1.11
    sblId: Dan 1:11
    shortName: Dn 1:11
    text: 'Et dixit Daniel ad custodem, quem constituerat princeps eunuchorum super
      Daniel, Ananiam, Misael et Azariam:'
  - name: Daniel 1:12
    orderIndex: 11
    osisId: Dan.1.12
    sblId: Dan 1:12
    shortName: Dn 1:12
    text: '" Tenta nos, obsecro, servos tuos diebus decem, et dentur nobis legumina
      ad vescendum et aqua ad bibendum;'
  - name: Daniel 1:13
    orderIndex: 12
    osisId: Dan.1.13
    sblId: Dan 1:13
    shortName: Dn 1:13
    text: et videantur in conspectu tuo vultus nostri et vultus puerorum, qui vescuntur
      cibo regio, et, sicut videris, facies cum servis tuis ".
  - name: Daniel 1:14
    orderIndex: 13
    osisId: Dan.1.14
    sblId: Dan 1:14
    shortName: Dn 1:14
    text: Qui, audito sermone huiuscemodi, tentavit eos diebus decem.
  - name: Daniel 1:15
    orderIndex: 14
    osisId: Dan.1.15
    sblId: Dan 1:15
    shortName: Dn 1:15
    text: Post dies autem decem apparuerunt vultus eorum meliores et corpulentiores
      prae omnibus pueris, qui vescebantur cibo regio.
  - name: Daniel 1:16
    orderIndex: 15
    osisId: Dan.1.16
    sblId: Dan 1:16
    shortName: Dn 1:16
    text: Porro custos tollebat cibaria et vinum potus eorum dabatque eis legumina.
  - name: Daniel 1:17
    orderIndex: 16
    osisId: Dan.1.17
    sblId: Dan 1:17
    shortName: Dn 1:17
    text: Quattuor autem pueris his dedit Deus scientiam et disciplinam in omni scriptura
      et sapientia, Danieli autem intellegentiam omnium visionum et somniorum.
  - name: Daniel 1:18
    orderIndex: 17
    osisId: Dan.1.18
    sblId: Dan 1:18
    shortName: Dn 1:18
    text: Completis itaque diebus, post quos dixerat rex, ut introducerentur, introduxit
      eos praepositus eunuchorum in conspectu Nabuchodonosor.
  - name: Daniel 1:19
    orderIndex: 18
    osisId: Dan.1.19
    sblId: Dan 1:19
    shortName: Dn 1:19
    text: Cumque locutus eis fuisset rex, non sunt inventi de universis tales ut Daniel,
      Ananias, Misael et Azarias; et steterunt in conspectu regis.
  - name: Daniel 1:20
    orderIndex: 19
    osisId: Dan.1.20
    sblId: Dan 1:20
    shortName: Dn 1:20
    text: Et omne verbum sapientiae et intellectus, quod sciscitatus est ab eis, rex
      invenit in eis decuplum super cunctos hariolos et magos, qui erant in universo
      regno eius.
  - name: Daniel 1:21
    orderIndex: 20
    osisId: Dan.1.21
    sblId: Dan 1:21
    shortName: Dn 1:21
    text: Fuit autem Daniel usque ad annum primum Cyri regis.
  versesCount: 21
- name: Daniel 2
  orderIndex: 1
  osisId: Dan.2
  sblId: Dan 2
  shortName: Dn 2
  verses:
  - name: Daniel 2:1
    orderIndex: 0
    osisId: Dan.2.1
    sblId: Dan 2:1
    shortName: Dn 2:1
    text: In anno secundo regni Nabu chodonosor vidit Nabuchodo nosor somnium, et
      conterritus est spiritus eius, et somnus eius fugit ab eo.
  - name: Daniel 2:2
    orderIndex: 1
    osisId: Dan.2.2
    sblId: Dan 2:2
    shortName: Dn 2:2
    text: Praecepit autem rex, ut convocarentur harioli et magi et malefici et Chaldaei
      et indicarent regi somnia sua; qui cum venissent, steterunt coram rege.
  - name: Daniel 2:3
    orderIndex: 2
    osisId: Dan.2.3
    sblId: Dan 2:3
    shortName: Dn 2:3
    text: 'Et dixit ad eos rex: " Vidi somnium, et spiritus meus conterritus est,
      ut intellegat somnium ".'
  - name: Daniel 2:4
    orderIndex: 3
    osisId: Dan.2.4
    sblId: Dan 2:4
    shortName: Dn 2:4
    text: 'Responderuntque Chaldaei regi Aramaice: " Rex, in sempiternum vive! Dic
      somnium servis tuis, et interpretationem eius indicabimus ".'
  - name: Daniel 2:5
    orderIndex: 4
    osisId: Dan.2.5
    sblId: Dan 2:5
    shortName: Dn 2:5
    text: 'Et respondens rex ait Chaldaeis: " Sermo recessit a me. Nisi indicaveritis
      mihi somnium et coniecturam eius, in frusta concidemini, et domus vestrae in
      sterquilinium ponentur;'
  - name: Daniel 2:6
    orderIndex: 5
    osisId: Dan.2.6
    sblId: Dan 2:6
    shortName: Dn 2:6
    text: si autem somnium et coniecturam eius narraveritis, praemia et dona et honorem
      multum accipietis a me. Somnium igitur et interpretationem eius indicate mihi
      ".
  - name: Daniel 2:7
    orderIndex: 6
    osisId: Dan.2.7
    sblId: Dan 2:7
    shortName: Dn 2:7
    text: 'Responderunt secundo atque dixerunt: " Rex somnium dicat servis suis, et
      interpretationem illius indicabimus ".'
  - name: Daniel 2:8
    orderIndex: 7
    osisId: Dan.2.8
    sblId: Dan 2:8
    shortName: Dn 2:8
    text: 'Respondit rex et ait: " Certe novi quia tempus redimitis, scientes quod
      recesserit a me sermo.'
  - name: Daniel 2:9
    orderIndex: 8
    osisId: Dan.2.9
    sblId: Dan 2:9
    shortName: Dn 2:9
    text: Si ergo somnium non indicaveritis mihi, una est de vobis sententia. Et verbum
      fallax et deceptione plenum composuistis, ut loquamini mihi, donec tempus pertranseat;
      somnium itaque dicite mihi, ut sciam quod interpretationem eius loquamini mihi
      ".
  - name: Daniel 2:10
    orderIndex: 9
    osisId: Dan.2.10
    sblId: Dan 2:10
    shortName: Dn 2:10
    text: 'Respondentes ergo Chaldaei coram rege dixerunt: " Non est homo super terram
      qui sermonem regis possit indicare; quapropter neque regum quisquam magnus et
      potens verbum huiuscemodi sciscitatur ab omni hariolo et mago et Chaldaeo.'
  - name: Daniel 2:11
    orderIndex: 10
    osisId: Dan.2.11
    sblId: Dan 2:11
    shortName: Dn 2:11
    text: Sermo enim, quem tu quaeris, rex, gravis est, nec reperietur quisquam qui
      indicet illum in conspectu regis, exceptis diis, quorum non est cum hominibus
      conversatio ".
  - name: Daniel 2:12
    orderIndex: 11
    osisId: Dan.2.12
    sblId: Dan 2:12
    shortName: Dn 2:12
    text: Quo audito, rex in furore et in ira magna praecepit, ut perirent omnes sapientes
      Babylonis.
  - name: Daniel 2:13
    orderIndex: 12
    osisId: Dan.2.13
    sblId: Dan 2:13
    shortName: Dn 2:13
    text: Et egressa sententia, ut sapientes interficerentur, quaerebantur Daniel
      et socii eius, ut perirent.
  - name: Daniel 2:14
    orderIndex: 13
    osisId: Dan.2.14
    sblId: Dan 2:14
    shortName: Dn 2:14
    text: Tunc Daniel interrogavit cum consilio et prudentia Arioch, principem militiae
      regis, qui egressus fuerat ad interficiendos sapientes Babylonis;
  - name: Daniel 2:15
    orderIndex: 14
    osisId: Dan.2.15
    sblId: Dan 2:15
    shortName: Dn 2:15
    text: respondens dixit ad Arioch, qui a rege potestatem acceperat, quam ob causam
      tam crudelis sententia a facie esset regis egressa. Cum ergo rem indicasset
      Arioch Danieli,
  - name: Daniel 2:16
    orderIndex: 15
    osisId: Dan.2.16
    sblId: Dan 2:16
    shortName: Dn 2:16
    text: Daniel ingressus rogavit regem, ut tempus daret sibi ad solutionem indicandam
      regi;
  - name: Daniel 2:17
    orderIndex: 16
    osisId: Dan.2.17
    sblId: Dan 2:17
    shortName: Dn 2:17
    text: et ingressus est domum suam Ananiaeque, Misaeli et Azariae sociis suis indicavit
      negotium,
  - name: Daniel 2:18
    orderIndex: 17
    osisId: Dan.2.18
    sblId: Dan 2:18
    shortName: Dn 2:18
    text: ut quaererent misericordiam a facie Dei caeli super sacramento isto et non
      perirent Daniel et socii eius cum ceteris sapientibus Babylonis.
  - name: Daniel 2:19
    orderIndex: 18
    osisId: Dan.2.19
    sblId: Dan 2:19
    shortName: Dn 2:19
    text: Tunc Danieli per visionem nocte mysterium revelatum est, et benedixit Daniel
      Deo caeli
  - name: Daniel 2:20
    orderIndex: 19
    osisId: Dan.2.20
    sblId: Dan 2:20
    shortName: Dn 2:20
    text: 'et locutus Daniel ait: Sit nomen Dei benedictuma saeculo et usque in saeculum,quia
      sapientia et fortitudo eius sunt;'
  - name: Daniel 2:21
    orderIndex: 20
    osisId: Dan.2.21
    sblId: Dan 2:21
    shortName: Dn 2:21
    text: 'et ipse mutat tempora et aetates,transfert atque constituit reges,dat sapientiam
      sapientibuset scientiam intellegentibus disciplinam:'
  - name: Daniel 2:22
    orderIndex: 21
    osisId: Dan.2.22
    sblId: Dan 2:22
    shortName: Dn 2:22
    text: ipse revelat profunda et absconditaet novit in tenebris constituta,et lux
      cum eo inhabitat,
  - name: Daniel 2:23
    orderIndex: 22
    osisId: Dan.2.23
    sblId: Dan 2:23
    shortName: Dn 2:23
    text: Tibi, Deus patrum meorum, confiteor teque laudo,quia sapientiam et fortitudinem
      dedisti mihiet nunc ostendisti mihi, quae rogavimus te,quia sermonem regis aperuisti
      nobis ".
  - name: Daniel 2:24
    orderIndex: 23
    osisId: Dan.2.24
    sblId: Dan 2:24
    shortName: Dn 2:24
    text: 'Propterea Daniel, ingressus ad Arioch, quem constituerat rex, ut perderet
      sapientes Babylonis, sic ei locutus est: " Sapientes Babylonis ne perdas; introduc
      me in conspectu regis et solutionem regi enarrabo ".'
  - name: Daniel 2:25
    orderIndex: 24
    osisId: Dan.2.25
    sblId: Dan 2:25
    shortName: Dn 2:25
    text: 'Tunc Arioch festinus introduxit Danielem ad regem et dixit ei: " Inveni
      hominem de filiis transmigrationis Iudae, qui solutionem regi annuntiet ".'
  - name: Daniel 2:26
    orderIndex: 25
    osisId: Dan.2.26
    sblId: Dan 2:26
    shortName: Dn 2:26
    text: 'Respondit rex et dixit Danieli, cuius nomen erat Baltassar: " Putasne vere
      potes mihi indicare somnium, quod vidi, et interpretationem eius?".'
  - name: Daniel 2:27
    orderIndex: 26
    osisId: Dan.2.27
    sblId: Dan 2:27
    shortName: Dn 2:27
    text: 'Et respondens Daniel coram rege ait: " Mysterium, quod rex interrogat,
      sapientes, magi et harioli et haruspices non queunt indicare regi;'
  - name: Daniel 2:28
    orderIndex: 27
    osisId: Dan.2.28
    sblId: Dan 2:28
    shortName: Dn 2:28
    text: 'sed est Deus in caelo revelans mysteria, qui indicavit tibi, rex Nabuchodonosor,
      quae ventura sunt in novissimis temporibus. Somnium tuum et visiones capitis
      tui in cubili tuo huiuscemodi sunt:'
  - name: Daniel 2:29
    orderIndex: 28
    osisId: Dan.2.29
    sblId: Dan 2:29
    shortName: Dn 2:29
    text: Tu, rex, cogitare coepisti in strato tuo quid esset futurum post haec; et,
      qui revelat mysteria, ostendit tibi, quae ventura sunt.
  - name: Daniel 2:30
    orderIndex: 29
    osisId: Dan.2.30
    sblId: Dan 2:30
    shortName: Dn 2:30
    text: Mihi quoque non in sapientia, quae est in me plus quam in cunctis viventibus,
      sacramentum hoc revelatum est, sed ut interpretatio regi manifesta fieret, et
      cogitationes mentis tuae scires.
  - name: Daniel 2:31
    orderIndex: 30
    osisId: Dan.2.31
    sblId: Dan 2:31
    shortName: Dn 2:31
    text: 'Tu, rex, videbas, et ecce statua una grandis: statua illa magna et statura
      sublimis stabat contra te, et intuitus eius erat terribilis.'
  - name: Daniel 2:32
    orderIndex: 31
    osisId: Dan.2.32
    sblId: Dan 2:32
    shortName: Dn 2:32
    text: Huius statuae caput ex auro optimo erat, pectus autem et brachia de argento,
      porro venter et femora ex aere,
  - name: Daniel 2:33
    orderIndex: 32
    osisId: Dan.2.33
    sblId: Dan 2:33
    shortName: Dn 2:33
    text: tibiae autem ferreae, pedum quaedam pars erat ferrea, quaedam autem fictilis.
  - name: Daniel 2:34
    orderIndex: 33
    osisId: Dan.2.34
    sblId: Dan 2:34
    shortName: Dn 2:34
    text: Videbas ita, donec abscissus est lapis sine manibus et percussit statuam
      in pedibus eius ferreis et fictilibus et comminuit eos;
  - name: Daniel 2:35
    orderIndex: 34
    osisId: Dan.2.35
    sblId: Dan 2:35
    shortName: Dn 2:35
    text: tunc contrita sunt pariter ferrum, testa, aes, argentum et aurum, et fuerunt
      quasi folliculus ex areis aestivis, et rapuit ea ventus, nullusque locus inventus
      est eis; lapis autem, qui percusserat statuam, factus est mons magnus et implevit
      universam terram.
  - name: Daniel 2:36
    orderIndex: 35
    osisId: Dan.2.36
    sblId: Dan 2:36
    shortName: Dn 2:36
    text: Hoc est somnium; interpretationem quoque eius dicemus coram te, rex.
  - name: Daniel 2:37
    orderIndex: 36
    osisId: Dan.2.37
    sblId: Dan 2:37
    shortName: Dn 2:37
    text: Tu rex regum es, et Deus caeli regnum et fortitudinem et imperium et gloriam
      dedit tibi;
  - name: Daniel 2:38
    orderIndex: 37
    osisId: Dan.2.38
    sblId: Dan 2:38
    shortName: Dn 2:38
    text: 'et omnia, in quibus habitant filii hominum et bestiae agri volucresque
      caeli, dedit in manu tua et te dominum universorum constituit: tu es caput aureum.'
  - name: Daniel 2:39
    orderIndex: 38
    osisId: Dan.2.39
    sblId: Dan 2:39
    shortName: Dn 2:39
    text: Et post te consurget regnum aliud minus te et regnum tertium aliud aereum,
      quod imperabit universae terrae.
  - name: Daniel 2:40
    orderIndex: 39
    osisId: Dan.2.40
    sblId: Dan 2:40
    shortName: Dn 2:40
    text: Et regnum quartum erit robustum velut ferrum; quomodo ferrum comminuit et
      domat omnia, et sicut ferrum comminuens conteret et comminuet omnia haec.
  - name: Daniel 2:41
    orderIndex: 40
    osisId: Dan.2.41
    sblId: Dan 2:41
    shortName: Dn 2:41
    text: Porro quia vidisti pedum et digitorum partem testae figuli et partem ferream,
      regnum divisum erit; et robur ferri erit ei, secundum quod vidisti ferrum mixtum
      testae ex luto.
  - name: Daniel 2:42
    orderIndex: 41
    osisId: Dan.2.42
    sblId: Dan 2:42
    shortName: Dn 2:42
    text: Et digitos pedum ex parte ferreos et ex parte fictiles, ex parte regnum
      erit solidum et ex parte contritum.
  - name: Daniel 2:43
    orderIndex: 42
    osisId: Dan.2.43
    sblId: Dan 2:43
    shortName: Dn 2:43
    text: Quod autem vidisti ferrum mixtum testae ex luto, commiscebuntur quidem humano
      semine, sed non adhaerebunt sibi, sicuti ferrum misceri non potest testae.
  - name: Daniel 2:44
    orderIndex: 43
    osisId: Dan.2.44
    sblId: Dan 2:44
    shortName: Dn 2:44
    text: 'In diebus autem regnorum illorum suscitabit Deus caeli regnum, quod in
      aeternum non dissipabitur, et regnum populo alteri non tradetur: comminuet et
      consumet universa regna haec, et ipsum stabit in aeternum.'
  - name: Daniel 2:45
    orderIndex: 44
    osisId: Dan.2.45
    sblId: Dan 2:45
    shortName: Dn 2:45
    text: Secundum quod vidisti quod de monte abscisus est lapis sine manibus et comminuit
      testam et ferrum et aes et argentum et aurum, Deus magnus ostendit regi, quae
      ventura sunt postea; et verum est somnium et fidelis interpretatio eius ".
  - name: Daniel 2:46
    orderIndex: 45
    osisId: Dan.2.46
    sblId: Dan 2:46
    shortName: Dn 2:46
    text: Tunc rex Nabuchodonosor cecidit in faciem suam et Danielem adoravit et hostias
      et incensum praecepit, ut sacrificarent ei.
  - name: Daniel 2:47
    orderIndex: 46
    osisId: Dan.2.47
    sblId: Dan 2:47
    shortName: Dn 2:47
    text: 'Loquens ergo rex ait Danieli: " Vere Deus vester Deus deorum est et Dominus
      regum et revelans mysteria, quoniam potuisti aperire sacramentum hoc ".'
  - name: Daniel 2:48
    orderIndex: 47
    osisId: Dan.2.48
    sblId: Dan 2:48
    shortName: Dn 2:48
    text: Tunc rex Danielem in sublime extulit et munera multa et magna dedit ei et
      constituit eum principem super omnes provincias Babylonis et principem praefectorum
      super cunctos sapientes Babylonis.
  - name: Daniel 2:49
    orderIndex: 48
    osisId: Dan.2.49
    sblId: Dan 2:49
    shortName: Dn 2:49
    text: Daniel autem postulavit a rege et constituit super opera provinciae Babylonis
      Sedrac, Misac et Abdenago; ipse autem Daniel erat in foribus regis.
  versesCount: 49
- name: Daniel 3
  orderIndex: 2
  osisId: Dan.3
  sblId: Dan 3
  shortName: Dn 3
  verses:
  - name: Daniel 3:1
    orderIndex: 0
    osisId: Dan.3.1
    sblId: Dan 3:1
    shortName: Dn 3:1
    text: Nabuchodonosor rex fecit sta tuam auream altitudine cubito rum sexaginta,
      latitudine cubitorum sex; et statuit eam in campo Dura in provincia Babylonis.
  - name: Daniel 3:2
    orderIndex: 1
    osisId: Dan.3.2
    sblId: Dan 3:2
    shortName: Dn 3:2
    text: Itaque Nabuchodonosor rex misit ad congregandos satrapas, magistratus et
      iudices, duces et tyrannos et praefectos omnesque principes provinciarum, ut
      convenirent ad dedicationem statuae, quam erexerat Nabuchodonosor rex.
  - name: Daniel 3:3
    orderIndex: 2
    osisId: Dan.3.3
    sblId: Dan 3:3
    shortName: Dn 3:3
    text: Tunc congregati sunt satrapae, magistratus et iudices, duces et tyranni
      et optimates, qui erant in potestatibus constituti, et universi principes provinciarum
      ad dedicationem statuae, quam erexerat Nabuchodonosor rex. Stabant autem in
      conspectu statuae, quam posuerat Nabuchodonosor,
  - name: Daniel 3:4
    orderIndex: 3
    osisId: Dan.3.4
    sblId: Dan 3:4
    shortName: Dn 3:4
    text: 'et praeco clamabat valenter: " Vobis dicitur, populi, tribus et linguae:'
  - name: Daniel 3:5
    orderIndex: 4
    osisId: Dan.3.5
    sblId: Dan 3:5
    shortName: Dn 3:5
    text: in hora, qua audieritis sonitum tubae et fistulae et citharae, sambucae
      et psalterii et symphoniae et universi generis musicorum, cadentes adorate statuam
      auream, quam constituit Nabuchodonosor rex.
  - name: Daniel 3:6
    orderIndex: 5
    osisId: Dan.3.6
    sblId: Dan 3:6
    shortName: Dn 3:6
    text: Si quis autem non prostratus adoraverit, eadem hora mittetur in fornacem
      ignis ardentis ".
  - name: Daniel 3:7
    orderIndex: 6
    osisId: Dan.3.7
    sblId: Dan 3:7
    shortName: Dn 3:7
    text: Post haec igitur, statim ut audierunt omnes populi sonitum tubae, fistulae
      et citharae, sambucae et psalterii et symphoniae et omnis generis musicorum,
      cadentes omnes populi tribus et linguae adoraverunt statuam auream, quam constituerat
      Nabuchodonosor rex.
  - name: Daniel 3:8
    orderIndex: 7
    osisId: Dan.3.8
    sblId: Dan 3:8
    shortName: Dn 3:8
    text: Statimque et in ipso tempore accedentes viri Chaldaei accusaverunt Iudaeos
  - name: Daniel 3:9
    orderIndex: 8
    osisId: Dan.3.9
    sblId: Dan 3:9
    shortName: Dn 3:9
    text: 'dixeruntque Nabuchodonosor regi: " Rex, in aeternum vive!'
  - name: Daniel 3:10
    orderIndex: 9
    osisId: Dan.3.10
    sblId: Dan 3:10
    shortName: Dn 3:10
    text: Tu, rex, posuisti decretum, ut omnis homo, qui audierit sonitum tubae, fistulae
      et citharae, sambucae et psalterii et symphoniae et universi generis musicorum,
      prosternat se et adoret statuam auream;
  - name: Daniel 3:11
    orderIndex: 10
    osisId: Dan.3.11
    sblId: Dan 3:11
    shortName: Dn 3:11
    text: si quis autem non procidens adoraverit, mittetur in fornacem ignis ardentis.
  - name: Daniel 3:12
    orderIndex: 11
    osisId: Dan.3.12
    sblId: Dan 3:12
    shortName: Dn 3:12
    text: 'Sunt ergo viri Iudaei, quos constituisti super opera provinciae Babylonis,
      Sedrac, Misac et Abdenago; viri isti te, rex, non honorant: deos tuos non colunt
      et statuam auream, quam erexisti, non adorant ".'
  - name: Daniel 3:13
    orderIndex: 12
    osisId: Dan.3.13
    sblId: Dan 3:13
    shortName: Dn 3:13
    text: Tunc Nabuchodonosor in furore et in ira praecepit, ut adducerentur Sedrac,
      Misac et Abdenago; tunc viri illi adducti sunt in conspectu regis.
  - name: Daniel 3:14
    orderIndex: 13
    osisId: Dan.3.14
    sblId: Dan 3:14
    shortName: Dn 3:14
    text: 'Pronuntiansque Nabuchodonosor rex ait eis: " Verene, Sedrac, Misac et Abdenago,
      deos meos non colitis et statuam auream, quam constitui, non adoratis?'
  - name: Daniel 3:15
    orderIndex: 14
    osisId: Dan.3.15
    sblId: Dan 3:15
    shortName: Dn 3:15
    text: Numquid estis nunc parati, quacumque hora audieritis sonitum tubae, fistulae,
      citharae, sambucae, psalterii et symphoniae omnisque generis musicorum, prosternere
      vos et adorare statuam, quam feci? Quod si non adoraveritis, eadem hora mittemini
      in fornacem ignis ardentis; et quis est deus, qui eripiat vos de manu mea? ".
  - name: Daniel 3:16
    orderIndex: 15
    osisId: Dan.3.16
    sblId: Dan 3:16
    shortName: Dn 3:16
    text: 'Respondentes Sedrac, Misac et Abdenago dixerunt regi Nabuchodonosor: "
      Non oportet nos de hac re respondere tibi:'
  - name: Daniel 3:17
    orderIndex: 16
    osisId: Dan.3.17
    sblId: Dan 3:17
    shortName: Dn 3:17
    text: Si enim Deus noster, quem colimus, potest eripere nos de camino ignis ardentis,
      et de manu tua, rex, liberabit.
  - name: Daniel 3:18
    orderIndex: 17
    osisId: Dan.3.18
    sblId: Dan 3:18
    shortName: Dn 3:18
    text: Quod si noluerit, notum sit tibi, rex, quia deos tuos non colimus et statuam
      auream, quam erexisti, non adoramus ".
  - name: Daniel 3:19
    orderIndex: 18
    osisId: Dan.3.19
    sblId: Dan 3:19
    shortName: Dn 3:19
    text: Tunc Nabuchodonosor repletus est furore, et aspectus faciei illius immutatus
      est super Sedrac, Misac et Abdenago; et respondens praecepit, ut succenderetur
      fornax septuplum quam succendi consueverat;
  - name: Daniel 3:20
    orderIndex: 19
    osisId: Dan.3.20
    sblId: Dan 3:20
    shortName: Dn 3:20
    text: et viris fortissimis de exercitu suo iussit, ut ligarent Sedrac, Misac et
      Abdenago et mitterent eos in fornacem ignis ardentis;
  - name: Daniel 3:21
    orderIndex: 20
    osisId: Dan.3.21
    sblId: Dan 3:21
    shortName: Dn 3:21
    text: et confestim viri illi vincti, cum bracis suis et tiaris et calceamentis
      et vestibus missi sunt in medium fornacis ignis ardentis;
  - name: Daniel 3:22
    orderIndex: 21
    osisId: Dan.3.22
    sblId: Dan 3:22
    shortName: Dn 3:22
    text: itaque, quia iussio regis urgebat, et fornax succensa erat nimis, viros
      illos, qui miserant Sedrac, Misac et Abdenago, interfecit flamma ignis.
  - name: Daniel 3:23
    orderIndex: 22
    osisId: Dan.3.23
    sblId: Dan 3:23
    shortName: Dn 3:23
    text: Viri autem tres, Sedrac, Misac et Abdenago, ceciderunt in medio camino ignis
      ardentis colligati.Quae sequuntur in Hebraeis voluminibus non repperi).
  - name: Daniel 3:24
    orderIndex: 23
    osisId: Dan.3.24
    sblId: Dan 3:24
    shortName: Dn 3:24
    text: Et ambulabant in medio flammae laudantes Deum et benedicentes Domino.
  - name: Daniel 3:25
    orderIndex: 24
    osisId: Dan.3.25
    sblId: Dan 3:25
    shortName: Dn 3:25
    text: 'Stans autem Azarias oravit sic aperiensque os suum in medio ignis ait:'
  - name: Daniel 3:26
    orderIndex: 25
    osisId: Dan.3.26
    sblId: Dan 3:26
    shortName: Dn 3:26
    text: '" Benedictus es, Domine, Deus patrum nostrorum,et laudabilis et gloriosum
      nomen tuum in saecula,'
  - name: Daniel 3:27
    orderIndex: 26
    osisId: Dan.3.27
    sblId: Dan 3:27
    shortName: Dn 3:27
    text: quia iustus es in omnibus, quae fecisti nobis,et universa opera tua vera,
      et viae tuae rectae,et omnia iudicia tua veritas.
  - name: Daniel 3:28
    orderIndex: 27
    osisId: Dan.3.28
    sblId: Dan 3:28
    shortName: Dn 3:28
    text: Iudicia enim vera fecistiiuxta omnia, quae induxisti super noset super civitatem
      sanctam patrum nostrorum Ierusalem,quia in veritate et in iudicio induxisti
      omnia haecpropter peccata nostra.
  - name: Daniel 3:29
    orderIndex: 28
    osisId: Dan.3.29
    sblId: Dan 3:29
    shortName: Dn 3:29
    text: Peccavimus enim et inique egimus recedentes a teet deliquimus in omnibus;
  - name: Daniel 3:30
    orderIndex: 29
    osisId: Dan.3.30
    sblId: Dan 3:30
    shortName: Dn 3:30
    text: et praecepta tua non audivimusnec observavimusnec fecimus, sicut praeceperas
      nobis,ut bene nobis esset.
  - name: Daniel 3:31
    orderIndex: 30
    osisId: Dan.3.31
    sblId: Dan 3:31
    shortName: Dn 3:31
    text: Omnia ergo, quae induxisti super nos,et universa, quae fecisti nobis,vero
      iudicio fecisti;
  - name: Daniel 3:32
    orderIndex: 31
    osisId: Dan.3.32
    sblId: Dan 3:32
    shortName: Dn 3:32
    text: et tradidisti nos in manibus inimicorum nostroruminiquorum et pessimorum
      praevaricatorumqueet regi iniusto et pessimo ultra omnem terram.
  - name: Daniel 3:33
    orderIndex: 32
    osisId: Dan.3.33
    sblId: Dan 3:33
    shortName: Dn 3:33
    text: Et nunc non possumus aperire os;confusio et opprobrium facta suntservis
      tuis et his, qui colunt te.
  - name: Daniel 3:34
    orderIndex: 33
    osisId: Dan.3.34
    sblId: Dan 3:34
    shortName: Dn 3:34
    text: Ne, quaesumus, tradas nos in perpetuumpropter nomen tuumet ne dissipes testamentum
      tuum
  - name: Daniel 3:35
    orderIndex: 34
    osisId: Dan.3.35
    sblId: Dan 3:35
    shortName: Dn 3:35
    text: neque auferas misericordiam tuam a nobispropter Abraham dilectum tuumet
      Isaac servum tuumet Israel sanctum tuum,
  - name: Daniel 3:36
    orderIndex: 35
    osisId: Dan.3.36
    sblId: Dan 3:36
    shortName: Dn 3:36
    text: quibus dixistiquod multiplicares semen eorum sicut stellas caeliet sicut
      arenam, quae est in litore maris;
  - name: Daniel 3:37
    orderIndex: 36
    osisId: Dan.3.37
    sblId: Dan 3:37
    shortName: Dn 3:37
    text: quia, Domine,imminuti sumus plus quam omnes gentessumusque humiles in universa
      terrahodie propter peccata nostra;
  - name: Daniel 3:38
    orderIndex: 37
    osisId: Dan.3.38
    sblId: Dan 3:38
    shortName: Dn 3:38
    text: et non est in tempore hocprinceps et propheta et duxneque holocaustum neque
      sacrificiumneque oblatio neque incensumneque locus primitiarum coram te,ut possimus
      invenire misericordiam;
  - name: Daniel 3:39
    orderIndex: 38
    osisId: Dan.3.39
    sblId: Dan 3:39
    shortName: Dn 3:39
    text: sed in anima contrita et spiritu humilitatis suscipiamursicut in holocausto
      arietum et taurorum
  - name: Daniel 3:40
    orderIndex: 39
    osisId: Dan.3.40
    sblId: Dan 3:40
    shortName: Dn 3:40
    text: et sicut in milibus agnorum pinguium;sic fiat sacrificium nostrum in conspectu
      tuo hodie,et perfice subsequentes te,quoniam non est confusio confidentibus
      in te.
  - name: Daniel 3:41
    orderIndex: 40
    osisId: Dan.3.41
    sblId: Dan 3:41
    shortName: Dn 3:41
    text: Et nunc sequimur te in toto cordeet timemus te et quaerimus faciem tuam;
  - name: Daniel 3:42
    orderIndex: 41
    osisId: Dan.3.42
    sblId: Dan 3:42
    shortName: Dn 3:42
    text: ne confundas nos,sed fac nobiscum iuxta mansuetudinem tuamet secundum multitudinem
      misericordiae tuae
  - name: Daniel 3:43
    orderIndex: 42
    osisId: Dan.3.43
    sblId: Dan 3:43
    shortName: Dn 3:43
    text: et erue nos in mirabilibus tuiset da gloriam nomini tuo, Domine.
  - name: Daniel 3:44
    orderIndex: 43
    osisId: Dan.3.44
    sblId: Dan 3:44
    shortName: Dn 3:44
    text: Et confundantur omnes, qui ostendunt servis tuis mala;confundantur absque
      ulla potentia,et robur eorum conteratur.
  - name: Daniel 3:45
    orderIndex: 44
    osisId: Dan.3.45
    sblId: Dan 3:45
    shortName: Dn 3:45
    text: Sciant quia tu es Dominus,Deus solus et gloriosus super orbem terrarum ".
  - name: Daniel 3:46
    orderIndex: 45
    osisId: Dan.3.46
    sblId: Dan 3:46
    shortName: Dn 3:46
    text: Et non cessabant, qui immiserant eos, ministri regis succendere fornacem
      naphta et stuppa et pice et malleolis,
  - name: Daniel 3:47
    orderIndex: 46
    osisId: Dan.3.47
    sblId: Dan 3:47
    shortName: Dn 3:47
    text: et effundebatur flamma super fornacem cubitis quadraginta novem
  - name: Daniel 3:48
    orderIndex: 47
    osisId: Dan.3.48
    sblId: Dan 3:48
    shortName: Dn 3:48
    text: et erupit et incendit, quos repperit iuxta fornacem de Chaldaeis.
  - name: Daniel 3:49
    orderIndex: 48
    osisId: Dan.3.49
    sblId: Dan 3:49
    shortName: Dn 3:49
    text: Angelus autem Domini descendit cum Azaria et sociis eius in fornacem et
      excussit flammam ignis de fornace
  - name: Daniel 3:50
    orderIndex: 49
    osisId: Dan.3.50
    sblId: Dan 3:50
    shortName: Dn 3:50
    text: et fecit medium fornacis quasi ventum roris flantem; et non tetigit eos
      omnino ignis neque contristavit nec quidquam molestiae intulit.
  - name: Daniel 3:51
    orderIndex: 50
    osisId: Dan.3.51
    sblId: Dan 3:51
    shortName: Dn 3:51
    text: 'Tunc hi tres, quasi ex uno ore, laudabant et glorificabant et benedicebant
      Deo in fornace dicentes:'
  - name: Daniel 3:52
    orderIndex: 51
    osisId: Dan.3.52
    sblId: Dan 3:52
    shortName: Dn 3:52
    text: '" Benedictus es, Domine, Deus patrum nostrorum,et laudabilis et superexaltatus
      in saecula;et benedictum nomen gloriae tuae sanctumet superlaudabile et superexaltatum
      in saecula.'
  - name: Daniel 3:53
    orderIndex: 52
    osisId: Dan.3.53
    sblId: Dan 3:53
    shortName: Dn 3:53
    text: Benedictus es in templo sanctae gloriae tuaeet superlaudabilis et supergloriosus
      in saecula.
  - name: Daniel 3:54
    orderIndex: 53
    osisId: Dan.3.54
    sblId: Dan 3:54
    shortName: Dn 3:54
    text: Benedictus es in throno regni tuiet superlaudabilis et superexaltatus in
      saecula.
  - name: Daniel 3:55
    orderIndex: 54
    osisId: Dan.3.55
    sblId: Dan 3:55
    shortName: Dn 3:55
    text: Benedictus es, qui intueris abyssos sedens super cherubim,et laudabilis
      et superexaltatus in saecula.
  - name: Daniel 3:56
    orderIndex: 55
    osisId: Dan.3.56
    sblId: Dan 3:56
    shortName: Dn 3:56
    text: Benedictus es in firmamento caeliet laudabilis et gloriosus in saecula.
  - name: Daniel 3:57
    orderIndex: 56
    osisId: Dan.3.57
    sblId: Dan 3:57
    shortName: Dn 3:57
    text: Benedicite, omnia opera Domini, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:58
    orderIndex: 57
    osisId: Dan.3.58
    sblId: Dan 3:58
    shortName: Dn 3:58
    text: Benedicite, caeli, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:59
    orderIndex: 58
    osisId: Dan.3.59
    sblId: Dan 3:59
    shortName: Dn 3:59
    text: Benedicite, angeli Domini, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:60
    orderIndex: 59
    osisId: Dan.3.60
    sblId: Dan 3:60
    shortName: Dn 3:60
    text: Benedicite, aquae omnes, quae super caelos sunt, Domino,laudate et superexaltate
      eum in saecula.
  - name: Daniel 3:61
    orderIndex: 60
    osisId: Dan.3.61
    sblId: Dan 3:61
    shortName: Dn 3:61
    text: Benedicat omnis virtus Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:62
    orderIndex: 61
    osisId: Dan.3.62
    sblId: Dan 3:62
    shortName: Dn 3:62
    text: Benedicite, sol et luna, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:63
    orderIndex: 62
    osisId: Dan.3.63
    sblId: Dan 3:63
    shortName: Dn 3:63
    text: Benedicite, stellae caeli, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:64
    orderIndex: 63
    osisId: Dan.3.64
    sblId: Dan 3:64
    shortName: Dn 3:64
    text: Benedicite, omnis imber et ros, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:65
    orderIndex: 64
    osisId: Dan.3.65
    sblId: Dan 3:65
    shortName: Dn 3:65
    text: Benedicite, omnes venti, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:66
    orderIndex: 65
    osisId: Dan.3.66
    sblId: Dan 3:66
    shortName: Dn 3:66
    text: Benedicite, ignis et aestus, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:67
    orderIndex: 66
    osisId: Dan.3.67
    sblId: Dan 3:67
    shortName: Dn 3:67
    text: Benedicite, frigus et aestus, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:68
    orderIndex: 67
    osisId: Dan.3.68
    sblId: Dan 3:68
    shortName: Dn 3:68
    text: Benedicite, rores et pruina, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:69
    orderIndex: 68
    osisId: Dan.3.69
    sblId: Dan 3:69
    shortName: Dn 3:69
    text: Benedicite, gelu et frigus, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:70
    orderIndex: 69
    osisId: Dan.3.70
    sblId: Dan 3:70
    shortName: Dn 3:70
    text: Benedicite, glacies et nives, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:71
    orderIndex: 70
    osisId: Dan.3.71
    sblId: Dan 3:71
    shortName: Dn 3:71
    text: Benedicite, noctes et dies, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:72
    orderIndex: 71
    osisId: Dan.3.72
    sblId: Dan 3:72
    shortName: Dn 3:72
    text: Benedicite, lux et tenebrae, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:73
    orderIndex: 72
    osisId: Dan.3.73
    sblId: Dan 3:73
    shortName: Dn 3:73
    text: Benedicite, fulgura et nubes, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:74
    orderIndex: 73
    osisId: Dan.3.74
    sblId: Dan 3:74
    shortName: Dn 3:74
    text: Benedicat terra Dominum,laudet et superexaltet eum in saecula.
  - name: Daniel 3:75
    orderIndex: 74
    osisId: Dan.3.75
    sblId: Dan 3:75
    shortName: Dn 3:75
    text: Benedicite, montes et colles, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:76
    orderIndex: 75
    osisId: Dan.3.76
    sblId: Dan 3:76
    shortName: Dn 3:76
    text: Benedicite, universa germinantia in terra, Domino,laudate et superexaltate
      eum in saecula.
  - name: Daniel 3:77
    orderIndex: 76
    osisId: Dan.3.77
    sblId: Dan 3:77
    shortName: Dn 3:77
    text: Benedicite, maria et flumina, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:78
    orderIndex: 77
    osisId: Dan.3.78
    sblId: Dan 3:78
    shortName: Dn 3:78
    text: Benedicite, fontes, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:79
    orderIndex: 78
    osisId: Dan.3.79
    sblId: Dan 3:79
    shortName: Dn 3:79
    text: Benedicite, cete et omnia quae moventur in aquis, Domino,laudate et superexaltate
      eum in saecula.
  - name: Daniel 3:80
    orderIndex: 79
    osisId: Dan.3.80
    sblId: Dan 3:80
    shortName: Dn 3:80
    text: Benedicite, omnes volucres caeli, Domino,laudate et superexaltate eum in
      saecula.
  - name: Daniel 3:81
    orderIndex: 80
    osisId: Dan.3.81
    sblId: Dan 3:81
    shortName: Dn 3:81
    text: Benedicite, omnes bestiae et pecora, Domino,laudate et superexaltate eum
      in saecula.
  - name: Daniel 3:82
    orderIndex: 81
    osisId: Dan.3.82
    sblId: Dan 3:82
    shortName: Dn 3:82
    text: Benedicite, filii hominum, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:83
    orderIndex: 82
    osisId: Dan.3.83
    sblId: Dan 3:83
    shortName: Dn 3:83
    text: Benedic, Israel, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:84
    orderIndex: 83
    osisId: Dan.3.84
    sblId: Dan 3:84
    shortName: Dn 3:84
    text: Benedicite, sacerdotes Domini, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:85
    orderIndex: 84
    osisId: Dan.3.85
    sblId: Dan 3:85
    shortName: Dn 3:85
    text: Benedicite, servi Domini, Domino,laudate et superexaltate eum in saecula.
  - name: Daniel 3:86
    orderIndex: 85
    osisId: Dan.3.86
    sblId: Dan 3:86
    shortName: Dn 3:86
    text: Benedicite, spiritus et animae iustorum, Domino,laudate et superexaltate
      eum in saecula.
  - name: Daniel 3:87
    orderIndex: 86
    osisId: Dan.3.87
    sblId: Dan 3:87
    shortName: Dn 3:87
    text: Benedicite, sancti et humiles corde, Domino,laudate et superexaltate eum
      in saecula.
  - name: Daniel 3:88
    orderIndex: 87
    osisId: Dan.3.88
    sblId: Dan 3:88
    shortName: Dn 3:88
    text: Benedicite, Anania, Azaria, Misael, Domino,laudate et superexaltate eum
      in saecula;quia eruit nos de inferno et salvos fecit de manu mortiset liberavit
      nos de medio fornacis ardentis flammaeet de medio ignis eruit nos.
  - name: Daniel 3:89
    orderIndex: 88
    osisId: Dan.3.89
    sblId: Dan 3:89
    shortName: Dn 3:89
    text: Confitemini Domino, quoniam bonus,quoniam in saeculum misericordia eius.
  - name: Daniel 3:90
    orderIndex: 89
    osisId: Dan.3.90
    sblId: Dan 3:90
    shortName: Dn 3:90
    text: Benedicite, omnes, qui timetis Dominum, Deo deorum;laudate et confitemini
      ei, quia in saecula misericordia eius ".Hucusque non habetur in Hebraeo et,
      quae posuimus, de Theodotionis editione translata sunt).
  - name: Daniel 3:91
    orderIndex: 90
    osisId: Dan.3.91
    sblId: Dan 3:91
    shortName: Dn 3:91
    text: '24 Tunc Nabuchodonosor rex obstupuit et surrexit propere; respondens ait
      optimatibus suis: " Nonne tres viros misimus in medium ignis compeditos?". Qui
      respondentes dixerunt regi: " Vere, rex ".'
  - name: Daniel 3:92
    orderIndex: 91
    osisId: Dan.3.92
    sblId: Dan 3:92
    shortName: Dn 3:92
    text: '25 Respondit et ait: " Ecce ego video viros quattuor solutos et ambulantes
      in medio ignis, et nihil corruptionis in eis est, et species quarti similis
      filio deorum ".'
  - name: Daniel 3:93
    orderIndex: 92
    osisId: Dan.3.93
    sblId: Dan 3:93
    shortName: Dn 3:93
    text: '26 Tunc accessit Nabuchodonosor ad ostium fornacis ignis ardentis et ait:
      " Sedrac, Misac et Abdenago, servi Dei excelsi, egredimini et venite. Statimque
      egressi sunt Sedrac, Misac et Abdenago de medio ignis.'
  - name: Daniel 3:94
    orderIndex: 93
    osisId: Dan.3.94
    sblId: Dan 3:94
    shortName: Dn 3:94
    text: 27 Et congregati satrapae, magistratus et iudices et potentes regis contemplabantur
      viros illos, quoniam nihil potestatis habuisset ignis in corporibus eorum, et
      capillus capitis eorum non esset adustus, et sarabara eorum non fuissent immutata,
      et odor ignis non transisset per eos.
  - name: Daniel 3:95
    orderIndex: 94
    osisId: Dan.3.95
    sblId: Dan 3:95
    shortName: Dn 3:95
    text: '28 Et erumpens Nabuchodonosor ait: " Benedictus Deus eorum, Sedrac, Misac
      et Abdenago, qui misit angelum suum et eruit servos suos, qui crediderunt in
      eo, et verbum regis immutaverunt et tradiderunt corpora sua, ne servirent et
      ne adorarent omnem deum, excepto Deo suo.'
  - name: Daniel 3:96
    orderIndex: 95
    osisId: Dan.3.96
    sblId: Dan 3:96
    shortName: Dn 3:96
    text: 29 A me ergo positum est decretum, ut omnis populus, tribus et lingua quaecumque
      locuta fuerit blasphemiam contra Deum Sedrac, Misac et Abdenago, in frusta concidatur,
      et domus eius in sterquilinium fiat, eo quod non est Deus alius, qui possit
      ita salvare ".
  - name: Daniel 3:97
    orderIndex: 96
    osisId: Dan.3.97
    sblId: Dan 3:97
    shortName: Dn 3:97
    text: 30 Tunc rex promovit Sedrac, Misac et Abdenago in provincia Babylonis.
  - name: Daniel 3:98
    orderIndex: 97
    osisId: Dan.3.98
    sblId: Dan 3:98
    shortName: Dn 3:98
    text: '31 Nabuchodonosor rex omnibus populis, gentibus et linguis, quae habitant
      in universa terra: " Pax vobis multiplicetur.'
  - name: Daniel 3:99
    orderIndex: 98
    osisId: Dan.3.99
    sblId: Dan 3:99
    shortName: Dn 3:99
    text: '32 Signa et mirabilia, quae fecit apud me Deus excelsus, placuit mihi praedicare:'
  - name: Daniel 3:100
    orderIndex: 99
    osisId: Dan.3.100
    sblId: Dan 3:100
    shortName: Dn 3:100
    text: 33 Signa eius quam magna sunt,et mirabilia eius quam fortia!Et regnum eius
      regnum sempiternum,et potestas eius in generationem et generationem ".
  versesCount: 100
- name: Daniel 4
  orderIndex: 3
  osisId: Dan.4
  sblId: Dan 4
  shortName: Dn 4
  verses:
  - name: Daniel 4:1
    orderIndex: 0
    osisId: Dan.4.1
    sblId: Dan 4:1
    shortName: Dn 4:1
    text: Ego Nabuchodonosor quietus eram in domo mea et florens in palatio meo;
  - name: Daniel 4:2
    orderIndex: 1
    osisId: Dan.4.2
    sblId: Dan 4:2
    shortName: Dn 4:2
    text: somnium vidi, quod perterruit me, et cogitationes in stratu meo et visiones
      capitis mei conturbaverunt me.
  - name: Daniel 4:3
    orderIndex: 2
    osisId: Dan.4.3
    sblId: Dan 4:3
    shortName: Dn 4:3
    text: Et per me propositum est decretum, ut introducerentur in conspectu meo cuncti
      sapientes Babylonis, ut solutionem somnii indicarent mihi.
  - name: Daniel 4:4
    orderIndex: 3
    osisId: Dan.4.4
    sblId: Dan 4:4
    shortName: Dn 4:4
    text: Tunc ingrediebantur harioli, magi, Chaldaei et haruspices; et somnium narravi
      in conspectu eorum, et solutionem eius non indicaverunt mihi;
  - name: Daniel 4:5
    orderIndex: 4
    osisId: Dan.4.5
    sblId: Dan 4:5
    shortName: Dn 4:5
    text: 'donec denique ingressus est in conspectu meo Daniel, cui nomen Baltassar
      secundum nomen dei mei et qui habet spiritum deorum sanctorum in semetipso.
      Et somnium coram ipso locutus sum:'
  - name: Daniel 4:6
    orderIndex: 5
    osisId: Dan.4.6
    sblId: Dan 4:6
    shortName: Dn 4:6
    text: Baltassar, princeps hariolorum, quem ego scio quod spiritum deorum sanctorum
      habeas in te, et omne sacramentum non est impossibile tibi, visiones somnii
      mei, quas vidi, et solutionem eius narra.
  - name: Daniel 4:7
    orderIndex: 6
    osisId: Dan.4.7
    sblId: Dan 4:7
    shortName: Dn 4:7
    text: Visio capitis mei in cubili meo:Videbam, et ecce arbor in medio terrae,et
      altitudo eius nimia.
  - name: Daniel 4:8
    orderIndex: 7
    osisId: Dan.4.8
    sblId: Dan 4:8
    shortName: Dn 4:8
    text: Magna arbor et fortis,et proceritas eius contingens caelum;aspectus illius
      erat usque ad terminos universae terrae.
  - name: Daniel 4:9
    orderIndex: 8
    osisId: Dan.4.9
    sblId: Dan 4:9
    shortName: Dn 4:9
    text: Folia eius pulcherrima,et fructus eius nimius,et esca universorum in ea.Subter
      eam habitabant bestiae agri,et in ramis eius conversabantur volucres caeli,et
      ex ea vescebatur omnis caro.
  - name: Daniel 4:10
    orderIndex: 9
    osisId: Dan.4.10
    sblId: Dan 4:10
    shortName: Dn 4:10
    text: Videbam in visione capitis mei super stratum meum,et ecce vigil et sanctus
      de caelo descendit.
  - name: Daniel 4:11
    orderIndex: 10
    osisId: Dan.4.11
    sblId: Dan 4:11
    shortName: Dn 4:11
    text: Clamavit fortiter et sic ait:Succidite arborem et praecidite ramos eius,excutite
      folia eius et dispergite fructus eius.Fugiant bestiae de sub ea,et volucres
      de ramis eius.
  - name: Daniel 4:12
    orderIndex: 11
    osisId: Dan.4.12
    sblId: Dan 4:12
    shortName: Dn 4:12
    text: Verumtamen germen radicum eius in terra siniteet in vinculo ferreo et aereo
      in herbis agri,et rore caeli tingatur,et cum feris pars eius in herba terrae.
  - name: Daniel 4:13
    orderIndex: 12
    osisId: Dan.4.13
    sblId: Dan 4:13
    shortName: Dn 4:13
    text: Cor eius ab humano commutetur,et cor ferae detur ei,et septem tempora mutentur
      super eum.
  - name: Daniel 4:14
    orderIndex: 13
    osisId: Dan.4.14
    sblId: Dan 4:14
    shortName: Dn 4:14
    text: In sententia vigilum decretum est,et sermo sanctorum petitio,ut cognoscant
      viventesquoniam dominatur Excelsus in regno hominumet, cuicumque voluerit, dabit
      illudet humillimum hominem constituet super eo".
  - name: Daniel 4:15
    orderIndex: 14
    osisId: Dan.4.15
    sblId: Dan 4:15
    shortName: Dn 4:15
    text: Hoc somnium vidi ego rex Nabuchodonosor. Tu ergo, Baltassar, interpretationem
      narra, quia omnes sapientes regni mei non queunt solutionem edicere mihi; tu
      autem potes, quia spiritus deorum sanctorum in te est ".
  - name: Daniel 4:16
    orderIndex: 15
    osisId: Dan.4.16
    sblId: Dan 4:16
    shortName: Dn 4:16
    text: 'Tunc Daniel, cuius nomen Baltassar, obstupuit quasi una hora, et cogitationes
      eius conturbabant eum. Respondens autem rex ait: " Baltassar, somnium et interpretatio
      eius non conturbent te ". Respondit Baltassar et dixit: " Domine mi, somnium
      his, qui te oderunt, et interpretatio eius hostibus tuis sit.'
  - name: Daniel 4:17
    orderIndex: 16
    osisId: Dan.4.17
    sblId: Dan 4:17
    shortName: Dn 4:17
    text: Arborem, quam vidisti sublimem atque robustam, cuius altitudo pertingit
      ad caelum, et aspectus illius in omnem terram,
  - name: Daniel 4:18
    orderIndex: 17
    osisId: Dan.4.18
    sblId: Dan 4:18
    shortName: Dn 4:18
    text: et rami eius pulcherrimi, et fructus eius nimius, et esca omnium in ea,
      subter eam habitantes bestiae agri, et in ramis eius commorantes aves caeli,
  - name: Daniel 4:19
    orderIndex: 18
    osisId: Dan.4.19
    sblId: Dan 4:19
    shortName: Dn 4:19
    text: tu es, rex, qui magnificatus es et invaluisti, et magnitudo tua crevit et
      pervenit usque ad caelum, et potestas tua in terminos terrae.
  - name: Daniel 4:20
    orderIndex: 19
    osisId: Dan.4.20
    sblId: Dan 4:20
    shortName: Dn 4:20
    text: 'Quod autem vidit rex vigilem et sanctum descendere de caelo et dicere:
      Succidite arborem et dissipate illam; attamen germen radicum eius in terra dimittite,
      et vinculo ferreo et aereo in herbis agri, et rore caeli conspergatur, et cum
      feris sit pars eius, donec septem tempora mutentur super eum",'
  - name: Daniel 4:21
    orderIndex: 20
    osisId: Dan.4.21
    sblId: Dan 4:21
    shortName: Dn 4:21
    text: 'haec est interpretatio, rex, et sententia Altissimi, quae pervenit super
      dominum meum regem:'
  - name: Daniel 4:22
    orderIndex: 21
    osisId: Dan.4.22
    sblId: Dan 4:22
    shortName: Dn 4:22
    text: et eicient te ab hominibus, et cum bestiis feris erit habitatio tua, et
      fenum ut boves comedes et rore caeli infunderis; septem quoque tempora mutabuntur
      super te, donec scias quod dominetur Excelsus super regnum hominum et, cuicumque
      voluerit, det illud.
  - name: Daniel 4:23
    orderIndex: 22
    osisId: Dan.4.23
    sblId: Dan 4:23
    shortName: Dn 4:23
    text: Quod autem praeceperunt, ut relinqueretur germen radicum eius, id est arboris,
      regnum tuum tibi manebit, postquam cognoveris potestatem caeli.
  - name: Daniel 4:24
    orderIndex: 23
    osisId: Dan.4.24
    sblId: Dan 4:24
    shortName: Dn 4:24
    text: Quam ob rem, rex, consilium meum placeat tibi, et peccata tua eleemosynis
      redime et iniquitates tuas misericordiis pauperum; sic longitudo erit prosperitati
      tuae ".
  - name: Daniel 4:25
    orderIndex: 24
    osisId: Dan.4.25
    sblId: Dan 4:25
    shortName: Dn 4:25
    text: Omnia haec venerunt super Nabuchodonosor regem.
  - name: Daniel 4:26
    orderIndex: 25
    osisId: Dan.4.26
    sblId: Dan 4:26
    shortName: Dn 4:26
    text: Post finem mensium duodecim in palatio regni Babylonis deambulabat;
  - name: Daniel 4:27
    orderIndex: 26
    osisId: Dan.4.27
    sblId: Dan 4:27
    shortName: Dn 4:27
    text: 'responditque rex et ait: " Nonne haec est Babylon magna, quam ego aedificavi
      in domum regni, in robore fortitudinis meae et in gloria decoris mei? ".'
  - name: Daniel 4:28
    orderIndex: 27
    osisId: Dan.4.28
    sblId: Dan 4:28
    shortName: Dn 4:28
    text: 'Cum adhuc sermo esset in ore regis, vox de caelo ruit: " Tibi dicitur,
      Nabuchodonosor rex: Regnum tuum transiit a te,'
  - name: Daniel 4:29
    orderIndex: 28
    osisId: Dan.4.29
    sblId: Dan 4:29
    shortName: Dn 4:29
    text: 'et ab hominibus te eicient, et cum bestiis feris erit habitatio tua: fenum
      quasi boves comedes; et septem tempora mutabuntur super te, donec scias quod
      dominetur Excelsus in regno hominum et, cuicumque voluerit, det illud ".'
  - name: Daniel 4:30
    orderIndex: 29
    osisId: Dan.4.30
    sblId: Dan 4:30
    shortName: Dn 4:30
    text: Eadem hora sermo completus est super Nabuchodonosor, et ex hominibus abiectus
      est et fenum ut boves comedit, et rore caeli corpus eius infectum est, donec
      capilli eius in similitudinem aquilarum crescerent, et ungues eius quasi avium.
  - name: Daniel 4:31
    orderIndex: 30
    osisId: Dan.4.31
    sblId: Dan 4:31
    shortName: Dn 4:31
    text: '" Igitur post finem dierum ego Nabuchodonosor oculos meos ad caelum levavi,
      et sensus meus redditus est mihi, et Altissimo benedixi et Viventem in sempiternum
      laudavi et glorificavi,quia potestas eius potestas sempiterna,et regnum eius
      in generationem et generationem;'
  - name: Daniel 4:32
    orderIndex: 31
    osisId: Dan.4.32
    sblId: Dan 4:32
    shortName: Dn 4:32
    text: 'et omnes habitatores terrae apud eum in nihilum reputati sunt:iuxta voluntatem
      enim suam facittam in virtutibus caeli quam in habitatoribus terrae,et non est
      qui resistat manui eiuset dicat ei: "Quid facis?".'
  - name: Daniel 4:33
    orderIndex: 32
    osisId: Dan.4.33
    sblId: Dan 4:33
    shortName: Dn 4:33
    text: In ipso tempore sensus meus reversus est ad me, et ad honorem regni mei
      maiestas mea et splendor meus reversa sunt ad me; et optimates mei et magistratus
      mei requisierunt me, et in regno meo constitutus sum, et magnificentia amplior
      addita est mihi.
  - name: Daniel 4:34
    orderIndex: 33
    osisId: Dan.4.34
    sblId: Dan 4:34
    shortName: Dn 4:34
    text: Nunc igitur ego Nabuchodonosor laudo et magnifico et glorifico Regem caeli,
      quia omnia opera eius veritas, et viae eius iudicium, et gradientes in superbia
      potest humiliare ".
  versesCount: 34
- name: Daniel 5
  orderIndex: 4
  osisId: Dan.5
  sblId: Dan 5
  shortName: Dn 5
  verses:
  - name: Daniel 5:1
    orderIndex: 0
    osisId: Dan.5.1
    sblId: Dan 5:1
    shortName: Dn 5:1
    text: Balthasar rex fecit grande con vivium optimatibus suis mille et coram his
      milibus vinum bibebat.
  - name: Daniel 5:2
    orderIndex: 1
    osisId: Dan.5.2
    sblId: Dan 5:2
    shortName: Dn 5:2
    text: Balthasar ergo praecepit iam temulentus, ut afferrentur vasa aurea et argentea,
      quae asportaverat Nabuchodonosor pater eius de templo, quod fuit in Ierusalem,
      ut biberent in eis rex et optimates eius uxoresque eius et concubinae.
  - name: Daniel 5:3
    orderIndex: 2
    osisId: Dan.5.3
    sblId: Dan 5:3
    shortName: Dn 5:3
    text: 'Tunc allata sunt vasa aurea, quae asportaverat de templo, quod fuerat in
      Ierusalem; et biberunt in eis rex et optimates eius, uxores et concubinae illius:'
  - name: Daniel 5:4
    orderIndex: 3
    osisId: Dan.5.4
    sblId: Dan 5:4
    shortName: Dn 5:4
    text: bibebant vinum et laudabant deos suos aureos et argenteos, aereos, ferreos
      ligneosque et lapideos.
  - name: Daniel 5:5
    orderIndex: 4
    osisId: Dan.5.5
    sblId: Dan 5:5
    shortName: Dn 5:5
    text: In eadem hora apparuerunt digiti manus hominis et scripserunt contra candelabrum
      in superficie parietis palatii regis; et rex aspiciebat articulos manus scribentis.
  - name: Daniel 5:6
    orderIndex: 5
    osisId: Dan.5.6
    sblId: Dan 5:6
    shortName: Dn 5:6
    text: Tunc regis facies commutata est, et cogitationes eius conturbabant eum,
      et compages renum eius solvebantur, et genua eius ad se invicem collidebantur.
  - name: Daniel 5:7
    orderIndex: 6
    osisId: Dan.5.7
    sblId: Dan 5:7
    shortName: Dn 5:7
    text: 'Exclamavit itaque rex fortiter, ut introducerent magos, Chaldaeos et haruspices;
      et proloquens rex ait sapientibus Babylonis: " Quicumque legerit scripturam
      hanc et interpretationem eius manifestam mihi fecerit, purpura vestietur et
      torquem auream habebit in collo et tertius in regno meo dominabitur ".'
  - name: Daniel 5:8
    orderIndex: 7
    osisId: Dan.5.8
    sblId: Dan 5:8
    shortName: Dn 5:8
    text: Tunc ingressi sunt omnes sapientes regis et non potuerunt nec scripturam
      legere nec interpretationem indicare regi;
  - name: Daniel 5:9
    orderIndex: 8
    osisId: Dan.5.9
    sblId: Dan 5:9
    shortName: Dn 5:9
    text: unde rex Balthasar satis conturbatus est, et vultus illius immutatus est
      super eum, sed et optimates eius turbabantur.
  - name: Daniel 5:10
    orderIndex: 9
    osisId: Dan.5.10
    sblId: Dan 5:10
    shortName: Dn 5:10
    text: 'Regina autem, sermonum regis optimatiumque eius causa, domum convivii ingressa
      est; et regina proloquens ait: " Rex, in aeternum vive! Non te conturbent cogitationes
      tuae, neque facies tua immutetur.'
  - name: Daniel 5:11
    orderIndex: 10
    osisId: Dan.5.11
    sblId: Dan 5:11
    shortName: Dn 5:11
    text: Est vir in regno tuo, qui spiritum deorum sanctorum habet in se, et in diebus
      patris tui scientia et intellegentia et sapientia quasi sapientia deorum inventae
      sunt in eo; nam et rex Nabuchodonosor pater tuus principem magorum, incantatorum,
      Chaldaeorum et haruspicum constituit eum; pater tuus, o rex,
  - name: Daniel 5:12
    orderIndex: 11
    osisId: Dan.5.12
    sblId: Dan 5:12
    shortName: Dn 5:12
    text: quia spiritus amplior et prudentia intellegentiaque et interpretatio somniorum
      et ostensio secretorum ac solutio ligatorum inventae sunt in eo, in Daniele,
      cui rex posuit nomen Baltassar. Nunc itaque Daniel vocetur et interpretationem
      narrabit ".
  - name: Daniel 5:13
    orderIndex: 12
    osisId: Dan.5.13
    sblId: Dan 5:13
    shortName: Dn 5:13
    text: 'Igitur introductus est Daniel coram rege; ad quem praefatus rex ait: "
      Tu es Daniel de filiis captivitatis Iudae, quem adduxit rex pater meus de Iuda?'
  - name: Daniel 5:14
    orderIndex: 13
    osisId: Dan.5.14
    sblId: Dan 5:14
    shortName: Dn 5:14
    text: Audivi de te quoniam spiritum deorum habeas, et scientia intellegentiaque
      ac sapientia ampliores inventae sint in te.
  - name: Daniel 5:15
    orderIndex: 14
    osisId: Dan.5.15
    sblId: Dan 5:15
    shortName: Dn 5:15
    text: Et nunc introgressi sunt in conspectu meo sapientes, magi, ut scripturam
      hanc legerent et interpretationem eius indicarent mihi et nequiverunt sensum
      huius sermonis edicere.
  - name: Daniel 5:16
    orderIndex: 15
    osisId: Dan.5.16
    sblId: Dan 5:16
    shortName: Dn 5:16
    text: Porro ego audivi de te quod possis obscura interpretari et ligata dissolvere;
      si ergo vales scripturam legere et interpretationem eius indicare mihi, purpura
      vestieris et torquem auream circa collum tuum habebis et tertius in regno meo
      princeps eris ".
  - name: Daniel 5:17
    orderIndex: 16
    osisId: Dan.5.17
    sblId: Dan 5:17
    shortName: Dn 5:17
    text: 'Tunc respondens Daniel ait coram rege: " Munera tua sint tibi, et dona
      tua alteri da; scripturam autem legam tibi, rex, et interpretationem eius ostendam
      tibi.'
  - name: Daniel 5:18
    orderIndex: 17
    osisId: Dan.5.18
    sblId: Dan 5:18
    shortName: Dn 5:18
    text: O rex, Deus altissimus regnum et magnificentiam et gloriam et honorem dedit
      Nabuchodonosor patri tuo.
  - name: Daniel 5:19
    orderIndex: 18
    osisId: Dan.5.19
    sblId: Dan 5:19
    shortName: Dn 5:19
    text: Et propter magnificentiam, quam dederat ei, universi populi, tribus et linguae
      tremebant et metuebant eum; quos volebat, interficiebat et, quos volebat, percutiebat
      et, quos volebat, exaltabat et, quos volebat, humiliabat.
  - name: Daniel 5:20
    orderIndex: 19
    osisId: Dan.5.20
    sblId: Dan 5:20
    shortName: Dn 5:20
    text: Quando autem elevatum est cor eius, et spiritus illius obfirmatus est ad
      superbiam, depositus est de solio regni sui, et gloria eius ablata est ab eo;
  - name: Daniel 5:21
    orderIndex: 20
    osisId: Dan.5.21
    sblId: Dan 5:21
    shortName: Dn 5:21
    text: et a filiis hominum eiectus est, sed et cor eius cum bestiis positum est,
      et cum onagris erat habitatio eius, fenum quoque ut boves comedebat, et rore
      caeli corpus eius infectum est, donec cognosceret quod potestatem haberet Deus
      altissimus in regno hominum et, quemcumque voluerit, suscitabit super illud.
  - name: Daniel 5:22
    orderIndex: 21
    osisId: Dan.5.22
    sblId: Dan 5:22
    shortName: Dn 5:22
    text: Tu quoque filius eius, Balthasar, non humiliasti cor tuum, cum scires haec
      omnia,
  - name: Daniel 5:23
    orderIndex: 22
    osisId: Dan.5.23
    sblId: Dan 5:23
    shortName: Dn 5:23
    text: sed adversum Dominum caeli elevatus es, et vasa domus eius allata sunt coram
      te, et tu et optimates tui et uxores tuae et concubinae tuae vinum bibistis
      in eis; deos quoque argenteos et aureos et aereos, ferreos ligneosque et lapideos,
      qui non vident neque audiunt neque sentiunt, laudasti, porro Deum, qui habet
      flatum tuum in manu sua et omnes vias tuas, non glorificasti.
  - name: Daniel 5:24
    orderIndex: 23
    osisId: Dan.5.24
    sblId: Dan 5:24
    shortName: Dn 5:24
    text: Idcirco ab eo missi sunt articuli manus, et scriptura haec exarata est.
  - name: Daniel 5:25
    orderIndex: 24
    osisId: Dan.5.25
    sblId: Dan 5:25
    shortName: Dn 5:25
    text: 'Haec est autem scriptura, quae digesta est: mane, thecel, upharsin.'
  - name: Daniel 5:26
    orderIndex: 25
    osisId: Dan.5.26
    sblId: Dan 5:26
    shortName: Dn 5:26
    text: 'Et haec est interpretatio sermonis: mane, numeravit Deus regnum tuum et
      complevit illud;'
  - name: Daniel 5:27
    orderIndex: 26
    osisId: Dan.5.27
    sblId: Dan 5:27
    shortName: Dn 5:27
    text: thecel, appensus es in statera et inventus es minus habens;
  - name: Daniel 5:28
    orderIndex: 27
    osisId: Dan.5.28
    sblId: Dan 5:28
    shortName: Dn 5:28
    text: phares, divisum est regnum tuum et datum est Medis et Persis ".
  - name: Daniel 5:29
    orderIndex: 28
    osisId: Dan.5.29
    sblId: Dan 5:29
    shortName: Dn 5:29
    text: Tunc, iubente Balthasar, indutus est Daniel purpura, et circumdata est torques
      aurea collo eius, et praedicatum est de eo quod haberet potestatem tertius in
      regno suo.
  - name: Daniel 5:30
    orderIndex: 29
    osisId: Dan.5.30
    sblId: Dan 5:30
    shortName: Dn 5:30
    text: Eadem nocte interfectus est Balthasar rex Chaldaeorum.
  versesCount: 30
- name: Daniel 6
  orderIndex: 5
  osisId: Dan.6
  sblId: Dan 6
  shortName: Dn 6
  verses:
  - name: Daniel 6:1
    orderIndex: 0
    osisId: Dan.6.1
    sblId: Dan 6:1
    shortName: Dn 6:1
    text: Et Darius Medus successit in regnum annos natus sexaginta duos.
  - name: Daniel 6:2
    orderIndex: 1
    osisId: Dan.6.2
    sblId: Dan 6:2
    shortName: Dn 6:2
    text: Placuit Dario et constituit super regnum satrapas centum viginti, ut essent
      in toto regno suo,
  - name: Daniel 6:3
    orderIndex: 2
    osisId: Dan.6.3
    sblId: Dan 6:3
    shortName: Dn 6:3
    text: et super eos principes tres, ex quibus Daniel unus erat, ut satrapae illis
      redderent rationem, et rex non sustineret molestiam.
  - name: Daniel 6:4
    orderIndex: 3
    osisId: Dan.6.4
    sblId: Dan 6:4
    shortName: Dn 6:4
    text: Igitur ille Daniel superabat omnes principes et satrapas, quia spiritus
      Dei amplior erat in eo. Porro rex cogitabat constituere eum super omne regnum;
  - name: Daniel 6:5
    orderIndex: 4
    osisId: Dan.6.5
    sblId: Dan 6:5
    shortName: Dn 6:5
    text: unde principes et satrapae quaerebant, ut invenirent occasionem Danieli
      ex latere regni, nullamque causam et suspicionem reperire potuerunt, eo quod
      fidelis esset, et omnis culpa et suspicio non inveniretur in eo.
  - name: Daniel 6:6
    orderIndex: 5
    osisId: Dan.6.6
    sblId: Dan 6:6
    shortName: Dn 6:6
    text: 'Dixerunt ergo viri illi: " Non inveniemus Danieli huic aliquam occasionem,
      nisi forte inveniamus adversus eum in lege Dei sui ".'
  - name: Daniel 6:7
    orderIndex: 6
    osisId: Dan.6.7
    sblId: Dan 6:7
    shortName: Dn 6:7
    text: 'Tunc principes et satrapae illi concurrerunt ad regem et sic locuti sunt
      ei: " Darie rex, in aeternum vive!'
  - name: Daniel 6:8
    orderIndex: 7
    osisId: Dan.6.8
    sblId: Dan 6:8
    shortName: Dn 6:8
    text: Consilium inierunt cuncti principes regni, magistratus et satrapae, optimates
      et iudices, ut decretum regis promulget et edictum confirmet, ut omnis, qui
      petierit aliquam petitionem a quocumque deo et homine usque ad dies triginta,
      nisi a te, rex, mittatur in lacum leonum.
  - name: Daniel 6:9
    orderIndex: 8
    osisId: Dan.6.9
    sblId: Dan 6:9
    shortName: Dn 6:9
    text: Nunc itaque, rex, confirma sententiam et signa decretum, ut non immutetur
      iuxta legem Medorum et Persarum, quam praevaricari non licet ".
  - name: Daniel 6:10
    orderIndex: 9
    osisId: Dan.6.10
    sblId: Dan 6:10
    shortName: Dn 6:10
    text: Porro rex Darius signavit edictum et decretum.
  - name: Daniel 6:11
    orderIndex: 10
    osisId: Dan.6.11
    sblId: Dan 6:11
    shortName: Dn 6:11
    text: Daniel autem, cum comperisset decretum signatum esse, ingressus est domum
      suam et, fenestris apertis in cenaculo suo contra Ierusalem, tribus temporibus
      in die flectebat genua sua et adorabat confitebaturque coram Deo suo, sicut
      et ante facere consueverat.
  - name: Daniel 6:12
    orderIndex: 11
    osisId: Dan.6.12
    sblId: Dan 6:12
    shortName: Dn 6:12
    text: Viri ergo illi accesserunt et invenerunt Danielem orantem et obsecrantem
      Deum suum.
  - name: Daniel 6:13
    orderIndex: 12
    osisId: Dan.6.13
    sblId: Dan 6:13
    shortName: Dn 6:13
    text: 'Tunc accesserunt et locuti sunt coram rege super edicto: " Rex, numquid
      non signasti decretum, ut omnis homo, qui rogaret quemquam de diis et hominibus
      usque ad dies triginta, nisi a te, rex, mitteretur in lacum leonum? ". Respondens
      rex ait: " Verus est sermo iuxta decretum Medorum atque Persarum, quod praevaricari
      non licet ".'
  - name: Daniel 6:14
    orderIndex: 13
    osisId: Dan.6.14
    sblId: Dan 6:14
    shortName: Dn 6:14
    text: 'Tunc respondentes dixerunt coram rege: " Daniel de filiis captivitatis
      Iudae non curavit de te, rex, et de edicto, quod constituisti, sed tribus temporibus
      per diem orat obsecratione sua".'
  - name: Daniel 6:15
    orderIndex: 14
    osisId: Dan.6.15
    sblId: Dan 6:15
    shortName: Dn 6:15
    text: Quod verbum cum audisset, rex satis contristatus est; et pro Daniele posuit
      cor, ut liberaret eum, et usque ad occasum solis laborabat, ut erueret illum.
  - name: Daniel 6:16
    orderIndex: 15
    osisId: Dan.6.16
    sblId: Dan 6:16
    shortName: Dn 6:16
    text: 'Viri autem illi accesserunt ad regem et dixerunt ei: " Scito, rex, quia
      lex Medorum est atque Persarum, ut omne decretum et edictum, quod constituit
      rex, non liceat immutari ".'
  - name: Daniel 6:17
    orderIndex: 16
    osisId: Dan.6.17
    sblId: Dan 6:17
    shortName: Dn 6:17
    text: 'Tunc rex praecepit, et adduxerunt Danielem et miserunt eum in lacum leonum.
      Dixitque rex Danieli: " Deus tuus, quem colis semper, ipse liberet te ".'
  - name: Daniel 6:18
    orderIndex: 17
    osisId: Dan.6.18
    sblId: Dan 6:18
    shortName: Dn 6:18
    text: Allatusque est lapis unus et positus est super os laci; quem obsignavit
      rex anulo suo et anulo optimatum suorum, ne quid fieret contra Danielem.
  - name: Daniel 6:19
    orderIndex: 18
    osisId: Dan.6.19
    sblId: Dan 6:19
    shortName: Dn 6:19
    text: Et abiit rex in domum suam et dormivit incenatus, cibique non sunt illati
      coram eo; insuper et somnus recessit ab eo.
  - name: Daniel 6:20
    orderIndex: 19
    osisId: Dan.6.20
    sblId: Dan 6:20
    shortName: Dn 6:20
    text: Tunc rex primo diluculo consurgens festinus ad lacum leonum perrexit;
  - name: Daniel 6:21
    orderIndex: 20
    osisId: Dan.6.21
    sblId: Dan 6:21
    shortName: Dn 6:21
    text: 'appropinquansque lacui Danielem voce lacrimabili inclamavit et affatus
      est Danielem: " Daniel, serve Dei viventis, Deus tuus, cui tu servis semper,
      putasne valuit liberare te a leonibus?".'
  - name: Daniel 6:22
    orderIndex: 21
    osisId: Dan.6.22
    sblId: Dan 6:22
    shortName: Dn 6:22
    text: 'Et Daniel regi respondens ait: " Rex, in aeternum vive!'
  - name: Daniel 6:23
    orderIndex: 22
    osisId: Dan.6.23
    sblId: Dan 6:23
    shortName: Dn 6:23
    text: Deus meus misit angelum suum et conclusit ora leonum, et non nocuerunt mihi,
      quia coram eo iustitia inventa est in me; sed et coram te, rex, delictum non
      feci ".
  - name: Daniel 6:24
    orderIndex: 23
    osisId: Dan.6.24
    sblId: Dan 6:24
    shortName: Dn 6:24
    text: Tunc rex vehementer gavisus est super eo et Danielem praecepit educi de
      lacu; eductusque est Daniel de lacu, et nulla laesio inventa est in eo, quia
      credidit Deo suo.
  - name: Daniel 6:25
    orderIndex: 24
    osisId: Dan.6.25
    sblId: Dan 6:25
    shortName: Dn 6:25
    text: Dixit autem rex, et adducti sunt viri illi, qui accusaverant Danielem, et
      in lacum leonum missi sunt, ipsi et filii eorum et uxores eorum, et non pervenerunt
      usque ad pavimentum laci, donec potirentur eis leones, et omnia ossa eorum comminuerunt.
  - name: Daniel 6:26
    orderIndex: 25
    osisId: Dan.6.26
    sblId: Dan 6:26
    shortName: Dn 6:26
    text: 'Tunc Darius rex scripsit universis populis, tribubus et linguis, habitantibus
      in universa terra: "Pax vobis multiplicetur!'
  - name: Daniel 6:27
    orderIndex: 26
    osisId: Dan.6.27
    sblId: Dan 6:27
    shortName: Dn 6:27
    text: A me constitutum est decretum, ut in universo imperio regni mei tremescant
      et paveant Deum Danielis:ipse est enim Deus vivenset permanens in saecula,et
      regnum eius non dissipabitur,et potestas eius usque in aeternum;
  - name: Daniel 6:28
    orderIndex: 27
    osisId: Dan.6.28
    sblId: Dan 6:28
    shortName: Dn 6:28
    text: ipse liberator atque salvatoret faciens signa et mirabiliain caelo et in
      terra.Liberavit autem Danielemde manu leonum ".
  - name: Daniel 6:29
    orderIndex: 28
    osisId: Dan.6.29
    sblId: Dan 6:29
    shortName: Dn 6:29
    text: Porro Daniel prosperatus est in regno Darii et in regno Cyri Persae.
  versesCount: 29
- name: Daniel 7
  orderIndex: 6
  osisId: Dan.7
  sblId: Dan 7
  shortName: Dn 7
  verses:
  - name: Daniel 7:1
    orderIndex: 0
    osisId: Dan.7.1
    sblId: Dan 7:1
    shortName: Dn 7:1
    text: Anno primo Balthasar regis Babylonis Daniel somnium vidit et visionem capitis
      eius in cubili suo; tunc et somnium scripsit. Caput verborum, quae locutus est.
  - name: Daniel 7:2
    orderIndex: 1
    osisId: Dan.7.2
    sblId: Dan 7:2
    shortName: Dn 7:2
    text: 'Respondit Daniel et dixit: " Videbam in visione mea nocte: et ecce quattuor
      venti caeli conturbabant mare Magnum,'
  - name: Daniel 7:3
    orderIndex: 2
    osisId: Dan.7.3
    sblId: Dan 7:3
    shortName: Dn 7:3
    text: et quattuor bestiae grandes ascendebant de mari diversae inter se.
  - name: Daniel 7:4
    orderIndex: 3
    osisId: Dan.7.4
    sblId: Dan 7:4
    shortName: Dn 7:4
    text: Prima quasi leaena et alas habebat aquilae; aspiciebam, donec evulsae sunt
      alae eius; et sublata est de terra et super pedes quasi homo stetit, et cor
      hominis datum est ei.
  - name: Daniel 7:5
    orderIndex: 4
    osisId: Dan.7.5
    sblId: Dan 7:5
    shortName: Dn 7:5
    text: 'Et ecce bestia alia, secunda, similis urso in parte stetit, et tres costae
      erant in ore eius et in dentibus eius; et sic dicebant ei: "Surge, comede carnes
      plurimas".'
  - name: Daniel 7:6
    orderIndex: 5
    osisId: Dan.7.6
    sblId: Dan 7:6
    shortName: Dn 7:6
    text: Post hoc aspiciebam, et ecce alia quasi pardus et alas habebat avis quattuor
      super se, et quattuor capita erant in bestia; et potestas data est ei.
  - name: Daniel 7:7
    orderIndex: 6
    osisId: Dan.7.7
    sblId: Dan 7:7
    shortName: Dn 7:7
    text: Post hoc aspiciebam in visione noctis, et ecce bestia quarta terribilis
      atque mirabilis et fortis nimis; dentes ferreos habebat magnos, comedens atque
      comminuens et reliqua pedibus suis conculcans; dissimilis autem erat ceteris
      bestiis, quas videram ante eam, et habebat cornua decem.
  - name: Daniel 7:8
    orderIndex: 7
    osisId: Dan.7.8
    sblId: Dan 7:8
    shortName: Dn 7:8
    text: Considerabam cornua, et ecce cornu aliud parvulum ortum est de medio eorum,
      et tria de cornibus primis evulsa sunt a facie eius; et ecce oculi quasi oculi
      hominis erant in cornu isto, et os loquens ingentia.
  - name: Daniel 7:9
    orderIndex: 8
    osisId: Dan.7.9
    sblId: Dan 7:9
    shortName: Dn 7:9
    text: Aspiciebam,donec throni positi sunt,et Antiquus dierum sedit.Vestimentum
      eius quasi nix candidum,et capilli capitis eius quasi lana munda;thronus eius
      flammae ignis,rotae eius ignis accensus.
  - name: Daniel 7:10
    orderIndex: 9
    osisId: Dan.7.10
    sblId: Dan 7:10
    shortName: Dn 7:10
    text: Fluvius igneus effluebatet egrediebatur a facie eius;milia milium ministrabant
      ei,et decies milies centena milia assistebant ei:iudicium sedit,et libri aperti
      sunt.
  - name: Daniel 7:11
    orderIndex: 10
    osisId: Dan.7.11
    sblId: Dan 7:11
    shortName: Dn 7:11
    text: Aspiciebam tunc propter vocem sermonum grandium, quos cornu illud loquebatur;
      et vidi quoniam interfecta esset bestia, et perisset corpus eius, et tradita
      esset ad comburendum igni;
  - name: Daniel 7:12
    orderIndex: 11
    osisId: Dan.7.12
    sblId: Dan 7:12
    shortName: Dn 7:12
    text: aliarum quoque bestiarum ablata esset potestas, et tempora vitae constituta
      essent eis usque ad tempus et tempus.
  - name: Daniel 7:13
    orderIndex: 12
    osisId: Dan.7.13
    sblId: Dan 7:13
    shortName: Dn 7:13
    text: Aspiciebam ergo in visione noctis:et ecce cum nubibus caeliquasi Filius
      hominis veniebatet usque ad Antiquum dierum pervenit,et in conspectu eius obtulerunt
      eum;
  - name: Daniel 7:14
    orderIndex: 13
    osisId: Dan.7.14
    sblId: Dan 7:14
    shortName: Dn 7:14
    text: et data sunt ei potestas et honor et regnum;et omnes populi, tribus et linguaeipsi
      servierunt:potestas eius potestas aeterna,quae non auferetur,et regnum eius,
      quod non corrumpetur.
  - name: Daniel 7:15
    orderIndex: 14
    osisId: Dan.7.15
    sblId: Dan 7:15
    shortName: Dn 7:15
    text: 'Horruit spiritus meus: ego Daniel territus sum in his, et visiones capitis
      mei conturbaverunt me.'
  - name: Daniel 7:16
    orderIndex: 15
    osisId: Dan.7.16
    sblId: Dan 7:16
    shortName: Dn 7:16
    text: 'Accessi ad unum de assistentibus et veritatem quaerebam ab eo de omnibus
      his; qui dixit mihi et interpretationem sermonum edocuit me:'
  - name: Daniel 7:17
    orderIndex: 16
    osisId: Dan.7.17
    sblId: Dan 7:17
    shortName: Dn 7:17
    text: '"Hae bestiae magnae quattuor, quattuor regna consurgent de terra;'
  - name: Daniel 7:18
    orderIndex: 17
    osisId: Dan.7.18
    sblId: Dan 7:18
    shortName: Dn 7:18
    text: suscipient autem regnum sancti Dei altissimi et obtinebunt regnum usque
      in saeculum et saeculum saeculorum".
  - name: Daniel 7:19
    orderIndex: 18
    osisId: Dan.7.19
    sblId: Dan 7:19
    shortName: Dn 7:19
    text: Post hoc volui diligenter discere de bestia quarta, quae erat dissimilis
      valde ab omnibus his et terribilis nimis, dentes ferrei et ungues eius aerei,
      comedens et comminuens et reliquias pedibus suis conculcans,
  - name: Daniel 7:20
    orderIndex: 19
    osisId: Dan.7.20
    sblId: Dan 7:20
    shortName: Dn 7:20
    text: et de cornibus decem, quae habebat in capite, et de alio, quod ortum fuerat
      ante, et ceciderant tria cornua, de cornu illo, quod habebat oculos et os loquens
      grandia et maius erat ceteris.
  - name: Daniel 7:21
    orderIndex: 20
    osisId: Dan.7.21
    sblId: Dan 7:21
    shortName: Dn 7:21
    text: Aspiciebam, et ecce cornu illud faciebat bellum adversus sanctos et praevalebat
      eis,
  - name: Daniel 7:22
    orderIndex: 21
    osisId: Dan.7.22
    sblId: Dan 7:22
    shortName: Dn 7:22
    text: donec venit Antiquus dierum et iudicium dedit sanctis Excelsi, et tempus
      advenit, et regnum obtinuerunt sancti.
  - name: Daniel 7:23
    orderIndex: 22
    osisId: Dan.7.23
    sblId: Dan 7:23
    shortName: Dn 7:23
    text: 'Et sic ait: "Bestia quarta regnum quartum erit in terra, quod maius erit
      omnibus regnis et devorabit universam terram et conculcabit et comminuet eam.'
  - name: Daniel 7:24
    orderIndex: 23
    osisId: Dan.7.24
    sblId: Dan 7:24
    shortName: Dn 7:24
    text: Porro cornua decem regni decem reges erunt; et alius consurget post eos
      et ipse potentior erit prioribus et tres reges humiliabit
  - name: Daniel 7:25
    orderIndex: 24
    osisId: Dan.7.25
    sblId: Dan 7:25
    shortName: Dn 7:25
    text: et sermones contra Excelsum loquetur et sanctos Altissimi conteret et putabit
      quod possit mutare tempora et legem, et tradentur in manu eius usque ad tempus
      et tempora et dimidium temporis;
  - name: Daniel 7:26
    orderIndex: 25
    osisId: Dan.7.26
    sblId: Dan 7:26
    shortName: Dn 7:26
    text: et iudicium sedebit, et potentiam eius auferent, ut conteratur et dispereat
      usque in finem;
  - name: Daniel 7:27
    orderIndex: 26
    osisId: Dan.7.27
    sblId: Dan 7:27
    shortName: Dn 7:27
    text: regnum autem et potestas et magnitudo regnorum, quae sunt subter omne caelum,
      detur populo sanctorum Altissimi, cuius regnum regnum sempiternum est, et omnes
      reges servient ei et oboedient" ".
  - name: Daniel 7:28
    orderIndex: 27
    osisId: Dan.7.28
    sblId: Dan 7:28
    shortName: Dn 7:28
    text: Hucusque finis verbi. Ego Daniel multum cogitationibus meis conturbabar,
      et facies mea mutata est in me; verbum autem in corde meo conservavi.
  versesCount: 28
- name: Daniel 8
  orderIndex: 7
  osisId: Dan.8
  sblId: Dan 8
  shortName: Dn 8
  verses:
  - name: Daniel 8:1
    orderIndex: 0
    osisId: Dan.8.1
    sblId: Dan 8:1
    shortName: Dn 8:1
    text: Anno tertio regni Balthasar regis visio apparuit mihi, ego Daniel, post
      id quod mihi apparuerat in principio.
  - name: Daniel 8:2
    orderIndex: 1
    osisId: Dan.8.2
    sblId: Dan 8:2
    shortName: Dn 8:2
    text: Vidi in visione, et factum est, dum viderem, eram in Susis castro, quod
      est in Elam provincia; vidi autem in visione esse me super rivum Ulai.
  - name: Daniel 8:3
    orderIndex: 2
    osisId: Dan.8.3
    sblId: Dan 8:3
    shortName: Dn 8:3
    text: 'Et levavi oculos meos et vidi: et ecce aries unus stabat ante rivum habens
      cornua et cornua excelsa et unum excelsius altero, et excelsius crescebat in
      postero.'
  - name: Daniel 8:4
    orderIndex: 3
    osisId: Dan.8.4
    sblId: Dan 8:4
    shortName: Dn 8:4
    text: Vidi arietem cornibus ventilantem contra occidentem et contra aquilonem
      et contra meridiem, et omnes bestiae non poterant resistere ei neque liberari
      de manu eius; fecitque secundum voluntatem suam et magnificatus est.
  - name: Daniel 8:5
    orderIndex: 4
    osisId: Dan.8.5
    sblId: Dan 8:5
    shortName: Dn 8:5
    text: 'Et ego intellegebam: ecce autem hircus caprarum veniebat ab occidente super
      faciem totius terrae et non tangebat terram; porro hircus habebat cornu insigne
      inter oculos suos.'
  - name: Daniel 8:6
    orderIndex: 5
    osisId: Dan.8.6
    sblId: Dan 8:6
    shortName: Dn 8:6
    text: Et venit usque ad arietem illum cornutum, quem videram stantem ante rivum,
      et cucurrit ad eum in impetu fortitudinis suae.
  - name: Daniel 8:7
    orderIndex: 6
    osisId: Dan.8.7
    sblId: Dan 8:7
    shortName: Dn 8:7
    text: Vidi eum appropinquantem prope arietem, et efferatus est in eum et percussit
      arietem et comminuit duo cornua eius, et non poterat aries resistere ei; cumque
      eum misisset in terram, conculcavit, et nemo quibat liberare arietem de manu
      eius.
  - name: Daniel 8:8
    orderIndex: 7
    osisId: Dan.8.8
    sblId: Dan 8:8
    shortName: Dn 8:8
    text: Hircus autem caprarum magnus factus est nimis; cumque crevisset, fractum
      est cornu magnum, et orta sunt quattuor cornua loco illius per quattuor ventos
      caeli.
  - name: Daniel 8:9
    orderIndex: 8
    osisId: Dan.8.9
    sblId: Dan 8:9
    shortName: Dn 8:9
    text: De uno autem ex eis egressum est cornu unum modicum et factum est grande
      contra meridiem et contra orientem et contra fortitudinem
  - name: Daniel 8:10
    orderIndex: 9
    osisId: Dan.8.10
    sblId: Dan 8:10
    shortName: Dn 8:10
    text: et magnificatum est usque ad fortitudinem caeli et deiecit de fortitudine
      et de stellis et conculcavit eas;
  - name: Daniel 8:11
    orderIndex: 10
    osisId: Dan.8.11
    sblId: Dan 8:11
    shortName: Dn 8:11
    text: et usque ad principem fortitudinis magnificatum est et ab eo tulit iuge
      sacrificium et deiecit locum sanctificationis eius.
  - name: Daniel 8:12
    orderIndex: 11
    osisId: Dan.8.12
    sblId: Dan 8:12
    shortName: Dn 8:12
    text: Militia autem data est contra iuge sacrificium propter peccata, et prostrata
      est veritas in terra; cornu autem fecit et prosperatum est.
  - name: Daniel 8:13
    orderIndex: 12
    osisId: Dan.8.13
    sblId: Dan 8:13
    shortName: Dn 8:13
    text: 'Et audivi unum de sanctis loquentem, et dixit unus sanctus alteri, nescio
      cui, loquenti: " Usquequo visio et iuge sacrificium et peccatum desolationis,
      quae facta est, et sanctuarium et fortitudo conculcabitur?.'
  - name: Daniel 8:14
    orderIndex: 13
    osisId: Dan.8.14
    sblId: Dan 8:14
    shortName: Dn 8:14
    text: 'Et dixit ei: " Usque ad vesperam et mane, dies duo milia trecenti; et mundabitur
      sanctuarium ".'
  - name: Daniel 8:15
    orderIndex: 14
    osisId: Dan.8.15
    sblId: Dan 8:15
    shortName: Dn 8:15
    text: Factum est autem cum viderem ego Daniel visionem et quaererem intellegentiam,
      ecce stetit in conspectu meo quasi species viri;
  - name: Daniel 8:16
    orderIndex: 15
    osisId: Dan.8.16
    sblId: Dan 8:16
    shortName: Dn 8:16
    text: 'et audivi vocem viri inter Ulai, et clamavit et ait: " Gabriel, fac intellegere
      istum visionem ".'
  - name: Daniel 8:17
    orderIndex: 16
    osisId: Dan.8.17
    sblId: Dan 8:17
    shortName: Dn 8:17
    text: 'Et venit et stetit iuxta, ubi ego stabam; cumque venisset, pavens corrui
      in faciem meam, et ait ad me: "Intellege, fili hominis, quoniam in tempore finis
      complebitur visio ".'
  - name: Daniel 8:18
    orderIndex: 17
    osisId: Dan.8.18
    sblId: Dan 8:18
    shortName: Dn 8:18
    text: Cumque loqueretur ad me, collapsus sum pronus in terram, et tetigit me et
      statuit me in gradu meo
  - name: Daniel 8:19
    orderIndex: 18
    osisId: Dan.8.19
    sblId: Dan 8:19
    shortName: Dn 8:19
    text: 'dixitque: " Ecce ego ostendam tibi, quae futura sint in novissimo maledictionis,
      quoniam in tempore erit finis.'
  - name: Daniel 8:20
    orderIndex: 19
    osisId: Dan.8.20
    sblId: Dan 8:20
    shortName: Dn 8:20
    text: Aries, quem vidisti habere cornua, reges Medorum est atque Persarum;
  - name: Daniel 8:21
    orderIndex: 20
    osisId: Dan.8.21
    sblId: Dan 8:21
    shortName: Dn 8:21
    text: porro hircus caprarum rex Graecorum est, et cornu grande, quod erat inter
      oculos eius, ipse est rex primus.
  - name: Daniel 8:22
    orderIndex: 21
    osisId: Dan.8.22
    sblId: Dan 8:22
    shortName: Dn 8:22
    text: Quod autem, fracto illo, surrexerunt quattuor pro eo, quattuor regna de
      gente eius consurgent sed non in fortitudine eius.
  - name: Daniel 8:23
    orderIndex: 22
    osisId: Dan.8.23
    sblId: Dan 8:23
    shortName: Dn 8:23
    text: Et post regnum eorum, cum creverint iniquitate, consurget rex impudens facie
      et intellegens propositiones;
  - name: Daniel 8:24
    orderIndex: 23
    osisId: Dan.8.24
    sblId: Dan 8:24
    shortName: Dn 8:24
    text: et roborabitur fortitudo eius sed non in viribus suis, et supra quam credi
      potest universa vastabit et prosperabitur et faciet et interficiet robustos
      et populum sanctorum,
  - name: Daniel 8:25
    orderIndex: 24
    osisId: Dan.8.25
    sblId: Dan 8:25
    shortName: Dn 8:25
    text: et secundum sapientiam suam prosperabitur dolus in manu eius, et in corde
      suo magnificabitur et in tranquillitate occidet plurimos et contra principem
      principum consurget et sine manu conteretur.
  - name: Daniel 8:26
    orderIndex: 25
    osisId: Dan.8.26
    sblId: Dan 8:26
    shortName: Dn 8:26
    text: Et visio vespere et mane, quae dicta est, vera est; tu ergo signa visionem,
      quia post dies multos erit ".
  - name: Daniel 8:27
    orderIndex: 26
    osisId: Dan.8.27
    sblId: Dan 8:27
    shortName: Dn 8:27
    text: Et ego Daniel langui et aegrotavi per dies; cumque surrexissem, faciebam
      opera regis et stupebam ad visionem, et non erat qui intellegeret.
  versesCount: 27
- name: Daniel 9
  orderIndex: 8
  osisId: Dan.9
  sblId: Dan 9
  shortName: Dn 9
  verses:
  - name: Daniel 9:1
    orderIndex: 0
    osisId: Dan.9.1
    sblId: Dan 9:1
    shortName: Dn 9:1
    text: In anno primo Darii filii Asueri de semine Medorum, qui impe ravit super
      regnum Chaldaeorum,
  - name: Daniel 9:2
    orderIndex: 1
    osisId: Dan.9.2
    sblId: Dan 9:2
    shortName: Dn 9:2
    text: anno uno regni eius, ego Daniel intellexi in libris numerum annorum, de
      quo factus est sermo Domini ad Ieremiam prophetam, ut complerentur desolationes
      Ierusalem, septuaginta anni;
  - name: Daniel 9:3
    orderIndex: 2
    osisId: Dan.9.3
    sblId: Dan 9:3
    shortName: Dn 9:3
    text: et posui faciem meam ad Dominum Deum meum, ut quaererem rogationem et deprecationem
      in ieiuniis, sacco et cinere.
  - name: Daniel 9:4
    orderIndex: 3
    osisId: Dan.9.4
    sblId: Dan 9:4
    shortName: Dn 9:4
    text: 'Et oravi Dominum Deum et confessus sum et dixi: Obsecro, Domine, Deus magne
      et terribilis, custodiens pactum et misericordiam diligentibus eum et custodientibus
      mandata eius;'
  - name: Daniel 9:5
    orderIndex: 4
    osisId: Dan.9.5
    sblId: Dan 9:5
    shortName: Dn 9:5
    text: peccavimus, inique fecimus, impie egimus et recessimus et declinavimus a
      mandatis tuis ac iudiciis tuis;
  - name: Daniel 9:6
    orderIndex: 5
    osisId: Dan.9.6
    sblId: Dan 9:6
    shortName: Dn 9:6
    text: non oboedivimus servis tuis prophetis, qui locuti sunt in nomine tuo regibus
      nostris, principibus nostris, patribus nostris omnique populo terrae.
  - name: Daniel 9:7
    orderIndex: 6
    osisId: Dan.9.7
    sblId: Dan 9:7
    shortName: Dn 9:7
    text: Tibi, Domine, iustitia; nobis autem confusio faciei, sicut est hodie viro
      Iudae et habitatoribus Ierusalem et omni Israel, his qui prope sunt et his qui
      procul in universis terris, ad quas eiecisti eos propter iniquitates eorum,
      in quibus peccaverunt in te.
  - name: Daniel 9:8
    orderIndex: 7
    osisId: Dan.9.8
    sblId: Dan 9:8
    shortName: Dn 9:8
    text: Domine, nobis confusio faciei, regibus nostris, principibus nostris et patribus
      nostris, quia peccavimus tibi;
  - name: Daniel 9:9
    orderIndex: 8
    osisId: Dan.9.9
    sblId: Dan 9:9
    shortName: Dn 9:9
    text: Domino autem, Deo nostro, misericordia et propitiatio, quia recessimus a
      te.
  - name: Daniel 9:10
    orderIndex: 9
    osisId: Dan.9.10
    sblId: Dan 9:10
    shortName: Dn 9:10
    text: Et non audivimus vocem Domini Dei nostri, ut ambularemus in lege eius, quam
      posuit nobis per servos suos prophetas;
  - name: Daniel 9:11
    orderIndex: 10
    osisId: Dan.9.11
    sblId: Dan 9:11
    shortName: Dn 9:11
    text: et omnis Israel praevaricati sunt legem tuam et declinaverunt, ne audirent
      vocem tuam, et stillavit super nos maledictio et detestatio, quae scripta est
      in libro Moysis servi Dei, quia peccavimus ei.
  - name: Daniel 9:12
    orderIndex: 11
    osisId: Dan.9.12
    sblId: Dan 9:12
    shortName: Dn 9:12
    text: Et statuit sermones suos, quos locutus est super nos et super iudices nostros,
      qui iudicaverunt nos, ut superducerent in nos magnum malum, quale numquam fuit
      sub omni caelo, secundum quod factum est in Ierusalem.
  - name: Daniel 9:13
    orderIndex: 12
    osisId: Dan.9.13
    sblId: Dan 9:13
    shortName: Dn 9:13
    text: Sicut scriptum est in lege Moysis, omne malum hoc venit super nos, et non
      rogavimus faciem Domini Dei nostri, ut reverteremur ab iniquitatibus nostris
      et cogitaremus veritatem tuam.
  - name: Daniel 9:14
    orderIndex: 13
    osisId: Dan.9.14
    sblId: Dan 9:14
    shortName: Dn 9:14
    text: Et vigilavit Dominus super malitiam et adduxit eam super nos, quia iustus
      Dominus Deus noster in omnibus operibus suis, quae fecit; non enim audivimus
      vocem eius.
  - name: Daniel 9:15
    orderIndex: 14
    osisId: Dan.9.15
    sblId: Dan 9:15
    shortName: Dn 9:15
    text: Et nunc, Domine Deus noster, qui eduxisti populum tuum de terra Aegypti
      in manu forti et fecisti tibi nomen secundum diem hanc, peccavimus, iniquitatem
      fecimus,
  - name: Daniel 9:16
    orderIndex: 15
    osisId: Dan.9.16
    sblId: Dan 9:16
    shortName: Dn 9:16
    text: Domine, in omnem iustitiam tuam; avertatur, obsecro, ira tua et furor tuus
      a civitate tua Ierusalem et monte sancto tuo; propter peccata enim nostra et
      iniquitates patrum nostrorum Ierusalem et populus tuus in opprobrium sunt omnibus
      per circuitum nostrum.
  - name: Daniel 9:17
    orderIndex: 16
    osisId: Dan.9.17
    sblId: Dan 9:17
    shortName: Dn 9:17
    text: Nunc ergo exaudi, Deus noster, orationem servi tui et preces eius et ostende
      faciem tuam super sanctuarium tuum, quod desertum est, propter temetipsum.
  - name: Daniel 9:18
    orderIndex: 17
    osisId: Dan.9.18
    sblId: Dan 9:18
    shortName: Dn 9:18
    text: Inclina, Deus meus, aurem tuam et audi; aperi oculos tuos et vide desolationem
      nostram et civitatem, super quam invocatum est nomen tuum; neque enim in iustificationibus
      nostris prosternimus preces ante faciem tuam sed in miserationibus tuis multis.
  - name: Daniel 9:19
    orderIndex: 18
    osisId: Dan.9.19
    sblId: Dan 9:19
    shortName: Dn 9:19
    text: Exaudi, Domine! Placare, Domine! Attende et fac! Ne moreris propter temetipsum,
      Deus meus, quia nomen tuum invocatum est super civitatem et super populum tuum
      ".
  - name: Daniel 9:20
    orderIndex: 19
    osisId: Dan.9.20
    sblId: Dan 9:20
    shortName: Dn 9:20
    text: Cumque adhuc loquerer et orarem et confiterer peccata mea et peccata populi
      mei Israel et prosternerem preces meas in conspectu Dei mei pro monte sancto
      Dei mei,
  - name: Daniel 9:21
    orderIndex: 20
    osisId: Dan.9.21
    sblId: Dan 9:21
    shortName: Dn 9:21
    text: adhuc me loquente in oratione, ecce vir Gabriel, quem videram in visione
      principio, cito volans tetigit me in tempore sacrificii vespertini;
  - name: Daniel 9:22
    orderIndex: 21
    osisId: Dan.9.22
    sblId: Dan 9:22
    shortName: Dn 9:22
    text: 'et docuit me et locutus est mihi dixitque: "Daniel, nunc egressus sum,
      ut docerem te, et intellegeres.'
  - name: Daniel 9:23
    orderIndex: 22
    osisId: Dan.9.23
    sblId: Dan 9:23
    shortName: Dn 9:23
    text: Ab exordio precum tuarum egressus est sermo; ego autem veni, ut indicarem,
      quia vir desideriorum es tu; ergo animadverte sermonem et intellege visionem.
  - name: Daniel 9:24
    orderIndex: 23
    osisId: Dan.9.24
    sblId: Dan 9:24
    shortName: Dn 9:24
    text: Septuaginta hebdomades decretae suntsuper populum tuum et super urbem sanctam
      tuam,ut consummetur praevaricatio,et finem accipiat peccatum,et deleatur iniquitas,et
      adducatur iustitia sempiterna,et impleatur visio et prophetes,et ungatur Sanctus
      sanctorum.
  - name: Daniel 9:25
    orderIndex: 24
    osisId: Dan.9.25
    sblId: Dan 9:25
    shortName: Dn 9:25
    text: Scito ergo et animadverte:ab exitu sermonisut iterum aedificetur Ierusalemusque
      ad christum ducem,hebdomades septem.Et hebdomades sexaginta duae erunt;et rursum
      aedificabitur platea et muriin angustia temporum.
  - name: Daniel 9:26
    orderIndex: 25
    osisId: Dan.9.26
    sblId: Dan 9:26
    shortName: Dn 9:26
    text: Et post hebdomades sexaginta duasoccidetur christus;et nihil erit ei.Et
      civitatem et sanctuarium dissipabitpopulus ducis venturi,et finis eius vastitas,et
      usque ad finem bellistatuta desolatio.
  - name: Daniel 9:27
    orderIndex: 26
    osisId: Dan.9.27
    sblId: Dan 9:27
    shortName: Dn 9:27
    text: Confirmabit autem pactum multishebdomade una;et in dimidio hebdomadideficiet
      hostia et sacrificium,et erit super alam abominationis vastator,et usquedum
      consummatio et decretumeffundantur super vastatorem ".
  versesCount: 27
- name: Daniel 10
  orderIndex: 9
  osisId: Dan.10
  sblId: Dan 10
  shortName: Dn 10
  verses:
  - name: Daniel 10:1
    orderIndex: 0
    osisId: Dan.10.1
    sblId: Dan 10:1
    shortName: Dn 10:1
    text: Anno tertio Cyri regis Per sarum verbum revelatum est Danieli cognomento
      Baltassar, et verum verbum et acies magna; intellexitque sermonem, intellegentia
      enim fuit ei in visione.
  - name: Daniel 10:2
    orderIndex: 1
    osisId: Dan.10.2
    sblId: Dan 10:2
    shortName: Dn 10:2
    text: In diebus illis ego Daniel lugebam tribus hebdomadis dierum,
  - name: Daniel 10:3
    orderIndex: 2
    osisId: Dan.10.3
    sblId: Dan 10:3
    shortName: Dn 10:3
    text: panem desiderabilem non comedi, et caro et vinum non introierunt in os meum,
      sed neque unguento unctus sum, donec complerentur tres hebdomades dierum.
  - name: Daniel 10:4
    orderIndex: 3
    osisId: Dan.10.4
    sblId: Dan 10:4
    shortName: Dn 10:4
    text: Die autem vicesima et quarta mensis primi eram iuxta fluvium magnum, qui
      est Tigris,
  - name: Daniel 10:5
    orderIndex: 4
    osisId: Dan.10.5
    sblId: Dan 10:5
    shortName: Dn 10:5
    text: 'et levavi oculos meos et vidi: et ecce vir unus vestitus lineis, et renes
      eius accincti auro obryzo;'
  - name: Daniel 10:6
    orderIndex: 5
    osisId: Dan.10.6
    sblId: Dan 10:6
    shortName: Dn 10:6
    text: et corpus eius quasi chrysolithus, et facies eius velut species fulgoris,
      et oculi eius ut lampas ardens, et brachia eius et, quae deorsum sunt usque
      ad pedes, quasi species aeris candentis, et vox sermonum eius ut vox multitudinis.
  - name: Daniel 10:7
    orderIndex: 6
    osisId: Dan.10.7
    sblId: Dan 10:7
    shortName: Dn 10:7
    text: Vidi autem ego Daniel solus visionem; porro viri, qui erant mecum, visionem
      non viderunt, sed terror nimius irruit super eos, et fugerunt in absconditum.
  - name: Daniel 10:8
    orderIndex: 7
    osisId: Dan.10.8
    sblId: Dan 10:8
    shortName: Dn 10:8
    text: Ego autem relictus solus vidi visionem grandem hanc, et non remansit in
      me fortitudo, sed et species mea immutata est in me usque ad dissipationem,
      nec habui quidquam virium.
  - name: Daniel 10:9
    orderIndex: 8
    osisId: Dan.10.9
    sblId: Dan 10:9
    shortName: Dn 10:9
    text: Et audivi vocem sermonum eius; et audiens vocem sermonum eius iacebam consternatus
      super faciem meam, et vultus meus haerebat terrae.
  - name: Daniel 10:10
    orderIndex: 9
    osisId: Dan.10.10
    sblId: Dan 10:10
    shortName: Dn 10:10
    text: Et ecce manus tetigit me et erexit me super genua mea et super palmas manuum
      mearum,
  - name: Daniel 10:11
    orderIndex: 10
    osisId: Dan.10.11
    sblId: Dan 10:11
    shortName: Dn 10:11
    text: 'et dixit ad me: " Daniel, vir desideriorum, intellege verba, quae ego loquor
      ad te, et sta in gradu tuo; nunc enim sum missus ad te ". Cumque dixisset mihi
      sermonem istum, steti tremens.'
  - name: Daniel 10:12
    orderIndex: 11
    osisId: Dan.10.12
    sblId: Dan 10:12
    shortName: Dn 10:12
    text: 'Et ait ad me: " Noli metuere, Daniel, quia ex die primo, quo posuisti cor
      tuum ad intellegendum et ad humiliandum te in conspectu Dei tui, exaudita sunt
      verba tua; et ego veni propter sermones tuos.'
  - name: Daniel 10:13
    orderIndex: 12
    osisId: Dan.10.13
    sblId: Dan 10:13
    shortName: Dn 10:13
    text: Princeps autem regni Persarum restitit mihi viginti et uno diebus; et ecce
      Michael, unus de principibus primis, venit in adiutorium meum; et ego remansi
      ibi iuxta regem Persarum.
  - name: Daniel 10:14
    orderIndex: 13
    osisId: Dan.10.14
    sblId: Dan 10:14
    shortName: Dn 10:14
    text: Veni autem, ut docerem te, quae ventura sunt populo tuo in novissimis diebus,
      quoniam adhuc visio in dies ".
  - name: Daniel 10:15
    orderIndex: 14
    osisId: Dan.10.15
    sblId: Dan 10:15
    shortName: Dn 10:15
    text: Cumque loqueretur mihi huiuscemodi verbis, deieci vultum meum ad terram
      et tacui.
  - name: Daniel 10:16
    orderIndex: 15
    osisId: Dan.10.16
    sblId: Dan 10:16
    shortName: Dn 10:16
    text: 'Et ecce quasi similitudo filiorum hominis tetigit labia mea; et aperiens
      os meum locutus sum et dixi ad eum, qui stabat contra me: " Domine mi, in visione
      angustiae venerunt super me, et nihil in me remansit virium.'
  - name: Daniel 10:17
    orderIndex: 16
    osisId: Dan.10.17
    sblId: Dan 10:17
    shortName: Dn 10:17
    text: Et quomodo poterit servus domini mei loqui cum hoc domino meo? Nihil enim
      in me remansit virium, et halitus meus non remansit in me ".
  - name: Daniel 10:18
    orderIndex: 17
    osisId: Dan.10.18
    sblId: Dan 10:18
    shortName: Dn 10:18
    text: Rursum ergo tetigit me quasi visio hominis et confortavit me
  - name: Daniel 10:19
    orderIndex: 18
    osisId: Dan.10.19
    sblId: Dan 10:19
    shortName: Dn 10:19
    text: 'et dixit: "Noli timere, vir desideriorum; pax tibi, confortare et esto
      robustus ". Cumque loqueretur mecum, convalui et dixi: " Loquere, domine mi,
      quia confortasti me ".'
  - name: Daniel 10:20
    orderIndex: 19
    osisId: Dan.10.20
    sblId: Dan 10:20
    shortName: Dn 10:20
    text: 'Et ait: " Numquid scis, quare venerim ad te? Et nunc revertar, ut proelier
      adversum principem Persarum. Et ego egrediar, et ecce princeps Graecorum veniens.'
  - name: Daniel 10:21
    orderIndex: 20
    osisId: Dan.10.21
    sblId: Dan 10:21
    shortName: Dn 10:21
    text: Verumtamen annuntiabo tibi, quod expressum est in scriptura veritatis; et
      nemo est adiutor meus adversus hos, nisi Michael princeps vester.
  versesCount: 21
- name: Daniel 11
  orderIndex: 10
  osisId: Dan.11
  sblId: Dan 11
  shortName: Dn 11
  verses:
  - name: Daniel 11:1
    orderIndex: 0
    osisId: Dan.11.1
    sblId: Dan 11:1
    shortName: Dn 11:1
    text: Ego autem ab anno primo Darii Medi astabam ei, ut confortaretur et roboraretur.
  - name: Daniel 11:2
    orderIndex: 1
    osisId: Dan.11.2
    sblId: Dan 11:2
    shortName: Dn 11:2
    text: 'Et nunc veritatem annuntiabo tibi: Ecce adhuc tres reges stabunt pro Perside,
      et quartus ditabitur opibus nimis super omnes et, cum invaluerit divitiis suis,
      concitabit omnia adversum regnum Graeciae.'
  - name: Daniel 11:3
    orderIndex: 2
    osisId: Dan.11.3
    sblId: Dan 11:3
    shortName: Dn 11:3
    text: Surget vero rex fortis et dominabitur dominatione multa et faciet, quod
      placuerit ei;
  - name: Daniel 11:4
    orderIndex: 3
    osisId: Dan.11.4
    sblId: Dan 11:4
    shortName: Dn 11:4
    text: et cum steterit, conteretur regnum eius et dividetur in quattuor ventos
      caeli, sed non in posteros eius neque secundum potentiam illius, qua dominatus
      est; lacerabitur enim regnum eius etiam ad alios, exceptis his.
  - name: Daniel 11:5
    orderIndex: 4
    osisId: Dan.11.5
    sblId: Dan 11:5
    shortName: Dn 11:5
    text: Et confortabitur rex austri, et unus de principibus eius praevalebit super
      eum et dominabitur dominatione super dominationem eius.
  - name: Daniel 11:6
    orderIndex: 5
    osisId: Dan.11.6
    sblId: Dan 11:6
    shortName: Dn 11:6
    text: Et post finem annorum foederabuntur; filiaque regis austri veniet ad regem
      aquilonis facere amicitiam. Et non obtinebit fortitudinem brachii, nec stabit
      brachium eius; et tradetur ipsa, et qui adduxerunt eam, et adulescens eius,
      et qui confortabat eam in temporibus.
  - name: Daniel 11:7
    orderIndex: 6
    osisId: Dan.11.7
    sblId: Dan 11:7
    shortName: Dn 11:7
    text: Et stabit de germine radicum eius plantatio loco eius et veniet ad exercitum
      et ingredietur oppidum regis aquilonis; et faciet adversus eos et confortabitur.
  - name: Daniel 11:8
    orderIndex: 7
    osisId: Dan.11.8
    sblId: Dan 11:8
    shortName: Dn 11:8
    text: 'Insuper et deos eorum cum sculptilibus eorum et vasis pretiosis argenti
      et auri captivos ducet in Aegyptum: ipse per aliquot annos praevalebit adversus
      regem aquilonis.'
  - name: Daniel 11:9
    orderIndex: 8
    osisId: Dan.11.9
    sblId: Dan 11:9
    shortName: Dn 11:9
    text: Et intrabit in regnum regis austri et revertetur ad terram suam.
  - name: Daniel 11:10
    orderIndex: 9
    osisId: Dan.11.10
    sblId: Dan 11:10
    shortName: Dn 11:10
    text: Filii autem eius provocabuntur et congregabunt multitudinem exercituum plurimorum;
      et veniet properans et inundans et revertetur et concitabitur et congredietur
      usque ad oppidum eius.
  - name: Daniel 11:11
    orderIndex: 10
    osisId: Dan.11.11
    sblId: Dan 11:11
    shortName: Dn 11:11
    text: Et provocabitur rex austri et egredietur et pugnabit adversus eum, adversus
      regem aquilonis; et praeparabit multitudinem nimiam, et dabitur multitudo in
      manu eius.
  - name: Daniel 11:12
    orderIndex: 11
    osisId: Dan.11.12
    sblId: Dan 11:12
    shortName: Dn 11:12
    text: Et tolletur multitudo, et exaltabitur cor eius, et deiciet multa milia,
      sed non praevalebit.
  - name: Daniel 11:13
    orderIndex: 12
    osisId: Dan.11.13
    sblId: Dan 11:13
    shortName: Dn 11:13
    text: Revertetur enim rex aquilonis et praeparabit multitudinem maiorem quam prius;
      et in fine temporum annorumque veniet properans cum exercitu magno et opibus
      nimis.
  - name: Daniel 11:14
    orderIndex: 13
    osisId: Dan.11.14
    sblId: Dan 11:14
    shortName: Dn 11:14
    text: Et in temporibus illis multi consurgent adversus regem austri, filii quoque
      praevaricatorum populi tui extollentur, ut impleant visionem, et corruent.
  - name: Daniel 11:15
    orderIndex: 14
    osisId: Dan.11.15
    sblId: Dan 11:15
    shortName: Dn 11:15
    text: Et veniet rex aquilonis et comportabit aggerem et capiet urbem munitissimam;
      et brachia austri non sustinebunt, et populo electorum eius non erit fortitudo
      ad resistendum.
  - name: Daniel 11:16
    orderIndex: 15
    osisId: Dan.11.16
    sblId: Dan 11:16
    shortName: Dn 11:16
    text: Et faciet veniens super eum iuxta placitum suum, et non erit qui stet contra
      faciem eius; et stabit in terra inclita, et consumptio in manu eius.
  - name: Daniel 11:17
    orderIndex: 16
    osisId: Dan.11.17
    sblId: Dan 11:17
    shortName: Dn 11:17
    text: Et ponet faciem suam, ut veniat ad tenendum universum regnum eius, et recta
      faciet cum eo et filiam feminarum dabit ei, ut evertat illud; et non stabit
      nec illius erit.
  - name: Daniel 11:18
    orderIndex: 17
    osisId: Dan.11.18
    sblId: Dan 11:18
    shortName: Dn 11:18
    text: Et convertet faciem suam ad insulas et capiet multas, et cessare faciet
      princeps opprobrium eius, et opprobrium eius convertetur in eum.
  - name: Daniel 11:19
    orderIndex: 18
    osisId: Dan.11.19
    sblId: Dan 11:19
    shortName: Dn 11:19
    text: Et convertet faciem suam ad oppida terrae suae et impinget et corruet, et
      non invenietur.
  - name: Daniel 11:20
    orderIndex: 19
    osisId: Dan.11.20
    sblId: Dan 11:20
    shortName: Dn 11:20
    text: Et stabit in loco eius, qui mittat exactorem in decus regni; et in paucis
      diebus conteretur, non in furore nec in proelio.
  - name: Daniel 11:21
    orderIndex: 20
    osisId: Dan.11.21
    sblId: Dan 11:21
    shortName: Dn 11:21
    text: Et stabit in loco eius despectus, et non tribuetur ei honor regius; et veniet
      clam et obtinebit regnum in fraudulentia.
  - name: Daniel 11:22
    orderIndex: 21
    osisId: Dan.11.22
    sblId: Dan 11:22
    shortName: Dn 11:22
    text: Et brachia pugnantis expugnabuntur a facie eius et conterentur; insuper
      et dux foederis.
  - name: Daniel 11:23
    orderIndex: 22
    osisId: Dan.11.23
    sblId: Dan 11:23
    shortName: Dn 11:23
    text: Et post amicitias, cum eo faciet dolum et ascendet et superabit in modico
      populo.
  - name: Daniel 11:24
    orderIndex: 23
    osisId: Dan.11.24
    sblId: Dan 11:24
    shortName: Dn 11:24
    text: 'In prosperitate uberes urbes ingredietur et faciet, quae non fecerunt patres
      eius et patres patrum eius: rapinas et praedam et divitias eorum dissipabit
      et contra oppida cogitationes inibit, et hoc usque ad tempus.'
  - name: Daniel 11:25
    orderIndex: 24
    osisId: Dan.11.25
    sblId: Dan 11:25
    shortName: Dn 11:25
    text: Et concitabitur fortitudo eius et cor eius adversum regem austri in exercitu
      magno; et rex austri provocabitur ad bellum multis auxiliis et fortibus nimis,
      et non stabit, quia inibunt adversus eum consilia.
  - name: Daniel 11:26
    orderIndex: 25
    osisId: Dan.11.26
    sblId: Dan 11:26
    shortName: Dn 11:26
    text: Et comedentes panem cum eo conterent illum; exercitusque eius opprimetur,
      et cadent interfecti plurimi.
  - name: Daniel 11:27
    orderIndex: 26
    osisId: Dan.11.27
    sblId: Dan 11:27
    shortName: Dn 11:27
    text: Duorum quoque regum cor erit, ut malefaciant et ad mensam unam mendacium
      loquentur et non proficient, quia adhuc finis in aliud tempus.
  - name: Daniel 11:28
    orderIndex: 27
    osisId: Dan.11.28
    sblId: Dan 11:28
    shortName: Dn 11:28
    text: Et revertetur in terram suam cum opibus multis, et cor eius adversum testamentum
      sanctum; et faciet et revertetur in terram suam.
  - name: Daniel 11:29
    orderIndex: 28
    osisId: Dan.11.29
    sblId: Dan 11:29
    shortName: Dn 11:29
    text: Statuto tempore revertetur et veniet ad austrum, et non erit priori simile
      novissimum.
  - name: Daniel 11:30
    orderIndex: 29
    osisId: Dan.11.30
    sblId: Dan 11:30
    shortName: Dn 11:30
    text: Et venient super eum trieres, Romani; et percutietur et revertetur et indignabitur
      contra testamentum sanctum et faciet reverteturque et cogitabit adversum eos,
      qui dereliquerunt testamentum sanctum.
  - name: Daniel 11:31
    orderIndex: 30
    osisId: Dan.11.31
    sblId: Dan 11:31
    shortName: Dn 11:31
    text: Et brachia ex eo stabunt et polluent sanctuarium fortitudinis et auferent
      iuge sacrificium et dabunt abominationem vastatoris.
  - name: Daniel 11:32
    orderIndex: 31
    osisId: Dan.11.32
    sblId: Dan 11:32
    shortName: Dn 11:32
    text: Et impios in testamentum errare faciet fraudulenter; populus autem scientium
      Deum suum obtinebit et faciet.
  - name: Daniel 11:33
    orderIndex: 32
    osisId: Dan.11.33
    sblId: Dan 11:33
    shortName: Dn 11:33
    text: Et docti in populo docebunt plurimos; et ruent in gladio et in flamma et
      in captivitate et in rapina per dies.
  - name: Daniel 11:34
    orderIndex: 33
    osisId: Dan.11.34
    sblId: Dan 11:34
    shortName: Dn 11:34
    text: Cumque corruerint, sublevabuntur auxilio parvulo, et applicabuntur eis plurimi
      fraudulenter.
  - name: Daniel 11:35
    orderIndex: 34
    osisId: Dan.11.35
    sblId: Dan 11:35
    shortName: Dn 11:35
    text: Et de eruditis ruent, ut aliqui eorum conflentur et purgentur et dealbentur
      usque ad tempus praefinitum, quia adhuc aliud tempus erit.
  - name: Daniel 11:36
    orderIndex: 35
    osisId: Dan.11.36
    sblId: Dan 11:36
    shortName: Dn 11:36
    text: Et faciet iuxta voluntatem suam rex et elevabitur et magnificabitur adversus
      omnem deum et adversus Deum deorum loquetur magnifica et prosperabitur, donec
      compleatur iracundia; perpetrata quippe est definitio.
  - name: Daniel 11:37
    orderIndex: 36
    osisId: Dan.11.37
    sblId: Dan 11:37
    shortName: Dn 11:37
    text: Et deos patrum suorum non reputabit neque concupiscentiam feminarum nec
      quemquam deorum curabit, quia super universa magnificabit se;
  - name: Daniel 11:38
    orderIndex: 37
    osisId: Dan.11.38
    sblId: Dan 11:38
    shortName: Dn 11:38
    text: deum autem oppidorum in loco suo venerabitur et deum, quem ignoraverunt
      patres eius, colet auro et argento et lapide pretioso rebusque pretiosis
  - name: Daniel 11:39
    orderIndex: 38
    osisId: Dan.11.39
    sblId: Dan 11:39
    shortName: Dn 11:39
    text: et faciet adversus oppida munita cum deo alieno; qui cognoverit eum, multiplicabit
      gloriam eius et dabit eis potestatem in multis et terram dividet pretio.
  - name: Daniel 11:40
    orderIndex: 39
    osisId: Dan.11.40
    sblId: Dan 11:40
    shortName: Dn 11:40
    text: Et in tempore praefinito proeliabitur adversus eum rex austri, et quasi
      tempestas veniet contra illum rex aquilonis in curribus et in equitibus et in
      classe magna, et ingredietur terras et conteret et pertransiet.
  - name: Daniel 11:41
    orderIndex: 40
    osisId: Dan.11.41
    sblId: Dan 11:41
    shortName: Dn 11:41
    text: 'Et introibit in terram gloriosam, et multae corruent; hae autem solae salvabuntur
      de manu eius: Edom et Moab et principium filiorum Ammon.'
  - name: Daniel 11:42
    orderIndex: 41
    osisId: Dan.11.42
    sblId: Dan 11:42
    shortName: Dn 11:42
    text: Et mittet manum suam in terras, et terra Aegypti non effugiet;
  - name: Daniel 11:43
    orderIndex: 42
    osisId: Dan.11.43
    sblId: Dan 11:43
    shortName: Dn 11:43
    text: et dominabitur thesaurorum auri et argenti et in omnibus pretiosis Aegypti,
      et Libyes et Aethiopes in vestigia eius transibunt.
  - name: Daniel 11:44
    orderIndex: 43
    osisId: Dan.11.44
    sblId: Dan 11:44
    shortName: Dn 11:44
    text: Et fama turbabit eum ab oriente et ab aquilone; et veniet in ira magna,
      ut conterat et interficiat plurimos,
  - name: Daniel 11:45
    orderIndex: 44
    osisId: Dan.11.45
    sblId: Dan 11:45
    shortName: Dn 11:45
    text: et figet tabernacula palatii sui inter maria super montem sanctum decoris;
      et veniet usque ad summitatem eius, et nemo auxiliabitur ei.
  versesCount: 45
- name: Daniel 12
  orderIndex: 11
  osisId: Dan.12
  sblId: Dan 12
  shortName: Dn 12
  verses:
  - name: Daniel 12:1
    orderIndex: 0
    osisId: Dan.12.1
    sblId: Dan 12:1
    shortName: Dn 12:1
    text: In tempore autem illo con surget Michael, princeps magnus, qui stat pro
      filiis populi tui, et erit tempus angustiae, quale non fuit ab eo, quo gentes
      esse coeperunt, usque ad tempus illud. Et in tempore illo salvabitur populus
      tuus, omnis, qui inventus fuerit scriptus in libro.
  - name: Daniel 12:2
    orderIndex: 1
    osisId: Dan.12.2
    sblId: Dan 12:2
    shortName: Dn 12:2
    text: 'Et multi de his, qui dormiunt in terra pulveris, evigilabunt: alii in vitam
      aeternam, et alii in opprobrium sempiternum.'
  - name: Daniel 12:3
    orderIndex: 2
    osisId: Dan.12.3
    sblId: Dan 12:3
    shortName: Dn 12:3
    text: Qui autem docti fuerint, fulgebunt quasi splendor firmamenti; et, qui ad
      iustitiam erudierint multos, quasi stellae in perpetuas aeternitates.
  - name: Daniel 12:4
    orderIndex: 3
    osisId: Dan.12.4
    sblId: Dan 12:4
    shortName: Dn 12:4
    text: Tu autem, Daniel, claude sermones et signa librum usque ad tempus finis;
      pertransibunt plurimi, et multiplex erit scientia ".
  - name: Daniel 12:5
    orderIndex: 4
    osisId: Dan.12.5
    sblId: Dan 12:5
    shortName: Dn 12:5
    text: 'Et vidi ego Daniel: et ecce duo alii stabant, unus hinc super ripam fluminis,
      et alius inde ex altera ripa fluminis.'
  - name: Daniel 12:6
    orderIndex: 5
    osisId: Dan.12.6
    sblId: Dan 12:6
    shortName: Dn 12:6
    text: 'Et dixit viro, qui indutus erat lineis, qui stabat super aquas fluminis:
      Usquequo finis horum mirabilium? ".'
  - name: Daniel 12:7
    orderIndex: 6
    osisId: Dan.12.7
    sblId: Dan 12:7
    shortName: Dn 12:7
    text: 'Et audivi virum, qui indutus erat lineis, qui stabat super aquas fluminis,
      cum levasset dexteram et sinistram suam in caelum et iurasset per Viventem in
      aeternum: " Quia in tempus, tempora et dimidium temporis; et cum completa fuerit
      dispersio manus populi sancti, complebuntur universa haec ".'
  - name: Daniel 12:8
    orderIndex: 7
    osisId: Dan.12.8
    sblId: Dan 12:8
    shortName: Dn 12:8
    text: 'Et ego audivi et non intellexi et dixi: " Domine mi, quid erit finis horum?
      ".'
  - name: Daniel 12:9
    orderIndex: 8
    osisId: Dan.12.9
    sblId: Dan 12:9
    shortName: Dn 12:9
    text: 'Et ait: " Vade, Daniel, quia clausi sunt signatique sermones usque ad tempus
      praefinitum.'
  - name: Daniel 12:10
    orderIndex: 9
    osisId: Dan.12.10
    sblId: Dan 12:10
    shortName: Dn 12:10
    text: Purificabuntur et dealbabuntur et probabuntur multi, et impie agent impii,
      neque intellegent omnes impii; porro docti intellegent.
  - name: Daniel 12:11
    orderIndex: 10
    osisId: Dan.12.11
    sblId: Dan 12:11
    shortName: Dn 12:11
    text: Et a tempore, cum ablatum fuerit iuge sacrificium, et posita fuerit abominatio
      vastatoris, dies mille ducenti nonaginta.
  - name: Daniel 12:12
    orderIndex: 11
    osisId: Dan.12.12
    sblId: Dan 12:12
    shortName: Dn 12:12
    text: Beatus, qui exspectat et pervenit usque ad dies mille trecentos triginta
      quinque.
  - name: Daniel 12:13
    orderIndex: 12
    osisId: Dan.12.13
    sblId: Dan 12:13
    shortName: Dn 12:13
    text: Tu autem vade ad finem et requiesce; et stabis in sorte tua in fine dierum
      ".Hucusque Daniel in Hebraeo volumine legimus. Cetera, quae sequuntur usque
      ad finem libri, de Theodotionis editione translata sunt).
  versesCount: 13
- name: Daniel 13
  orderIndex: 12
  osisId: Dan.13
  sblId: Dan 13
  shortName: Dn 13
  verses:
  - name: Daniel 13:1
    orderIndex: 0
    osisId: Dan.13.1
    sblId: Dan 13:1
    shortName: Dn 13:1
    text: Et erat vir habitans in Ba bylone, et nomen eius Ioa chim;
  - name: Daniel 13:2
    orderIndex: 1
    osisId: Dan.13.2
    sblId: Dan 13:2
    shortName: Dn 13:2
    text: et accepit uxorem nomine Susannam, filiam Helciae, pulchram nimis et timentem
      Dominum;
  - name: Daniel 13:3
    orderIndex: 2
    osisId: Dan.13.3
    sblId: Dan 13:3
    shortName: Dn 13:3
    text: parentes enim illius, cum essent iusti, erudierunt filiam suam secundum
      legem Moysis.
  - name: Daniel 13:4
    orderIndex: 3
    osisId: Dan.13.4
    sblId: Dan 13:4
    shortName: Dn 13:4
    text: Erat autem Ioachim dives valde, et erat ei pomerium vicinum domui suae;
      et ad ipsum confluebant Iudaei, eo quod esset honorabilior omnium.
  - name: Daniel 13:5
    orderIndex: 4
    osisId: Dan.13.5
    sblId: Dan 13:5
    shortName: Dn 13:5
    text: Et constituti sunt de populo duo senes iudices in anno illo, de quibus locutus
      est Dominus quia egressa est iniquitas de Babylone a senibus iudicibus, qui
      videbantur regere populum.
  - name: Daniel 13:6
    orderIndex: 5
    osisId: Dan.13.6
    sblId: Dan 13:6
    shortName: Dn 13:6
    text: Isti frequentabant domum Ioachim, et veniebant ad eos omnes, qui habebant
      iudicia.
  - name: Daniel 13:7
    orderIndex: 6
    osisId: Dan.13.7
    sblId: Dan 13:7
    shortName: Dn 13:7
    text: Cum autem populus revertisset per meridiem, ingrediebatur Susanna et deambulabat
      in pomerio viri sui.
  - name: Daniel 13:8
    orderIndex: 7
    osisId: Dan.13.8
    sblId: Dan 13:8
    shortName: Dn 13:8
    text: Et videbant eam duo senes cotidie ingredientem et deambulantem et facti
      sunt in concupiscentia eius
  - name: Daniel 13:9
    orderIndex: 8
    osisId: Dan.13.9
    sblId: Dan 13:9
    shortName: Dn 13:9
    text: et everterunt sensum suum et declinaverunt oculos suos, ut non viderent
      caelum neque recordarentur iudiciorum iustorum.
  - name: Daniel 13:10
    orderIndex: 9
    osisId: Dan.13.10
    sblId: Dan 13:10
    shortName: Dn 13:10
    text: Erant ergo ambo vulnerati amore eius nec indicaverunt sibi vicissim dolorem
      suum;
  - name: Daniel 13:11
    orderIndex: 10
    osisId: Dan.13.11
    sblId: Dan 13:11
    shortName: Dn 13:11
    text: erubescebant enim indicare concupiscentiam suam, volentes concumbere cum
      ea.
  - name: Daniel 13:12
    orderIndex: 11
    osisId: Dan.13.12
    sblId: Dan 13:12
    shortName: Dn 13:12
    text: 'Et observabant cotidie sollicitius videre eam. Dixitque alter ad alterum:'
  - name: Daniel 13:13
    orderIndex: 12
    osisId: Dan.13.13
    sblId: Dan 13:13
    shortName: Dn 13:13
    text: '" Eamus domum, quia prandi hora est ". Et egressi recesserunt a se.'
  - name: Daniel 13:14
    orderIndex: 13
    osisId: Dan.13.14
    sblId: Dan 13:14
    shortName: Dn 13:14
    text: Cumque revertissent, venerunt in unum et, sciscitantes ab invicem causam,
      confessi sunt concupiscentiam suam; et tunc in commune statuerunt tempus, quando
      eam possent invenire solam.
  - name: Daniel 13:15
    orderIndex: 14
    osisId: Dan.13.15
    sblId: Dan 13:15
    shortName: Dn 13:15
    text: Factum est autem, cum observarent diem aptum, ingressa est aliquando sicut
      heri et nudiustertius cum duabus solis puellis voluitque lavari in pomerio,
      aestus quippe erat.
  - name: Daniel 13:16
    orderIndex: 15
    osisId: Dan.13.16
    sblId: Dan 13:16
    shortName: Dn 13:16
    text: Et non erat ibi quisquam, praeter duos senes absconditos et contemplantes
      eam.
  - name: Daniel 13:17
    orderIndex: 16
    osisId: Dan.13.17
    sblId: Dan 13:17
    shortName: Dn 13:17
    text: 'Dixit ergo puellis: " Afferte mihi oleum et smegmata et ostia pomerii claudite,
      ut laver ".'
  - name: Daniel 13:18
    orderIndex: 17
    osisId: Dan.13.18
    sblId: Dan 13:18
    shortName: Dn 13:18
    text: Et fecerunt, sicut praeceperat; clauseruntque ostia pomerii et egressae
      sunt per posticium, ut afferrent, quae iusserat; nesciebantque senes intus esse
      absconditos.
  - name: Daniel 13:19
    orderIndex: 18
    osisId: Dan.13.19
    sblId: Dan 13:19
    shortName: Dn 13:19
    text: 'Cum autem egressae essent puellae, surrexerunt duo senes et accurrerunt
      ad eam et dixerunt:'
  - name: Daniel 13:20
    orderIndex: 19
    osisId: Dan.13.20
    sblId: Dan 13:20
    shortName: Dn 13:20
    text: '" Ecce ostia pomerii clausa sunt, et nemo nos videt, et in concupiscentia
      tui sumus; quam ob rem assentire nobis et commiscere nobiscum.'
  - name: Daniel 13:21
    orderIndex: 20
    osisId: Dan.13.21
    sblId: Dan 13:21
    shortName: Dn 13:21
    text: Quod si nolueris, dicemus testimonium contra te, quod fuerit tecum iuvenis
      et ob hanc causam emiseris puellas a te ".
  - name: Daniel 13:22
    orderIndex: 21
    osisId: Dan.13.22
    sblId: Dan 13:22
    shortName: Dn 13:22
    text: 'Ingemuit Susanna et ait: " Angustiae sunt mihi undique: si enim hoc egero,
      mors mihi est; si autem non egero, non effugiam manus vestras;'
  - name: Daniel 13:23
    orderIndex: 22
    osisId: Dan.13.23
    sblId: Dan 13:23
    shortName: Dn 13:23
    text: sed melius mihi est absque opere incidere in manus vestras quam peccare
      in conspectu Domini ".
  - name: Daniel 13:24
    orderIndex: 23
    osisId: Dan.13.24
    sblId: Dan 13:24
    shortName: Dn 13:24
    text: Et exclamavit voce magna Susanna; exclamaverunt autem et senes adversus
      eam,
  - name: Daniel 13:25
    orderIndex: 24
    osisId: Dan.13.25
    sblId: Dan 13:25
    shortName: Dn 13:25
    text: et, cum cucurrisset unus, aperuit ostia pomerii.
  - name: Daniel 13:26
    orderIndex: 25
    osisId: Dan.13.26
    sblId: Dan 13:26
    shortName: Dn 13:26
    text: Cum ergo audissent clamorem in pomerio famuli domus, irruerunt per posticam,
      ut viderent quidnam esset ei.
  - name: Daniel 13:27
    orderIndex: 26
    osisId: Dan.13.27
    sblId: Dan 13:27
    shortName: Dn 13:27
    text: Postquam autem senes locuti sunt sermones suos, erubuerunt servi vehementer,
      quia numquam dictus fuerat sermo huiuscemodi de Susanna. Et factum est die crastina,
  - name: Daniel 13:28
    orderIndex: 27
    osisId: Dan.13.28
    sblId: Dan 13:28
    shortName: Dn 13:28
    text: cum venisset populus ad virum eius Ioachim, venerunt et duo presbyteri pleni
      iniqua cogitatione adversum Susannam, ut interficerent eam;
  - name: Daniel 13:29
    orderIndex: 28
    osisId: Dan.13.29
    sblId: Dan 13:29
    shortName: Dn 13:29
    text: 'et dixerunt coram populo: " Mittite ad Susannam, filiam Helciae, quae est
      uxor Ioachim "; et miserunt.'
  - name: Daniel 13:30
    orderIndex: 29
    osisId: Dan.13.30
    sblId: Dan 13:30
    shortName: Dn 13:30
    text: Et venit cum parentibus et filiis et universis cognatis suis.
  - name: Daniel 13:31
    orderIndex: 30
    osisId: Dan.13.31
    sblId: Dan 13:31
    shortName: Dn 13:31
    text: Porro Susanna erat delicata nimis et pulchra specie.
  - name: Daniel 13:32
    orderIndex: 31
    osisId: Dan.13.32
    sblId: Dan 13:32
    shortName: Dn 13:32
    text: At iniqui illi iusserunt, ut discooperiretur - erat enim cooperta - ut satiarentur
      decore eius.
  - name: Daniel 13:33
    orderIndex: 32
    osisId: Dan.13.33
    sblId: Dan 13:33
    shortName: Dn 13:33
    text: Flebant igitur sui et omnes, qui videbant eam.
  - name: Daniel 13:34
    orderIndex: 33
    osisId: Dan.13.34
    sblId: Dan 13:34
    shortName: Dn 13:34
    text: Consurgentes autem duo presbyteri in medio populi, posuerunt manus super
      caput eius;
  - name: Daniel 13:35
    orderIndex: 34
    osisId: Dan.13.35
    sblId: Dan 13:35
    shortName: Dn 13:35
    text: 'quae flens suspexit ad caelum: erat enim cor eius fiduciam habens in Domino.'
  - name: Daniel 13:36
    orderIndex: 35
    osisId: Dan.13.36
    sblId: Dan 13:36
    shortName: Dn 13:36
    text: 'Et dixerunt presbyteri: " Cum deambularemus in pomerio soli, ingressa est
      haec cum duabus puellis et clausit ostia pomerii et dimisit puellas;'
  - name: Daniel 13:37
    orderIndex: 36
    osisId: Dan.13.37
    sblId: Dan 13:37
    shortName: Dn 13:37
    text: venitque ad eam adulescens, qui erat absconditus, et concubuit cum ea.
  - name: Daniel 13:38
    orderIndex: 37
    osisId: Dan.13.38
    sblId: Dan 13:38
    shortName: Dn 13:38
    text: Porro nos cum essemus in angulo pomerii, videntes iniquitatem cucurrimus
      ad eos et vidimus eos commisceri.
  - name: Daniel 13:39
    orderIndex: 38
    osisId: Dan.13.39
    sblId: Dan 13:39
    shortName: Dn 13:39
    text: Et illum quidem non quivimus comprehendere, quia fortior nobis erat et,
      apertis ostiis, exilivit.
  - name: Daniel 13:40
    orderIndex: 39
    osisId: Dan.13.40
    sblId: Dan 13:40
    shortName: Dn 13:40
    text: Hanc autem cum apprehendissemus, interrogavimus, quisnam esset adulescens,
      et noluit indicare nobis. Huius rei testes sumus ".
  - name: Daniel 13:41
    orderIndex: 40
    osisId: Dan.13.41
    sblId: Dan 13:41
    shortName: Dn 13:41
    text: Credidit eis multitudo quasi senibus populi et iudicibus, et condemnaverunt
      eam ad mortem.
  - name: Daniel 13:42
    orderIndex: 41
    osisId: Dan.13.42
    sblId: Dan 13:42
    shortName: Dn 13:42
    text: 'Exclamavit autem voce magna Susanna et dixit: " Deus aeterne, qui absconditorum
      es cognitor, qui nosti omnia antequam fiant,'
  - name: Daniel 13:43
    orderIndex: 42
    osisId: Dan.13.43
    sblId: Dan 13:43
    shortName: Dn 13:43
    text: tu scis quoniam falsum contra me tulerunt testimonium; et ecce morior, cum
      nihil horum fecerim, quae isti malitiose composuerunt adversum me ".
  - name: Daniel 13:44
    orderIndex: 43
    osisId: Dan.13.44
    sblId: Dan 13:44
    shortName: Dn 13:44
    text: Exaudivit autem Dominus vocem eius.
  - name: Daniel 13:45
    orderIndex: 44
    osisId: Dan.13.45
    sblId: Dan 13:45
    shortName: Dn 13:45
    text: Cumque duceretur ad mortem, suscitavit Deus spiritum sanctum pueri iunioris,
      cuius nomen Daniel;
  - name: Daniel 13:46
    orderIndex: 45
    osisId: Dan.13.46
    sblId: Dan 13:46
    shortName: Dn 13:46
    text: 'et exclamavit voce magna: " Innocens ego sum a sanguine huius ".'
  - name: Daniel 13:47
    orderIndex: 46
    osisId: Dan.13.47
    sblId: Dan 13:47
    shortName: Dn 13:47
    text: 'Et conversus omnis populus ad eum dixit: " Quis est iste sermo, quem tu
      locutus es? ".'
  - name: Daniel 13:48
    orderIndex: 47
    osisId: Dan.13.48
    sblId: Dan 13:48
    shortName: Dn 13:48
    text: 'Qui cum staret in medio eorum, ait: " Sic fatui, filii Israel? Non iudicantes
      neque, quod verum est, cognoscentes, condemnastis filiam Israel!'
  - name: Daniel 13:49
    orderIndex: 48
    osisId: Dan.13.49
    sblId: Dan 13:49
    shortName: Dn 13:49
    text: Revertimini ad iudicium, quia falsum testimonium locuti sunt adversum eam
      ".
  - name: Daniel 13:50
    orderIndex: 49
    osisId: Dan.13.50
    sblId: Dan 13:50
    shortName: Dn 13:50
    text: 'Reversus est ergo omnis populus cum festinatione, et dixerunt ei senes:
      Veni et sede in medio nostrum et indica nobis, quia tibi dedit Deus honorem
      senectutis ".'
  - name: Daniel 13:51
    orderIndex: 50
    osisId: Dan.13.51
    sblId: Dan 13:51
    shortName: Dn 13:51
    text: 'Et dixit ad eos Daniel: " Separate illos ab invicem procul, et diiudicabo
      eos ".'
  - name: Daniel 13:52
    orderIndex: 51
    osisId: Dan.13.52
    sblId: Dan 13:52
    shortName: Dn 13:52
    text: 'Cum ergo divisi essent alter ab altero, vocavit unum de eis et dixit ad
      eum: " Inveterate dierum malorum, nunc venerunt peccata tua, quae operabaris
      prius,'
  - name: Daniel 13:53
    orderIndex: 52
    osisId: Dan.13.53
    sblId: Dan 13:53
    shortName: Dn 13:53
    text: 'iudicans iudicia iniusta, innocentes opprimens et dimittens noxios, dicente
      Domino: "Innocentem et iustum non interficies".'
  - name: Daniel 13:54
    orderIndex: 53
    osisId: Dan.13.54
    sblId: Dan 13:54
    shortName: Dn 13:54
    text: 'Nunc ergo, si vidisti eam, dic sub qua arbore videris eos loquentes sibi
      ". Qui ait: " Sub schino ".'
  - name: Daniel 13:55
    orderIndex: 54
    osisId: Dan.13.55
    sblId: Dan 13:55
    shortName: Dn 13:55
    text: 'Dixit autem Daniel: " Recte mentitus es in caput tuum; ecce enim angelus
      Dei, accepta sententia a Deo, scindet te medium ".'
  - name: Daniel 13:56
    orderIndex: 55
    osisId: Dan.13.56
    sblId: Dan 13:56
    shortName: Dn 13:56
    text: 'Et amoto eo, iussit adduci alium et dixit ei: " Semen Chanaan et non Iudae,
      species decepit te, et concupiscentia subvertit cor tuum.'
  - name: Daniel 13:57
    orderIndex: 56
    osisId: Dan.13.57
    sblId: Dan 13:57
    shortName: Dn 13:57
    text: Sic faciebatis filiabus Israel, et illae timentes loquebantur vobis, sed
      non filia Iudae sustinuit iniquitatem vestram.
  - name: Daniel 13:58
    orderIndex: 57
    osisId: Dan.13.58
    sblId: Dan 13:58
    shortName: Dn 13:58
    text: 'Nunc ergo dic mihi sub qua arbore comprehenderis eos colloquentes sibi.Qui
      ait: " Sub prino ".'
  - name: Daniel 13:59
    orderIndex: 58
    osisId: Dan.13.59
    sblId: Dan 13:59
    shortName: Dn 13:59
    text: 'Dixit autem ei Daniel: " Recte mentitus es et tu in caput tuum; manet enim
      angelus Dei, gladium habens, ut secet te medium et interficiat vos ".'
  - name: Daniel 13:60
    orderIndex: 59
    osisId: Dan.13.60
    sblId: Dan 13:60
    shortName: Dn 13:60
    text: Exclamavit itaque omnis coetus voce magna et benedixerunt Deo, qui salvat
      sperantes in se.
  - name: Daniel 13:61
    orderIndex: 60
    osisId: Dan.13.61
    sblId: Dan 13:61
    shortName: Dn 13:61
    text: Et consurrexerunt adversum duos presbyteros - convicerat enim eos Daniel
      ex ore suo falsum dixisse testimonium - feceruntque eis, sicut male egerant
      adversum proximum,
  - name: Daniel 13:62
    orderIndex: 61
    osisId: Dan.13.62
    sblId: Dan 13:62
    shortName: Dn 13:62
    text: ut facerent secundum legem Moysis; et interfecerunt eos, et salvatus est
      sanguis innoxius in die illa.
  - name: Daniel 13:63
    orderIndex: 62
    osisId: Dan.13.63
    sblId: Dan 13:63
    shortName: Dn 13:63
    text: Helcias autem et uxor eius laudaverunt Deum pro filia sua Susanna, cum Ioachim
      marito eius et cognatis omnibus, quia non esset inventa in ea res turpis.
  - name: Daniel 13:64
    orderIndex: 63
    osisId: Dan.13.64
    sblId: Dan 13:64
    shortName: Dn 13:64
    text: Daniel autem factus est magnus in conspectu populi a die illa et deinceps.
  versesCount: 64
- name: Daniel 14
  orderIndex: 13
  osisId: Dan.14
  sblId: Dan 14
  shortName: Dn 14
  verses:
  - name: Daniel 14:1
    orderIndex: 0
    osisId: Dan.14.1
    sblId: Dan 14:1
    shortName: Dn 14:1
    text: Et rex Astyages appositus est ad patres suos, et suscepit Cyrus Perses regnum
      eius.
  - name: Daniel 14:2
    orderIndex: 1
    osisId: Dan.14.2
    sblId: Dan 14:2
    shortName: Dn 14:2
    text: Erat autem Daniel conviva regis et honoratus super omnes amicos eius.
  - name: Daniel 14:3
    orderIndex: 2
    osisId: Dan.14.3
    sblId: Dan 14:3
    shortName: Dn 14:3
    text: Erat quoque idolum nomine Bel apud Babylonios, ct impendebantur in eo per
      dies singulos similae artabae duodecim et oves quadraginta vinique metretae
      sex.
  - name: Daniel 14:4
    orderIndex: 3
    osisId: Dan.14.4
    sblId: Dan 14:4
    shortName: Dn 14:4
    text: 'Rex quoque colebat eum et ibat per singulos dies adorare eum; porro Daniel
      adorabat Deum suum. Dixitque ei rex: " Quare non adoras Bel? ".'
  - name: Daniel 14:5
    orderIndex: 4
    osisId: Dan.14.5
    sblId: Dan 14:5
    shortName: Dn 14:5
    text: 'Qui respondens ait ei: " Quia non colo idola manufacta sed viventem Deum,
      qui creavit caelum et terram et habet potestatem omnis carnis ".'
  - name: Daniel 14:6
    orderIndex: 5
    osisId: Dan.14.6
    sblId: Dan 14:6
    shortName: Dn 14:6
    text: 'Et dixit ad eum rex: "Non tibi videtur esse Bel vivens deus? An non vides,
      quanta comedat et bibat cotidie? ".'
  - name: Daniel 14:7
    orderIndex: 6
    osisId: Dan.14.7
    sblId: Dan 14:7
    shortName: Dn 14:7
    text: 'Et ait Daniel arridens: " Ne erres, rex; iste enim intrinsecus luteus est
      et forinsecus aereus, neque comedit neque bibit aliquando ".'
  - name: Daniel 14:8
    orderIndex: 7
    osisId: Dan.14.8
    sblId: Dan 14:8
    shortName: Dn 14:8
    text: 'Et iratus rex vocavit sacerdotes eius et ait eis: " Nisi dixeritis mihi,
      quis est qui comedat impensas has, moriemini;'
  - name: Daniel 14:9
    orderIndex: 8
    osisId: Dan.14.9
    sblId: Dan 14:9
    shortName: Dn 14:9
    text: 'si autem ostenderitis quoniam Bel comedat haec, morietur Daniel, quia blasphemavit
      in Bel ". Et dixit Daniel regi: " Fiat iuxta verbum tuum ".'
  - name: Daniel 14:10
    orderIndex: 9
    osisId: Dan.14.10
    sblId: Dan 14:10
    shortName: Dn 14:10
    text: Erant autem sacerdotes Bel septuaginta, exceptis uxoribus et parvulis et
      filiis. Et venit rex cum Daniele in templum Belis.
  - name: Daniel 14:11
    orderIndex: 10
    osisId: Dan.14.11
    sblId: Dan 14:11
    shortName: Dn 14:11
    text: 'Et dixerunt sacerdotes Belis: " Ecce nos egredimur foras; et tu, rex, affer
      escas et vinum miscens pone et claude ostium et signa anulo tuo;'
  - name: Daniel 14:12
    orderIndex: 11
    osisId: Dan.14.12
    sblId: Dan 14:12
    shortName: Dn 14:12
    text: et, cum ingressus fueris mane, nisi inveneris omnia comesta a Bel, morte
      moriemur, vel Daniel, qui mentitus est adversum nos ".
  - name: Daniel 14:13
    orderIndex: 12
    osisId: Dan.14.13
    sblId: Dan 14:13
    shortName: Dn 14:13
    text: Contemnebant autem, quia fecerant sub mensa absconditum introitum et per
      illum ingrediebantur semper et devorabant ea.
  - name: Daniel 14:14
    orderIndex: 13
    osisId: Dan.14.14
    sblId: Dan 14:14
    shortName: Dn 14:14
    text: Factum est igitur, postquam egressi sunt illi, et rex posuit cibos ante
      Bel; et praecepit Daniel pueris suis, et attulerunt cinerem et cribraverunt
      per totum templum coram rege solo et egressi clauserunt ostium et signantes
      anulo regis abierunt.
  - name: Daniel 14:15
    orderIndex: 14
    osisId: Dan.14.15
    sblId: Dan 14:15
    shortName: Dn 14:15
    text: Sacerdotes autem ingressi sunt nocte iuxta consuetudinem suam et uxores
      et filii eorum et comederunt omnia et biberunt.
  - name: Daniel 14:16
    orderIndex: 15
    osisId: Dan.14.16
    sblId: Dan 14:16
    shortName: Dn 14:16
    text: Surrexit autem rex primo diluculo, et Daniel cum eo;
  - name: Daniel 14:17
    orderIndex: 16
    osisId: Dan.14.17
    sblId: Dan 14:17
    shortName: Dn 14:17
    text: 'et ait rex: " Salvane sunt signa, Daniel? ". Qui respondit: " Salva, rex
      ".'
  - name: Daniel 14:18
    orderIndex: 17
    osisId: Dan.14.18
    sblId: Dan 14:18
    shortName: Dn 14:18
    text: 'Statimque cum aperuisset ostium, intuitus rex mensam, exclamavit voce magna:
      " Magnus es, Bel, et non est apud te dolus quisquam ".'
  - name: Daniel 14:19
    orderIndex: 18
    osisId: Dan.14.19
    sblId: Dan 14:19
    shortName: Dn 14:19
    text: 'Et risit Daniel et tenuit regem, ne ingrederetur intro, et dixit: " Ecce
      pavimentum; animadverte, cuius vestigia sunt haec ".'
  - name: Daniel 14:20
    orderIndex: 19
    osisId: Dan.14.20
    sblId: Dan 14:20
    shortName: Dn 14:20
    text: 'Et dixit rex: " Video vestigia virorum et mulierum et infantium ". Et iratus
      est rex.'
  - name: Daniel 14:21
    orderIndex: 20
    osisId: Dan.14.21
    sblId: Dan 14:21
    shortName: Dn 14:21
    text: Tunc apprehendit sacerdotes et uxores et filios eorum, et ostenderunt ei
      abscondita ostiola, per quae ingrediebantur et consumebant, quae erant super
      mensam.
  - name: Daniel 14:22
    orderIndex: 21
    osisId: Dan.14.22
    sblId: Dan 14:22
    shortName: Dn 14:22
    text: Occidit ergo illos rex et tradidit Bel in potestate Danieli, qui subvertit
      eum et templum eius.
  - name: Daniel 14:23
    orderIndex: 22
    osisId: Dan.14.23
    sblId: Dan 14:23
    shortName: Dn 14:23
    text: Et erat draco magnus, et colebant eum Babylonii.
  - name: Daniel 14:24
    orderIndex: 23
    osisId: Dan.14.24
    sblId: Dan 14:24
    shortName: Dn 14:24
    text: 'Et dixit rex Danieli: " Non potes dicere quia iste non sit deus vivens;
      adora ergo eum ".'
  - name: Daniel 14:25
    orderIndex: 24
    osisId: Dan.14.25
    sblId: Dan 14:25
    shortName: Dn 14:25
    text: 'Dixitque Daniel: " Dominum Deum meum adoro, quia ipse est Deus vivens.'
  - name: Daniel 14:26
    orderIndex: 25
    osisId: Dan.14.26
    sblId: Dan 14:26
    shortName: Dn 14:26
    text: 'Tu autem, rex, da mihi potestatem, et interficiam draconem absque gladio
      et fuste ". Et ait rex: " Do tibi ".'
  - name: Daniel 14:27
    orderIndex: 26
    osisId: Dan.14.27
    sblId: Dan 14:27
    shortName: Dn 14:27
    text: 'Tulit ergo Daniel picem et adipem et pilos et coxit pariter; fecitque massas
      et dedit in os draconis et, cum comedisset, diruptus est draco. Et dixit: "
      Ecce quae colebatis ".'
  - name: Daniel 14:28
    orderIndex: 27
    osisId: Dan.14.28
    sblId: Dan 14:28
    shortName: Dn 14:28
    text: 'Cum audissent Babylonii, indignati sunt vehementer et congregati adversum
      regem dixerunt: "Iudaeus factus est rex; Bel destruxit, draconem interfecit
      et sacerdotes occidit ".'
  - name: Daniel 14:29
    orderIndex: 28
    osisId: Dan.14.29
    sblId: Dan 14:29
    shortName: Dn 14:29
    text: 'Et dixerunt, cum venissent ad regem: " Trade nobis Danielem; alioquin interficiemus
      te et domum tuam ".'
  - name: Daniel 14:30
    orderIndex: 29
    osisId: Dan.14.30
    sblId: Dan 14:30
    shortName: Dn 14:30
    text: Vidit ergo rex quod irruerent in eum vehementer et, necessitate compulsus,
      tradidit eis Danielem.
  - name: Daniel 14:31
    orderIndex: 30
    osisId: Dan.14.31
    sblId: Dan 14:31
    shortName: Dn 14:31
    text: Qui miserunt eum in lacum leonum, et erat ibi diebus sex.
  - name: Daniel 14:32
    orderIndex: 31
    osisId: Dan.14.32
    sblId: Dan 14:32
    shortName: Dn 14:32
    text: Porro in lacu erant septem leones, et dabantur eis cotidie duo corpora et
      duae oves; et tunc non data sunt eis, ut devorarent Danielem.
  - name: Daniel 14:33
    orderIndex: 32
    osisId: Dan.14.33
    sblId: Dan 14:33
    shortName: Dn 14:33
    text: Erat autem Abacuc propheta in Iudaea et ipse coxerat pulmentum et intriverat
      panes in alveolo et ibat in campum, ut ferret messoribus.
  - name: Daniel 14:34
    orderIndex: 33
    osisId: Dan.14.34
    sblId: Dan 14:34
    shortName: Dn 14:34
    text: 'Dixitque angelus Domini ad Abacuc: " Fer prandium, quod habes, in Babylonem
      Danieli, qui est in lacu leonum ".'
  - name: Daniel 14:35
    orderIndex: 34
    osisId: Dan.14.35
    sblId: Dan 14:35
    shortName: Dn 14:35
    text: 'Et dixit Abacuc: " Domine, Babylonem non vidi et lacum nescio ".'
  - name: Daniel 14:36
    orderIndex: 35
    osisId: Dan.14.36
    sblId: Dan 14:36
    shortName: Dn 14:36
    text: Et apprehendit eum angelus Domini in vertice eius et portavit eum capillo
      capitis sui posuitque eum in Babylone supra lacum in impetu spiritus sui.
  - name: Daniel 14:37
    orderIndex: 36
    osisId: Dan.14.37
    sblId: Dan 14:37
    shortName: Dn 14:37
    text: 'Et clamavit Abacuc dicens: " Daniel, Daniel, tolle prandium, quod misit
      tibi Deus ".'
  - name: Daniel 14:38
    orderIndex: 37
    osisId: Dan.14.38
    sblId: Dan 14:38
    shortName: Dn 14:38
    text: 'Et ait Daniel: "Recordatus es enim mei, Deus, et non dereliquisti diligentes
      te ".'
  - name: Daniel 14:39
    orderIndex: 38
    osisId: Dan.14.39
    sblId: Dan 14:39
    shortName: Dn 14:39
    text: Surgensque Daniel comedit. Porro angelus Dei restituit Abacuc confestim
      in loco suo.
  - name: Daniel 14:40
    orderIndex: 39
    osisId: Dan.14.40
    sblId: Dan 14:40
    shortName: Dn 14:40
    text: Venit ergo rex die septima, ut lugeret Danielem; et venit ad lacum et introspexit,
      et ecce Daniel sedens.
  - name: Daniel 14:41
    orderIndex: 40
    osisId: Dan.14.41
    sblId: Dan 14:41
    shortName: Dn 14:41
    text: 'Et exclamavit rex voce magna dicens: "Magnus es, Domine, Deus Danielis,
      et non est alius praeter te ".'
  - name: Daniel 14:42
    orderIndex: 41
    osisId: Dan.14.42
    sblId: Dan 14:42
    shortName: Dn 14:42
    text: Porro illos, qui perditionis eius causa fuerant, intromisit in lacum; et
      devorati sunt in momento coram eo.
