chapters:
- name: 提摩太前书 1
  orderIndex: 0
  osisId: 1Tim.1
  sblId: 1Tim 1
  shortName: 提前 1
  verses:
  - name: 提摩太前书 1:1
    orderIndex: 0
    osisId: 1Tim.1.1
    sblId: 1Tim 1:1
    shortName: 提前 1:1
    text: 奉我们的救主上帝，和我们的盼望基督耶稣的命令，作基督耶稣使徒的 保罗 ，
  - name: 提摩太前书 1:2
    orderIndex: 1
    osisId: 1Tim.1.2
    sblId: 1Tim 1:2
    shortName: 提前 1:2
    text: 写信给那因信主作我真儿子的 提摩太 。愿恩惠、怜悯、平安 从父上帝和我们主基督耶稣归给你！
  - name: 提摩太前书 1:3
    orderIndex: 2
    osisId: 1Tim.1.3
    sblId: 1Tim 1:3
    shortName: 提前 1:3
    text: 我往 马其顿 去的时候，曾劝你留在 以弗所 ，好嘱咐某些人不可传别的教义，
  - name: 提摩太前书 1:4
    orderIndex: 3
    osisId: 1Tim.1.4
    sblId: 1Tim 1:4
    shortName: 提前 1:4
    text: 也不要听从无稽的传说和冗长的家谱；这样的事只会引起争论，无助于上帝的计划，这计划是凭着信才能了解的。
  - name: 提摩太前书 1:5
    orderIndex: 4
    osisId: 1Tim.1.5
    sblId: 1Tim 1:5
    shortName: 提前 1:5
    text: 但命令的目的就是爱；这爱是出于清洁的心、无愧的良心和无伪的信心。
  - name: 提摩太前书 1:6
    orderIndex: 5
    osisId: 1Tim.1.6
    sblId: 1Tim 1:6
    shortName: 提前 1:6
    text: 有人偏离了这些而转向空谈，
  - name: 提摩太前书 1:7
    orderIndex: 6
    osisId: 1Tim.1.7
    sblId: 1Tim 1:7
    shortName: 提前 1:7
    text: 想要作律法教师，却不明白自己所讲的是什么，也不知道所主张的是什么。
  - name: 提摩太前书 1:8
    orderIndex: 7
    osisId: 1Tim.1.8
    sblId: 1Tim 1:8
    shortName: 提前 1:8
    text: 我们知道，只要人善用律法，律法是好的；
  - name: 提摩太前书 1:9
    orderIndex: 8
    osisId: 1Tim.1.9
    sblId: 1Tim 1:9
    shortName: 提前 1:9
    text: 因为知道律法不是为义人订立的，而是为不法和叛逆的，不虔诚和犯罪的，不圣洁和恋世俗的，弑父母和杀人的，
  - name: 提摩太前书 1:10
    orderIndex: 9
    osisId: 1Tim.1.10
    sblId: 1Tim 1:10
    shortName: 提前 1:10
    text: 犯淫乱和亲男色的，拐卖人口和说谎话的，并起假誓的，或是为任何违背健全教义的事订立的。
  - name: 提摩太前书 1:11
    orderIndex: 10
    osisId: 1Tim.1.11
    sblId: 1Tim 1:11
    shortName: 提前 1:11
    text: 这是按照可称颂、荣耀之上帝交托我的福音说的。
  - name: 提摩太前书 1:12
    orderIndex: 11
    osisId: 1Tim.1.12
    sblId: 1Tim 1:12
    shortName: 提前 1:12
    text: 我感谢那赐给我力量的我们的主基督耶稣，因为他认为我可信任，派我服事他。
  - name: 提摩太前书 1:13
    orderIndex: 12
    osisId: 1Tim.1.13
    sblId: 1Tim 1:13
    shortName: 提前 1:13
    text: 我从前是亵渎、迫害、侮慢上帝的人；然而我还蒙了怜悯，因为我是在不信、不明白的时候做的。
  - name: 提摩太前书 1:14
    orderIndex: 13
    osisId: 1Tim.1.14
    sblId: 1Tim 1:14
    shortName: 提前 1:14
    text: 而且我们的主的恩典格外丰盛，使我在基督耶稣里有信心和爱心。
  - name: 提摩太前书 1:15
    orderIndex: 14
    osisId: 1Tim.1.15
    sblId: 1Tim 1:15
    shortName: 提前 1:15
    text: 这话可信，值得完全接受：“基督耶稣到世上来是要拯救罪人”，而在罪人中我是个罪魁。
  - name: 提摩太前书 1:16
    orderIndex: 15
    osisId: 1Tim.1.16
    sblId: 1Tim 1:16
    shortName: 提前 1:16
    text: 然而，我蒙了怜悯，好让基督耶稣在我这罪魁身上显明他完全的忍耐，给后来信他得永生的人作榜样。
  - name: 提摩太前书 1:17
    orderIndex: 16
    osisId: 1Tim.1.17
    sblId: 1Tim 1:17
    shortName: 提前 1:17
    text: 愿尊贵、荣耀归给永世的君王，那不朽坏、看不见、独一的上帝，直到永永远远。阿们！
  - name: 提摩太前书 1:18
    orderIndex: 17
    osisId: 1Tim.1.18
    sblId: 1Tim 1:18
    shortName: 提前 1:18
    text: 我儿 提摩太 啊，我照从前指着你的预言把这命令交托你，使你能藉着这些预言打那美好的仗，
  - name: 提摩太前书 1:19
    orderIndex: 18
    osisId: 1Tim.1.19
    sblId: 1Tim 1:19
    shortName: 提前 1:19
    text: 常存信心和无愧的良心。有些人丢弃良心，在信仰上触了礁；
  - name: 提摩太前书 1:20
    orderIndex: 19
    osisId: 1Tim.1.20
    sblId: 1Tim 1:20
    shortName: 提前 1:20
    text: 其中有 许米乃 和 亚历山大 ，我已经把他们交给撒但，让他们学会不再亵渎。
  versesCount: 20
- name: 提摩太前书 2
  orderIndex: 1
  osisId: 1Tim.2
  sblId: 1Tim 2
  shortName: 提前 2
  verses:
  - name: 提摩太前书 2:1
    orderIndex: 0
    osisId: 1Tim.2.1
    sblId: 1Tim 2:1
    shortName: 提前 2:1
    text: 所以，我劝你，首先要为人人祈求、祷告、代求、感谢；
  - name: 提摩太前书 2:2
    orderIndex: 1
    osisId: 1Tim.2.2
    sblId: 1Tim 2:2
    shortName: 提前 2:2
    text: 为君王和一切在位的，也要如此，使我们能够敬虔端正地过平稳宁静的生活。
  - name: 提摩太前书 2:3
    orderIndex: 2
    osisId: 1Tim.2.3
    sblId: 1Tim 2:3
    shortName: 提前 2:3
    text: 这是好的，在我们的救主上帝面前可蒙悦纳。
  - name: 提摩太前书 2:4
    orderIndex: 3
    osisId: 1Tim.2.4
    sblId: 1Tim 2:4
    shortName: 提前 2:4
    text: 他愿意人人得救，并得以认识真理。
  - name: 提摩太前书 2:5
    orderIndex: 4
    osisId: 1Tim.2.5
    sblId: 1Tim 2:5
    shortName: 提前 2:5
    text: 因为只有一位上帝， 在上帝和人之间也只有一位中保， 是成为人的基督耶稣。
  - name: 提摩太前书 2:6
    orderIndex: 5
    osisId: 1Tim.2.6
    sblId: 1Tim 2:6
    shortName: 提前 2:6
    text: 他献上自己作人人的赎价； 在适当的时候这事已经证实了。
  - name: 提摩太前书 2:7
    orderIndex: 6
    osisId: 1Tim.2.7
    sblId: 1Tim 2:7
    shortName: 提前 2:7
    text: 我为此奉派作传道，作使徒，在信仰和真理上作外邦人的教师。我说的是真话，不是说谎。
  - name: 提摩太前书 2:8
    orderIndex: 7
    osisId: 1Tim.2.8
    sblId: 1Tim 2:8
    shortName: 提前 2:8
    text: 我希望男人举起圣洁的手随处祷告，不发怒，不争论。
  - name: 提摩太前书 2:9
    orderIndex: 8
    osisId: 1Tim.2.9
    sblId: 1Tim 2:9
    shortName: 提前 2:9
    text: 我也希望女人以端正、克制和合乎体统的服装打扮自己，不以编发、金饰、珍珠和名贵衣裳来打扮。
  - name: 提摩太前书 2:10
    orderIndex: 9
    osisId: 1Tim.2.10
    sblId: 1Tim 2:10
    shortName: 提前 2:10
    text: 要有善行，这才与自称为敬畏上帝的女人相称。
  - name: 提摩太前书 2:11
    orderIndex: 10
    osisId: 1Tim.2.11
    sblId: 1Tim 2:11
    shortName: 提前 2:11
    text: 女人要事事顺服地安静学习。
  - name: 提摩太前书 2:12
    orderIndex: 11
    osisId: 1Tim.2.12
    sblId: 1Tim 2:12
    shortName: 提前 2:12
    text: 我不许女人教导，也不许她管辖男人，只要安静。
  - name: 提摩太前书 2:13
    orderIndex: 12
    osisId: 1Tim.2.13
    sblId: 1Tim 2:13
    shortName: 提前 2:13
    text: 因为 亚当 先被造，然后才是 夏娃 ；
  - name: 提摩太前书 2:14
    orderIndex: 13
    osisId: 1Tim.2.14
    sblId: 1Tim 2:14
    shortName: 提前 2:14
    text: 亚当 并没有受骗，而是女人受骗，陷在过犯里。
  - name: 提摩太前书 2:15
    orderIndex: 14
    osisId: 1Tim.2.15
    sblId: 1Tim 2:15
    shortName: 提前 2:15
    text: 然而，女人若持守信心、爱心，又圣洁克制，就必藉着生产而得救。
  versesCount: 15
- name: 提摩太前书 3
  orderIndex: 2
  osisId: 1Tim.3
  sblId: 1Tim 3
  shortName: 提前 3
  verses:
  - name: 提摩太前书 3:1
    orderIndex: 0
    osisId: 1Tim.3.1
    sblId: 1Tim 3:1
    shortName: 提前 3:1
    text: “若有人想望监督的职分，他是在羡慕一件好事”，这话是可信的。
  - name: 提摩太前书 3:2
    orderIndex: 1
    osisId: 1Tim.3.2
    sblId: 1Tim 3:2
    shortName: 提前 3:2
    text: 监督必须无可指责，只作一个妇人的丈夫，有节制、克己、端正，乐意接待外人，善于教导，
  - name: 提摩太前书 3:3
    orderIndex: 2
    osisId: 1Tim.3.3
    sblId: 1Tim 3:3
    shortName: 提前 3:3
    text: 不酗酒，不打人；要温和，不好斗，不贪财。
  - name: 提摩太前书 3:4
    orderIndex: 3
    osisId: 1Tim.3.4
    sblId: 1Tim 3:4
    shortName: 提前 3:4
    text: 要好好管理自己的家，使儿女顺服，凡事庄重。
  - name: 提摩太前书 3:5
    orderIndex: 4
    osisId: 1Tim.3.5
    sblId: 1Tim 3:5
    shortName: 提前 3:5
    text: 人若不知道管理自己的家，怎能照管上帝的教会呢？
  - name: 提摩太前书 3:6
    orderIndex: 5
    osisId: 1Tim.3.6
    sblId: 1Tim 3:6
    shortName: 提前 3:6
    text: 刚信主的，不可作监督，恐怕他自高自大，落在魔鬼所受的惩罚里。
  - name: 提摩太前书 3:7
    orderIndex: 6
    osisId: 1Tim.3.7
    sblId: 1Tim 3:7
    shortName: 提前 3:7
    text: 监督也必须在教外有好名声，免得被人毁谤，落在魔鬼的罗网里。
  - name: 提摩太前书 3:8
    orderIndex: 7
    osisId: 1Tim.3.8
    sblId: 1Tim 3:8
    shortName: 提前 3:8
    text: 同样，执事也必须庄重，不一口两舌，不好酒，不贪不义之财；
  - name: 提摩太前书 3:9
    orderIndex: 8
    osisId: 1Tim.3.9
    sblId: 1Tim 3:9
    shortName: 提前 3:9
    text: 要存清白的良心固守信仰的奥秘。
  - name: 提摩太前书 3:10
    orderIndex: 9
    osisId: 1Tim.3.10
    sblId: 1Tim 3:10
    shortName: 提前 3:10
    text: 这些人也要先受考验，若没有可责之处，才让他们作执事。
  - name: 提摩太前书 3:11
    orderIndex: 10
    osisId: 1Tim.3.11
    sblId: 1Tim 3:11
    shortName: 提前 3:11
    text: 同样，女执事 也必须庄重，不说闲话，有节制，凡事忠心。
  - name: 提摩太前书 3:12
    orderIndex: 11
    osisId: 1Tim.3.12
    sblId: 1Tim 3:12
    shortName: 提前 3:12
    text: 执事只作一个妇人的丈夫，要好好管儿女和自己的家。
  - name: 提摩太前书 3:13
    orderIndex: 12
    osisId: 1Tim.3.13
    sblId: 1Tim 3:13
    shortName: 提前 3:13
    text: 因为善于作执事的，为自己得到美好的地位，并且无惧地坚信在基督耶稣里的信仰。
  - name: 提摩太前书 3:14
    orderIndex: 13
    osisId: 1Tim.3.14
    sblId: 1Tim 3:14
    shortName: 提前 3:14
    text: 我希望尽快到你那里去，所以先把这些事写给你；
  - name: 提摩太前书 3:15
    orderIndex: 14
    osisId: 1Tim.3.15
    sblId: 1Tim 3:15
    shortName: 提前 3:15
    text: 倘若我延误了，你也可以知道在上帝的家中该怎样做。这家就是永生上帝的教会，真理的柱石和根基。
  - name: 提摩太前书 3:16
    orderIndex: 15
    osisId: 1Tim.3.16
    sblId: 1Tim 3:16
    shortName: 提前 3:16
    text: 敬虔的奥秘是公认为伟大的： 上帝在肉身显现， 被圣灵称义， 被天使看见， 被传于外邦， 被世人信服， 被接在荣耀里。
  versesCount: 16
- name: 提摩太前书 4
  orderIndex: 3
  osisId: 1Tim.4
  sblId: 1Tim 4
  shortName: 提前 4
  verses:
  - name: 提摩太前书 4:1
    orderIndex: 0
    osisId: 1Tim.4.1
    sblId: 1Tim 4:1
    shortName: 提前 4:1
    text: 圣灵明说，在末后的时期必有人离弃信仰，去听信那诱惑人的邪灵和鬼魔的教训。
  - name: 提摩太前书 4:2
    orderIndex: 1
    osisId: 1Tim.4.2
    sblId: 1Tim 4:2
    shortName: 提前 4:2
    text: 这是出于撒谎者的假冒；这些人的良心如同被热铁烙了一般。
  - name: 提摩太前书 4:3
    orderIndex: 2
    osisId: 1Tim.4.3
    sblId: 1Tim 4:3
    shortName: 提前 4:3
    text: 他们禁止嫁娶，又禁戒食物—就是上帝所造、让那信而明白真理的人存感谢的心领受的。
  - name: 提摩太前书 4:4
    orderIndex: 3
    osisId: 1Tim.4.4
    sblId: 1Tim 4:4
    shortName: 提前 4:4
    text: 上帝所造之物样样都是好的，若存感谢的心领受，没有一样是不可吃的，
  - name: 提摩太前书 4:5
    orderIndex: 4
    osisId: 1Tim.4.5
    sblId: 1Tim 4:5
    shortName: 提前 4:5
    text: 都因上帝的话和人的祈祷而成为圣洁了。
  - name: 提摩太前书 4:6
    orderIndex: 5
    osisId: 1Tim.4.6
    sblId: 1Tim 4:6
    shortName: 提前 4:6
    text: 你若把这些事提醒弟兄们，就是基督耶稣的好执事，在信仰的话语和你向来所服从的正确教义上得到了栽培。
  - name: 提摩太前书 4:7
    orderIndex: 6
    osisId: 1Tim.4.7
    sblId: 1Tim 4:7
    shortName: 提前 4:7
    text: 要弃绝那世俗的言语和老妇的无稽传说。要在敬虔上操练自己：
  - name: 提摩太前书 4:8
    orderIndex: 7
    osisId: 1Tim.4.8
    sblId: 1Tim 4:8
    shortName: 提前 4:8
    text: 因操练身体有些益处；但敬虔在各方面都有益，它有现今和未来的生命的应许。
  - name: 提摩太前书 4:9
    orderIndex: 8
    osisId: 1Tim.4.9
    sblId: 1Tim 4:9
    shortName: 提前 4:9
    text: 这话可信，值得完全接受。
  - name: 提摩太前书 4:10
    orderIndex: 9
    osisId: 1Tim.4.10
    sblId: 1Tim 4:10
    shortName: 提前 4:10
    text: 我们劳苦，努力 正是为此，因为我们的指望在乎永生的上帝。他是人人的救主，更是信徒的救主。
  - name: 提摩太前书 4:11
    orderIndex: 10
    osisId: 1Tim.4.11
    sblId: 1Tim 4:11
    shortName: 提前 4:11
    text: 你要嘱咐和教导这些事。
  - name: 提摩太前书 4:12
    orderIndex: 11
    osisId: 1Tim.4.12
    sblId: 1Tim 4:12
    shortName: 提前 4:12
    text: 不可叫人小看你年轻，总要在言语、行为、爱心、信心、清洁上，都作信徒的榜样。
  - name: 提摩太前书 4:13
    orderIndex: 12
    osisId: 1Tim.4.13
    sblId: 1Tim 4:13
    shortName: 提前 4:13
    text: 要以宣读圣经，劝勉，教导为念，直等到我来。
  - name: 提摩太前书 4:14
    orderIndex: 13
    osisId: 1Tim.4.14
    sblId: 1Tim 4:14
    shortName: 提前 4:14
    text: 不要忽略你所得的恩赐，就是从前藉着预言、在众长老按手的时候赐给你的。
  - name: 提摩太前书 4:15
    orderIndex: 14
    osisId: 1Tim.4.15
    sblId: 1Tim 4:15
    shortName: 提前 4:15
    text: 这些事你要殷勤去做，并要在这些事上专心，让众人看出你的长进来。
  - name: 提摩太前书 4:16
    orderIndex: 15
    osisId: 1Tim.4.16
    sblId: 1Tim 4:16
    shortName: 提前 4:16
    text: 要谨慎自己和自己的教导，要在这些事上恒心，因为这样做，既能救自己，又能救听你的人。
  versesCount: 16
- name: 提摩太前书 5
  orderIndex: 4
  osisId: 1Tim.5
  sblId: 1Tim 5
  shortName: 提前 5
  verses:
  - name: 提摩太前书 5:1
    orderIndex: 0
    osisId: 1Tim.5.1
    sblId: 1Tim 5:1
    shortName: 提前 5:1
    text: 不可严责老年人，要劝他如同父亲。要待年轻人如同弟兄，
  - name: 提摩太前书 5:2
    orderIndex: 1
    osisId: 1Tim.5.2
    sblId: 1Tim 5:2
    shortName: 提前 5:2
    text: 年老妇女如同母亲。要清清洁洁地待年轻妇女如同姊妹。
  - name: 提摩太前书 5:3
    orderIndex: 2
    osisId: 1Tim.5.3
    sblId: 1Tim 5:3
    shortName: 提前 5:3
    text: 要尊敬真正守寡的妇人。
  - name: 提摩太前书 5:4
    orderIndex: 3
    osisId: 1Tim.5.4
    sblId: 1Tim 5:4
    shortName: 提前 5:4
    text: 寡妇若有儿女，或有孙儿女，要让儿孙先在自己家中学习行孝，报答亲恩，因为这在上帝面前是可蒙悦纳的。
  - name: 提摩太前书 5:5
    orderIndex: 4
    osisId: 1Tim.5.5
    sblId: 1Tim 5:5
    shortName: 提前 5:5
    text: 独居无靠的真寡妇只仰赖上帝，昼夜不住地祈求祷告。
  - name: 提摩太前书 5:6
    orderIndex: 5
    osisId: 1Tim.5.6
    sblId: 1Tim 5:6
    shortName: 提前 5:6
    text: 但好宴乐的寡妇活着也算是死了。
  - name: 提摩太前书 5:7
    orderIndex: 6
    osisId: 1Tim.5.7
    sblId: 1Tim 5:7
    shortName: 提前 5:7
    text: 这些事，你要嘱咐她们，让她们无可指责。
  - name: 提摩太前书 5:8
    orderIndex: 7
    osisId: 1Tim.5.8
    sblId: 1Tim 5:8
    shortName: 提前 5:8
    text: 若有人不照顾亲属，尤其是自己家里的人，就是背弃信仰，还不如不信的人。
  - name: 提摩太前书 5:9
    orderIndex: 8
    osisId: 1Tim.5.9
    sblId: 1Tim 5:9
    shortName: 提前 5:9
    text: 寡妇登记，年龄必须在六十岁以上，只作一个丈夫的妻子，
  - name: 提摩太前书 5:10
    orderIndex: 9
    osisId: 1Tim.5.10
    sblId: 1Tim 5:10
    shortName: 提前 5:10
    text: 又有行善的名声，就如养育儿女，收留外人，洗圣徒的脚，救济遭难的人，竭力行各样善事。
  - name: 提摩太前书 5:11
    orderIndex: 10
    osisId: 1Tim.5.11
    sblId: 1Tim 5:11
    shortName: 提前 5:11
    text: 至于年轻的寡妇，你要拒绝登记，因为她们情欲冲动、背弃基督的时候，就想嫁人，
  - name: 提摩太前书 5:12
    orderIndex: 11
    osisId: 1Tim.5.12
    sblId: 1Tim 5:12
    shortName: 提前 5:12
    text: 她们因废弃了当初所许的愿而被定罪。
  - name: 提摩太前书 5:13
    orderIndex: 12
    osisId: 1Tim.5.13
    sblId: 1Tim 5:13
    shortName: 提前 5:13
    text: 同时，她们又学了懒惰，习惯于挨家闲逛；不但懒惰，而且说长道短，好管闲事，说些不该说的话。
  - name: 提摩太前书 5:14
    orderIndex: 13
    osisId: 1Tim.5.14
    sblId: 1Tim 5:14
    shortName: 提前 5:14
    text: 所以，我希望年轻的寡妇嫁人，生养儿女，治理家务，不让敌人有辱骂的把柄，
  - name: 提摩太前书 5:15
    orderIndex: 14
    osisId: 1Tim.5.15
    sblId: 1Tim 5:15
    shortName: 提前 5:15
    text: 因为已经有一些人转去随从撒但了。
  - name: 提摩太前书 5:16
    orderIndex: 15
    osisId: 1Tim.5.16
    sblId: 1Tim 5:16
    shortName: 提前 5:16
    text: 信主的妇女若有亲戚是寡妇，要救济她们，不可拖累教会，好使教会能救济真正无助的寡妇。
  - name: 提摩太前书 5:17
    orderIndex: 16
    osisId: 1Tim.5.17
    sblId: 1Tim 5:17
    shortName: 提前 5:17
    text: 善于督导教会的长老，尤其是勤劳讲道教导人的，应该得到加倍的敬奉。
  - name: 提摩太前书 5:18
    orderIndex: 17
    osisId: 1Tim.5.18
    sblId: 1Tim 5:18
    shortName: 提前 5:18
    text: 因为经上说：“牛在踹谷的时候，不可笼住它的嘴”；又说：“工人得工资是应当的。”
  - name: 提摩太前书 5:19
    orderIndex: 18
    osisId: 1Tim.5.19
    sblId: 1Tim 5:19
    shortName: 提前 5:19
    text: 有控告长老的案件，非有两三个证人就不要受理。
  - name: 提摩太前书 5:20
    orderIndex: 19
    osisId: 1Tim.5.20
    sblId: 1Tim 5:20
    shortName: 提前 5:20
    text: 继续犯罪的人，要在众人面前责备他，使其余的人也有所惧怕。
  - name: 提摩太前书 5:21
    orderIndex: 20
    osisId: 1Tim.5.21
    sblId: 1Tim 5:21
    shortName: 提前 5:21
    text: 我在上帝、基督耶稣和蒙拣选的天使面前嘱咐你要遵守这些话，不可存成见，做事也不可偏心。
  - name: 提摩太前书 5:22
    orderIndex: 21
    osisId: 1Tim.5.22
    sblId: 1Tim 5:22
    shortName: 提前 5:22
    text: 不可急于给人行按手礼；也不可在别人的罪上有份，要保守自己纯洁。
  - name: 提摩太前书 5:23
    orderIndex: 22
    osisId: 1Tim.5.23
    sblId: 1Tim 5:23
    shortName: 提前 5:23
    text: 为了你的胃，又常患病，不要只喝水，要稍微喝点酒。
  - name: 提摩太前书 5:24
    orderIndex: 23
    osisId: 1Tim.5.24
    sblId: 1Tim 5:24
    shortName: 提前 5:24
    text: 有些人的罪是明显的，已先受审判了；有些人的罪是随后跟着来。
  - name: 提摩太前书 5:25
    orderIndex: 24
    osisId: 1Tim.5.25
    sblId: 1Tim 5:25
    shortName: 提前 5:25
    text: 同样，善行也有明显的，就是那不明显的也不能隐藏。
  versesCount: 25
- name: 提摩太前书 6
  orderIndex: 5
  osisId: 1Tim.6
  sblId: 1Tim 6
  shortName: 提前 6
  verses:
  - name: 提摩太前书 6:1
    orderIndex: 0
    osisId: 1Tim.6.1
    sblId: 1Tim 6:1
    shortName: 提前 6:1
    text: 凡负轭作奴隶的，要认为自己的主人配受各样的尊敬，免得上帝的名和教导被人亵渎。
  - name: 提摩太前书 6:2
    orderIndex: 1
    osisId: 1Tim.6.2
    sblId: 1Tim 6:2
    shortName: 提前 6:2
    text: 奴隶若有信主的主人，不可因他是主内弟兄就轻看他们，更要越发服侍他们，因为得到服侍的益处的正是信徒，是蒙爱的人。 你要教导人和劝勉这些事。
  - name: 提摩太前书 6:3
    orderIndex: 2
    osisId: 1Tim.6.3
    sblId: 1Tim 6:3
    shortName: 提前 6:3
    text: 若有人传别的教义，不符合我们主耶稣基督纯正的话语与合乎敬虔的教导，
  - name: 提摩太前书 6:4
    orderIndex: 3
    osisId: 1Tim.6.4
    sblId: 1Tim 6:4
    shortName: 提前 6:4
    text: 他是自高自大，一无所知，专好争辩，擅于舌战，因而生出嫉妒、纷争、毁谤、恶意猜疑，
  - name: 提摩太前书 6:5
    orderIndex: 4
    osisId: 1Tim.6.5
    sblId: 1Tim 6:5
    shortName: 提前 6:5
    text: 和心术不正与丧失真理的人不停地争吵，以敬虔为得利的门路。
  - name: 提摩太前书 6:6
    orderIndex: 5
    osisId: 1Tim.6.6
    sblId: 1Tim 6:6
    shortName: 提前 6:6
    text: 其实，敬虔加上知足就是大利。
  - name: 提摩太前书 6:7
    orderIndex: 6
    osisId: 1Tim.6.7
    sblId: 1Tim 6:7
    shortName: 提前 6:7
    text: 因为我们没有带什么到世上来， 也不能带什么去；
  - name: 提摩太前书 6:8
    orderIndex: 7
    osisId: 1Tim.6.8
    sblId: 1Tim 6:8
    shortName: 提前 6:8
    text: 只要有衣有食， 我们就该知足。
  - name: 提摩太前书 6:9
    orderIndex: 8
    osisId: 1Tim.6.9
    sblId: 1Tim 6:9
    shortName: 提前 6:9
    text: 但那些想要发财的人就陷在诱惑、罗网和许多无知有害的欲望中，使人沉沦，以致败坏和灭亡。
  - name: 提摩太前书 6:10
    orderIndex: 9
    osisId: 1Tim.6.10
    sblId: 1Tim 6:10
    shortName: 提前 6:10
    text: 贪财是万恶之根。有人因贪恋钱财而背离信仰，用许多愁苦把自己刺透了。
  - name: 提摩太前书 6:11
    orderIndex: 10
    osisId: 1Tim.6.11
    sblId: 1Tim 6:11
    shortName: 提前 6:11
    text: 但你这属上帝的人哪，要逃避这些事；要追求公义、敬虔、信心、爱心、忍耐、温柔。
  - name: 提摩太前书 6:12
    orderIndex: 11
    osisId: 1Tim.6.12
    sblId: 1Tim 6:12
    shortName: 提前 6:12
    text: 你要为信仰打那美好的仗；要持定永生，你为此被召，也已经在许多见证人面前作了那美好的见证。
  - name: 提摩太前书 6:13
    orderIndex: 12
    osisId: 1Tim.6.13
    sblId: 1Tim 6:13
    shortName: 提前 6:13
    text: 我在那赐生命给万物的上帝面前，并在向 本丢．彼拉多 作过那美好见证的基督耶稣面前嘱咐你 ：
  - name: 提摩太前书 6:14
    orderIndex: 13
    osisId: 1Tim.6.14
    sblId: 1Tim 6:14
    shortName: 提前 6:14
    text: 要守这命令，毫不玷污，无可指责，直到我们的主耶稣基督显现。
  - name: 提摩太前书 6:15
    orderIndex: 14
    osisId: 1Tim.6.15
    sblId: 1Tim 6:15
    shortName: 提前 6:15
    text: 到了适当的时候都要显明出来： 他是那可称颂、独一的权能者， 万王之王， 万主之主，
  - name: 提摩太前书 6:16
    orderIndex: 15
    osisId: 1Tim.6.16
    sblId: 1Tim 6:16
    shortName: 提前 6:16
    text: 就是那独一不死、 住在人不能靠近的光里， 是人未曾看见，也是不能看见的。 愿尊贵和永远的权能都归给他。阿们！
  - name: 提摩太前书 6:17
    orderIndex: 16
    osisId: 1Tim.6.17
    sblId: 1Tim 6:17
    shortName: 提前 6:17
    text: 至于那些今世富足的人，你要嘱咐他们不要自高，也不要倚赖靠不住的钱财；要倚靠那厚赐万物给我们享受的上帝。
  - name: 提摩太前书 6:18
    orderIndex: 17
    osisId: 1Tim.6.18
    sblId: 1Tim 6:18
    shortName: 提前 6:18
    text: 又要嘱咐他们行善，在好事上富足，甘心施舍，乐意分享，
  - name: 提摩太前书 6:19
    orderIndex: 18
    osisId: 1Tim.6.19
    sblId: 1Tim 6:19
    shortName: 提前 6:19
    text: 为自己积存财富，而为将来打美好的根基，好使他们能把握那真正的生命。
  - name: 提摩太前书 6:20
    orderIndex: 19
    osisId: 1Tim.6.20
    sblId: 1Tim 6:20
    shortName: 提前 6:20
    text: 提摩太 啊，要持守所给你的托付。要躲避世俗的空谈和那假冒知识的矛盾言论。
  - name: 提摩太前书 6:21
    orderIndex: 20
    osisId: 1Tim.6.21
    sblId: 1Tim 6:21
    shortName: 提前 6:21
    text: 有人自称有这知识而偏离了信仰。 愿恩惠与你们同在！
  versesCount: 21
chaptersCount: 6
name: 提摩太前书
orderIndex: 53
osisId: 1Tim
