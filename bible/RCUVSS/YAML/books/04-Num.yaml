chapters:
- name: 民数记 1
  orderIndex: 0
  osisId: Num.1
  sblId: Num 1
  shortName: 民 1
  verses:
  - name: 民数记 1:1
    orderIndex: 0
    osisId: Num.1.1
    sblId: Num 1:1
    shortName: 民 1:1
    text: 以色列 人出 埃及 地后第二年二月初一，耶和华在 西奈 旷野，在会幕中吩咐 摩西 说：
  - name: 民数记 1:2
    orderIndex: 1
    osisId: Num.1.2
    sblId: Num 1:2
    shortName: 民 1:2
    text: “你要按宗族、父家、人名的数目计算 以色列 全会众，数点所有的男丁。
  - name: 民数记 1:3
    orderIndex: 2
    osisId: Num.1.3
    sblId: Num 1:3
    shortName: 民 1:3
    text: 以色列 中凡二十岁以上能出去打仗的，你和 亚伦 要按照他们的队伍数点。
  - name: 民数记 1:4
    orderIndex: 3
    osisId: Num.1.4
    sblId: Num 1:4
    shortName: 民 1:4
    text: 每支派要有一个人，就是父家的家长跟你们一起。
  - name: 民数记 1:5
    orderIndex: 4
    osisId: Num.1.5
    sblId: Num 1:5
    shortName: 民 1:5
    text: 这是帮助你们的人的名字： 属 吕便 的， 示丢珥 的儿子 以利蓿 ；
  - name: 民数记 1:6
    orderIndex: 5
    osisId: Num.1.6
    sblId: Num 1:6
    shortName: 民 1:6
    text: 属 西缅 的， 苏利沙代 的儿子 示路蔑 ；
  - name: 民数记 1:7
    orderIndex: 6
    osisId: Num.1.7
    sblId: Num 1:7
    shortName: 民 1:7
    text: 属 犹大 的， 亚米拿达 的儿子 拿顺 ；
  - name: 民数记 1:8
    orderIndex: 7
    osisId: Num.1.8
    sblId: Num 1:8
    shortName: 民 1:8
    text: 属 以萨迦 的， 苏押 的儿子 拿坦业 ；
  - name: 民数记 1:9
    orderIndex: 8
    osisId: Num.1.9
    sblId: Num 1:9
    shortName: 民 1:9
    text: 属 西布伦 的， 希伦 的儿子 以利押 ；
  - name: 民数记 1:10
    orderIndex: 9
    osisId: Num.1.10
    sblId: Num 1:10
    shortName: 民 1:10
    text: 约瑟 子孙、属 以法莲 的， 亚米忽 的儿子 以利沙玛 ；属 玛拿西 的， 比大蓿 的儿子 迦玛列 ；
  - name: 民数记 1:11
    orderIndex: 10
    osisId: Num.1.11
    sblId: Num 1:11
    shortName: 民 1:11
    text: 属 便雅悯 的， 基多尼 的儿子 亚比但 ；
  - name: 民数记 1:12
    orderIndex: 11
    osisId: Num.1.12
    sblId: Num 1:12
    shortName: 民 1:12
    text: 属 但 的， 亚米沙代 的儿子 亚希以谢 ；
  - name: 民数记 1:13
    orderIndex: 12
    osisId: Num.1.13
    sblId: Num 1:13
    shortName: 民 1:13
    text: 属 亚设 的， 俄兰 的儿子 帕结 ；
  - name: 民数记 1:14
    orderIndex: 13
    osisId: Num.1.14
    sblId: Num 1:14
    shortName: 民 1:14
    text: 属 迦得 的， 丢珥 的儿子 以利雅萨 ；
  - name: 民数记 1:15
    orderIndex: 14
    osisId: Num.1.15
    sblId: Num 1:15
    shortName: 民 1:15
    text: 属 拿弗他利 的， 以南 的儿子 亚希拉 。”
  - name: 民数记 1:16
    orderIndex: 15
    osisId: Num.1.16
    sblId: Num 1:16
    shortName: 民 1:16
    text: 这些是从会众中选出来的父系支派的领袖，是 以色列 部队的官长。
  - name: 民数记 1:17
    orderIndex: 16
    osisId: Num.1.17
    sblId: Num 1:17
    shortName: 民 1:17
    text: 于是， 摩西 和 亚伦 带着这些按名指定的人，
  - name: 民数记 1:18
    orderIndex: 17
    osisId: Num.1.18
    sblId: Num 1:18
    shortName: 民 1:18
    text: 在二月初一召集全会众。会众就照他们的宗族、父家、人名的数目，登记二十岁以上的人口。
  - name: 民数记 1:19
    orderIndex: 18
    osisId: Num.1.19
    sblId: Num 1:19
    shortName: 民 1:19
    text: 耶和华怎样吩咐 摩西 ，他就照样在 西奈 的旷野数点他们。
  - name: 民数记 1:20
    orderIndex: 19
    osisId: Num.1.20
    sblId: Num 1:20
    shortName: 民 1:20
    text: 以色列 的长子， 吕便 子孙的后代，照着宗族、父家、人名的数目，他们的人口凡二十岁以上能出去打仗的男丁，
  - name: 民数记 1:21
    orderIndex: 20
    osisId: Num.1.21
    sblId: Num 1:21
    shortName: 民 1:21
    text: 吕便 支派被数的共有四万六千五百名。
  - name: 民数记 1:22
    orderIndex: 21
    osisId: Num.1.22
    sblId: Num 1:22
    shortName: 民 1:22
    text: 西缅 子孙的后代，照着宗族、父家、被数 人名的数目，他们的人口凡二十岁以上能出去打仗的男丁，
  - name: 民数记 1:23
    orderIndex: 22
    osisId: Num.1.23
    sblId: Num 1:23
    shortName: 民 1:23
    text: 西缅 支派被数的共有五万九千三百名。
  - name: 民数记 1:24
    orderIndex: 23
    osisId: Num.1.24
    sblId: Num 1:24
    shortName: 民 1:24
    text: 迦得 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:25
    orderIndex: 24
    osisId: Num.1.25
    sblId: Num 1:25
    shortName: 民 1:25
    text: 迦得 支派被数的共有四万五千六百五十名。
  - name: 民数记 1:26
    orderIndex: 25
    osisId: Num.1.26
    sblId: Num 1:26
    shortName: 民 1:26
    text: 犹大 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:27
    orderIndex: 26
    osisId: Num.1.27
    sblId: Num 1:27
    shortName: 民 1:27
    text: 犹大 支派被数的共有七万四千六百名。
  - name: 民数记 1:28
    orderIndex: 27
    osisId: Num.1.28
    sblId: Num 1:28
    shortName: 民 1:28
    text: 以萨迦 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:29
    orderIndex: 28
    osisId: Num.1.29
    sblId: Num 1:29
    shortName: 民 1:29
    text: 以萨迦 支派被数的共有五万四千四百名。
  - name: 民数记 1:30
    orderIndex: 29
    osisId: Num.1.30
    sblId: Num 1:30
    shortName: 民 1:30
    text: 西布伦 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:31
    orderIndex: 30
    osisId: Num.1.31
    sblId: Num 1:31
    shortName: 民 1:31
    text: 西布伦 支派被数的共有五万七千四百名。
  - name: 民数记 1:32
    orderIndex: 31
    osisId: Num.1.32
    sblId: Num 1:32
    shortName: 民 1:32
    text: 约瑟 子孙属 以法莲 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:33
    orderIndex: 32
    osisId: Num.1.33
    sblId: Num 1:33
    shortName: 民 1:33
    text: 以法莲 支派被数的共有四万零五百名。
  - name: 民数记 1:34
    orderIndex: 33
    osisId: Num.1.34
    sblId: Num 1:34
    shortName: 民 1:34
    text: 玛拿西 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:35
    orderIndex: 34
    osisId: Num.1.35
    sblId: Num 1:35
    shortName: 民 1:35
    text: 玛拿西 支派被数的共有三万二千二百名。
  - name: 民数记 1:36
    orderIndex: 35
    osisId: Num.1.36
    sblId: Num 1:36
    shortName: 民 1:36
    text: 便雅悯 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:37
    orderIndex: 36
    osisId: Num.1.37
    sblId: Num 1:37
    shortName: 民 1:37
    text: 便雅悯 支派被数的共有三万五千四百名。
  - name: 民数记 1:38
    orderIndex: 37
    osisId: Num.1.38
    sblId: Num 1:38
    shortName: 民 1:38
    text: 但 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:39
    orderIndex: 38
    osisId: Num.1.39
    sblId: Num 1:39
    shortName: 民 1:39
    text: 但 支派被数的共有六万二千七百名。
  - name: 民数记 1:40
    orderIndex: 39
    osisId: Num.1.40
    sblId: Num 1:40
    shortName: 民 1:40
    text: 亚设 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:41
    orderIndex: 40
    osisId: Num.1.41
    sblId: Num 1:41
    shortName: 民 1:41
    text: 亚设 支派被数的共有四万一千五百名。
  - name: 民数记 1:42
    orderIndex: 41
    osisId: Num.1.42
    sblId: Num 1:42
    shortName: 民 1:42
    text: 拿弗他利 子孙的后代，照着宗族、父家、人名的数目，凡二十岁以上能出去打仗的，
  - name: 民数记 1:43
    orderIndex: 42
    osisId: Num.1.43
    sblId: Num 1:43
    shortName: 民 1:43
    text: 拿弗他利 支派被数的共有五万三千四百名。
  - name: 民数记 1:44
    orderIndex: 43
    osisId: Num.1.44
    sblId: Num 1:44
    shortName: 民 1:44
    text: 这些就是被数点的，是 摩西 、 亚伦 和 以色列 十二个领袖所数点的；每一个领袖代表他们的父家。
  - name: 民数记 1:45
    orderIndex: 44
    osisId: Num.1.45
    sblId: Num 1:45
    shortName: 民 1:45
    text: 以色列 人被数点的总数， 以色列 中照着父家，凡二十岁以上能出去打仗的，
  - name: 民数记 1:46
    orderIndex: 45
    osisId: Num.1.46
    sblId: Num 1:46
    shortName: 民 1:46
    text: 他们被数点的总数是六十万三千五百五十名。
  - name: 民数记 1:47
    orderIndex: 46
    osisId: Num.1.47
    sblId: Num 1:47
    shortName: 民 1:47
    text: 利未 人却没有按照父系支派数在其中。
  - name: 民数记 1:48
    orderIndex: 47
    osisId: Num.1.48
    sblId: Num 1:48
    shortName: 民 1:48
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 1:49
    orderIndex: 48
    osisId: Num.1.49
    sblId: Num 1:49
    shortName: 民 1:49
    text: “惟独 利未 支派你不可数点，也不可在 以色列 人中计算他们的人口。
  - name: 民数记 1:50
    orderIndex: 49
    osisId: Num.1.50
    sblId: Num 1:50
    shortName: 民 1:50
    text: 你要派 利未 人管理法柜的帐幕和其中一切的器具，以及属帐幕的一切。他们要抬帐幕和其中一切的器具，并要办理帐幕的事务，在帐幕的四围安营。
  - name: 民数记 1:51
    orderIndex: 50
    osisId: Num.1.51
    sblId: Num 1:51
    shortName: 民 1:51
    text: 帐幕将往前行的时候， 利未 人要拆卸；将驻扎的时候， 利未 人要支搭帐幕。近前来的外人必被处死。
  - name: 民数记 1:52
    orderIndex: 51
    osisId: Num.1.52
    sblId: Num 1:52
    shortName: 民 1:52
    text: 以色列 人要按照各自的队伍安营，各归本营，各归本旗。
  - name: 民数记 1:53
    orderIndex: 52
    osisId: Num.1.53
    sblId: Num 1:53
    shortName: 民 1:53
    text: 但 利未 人要在法柜帐幕的四围安营，免得愤怒临到 以色列 会众； 利未 人要负责看守法柜的帐幕。”
  - name: 民数记 1:54
    orderIndex: 53
    osisId: Num.1.54
    sblId: Num 1:54
    shortName: 民 1:54
    text: 以色列 人就这样做了。凡耶和华所吩咐 摩西 的，他们都照样做了。
  versesCount: 54
- name: 民数记 2
  orderIndex: 1
  osisId: Num.2
  sblId: Num 2
  shortName: 民 2
  verses:
  - name: 民数记 2:1
    orderIndex: 0
    osisId: Num.2.1
    sblId: Num 2:1
    shortName: 民 2:1
    text: 耶和华吩咐 摩西 和 亚伦 说：
  - name: 民数记 2:2
    orderIndex: 1
    osisId: Num.2.2
    sblId: Num 2:2
    shortName: 民 2:2
    text: “ 以色列 人各人要在自己的旗帜下，按照自己父家的旗号安营，对着会幕的四围安营。
  - name: 民数记 2:3
    orderIndex: 2
    osisId: Num.2.3
    sblId: Num 2:3
    shortName: 民 2:3
    text: “在东边，向日出的方向， 犹大 营按照他们的队伍，在它的旗帜下安营。 犹大 人的领袖是 亚米拿达 的儿子 拿顺 ，
  - name: 民数记 2:4
    orderIndex: 3
    osisId: Num.2.4
    sblId: Num 2:4
    shortName: 民 2:4
    text: 他的军队被数的有七万四千六百名。
  - name: 民数记 2:5
    orderIndex: 4
    osisId: Num.2.5
    sblId: Num 2:5
    shortName: 民 2:5
    text: 在他旁边安营的是 以萨迦 支派。 以萨迦 人的领袖是 苏押 的儿子 拿坦业 ，
  - name: 民数记 2:6
    orderIndex: 5
    osisId: Num.2.6
    sblId: Num 2:6
    shortName: 民 2:6
    text: 他的军队被数的有五万四千四百名。
  - name: 民数记 2:7
    orderIndex: 6
    osisId: Num.2.7
    sblId: Num 2:7
    shortName: 民 2:7
    text: 还有 西布伦 支派， 西布伦 人的领袖是 希伦 的儿子 以利押 ，
  - name: 民数记 2:8
    orderIndex: 7
    osisId: Num.2.8
    sblId: Num 2:8
    shortName: 民 2:8
    text: 他的军队被数的有五万七千四百名。
  - name: 民数记 2:9
    orderIndex: 8
    osisId: Num.2.9
    sblId: Num 2:9
    shortName: 民 2:9
    text: 凡属 犹大 营，照他们队伍被数的共有十八万六千四百名；他们要作第一队往前行。
  - name: 民数记 2:10
    orderIndex: 9
    osisId: Num.2.10
    sblId: Num 2:10
    shortName: 民 2:10
    text: “在南边，按照他们的队伍是 吕便 营的旗帜。 吕便 人的领袖是 示丢珥 的儿子 以利蓿 ，
  - name: 民数记 2:11
    orderIndex: 10
    osisId: Num.2.11
    sblId: Num 2:11
    shortName: 民 2:11
    text: 他的军队被数的有四万六千五百名。
  - name: 民数记 2:12
    orderIndex: 11
    osisId: Num.2.12
    sblId: Num 2:12
    shortName: 民 2:12
    text: 在他旁边安营的是 西缅 支派。 西缅 人的领袖是 苏利沙代 的儿子 示路蔑 ，
  - name: 民数记 2:13
    orderIndex: 12
    osisId: Num.2.13
    sblId: Num 2:13
    shortName: 民 2:13
    text: 他的军队被数的有五万九千三百名。
  - name: 民数记 2:14
    orderIndex: 13
    osisId: Num.2.14
    sblId: Num 2:14
    shortName: 民 2:14
    text: 还有 迦得 支派， 迦得 人的领袖是 丢珥 的儿子 以利雅萨 ，
  - name: 民数记 2:15
    orderIndex: 14
    osisId: Num.2.15
    sblId: Num 2:15
    shortName: 民 2:15
    text: 他的军队被数的有四万五千六百五十名。
  - name: 民数记 2:16
    orderIndex: 15
    osisId: Num.2.16
    sblId: Num 2:16
    shortName: 民 2:16
    text: 凡属 吕便 营，照他们队伍被数的共有十五万一千四百五十名；他们要作第二队往前行。
  - name: 民数记 2:17
    orderIndex: 16
    osisId: Num.2.17
    sblId: Num 2:17
    shortName: 民 2:17
    text: “会幕与 利未 营在诸营中间往前行。他们怎样安营就怎样往前行，各按本位，各归本旗。
  - name: 民数记 2:18
    orderIndex: 17
    osisId: Num.2.18
    sblId: Num 2:18
    shortName: 民 2:18
    text: “在西边，按照他们的队伍是 以法莲 营的旗帜。 以法莲 人的领袖是 亚米忽 的儿子 以利沙玛 ，
  - name: 民数记 2:19
    orderIndex: 18
    osisId: Num.2.19
    sblId: Num 2:19
    shortName: 民 2:19
    text: 他的军队被数的有四万零五百名。
  - name: 民数记 2:20
    orderIndex: 19
    osisId: Num.2.20
    sblId: Num 2:20
    shortName: 民 2:20
    text: 在他旁边的是 玛拿西 支派。 玛拿西 人的领袖是 比大蓿 的儿子 迦玛列 ，
  - name: 民数记 2:21
    orderIndex: 20
    osisId: Num.2.21
    sblId: Num 2:21
    shortName: 民 2:21
    text: 他的军队被数的有三万二千二百名。
  - name: 民数记 2:22
    orderIndex: 21
    osisId: Num.2.22
    sblId: Num 2:22
    shortName: 民 2:22
    text: 还有 便雅悯 支派， 便雅悯 人的领袖是 基多尼 的儿子 亚比但 ，
  - name: 民数记 2:23
    orderIndex: 22
    osisId: Num.2.23
    sblId: Num 2:23
    shortName: 民 2:23
    text: 他的军队被数的有三万五千四百名。
  - name: 民数记 2:24
    orderIndex: 23
    osisId: Num.2.24
    sblId: Num 2:24
    shortName: 民 2:24
    text: 凡属 以法莲 营，照他们队伍被数的共有十万八千一百名；他们要作第三队往前行。
  - name: 民数记 2:25
    orderIndex: 24
    osisId: Num.2.25
    sblId: Num 2:25
    shortName: 民 2:25
    text: “在北边，按照他们的队伍是 但 营的旗帜。 但 人的领袖是 亚米沙代 的儿子 亚希以谢 ，
  - name: 民数记 2:26
    orderIndex: 25
    osisId: Num.2.26
    sblId: Num 2:26
    shortName: 民 2:26
    text: 他的军队被数的有六万二千七百名。
  - name: 民数记 2:27
    orderIndex: 26
    osisId: Num.2.27
    sblId: Num 2:27
    shortName: 民 2:27
    text: 在他旁边安营的是 亚设 支派。 亚设 人的领袖是 俄兰 的儿子 帕结 ，
  - name: 民数记 2:28
    orderIndex: 27
    osisId: Num.2.28
    sblId: Num 2:28
    shortName: 民 2:28
    text: 他的军队被数的有四万一千五百名。
  - name: 民数记 2:29
    orderIndex: 28
    osisId: Num.2.29
    sblId: Num 2:29
    shortName: 民 2:29
    text: 还有 拿弗他利 支派， 拿弗他利 人的领袖是 以南 的儿子 亚希拉 ，
  - name: 民数记 2:30
    orderIndex: 29
    osisId: Num.2.30
    sblId: Num 2:30
    shortName: 民 2:30
    text: 他的军队被数的有五万三千四百名。
  - name: 民数记 2:31
    orderIndex: 30
    osisId: Num.2.31
    sblId: Num 2:31
    shortName: 民 2:31
    text: 凡属 但 营被数的共有十五万七千六百名；他们随着自己的旗帜行在最后。”
  - name: 民数记 2:32
    orderIndex: 31
    osisId: Num.2.32
    sblId: Num 2:32
    shortName: 民 2:32
    text: 以上是 以色列 人按照各自的父家被数的，在诸营中按照各自的队伍被数的，共有六十万三千五百五十名。
  - name: 民数记 2:33
    orderIndex: 32
    osisId: Num.2.33
    sblId: Num 2:33
    shortName: 民 2:33
    text: 但 利未 人没有数在 以色列 人中，正如耶和华所吩咐 摩西 的。
  - name: 民数记 2:34
    orderIndex: 33
    osisId: Num.2.34
    sblId: Num 2:34
    shortName: 民 2:34
    text: 以色列 人就照着耶和华所吩咐 摩西 的做了，在各自的旗帜下安营，随着各自的宗族、父家起行。
  versesCount: 34
- name: 民数记 3
  orderIndex: 2
  osisId: Num.3
  sblId: Num 3
  shortName: 民 3
  verses:
  - name: 民数记 3:1
    orderIndex: 0
    osisId: Num.3.1
    sblId: Num 3:1
    shortName: 民 3:1
    text: 耶和华在 西奈山 与 摩西 说话的日子， 亚伦 和 摩西 的后代如下：
  - name: 民数记 3:2
    orderIndex: 1
    osisId: Num.3.2
    sblId: Num 3:2
    shortName: 民 3:2
    text: 这些是 亚伦 儿子的名字，长子 拿答 ，及 亚比户 、 以利亚撒 、 以他玛 。
  - name: 民数记 3:3
    orderIndex: 2
    osisId: Num.3.3
    sblId: Num 3:3
    shortName: 民 3:3
    text: 这些是 亚伦 儿子的名字，都是受膏的祭司，是 摩西 授圣职使他们担任祭司职分的。
  - name: 民数记 3:4
    orderIndex: 3
    osisId: Num.3.4
    sblId: Num 3:4
    shortName: 民 3:4
    text: 拿答 、 亚比户 在 西奈 的旷野向耶和华献上凡火的时候，死在耶和华面前。他们没有儿子。 以利亚撒 和 以他玛 在他们的父亲 亚伦 面前担任祭司的职分。
  - name: 民数记 3:5
    orderIndex: 4
    osisId: Num.3.5
    sblId: Num 3:5
    shortName: 民 3:5
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 3:6
    orderIndex: 5
    osisId: Num.3.6
    sblId: Num 3:6
    shortName: 民 3:6
    text: “你要带 利未 支派近前来，站在 亚伦 祭司面前伺候他。
  - name: 民数记 3:7
    orderIndex: 6
    osisId: Num.3.7
    sblId: Num 3:7
    shortName: 民 3:7
    text: 他们要替他，又替全会众，在会幕前执行任务，办理帐幕的事。
  - name: 民数记 3:8
    orderIndex: 7
    osisId: Num.3.8
    sblId: Num 3:8
    shortName: 民 3:8
    text: 他们要看守会幕一切的器具，为 以色列 人执行任务，办理帐幕的事。
  - name: 民数记 3:9
    orderIndex: 8
    osisId: Num.3.9
    sblId: Num 3:9
    shortName: 民 3:9
    text: 你要把 利未 人给 亚伦 和他的儿子；他们是从 以色列 人中选出来完全给他的。
  - name: 民数记 3:10
    orderIndex: 9
    osisId: Num.3.10
    sblId: Num 3:10
    shortName: 民 3:10
    text: 你要指派 亚伦 和他的儿子谨守祭司的职分；近前来的外人必被处死。”
  - name: 民数记 3:11
    orderIndex: 10
    osisId: Num.3.11
    sblId: Num 3:11
    shortName: 民 3:11
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 3:12
    orderIndex: 11
    osisId: Num.3.12
    sblId: Num 3:12
    shortName: 民 3:12
    text: “看哪，我从 以色列 人中选了 利未 人，代替 以色列 人中所有头胎的长子； 利未 人要归我。
  - name: 民数记 3:13
    orderIndex: 12
    osisId: Num.3.13
    sblId: Num 3:13
    shortName: 民 3:13
    text: 因为凡头生的是我的；我在 埃及 地击杀所有头生的那日，就把 以色列 中所有头生的，无论是人或牲畜，都分别为圣归我；他们定要属我。我是耶和华。”
  - name: 民数记 3:14
    orderIndex: 13
    osisId: Num.3.14
    sblId: Num 3:14
    shortName: 民 3:14
    text: 耶和华在 西奈 的旷野吩咐 摩西 说：
  - name: 民数记 3:15
    orderIndex: 14
    osisId: Num.3.15
    sblId: Num 3:15
    shortName: 民 3:15
    text: “你要照父家、宗族计算 利未 人。凡一个月以上的男子都要数点。”
  - name: 民数记 3:16
    orderIndex: 15
    osisId: Num.3.16
    sblId: Num 3:16
    shortName: 民 3:16
    text: 于是 摩西 遵照耶和华的吩咐，按所指示的数点他们。
  - name: 民数记 3:17
    orderIndex: 16
    osisId: Num.3.17
    sblId: Num 3:17
    shortName: 民 3:17
    text: 利未 儿子的名字是 革顺 、 哥辖 、 米拉利 。
  - name: 民数记 3:18
    orderIndex: 17
    osisId: Num.3.18
    sblId: Num 3:18
    shortName: 民 3:18
    text: 按照宗族， 革顺 儿子的名字是 立尼 、 示每 。
  - name: 民数记 3:19
    orderIndex: 18
    osisId: Num.3.19
    sblId: Num 3:19
    shortName: 民 3:19
    text: 按照宗族， 哥辖 的儿子是 暗兰 、 以斯哈 、 希伯伦 、 乌薛 。
  - name: 民数记 3:20
    orderIndex: 19
    osisId: Num.3.20
    sblId: Num 3:20
    shortName: 民 3:20
    text: 按照宗族， 米拉利 的儿子是 抹利 、 母示 。按照父家，这些都是 利未 人的宗族。
  - name: 民数记 3:21
    orderIndex: 20
    osisId: Num.3.21
    sblId: Num 3:21
    shortName: 民 3:21
    text: 属 革顺 的有 立尼 族、 示每 族，他们是 革顺 人的宗族。
  - name: 民数记 3:22
    orderIndex: 21
    osisId: Num.3.22
    sblId: Num 3:22
    shortName: 民 3:22
    text: 他们被数的，一个月以上所有男子的数目共有七千五百名。
  - name: 民数记 3:23
    orderIndex: 22
    osisId: Num.3.23
    sblId: Num 3:23
    shortName: 民 3:23
    text: 这 革顺 人的宗族要在西边，在帐幕后面安营。
  - name: 民数记 3:24
    orderIndex: 23
    osisId: Num.3.24
    sblId: Num 3:24
    shortName: 民 3:24
    text: 革顺 人父家的领袖是 拉伊勒 的儿子 以利雅萨 。
  - name: 民数记 3:25
    orderIndex: 24
    osisId: Num.3.25
    sblId: Num 3:25
    shortName: 民 3:25
    text: 革顺 的子孙在会幕中要看守的是帐幕、罩棚、罩棚的盖、会幕的门帘、
  - name: 民数记 3:26
    orderIndex: 25
    osisId: Num.3.26
    sblId: Num 3:26
    shortName: 民 3:26
    text: 帐幕和祭坛周围院子的帷幔和门帘，以及所有需用的绳子。
  - name: 民数记 3:27
    orderIndex: 26
    osisId: Num.3.27
    sblId: Num 3:27
    shortName: 民 3:27
    text: 属 哥辖 的有 暗兰 族、 以斯哈 族、 希伯伦 族、 乌薛 族，他们是 哥辖 人的宗族。
  - name: 民数记 3:28
    orderIndex: 27
    osisId: Num.3.28
    sblId: Num 3:28
    shortName: 民 3:28
    text: 一个月以上所有男子的数目共有八千六百 名；他们负责看守圣所。
  - name: 民数记 3:29
    orderIndex: 28
    osisId: Num.3.29
    sblId: Num 3:29
    shortName: 民 3:29
    text: 哥辖 子孙的宗族要在帐幕的南边安营。
  - name: 民数记 3:30
    orderIndex: 29
    osisId: Num.3.30
    sblId: Num 3:30
    shortName: 民 3:30
    text: 哥辖 人父家宗族的领袖是 乌薛 的儿子 以利撒反 。
  - name: 民数记 3:31
    orderIndex: 30
    osisId: Num.3.31
    sblId: Num 3:31
    shortName: 民 3:31
    text: 他们要看守的是约柜、供桌、灯台、祭坛、香坛、祭司在圣所内用的器皿、帘子，与一切相关事奉的物件。
  - name: 民数记 3:32
    orderIndex: 31
    osisId: Num.3.32
    sblId: Num 3:32
    shortName: 民 3:32
    text: 亚伦 祭司的儿子 以利亚撒 是 利未 人众领袖的主管，他要监督那些负责看守圣所的人。
  - name: 民数记 3:33
    orderIndex: 32
    osisId: Num.3.33
    sblId: Num 3:33
    shortName: 民 3:33
    text: 属 米拉利 的有 抹利 族、 母示 族，他们是 米拉利 的宗族。
  - name: 民数记 3:34
    orderIndex: 33
    osisId: Num.3.34
    sblId: Num 3:34
    shortName: 民 3:34
    text: 他们被数的，一个月以上所有男子的数目共有六千二百名。
  - name: 民数记 3:35
    orderIndex: 34
    osisId: Num.3.35
    sblId: Num 3:35
    shortName: 民 3:35
    text: 米拉利 宗族的领袖是 亚比亥 的儿子 苏列 ，他们要在帐幕的北边安营。
  - name: 民数记 3:36
    orderIndex: 35
    osisId: Num.3.36
    sblId: Num 3:36
    shortName: 民 3:36
    text: 米拉利 子孙的职分是看守帐幕的竖板、横木、柱子、带卯眼的座和一切的器具，就是一切相关事奉的物件，
  - name: 民数记 3:37
    orderIndex: 36
    osisId: Num.3.37
    sblId: Num 3:37
    shortName: 民 3:37
    text: 以及院子四围的柱子、其上带卯眼的座、橛子和绳子。
  - name: 民数记 3:38
    orderIndex: 37
    osisId: Num.3.38
    sblId: Num 3:38
    shortName: 民 3:38
    text: 在帐幕前东边，向日出的方向，安营的是 摩西 、 亚伦 和 亚伦 的儿子。他们负责看守圣所，是为 以色列 人看守的。近前来的外人必被处死。
  - name: 民数记 3:39
    orderIndex: 38
    osisId: Num.3.39
    sblId: Num 3:39
    shortName: 民 3:39
    text: 凡被数的 利未 人，就是 摩西 、 亚伦 照耶和华所指示、按宗族所数的，一个月以上所有的男子共有二万二千名。
  - name: 民数记 3:40
    orderIndex: 39
    osisId: Num.3.40
    sblId: Num 3:40
    shortName: 民 3:40
    text: 耶和华对 摩西 说：“你要数点 以色列 人中凡一个月以上头生的男子，登记他们的名字。
  - name: 民数记 3:41
    orderIndex: 40
    osisId: Num.3.41
    sblId: Num 3:41
    shortName: 民 3:41
    text: 我是耶和华。你要拣选 利未 人归我，代替所有头生的 以色列 人，也取 利未 人的牲畜代替 以色列 人所有头生的牲畜。”
  - name: 民数记 3:42
    orderIndex: 41
    osisId: Num.3.42
    sblId: Num 3:42
    shortName: 民 3:42
    text: 摩西 就遵照耶和华所吩咐的，把所有 以色列 人头生的都数点了。
  - name: 民数记 3:43
    orderIndex: 42
    osisId: Num.3.43
    sblId: Num 3:43
    shortName: 民 3:43
    text: 按人名的数目，凡一个月以上头生的男子共有二万二千二百七十三名。
  - name: 民数记 3:44
    orderIndex: 43
    osisId: Num.3.44
    sblId: Num 3:44
    shortName: 民 3:44
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 3:45
    orderIndex: 44
    osisId: Num.3.45
    sblId: Num 3:45
    shortName: 民 3:45
    text: “你要拣选 利未 人代替所有头生的 以色列 人，也要取 利未 人的牲畜代替 以色列 人的牲畜。 利未 人要归我，我是耶和华。
  - name: 民数记 3:46
    orderIndex: 45
    osisId: Num.3.46
    sblId: Num 3:46
    shortName: 民 3:46
    text: 以色列 人头生的男子比 利未 人多了二百七十三名，必须把他们赎出来；
  - name: 民数记 3:47
    orderIndex: 46
    osisId: Num.3.47
    sblId: Num 3:47
    shortName: 民 3:47
    text: 按照人丁，照圣所的舍客勒，每人当付五舍客勒，一舍客勒是二十季拉。
  - name: 民数记 3:48
    orderIndex: 47
    osisId: Num.3.48
    sblId: Num 3:48
    shortName: 民 3:48
    text: 你要把这些多出来的人的赎银交给 亚伦 和他的儿子。”
  - name: 民数记 3:49
    orderIndex: 48
    osisId: Num.3.49
    sblId: Num 3:49
    shortName: 民 3:49
    text: 于是 摩西 从那被 利未 人所赎以外多出来的人取了赎银。
  - name: 民数记 3:50
    orderIndex: 49
    osisId: Num.3.50
    sblId: Num 3:50
    shortName: 民 3:50
    text: 从头生的 以色列 人所取的银子，按照圣所的舍客勒，共计一千三百六十五舍客勒。
  - name: 民数记 3:51
    orderIndex: 50
    osisId: Num.3.51
    sblId: Num 3:51
    shortName: 民 3:51
    text: 摩西 遵照耶和华指示的话，把赎银交给 亚伦 和他的儿子，正如耶和华所吩咐的。
  versesCount: 51
- name: 民数记 4
  orderIndex: 3
  osisId: Num.4
  sblId: Num 4
  shortName: 民 4
  verses:
  - name: 民数记 4:1
    orderIndex: 0
    osisId: Num.4.1
    sblId: Num 4:1
    shortName: 民 4:1
    text: 耶和华吩咐 摩西 和 亚伦 说：
  - name: 民数记 4:2
    orderIndex: 1
    osisId: Num.4.2
    sblId: Num 4:2
    shortName: 民 4:2
    text: “你要照宗族、父家计算 利未 人中 哥辖 子孙的人口，
  - name: 民数记 4:3
    orderIndex: 2
    osisId: Num.4.3
    sblId: Num 4:3
    shortName: 民 4:3
    text: 就是从三十岁到五十岁，凡前来任职，在会幕里事奉的人。
  - name: 民数记 4:4
    orderIndex: 3
    osisId: Num.4.4
    sblId: Num 4:4
    shortName: 民 4:4
    text: 这是 哥辖 子孙在会幕里有关至圣之物的职责。
  - name: 民数记 4:5
    orderIndex: 4
    osisId: Num.4.5
    sblId: Num 4:5
    shortName: 民 4:5
    text: “拔营的时候， 亚伦 和他儿子要进去，把遮掩的幔子取下，用它来遮盖法柜，
  - name: 民数记 4:6
    orderIndex: 5
    osisId: Num.4.6
    sblId: Num 4:6
    shortName: 民 4:6
    text: 又用精美皮料盖在上面，铺上纯蓝色的布，再把杠穿上。
  - name: 民数记 4:7
    orderIndex: 6
    osisId: Num.4.7
    sblId: Num 4:7
    shortName: 民 4:7
    text: 他们要用蓝色的布铺在供饼的桌上，将盘、碟，以及浇酒祭的杯和壶摆在上面；经常供的饼也要留在桌上。
  - name: 民数记 4:8
    orderIndex: 7
    osisId: Num.4.8
    sblId: Num 4:8
    shortName: 民 4:8
    text: 他们要在这些东西的上面铺上朱红色的布，把精美皮料盖在上面，再把杠穿上。
  - name: 民数记 4:9
    orderIndex: 8
    osisId: Num.4.9
    sblId: Num 4:9
    shortName: 民 4:9
    text: 他们要用蓝色的布遮盖供职用的灯台、灯台上的灯盏、灯剪、灯盘，以及所有盛油的器皿；
  - name: 民数记 4:10
    orderIndex: 9
    osisId: Num.4.10
    sblId: Num 4:10
    shortName: 民 4:10
    text: 又要用精美皮料把灯台和灯台的一切器具包好，放在抬架上。
  - name: 民数记 4:11
    orderIndex: 10
    osisId: Num.4.11
    sblId: Num 4:11
    shortName: 民 4:11
    text: 他们要用蓝色的布铺在金坛上，用精美皮料盖在上面，再把杠穿上。
  - name: 民数记 4:12
    orderIndex: 11
    osisId: Num.4.12
    sblId: Num 4:12
    shortName: 民 4:12
    text: 要用蓝色的布把圣所供职用的一切器具包好，再用精美皮料盖在上面，放在抬架上。
  - name: 民数记 4:13
    orderIndex: 12
    osisId: Num.4.13
    sblId: Num 4:13
    shortName: 民 4:13
    text: 他们要清理祭坛上的灰，用紫色的布铺在坛上；
  - name: 民数记 4:14
    orderIndex: 13
    osisId: Num.4.14
    sblId: Num 4:14
    shortName: 民 4:14
    text: 又要把供职用的一切器具，就是祭坛一切的器具，火盆、肉叉、铲子和盘子，都摆在坛上，铺上精美皮料，再把杠穿上。
  - name: 民数记 4:15
    orderIndex: 14
    osisId: Num.4.15
    sblId: Num 4:15
    shortName: 民 4:15
    text: “拔营的时候， 亚伦 和他儿子把圣所和圣所一切的器具盖好之后， 哥辖 的子孙才好来抬，免得他们摸圣物而死；这是 哥辖 子孙在会幕里所当抬的。
  - name: 民数记 4:16
    orderIndex: 15
    osisId: Num.4.16
    sblId: Num 4:16
    shortName: 民 4:16
    text: “祭司 亚伦 的儿子 以利亚撒 所要照管的是点灯的油和香料，以及常献的素祭和膏油。他要照管整个帐幕和其中所有的，以及圣所和圣所的器具。”
  - name: 民数记 4:17
    orderIndex: 16
    osisId: Num.4.17
    sblId: Num 4:17
    shortName: 民 4:17
    text: 耶和华吩咐 摩西 和 亚伦 说：
  - name: 民数记 4:18
    orderIndex: 17
    osisId: Num.4.18
    sblId: Num 4:18
    shortName: 民 4:18
    text: “你们不可使 哥辖 人宗族的这一支从 利未 人中剪除。
  - name: 民数记 4:19
    orderIndex: 18
    osisId: Num.4.19
    sblId: Num 4:19
    shortName: 民 4:19
    text: 他们挨近至圣之物的时候，要向他们这样做，使他们存活，不致死亡； 亚伦 和他的儿子要进去，分派各人当做的，当抬的。
  - name: 民数记 4:20
    orderIndex: 19
    osisId: Num.4.20
    sblId: Num 4:20
    shortName: 民 4:20
    text: 但是他们不可进去观看圣所的拆卸 ，免得死亡。”
  - name: 民数记 4:21
    orderIndex: 20
    osisId: Num.4.21
    sblId: Num 4:21
    shortName: 民 4:21
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 4:22
    orderIndex: 21
    osisId: Num.4.22
    sblId: Num 4:22
    shortName: 民 4:22
    text: “你要照父家、宗族计算 革顺 子孙的人口；
  - name: 民数记 4:23
    orderIndex: 22
    osisId: Num.4.23
    sblId: Num 4:23
    shortName: 民 4:23
    text: 从三十岁到五十岁，凡前来任职，在会幕里事奉的，都要数点。
  - name: 民数记 4:24
    orderIndex: 23
    osisId: Num.4.24
    sblId: Num 4:24
    shortName: 民 4:24
    text: 这是 革顺 人宗族的职责，要做的事，要抬的东西如下：
  - name: 民数记 4:25
    orderIndex: 24
    osisId: Num.4.25
    sblId: Num 4:25
    shortName: 民 4:25
    text: 他们要抬帐幕的幔子、会幕和会幕的盖、外层精美皮料的盖、会幕的门帘、
  - name: 民数记 4:26
    orderIndex: 25
    osisId: Num.4.26
    sblId: Num 4:26
    shortName: 民 4:26
    text: 帐幕和祭坛周围院子的帷幔和门帘、绳子，以及所有需用的器具；一切与这些东西相关的事务，他们要尽职。
  - name: 民数记 4:27
    orderIndex: 26
    osisId: Num.4.27
    sblId: Num 4:27
    shortName: 民 4:27
    text: 革顺 人的子孙一切的事奉，就是所当抬的，所当做的，都要遵照 亚伦 和他儿子的指示；他们所当抬的，你们要派他们负责。
  - name: 民数记 4:28
    orderIndex: 27
    osisId: Num.4.28
    sblId: Num 4:28
    shortName: 民 4:28
    text: 这是 革顺 人子孙的宗族在会幕里的事奉；他们要在 亚伦 祭司的儿子 以他玛 的手下尽职。”
  - name: 民数记 4:29
    orderIndex: 28
    osisId: Num.4.29
    sblId: Num 4:29
    shortName: 民 4:29
    text: “至于 米拉利 的子孙，你要照宗族、父家数点他们；
  - name: 民数记 4:30
    orderIndex: 29
    osisId: Num.4.30
    sblId: Num 4:30
    shortName: 民 4:30
    text: 从三十岁到五十岁，凡前来任职，在会幕里事奉的，你都要数点。
  - name: 民数记 4:31
    orderIndex: 30
    osisId: Num.4.31
    sblId: Num 4:31
    shortName: 民 4:31
    text: 这是他们在会幕里的事奉，他们负责要抬的是帐幕的竖板、横木、柱子和带卯眼的座，
  - name: 民数记 4:32
    orderIndex: 31
    osisId: Num.4.32
    sblId: Num 4:32
    shortName: 民 4:32
    text: 院子四围的柱子和其上带卯眼的座、橛子、绳子和一切的器具，与一切相关事奉的物件。你们要按名指定他们要抬的器具。
  - name: 民数记 4:33
    orderIndex: 32
    osisId: Num.4.33
    sblId: Num 4:33
    shortName: 民 4:33
    text: 这是 米拉利 子孙的宗族在会幕里的事奉，都在 亚伦 祭司的儿子 以他玛 的手下。”
  - name: 民数记 4:34
    orderIndex: 33
    osisId: Num.4.34
    sblId: Num 4:34
    shortName: 民 4:34
    text: 摩西 、 亚伦 和会众的领袖按照宗族、父家数点 哥辖 人的子孙；
  - name: 民数记 4:35
    orderIndex: 34
    osisId: Num.4.35
    sblId: Num 4:35
    shortName: 民 4:35
    text: 从三十岁到五十岁，凡前来任职，在会幕里事奉的，
  - name: 民数记 4:36
    orderIndex: 35
    osisId: Num.4.36
    sblId: Num 4:36
    shortName: 民 4:36
    text: 按照宗族被数的共有二千七百五十名。
  - name: 民数记 4:37
    orderIndex: 36
    osisId: Num.4.37
    sblId: Num 4:37
    shortName: 民 4:37
    text: 这是所有在会幕里事奉的 哥辖 人宗族中被数的，是 摩西 和 亚伦 遵照耶和华藉 摩西 所指示数点的。
  - name: 民数记 4:38
    orderIndex: 37
    osisId: Num.4.38
    sblId: Num 4:38
    shortName: 民 4:38
    text: 革顺 子孙被数的，按照宗族、父家，
  - name: 民数记 4:39
    orderIndex: 38
    osisId: Num.4.39
    sblId: Num 4:39
    shortName: 民 4:39
    text: 从三十岁到五十岁，凡前来任职，在会幕里事奉的，
  - name: 民数记 4:40
    orderIndex: 39
    osisId: Num.4.40
    sblId: Num 4:40
    shortName: 民 4:40
    text: 按照宗族、父家被数的共有二千六百三十名。
  - name: 民数记 4:41
    orderIndex: 40
    osisId: Num.4.41
    sblId: Num 4:41
    shortName: 民 4:41
    text: 这是所有在会幕里事奉的 革顺 子孙宗族中被数的，是 摩西 和 亚伦 遵照耶和华的指示所数点的。
  - name: 民数记 4:42
    orderIndex: 41
    osisId: Num.4.42
    sblId: Num 4:42
    shortName: 民 4:42
    text: 米拉利 子孙宗族被数的，按照宗族、父家，
  - name: 民数记 4:43
    orderIndex: 42
    osisId: Num.4.43
    sblId: Num 4:43
    shortName: 民 4:43
    text: 从三十岁到五十岁，凡前来任职，在会幕里事奉的，
  - name: 民数记 4:44
    orderIndex: 43
    osisId: Num.4.44
    sblId: Num 4:44
    shortName: 民 4:44
    text: 按照宗族被数的共有三千二百名。
  - name: 民数记 4:45
    orderIndex: 44
    osisId: Num.4.45
    sblId: Num 4:45
    shortName: 民 4:45
    text: 这是 米拉利 子孙宗族中被数的，是 摩西 和 亚伦 遵照耶和华藉 摩西 所指示数点的。
  - name: 民数记 4:46
    orderIndex: 45
    osisId: Num.4.46
    sblId: Num 4:46
    shortName: 民 4:46
    text: 摩西 、 亚伦 和 以色列 领袖按照宗族、父家数点 利未 人，
  - name: 民数记 4:47
    orderIndex: 46
    osisId: Num.4.47
    sblId: Num 4:47
    shortName: 民 4:47
    text: 从三十岁到五十岁，凡前来任职，在会幕里事奉，做抬物之工的，
  - name: 民数记 4:48
    orderIndex: 47
    osisId: Num.4.48
    sblId: Num 4:48
    shortName: 民 4:48
    text: 他们被数的共有八千五百八十名。
  - name: 民数记 4:49
    orderIndex: 48
    osisId: Num.4.49
    sblId: Num 4:49
    shortName: 民 4:49
    text: 按照耶和华藉 摩西 所指示的来分派，各人都有自己所做的事、所抬的物；他们就这样被数点，正如耶和华所吩咐 摩西 的。
  versesCount: 49
- name: 民数记 5
  orderIndex: 4
  osisId: Num.5
  sblId: Num 5
  shortName: 民 5
  verses:
  - name: 民数记 5:1
    orderIndex: 0
    osisId: Num.5.1
    sblId: Num 5:1
    shortName: 民 5:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 5:2
    orderIndex: 1
    osisId: Num.5.2
    sblId: Num 5:2
    shortName: 民 5:2
    text: “你要吩咐 以色列 人，把一切患痲疯 的、患漏症的和因尸体而不洁净的，都送到营外去。
  - name: 民数记 5:3
    orderIndex: 2
    osisId: Num.5.3
    sblId: Num 5:3
    shortName: 民 5:3
    text: 无论男女你都要送，把他们送到营外，免得他们玷污了他们的营，这是我住在他们中间的地方。”
  - name: 民数记 5:4
    orderIndex: 3
    osisId: Num.5.4
    sblId: Num 5:4
    shortName: 民 5:4
    text: 以色列 人就照样做，把他们送到营外去。耶和华怎样吩咐 摩西 ， 以色列 人就照样做了。
  - name: 民数记 5:5
    orderIndex: 4
    osisId: Num.5.5
    sblId: Num 5:5
    shortName: 民 5:5
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 5:6
    orderIndex: 5
    osisId: Num.5.6
    sblId: Num 5:6
    shortName: 民 5:6
    text: “你要吩咐 以色列 人：无论男女，若犯了人所常犯的任何罪 ，以致干犯耶和华，那人就有了罪。
  - name: 民数记 5:7
    orderIndex: 6
    osisId: Num.5.7
    sblId: Num 5:7
    shortName: 民 5:7
    text: 他要承认所犯的罪，将所亏负人的如数赔偿，另外再加五分之一，交给所亏负的人。
  - name: 民数记 5:8
    orderIndex: 7
    osisId: Num.5.8
    sblId: Num 5:8
    shortName: 民 5:8
    text: 那人若没有至亲可接受所赔偿的，所赔偿的就要归耶和华，交给祭司；另外还要献一只赎罪的公羊为他赎罪。
  - name: 民数记 5:9
    orderIndex: 8
    osisId: Num.5.9
    sblId: Num 5:9
    shortName: 民 5:9
    text: 以色列 人一切的圣物中，所奉给祭司的一切礼物都要归给祭司。
  - name: 民数记 5:10
    orderIndex: 9
    osisId: Num.5.10
    sblId: Num 5:10
    shortName: 民 5:10
    text: 各人自己的圣物归自己，给祭司的要归给祭司。”
  - name: 民数记 5:11
    orderIndex: 10
    osisId: Num.5.11
    sblId: Num 5:11
    shortName: 民 5:11
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 5:12
    orderIndex: 11
    osisId: Num.5.12
    sblId: Num 5:12
    shortName: 民 5:12
    text: “你要吩咐 以色列 人，对他们说：若任何人的妻子背离妇道，对丈夫不贞，
  - name: 民数记 5:13
    orderIndex: 12
    osisId: Num.5.13
    sblId: Num 5:13
    shortName: 民 5:13
    text: 有人与她同寝交合，这事瞒过她的丈夫，没有被发现；她玷污自己，没有证人指控她，也没有被捉住；
  - name: 民数记 5:14
    orderIndex: 13
    osisId: Num.5.14
    sblId: Num 5:14
    shortName: 民 5:14
    text: 丈夫若生了疑忌的心，对妻子起了疑忌，认为她玷污自己；或是丈夫生了疑忌的心，对妻子起了疑忌，虽然她没有玷污自己，
  - name: 民数记 5:15
    orderIndex: 14
    osisId: Num.5.15
    sblId: Num 5:15
    shortName: 民 5:15
    text: 这人要带妻子到祭司那里，同时为她带十分之一伊法大麦面粉作供物。不可浇上油，也不可加乳香，因为这是疑忌的素祭，是纪念的素祭，使人记得罪孽。
  - name: 民数记 5:16
    orderIndex: 15
    osisId: Num.5.16
    sblId: Num 5:16
    shortName: 民 5:16
    text: “祭司要使那妇人近前来，站在耶和华面前。
  - name: 民数记 5:17
    orderIndex: 16
    osisId: Num.5.17
    sblId: Num 5:17
    shortName: 民 5:17
    text: 祭司要把圣水盛在瓦器里，从帐幕的地上取些尘土，放在水中。
  - name: 民数记 5:18
    orderIndex: 17
    osisId: Num.5.18
    sblId: Num 5:18
    shortName: 民 5:18
    text: 祭司要带那妇人站在耶和华面前，使她蓬头散发，再把纪念的素祭，就是疑忌的素祭，放在她的手掌，祭司手里捧着致诅咒的苦水。
  - name: 民数记 5:19
    orderIndex: 18
    osisId: Num.5.19
    sblId: Num 5:19
    shortName: 民 5:19
    text: 祭司要叫妇人起誓，对她说：‘若没有人与你同寝，若你未曾背着丈夫做污秽的事，你就能免去这致诅咒的苦水。
  - name: 民数记 5:20
    orderIndex: 19
    osisId: Num.5.20
    sblId: Num 5:20
    shortName: 民 5:20
    text: 但你背着丈夫，玷污自己，跟丈夫以外的人同寝。’
  - name: 民数记 5:21
    orderIndex: 20
    osisId: Num.5.21
    sblId: Num 5:21
    shortName: 民 5:21
    text: 祭司叫妇人赌咒起誓，祭司对她说：‘当耶和华使你大腿萎缩，肚腹肿胀时，愿耶和华使你在你百姓中成为诅咒和咒骂；
  - name: 民数记 5:22
    orderIndex: 21
    osisId: Num.5.22
    sblId: Num 5:22
    shortName: 民 5:22
    text: 愿这致诅咒的水进入你体内，使你肚腹肿胀，大腿萎缩。’妇人要说：‘阿们，阿们。’
  - name: 民数记 5:23
    orderIndex: 22
    osisId: Num.5.23
    sblId: Num 5:23
    shortName: 民 5:23
    text: “祭司要把这诅咒写在册上，然后用苦水涂去，
  - name: 民数记 5:24
    orderIndex: 23
    osisId: Num.5.24
    sblId: Num 5:24
    shortName: 民 5:24
    text: 又叫妇人喝这致诅咒的苦水，这诅咒的水要进入她里面，令她痛苦。
  - name: 民数记 5:25
    orderIndex: 24
    osisId: Num.5.25
    sblId: Num 5:25
    shortName: 民 5:25
    text: 祭司要从妇人手中取那疑忌的素祭，把素祭在耶和华面前摇一摇，拿到祭坛前；
  - name: 民数记 5:26
    orderIndex: 25
    osisId: Num.5.26
    sblId: Num 5:26
    shortName: 民 5:26
    text: 又要从素祭中取出一把，作为纪念，烧在坛上，然后叫妇人喝这水。
  - name: 民数记 5:27
    orderIndex: 26
    osisId: Num.5.27
    sblId: Num 5:27
    shortName: 民 5:27
    text: 祭司叫她喝了以后，她若玷污自己，确实对丈夫不贞，这致诅咒的水必进入她里面，令她痛苦，她的肚腹就要肿胀起来，大腿萎缩；这妇人就在她百姓中成为诅咒。
  - name: 民数记 5:28
    orderIndex: 27
    osisId: Num.5.28
    sblId: Num 5:28
    shortName: 民 5:28
    text: 这妇人若没有玷污自己，是贞洁的，就要免受这灾，并且能够生育。
  - name: 民数记 5:29
    orderIndex: 28
    osisId: Num.5.29
    sblId: Num 5:29
    shortName: 民 5:29
    text: “这是疑忌的条例。妻子背离丈夫玷污自己，
  - name: 民数记 5:30
    orderIndex: 29
    osisId: Num.5.30
    sblId: Num 5:30
    shortName: 民 5:30
    text: 或是丈夫生了疑忌的心，对妻子起了疑忌，祭司要使那妇人站在耶和华面前，在她身上照这条例而行。
  - name: 民数记 5:31
    orderIndex: 30
    osisId: Num.5.31
    sblId: Num 5:31
    shortName: 民 5:31
    text: 男人可免罪责；女人必须担当自己的罪孽。”
  versesCount: 31
- name: 民数记 6
  orderIndex: 5
  osisId: Num.6
  sblId: Num 6
  shortName: 民 6
  verses:
  - name: 民数记 6:1
    orderIndex: 0
    osisId: Num.6.1
    sblId: Num 6:1
    shortName: 民 6:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 6:2
    orderIndex: 1
    osisId: Num.6.2
    sblId: Num 6:2
    shortName: 民 6:2
    text: “你要吩咐 以色列 人，对他们说：无论男女，若许了特别的愿，就是拿细耳人的愿，愿意离俗归耶和华，
  - name: 民数记 6:3
    orderIndex: 2
    osisId: Num.6.3
    sblId: Num 6:3
    shortName: 民 6:3
    text: 他就要远离清酒烈酒，也不可喝任何清酒烈酒做的醋；不可喝任何葡萄汁，也不可吃鲜葡萄和干葡萄。
  - name: 民数记 6:4
    orderIndex: 3
    osisId: Num.6.4
    sblId: Num 6:4
    shortName: 民 6:4
    text: 在一切离俗的日子，任何葡萄树上所结的，甚至果核和果皮，都不可吃。
  - name: 民数记 6:5
    orderIndex: 4
    osisId: Num.6.5
    sblId: Num 6:5
    shortName: 民 6:5
    text: “在他一切许愿离俗的日子，不可用剃刀剃头。在离俗归耶和华的日子未满之前，他要成为圣，要任由头上的发绺生长。
  - name: 民数记 6:6
    orderIndex: 5
    osisId: Num.6.6
    sblId: Num 6:6
    shortName: 民 6:6
    text: 在他一切离俗归耶和华的日子，不可挨近死尸。
  - name: 民数记 6:7
    orderIndex: 6
    osisId: Num.6.7
    sblId: Num 6:7
    shortName: 民 6:7
    text: 即使他的父母或兄弟姊妹死了，他也不可因他们使自己不洁净，因为他头上有离俗归上帝的记号 。
  - name: 民数记 6:8
    orderIndex: 7
    osisId: Num.6.8
    sblId: Num 6:8
    shortName: 民 6:8
    text: 在他一切离俗的日子，他是归耶和华为圣的。
  - name: 民数记 6:9
    orderIndex: 8
    osisId: Num.6.9
    sblId: Num 6:9
    shortName: 民 6:9
    text: “若在他旁边忽然有人死了，因而玷污了他离俗的头，他要在第七日，得洁净的日子剃头。
  - name: 民数记 6:10
    orderIndex: 9
    osisId: Num.6.10
    sblId: Num 6:10
    shortName: 民 6:10
    text: 第八日，他要把两只斑鸠或两只雏鸽带到会幕门口，交给祭司。
  - name: 民数记 6:11
    orderIndex: 10
    osisId: Num.6.11
    sblId: Num 6:11
    shortName: 民 6:11
    text: 祭司要献一只作赎罪祭，一只作燔祭，为他赎因尸体而有的罪，并要在当日使他的头分别为圣。
  - name: 民数记 6:12
    orderIndex: 11
    osisId: Num.6.12
    sblId: Num 6:12
    shortName: 民 6:12
    text: 他要另选离俗归耶和华的日子，牵一只一岁的小公羊来作赎愆祭。先前的那段日子算为无效，因为他在离俗期间被玷污了。
  - name: 民数记 6:13
    orderIndex: 12
    osisId: Num.6.13
    sblId: Num 6:13
    shortName: 民 6:13
    text: “拿细耳人的条例是这样的：离俗的日子满了，祭司要领他到会幕门口，
  - name: 民数记 6:14
    orderIndex: 13
    osisId: Num.6.14
    sblId: Num 6:14
    shortName: 民 6:14
    text: 他要将供物献给耶和华，就是一只没有残疾的一岁小公羊作燔祭，一只没有残疾的一岁小母羊作赎罪祭，和一只没有残疾的公绵羊作平安祭，
  - name: 民数记 6:15
    orderIndex: 14
    osisId: Num.6.15
    sblId: Num 6:15
    shortName: 民 6:15
    text: 一篮用油调和的无酵细面饼和抹了油的无酵薄饼，以及同献的素祭和浇酒祭。
  - name: 民数记 6:16
    orderIndex: 15
    osisId: Num.6.16
    sblId: Num 6:16
    shortName: 民 6:16
    text: 祭司要来到耶和华面前，献上那人的赎罪祭和燔祭。
  - name: 民数记 6:17
    orderIndex: 16
    osisId: Num.6.17
    sblId: Num 6:17
    shortName: 民 6:17
    text: 祭司要把公绵羊和那篮无酵饼献给耶和华作平安祭，又要献上同献的素祭和浇酒祭。
  - name: 民数记 6:18
    orderIndex: 17
    osisId: Num.6.18
    sblId: Num 6:18
    shortName: 民 6:18
    text: 拿细耳人要在会幕门口剃离俗的头，把离俗头上的发放在平安祭下的火上。
  - name: 民数记 6:19
    orderIndex: 18
    osisId: Num.6.19
    sblId: Num 6:19
    shortName: 民 6:19
    text: 他剃了离俗的头以后，祭司要取那煮好的公绵羊的一条前腿，连同篮子里的一块无酵饼和一块无酵薄饼，放在他手掌上。
  - name: 民数记 6:20
    orderIndex: 19
    osisId: Num.6.20
    sblId: Num 6:20
    shortName: 民 6:20
    text: 祭司要拿这些在耶和华面前摇一摇，作为摇祭；这和所摇的胸、所举的腿一样是圣物，是归给祭司的。然后拿细耳人才可以喝酒。
  - name: 民数记 6:21
    orderIndex: 20
    osisId: Num.6.21
    sblId: Num 6:21
    shortName: 民 6:21
    text: “这是拿细耳人许愿的条例，除了他手头财力所及之外，他要为离俗献供物给耶和华。他怎样许愿，就当照离俗的条例做。”
  - name: 民数记 6:22
    orderIndex: 21
    osisId: Num.6.22
    sblId: Num 6:22
    shortName: 民 6:22
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 6:23
    orderIndex: 22
    osisId: Num.6.23
    sblId: Num 6:23
    shortName: 民 6:23
    text: “你要吩咐 亚伦 和他儿子说：你们要这样为 以色列 人祝福，对他们说：
  - name: 民数记 6:24
    orderIndex: 23
    osisId: Num.6.24
    sblId: Num 6:24
    shortName: 民 6:24
    text: ‘愿耶和华赐福给你，保护你。
  - name: 民数记 6:25
    orderIndex: 24
    osisId: Num.6.25
    sblId: Num 6:25
    shortName: 民 6:25
    text: 愿耶和华使他的脸光照你，赐恩给你。
  - name: 民数记 6:26
    orderIndex: 25
    osisId: Num.6.26
    sblId: Num 6:26
    shortName: 民 6:26
    text: 愿耶和华向你仰脸，赐你平安。’
  - name: 民数记 6:27
    orderIndex: 26
    osisId: Num.6.27
    sblId: Num 6:27
    shortName: 民 6:27
    text: “他们要如此奉我的名为 以色列 人祝福；我也要赐福给他们。”
  versesCount: 27
- name: 民数记 7
  orderIndex: 6
  osisId: Num.7
  sblId: Num 7
  shortName: 民 7
  verses:
  - name: 民数记 7:1
    orderIndex: 0
    osisId: Num.7.1
    sblId: Num 7:1
    shortName: 民 7:1
    text: 摩西 竖立帐幕后，就用膏抹了帐幕，使它分别为圣，又用膏抹其中的一切器具，以及祭坛和坛上的一切器具，使它们分别为圣。
  - name: 民数记 7:2
    orderIndex: 1
    osisId: Num.7.2
    sblId: Num 7:2
    shortName: 民 7:2
    text: 以色列 的领袖，各父家的家长，都前来奉献。他们是各支派的领袖，管理那些被数的人。
  - name: 民数记 7:3
    orderIndex: 2
    osisId: Num.7.3
    sblId: Num 7:3
    shortName: 民 7:3
    text: 他们把自己的供物送到耶和华面前，就是六辆篷车和十二头公牛。每两个领袖奉献一辆车，每个领袖奉献一头牛。他们把这些都带到帐幕前。
  - name: 民数记 7:4
    orderIndex: 3
    osisId: Num.7.4
    sblId: Num 7:4
    shortName: 民 7:4
    text: 耶和华对 摩西 说：
  - name: 民数记 7:5
    orderIndex: 4
    osisId: Num.7.5
    sblId: Num 7:5
    shortName: 民 7:5
    text: “你要从他们收下这些，作为会幕事奉的用途，照着 利未 人所事奉的交给他们各人。”
  - name: 民数记 7:6
    orderIndex: 5
    osisId: Num.7.6
    sblId: Num 7:6
    shortName: 民 7:6
    text: 于是 摩西 收了车和牛，交给 利未 人。
  - name: 民数记 7:7
    orderIndex: 6
    osisId: Num.7.7
    sblId: Num 7:7
    shortName: 民 7:7
    text: 他把两辆车和四头牛，照着 革顺 子孙所事奉的交给他们，
  - name: 民数记 7:8
    orderIndex: 7
    osisId: Num.7.8
    sblId: Num 7:8
    shortName: 民 7:8
    text: 又把四辆车和八头牛，照着 米拉利 子孙所事奉的交给他们。他们都在 亚伦 祭司的儿子 以他玛 的手下。
  - name: 民数记 7:9
    orderIndex: 8
    osisId: Num.7.9
    sblId: Num 7:9
    shortName: 民 7:9
    text: 但没有交给 哥辖 子孙任何东西，因为他们所事奉的是圣物，必须抬在肩头上。
  - name: 民数记 7:10
    orderIndex: 9
    osisId: Num.7.10
    sblId: Num 7:10
    shortName: 民 7:10
    text: 用膏抹祭坛的那一天，众领袖前来为献坛奉献；众领袖都在祭坛前献供物。
  - name: 民数记 7:11
    orderIndex: 10
    osisId: Num.7.11
    sblId: Num 7:11
    shortName: 民 7:11
    text: 耶和华对 摩西 说：“众领袖为献坛奉献供物，每天要有一个领袖前来奉献。”
  - name: 民数记 7:12
    orderIndex: 11
    osisId: Num.7.12
    sblId: Num 7:12
    shortName: 民 7:12
    text: 第一天献供物的是 犹大 支派的 亚米拿达 的儿子 拿顺 。
  - name: 民数记 7:13
    orderIndex: 12
    osisId: Num.7.13
    sblId: Num 7:13
    shortName: 民 7:13
    text: 他的供物是：一个重一百三十舍客勒的银盘，一个重七十舍客勒的银碗，都是按照圣所的舍客勒，里面盛满了调油的细面作素祭；
  - name: 民数记 7:14
    orderIndex: 13
    osisId: Num.7.14
    sblId: Num 7:14
    shortName: 民 7:14
    text: 一个重十舍客勒的金碟子，盛满了香；
