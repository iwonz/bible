    shortName: 民 29:38
    text: 又要献一只公山羊为赎罪祭。这是在经常献的燔祭、同献的素祭和浇酒祭以外所献的。
  - name: 民数记 29:39
    orderIndex: 38
    osisId: Num.29.39
    sblId: Num 29:39
