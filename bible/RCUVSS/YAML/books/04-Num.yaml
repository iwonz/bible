  - name: 民数记 29:35
    orderIndex: 34
    osisId: Num.29.35
    sblId: Num 29:35
    shortName: 民 29:35
    text: “第八日你们当有严肃会；任何劳动的工都不可做；
  - name: 民数记 29:36
    orderIndex: 35
    osisId: Num.29.36
    sblId: Num 29:36
    shortName: 民 29:36
    text: 要将一头公牛、一只公绵羊、七只一岁的小公羊，都是没有残疾的，献上作火祭，是献给耶和华馨香的燔祭。
  - name: 民数记 29:37
    orderIndex: 36
    osisId: Num.29.37
    sblId: Num 29:37
    shortName: 民 29:37
    text: 要为公牛、公绵羊和小公羊，按数照例奉献同献的素祭和浇酒祭。
  - name: 民数记 29:38
