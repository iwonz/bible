- name: 民数记 8
  orderIndex: 7
  osisId: Num.8
  sblId: Num 8
  shortName: 民 8
  verses:
  - name: 民数记 8:1
    orderIndex: 0
    osisId: Num.8.1
    sblId: Num 8:1
    shortName: 民 8:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 8:2
    orderIndex: 1
    osisId: Num.8.2
    sblId: Num 8:2
    shortName: 民 8:2
    text: “你要吩咐 亚伦 ，对他说：点灯的时候，七盏灯都要照亮灯台前面。”
  - name: 民数记 8:3
    orderIndex: 2
    osisId: Num.8.3
    sblId: Num 8:3
    shortName: 民 8:3
    text: 亚伦 就照样做了；他点灯，照亮了灯台前面，正如耶和华所吩咐 摩西 的。
  - name: 民数记 8:4
    orderIndex: 3
    osisId: Num.8.4
    sblId: Num 8:4
    shortName: 民 8:4
    text: 灯台是这样造的：灯台是用金子锤出来的，连座带花都是锤出来的。 摩西 照着耶和华所指示的样式造了灯台。
  - name: 民数记 8:5
    orderIndex: 4
    osisId: Num.8.5
    sblId: Num 8:5
    shortName: 民 8:5
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 8:6
    orderIndex: 5
    osisId: Num.8.6
    sblId: Num 8:6
    shortName: 民 8:6
    text: “你要从 以色列 人中选出 利未 人来，洁净他们。
  - name: 民数记 8:7
    orderIndex: 6
    osisId: Num.8.7
    sblId: Num 8:7
    shortName: 民 8:7
    text: 你要这样做来洁净他们：要用洁净的水弹在他们身上，又叫他们用剃刀剃刮全身，洗净衣服，洁净自己。
  - name: 民数记 8:8
    orderIndex: 7
    osisId: Num.8.8
    sblId: Num 8:8
    shortName: 民 8:8
    text: 然后他们要取一头公牛犊，以及同献的素祭，就是调油的细面。你要另取一头公牛犊作赎罪祭。
  - name: 民数记 8:9
    orderIndex: 8
    osisId: Num.8.9
    sblId: Num 8:9
    shortName: 民 8:9
    text: 你要带 利未 人到会幕前，并且要召集 以色列 全会众。
  - name: 民数记 8:10
    orderIndex: 9
    osisId: Num.8.10
    sblId: Num 8:10
    shortName: 民 8:10
    text: 你要把 利未 人带到耶和华面前， 以色列 人要为 利未 人按手。
  - name: 民数记 8:11
    orderIndex: 10
    osisId: Num.8.11
    sblId: Num 8:11
    shortName: 民 8:11
    text: 亚伦 要从 以色列 人中将 利未 人奉献 在耶和华面前，作为摇祭，使他们事奉耶和华。
  - name: 民数记 8:12
    orderIndex: 11
    osisId: Num.8.12
    sblId: Num 8:12
    shortName: 民 8:12
    text: 利未 人要按手在那两头牛的头上；你要将一头作赎罪祭，一头作燔祭，献给耶和华，为 利未 人赎罪。
  - name: 民数记 8:13
    orderIndex: 12
    osisId: Num.8.13
    sblId: Num 8:13
    shortName: 民 8:13
    text: 你也要使 利未 人站在 亚伦 和他儿子面前，将他们奉献给耶和华，作为摇祭。
  - name: 民数记 8:14
    orderIndex: 13
    osisId: Num.8.14
    sblId: Num 8:14
    shortName: 民 8:14
    text: “你从 以色列 人中将 利未 人分别出来， 利未 人就归我了。
  - name: 民数记 8:15
    orderIndex: 14
    osisId: Num.8.15
    sblId: Num 8:15
    shortName: 民 8:15
    text: 你洁净了 利未 人，奉献他们作为摇祭之后，他们就可以进会幕事奉。
  - name: 民数记 8:16
    orderIndex: 15
    osisId: Num.8.16
    sblId: Num 8:16
    shortName: 民 8:16
    text: 因为他们是从 以色列 人中全然献给我的；我选他们归我，代替 以色列 人中所有头胎的长子。
  - name: 民数记 8:17
    orderIndex: 16
    osisId: Num.8.17
    sblId: Num 8:17
    shortName: 民 8:17
    text: 因为 以色列 人中凡头生的，无论是人或牲畜，都是我的。我在 埃及 地击杀所有头生的那日，已将他们分别为圣归我。
  - name: 民数记 8:18
    orderIndex: 17
    osisId: Num.8.18
    sblId: Num 8:18
    shortName: 民 8:18
    text: 我选 利未 人代替 以色列 人中所有头生的。
  - name: 民数记 8:19
    orderIndex: 18
    osisId: Num.8.19
    sblId: Num 8:19
    shortName: 民 8:19
    text: 我从 以色列 人中将 利未 人给 亚伦 和他的儿子作为赏赐，在会幕中为 以色列 人事奉，又为 以色列 人赎罪，免得 以色列 人因挨近圣所而遭受灾祸。”
  - name: 民数记 8:20
    orderIndex: 19
    osisId: Num.8.20
    sblId: Num 8:20
    shortName: 民 8:20
    text: 摩西 、 亚伦 和 以色列 全会众就向 利未 人这样做。关于 利未 人，凡耶和华怎样吩咐 摩西 ， 以色列 人就向他们照样做了。
  - name: 民数记 8:21
    orderIndex: 20
    osisId: Num.8.21
    sblId: Num 8:21
    shortName: 民 8:21
    text: 于是 利未 人从罪中洁净自己，洗净衣服。 亚伦 将他们奉献在耶和华面前，作为摇祭，又为他们赎罪，洁净他们。
  - name: 民数记 8:22
    orderIndex: 21
    osisId: Num.8.22
    sblId: Num 8:22
    shortName: 民 8:22
    text: 然后 利未 人进去，在 亚伦 和他儿子面前，在会幕中事奉。关于 利未 人，耶和华怎样吩咐 摩西 ，他们就向 利未 人照样做了。
  - name: 民数记 8:23
    orderIndex: 22
    osisId: Num.8.23
    sblId: Num 8:23
    shortName: 民 8:23
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 8:24
    orderIndex: 23
    osisId: Num.8.24
    sblId: Num 8:24
    shortName: 民 8:24
    text: “这是有关 利未 人的：二十五岁以上的人都要前来任职，在会幕里事奉。
  - name: 民数记 8:25
    orderIndex: 24
    osisId: Num.8.25
    sblId: Num 8:25
    shortName: 民 8:25
    text: 到了五十岁，他们就要从事奉的工作中退休，不再事奉，
  - name: 民数记 8:26
    orderIndex: 25
    osisId: Num.8.26
    sblId: Num 8:26
    shortName: 民 8:26
    text: 只可在会幕里辅助他们的弟兄尽责，他们自己不再事奉了。关于 利未 人的职责，你要向他们这样做。”
  versesCount: 26
- name: 民数记 9
  orderIndex: 8
  osisId: Num.9
  sblId: Num 9
  shortName: 民 9
  verses:
  - name: 民数记 9:1
    orderIndex: 0
    osisId: Num.9.1
    sblId: Num 9:1
    shortName: 民 9:1
    text: 以色列 人出 埃及 地以后，第二年正月，耶和华在 西奈 的旷野吩咐 摩西 说：
  - name: 民数记 9:2
    orderIndex: 1
    osisId: Num.9.2
    sblId: Num 9:2
    shortName: 民 9:2
    text: “ 以色列 人应当在所定的日期守逾越节。
  - name: 民数记 9:3
    orderIndex: 2
    osisId: Num.9.3
    sblId: Num 9:3
    shortName: 民 9:3
    text: 你们要在本月十四日黄昏的时候 ，在所定的日期守这节，按照一切的律例典章守节。”
  - name: 民数记 9:4
    orderIndex: 3
    osisId: Num.9.4
    sblId: Num 9:4
    shortName: 民 9:4
    text: 于是 摩西 吩咐 以色列 人守逾越节。
  - name: 民数记 9:5
    orderIndex: 4
    osisId: Num.9.5
    sblId: Num 9:5
    shortName: 民 9:5
    text: 正月十四日黄昏的时候，他们就在 西奈 的旷野守逾越节。凡耶和华所吩咐 摩西 的， 以色列 人都照样做了。
  - name: 民数记 9:6
    orderIndex: 5
    osisId: Num.9.6
    sblId: Num 9:6
    shortName: 民 9:6
    text: 有几个人因尸体成了不洁净，不能在那日守逾越节。当天他们到 摩西 、 亚伦 面前。
  - name: 民数记 9:7
    orderIndex: 6
    osisId: Num.9.7
    sblId: Num 9:7
    shortName: 民 9:7
    text: 那些人对他说：“我们因尸体而不洁净，为何禁止我们，不能和 以色列 人在所定的日期献供物给耶和华呢？”
  - name: 民数记 9:8
    orderIndex: 7
    osisId: Num.9.8
    sblId: Num 9:8
    shortName: 民 9:8
    text: 摩西 对他们说：“你们稍等，让我去听耶和华对你们有什么吩咐。”
  - name: 民数记 9:9
    orderIndex: 8
    osisId: Num.9.9
    sblId: Num 9:9
    shortName: 民 9:9
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 9:10
    orderIndex: 9
    osisId: Num.9.10
    sblId: Num 9:10
    shortName: 民 9:10
    text: “你要吩咐 以色列 人说：你们和你们后代中，若有人因尸体成了不洁净，或出外远行，仍然要向耶和华守逾越节，
  - name: 民数记 9:11
    orderIndex: 10
    osisId: Num.9.11
    sblId: Num 9:11
    shortName: 民 9:11
    text: 他们就要在二月十四日黄昏的时候守节，要吃羔羊，以及无酵饼和苦菜。
  - name: 民数记 9:12
    orderIndex: 11
    osisId: Num.9.12
    sblId: Num 9:12
    shortName: 民 9:12
    text: 他们不可留一点食物到早晨；羔羊的骨头一根也不可折断。他们要照逾越节的一切律例守这节。
  - name: 民数记 9:13
    orderIndex: 12
    osisId: Num.9.13
    sblId: Num 9:13
    shortName: 民 9:13
    text: 但洁净又不出外远行的人若不守逾越节，那人要从百姓中剪除，因为他没有在所定的日期献供物给耶和华，必须担当自己的罪。
  - name: 民数记 9:14
    orderIndex: 13
    osisId: Num.9.14
    sblId: Num 9:14
    shortName: 民 9:14
    text: 若有寄居在你们那里的外人要向耶和华守逾越节，他要照逾越节的律例和典章做。无论是寄居的或是本地人，都用同样的律例。”
  - name: 民数记 9:15
    orderIndex: 14
    osisId: Num.9.15
    sblId: Num 9:15
    shortName: 民 9:15
    text: 立起帐幕的那日，有云彩遮盖帐幕，就是法柜的帐幕；从晚上到早晨，云彩在帐幕上，形状如火。
  - name: 民数记 9:16
    orderIndex: 15
    osisId: Num.9.16
    sblId: Num 9:16
    shortName: 民 9:16
    text: 经常都是这样：云彩遮盖帐幕，夜间云彩形状如火。
  - name: 民数记 9:17
    orderIndex: 16
    osisId: Num.9.17
    sblId: Num 9:17
    shortName: 民 9:17
    text: 云彩几时从帐幕上升， 以色列 人就几时起行；云彩在哪里停住， 以色列 人就在哪里安营。
  - name: 民数记 9:18
    orderIndex: 17
    osisId: Num.9.18
    sblId: Num 9:18
    shortName: 民 9:18
    text: 以色列 人遵照耶和华的指示起行，也遵照耶和华的指示安营。云彩在帐幕上停留多久，他们就留在营里多久。
  - name: 民数记 9:19
    orderIndex: 18
    osisId: Num.9.19
    sblId: Num 9:19
    shortName: 民 9:19
    text: 云彩在帐幕上停留许多日子， 以色列 人就遵照耶和华的吩咐不起行。
  - name: 民数记 9:20
    orderIndex: 19
    osisId: Num.9.20
    sblId: Num 9:20
    shortName: 民 9:20
    text: 有时云彩在帐幕上只停了几天，他们就遵照耶和华的指示留在营里，也遵照耶和华的指示起行。
  - name: 民数记 9:21
    orderIndex: 20
    osisId: Num.9.21
    sblId: Num 9:21
    shortName: 民 9:21
    text: 有时云彩从晚上留到早晨；早晨云彩上升，他们就起行。无论是白天是黑夜，当云彩上升的时候，他们就要起行。
  - name: 民数记 9:22
    orderIndex: 21
    osisId: Num.9.22
    sblId: Num 9:22
    shortName: 民 9:22
    text: 云彩停留在帐幕上，无论是两天，一个月，或更长的日子， 以色列 人就留在营里不起行；但云彩一上升，他们就起行。
  - name: 民数记 9:23
    orderIndex: 22
    osisId: Num.9.23
    sblId: Num 9:23
    shortName: 民 9:23
    text: 他们遵照耶和华的指示安营，也遵照耶和华的指示起行。他们遵守耶和华的吩咐，是耶和华藉 摩西 所指示的话。
  versesCount: 23
- name: 民数记 10
  orderIndex: 9
  osisId: Num.10
  sblId: Num 10
  shortName: 民 10
  verses:
  - name: 民数记 10:1
    orderIndex: 0
    osisId: Num.10.1
    sblId: Num 10:1
    shortName: 民 10:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 10:2
    orderIndex: 1
    osisId: Num.10.2
    sblId: Num 10:2
    shortName: 民 10:2
    text: “你要用银子做两枝号筒，把它们锤出来，给你用来召集会众，拔营起行。
  - name: 民数记 10:3
    orderIndex: 2
    osisId: Num.10.3
    sblId: Num 10:3
    shortName: 民 10:3
    text: 吹号的时候，全会众要到你那里，聚集在会幕的门口。
  - name: 民数记 10:4
    orderIndex: 3
    osisId: Num.10.4
    sblId: Num 10:4
    shortName: 民 10:4
    text: 若只吹一枝，众领袖，就是 以色列 部队的官长，要到你那里聚集。
  - name: 民数记 10:5
    orderIndex: 4
    osisId: Num.10.5
    sblId: Num 10:5
    shortName: 民 10:5
    text: 你们大声吹号的时候，东边安营的要起行。
  - name: 民数记 10:6
    orderIndex: 5
    osisId: Num.10.6
    sblId: Num 10:6
    shortName: 民 10:6
    text: 第二次大声吹号的时候，南边安营的要起行。起行的时候，要大声吹号；
  - name: 民数记 10:7
    orderIndex: 6
    osisId: Num.10.7
    sblId: Num 10:7
    shortName: 民 10:7
    text: 但召集会众的时候，你们要吹号，却不要吹出大声。
  - name: 民数记 10:8
    orderIndex: 7
    osisId: Num.10.8
    sblId: Num 10:8
    shortName: 民 10:8
    text: 亚伦 子孙作祭司的要吹这号筒，作为你们世世代代永远的定例。
  - name: 民数记 10:9
    orderIndex: 8
    osisId: Num.10.9
    sblId: Num 10:9
    shortName: 民 10:9
    text: 当你们在自己的土地上，与欺压你们的敌人打仗时，要用号筒吹出大声。你们就在耶和华－你们的上帝面前得蒙记念，也必蒙拯救脱离仇敌。
  - name: 民数记 10:10
    orderIndex: 9
    osisId: Num.10.10
    sblId: Num 10:10
    shortName: 民 10:10
    text: 在快乐的日子，节期和初一，献燔祭与平安祭的时候，你们要吹号筒，在你们的上帝面前作为纪念。我是耶和华－你们的上帝。”
  - name: 民数记 10:11
    orderIndex: 10
    osisId: Num.10.11
    sblId: Num 10:11
    shortName: 民 10:11
    text: 第二年二月二十日，云彩从法柜的帐幕上升。
  - name: 民数记 10:12
    orderIndex: 11
    osisId: Num.10.12
    sblId: Num 10:12
    shortName: 民 10:12
    text: 以色列 人离开 西奈 的旷野，一段一段地往前行，云彩停在 巴兰 的旷野。
  - name: 民数记 10:13
    orderIndex: 12
    osisId: Num.10.13
    sblId: Num 10:13
    shortName: 民 10:13
    text: 他们遵照耶和华藉 摩西 所指示的，初次往前行。
  - name: 民数记 10:14
    orderIndex: 13
    osisId: Num.10.14
    sblId: Num 10:14
    shortName: 民 10:14
    text: 按照队伍首先起行的是 犹大 营旗帜下的人，带队的是 亚米拿达 的儿子 拿顺 。
  - name: 民数记 10:15
    orderIndex: 14
    osisId: Num.10.15
    sblId: Num 10:15
    shortName: 民 10:15
    text: 以萨迦 支派带队的是 苏押 的儿子 拿坦业 。
  - name: 民数记 10:16
    orderIndex: 15
    osisId: Num.10.16
    sblId: Num 10:16
    shortName: 民 10:16
    text: 西布伦 支派带队的是 希伦 的儿子 以利押 。
  - name: 民数记 10:17
    orderIndex: 16
    osisId: Num.10.17
    sblId: Num 10:17
    shortName: 民 10:17
    text: 帐幕拆卸了， 革顺 的子孙和 米拉利 的子孙就抬着帐幕往前行。
  - name: 民数记 10:18
    orderIndex: 17
    osisId: Num.10.18
    sblId: Num 10:18
    shortName: 民 10:18
    text: 按照队伍往前行的是 吕便 营旗帜下的人，带队的是 示丢珥 的儿子 以利蓿 。
  - name: 民数记 10:19
    orderIndex: 18
    osisId: Num.10.19
    sblId: Num 10:19
    shortName: 民 10:19
    text: 西缅 支派带队的是 苏利沙代 的儿子 示路蔑 。
  - name: 民数记 10:20
    orderIndex: 19
    osisId: Num.10.20
    sblId: Num 10:20
    shortName: 民 10:20
    text: 迦得 支派带队的是 丢珥 的儿子 以利雅萨 。
  - name: 民数记 10:21
    orderIndex: 20
    osisId: Num.10.21
    sblId: Num 10:21
    shortName: 民 10:21
    text: 哥辖 人抬着圣物往前行。他们未到以前，帐幕已经立好了。
  - name: 民数记 10:22
    orderIndex: 21
    osisId: Num.10.22
    sblId: Num 10:22
    shortName: 民 10:22
    text: 按照队伍往前行的是 以法莲 营旗帜下的人，带队的是 亚米忽 的儿子 以利沙玛 。
  - name: 民数记 10:23
    orderIndex: 22
    osisId: Num.10.23
    sblId: Num 10:23
    shortName: 民 10:23
    text: 玛拿西 支派带队的是 比大蓿 的儿子 迦玛列 。
  - name: 民数记 10:24
    orderIndex: 23
    osisId: Num.10.24
    sblId: Num 10:24
    shortName: 民 10:24
    text: 便雅悯 支派带队的是 基多尼 的儿子 亚比但 。
  - name: 民数记 10:25
    orderIndex: 24
    osisId: Num.10.25
    sblId: Num 10:25
    shortName: 民 10:25
    text: 作全营后卫，按队伍往前行的是 但 营旗帜下的人，带队的是 亚米沙代 的儿子 亚希以谢 。
  - name: 民数记 10:26
    orderIndex: 25
    osisId: Num.10.26
    sblId: Num 10:26
    shortName: 民 10:26
    text: 亚设 支派带队的是 俄兰 的儿子 帕结 。
  - name: 民数记 10:27
    orderIndex: 26
    osisId: Num.10.27
    sblId: Num 10:27
    shortName: 民 10:27
    text: 拿弗他利 支派带队的是 以南 的儿子 亚希拉 。
  - name: 民数记 10:28
    orderIndex: 27
    osisId: Num.10.28
    sblId: Num 10:28
    shortName: 民 10:28
    text: 以色列 人就这样按着队伍往前行。
  - name: 民数记 10:29
    orderIndex: 28
    osisId: Num.10.29
    sblId: Num 10:29
    shortName: 民 10:29
    text: 摩西 对他岳父 ， 米甸 人 流珥 的儿子 何巴 说：“我们要往前行，到耶和华所说的地方；他曾说：‘我要将这地赐给你们。’现在请你和我们同去，我们必善待你，因为耶和华已经应许赐福气给
      以色列 人。”
  - name: 民数记 10:30
    orderIndex: 29
    osisId: Num.10.30
    sblId: Num 10:30
    shortName: 民 10:30
    text: 何巴 对他说：“我不去，我要回本地本族去。”
  - name: 民数记 10:31
    orderIndex: 30
    osisId: Num.10.31
    sblId: Num 10:31
    shortName: 民 10:31
    text: 摩西 说：“请你不要离开我们，因为你知道我们要在旷野安营，你可以当我们的眼目。
  - name: 民数记 10:32
    orderIndex: 31
    osisId: Num.10.32
    sblId: Num 10:32
    shortName: 民 10:32
    text: 你若和我们同去，将来耶和华以什么福气恩待我们，我们也必这样善待你。”
  - name: 民数记 10:33
    orderIndex: 32
    osisId: Num.10.33
    sblId: Num 10:33
    shortName: 民 10:33
    text: 以色列 人离开耶和华的山，往前行了三天的路程。耶和华的约柜在前面行了三天的路程，为他们寻找安歇的地方。
  - name: 民数记 10:34
    orderIndex: 33
    osisId: Num.10.34
    sblId: Num 10:34
    shortName: 民 10:34
    text: 他们拔营往前行，日间有耶和华的云彩在他们上面。
  - name: 民数记 10:35
    orderIndex: 34
    osisId: Num.10.35
    sblId: Num 10:35
    shortName: 民 10:35
    text: 约柜往前行的时候， 摩西 说： “耶和华啊，求你兴起！ 愿你的仇敌溃散！ 愿恨你的人从你面前逃跑！”
  - name: 民数记 10:36
    orderIndex: 35
    osisId: Num.10.36
    sblId: Num 10:36
    shortName: 民 10:36
    text: 约柜停住的时候，他说： “ 以色列 千万人的耶和华啊，求你回来 ！”
  versesCount: 36
- name: 民数记 11
  orderIndex: 10
  osisId: Num.11
  sblId: Num 11
  shortName: 民 11
  verses:
  - name: 民数记 11:1
    orderIndex: 0
    osisId: Num.11.1
    sblId: Num 11:1
    shortName: 民 11:1
    text: 百姓发怨言，恶言传达到耶和华的耳中。耶和华听见了就怒气发作，耶和华的火在他们中间焚烧，烧毁营的外围。
  - name: 民数记 11:2
    orderIndex: 1
    osisId: Num.11.2
    sblId: Num 11:2
    shortName: 民 11:2
    text: 百姓向 摩西 哀求， 摩西 祈求耶和华，火就熄了。
  - name: 民数记 11:3
    orderIndex: 2
    osisId: Num.11.3
    sblId: Num 11:3
    shortName: 民 11:3
    text: 那地方就叫做 他备拉 ，因为耶和华的火曾在他们中间焚烧。
  - name: 民数记 11:4
    orderIndex: 3
    osisId: Num.11.4
    sblId: Num 11:4
    shortName: 民 11:4
    text: 他们中间的闲杂人动了贪欲的心； 以色列 人又再哭着说：“谁给我们肉吃呢？
  - name: 民数记 11:5
    orderIndex: 4
    osisId: Num.11.5
    sblId: Num 11:5
    shortName: 民 11:5
    text: 我们记得在 埃及 的时候，不花钱就可以吃鱼，还有黄瓜、西瓜、韭菜、葱、蒜。
  - name: 民数记 11:6
    orderIndex: 5
    osisId: Num.11.6
    sblId: Num 11:6
    shortName: 民 11:6
    text: 现在我们的精力枯干了。除了这吗哪以外，在我们眼前什么都没有。”
  - name: 民数记 11:7
    orderIndex: 6
    osisId: Num.11.7
    sblId: Num 11:7
    shortName: 民 11:7
    text: 吗哪好像芫荽子，看上去如同树脂的样子。
  - name: 民数记 11:8
    orderIndex: 7
    osisId: Num.11.8
    sblId: Num 11:8
    shortName: 民 11:8
    text: 百姓四处走动捡取吗哪，把它用磨磨碎或用臼捣成粉，在锅中煮了做成饼，滋味好像油烤饼的滋味。
  - name: 民数记 11:9
    orderIndex: 8
    osisId: Num.11.9
    sblId: Num 11:9
    shortName: 民 11:9
    text: 夜间露水降在营中，吗哪也随着降下。
  - name: 民数记 11:10
    orderIndex: 9
    osisId: Num.11.10
    sblId: Num 11:10
    shortName: 民 11:10
    text: 摩西 听见百姓家家户户在帐棚门口哀哭。因此， 耶和华的怒气大大发作， 摩西 看了也不高兴。
  - name: 民数记 11:11
    orderIndex: 10
    osisId: Num.11.11
    sblId: Num 11:11
    shortName: 民 11:11
    text: 摩西 对耶和华说：“你为何苦待仆人？我为何不在你眼前蒙恩，竟把这众百姓的担子加在我身上呢？
  - name: 民数记 11:12
    orderIndex: 11
    osisId: Num.11.12
    sblId: Num 11:12
    shortName: 民 11:12
    text: 这众百姓岂是我怀的胎，岂是我生下来的呢？你竟对我说：‘把他们抱在怀里，如养育之父抱着吃奶的婴孩，一直抱到你起誓应许给他们祖宗的土地去。’
  - name: 民数记 11:13
    orderIndex: 12
    osisId: Num.11.13
    sblId: Num 11:13
    shortName: 民 11:13
    text: 我从哪里拿肉给这众百姓吃呢？他们都向我哭着说：‘给我们肉吃！’
  - name: 民数记 11:14
    orderIndex: 13
    osisId: Num.11.14
    sblId: Num 11:14
    shortName: 民 11:14
    text: 我不能独自带领这众百姓，这对我太沉重了。
  - name: 民数记 11:15
    orderIndex: 14
    osisId: Num.11.15
    sblId: Num 11:15
    shortName: 民 11:15
    text: 如果你这样待我，倒不如立刻把我杀了吧！我若在你眼前蒙恩，求你不要让我再受这样的苦。”
  - name: 民数记 11:16
    orderIndex: 15
    osisId: Num.11.16
    sblId: Num 11:16
    shortName: 民 11:16
    text: 耶和华对 摩西 说：“你要从 以色列 的长老中为我召集七十个人，就是你所认识，作百姓的长老和官长的，领他们到会幕，使他们和你一同站在那里。
  - name: 民数记 11:17
    orderIndex: 16
    osisId: Num.11.17
    sblId: Num 11:17
    shortName: 民 11:17
    text: 我要在那里降临，与你说话，把降给你的灵分给他们。他们就和你分担带领百姓的担子，免得你独自承担。
  - name: 民数记 11:18
    orderIndex: 17
    osisId: Num.11.18
    sblId: Num 11:18
    shortName: 民 11:18
    text: 你要对百姓说：‘你们要为了明天使自己分别为圣，你们将有肉吃。因你们哭着说：谁给我们肉吃呢？我们在 埃及 多么好！这声音传到了耶和华的耳中，所以他必给你们肉吃。
  - name: 民数记 11:19
    orderIndex: 18
    osisId: Num.11.19
    sblId: Num 11:19
    shortName: 民 11:19
    text: 你们不只吃一天、两天、五天、十天、二十天，
  - name: 民数记 11:20
    orderIndex: 19
    osisId: Num.11.20
    sblId: Num 11:20
    shortName: 民 11:20
    text: 而是整整一个月，直到肉从你们的鼻孔喷出来，使你们厌恶。因为你们厌弃那住在你们中间的耶和华，在他面前哭着说：我们为何出 埃及 呢？’”
  - name: 民数记 11:21
    orderIndex: 20
    osisId: Num.11.21
    sblId: Num 11:21
    shortName: 民 11:21
    text: 摩西 说：“跟我在一起的百姓，步行的男人就有六十万，你还说：‘我要把肉赐给他们，使他们可以整整吃一个月。’
  - name: 民数记 11:22
    orderIndex: 21
    osisId: Num.11.22
    sblId: Num 11:22
    shortName: 民 11:22
    text: 难道宰了羊群牛群，就够给他们吗？或者把海中所有的鱼都捕来，就够给他们吗？”
  - name: 民数记 11:23
    orderIndex: 22
    osisId: Num.11.23
    sblId: Num 11:23
    shortName: 民 11:23
    text: 耶和华对 摩西 说：“耶和华的膀臂 岂是缩短了吗？现在你要看我的话向你应验不应验。”
  - name: 民数记 11:24
    orderIndex: 23
    osisId: Num.11.24
    sblId: Num 11:24
    shortName: 民 11:24
    text: 摩西 出去，把耶和华的话告诉百姓，并从百姓的长老中召集七十个人来，叫他们站在会幕的四围。
  - name: 民数记 11:25
    orderIndex: 24
    osisId: Num.11.25
    sblId: Num 11:25
    shortName: 民 11:25
    text: 耶和华在云中降临，对 摩西 说话，把降给他的灵分给那七十个长老。灵停在他们身上的时候，他们就说预言，以后却没有再说了。
  - name: 民数记 11:26
    orderIndex: 25
    osisId: Num.11.26
    sblId: Num 11:26
    shortName: 民 11:26
    text: 但有两个人仍在营里，一个名叫 伊利达 ，一个名叫 米达 。他们本是在那些登记的人中，却没有到会幕那里去。灵停在他们身上，他们就在营里说预言。
  - name: 民数记 11:27
    orderIndex: 26
    osisId: Num.11.27
    sblId: Num 11:27
    shortName: 民 11:27
    text: 有一个年轻人跑来告诉 摩西 说：“ 伊利达 和 米达 在营里说预言。”
  - name: 民数记 11:28
    orderIndex: 27
    osisId: Num.11.28
    sblId: Num 11:28
    shortName: 民 11:28
    text: 嫩 的儿子 约书亚 ，年轻时就作 摩西 的助手 ，说：“请我主 摩西 禁止他们。”
  - name: 民数记 11:29
    orderIndex: 28
    osisId: Num.11.29
    sblId: Num 11:29
    shortName: 民 11:29
    text: 摩西 对他说：“你为我的缘故嫉妒吗？惟愿耶和华的百姓都是先知，愿耶和华把他的灵降在他们身上！”
  - name: 民数记 11:30
    orderIndex: 29
    osisId: Num.11.30
    sblId: Num 11:30
    shortName: 民 11:30
    text: 于是， 摩西 回到营里去， 以色列 的长老也回去了。
  - name: 民数记 11:31
    orderIndex: 30
    osisId: Num.11.31
    sblId: Num 11:31
    shortName: 民 11:31
    text: 有一阵风从耶和华那里刮起，把鹌鹑从海上刮来，散落在营地和周围；一边约有一天的路程，另一边也约有一天的路程，离地面约有二肘。
  - name: 民数记 11:32
    orderIndex: 31
    osisId: Num.11.32
    sblId: Num 11:32
    shortName: 民 11:32
    text: 百姓起来，整天整夜，甚至次日一整天，都在捕捉鹌鹑。每人至少捉到十贺梅珥，各自摆在营的四围。
  - name: 民数记 11:33
    orderIndex: 32
    osisId: Num.11.33
    sblId: Num 11:33
    shortName: 民 11:33
    text: 但肉在他们牙间还未咀嚼时，耶和华的怒气向百姓发作，用极重的灾祸击杀百姓。
  - name: 民数记 11:34
    orderIndex: 33
    osisId: Num.11.34
    sblId: Num 11:34
    shortName: 民 11:34
    text: 那地方就叫 基博罗．哈他瓦 ，因为他们在那里埋葬了贪欲的百姓。
  - name: 民数记 11:35
    orderIndex: 34
    osisId: Num.11.35
    sblId: Num 11:35
    shortName: 民 11:35
    text: 百姓从 基博罗．哈他瓦 起程，到 哈洗录 ，就住在 哈洗录 。
  versesCount: 35
- name: 民数记 12
  orderIndex: 11
  osisId: Num.12
  sblId: Num 12
  shortName: 民 12
  verses:
  - name: 民数记 12:1
    orderIndex: 0
    osisId: Num.12.1
    sblId: Num 12:1
    shortName: 民 12:1
    text: 摩西 娶了 古实 女子为妻。 米利暗 和 亚伦 因他娶了 古实 女子就批评他，
  - name: 民数记 12:2
    orderIndex: 1
    osisId: Num.12.2
    sblId: Num 12:2
    shortName: 民 12:2
    text: 他们说：“难道耶和华只与 摩西 说话吗？他不也与我们说话吗？”耶和华听见了。
  - name: 民数记 12:3
    orderIndex: 2
    osisId: Num.12.3
    sblId: Num 12:3
    shortName: 民 12:3
    text: 摩西 为人极其谦和，胜过地面上的任何人。
  - name: 民数记 12:4
    orderIndex: 3
    osisId: Num.12.4
    sblId: Num 12:4
    shortName: 民 12:4
    text: 忽然，耶和华对 摩西 、 亚伦 和 米利暗 说：“你们三个人都出来，到会幕这里。”他们三个人就出来了。
  - name: 民数记 12:5
    orderIndex: 4
    osisId: Num.12.5
    sblId: Num 12:5
    shortName: 民 12:5
    text: 耶和华在云柱中降临，停在会幕门口，叫 亚伦 和 米利暗 。二人就出来，
  - name: 民数记 12:6
    orderIndex: 5
    osisId: Num.12.6
    sblId: Num 12:6
    shortName: 民 12:6
    text: 耶和华说：“你们要听我的话：你们中间若有先知，我－耶和华必在异象中向他显现，在梦中与他说话；
  - name: 民数记 12:7
    orderIndex: 6
    osisId: Num.12.7
    sblId: Num 12:7
    shortName: 民 12:7
    text: 但我的仆人 摩西 不是这样，他在我全家是尽忠的。
  - name: 民数记 12:8
    orderIndex: 7
    osisId: Num.12.8
    sblId: Num 12:8
    shortName: 民 12:8
    text: 我与他面对面说话，清清楚楚，不用谜语，他甚至看见我的形像。你们为何批评我的仆人 摩西 而不惧怕呢？”
  - name: 民数记 12:9
    orderIndex: 8
    osisId: Num.12.9
    sblId: Num 12:9
    shortName: 民 12:9
    text: 耶和华向他们怒气发作，就离开了。
  - name: 民数记 12:10
    orderIndex: 9
    osisId: Num.12.10
    sblId: Num 12:10
    shortName: 民 12:10
    text: 当云彩从帐幕上离开时，看哪， 米利暗 长了痲疯，像雪那么白。 亚伦 转向 米利暗 ，看哪，她长了痲疯。
  - name: 民数记 12:11
    orderIndex: 10
    osisId: Num.12.11
    sblId: Num 12:11
    shortName: 民 12:11
    text: 亚伦 对 摩西 说：“我主啊，求你不要因我们愚昧，因我们犯罪，就将这罪加在我们身上。
  - name: 民数记 12:12
    orderIndex: 11
    osisId: Num.12.12
    sblId: Num 12:12
    shortName: 民 12:12
    text: 求你不要使她像那一出母腹、肉已侵蚀了一半的死胎。”
  - name: 民数记 12:13
    orderIndex: 12
    osisId: Num.12.13
    sblId: Num 12:13
    shortName: 民 12:13
    text: 于是 摩西 哀求耶和华说：“上帝啊，求你医治她！”
  - name: 民数记 12:14
    orderIndex: 13
    osisId: Num.12.14
    sblId: Num 12:14
    shortName: 民 12:14
    text: 耶和华对 摩西 说：“她父亲若吐唾沫在她脸上，她岂不蒙羞七天吗？现在要把她隔离在营外七天，然后才领她回来。”
  - name: 民数记 12:15
    orderIndex: 14
    osisId: Num.12.15
    sblId: Num 12:15
    shortName: 民 12:15
    text: 于是 米利暗 被隔离在营外七天；百姓没有起程，直等到 米利暗 回来。
  - name: 民数记 12:16
    orderIndex: 15
    osisId: Num.12.16
    sblId: Num 12:16
    shortName: 民 12:16
    text: 以后百姓从 哈洗录 起行，来到 巴兰 的旷野安营。
  versesCount: 16
- name: 民数记 13
  orderIndex: 12
  osisId: Num.13
  sblId: Num 13
  shortName: 民 13
  verses:
  - name: 民数记 13:1
    orderIndex: 0
    osisId: Num.13.1
    sblId: Num 13:1
    shortName: 民 13:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 13:2
    orderIndex: 1
    osisId: Num.13.2
    sblId: Num 13:2
    shortName: 民 13:2
    text: “你要派人去窥探我所赐给 以色列 人的 迦南 地；每个父系支派要派一个人，是他们中间的族长。”
  - name: 民数记 13:3
    orderIndex: 2
    osisId: Num.13.3
    sblId: Num 13:3
    shortName: 民 13:3
    text: 摩西 就遵照耶和华的指示，从 巴兰 旷野差派他们去；他们都是 以色列 人中的领袖。
  - name: 民数记 13:4
    orderIndex: 3
    osisId: Num.13.4
    sblId: Num 13:4
    shortName: 民 13:4
    text: 这是他们的名字： 属 吕便 支派的， 撒刻 的儿子 沙母亚 。
  - name: 民数记 13:5
    orderIndex: 4
    osisId: Num.13.5
    sblId: Num 13:5
    shortName: 民 13:5
    text: 属 西缅 支派的， 何利 的儿子 沙法 。
  - name: 民数记 13:6
    orderIndex: 5
    osisId: Num.13.6
    sblId: Num 13:6
    shortName: 民 13:6
    text: 属 犹大 支派的， 耶孚尼 的儿子 迦勒 。
  - name: 民数记 13:7
    orderIndex: 6
    osisId: Num.13.7
    sblId: Num 13:7
    shortName: 民 13:7
    text: 属 以萨迦 支派的， 约色 的儿子 以迦 。
  - name: 民数记 13:8
    orderIndex: 7
    osisId: Num.13.8
    sblId: Num 13:8
    shortName: 民 13:8
    text: 属 以法莲 支派的， 嫩 的儿子 何西阿 。
  - name: 民数记 13:9
    orderIndex: 8
    osisId: Num.13.9
    sblId: Num 13:9
    shortName: 民 13:9
    text: 属 便雅悯 支派的， 拉孚 的儿子 帕提 。
  - name: 民数记 13:10
    orderIndex: 9
    osisId: Num.13.10
    sblId: Num 13:10
    shortName: 民 13:10
    text: 属 西布伦 支派的， 梭底 的儿子 迦叠 。
  - name: 民数记 13:11
    orderIndex: 10
    osisId: Num.13.11
    sblId: Num 13:11
    shortName: 民 13:11
    text: 属 约瑟 支派，就是 玛拿西 支派的， 稣西 的儿子 迦底 。
  - name: 民数记 13:12
    orderIndex: 11
    osisId: Num.13.12
    sblId: Num 13:12
    shortName: 民 13:12
    text: 属 但 支派的， 基玛利 的儿子 亚米利 。
  - name: 民数记 13:13
    orderIndex: 12
    osisId: Num.13.13
    sblId: Num 13:13
    shortName: 民 13:13
    text: 属 亚设 支派的， 米迦勒 的儿子 西帖 。
  - name: 民数记 13:14
    orderIndex: 13
    osisId: Num.13.14
    sblId: Num 13:14
    shortName: 民 13:14
    text: 属 拿弗他利 支派的， 缚西 的儿子 拿比 。
  - name: 民数记 13:15
    orderIndex: 14
    osisId: Num.13.15
    sblId: Num 13:15
    shortName: 民 13:15
    text: 属 迦得 支派的， 玛基 的儿子 臼利 。
  - name: 民数记 13:16
    orderIndex: 15
    osisId: Num.13.16
    sblId: Num 13:16
    shortName: 民 13:16
    text: 这些是 摩西 差派去窥探那地之人的名字。 摩西 叫 嫩 的儿子 何西阿 为 约书亚 。
  - name: 民数记 13:17
    orderIndex: 16
    osisId: Num.13.17
    sblId: Num 13:17
    shortName: 民 13:17
    text: 摩西 差派他们去窥探 迦南 地，对他们说：“你们上到 尼革夫 那里，上到山区去，
  - name: 民数记 13:18
    orderIndex: 17
    osisId: Num.13.18
    sblId: Num 13:18
    shortName: 民 13:18
    text: 看看那地如何：住那里的百姓是强是弱，是多是少，
  - name: 民数记 13:19
    orderIndex: 18
    osisId: Num.13.19
    sblId: Num 13:19
    shortName: 民 13:19
    text: 他们所住的地是好是坏，所住的城镇是营地还是堡垒，
  - name: 民数记 13:20
    orderIndex: 19
    osisId: Num.13.20
    sblId: Num 13:20
    shortName: 民 13:20
    text: 那地是肥沃还是贫瘠，当中有树木没有。你们要放胆，把那地的果子带些回来。”那时正是葡萄初熟的季节。
  - name: 民数记 13:21
    orderIndex: 20
    osisId: Num.13.21
    sblId: Num 13:21
    shortName: 民 13:21
    text: 他们上去窥探那地，从 寻 的旷野到 利合 ，直到 哈马口 。
  - name: 民数记 13:22
    orderIndex: 21
    osisId: Num.13.22
    sblId: Num 13:22
    shortName: 民 13:22
    text: 他们从 尼革夫 上去，到了 希伯仑 。在那里有 亚衲 族的 亚希幔 人、 示筛 人和 挞买 人。 希伯仑 的建造比 埃及 的 琐安 早七年。
  - name: 民数记 13:23
    orderIndex: 22
    osisId: Num.13.23
    sblId: Num 13:23
    shortName: 民 13:23
    text: 他们到了 以实各谷 ，从那里砍下葡萄树枝，上面有一挂葡萄，两个人用杠抬着，又带了一些石榴和无花果。
  - name: 民数记 13:24
    orderIndex: 23
    osisId: Num.13.24
    sblId: Num 13:24
    shortName: 民 13:24
    text: 以色列 人从那里砍下一挂葡萄，所以那地方就叫 以实各谷 。
  - name: 民数记 13:25
    orderIndex: 24
    osisId: Num.13.25
    sblId: Num 13:25
    shortName: 民 13:25
    text: 他们窥探那地四十天之后，就回来了。
  - name: 民数记 13:26
    orderIndex: 25
    osisId: Num.13.26
    sblId: Num 13:26
    shortName: 民 13:26
    text: 他们来到 巴兰 旷野的 加低斯 ， 摩西 、 亚伦 ，以及 以色列 全会众那里，向他们和全会众报告，又把那地的果子给他们看。
  - name: 民数记 13:27
    orderIndex: 26
    osisId: Num.13.27
    sblId: Num 13:27
    shortName: 民 13:27
    text: 他们告诉 摩西 说：“我们到了你派我们去的那地，果然是流奶与蜜之地；这就是那地的果子。
  - name: 民数记 13:28
    orderIndex: 27
    osisId: Num.13.28
    sblId: Num 13:28
    shortName: 民 13:28
    text: 但是住那地的百姓很强悍，城镇又大又坚固，我们也在那里看见了 亚衲 族人。
  - name: 民数记 13:29
    orderIndex: 28
    osisId: Num.13.29
    sblId: Num 13:29
    shortName: 民 13:29
    text: 亚玛力 人住在 尼革夫 ； 赫 人、 耶布斯 人和 亚摩利 人住在山区； 迦南 人住在沿海一带和 约旦河 旁。”
  - name: 民数记 13:30
    orderIndex: 29
    osisId: Num.13.30
    sblId: Num 13:30
    shortName: 民 13:30
    text: 迦勒 在 摩西 面前安抚百姓，说：“我们立刻上去得那地吧！我们必能征服它。”
  - name: 民数记 13:31
    orderIndex: 30
    osisId: Num.13.31
    sblId: Num 13:31
    shortName: 民 13:31
    text: 但那些和他同去的人却说：“我们不能上去攻打那些百姓，因为他们比我们强大。”
  - name: 民数记 13:32
    orderIndex: 31
    osisId: Num.13.32
    sblId: Num 13:32
    shortName: 民 13:32
    text: 于是探子中有人向 以色列 人散布有关所窥探之地的谣言，说：“我们所走过、所窥探之地是吞没居民之地，并且我们在那里所看见的百姓都身材高大。
  - name: 民数记 13:33
    orderIndex: 32
    osisId: Num.13.33
    sblId: Num 13:33
    shortName: 民 13:33
    text: 我们在那里看见巨人，就是巨人中的 亚衲 族人。我们在自己眼中像蚱蜢一样，而在他们眼中，我们也确是这样。”
  versesCount: 33
- name: 民数记 14
  orderIndex: 13
  osisId: Num.14
  sblId: Num 14
  shortName: 民 14
  verses:
  - name: 民数记 14:1
    orderIndex: 0
    osisId: Num.14.1
    sblId: Num 14:1
    shortName: 民 14:1
    text: 全会众大声喧嚷，那夜百姓哭号。
  - name: 民数记 14:2
    orderIndex: 1
    osisId: Num.14.2
    sblId: Num 14:2
    shortName: 民 14:2
    text: 以色列 众人向 摩西 和 亚伦 发怨言，全会众对他们说：“我们宁愿死在 埃及 地，宁愿死在这旷野！
  - name: 民数记 14:3
    orderIndex: 2
    osisId: Num.14.3
    sblId: Num 14:3
    shortName: 民 14:3
    text: 耶和华为什么要把我们领到那地，让我们倒在刀下呢？我们的妻子和孩子必成为掳物。我们回 埃及 去岂不更好吗？”
  - name: 民数记 14:4
    orderIndex: 3
    osisId: Num.14.4
    sblId: Num 14:4
    shortName: 民 14:4
    text: 他们彼此说：“我们不如选一个领袖，回 埃及 去吧！”
  - name: 民数记 14:5
    orderIndex: 4
    osisId: Num.14.5
    sblId: Num 14:5
    shortName: 民 14:5
    text: 摩西 和 亚伦 在 以色列 全会众面前脸伏于地。
  - name: 民数记 14:6
    orderIndex: 5
    osisId: Num.14.6
    sblId: Num 14:6
    shortName: 民 14:6
    text: 窥探那地的人中， 嫩 的儿子 约书亚 和 耶孚尼 的儿子 迦勒 撕裂衣服，
  - name: 民数记 14:7
    orderIndex: 6
    osisId: Num.14.7
    sblId: Num 14:7
    shortName: 民 14:7
    text: 对 以色列 全会众说：“我们所走过、所窥探之地是极美之地。
  - name: 民数记 14:8
    orderIndex: 7
    osisId: Num.14.8
    sblId: Num 14:8
    shortName: 民 14:8
    text: 耶和华若喜爱我们，就必领我们进入那地，把这流奶与蜜之地赐给我们。
  - name: 民数记 14:9
    orderIndex: 8
    osisId: Num.14.9
    sblId: Num 14:9
    shortName: 民 14:9
    text: 但你们不可背叛耶和华，也不要怕那地的百姓，因为他们是我们的食物。保护他们的已经离开他们，耶和华却与我们同在。不要怕他们！”
  - name: 民数记 14:10
    orderIndex: 9
    osisId: Num.14.10
    sblId: Num 14:10
    shortName: 民 14:10
    text: 当全会众正说着要拿石头打死他们的时候，耶和华的荣光在会幕中向 以色列 众人显现。
  - name: 民数记 14:11
    orderIndex: 10
    osisId: Num.14.11
    sblId: Num 14:11
    shortName: 民 14:11
    text: 耶和华对 摩西 说：“这百姓藐视我要到几时呢？我在他们中间行了这一切神迹，他们还不信我要到几时呢？
  - name: 民数记 14:12
    orderIndex: 11
    osisId: Num.14.12
    sblId: Num 14:12
    shortName: 民 14:12
    text: 我要用瘟疫击杀他们，使他们不得承受那地。我要使你成为大国，比他们强大。”
  - name: 民数记 14:13
    orderIndex: 12
    osisId: Num.14.13
    sblId: Num 14:13
    shortName: 民 14:13
    text: 摩西 对耶和华说：“ 埃及 人必听见，因你曾施展大能，领这百姓从他们中间出来。
  - name: 民数记 14:14
    orderIndex: 13
    osisId: Num.14.14
    sblId: Num 14:14
    shortName: 民 14:14
    text: 埃及 人要告诉这地的居民，他们已经听见你─耶和华是在这百姓中间，因为你─耶和华面对面 显示自己，你的云彩停在他们以上。你日间在云柱中，夜间在火柱中，在他们的前面行。
  - name: 民数记 14:15
    orderIndex: 14
    osisId: Num.14.15
    sblId: Num 14:15
    shortName: 民 14:15
    text: 你若把这百姓杀了，好像杀一个人那样，那听见你名声的列国必说：
  - name: 民数记 14:16
    orderIndex: 15
    osisId: Num.14.16
    sblId: Num 14:16
    shortName: 民 14:16
    text: ‘耶和华因为不能把这百姓领进他向他们起誓应许之地，所以在旷野把他们杀了。’
  - name: 民数记 14:17
    orderIndex: 16
    osisId: Num.14.17
    sblId: Num 14:17
    shortName: 民 14:17
    text: 现在求主显出大能，照你说过的话说：
  - name: 民数记 14:18
    orderIndex: 17
    osisId: Num.14.18
    sblId: Num 14:18
    shortName: 民 14:18
    text: ‘耶和华不轻易发怒， 且有丰盛的慈爱。 他赦免罪孽和过犯， 万不以有罪的为无罪， 必惩罚人的罪， 从父到子，直到三、四代。’
  - name: 民数记 14:19
    orderIndex: 18
    osisId: Num.14.19
    sblId: Num 14:19
    shortName: 民 14:19
    text: 求你照你的大慈爱赦免这百姓的罪孽，好像你从 埃及 到如今饶恕这百姓一样。”
  - name: 民数记 14:20
    orderIndex: 19
    osisId: Num.14.20
    sblId: Num 14:20
    shortName: 民 14:20
    text: 耶和华说：“我照着你的话赦免他们。
  - name: 民数记 14:21
    orderIndex: 20
    osisId: Num.14.21
    sblId: Num 14:21
    shortName: 民 14:21
    text: 然而，我指着我的永生与遍地充满了耶和华的荣耀起誓：
  - name: 民数记 14:22
    orderIndex: 21
    osisId: Num.14.22
    sblId: Num 14:22
    shortName: 民 14:22
    text: 这些人虽然都看过我的荣耀和我在 埃及 与旷野所行的神迹，仍然这十次试探我，不听从我的话，
  - name: 民数记 14:23
    orderIndex: 22
    osisId: Num.14.23
    sblId: Num 14:23
    shortName: 民 14:23
    text: 他们绝不能看见我向他们祖宗所起誓应许之地；凡藐视我的，一个也不得看见。
  - name: 民数记 14:24
    orderIndex: 23
    osisId: Num.14.24
    sblId: Num 14:24
    shortName: 民 14:24
    text: 惟独我的仆人 迦勒 ，因他另有一个心志，专心跟从我，我要领他进入他所去过的那地；他的后裔必得那地为业。
  - name: 民数记 14:25
    orderIndex: 24
    osisId: Num.14.25
    sblId: Num 14:25
    shortName: 民 14:25
    text: 亚玛力 人和 迦南 人住在谷中，明天你们要转回去，沿着 红海 的路往旷野去。”
  - name: 民数记 14:26
    orderIndex: 25
    osisId: Num.14.26
    sblId: Num 14:26
    shortName: 民 14:26
    text: 耶和华对 摩西 和 亚伦 说：
  - name: 民数记 14:27
    orderIndex: 26
    osisId: Num.14.27
    sblId: Num 14:27
    shortName: 民 14:27
    text: “这邪恶的会众向我发怨言要到几时呢？ 以色列 人向我发的怨言，我都听见了。
  - name: 民数记 14:28
    orderIndex: 27
    osisId: Num.14.28
    sblId: Num 14:28
    shortName: 民 14:28
    text: 你要告诉他们，耶和华说：‘我指着我的永生起誓，我必照你们在我耳中所说的待你们。
  - name: 民数记 14:29
    orderIndex: 28
    osisId: Num.14.29
    sblId: Num 14:29
    shortName: 民 14:29
    text: 你们的尸体必倒在这旷野中。你们中间被数点，凡二十岁以上向我发怨言的，
  - name: 民数记 14:30
    orderIndex: 29
    osisId: Num.14.30
    sblId: Num 14:30
    shortName: 民 14:30
    text: 必不得进我所起誓应许给你们居住的那地。惟有 耶孚尼 的儿子 迦勒 和 嫩 的儿子 约书亚 才能进去。
  - name: 民数记 14:31
    orderIndex: 30
    osisId: Num.14.31
    sblId: Num 14:31
    shortName: 民 14:31
    text: 你们的孩子，就是你们说要成为掳物的，我必领他们进去，他们就得知你们所厌弃的那地。
  - name: 民数记 14:32
    orderIndex: 31
    osisId: Num.14.32
    sblId: Num 14:32
    shortName: 民 14:32
    text: 至于你们，你们的尸体必倒在这旷野中；
  - name: 民数记 14:33
    orderIndex: 32
    osisId: Num.14.33
    sblId: Num 14:33
    shortName: 民 14:33
    text: 你们的儿女必在旷野游牧四十年，担当你们不信的罪 ，直到你们的尸体在旷野消灭为止。
  - name: 民数记 14:34
    orderIndex: 33
    osisId: Num.14.34
    sblId: Num 14:34
    shortName: 民 14:34
    text: 按你们窥探那地的四十日，一年抵一日，你们要担当你们的罪孽四十年，你们就知道我疏远你们了。’
  - name: 民数记 14:35
    orderIndex: 34
    osisId: Num.14.35
    sblId: Num 14:35
    shortName: 民 14:35
    text: 我－耶和华说过，我必这样对待这一切聚集对抗我的邪恶会众。他们必在这旷野中消灭，死在这里。”
  - name: 民数记 14:36
    orderIndex: 35
    osisId: Num.14.36
    sblId: Num 14:36
    shortName: 民 14:36
    text: 摩西 所差派去窥探那地的人回来，散布有关那地的谣言，使全会众向 摩西 发怨言，
  - name: 民数记 14:37
    orderIndex: 36
    osisId: Num.14.37
    sblId: Num 14:37
    shortName: 民 14:37
    text: 这些散布谣言的人都遭受瘟疫，死在耶和华面前。
  - name: 民数记 14:38
    orderIndex: 37
    osisId: Num.14.38
    sblId: Num 14:38
    shortName: 民 14:38
    text: 窥探那地的人中，惟有 嫩 的儿子 约书亚 和 耶孚尼 的儿子 迦勒 得以存活。
  - name: 民数记 14:39
    orderIndex: 38
    osisId: Num.14.39
    sblId: Num 14:39
    shortName: 民 14:39
    text: 摩西 把这些话告诉 以色列 众人，他们都极其悲哀。
  - name: 民数记 14:40
    orderIndex: 39
    osisId: Num.14.40
    sblId: Num 14:40
    shortName: 民 14:40
    text: 他们清晨起来，上到山顶，说：“看哪，我们要上到耶和华所说的地方；因为我们犯了罪。”
  - name: 民数记 14:41
    orderIndex: 40
    osisId: Num.14.41
    sblId: Num 14:41
    shortName: 民 14:41
    text: 摩西 说：“你们为何要这样违背耶和华的指示呢？这事必不能顺利。
  - name: 民数记 14:42
    orderIndex: 41
    osisId: Num.14.42
    sblId: Num 14:42
    shortName: 民 14:42
    text: 不要上去，因为耶和华不在你们中间，恐怕你们在仇敌面前被击败。
  - name: 民数记 14:43
    orderIndex: 42
    osisId: Num.14.43
    sblId: Num 14:43
    shortName: 民 14:43
    text: 亚玛力 人和 迦南 人都在你们面前，你们必倒在刀下。因为你们背离不跟从耶和华，耶和华必不与你们同在。”
  - name: 民数记 14:44
    orderIndex: 43
    osisId: Num.14.44
    sblId: Num 14:44
    shortName: 民 14:44
    text: 他们却擅自上到山顶。但耶和华的约柜和 摩西 都没有离开营地。
  - name: 民数记 14:45
    orderIndex: 44
    osisId: Num.14.45
    sblId: Num 14:45
    shortName: 民 14:45
    text: 于是 亚玛力 人和住在那山区的 迦南 人下来，击败他们，追击他们直到 何珥玛 。
  versesCount: 45
- name: 民数记 15
  orderIndex: 14
  osisId: Num.15
  sblId: Num 15
  shortName: 民 15
  verses:
  - name: 民数记 15:1
    orderIndex: 0
    osisId: Num.15.1
    sblId: Num 15:1
    shortName: 民 15:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 15:2
    orderIndex: 1
    osisId: Num.15.2
    sblId: Num 15:2
    shortName: 民 15:2
    text: “你要吩咐 以色列 人，对他们说：你们到了我所赐给你们居住的地，
  - name: 民数记 15:3
    orderIndex: 2
    osisId: Num.15.3
    sblId: Num 15:3
    shortName: 民 15:3
    text: 你们要从牛群羊群中取牲畜献给耶和华为火祭，无论是燔祭或祭物，为要还所许特别的愿或甘心祭，或节期的祭，作为献给耶和华的馨香之祭，
  - name: 民数记 15:4
    orderIndex: 3
    osisId: Num.15.4
    sblId: Num 15:4
    shortName: 民 15:4
    text: 那献供物的要将十分之一伊法细面和四分之一欣油调和作素祭，献给耶和华。
  - name: 民数记 15:5
    orderIndex: 4
    osisId: Num.15.5
    sblId: Num 15:5
    shortName: 民 15:5
    text: 无论是燔祭或祭物，要为每只小绵羊预备四分之一欣酒作浇酒祭。
  - name: 民数记 15:6
    orderIndex: 5
    osisId: Num.15.6
    sblId: Num 15:6
    shortName: 民 15:6
    text: 要为每只公绵羊预备十分之二伊法细面，和三分之一欣油调和作素祭，
  - name: 民数记 15:7
    orderIndex: 6
    osisId: Num.15.7
    sblId: Num 15:7
    shortName: 民 15:7
    text: 又用三分之一欣酒作浇酒祭，献给耶和华为馨香之祭。
  - name: 民数记 15:8
    orderIndex: 7
    osisId: Num.15.8
    sblId: Num 15:8
    shortName: 民 15:8
    text: 你预备公牛献给耶和华作燔祭或祭物，为要还所许特别的愿，或平安祭，
  - name: 民数记 15:9
    orderIndex: 8
    osisId: Num.15.9
    sblId: Num 15:9
    shortName: 民 15:9
    text: 就要把十分之三伊法细面和半欣油调和作素祭，和公牛一同献上，
  - name: 民数记 15:10
    orderIndex: 9
    osisId: Num.15.10
    sblId: Num 15:10
    shortName: 民 15:10
    text: 又用半欣酒作浇酒祭，献给耶和华为馨香的火祭。
  - name: 民数记 15:11
    orderIndex: 10
    osisId: Num.15.11
    sblId: Num 15:11
    shortName: 民 15:11
    text: “献公牛、或公绵羊、或小绵羊、或小山羊，每只都要这样处理；
  - name: 民数记 15:12
    orderIndex: 11
    osisId: Num.15.12
    sblId: Num 15:12
    shortName: 民 15:12
    text: 无论你们所献的数目多少，照着数目每只都要这样处理。
  - name: 民数记 15:13
    orderIndex: 12
    osisId: Num.15.13
    sblId: Num 15:13
    shortName: 民 15:13
    text: 凡本地人将馨香的火祭献给耶和华，都要照样处理。
  - name: 民数记 15:14
    orderIndex: 13
    osisId: Num.15.14
    sblId: Num 15:14
    shortName: 民 15:14
    text: 若有外人寄居在你们那里，或有人世世代代住在你们中间，愿意将馨香的火祭献给耶和华，你们怎样处理，他也要照样处理。
  - name: 民数记 15:15
    orderIndex: 14
    osisId: Num.15.15
    sblId: Num 15:15
    shortName: 民 15:15
    text: 至于会众，无论是你们或寄居的外人都要遵守同一条例；这是你们世世代代永远的定例。在耶和华面前，你们怎样，寄居的也要怎样。
  - name: 民数记 15:16
    orderIndex: 15
    osisId: Num.15.16
    sblId: Num 15:16
    shortName: 民 15:16
    text: 你们和寄居在你们那里的外人要遵守同一律法，同一典章。”
  - name: 民数记 15:17
    orderIndex: 16
    osisId: Num.15.17
    sblId: Num 15:17
    shortName: 民 15:17
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 15:18
    orderIndex: 17
    osisId: Num.15.18
    sblId: Num 15:18
    shortName: 民 15:18
    text: “你要吩咐 以色列 人，对他们说：你们到了我领你们进去的那地，
  - name: 民数记 15:19
    orderIndex: 18
    osisId: Num.15.19
    sblId: Num 15:19
    shortName: 民 15:19
    text: 吃那地的粮食时，要把举祭献给耶和华。
  - name: 民数记 15:20
    orderIndex: 19
    osisId: Num.15.20
    sblId: Num 15:20
    shortName: 民 15:20
    text: 你们要用初熟的麦子磨面，做成饼当举祭献上。你们要举上，如同举禾场的举祭。
  - name: 民数记 15:21
    orderIndex: 20
    osisId: Num.15.21
    sblId: Num 15:21
    shortName: 民 15:21
    text: 你们世世代代要用初熟的麦子磨面，当举祭献给耶和华。
  - name: 民数记 15:22
    orderIndex: 21
    osisId: Num.15.22
    sblId: Num 15:22
    shortName: 民 15:22
    text: “你们若犯了错，不遵守耶和华所吩咐 摩西 的这一切命令，
  - name: 民数记 15:23
    orderIndex: 22
    osisId: Num.15.23
    sblId: Num 15:23
    shortName: 民 15:23
    text: 就是耶和华藉 摩西 一切所命令你们的，从耶和华命令的那日直到你们的世世代代，
  - name: 民数记 15:24
    orderIndex: 23
    osisId: Num.15.24
    sblId: Num 15:24
    shortName: 民 15:24
    text: 会众因没有察觉而犯了无心之过，全会众就要将一头公牛犊作燔祭，遵照典章把素祭和浇酒祭一同献给耶和华为馨香的祭，又要献一只公山羊作赎罪祭。
  - name: 民数记 15:25
    orderIndex: 24
    osisId: Num.15.25
    sblId: Num 15:25
    shortName: 民 15:25
    text: 祭司要为 以色列 全会众赎罪，他们就必蒙赦免，因为这是无心之过。他们要因自己的无心之过，把供物，就是向耶和华当献的火祭和赎罪祭，带到耶和华面前。
  - name: 民数记 15:26
    orderIndex: 25
    osisId: Num.15.26
    sblId: Num 15:26
    shortName: 民 15:26
    text: 以色列 全会众和寄居在他们中间的外人就必蒙赦免，因为这是众百姓的无心之过。
  - name: 民数记 15:27
    orderIndex: 26
    osisId: Num.15.27
    sblId: Num 15:27
    shortName: 民 15:27
    text: “若有一个人无意中犯了罪，他就要献一只一岁的母山羊作赎罪祭。
  - name: 民数记 15:28
    orderIndex: 27
    osisId: Num.15.28
    sblId: Num 15:28
    shortName: 民 15:28
    text: 这误犯罪的人因无意中犯了罪，祭司要在耶和华面前为他赎罪，他就必蒙赦免。
  - name: 民数记 15:29
    orderIndex: 28
    osisId: Num.15.29
    sblId: Num 15:29
    shortName: 民 15:29
    text: 以色列 中的本地人和寄居在他们中间的外人，若无意中犯了罪，都要遵守同一律法。
  - name: 民数记 15:30
    orderIndex: 29
    osisId: Num.15.30
    sblId: Num 15:30
    shortName: 民 15:30
    text: 但那故意犯罪的人，无论是本地人是寄居的，亵渎了耶和华，这人必从百姓中剪除。
  - name: 民数记 15:31
    orderIndex: 30
    osisId: Num.15.31
    sblId: Num 15:31
    shortName: 民 15:31
    text: 因为他藐视耶和华的话，违背耶和华的命令，这人一定要剪除；他的罪孽要归到自己身上。”
  - name: 民数记 15:32
    orderIndex: 31
    osisId: Num.15.32
    sblId: Num 15:32
    shortName: 民 15:32
    text: 以色列 人还在旷野的时候，发现有一个人在安息日捡柴。
  - name: 民数记 15:33
    orderIndex: 32
    osisId: Num.15.33
    sblId: Num 15:33
    shortName: 民 15:33
    text: 发现他捡柴的人把他带到 摩西 、 亚伦 以及全会众那里。
  - name: 民数记 15:34
    orderIndex: 33
    osisId: Num.15.34
    sblId: Num 15:34
    shortName: 民 15:34
    text: 他们把他收押在监里，因为还不知道要怎样惩罚他。
  - name: 民数记 15:35
    orderIndex: 34
    osisId: Num.15.35
    sblId: Num 15:35
    shortName: 民 15:35
    text: 耶和华吩咐 摩西 说：“这人应当处死；全会众要在营外用石头打死他。”
  - name: 民数记 15:36
    orderIndex: 35
    osisId: Num.15.36
    sblId: Num 15:36
    shortName: 民 15:36
    text: 于是全会众把他带到营外，用石头打死他，是照耶和华所吩咐 摩西 的。
  - name: 民数记 15:37
    orderIndex: 36
    osisId: Num.15.37
    sblId: Num 15:37
    shortName: 民 15:37
    text: 耶和华对 摩西 说：
  - name: 民数记 15:38
    orderIndex: 37
    osisId: Num.15.38
    sblId: Num 15:38
    shortName: 民 15:38
    text: “你吩咐 以色列 人，对他们说，他们世世代代要在衣服边上缝繸子，并在边上的繸子钉一条蓝色带子。
  - name: 民数记 15:39
    orderIndex: 38
    osisId: Num.15.39
    sblId: Num 15:39
    shortName: 民 15:39
    text: 你们要佩带这繸子，好叫你们看见它就记起耶和华一切的命令，并且遵行，不随从自己内心和眼目的情欲而跟着行淫。
  - name: 民数记 15:40
    orderIndex: 39
    osisId: Num.15.40
    sblId: Num 15:40
    shortName: 民 15:40
    text: 这样，你们就必记得并遵行我一切的命令，成为圣，归你们的上帝。
  - name: 民数记 15:41
    orderIndex: 40
    osisId: Num.15.41
    sblId: Num 15:41
    shortName: 民 15:41
    text: “我是耶和华－你们的上帝，曾把你们从 埃及 地领出来，要作你们的上帝。我是耶和华－你们的上帝。”
  versesCount: 41
- name: 民数记 16
  orderIndex: 15
  osisId: Num.16
  sblId: Num 16
  shortName: 民 16
  verses:
  - name: 民数记 16:1
    orderIndex: 0
    osisId: Num.16.1
    sblId: Num 16:1
    shortName: 民 16:1
    text: 利未 的曾孙， 哥辖 的孙子， 以斯哈 的儿子 可拉 ，连同 吕便 子孙中 以利押 的儿子 大坍 和 亚比兰 ，与 比勒 的儿子 安 ，带了
  - name: 民数记 16:2
    orderIndex: 1
    osisId: Num.16.2
    sblId: Num 16:2
    shortName: 民 16:2
    text: 以色列 人中的二百五十个领袖，就是有名望、从会众中选出来的人，在 摩西 面前一同起来，
  - name: 民数记 16:3
    orderIndex: 2
    osisId: Num.16.3
    sblId: Num 16:3
    shortName: 民 16:3
    text: 聚集攻击 摩西 、 亚伦 ，说：“你们太过分了！全会众人人都成为圣，耶和华也在他们中间。你们为什么抬高自己，在耶和华的会众之上呢？”
  - name: 民数记 16:4
    orderIndex: 3
    osisId: Num.16.4
    sblId: Num 16:4
    shortName: 民 16:4
    text: 摩西 听见就脸伏于地，
  - name: 民数记 16:5
    orderIndex: 4
    osisId: Num.16.5
    sblId: Num 16:5
    shortName: 民 16:5
    text: 对 可拉 和他所有同伙的人说：“到了早晨，耶和华必指示谁是属他的，谁是成为圣的，就准许谁亲近他。他要叫自己所拣选的人亲近他。
  - name: 民数记 16:6
    orderIndex: 5
    osisId: Num.16.6
    sblId: Num 16:6
    shortName: 民 16:6
    text: 可拉 和你所有同伙的人哪，你们要这样做：要拿着香炉，
  - name: 民数记 16:7
    orderIndex: 6
    osisId: Num.16.7
    sblId: Num 16:7
    shortName: 民 16:7
    text: 明天在耶和华面前把火盛在炉中，把香放在上面。耶和华拣选谁，谁就成为圣。 利未 的子孙哪，你们太过分了！”
  - name: 民数记 16:8
    orderIndex: 7
    osisId: Num.16.8
    sblId: Num 16:8
    shortName: 民 16:8
    text: 摩西 又对 可拉 说：“ 利未 的子孙，听吧！
  - name: 民数记 16:9
    orderIndex: 8
    osisId: Num.16.9
    sblId: Num 16:9
    shortName: 民 16:9
    text: 以色列 的上帝将你们从 以色列 会众中分别出来，使你们亲近他，在耶和华的帐幕中事奉，并且站在会众面前替他们供职。这对你们岂是小事吗？
  - name: 民数记 16:10
    orderIndex: 9
    osisId: Num.16.10
    sblId: Num 16:10
    shortName: 民 16:10
    text: 耶和华已经准许你和你所有的弟兄，就是 利未 的子孙，一同亲近他，你们还要求祭司的职分吗？
  - name: 民数记 16:11
    orderIndex: 10
    osisId: Num.16.11
    sblId: Num 16:11
    shortName: 民 16:11
    text: 所以，你和你所有同伙的人聚集是在攻击耶和华。 亚伦 算什么，你们竟向他发怨言？”
  - name: 民数记 16:12
    orderIndex: 11
    osisId: Num.16.12
    sblId: Num 16:12
    shortName: 民 16:12
    text: 摩西 派人去叫 以利押 的儿子 大坍 和 亚比兰 。他们却说：“我们不上去！
  - name: 民数记 16:13
    orderIndex: 12
    osisId: Num.16.13
    sblId: Num 16:13
    shortName: 民 16:13
    text: 你把我们从流奶与蜜之地领出来，让我们死在旷野，这岂是小事？你还要自立为王管辖我们吗？
  - name: 民数记 16:14
    orderIndex: 13
    osisId: Num.16.14
    sblId: Num 16:14
    shortName: 民 16:14
    text: 你根本没有领我们到流奶与蜜之地，也没有给我们田地和葡萄园作为产业。难道你想要挖这些人的眼睛吗？我们不上去！”
  - name: 民数记 16:15
    orderIndex: 14
    osisId: Num.16.15
    sblId: Num 16:15
    shortName: 民 16:15
    text: 摩西 非常生气，就对耶和华说：“求你不要接受他们的供物。我并没有夺过他们一匹驴，也没有害过他们中任何一个人。”
  - name: 民数记 16:16
    orderIndex: 15
    osisId: Num.16.16
    sblId: Num 16:16
    shortName: 民 16:16
    text: 摩西 对 可拉 说：“明天，你和你所有同伙的人，以及 亚伦 ，都要站在耶和华面前。
  - name: 民数记 16:17
    orderIndex: 16
    osisId: Num.16.17
    sblId: Num 16:17
    shortName: 民 16:17
    text: 你们各人要拿一个香炉，把香放在上面，各人带香炉到耶和华面前，共二百五十个；你和 亚伦 也各拿自己的香炉。”
  - name: 民数记 16:18
    orderIndex: 17
    osisId: Num.16.18
    sblId: Num 16:18
    shortName: 民 16:18
    text: 于是他们各人拿一个香炉，盛着火，加上香，和 摩西 、 亚伦 一同站在会幕的门口。
  - name: 民数记 16:19
    orderIndex: 18
    osisId: Num.16.19
    sblId: Num 16:19
    shortName: 民 16:19
    text: 可拉 召集全会众到会幕门口攻击 摩西 和 亚伦 。这时，耶和华的荣光向全会众显现。
  - name: 民数记 16:20
    orderIndex: 19
    osisId: Num.16.20
    sblId: Num 16:20
    shortName: 民 16:20
    text: 耶和华吩咐 摩西 和 亚伦 说：
  - name: 民数记 16:21
    orderIndex: 20
    osisId: Num.16.21
    sblId: Num 16:21
    shortName: 民 16:21
    text: “你们离开这会众，我好立刻把他们灭绝。”
  - name: 民数记 16:22
    orderIndex: 21
    osisId: Num.16.22
    sblId: Num 16:22
    shortName: 民 16:22
    text: 摩西 、 亚伦 脸伏于地，说：“上帝，赐万人气息的上帝啊，一人犯罪，你就要向全会众发怒吗？”
  - name: 民数记 16:23
    orderIndex: 22
    osisId: Num.16.23
    sblId: Num 16:23
    shortName: 民 16:23
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 16:24
    orderIndex: 23
    osisId: Num.16.24
    sblId: Num 16:24
    shortName: 民 16:24
    text: “你吩咐会众说：‘你们远离 可拉 、 大坍 和 亚比兰 帐棚的周围。’”
  - name: 民数记 16:25
    orderIndex: 24
    osisId: Num.16.25
    sblId: Num 16:25
    shortName: 民 16:25
    text: 摩西 起来，到 大坍 、 亚比兰 那里去； 以色列 的长老也都跟着他去。
  - name: 民数记 16:26
    orderIndex: 25
    osisId: Num.16.26
    sblId: Num 16:26
    shortName: 民 16:26
    text: 他吩咐会众说：“你们离开这些恶人的帐棚吧！不可碰他们的任何东西，免得你们因他们一切的罪而消灭。”
  - name: 民数记 16:27
    orderIndex: 26
    osisId: Num.16.27
    sblId: Num 16:27
    shortName: 民 16:27
    text: 于是会众远离了 可拉 、 大坍 和 亚比兰 的帐棚。 大坍 和 亚比兰 带着妻子、儿女和小孩子出来，站在自己的帐棚门口。
  - name: 民数记 16:28
    orderIndex: 27
    osisId: Num.16.28
    sblId: Num 16:28
    shortName: 民 16:28
    text: 摩西 说：“因这件事，你们就必知道这一切事是耶和华差派我做的，并非出于我的心意。
  - name: 民数记 16:29
    orderIndex: 28
    osisId: Num.16.29
    sblId: Num 16:29
    shortName: 民 16:29
    text: 这些人的死若和世人无异，或者他们所遭遇的和其他人相同，那么耶和华就不曾差派我了。
  - name: 民数记 16:30
    orderIndex: 29
    osisId: Num.16.30
    sblId: Num 16:30
    shortName: 民 16:30
    text: 但是，倘若耶和华创作一件新事，使地开了裂口，把他们和一切属他们的都吞下去，叫他们活活坠落阴间，你们就知道是这些人藐视了耶和华。”
  - name: 民数记 16:31
    orderIndex: 30
    osisId: Num.16.31
    sblId: Num 16:31
    shortName: 民 16:31
    text: 摩西 刚说完这些话，他们脚下的地就裂开，
  - name: 民数记 16:32
    orderIndex: 31
    osisId: Num.16.32
    sblId: Num 16:32
    shortName: 民 16:32
    text: 地开了裂口，把他们和他们的家眷，以及一切属 可拉 的人和财物，都吞了下去。
  - name: 民数记 16:33
    orderIndex: 32
    osisId: Num.16.33
    sblId: Num 16:33
    shortName: 民 16:33
    text: 他们和一切属他们的，都活活坠落阴间；地在他们上面又合拢起来，他们就从会众中灭亡了。
  - name: 民数记 16:34
    orderIndex: 33
    osisId: Num.16.34
    sblId: Num 16:34
    shortName: 民 16:34
    text: 在他们四围的 以色列 众人听见他们的叫声，就都逃跑，说：“恐怕地也要把我们吞下去了！”
  - name: 民数记 16:35
    orderIndex: 34
    osisId: Num.16.35
    sblId: Num 16:35
    shortName: 民 16:35
    text: 有火从耶和华那里出来，吞灭了那上香的二百五十人。
  - name: 民数记 16:36
    orderIndex: 35
    osisId: Num.16.36
    sblId: Num 16:36
    shortName: 民 16:36
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 16:37
    orderIndex: 36
    osisId: Num.16.37
    sblId: Num 16:37
    shortName: 民 16:37
    text: “你要对 亚伦 祭司的儿子 以利亚撒 说，把香炉从火中移开，再把炭火撒在别处，因为这些香炉是分别为圣的。
  - name: 民数记 16:38
    orderIndex: 37
    osisId: Num.16.38
    sblId: Num 16:38
    shortName: 民 16:38
    text: 要把那些犯罪自丧己命之人的香炉锤成薄片，用以包祭坛；因为这些本是他们在耶和华面前献过，分别为圣的，可以给 以色列 人作记号。”
  - name: 民数记 16:39
    orderIndex: 38
    osisId: Num.16.39
    sblId: Num 16:39
    shortName: 民 16:39
    text: 于是 以利亚撒 祭司把被烧死的人所献的铜香炉拿来；它们被锤出来，用以包坛，
  - name: 民数记 16:40
    orderIndex: 39
    osisId: Num.16.40
    sblId: Num 16:40
    shortName: 民 16:40
    text: 给 以色列 人作纪念，为要叫 亚伦 子孙之外的人不得近前来，在耶和华面前烧香，免得他和 可拉 与同他一伙的人一样，正如耶和华藉 摩西 所吩咐的。
  - name: 民数记 16:41
    orderIndex: 40
    osisId: Num.16.41
    sblId: Num 16:41
    shortName: 民 16:41
    text: 第二天， 以色列 全会众都向 摩西 、 亚伦 发怨言说：“你们杀了耶和华的百姓了。”
  - name: 民数记 16:42
    orderIndex: 41
    osisId: Num.16.42
    sblId: Num 16:42
    shortName: 民 16:42
    text: 会众聚集攻击 摩西 、 亚伦 的时候， 摩西 和 亚伦 转向会幕，看哪，云彩遮盖会幕，耶和华的荣光显现。
  - name: 民数记 16:43
    orderIndex: 42
    osisId: Num.16.43
    sblId: Num 16:43
    shortName: 民 16:43
    text: 摩西 、 亚伦 就来到会幕前。
  - name: 民数记 16:44
    orderIndex: 43
    osisId: Num.16.44
    sblId: Num 16:44
    shortName: 民 16:44
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 16:45
    orderIndex: 44
    osisId: Num.16.45
    sblId: Num 16:45
    shortName: 民 16:45
    text: “你们离开这会众，我好立刻把他们灭绝。”他们二人就脸伏于地。
  - name: 民数记 16:46
    orderIndex: 45
    osisId: Num.16.46
    sblId: Num 16:46
    shortName: 民 16:46
    text: 摩西 对 亚伦 说：“拿你的香炉，把祭坛的火盛在里面，加上香，赶快带到会众那里，为他们赎罪。因为有愤怒从耶和华面前发出，瘟疫已经开始了。”
  - name: 民数记 16:47
    orderIndex: 46
    osisId: Num.16.47
    sblId: Num 16:47
    shortName: 民 16:47
    text: 亚伦 照 摩西 所说的拿了香炉，跑到会众中。看哪，瘟疫已经在百姓中开始了。他就加上香，为百姓赎罪。
  - name: 民数记 16:48
    orderIndex: 47
    osisId: Num.16.48
    sblId: Num 16:48
    shortName: 民 16:48
    text: 他站在活人和死人之间，瘟疫就止住了。
  - name: 民数记 16:49
    orderIndex: 48
    osisId: Num.16.49
    sblId: Num 16:49
    shortName: 民 16:49
    text: 除了因 可拉 事件死的以外，遭瘟疫死的共有一万四千七百人。
  - name: 民数记 16:50
    orderIndex: 49
    osisId: Num.16.50
    sblId: Num 16:50
    shortName: 民 16:50
    text: 亚伦 回到会幕门口 ，到 摩西 那里，瘟疫已经止住了。
  versesCount: 50
- name: 民数记 17
  orderIndex: 16
  osisId: Num.17
  sblId: Num 17
  shortName: 民 17
  verses:
  - name: 民数记 17:1
    orderIndex: 0
    osisId: Num.17.1
    sblId: Num 17:1
    shortName: 民 17:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 17:2
    orderIndex: 1
    osisId: Num.17.2
    sblId: Num 17:2
    shortName: 民 17:2
    text: “你要吩咐 以色列 人，从他们当中取杖，每父家一根；从他们所有的领袖，按着父家，共取十二根。你要把各人的名字写在他的杖上，
  - name: 民数记 17:3
    orderIndex: 2
    osisId: Num.17.3
    sblId: Num 17:3
    shortName: 民 17:3
    text: 并要把 亚伦 的名字写在 利未 的杖上，因为各父家的家长都有一根杖。
  - name: 民数记 17:4
    orderIndex: 3
    osisId: Num.17.4
    sblId: Num 17:4
    shortName: 民 17:4
    text: 你要把这些杖放在会幕里法柜前，我与你们 相会的地方。
  - name: 民数记 17:5
    orderIndex: 4
    osisId: Num.17.5
    sblId: Num 17:5
    shortName: 民 17:5
    text: 我所拣选的人，他的杖必发芽。我就平息了 以色列 人向你们所发的怨言，不再达到我这里。”
  - name: 民数记 17:6
    orderIndex: 5
    osisId: Num.17.6
    sblId: Num 17:6
    shortName: 民 17:6
    text: 于是， 摩西 吩咐 以色列 人，他们的众领袖就把杖给他，一个领袖一根杖，按照父家一个领袖一根杖，共有十二根； 亚伦 的杖也在其中。
  - name: 民数记 17:7
    orderIndex: 6
    osisId: Num.17.7
    sblId: Num 17:7
    shortName: 民 17:7
    text: 摩西 把这些杖放在耶和华面前，在法柜的帐幕里。
  - name: 民数记 17:8
    orderIndex: 7
    osisId: Num.17.8
    sblId: Num 17:8
    shortName: 民 17:8
    text: 第二天， 摩西 进到法柜的帐幕去，看哪， 利未 族 亚伦 的杖已经发芽，长了花苞，开了花，也结出熟的杏子！
  - name: 民数记 17:9
    orderIndex: 8
    osisId: Num.17.9
    sblId: Num 17:9
    shortName: 民 17:9
    text: 摩西 把所有的杖从耶和华面前拿出来，给 以色列 众人看。他们都看见了，各领袖就把自己的杖拿去。
  - name: 民数记 17:10
    orderIndex: 9
    osisId: Num.17.10
    sblId: Num 17:10
    shortName: 民 17:10
    text: 耶和华吩咐 摩西 说：“把 亚伦 的杖放回法柜前，给这些背叛之子留作记号。你就可以平息他们向我所发的怨言，他们也不会死亡。”
  - name: 民数记 17:11
    orderIndex: 10
    osisId: Num.17.11
    sblId: Num 17:11
    shortName: 民 17:11
    text: 摩西 就照样做了；耶和华怎样吩咐他，他就照样做。
  - name: 民数记 17:12
    orderIndex: 11
    osisId: Num.17.12
    sblId: Num 17:12
    shortName: 民 17:12
    text: 以色列 人对 摩西 说：“看哪，我们死啦！我们灭亡啦！我们全都灭亡啦！
  - name: 民数记 17:13
    orderIndex: 12
    osisId: Num.17.13
    sblId: Num 17:13
    shortName: 民 17:13
    text: 凡挨近耶和华帐幕的，就必死亡。我们都要消灭而死吗？”
  versesCount: 13
- name: 民数记 18
  orderIndex: 17
  osisId: Num.18
  sblId: Num 18
  shortName: 民 18
  verses:
  - name: 民数记 18:1
    orderIndex: 0
    osisId: Num.18.1
    sblId: Num 18:1
    shortName: 民 18:1
    text: 耶和华对 亚伦 说：“你和你的儿子，以及你父家的人，要一同担当干犯圣所的罪孽；你和你的儿子也要担当干犯祭司职分的罪孽。
  - name: 民数记 18:2
    orderIndex: 1
    osisId: Num.18.2
    sblId: Num 18:2
    shortName: 民 18:2
    text: 你也要带你弟兄 利未 人，就是你父系支派的人前来，与你联合，服事你。你和你的儿子要一起在法柜的帐幕前；
  - name: 民数记 18:3
    orderIndex: 2
    osisId: Num.18.3
    sblId: Num 18:3
    shortName: 民 18:3
    text: 他们要遵守你的吩咐，负责看守整个帐幕，只是不可挨近圣所的器具和祭坛，免得他们和你们都死亡。
  - name: 民数记 18:4
    orderIndex: 3
    osisId: Num.18.4
    sblId: Num 18:4
    shortName: 民 18:4
    text: 他们要与你联合，负责看守会幕和帐幕一切的事；只是外人不可挨近你们。
  - name: 民数记 18:5
    orderIndex: 4
    osisId: Num.18.5
    sblId: Num 18:5
    shortName: 民 18:5
    text: 你们要负责看守圣所和祭坛，免得愤怒再临到 以色列 人。
  - name: 民数记 18:6
    orderIndex: 5
    osisId: Num.18.6
    sblId: Num 18:6
    shortName: 民 18:6
    text: 看哪，我已从 以色列 人中选了你们的弟兄 利未 人，交给你们为赏赐，归给耶和华，为要在会幕里事奉。
  - name: 民数记 18:7
    orderIndex: 6
    osisId: Num.18.7
    sblId: Num 18:7
    shortName: 民 18:7
    text: 你和你的儿子要谨守祭司的职分，负责一切关于祭坛和幔子内的事。我把祭司的职分赐给你们，作为赏赐好事奉我；凡挨近的外人必被处死。”
  - name: 民数记 18:8
    orderIndex: 7
    osisId: Num.18.8
    sblId: Num 18:8
    shortName: 民 18:8
    text: 耶和华吩咐 亚伦 说：“看哪，我已将归我的举祭，就是 以色列 人一切分别为圣之物，交给你照管；我把受膏的份赐给你和你的子孙，作为永远当得的份。
  - name: 民数记 18:9
    orderIndex: 8
    osisId: Num.18.9
    sblId: Num 18:9
    shortName: 民 18:9
    text: 这是至圣供物中所给你的，一切献给我为至圣的素祭、赎罪祭、赎愆祭，其中所有不被火烧的供物，都要归你和你的子孙。
  - name: 民数记 18:10
    orderIndex: 9
    osisId: Num.18.10
    sblId: Num 18:10
    shortName: 民 18:10
    text: 你要把它当作至圣之物吃 ；凡男丁都可以吃。你要以这祭物为圣。
  - name: 民数记 18:11
    orderIndex: 10
    osisId: Num.18.11
    sblId: Num 18:11
    shortName: 民 18:11
    text: 这也是你的， 以色列 人所献的举祭和摇祭，我已赐给你和你的儿女，作为永远当得的份；你家中任何洁净的人都可以吃。
  - name: 民数记 18:12
    orderIndex: 11
    osisId: Num.18.12
    sblId: Num 18:12
    shortName: 民 18:12
    text: 凡最好的新油、最好的新酒和五谷，就是 以色列 人献给耶和华的初熟之物，我都赐给你。
  - name: 民数记 18:13
    orderIndex: 12
    osisId: Num.18.13
    sblId: Num 18:13
    shortName: 民 18:13
    text: 凡他们从地上所带来给耶和华的初熟之物也都要归给你。你家中任何洁净的人都可以吃。
  - name: 民数记 18:14
    orderIndex: 13
    osisId: Num.18.14
    sblId: Num 18:14
    shortName: 民 18:14
    text: 以色列 中一切永献的都必归给你。
  - name: 民数记 18:15
    orderIndex: 14
    osisId: Num.18.15
    sblId: Num 18:15
    shortName: 民 18:15
    text: 他们所有奉给耶和华的，无论是人是牲畜，凡头胎的，都要归给你；但是人的长子，一定要赎出来。不洁净牲畜中头生的，也要赎出来。
  - name: 民数记 18:16
    orderIndex: 15
    osisId: Num.18.16
    sblId: Num 18:16
    shortName: 民 18:16
    text: 其中一个月以上所当赎的，要照你的估价，按圣所的舍客勒，付五舍客勒银子将他赎回，一舍客勒是二十季拉。
  - name: 民数记 18:17
    orderIndex: 16
    osisId: Num.18.17
    sblId: Num 18:17
    shortName: 民 18:17
    text: 但是头生的牛，或头生的绵羊，或头生的山羊，却不可赎，因为它们都是圣的。要把它们的血洒在祭坛上，把它们的脂肪焚烧，当作馨香的火祭献给耶和华。
  - name: 民数记 18:18
    orderIndex: 17
    osisId: Num.18.18
    sblId: Num 18:18
    shortName: 民 18:18
    text: 它们的肉必归你，像被摇的胸、被举的右腿归你一样。
  - name: 民数记 18:19
    orderIndex: 18
    osisId: Num.18.19
    sblId: Num 18:19
    shortName: 民 18:19
    text: 凡 以色列 人所献给耶和华圣物中的举祭，我都赐给你和你的儿女，作为永远当得的份。这要成为你和你的后裔在耶和华面前永远的盐 约。
  - name: 民数记 18:20
    orderIndex: 19
    osisId: Num.18.20
    sblId: Num 18:20
    shortName: 民 18:20
    text: 耶和华对 亚伦 说：“你在 以色列 人的境内不可有产业，在他们中间也不可有份。在 以色列 人中，我是你的份，你的产业。
  - name: 民数记 18:21
    orderIndex: 20
    osisId: Num.18.21
    sblId: Num 18:21
    shortName: 民 18:21
    text: “至于 利未 的子孙，看哪，我已赐给他们 以色列 所有出产的十分之一为业，作为他们在会幕中事奉的酬劳。
  - name: 民数记 18:22
    orderIndex: 21
    osisId: Num.18.22
    sblId: Num 18:22
    shortName: 民 18:22
    text: 以色列 人不可再挨近会幕，免得他们担当罪而死。
  - name: 民数记 18:23
    orderIndex: 22
    osisId: Num.18.23
    sblId: Num 18:23
    shortName: 民 18:23
    text: 惟独 利未 人要在会幕中事奉，他们要担当罪孽，作为你们世世代代永远的定例。他们在 以色列 人中不可有产业；
  - name: 民数记 18:24
    orderIndex: 23
    osisId: Num.18.24
    sblId: Num 18:24
    shortName: 民 18:24
    text: 因为 以色列 人出产的十分之一，就是献给耶和华为举祭的，我已赐给 利未 人为业。所以我对他们说，他们不可在 以色列 人中有产业。”
  - name: 民数记 18:25
    orderIndex: 24
    osisId: Num.18.25
    sblId: Num 18:25
    shortName: 民 18:25
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 18:26
    orderIndex: 25
    osisId: Num.18.26
    sblId: Num 18:26
    shortName: 民 18:26
    text: “你要吩咐 利未 人，对他们说：你们从 以色列 人中所取的十分之一，就是我给你们为业的，要从这十分之一中取十分之一，作为献给耶和华的举祭。
  - name: 民数记 18:27
    orderIndex: 26
    osisId: Num.18.27
    sblId: Num 18:27
    shortName: 民 18:27
    text: 这可算为你们的举祭，如同禾场上的谷，酒池中盛满的酒。
  - name: 民数记 18:28
    orderIndex: 27
    osisId: Num.18.28
    sblId: Num 18:28
    shortName: 民 18:28
    text: 这样，从 以色列 人中所收取所有的十分之一，你们要从其中取举祭献给耶和华；你们要把献给耶和华的举祭归给 亚伦 祭司。
  - name: 民数记 18:29
    orderIndex: 28
    osisId: Num.18.29
    sblId: Num 18:29
    shortName: 民 18:29
    text: 你们要将给你们一切礼物中最好的，就是分别为圣的，献给耶和华为举祭。
  - name: 民数记 18:30
    orderIndex: 29
    osisId: Num.18.30
    sblId: Num 18:30
    shortName: 民 18:30
    text: 你要对 利未 人说：当你们把其中最好的献上为举祭之后，这剩下的就算是你们禾场上的农作物，酒池中的酒。
  - name: 民数记 18:31
    orderIndex: 30
    osisId: Num.18.31
    sblId: Num 18:31
    shortName: 民 18:31
    text: 你们和你们的家人可以在任何地方吃；这本是你们的赏赐，是你们在会幕里事奉的酬劳。
  - name: 民数记 18:32
    orderIndex: 31
    osisId: Num.18.32
    sblId: Num 18:32
    shortName: 民 18:32
    text: 当你们把其中最好的献上为举祭，就不致于因它担当罪。你们不可玷污 以色列 人的圣物，免得死亡。”
  versesCount: 32
- name: 民数记 19
  orderIndex: 18
  osisId: Num.19
  sblId: Num 19
  shortName: 民 19
  verses:
  - name: 民数记 19:1
    orderIndex: 0
    osisId: Num.19.1
    sblId: Num 19:1
    shortName: 民 19:1
    text: 耶和华吩咐 摩西 和 亚伦 说：
  - name: 民数记 19:2
    orderIndex: 1
    osisId: Num.19.2
    sblId: Num 19:2
    shortName: 民 19:2
    text: “耶和华所吩咐的律法中，其中一条律例这样说：要吩咐 以色列 人，把一头健康、没有残疾、未曾负轭的红母牛牵到你这里来，
  - name: 民数记 19:3
    orderIndex: 2
    osisId: Num.19.3
    sblId: Num 19:3
    shortName: 民 19:3
    text: 交给 以利亚撒 祭司。他要把牛牵到营外，人就在他面前把牛宰了。
  - name: 民数记 19:4
    orderIndex: 3
    osisId: Num.19.4
    sblId: Num 19:4
    shortName: 民 19:4
    text: 以利亚撒 祭司要用指头蘸这牛的血，向会幕前面弹七次。
  - name: 民数记 19:5
    orderIndex: 4
    osisId: Num.19.5
    sblId: Num 19:5
    shortName: 民 19:5
    text: 人要在他眼前焚烧这母牛，牛的皮、肉、血和粪都要焚烧。
  - name: 民数记 19:6
    orderIndex: 5
    osisId: Num.19.6
    sblId: Num 19:6
    shortName: 民 19:6
    text: 祭司要把香柏木、牛膝草和朱红色纱都丢在焚烧牛的火中。
  - name: 民数记 19:7
    orderIndex: 6
    osisId: Num.19.7
    sblId: Num 19:7
    shortName: 民 19:7
    text: 祭司要洗衣服，用水洗身，然后才可以进营；祭司必不洁净到晚上。
  - name: 民数记 19:8
    orderIndex: 7
    osisId: Num.19.8
    sblId: Num 19:8
    shortName: 民 19:8
    text: 焚烧牛的人也要用水洗衣服，用水洗身，必不洁净到晚上。
  - name: 民数记 19:9
    orderIndex: 8
    osisId: Num.19.9
    sblId: Num 19:9
    shortName: 民 19:9
    text: 一个洁净的人要收母牛的灰，存放在营外洁净的地方，为 以色列 会众留作除污秽的水之用。这是为除罪用的。
  - name: 民数记 19:10
    orderIndex: 9
    osisId: Num.19.10
    sblId: Num 19:10
    shortName: 民 19:10
    text: 收取母牛灰的人要洗衣服，必不洁净到晚上。这要成为 以色列 人和寄居在他们中间的外人永远的定例。
  - name: 民数记 19:11
    orderIndex: 10
    osisId: Num.19.11
    sblId: Num 19:11
    shortName: 民 19:11
    text: “摸了任何人死尸的，必不洁净七天。
  - name: 民数记 19:12
    orderIndex: 11
    osisId: Num.19.12
    sblId: Num 19:12
    shortName: 民 19:12
    text: 那人要在第三天和第七天洁净自己，他就洁净了。若他不在第三天和第七天洁净自己，他就不洁净了。
  - name: 民数记 19:13
    orderIndex: 12
    osisId: Num.19.13
    sblId: Num 19:13
    shortName: 民 19:13
    text: 凡摸了死尸，就是死了的人的尸体，又不洁净自己的，就玷污了耶和华的帐幕，这人必从 以色列 中剪除；因为那除污秽的水没有洒在他身上，他就不洁净，污秽还在他身上。
  - name: 民数记 19:14
    orderIndex: 13
    osisId: Num.19.14
    sblId: Num 19:14
    shortName: 民 19:14
    text: “若有人死在帐棚里，条例是这样：凡进那帐棚的，和所有在帐棚里的人，都必不洁净七天。
  - name: 民数记 19:15
    orderIndex: 14
    osisId: Num.19.15
    sblId: Num 19:15
    shortName: 民 19:15
    text: 凡敞开的，没有用绳子扎好盖子的器皿，也不洁净。
  - name: 民数记 19:16
    orderIndex: 15
    osisId: Num.19.16
    sblId: Num 19:16
    shortName: 民 19:16
    text: 任何人在田野里摸了被刀杀的，或自然死的，或人的骨头，或坟墓，就必不洁净七天。
  - name: 民数记 19:17
    orderIndex: 16
    osisId: Num.19.17
    sblId: Num 19:17
    shortName: 民 19:17
    text: 要为这不洁净的人拿一些烧好的除罪灰放在器皿里，倒上清水。
  - name: 民数记 19:18
    orderIndex: 17
    osisId: Num.19.18
    sblId: Num 19:18
    shortName: 民 19:18
    text: 一个洁净的人要拿牛膝草蘸在这水中，把水弹在帐棚上，和一切器皿以及帐棚内的人身上，又要弹在那摸了骨头，或摸了被杀的或自然死的，或摸了坟墓的人身上。
  - name: 民数记 19:19
    orderIndex: 18
    osisId: Num.19.19
    sblId: Num 19:19
    shortName: 民 19:19
    text: 那洁净的人要在第三天和第七天把水弹在不洁净的人身上，在第七天洁净那人。那人要洗衣服，用水洗澡，到晚上就洁净了。
  - name: 民数记 19:20
    orderIndex: 19
    osisId: Num.19.20
    sblId: Num 19:20
    shortName: 民 19:20
    text: 但任何不洁净的人，他若不洁净自己，那人要从会中剪除，因为他玷污了耶和华的圣所，除污秽的水没有洒在他身上，他是不洁净的。
  - name: 民数记 19:21
    orderIndex: 20
    osisId: Num.19.21
    sblId: Num 19:21
    shortName: 民 19:21
    text: 这要成为你们永远的定例。此外，那弹除污秽水的人也要洗衣服。凡碰除污秽水的，必不洁净到晚上。
  - name: 民数记 19:22
    orderIndex: 21
    osisId: Num.19.22
    sblId: Num 19:22
    shortName: 民 19:22
    text: 不洁净的人所摸的任何东西都不洁净；摸了这东西的人必不洁净到晚上。”
  versesCount: 22
- name: 民数记 20
  orderIndex: 19
  osisId: Num.20
  sblId: Num 20
  shortName: 民 20
  verses:
  - name: 民数记 20:1
    orderIndex: 0
    osisId: Num.20.1
    sblId: Num 20:1
    shortName: 民 20:1
    text: 正月间， 以色列 全会众到了 寻 的旷野；百姓住在 加低斯 。 米利暗 死在那里，也葬在那里。
  - name: 民数记 20:2
    orderIndex: 1
    osisId: Num.20.2
    sblId: Num 20:2
    shortName: 民 20:2
    text: 会众没有水，就聚集反对 摩西 和 亚伦 。
  - name: 民数记 20:3
    orderIndex: 2
    osisId: Num.20.3
    sblId: Num 20:3
    shortName: 民 20:3
    text: 百姓与 摩西 争闹，说：“我们恨不得与我们的弟兄一同死在耶和华面前。
  - name: 民数记 20:4
    orderIndex: 3
    osisId: Num.20.4
    sblId: Num 20:4
    shortName: 民 20:4
    text: 你们为什么领耶和华的会众到这旷野，使我们和我们的牲畜都死在这里呢？
  - name: 民数记 20:5
    orderIndex: 4
    osisId: Num.20.5
    sblId: Num 20:5
    shortName: 民 20:5
    text: 你们为什么领我们从 埃及 上来，把我们带到这坏的地方呢？这地方不能撒种，没有无花果树、葡萄树、石榴树，也没有水喝。”
  - name: 民数记 20:6
    orderIndex: 5
    osisId: Num.20.6
    sblId: Num 20:6
    shortName: 民 20:6
    text: 摩西 、 亚伦 离开会众面前，到会幕的门口，脸伏于地；耶和华的荣光向他们显现。
  - name: 民数记 20:7
    orderIndex: 6
    osisId: Num.20.7
    sblId: Num 20:7
    shortName: 民 20:7
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 20:8
    orderIndex: 7
    osisId: Num.20.8
    sblId: Num 20:8
    shortName: 民 20:8
    text: “你拿着杖去，和你的哥哥 亚伦 召集会众，在他们眼前吩咐磐石涌出水来，水就会从磐石流出，给会众和他们的牲畜喝。”
  - name: 民数记 20:9
    orderIndex: 8
    osisId: Num.20.9
    sblId: Num 20:9
    shortName: 民 20:9
    text: 于是 摩西 遵照耶和华所吩咐他的，从耶和华面前拿了杖去。
  - name: 民数记 20:10
    orderIndex: 9
    osisId: Num.20.10
    sblId: Num 20:10
    shortName: 民 20:10
    text: 摩西 和 亚伦 召集会众到磐石前。 摩西 对他们说：“听着，你们这些悖逆的人！我们要叫这磐石流出水来给你们吗？”
  - name: 民数记 20:11
    orderIndex: 10
    osisId: Num.20.11
    sblId: Num 20:11
    shortName: 民 20:11
    text: 摩西 举起手来，用杖击打磐石两下，就有许多水流出来，会众和他们的牲畜都喝了。
  - name: 民数记 20:12
    orderIndex: 11
    osisId: Num.20.12
    sblId: Num 20:12
    shortName: 民 20:12
    text: 但是耶和华对 摩西 、 亚伦 说：“因为你们不信我，没有在 以色列 人眼前尊我为圣，所以你们必不能领这会众进入我所要赐给他们的地去。”
  - name: 民数记 20:13
    orderIndex: 12
    osisId: Num.20.13
    sblId: Num 20:13
    shortName: 民 20:13
    text: 这就是 米利巴 水，因 以色列 人与耶和华争闹，耶和华在他们面前显为圣。
  - name: 民数记 20:14
    orderIndex: 13
    osisId: Num.20.14
    sblId: Num 20:14
    shortName: 民 20:14
    text: 摩西 从 加低斯 差遣使者到 以东 王那里，说：“你的弟兄 以色列 这样说：‘你知道我们所遭遇的一切困难。
  - name: 民数记 20:15
    orderIndex: 14
    osisId: Num.20.15
    sblId: Num 20:15
    shortName: 民 20:15
    text: 我们的祖先曾下到 埃及 ，我们也在 埃及 住了很多年。然而， 埃及 人却恶待我们和我们的祖先。
  - name: 民数记 20:16
    orderIndex: 15
    osisId: Num.20.16
    sblId: Num 20:16
    shortName: 民 20:16
    text: 我们哀求耶和华，他垂听了我们的声音，差遣使者把我们从 埃及 领出来。看哪，我们到了你边界的 加低斯城 。
  - name: 民数记 20:17
    orderIndex: 16
    osisId: Num.20.17
    sblId: Num 20:17
    shortName: 民 20:17
    text: 求你让我们穿越你的地。我们不走田间和葡萄园，也不喝井里的水。我们只走王的大路，不偏左右，直到过了你的边界。’”
  - name: 民数记 20:18
    orderIndex: 17
    osisId: Num.20.18
    sblId: Num 20:18
    shortName: 民 20:18
    text: 但是， 以东 对他说：“你不可从我这里穿越！否则，我要带刀出去攻击你。”
  - name: 民数记 20:19
    orderIndex: 18
    osisId: Num.20.19
    sblId: Num 20:19
    shortName: 民 20:19
    text: 以色列 人对他说：“我们只上大道。如果我和我的牲畜喝了你的水，我必付钱给你。我不求别的事，只求让我步行过去。”
  - name: 民数记 20:20
    orderIndex: 19
    osisId: Num.20.20
    sblId: Num 20:20
    shortName: 民 20:20
    text: 以东 说：“你不可经过！”他就率领一大群军队，以强硬的手出来攻击 以色列 。
  - name: 民数记 20:21
    orderIndex: 20
    osisId: Num.20.21
    sblId: Num 20:21
    shortName: 民 20:21
    text: 这样， 以东 不肯让 以色列 穿越他的境内， 以色列 就转去，离开他了。
  - name: 民数记 20:22
    orderIndex: 21
    osisId: Num.20.22
    sblId: Num 20:22
    shortName: 民 20:22
    text: 以色列 全会众从 加低斯 起行，到了 何珥山 。
  - name: 民数记 20:23
    orderIndex: 22
    osisId: Num.20.23
    sblId: Num 20:23
    shortName: 民 20:23
    text: 耶和华在 以东 地边界的 何珥山 对 摩西 、 亚伦 说：
  - name: 民数记 20:24
    orderIndex: 23
    osisId: Num.20.24
    sblId: Num 20:24
    shortName: 民 20:24
    text: “ 亚伦 要归到他祖先 那里。他必不得进入我所赐给 以色列 人的地，因为你们在 米利巴 水的事上违背了我的指示。
  - name: 民数记 20:25
    orderIndex: 24
    osisId: Num.20.25
    sblId: Num 20:25
    shortName: 民 20:25
    text: 你要带 亚伦 和他的儿子 以利亚撒 上 何珥山 ，
  - name: 民数记 20:26
    orderIndex: 25
    osisId: Num.20.26
    sblId: Num 20:26
    shortName: 民 20:26
    text: 把 亚伦 的圣衣脱下，给他的儿子 以利亚撒 穿上。 亚伦 必归去，死在那里。”
  - name: 民数记 20:27
    orderIndex: 26
    osisId: Num.20.27
    sblId: Num 20:27
    shortName: 民 20:27
    text: 摩西 就遵照耶和华的吩咐去做，他们在全会众的眼前上了 何珥山 。
  - name: 民数记 20:28
    orderIndex: 27
    osisId: Num.20.28
    sblId: Num 20:28
    shortName: 民 20:28
    text: 摩西 把 亚伦 的圣衣脱下，给他的儿子 以利亚撒 穿上， 亚伦 就死在山顶那里。于是， 摩西 和 以利亚撒 下了山。
  - name: 民数记 20:29
    orderIndex: 28
    osisId: Num.20.29
    sblId: Num 20:29
    shortName: 民 20:29
    text: 全会众见 亚伦 死了， 以色列 全家就为 亚伦 举哀三十天。
  versesCount: 29
- name: 民数记 21
  orderIndex: 20
  osisId: Num.21
  sblId: Num 21
  shortName: 民 21
  verses:
  - name: 民数记 21:1
    orderIndex: 0
    osisId: Num.21.1
    sblId: Num 21:1
    shortName: 民 21:1
    text: 住 尼革夫 的 迦南 人的 亚拉得 王，听说 以色列 从 亚他林 路来，就和 以色列 交战，掳去他们一些人。
  - name: 民数记 21:2
    orderIndex: 1
    osisId: Num.21.2
    sblId: Num 21:2
    shortName: 民 21:2
    text: 以色列 向耶和华许愿说：“你若把这百姓真的交在我手中，我就把他们的城镇彻底毁灭。”
  - name: 民数记 21:3
    orderIndex: 2
    osisId: Num.21.3
    sblId: Num 21:3
    shortName: 民 21:3
    text: 耶和华垂听了 以色列 的声音，把 迦南 人交出来。 以色列 就把 迦南 人和他们的城镇彻底毁灭。因此，那地方名叫 何珥玛 。
  - name: 民数记 21:4
    orderIndex: 3
    osisId: Num.21.4
    sblId: Num 21:4
    shortName: 民 21:4
    text: 他们从 何珥山 起行，绕过 以东 地往 红海 那条路走。在路上，百姓心中烦躁。
  - name: 民数记 21:5
    orderIndex: 4
    osisId: Num.21.5
    sblId: Num 21:5
    shortName: 民 21:5
    text: 百姓向上帝和 摩西 发怨言，说：“你们为什么把我们从 埃及 领上来 ，使我们死在旷野呢？这里没有粮食，没有水，我们厌恶这淡而无味的食物。”
  - name: 民数记 21:6
    orderIndex: 5
    osisId: Num.21.6
    sblId: Num 21:6
    shortName: 民 21:6
    text: 耶和华派火蛇进入百姓当中去咬他们，于是 以色列 中死了许多百姓。
  - name: 民数记 21:7
    orderIndex: 6
    osisId: Num.21.7
    sblId: Num 21:7
    shortName: 民 21:7
    text: 百姓到 摩西 那里，说：“我们有罪了，因为我们向耶和华和你发怨言。求你向耶和华祷告，叫蛇离开我们。”于是 摩西 为百姓祷告。
  - name: 民数记 21:8
    orderIndex: 7
    osisId: Num.21.8
    sblId: Num 21:8
    shortName: 民 21:8
    text: 耶和华对 摩西 说：“你要造一条火蛇，挂在杆子上。凡被咬的，一望这蛇就必存活。”
  - name: 民数记 21:9
    orderIndex: 8
    osisId: Num.21.9
    sblId: Num 21:9
    shortName: 民 21:9
    text: 摩西 就造了一条铜蛇，挂在杆子上。凡被蛇咬的，一望这铜蛇就活了。
  - name: 民数记 21:10
    orderIndex: 9
    osisId: Num.21.10
    sblId: Num 21:10
    shortName: 民 21:10
    text: 以色列 人起行，安营在 阿伯 。
  - name: 民数记 21:11
    orderIndex: 10
    osisId: Num.21.11
    sblId: Num 21:11
    shortName: 民 21:11
    text: 又从 阿伯 起行，安营在 以耶．亚巴琳 ，在 摩押 对面的旷野，向日出的方向。
  - name: 民数记 21:12
    orderIndex: 11
    osisId: Num.21.12
    sblId: Num 21:12
    shortName: 民 21:12
    text: 又从那里起行，安营在 撒烈谷 。
  - name: 民数记 21:13
    orderIndex: 12
    osisId: Num.21.13
    sblId: Num 21:13
    shortName: 民 21:13
    text: 从那里再起行，安营在 亚嫩河 的另一边。这 亚嫩河 在旷野，从 亚摩利 人的境内流出来； 亚嫩河 是 摩押 的边界，在 摩押 和 亚摩利 人之间。
  - name: 民数记 21:14
    orderIndex: 13
    osisId: Num.21.14
    sblId: Num 21:14
    shortName: 民 21:14
    text: 所以《耶和华的战记》中提到： “ 苏法 的 哇哈伯 ， 亚嫩河 谷，
  - name: 民数记 21:15
    orderIndex: 14
    osisId: Num.21.15
    sblId: Num 21:15
    shortName: 民 21:15
    text: 以及 亚珥 地区众河床的斜坡， 都靠近 摩押 的边境。”
  - name: 民数记 21:16
    orderIndex: 15
    osisId: Num.21.16
    sblId: Num 21:16
    shortName: 民 21:16
    text: 以色列 人从那里起行，到了 比珥 。从前耶和华对 摩西 说：“召集百姓，我要给他们水”，说的就是这井。
  - name: 民数记 21:17
    orderIndex: 16
    osisId: Num.21.17
    sblId: Num 21:17
    shortName: 民 21:17
    text: 当时， 以色列 人唱这首歌： “井啊，涌出水来！ 你们要向它歌唱！
  - name: 民数记 21:18
    orderIndex: 17
    osisId: Num.21.18
    sblId: Num 21:18
    shortName: 民 21:18
    text: 这井是领袖用权杖所挖， 是百姓中的贵族用手杖所掘。” 以色列 人从旷野往 玛他拿 去，
  - name: 民数记 21:19
    orderIndex: 18
    osisId: Num.21.19
    sblId: Num 21:19
    shortName: 民 21:19
    text: 从 玛他拿 到 拿哈列 ，从 拿哈列 到 巴末 ，
  - name: 民数记 21:20
    orderIndex: 19
    osisId: Num.21.20
    sblId: Num 21:20
    shortName: 民 21:20
    text: 从 巴末 到 摩押 地的谷，又到那可以了望旷野的 毗斯迦山 顶。
  - name: 民数记 21:21
    orderIndex: 20
    osisId: Num.21.21
    sblId: Num 21:21
    shortName: 民 21:21
    text: 以色列 差遣使者到 亚摩利 人的王 西宏 那里，说：
  - name: 民数记 21:22
    orderIndex: 21
    osisId: Num.21.22
    sblId: Num 21:22
    shortName: 民 21:22
    text: “求你让我们穿越你的地；我们不岔进田间和葡萄园，也不喝井里的水，只走王的大道，直到过了你的边界。”
  - name: 民数记 21:23
    orderIndex: 22
    osisId: Num.21.23
    sblId: Num 21:23
    shortName: 民 21:23
    text: 但 西宏 不让 以色列 人穿越他的境内，就召集他的众百姓出到旷野，要攻击 以色列 ，到了 雅杂 与 以色列 交战。
  - name: 民数记 21:24
    orderIndex: 23
    osisId: Num.21.24
    sblId: Num 21:24
    shortName: 民 21:24
    text: 以色列 人用刀杀了他，占领了他的地，从 亚嫩河 到 雅博河 ，直到 亚扪 人的边界，因为 亚扪 人的边防坚固。
  - name: 民数记 21:25
    orderIndex: 24
    osisId: Num.21.25
    sblId: Num 21:25
    shortName: 民 21:25
    text: 以色列 人夺取这里所有的城镇，就住在 亚摩利 人的城镇中，包括 希实本 和所属的一切乡镇 。
  - name: 民数记 21:26
    orderIndex: 25
    osisId: Num.21.26
    sblId: Num 21:26
    shortName: 民 21:26
    text: 希实本 是 亚摩利 王 西宏 的首都； 西宏 曾与先前的 摩押 王交战，从他手中夺取了他所有的地，直到 亚嫩河 。
  - name: 民数记 21:27
    orderIndex: 26
    osisId: Num.21.27
    sblId: Num 21:27
    shortName: 民 21:27
    text: 所以那些作诗歌的说： 你们到 希实本 来吧； 愿 西宏 的城被修造建立。
  - name: 民数记 21:28
    orderIndex: 27
    osisId: Num.21.28
    sblId: Num 21:28
    shortName: 民 21:28
    text: 因为有火从 希实本 发出， 有火焰从 西宏 的城冒出， 烧毁了 摩押 的 亚珥 ， 亚嫩河 丘坛的主 。
  - name: 民数记 21:29
    orderIndex: 28
    osisId: Num.21.29
    sblId: Num 21:29
    shortName: 民 21:29
    text: 摩押 啊，你有祸了！ 基抹 的百姓啊，你们灭亡了！ 基抹 的男子逃亡， 女子被掳， 交给了 亚摩利 王 西宏 。
  - name: 民数记 21:30
    orderIndex: 29
    osisId: Num.21.30
    sblId: Num 21:30
    shortName: 民 21:30
    text: 我们射了他们； 希实本 直到 底本 尽都毁灭 。 我们劫掠，直到 挪法 ； 这 挪法 直延到 米底巴 。
  - name: 民数记 21:31
    orderIndex: 30
    osisId: Num.21.31
    sblId: Num 21:31
    shortName: 民 21:31
    text: 这样， 以色列 人就住在 亚摩利 人的地。
  - name: 民数记 21:32
    orderIndex: 31
    osisId: Num.21.32
    sblId: Num 21:32
    shortName: 民 21:32
    text: 摩西 差派人去窥探 雅谢 ； 以色列 人占领了 雅谢 附近的乡村，赶出那里的 亚摩利 人。
  - name: 民数记 21:33
    orderIndex: 32
    osisId: Num.21.33
    sblId: Num 21:33
    shortName: 民 21:33
    text: 后来， 以色列 人转回，往上 巴珊 的路去。 巴珊 王 噩 率领他的众百姓出来，在 以得来 与他们交战。
  - name: 民数记 21:34
    orderIndex: 33
    osisId: Num.21.34
    sblId: Num 21:34
    shortName: 民 21:34
    text: 耶和华对 摩西 说：“不要怕他！因为我已将他和他的众百姓，以及他的地都交在你手中。你要待他如同待住在 希实本 的 亚摩利 王 西宏 一样。”
  - name: 民数记 21:35
    orderIndex: 34
    osisId: Num.21.35
    sblId: Num 21:35
    shortName: 民 21:35
    text: 于是他们杀了 巴珊 王和他的众子，以及他的众百姓，没有留下一个幸存者，并且占领了他的地。
  versesCount: 35
- name: 民数记 22
  orderIndex: 21
  osisId: Num.22
  sblId: Num 22
  shortName: 民 22
  verses:
  - name: 民数记 22:1
    orderIndex: 0
    osisId: Num.22.1
    sblId: Num 22:1
    shortName: 民 22:1
    text: 以色列 人起行，在 摩押 平原， 约旦河 东，对着 耶利哥 安营。
  - name: 民数记 22:2
    orderIndex: 1
    osisId: Num.22.2
    sblId: Num 22:2
    shortName: 民 22:2
    text: 西拨 的儿子 巴勒 看见 以色列 向 亚摩利 人所做的一切。
  - name: 民数记 22:3
    orderIndex: 2
    osisId: Num.22.3
    sblId: Num 22:3
    shortName: 民 22:3
    text: 摩押 因 以色列 百姓这么多，非常惧怕。 摩押 因 以色列 人的缘故就忧惧。
  - name: 民数记 22:4
    orderIndex: 3
    osisId: Num.22.4
    sblId: Num 22:4
    shortName: 民 22:4
    text: 摩押 对 米甸 的长老说：“现在这群人要舔尽我们四围的一切，好像牛舔尽田间的草一样。” 那时， 西拨 的儿子 巴勒 作 摩押 王。
  - name: 民数记 22:5
    orderIndex: 4
    osisId: Num.22.5
    sblId: Num 22:5
    shortName: 民 22:5
    text: 他派使者往 大河 附近的 毗夺 去，到 比珥 的儿子 巴兰 的家乡 ，召 巴兰 来，说：“看哪，有一群百姓从 埃及 出来；看哪，他们遮满地面，住在我的对面。
  - name: 民数记 22:6
    orderIndex: 5
    osisId: Num.22.6
    sblId: Num 22:6
    shortName: 民 22:6
    text: 现在请你来，为我诅咒这百姓，因为他们比我强大，或许我能打败他们，把他们赶出此地。因为我知道，你为谁祝福，谁就得福；你诅咒谁，谁就受诅咒。”
  - name: 民数记 22:7
    orderIndex: 6
    osisId: Num.22.7
    sblId: Num 22:7
    shortName: 民 22:7
    text: 摩押 的长老和 米甸 的长老手里拿着占卜的礼金到 巴兰 那里，将 巴勒 的话告诉他。
  - name: 民数记 22:8
    orderIndex: 7
    osisId: Num.22.8
    sblId: Num 22:8
    shortName: 民 22:8
    text: 巴兰 对他们说：“今晚你们在这里过夜，我必照着耶和华向我说的话给你们答覆。” 摩押 的官员就在 巴兰 那里住下。
  - name: 民数记 22:9
    orderIndex: 8
    osisId: Num.22.9
    sblId: Num 22:9
    shortName: 民 22:9
    text: 上帝临到 巴兰 那里，说：“你这里的这些人是谁？”
  - name: 民数记 22:10
    orderIndex: 9
    osisId: Num.22.10
    sblId: Num 22:10
    shortName: 民 22:10
    text: 巴兰 对上帝说：“ 摩押 王 西拨 的儿子 巴勒 送信给我：
  - name: 民数记 22:11
    orderIndex: 10
    osisId: Num.22.11
    sblId: Num 22:11
    shortName: 民 22:11
    text: ‘看哪，从 埃及 出来的百姓遮满了地面，现在请你来，为我诅咒他们，或许我能打败他们，把他们赶走。’”
  - name: 民数记 22:12
    orderIndex: 11
    osisId: Num.22.12
    sblId: Num 22:12
    shortName: 民 22:12
    text: 上帝对 巴兰 说：“你不可跟他们去，也不可诅咒这百姓，因为他们是蒙福的。”
  - name: 民数记 22:13
    orderIndex: 12
    osisId: Num.22.13
    sblId: Num 22:13
    shortName: 民 22:13
    text: 巴兰 早晨起来，对 巴勒 的官员说：“你们回本地去吧，因为耶和华不允许我和你们一起去。”
  - name: 民数记 22:14
    orderIndex: 13
    osisId: Num.22.14
    sblId: Num 22:14
    shortName: 民 22:14
    text: 摩押 的官员就起来，到 巴勒 那里，说：“ 巴兰 不肯和我们一起来。”
  - name: 民数记 22:15
    orderIndex: 14
    osisId: Num.22.15
    sblId: Num 22:15
    shortName: 民 22:15
    text: 巴勒 又差遣比这些更多，更尊贵的官员。
  - name: 民数记 22:16
    orderIndex: 15
    osisId: Num.22.16
    sblId: Num 22:16
    shortName: 民 22:16
    text: 他们来到 巴兰 那里，对他说：“ 西拨 的儿子 巴勒 这样说：‘请你不要再推辞到我这里来！
  - name: 民数记 22:17
    orderIndex: 16
    osisId: Num.22.17
    sblId: Num 22:17
    shortName: 民 22:17
    text: 我必使你得极大的尊荣，无论你向我要什么，我都给你。只求你来为我诅咒这百姓。’”
  - name: 民数记 22:18
    orderIndex: 17
    osisId: Num.22.18
    sblId: Num 22:18
    shortName: 民 22:18
    text: 巴兰 回答 巴勒 的臣仆说：“ 巴勒 就是将他满屋的金银给我，我也不能做任何大小的事，违背耶和华－我上帝的指示。
  - name: 民数记 22:19
    orderIndex: 18
    osisId: Num.22.19
    sblId: Num 22:19
    shortName: 民 22:19
    text: 现在请你们今晚也在这里住下，我好知道耶和华还要对我说什么。”
  - name: 民数记 22:20
    orderIndex: 19
    osisId: Num.22.20
    sblId: Num 22:20
    shortName: 民 22:20
    text: 上帝在夜里临到 巴兰 那里，说：“这些人若来求你，你就起来跟他们去吧，只是你必须照着我对你说的话去做。”
  - name: 民数记 22:21
    orderIndex: 20
    osisId: Num.22.21
    sblId: Num 22:21
    shortName: 民 22:21
    text: 巴兰 早晨起来，备了驴，就和 摩押 的官员一同去了。
  - name: 民数记 22:22
    orderIndex: 21
    osisId: Num.22.22
    sblId: Num 22:22
    shortName: 民 22:22
    text: 上帝因他去就怒气发作；耶和华的使者站在路中间敌对他。他骑着驴，有两个仆人跟随他。
  - name: 民数记 22:23
    orderIndex: 22
    osisId: Num.22.23
    sblId: Num 22:23
    shortName: 民 22:23
    text: 驴看见耶和华的使者站在路中间，手里有拔出来的刀，就离开了路，岔入田间。 巴兰 就打驴，要它回到路上。
  - name: 民数记 22:24
    orderIndex: 23
    osisId: Num.22.24
    sblId: Num 22:24
    shortName: 民 22:24
    text: 耶和华的使者站在葡萄园的窄路上，这边有墙，那边也有墙。
  - name: 民数记 22:25
    orderIndex: 24
    osisId: Num.22.25
    sblId: Num 22:25
    shortName: 民 22:25
    text: 驴看见耶和华的使者，就往墙挤去，把 巴兰 的脚挤到墙上； 巴兰 再打驴。
  - name: 民数记 22:26
    orderIndex: 25
    osisId: Num.22.26
    sblId: Num 22:26
    shortName: 民 22:26
    text: 耶和华的使者又往前去，站在狭窄的地方，那里左右都无路可转。
  - name: 民数记 22:27
    orderIndex: 26
    osisId: Num.22.27
    sblId: Num 22:27
    shortName: 民 22:27
    text: 驴看见耶和华的使者，就伏在 巴兰 底下。 巴兰 怒气发作，用杖打驴。
  - name: 民数记 22:28
    orderIndex: 27
    osisId: Num.22.28
    sblId: Num 22:28
    shortName: 民 22:28
    text: 耶和华使驴开口，对 巴兰 说：“我向你做了什么，你竟打我这三次呢？”
  - name: 民数记 22:29
    orderIndex: 28
    osisId: Num.22.29
    sblId: Num 22:29
    shortName: 民 22:29
    text: 巴兰 对驴说：“因为你戏弄我，我恨不得手中有刀，现在就把你杀了。”
  - name: 民数记 22:30
    orderIndex: 29
    osisId: Num.22.30
    sblId: Num 22:30
    shortName: 民 22:30
    text: 驴对 巴兰 说：“我不是你从小直到今天所骑的驴吗？我平时有这样待过你吗？” 巴兰 说：“没有。”
  - name: 民数记 22:31
    orderIndex: 30
    osisId: Num.22.31
    sblId: Num 22:31
    shortName: 民 22:31
    text: 耶和华使 巴兰 的眼目明亮，他看见耶和华的使者站在路中间，手里有拔出来的刀； 巴兰 就低头俯伏下拜。
  - name: 民数记 22:32
    orderIndex: 31
    osisId: Num.22.32
    sblId: Num 22:32
    shortName: 民 22:32
    text: 耶和华的使者对他说：“你为什么这三次打你的驴呢？看哪，我出来敌对你，因为这路在我面前已经偏离了。
  - name: 民数记 22:33
    orderIndex: 32
    osisId: Num.22.33
    sblId: Num 22:33
    shortName: 民 22:33
    text: 驴看见我就从我面前回避了这三次；驴若没有回避我，我早把你杀了，留它存活。”
  - name: 民数记 22:34
    orderIndex: 33
    osisId: Num.22.34
    sblId: Num 22:34
    shortName: 民 22:34
    text: 巴兰 对耶和华的使者说：“我有罪了。我不知道你站在路中间阻挡我；现在你若看为不好，我就回去。”
  - name: 民数记 22:35
    orderIndex: 34
    osisId: Num.22.35
    sblId: Num 22:35
    shortName: 民 22:35
    text: 耶和华的使者对 巴兰 说：“你和这些人去吧！你只要说我对你说的话。”于是 巴兰 和 巴勒 的官员一同去了。
  - name: 民数记 22:36
    orderIndex: 35
    osisId: Num.22.36
    sblId: Num 22:36
    shortName: 民 22:36
    text: 巴勒 听见 巴兰 来了，就到 摩押 的城 去迎接他；这城是在边界的 亚嫩河 旁。
  - name: 民数记 22:37
    orderIndex: 36
    osisId: Num.22.37
    sblId: Num 22:37
    shortName: 民 22:37
    text: 巴勒 对 巴兰 说：“我不是急切地派人到你那里去召你吗？你为何不到我这里来呢？我岂不能使你得尊荣吗？”
  - name: 民数记 22:38
    orderIndex: 37
    osisId: Num.22.38
    sblId: Num 22:38
    shortName: 民 22:38
    text: 巴兰 对 巴勒 说：“看哪，我已经到你这里来了！现在我岂能擅自说什么呢？上帝将什么话放在我口中，我就说什么。”
  - name: 民数记 22:39
    orderIndex: 38
    osisId: Num.22.39
    sblId: Num 22:39
    shortName: 民 22:39
    text: 巴兰 和 巴勒 同去，来到 基列．胡琐 。
  - name: 民数记 22:40
    orderIndex: 39
    osisId: Num.22.40
    sblId: Num 22:40
    shortName: 民 22:40
    text: 巴勒 宰了牛羊为祭物，送给 巴兰 和陪伴他的官员。
  - name: 民数记 22:41
    orderIndex: 40
    osisId: Num.22.41
    sblId: Num 22:41
    shortName: 民 22:41
    text: 到了早晨， 巴勒 领 巴兰 到 巴末．巴力 ，从那里可以看到一部分 以色列 的百姓。
  versesCount: 41
- name: 民数记 23
  orderIndex: 22
  osisId: Num.23
  sblId: Num 23
  shortName: 民 23
  verses:
  - name: 民数记 23:1
    orderIndex: 0
    osisId: Num.23.1
    sblId: Num 23:1
    shortName: 民 23:1
    text: 巴兰 对 巴勒 说：“你要在这里为我筑七座坛，又要在这里为我预备七头公牛，七只公羊。”
  - name: 民数记 23:2
    orderIndex: 1
    osisId: Num.23.2
    sblId: Num 23:2
    shortName: 民 23:2
    text: 巴勒 照 巴兰 的话做了。 巴勒 和 巴兰 在每座坛上献一头公牛，一只公羊。
  - name: 民数记 23:3
    orderIndex: 2
    osisId: Num.23.3
    sblId: Num 23:3
    shortName: 民 23:3
    text: 巴兰 对 巴勒 说：“你站在你的燔祭旁边，我要往前去，或许耶和华会向我显现。他指示我什么事，我必告诉你。”于是 巴兰 上到一个光秃的高地。
  - name: 民数记 23:4
    orderIndex: 3
    osisId: Num.23.4
    sblId: Num 23:4
    shortName: 民 23:4
    text: 上帝向 巴兰 显现。 巴兰 对他说：“我预备了七座坛，在每座坛上献了一头公牛，一只公羊。”
  - name: 民数记 23:5
    orderIndex: 4
    osisId: Num.23.5
    sblId: Num 23:5
    shortName: 民 23:5
    text: 耶和华把话放在 巴兰 口中，说：“你回到 巴勒 那里，要这样说。”
  - name: 民数记 23:6
    orderIndex: 5
    osisId: Num.23.6
    sblId: Num 23:6
    shortName: 民 23:6
    text: 他就回到 巴勒 那里，看哪， 巴勒 和 摩押 的众官员站在燔祭旁边。
  - name: 民数记 23:7
    orderIndex: 6
    osisId: Num.23.7
    sblId: Num 23:7
    shortName: 民 23:7
    text: 巴兰 唱起诗歌说： “ 巴勒 领我出 亚兰 ， 摩押 王领我出东方的山脉： ‘来啊，为我诅咒 雅各 ； 来啊，怒骂 以色列 。’
  - name: 民数记 23:8
    orderIndex: 7
    osisId: Num.23.8
    sblId: Num 23:8
    shortName: 民 23:8
    text: 上帝没有诅咒的， 我焉能诅咒？ 耶和华没有怒骂的， 我岂能怒骂？
  - name: 民数记 23:9
    orderIndex: 8
    osisId: Num.23.9
    sblId: Num 23:9
    shortName: 民 23:9
    text: 我从磐石的巅峰看到他， 我从山丘望见他。 看哪，这是独居的民， 不算在列国中。
  - name: 民数记 23:10
    orderIndex: 9
    osisId: Num.23.10
    sblId: Num 23:10
    shortName: 民 23:10
    text: 谁能数点 雅各 的尘土？ 谁能计算 以色列 的尘沙 ？ 我愿如正直人之死而死； 我愿如正直人之终而终。”
  - name: 民数记 23:11
    orderIndex: 10
    osisId: Num.23.11
    sblId: Num 23:11
    shortName: 民 23:11
    text: 巴勒 对 巴兰 说：“你向我做的是什么呢？我带你来诅咒我的仇敌，看哪，你竟为他们祝福。”
  - name: 民数记 23:12
    orderIndex: 11
    osisId: Num.23.12
    sblId: Num 23:12
    shortName: 民 23:12
    text: 他回答说：“耶和华放在我口中的话，我岂能不谨慎地说呢？”
  - name: 民数记 23:13
    orderIndex: 12
    osisId: Num.23.13
    sblId: Num 23:13
    shortName: 民 23:13
    text: 巴勒 对他说：“请你跟我到别的地方，在那里可以看见他们。你只能看见他们的一部分，却不能看见全部。请你在那里为我诅咒他们。”
  - name: 民数记 23:14
    orderIndex: 13
    osisId: Num.23.14
    sblId: Num 23:14
    shortName: 民 23:14
    text: 于是 巴勒 领 巴兰 到了 琐腓 的田野，上了 毗斯迦山 顶 ，筑了七座坛，在每座坛上献一头公牛，一只公羊。
  - name: 民数记 23:15
    orderIndex: 14
    osisId: Num.23.15
    sblId: Num 23:15
    shortName: 民 23:15
    text: 巴兰 对 巴勒 说：“你站在你的燔祭旁边，我要到那边去看看。”
  - name: 民数记 23:16
    orderIndex: 15
    osisId: Num.23.16
    sblId: Num 23:16
    shortName: 民 23:16
    text: 耶和华向 巴兰 显现，把话放在他口中，说：“你回到 巴勒 那里，要这样说。”
  - name: 民数记 23:17
    orderIndex: 16
    osisId: Num.23.17
    sblId: Num 23:17
    shortName: 民 23:17
    text: 他回到 巴勒 那里，看哪， 巴勒 站在燔祭旁边， 摩押 的官员也和他在一起。 巴勒 对他说：“耶和华说了什么呢？”
  - name: 民数记 23:18
    orderIndex: 17
    osisId: Num.23.18
    sblId: Num 23:18
    shortName: 民 23:18
    text: 巴兰 唱起诗歌说： “ 巴勒 啊，起来，听； 西拨 的儿子啊，侧耳听我。
  - name: 民数记 23:19
    orderIndex: 18
    osisId: Num.23.19
    sblId: Num 23:19
    shortName: 民 23:19
    text: 上帝非人，必不致说谎， 也非人子，必不致后悔。 他说了岂不照着做呢？ 他发了言岂不实现呢？
  - name: 民数记 23:20
    orderIndex: 19
    osisId: Num.23.20
    sblId: Num 23:20
    shortName: 民 23:20
    text: 看哪，我奉命祝福； 上帝赐福，我不能扭转。
  - name: 民数记 23:21
    orderIndex: 20
    osisId: Num.23.21
    sblId: Num 23:21
    shortName: 民 23:21
    text: 他未见 雅各 中有灾难 ， 也未见 以色列 中有祸患 。 耶和华－他的上帝和他同在； 在他中间有欢呼王的声音。
  - name: 民数记 23:22
    orderIndex: 21
    osisId: Num.23.22
    sblId: Num 23:22
    shortName: 民 23:22
    text: 上帝领他们出 埃及 ， 为 以色列 有如野牛的角。
  - name: 民数记 23:23
    orderIndex: 22
    osisId: Num.23.23
    sblId: Num 23:23
    shortName: 民 23:23
    text: 绝没有法术可以伤 雅各 ， 没有占卜可以害 以色列 。 现在，人论及 雅各 ，论及 以色列 必说： ‘上帝成就了何等的事啊！’
  - name: 民数记 23:24
    orderIndex: 23
    osisId: Num.23.24
    sblId: Num 23:24
    shortName: 民 23:24
    text: 看哪，这百姓兴起如母狮， 挺身像公狮， 未曾吃猎物， 未曾喝被杀者的血， 绝不躺卧。”
  - name: 民数记 23:25
    orderIndex: 24
    osisId: Num.23.25
    sblId: Num 23:25
    shortName: 民 23:25
    text: 巴勒 对 巴兰 说：“你一点也不要诅咒他们，一点也不要为他们祝福！”
  - name: 民数记 23:26
    orderIndex: 25
    osisId: Num.23.26
    sblId: Num 23:26
    shortName: 民 23:26
    text: 巴兰 回答 巴勒 说：“我不是告诉过你：‘凡耶和华所说的，我必须遵行’吗？”
  - name: 民数记 23:27
    orderIndex: 26
    osisId: Num.23.27
    sblId: Num 23:27
    shortName: 民 23:27
    text: 巴勒 对 巴兰 说：“来，我领你到别的地方，或许上帝喜欢你在那里为我诅咒他们。”
  - name: 民数记 23:28
    orderIndex: 27
    osisId: Num.23.28
    sblId: Num 23:28
    shortName: 民 23:28
    text: 巴勒 就领 巴兰 到那可了望旷野的 毗珥山 顶。
  - name: 民数记 23:29
    orderIndex: 28
    osisId: Num.23.29
    sblId: Num 23:29
    shortName: 民 23:29
    text: 巴兰 对 巴勒 说：“你要在这里为我筑七座坛，又要在这里为我预备七头公牛，七只公羊。”
  - name: 民数记 23:30
    orderIndex: 29
    osisId: Num.23.30
    sblId: Num 23:30
    shortName: 民 23:30
    text: 巴勒 就照 巴兰 的话做，在每座坛上献一头公牛，一只公羊。
  versesCount: 30
- name: 民数记 24
  orderIndex: 23
  osisId: Num.24
  sblId: Num 24
  shortName: 民 24
  verses:
  - name: 民数记 24:1
    orderIndex: 0
    osisId: Num.24.1
    sblId: Num 24:1
    shortName: 民 24:1
    text: 巴兰 见耶和华喜欢赐福给 以色列 ，就不像前两次去求法术，却面向旷野。
  - name: 民数记 24:2
    orderIndex: 1
    osisId: Num.24.2
    sblId: Num 24:2
    shortName: 民 24:2
    text: 巴兰 举目，看见 以色列 人照着支派扎营。上帝的灵就临到他身上，
  - name: 民数记 24:3
    orderIndex: 2
    osisId: Num.24.3
    sblId: Num 24:3
    shortName: 民 24:3
    text: 他唱起诗歌说： “ 比珥 的儿子 巴兰 说， 眼目关闭 的人说，
  - name: 民数记 24:4
    orderIndex: 3
    osisId: Num.24.4
    sblId: Num 24:4
    shortName: 民 24:4
    text: 听见上帝的言语， 得见全能者的异象， 俯伏着，眼睛却睁开的人说：
  - name: 民数记 24:5
    orderIndex: 4
    osisId: Num.24.5
    sblId: Num 24:5
    shortName: 民 24:5
    text: 雅各 啊，你的帐棚何等华美！ 以色列 啊，你的帐幕何其华丽！
  - name: 民数记 24:6
    orderIndex: 5
    osisId: Num.24.6
    sblId: Num 24:6
    shortName: 民 24:6
    text: 如连绵的山谷， 如河畔的园子， 如耶和华栽种的沉香树， 又如水边的香柏木。
  - name: 民数记 24:7
    orderIndex: 6
    osisId: Num.24.7
    sblId: Num 24:7
    shortName: 民 24:7
    text: 水要从他的桶里流出， 种子要撒在多水之处。 他的王必超越 亚甲 ， 他的国必要振兴。
  - name: 民数记 24:8
    orderIndex: 7
    osisId: Num.24.8
    sblId: Num 24:8
    shortName: 民 24:8
    text: 上帝领他出 埃及 ， 为他有如野牛的角。 他要吞灭那敌对他的国， 压碎他们的骨头， 用箭射透他们。
  - name: 民数记 24:9
    orderIndex: 8
    osisId: Num.24.9
    sblId: Num 24:9
    shortName: 民 24:9
    text: 他蹲如公狮， 卧如母狮， 谁敢惹他？ 凡为你祝福的，愿他蒙福； 凡诅咒你的，愿他受诅咒。”
  - name: 民数记 24:10
    orderIndex: 9
    osisId: Num.24.10
    sblId: Num 24:10
    shortName: 民 24:10
    text: 巴勒 向 巴兰 怒气发作，就紧握拳头 。 巴勒 对 巴兰 说：“我召你来诅咒我的仇敌，看哪，你竟然这三次为他们祝福。
  - name: 民数记 24:11
    orderIndex: 10
    osisId: Num.24.11
    sblId: Num 24:11
    shortName: 民 24:11
    text: 如今你赶快回本地去吧！我想使你大得尊荣，看哪，耶和华却阻止你得尊荣。”
  - name: 民数记 24:12
    orderIndex: 11
    osisId: Num.24.12
    sblId: Num 24:12
    shortName: 民 24:12
    text: 巴兰 对 巴勒 说：“我不是对你所差遣到我那里的使者说：
  - name: 民数记 24:13
    orderIndex: 12
    osisId: Num.24.13
    sblId: Num 24:13
    shortName: 民 24:13
    text: ‘ 巴勒 就是把他满屋的金银给我，我也不能违背耶和华的指示，随自己的心意做好做歹。耶和华说什么，我就说什么。’
  - name: 民数记 24:14
    orderIndex: 13
    osisId: Num.24.14
    sblId: Num 24:14
    shortName: 民 24:14
    text: 现在，看哪，我要回到我的百姓那里。来，让我告诉你这百姓日后要怎样对待你的百姓。”
  - name: 民数记 24:15
    orderIndex: 14
    osisId: Num.24.15
    sblId: Num 24:15
    shortName: 民 24:15
    text: 他就唱起诗歌说： “ 比珥 的儿子 巴兰 说， 眼目关闭的人说，
  - name: 民数记 24:16
    orderIndex: 15
    osisId: Num.24.16
    sblId: Num 24:16
    shortName: 民 24:16
    text: 听见上帝的言语， 明白至高者的知识， 看见全能者的异象， 俯伏着，眼睛却睁开的人说：
  - name: 民数记 24:17
    orderIndex: 16
    osisId: Num.24.17
    sblId: Num 24:17
    shortName: 民 24:17
    text: 我看见他，却不在现时； 我望见他，却不在近处。 有星出于 雅各 ， 有杖从 以色列 兴起， 必打破 摩押 的额头， 必毁坏所有的 塞特 人 。
  - name: 民数记 24:18
    orderIndex: 17
    osisId: Num.24.18
    sblId: Num 24:18
    shortName: 民 24:18
    text: 以东 将成为产业， 西珥 将成为它敌人的产业 ； 但 以色列 却要得胜。
  - name: 民数记 24:19
    orderIndex: 18
    osisId: Num.24.19
    sblId: Num 24:19
    shortName: 民 24:19
    text: 有一位出于 雅各 的，必掌大权， 他要除灭城中的幸存者。”
  - name: 民数记 24:20
    orderIndex: 19
    osisId: Num.24.20
    sblId: Num 24:20
    shortName: 民 24:20
    text: 巴兰 看见 亚玛力 人，就唱起诗歌说： “ 亚玛力 是诸国之首， 但它终必永远沉沦 。”
  - name: 民数记 24:21
    orderIndex: 20
    osisId: Num.24.21
    sblId: Num 24:21
    shortName: 民 24:21
    text: 巴兰 看见 基尼 人，就唱起诗歌说： “你的住处坚固； 你的巢窝造在岩石中。
  - name: 民数记 24:22
    orderIndex: 21
    osisId: Num.24.22
    sblId: Num 24:22
    shortName: 民 24:22
    text: 然而 基尼 族 必被吞灭， 直到何时 亚述 把你掳去？ ”
  - name: 民数记 24:23
    orderIndex: 22
    osisId: Num.24.23
    sblId: Num 24:23
    shortName: 民 24:23
    text: 巴兰 又唱起诗歌说： “哀哉！若上帝做这事， 谁能存活呢？
  - name: 民数记 24:24
    orderIndex: 23
    osisId: Num.24.24
    sblId: Num 24:24
    shortName: 民 24:24
    text: 有船只 从 基提 边界来到， 要压制 亚述 ， 要压制 希伯 ； 他也必永远沉沦 。”
  - name: 民数记 24:25
    orderIndex: 24
    osisId: Num.24.25
    sblId: Num 24:25
    shortName: 民 24:25
    text: 于是 巴兰 起来，回本地去； 巴勒 也回他的路去了。
  versesCount: 25
- name: 民数记 25
  orderIndex: 24
  osisId: Num.25
  sblId: Num 25
  shortName: 民 25
  verses:
  - name: 民数记 25:1
    orderIndex: 0
    osisId: Num.25.1
    sblId: Num 25:1
    shortName: 民 25:1
    text: 以色列 人住在 什亭 ，百姓开始与 摩押 女子行淫。
  - name: 民数记 25:2
    orderIndex: 1
    osisId: Num.25.2
    sblId: Num 25:2
    shortName: 民 25:2
    text: 这些女子请百姓一同为她们的神明献祭，百姓吃了祭物，跪拜她们的神明。
  - name: 民数记 25:3
    orderIndex: 2
    osisId: Num.25.3
    sblId: Num 25:3
    shortName: 民 25:3
    text: 以色列 与 巴力．毗珥 联合，耶和华的怒气就向 以色列 发作。
  - name: 民数记 25:4
    orderIndex: 3
    osisId: Num.25.4
    sblId: Num 25:4
    shortName: 民 25:4
    text: 耶和华对 摩西 说：“拿下百姓中所有的领袖，对着太阳把他们悬挂在我面前，使我向 以色列 所发的怒气可以平息。”
  - name: 民数记 25:5
    orderIndex: 4
    osisId: Num.25.5
    sblId: Num 25:5
    shortName: 民 25:5
    text: 于是 摩西 对 以色列 的审判官说：“你们的人若有与 巴力．毗珥 联合的，你们各人就要把他们杀了。”
  - name: 民数记 25:6
    orderIndex: 5
    osisId: Num.25.6
    sblId: Num 25:6
    shortName: 民 25:6
    text: 摩西 和 以色列 全会众在会幕门口哭泣的时候，看哪，有一个 以色列 人，在他们眼前带着一个 米甸 女子，到他弟兄那里。
  - name: 民数记 25:7
    orderIndex: 6
    osisId: Num.25.7
    sblId: Num 25:7
    shortName: 民 25:7
    text: 亚伦 祭司的孙子， 以利亚撒 的儿子 非尼哈 看见了，就从会众中起来，手里拿着枪，
  - name: 民数记 25:8
    orderIndex: 7
    osisId: Num.25.8
    sblId: Num 25:8
    shortName: 民 25:8
    text: 跟这 以色列 人进入帐棚，刺穿了二人，就是 以色列 人和那女子的肚腹。这样， 以色列 人遭受的瘟疫就停止了。
  - name: 民数记 25:9
    orderIndex: 8
    osisId: Num.25.9
    sblId: Num 25:9
    shortName: 民 25:9
    text: 遭瘟疫死的，有二万四千人。
  - name: 民数记 25:10
    orderIndex: 9
    osisId: Num.25.10
    sblId: Num 25:10
    shortName: 民 25:10
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 25:11
    orderIndex: 10
    osisId: Num.25.11
    sblId: Num 25:11
    shortName: 民 25:11
    text: “ 亚伦 祭司的孙子， 以利亚撒 的儿子 非尼哈 ，使我的愤怒转离 以色列 人，因为在他们中间，他以我的妒忌为他的妒忌，使我不在妒忌中毁灭 以色列
      人。
  - name: 民数记 25:12
    orderIndex: 11
    osisId: Num.25.12
    sblId: Num 25:12
    shortName: 民 25:12
    text: 因此，你要说：‘看哪，我将我平安的约赐给他。
  - name: 民数记 25:13
    orderIndex: 12
    osisId: Num.25.13
    sblId: Num 25:13
    shortName: 民 25:13
    text: 这是他和他的后裔永远当祭司职任的约，因他为了上帝而妒忌，他为 以色列 人赎罪。’”
  - name: 民数记 25:14
    orderIndex: 13
    osisId: Num.25.14
    sblId: Num 25:14
    shortName: 民 25:14
    text: 那与 米甸 女子一起被杀的 以色列 人，名叫 心利 ，是 撒路 的儿子，是 西缅 一个父家的领袖。
  - name: 民数记 25:15
    orderIndex: 14
    osisId: Num.25.15
    sblId: Num 25:15
    shortName: 民 25:15
    text: 那被杀的 米甸 女子，名叫 哥斯比 ，是 苏珥 的女儿； 苏珥 是 米甸 一个父家的领袖。
  - name: 民数记 25:16
    orderIndex: 15
    osisId: Num.25.16
    sblId: Num 25:16
    shortName: 民 25:16
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 25:17
    orderIndex: 16
    osisId: Num.25.17
    sblId: Num 25:17
    shortName: 民 25:17
    text: “你要苦害 米甸 人，击杀他们；
  - name: 民数记 25:18
    orderIndex: 17
    osisId: Num.25.18
    sblId: Num 25:18
    shortName: 民 25:18
    text: 因为他们用诡计苦害你们，在 毗珥 的事上和他们的姊妹， 米甸 领袖的女儿 哥斯比 的事上，欺骗了你们；在瘟疫的日子，这女子因 毗珥 的事件被杀了。”
  versesCount: 18
- name: 民数记 26
  orderIndex: 25
  osisId: Num.26
  sblId: Num 26
  shortName: 民 26
  verses:
  - name: 民数记 26:1
    orderIndex: 0
    osisId: Num.26.1
    sblId: Num 26:1
    shortName: 民 26:1
    text: 瘟疫过了之后，耶和华对 摩西 和 亚伦 祭司的儿子 以利亚撒 说：
  - name: 民数记 26:2
    orderIndex: 1
    osisId: Num.26.2
    sblId: Num 26:2
    shortName: 民 26:2
    text: “你们要将 以色列 全会众，按他们的父家，凡二十岁以上能出去为 以色列 打仗的，计算总数。”
  - name: 民数记 26:3
    orderIndex: 2
    osisId: Num.26.3
    sblId: Num 26:3
    shortName: 民 26:3
    text: 摩西 和 以利亚撒 祭司在 摩押 平原与 耶利哥 相对的 约旦河 边吩咐他们说：
  - name: 民数记 26:4
    orderIndex: 3
    osisId: Num.26.4
    sblId: Num 26:4
    shortName: 民 26:4
    text: “计算你们中间从二十岁以上的人数。”正如耶和华所吩咐 摩西 的。 从 埃及 地出来的 以色列 人如下：
  - name: 民数记 26:5
    orderIndex: 4
    osisId: Num.26.5
    sblId: Num 26:5
    shortName: 民 26:5
    text: 以色列 的长子是 吕便 。 吕便 的众子：属 哈诺 的，有 哈诺 族；属 法路 的，有 法路 族；
  - name: 民数记 26:6
    orderIndex: 5
    osisId: Num.26.6
    sblId: Num 26:6
    shortName: 民 26:6
    text: 属 希斯伦 的，有 希斯伦 族；属 迦米 的，有 迦米 族。
  - name: 民数记 26:7
    orderIndex: 6
    osisId: Num.26.7
    sblId: Num 26:7
    shortName: 民 26:7
    text: 这就是 吕便 的各族；被数的共有四万三千七百三十名。
  - name: 民数记 26:8
    orderIndex: 7
    osisId: Num.26.8
    sblId: Num 26:8
    shortName: 民 26:8
    text: 法路 的儿子是 以利押 。
  - name: 民数记 26:9
    orderIndex: 8
    osisId: Num.26.9
    sblId: Num 26:9
    shortName: 民 26:9
    text: 以利押 的儿子是 尼母利 、 大坍 、 亚比兰 。这 大坍 、 亚比兰 ，就是从会中选出来，当 可拉 一伙的人向耶和华争闹的时候，一起向 摩西
      、 亚伦 争闹的；
  - name: 民数记 26:10
    orderIndex: 9
    osisId: Num.26.10
    sblId: Num 26:10
    shortName: 民 26:10
    text: 地开了裂口，吞了他们和 可拉 ， 可拉 一伙的人也一同死亡。当时火吞灭了二百五十个人；他们就成为鉴戒。
  - name: 民数记 26:11
    orderIndex: 10
    osisId: Num.26.11
    sblId: Num 26:11
    shortName: 民 26:11
    text: 然而 可拉 的众子没有死亡。
  - name: 民数记 26:12
    orderIndex: 11
    osisId: Num.26.12
    sblId: Num 26:12
    shortName: 民 26:12
    text: 按着宗族， 西缅 的众子：属 尼母利 的，有 尼母利 族；属 雅悯 的，有 雅悯 族；属 雅斤 的，有 雅斤 族；
  - name: 民数记 26:13
    orderIndex: 12
    osisId: Num.26.13
    sblId: Num 26:13
    shortName: 民 26:13
    text: 属 谢拉 的，有 谢拉 族；属 扫罗 的，有 扫罗 族。
  - name: 民数记 26:14
    orderIndex: 13
    osisId: Num.26.14
    sblId: Num 26:14
    shortName: 民 26:14
    text: 这就是 西缅 的各族，共有二万二千二百名。
  - name: 民数记 26:15
    orderIndex: 14
    osisId: Num.26.15
    sblId: Num 26:15
    shortName: 民 26:15
    text: 按着宗族， 迦得 的众子：属 洗分 的，有 洗分 族；属 哈基 的，有 哈基 族；属 书尼 的，有 书尼 族；
  - name: 民数记 26:16
    orderIndex: 15
    osisId: Num.26.16
    sblId: Num 26:16
    shortName: 民 26:16
    text: 属 阿斯尼 的，有 阿斯尼 族；属 以利 的，有 以利 族；
  - name: 民数记 26:17
    orderIndex: 16
    osisId: Num.26.17
    sblId: Num 26:17
    shortName: 民 26:17
    text: 属 亚律 的，有 亚律 族；属 亚列利 的，有 亚列利 族。
  - name: 民数记 26:18
    orderIndex: 17
    osisId: Num.26.18
    sblId: Num 26:18
    shortName: 民 26:18
    text: 这就是 迦得 子孙的各族；他们被数的共有四万零五百名。
  - name: 民数记 26:19
    orderIndex: 18
    osisId: Num.26.19
    sblId: Num 26:19
    shortName: 民 26:19
    text: 犹大 的儿子是 珥 和 俄南 。 珥 和 俄南 死在 迦南 地。
  - name: 民数记 26:20
    orderIndex: 19
    osisId: Num.26.20
    sblId: Num 26:20
    shortName: 民 26:20
    text: 按着宗族， 犹大 的众子：属 示拉 的，有 示拉 族；属 法勒斯 的，有 法勒斯 族；属 谢拉 的，有 谢拉 族。
  - name: 民数记 26:21
    orderIndex: 20
    osisId: Num.26.21
    sblId: Num 26:21
    shortName: 民 26:21
    text: 法勒斯 的众子：属 希斯仑 的，有 希斯仑 族；属 哈母勒 的，有 哈母勒 族。
  - name: 民数记 26:22
    orderIndex: 21
    osisId: Num.26.22
    sblId: Num 26:22
    shortName: 民 26:22
    text: 这就是 犹大 的各族；他们被数的共有七万六千五百名。
  - name: 民数记 26:23
    orderIndex: 22
    osisId: Num.26.23
    sblId: Num 26:23
    shortName: 民 26:23
    text: 按着宗族， 以萨迦 的众子：属 陀拉 的，有 陀拉 族；属 普瓦 的，有 普瓦 族；
  - name: 民数记 26:24
    orderIndex: 23
    osisId: Num.26.24
    sblId: Num 26:24
    shortName: 民 26:24
    text: 属 雅述 的，有 雅述 族；属 伸仑 的，有 伸仑 族。
  - name: 民数记 26:25
    orderIndex: 24
    osisId: Num.26.25
    sblId: Num 26:25
    shortName: 民 26:25
    text: 这就是 以萨迦 的各族；他们被数的共有六万四千三百名。
  - name: 民数记 26:26
    orderIndex: 25
    osisId: Num.26.26
    sblId: Num 26:26
    shortName: 民 26:26
    text: 按着宗族， 西布伦 的众子：属 西烈 的，有 西烈 族；属 以伦 的，有 以伦 族；属 雅利 的，有 雅利 族。
  - name: 民数记 26:27
    orderIndex: 26
    osisId: Num.26.27
    sblId: Num 26:27
    shortName: 民 26:27
    text: 这就是 西布伦 的各族；他们被数的共有六万零五百名。
  - name: 民数记 26:28
    orderIndex: 27
    osisId: Num.26.28
    sblId: Num 26:28
    shortName: 民 26:28
    text: 按着宗族， 约瑟 的儿子有 玛拿西 、 以法莲 。
  - name: 民数记 26:29
    orderIndex: 28
    osisId: Num.26.29
    sblId: Num 26:29
    shortName: 民 26:29
    text: 玛拿西 的众子：属 玛吉 的，有 玛吉 族； 玛吉 生 基列 ；属 基列 的，有 基列 族。
  - name: 民数记 26:30
    orderIndex: 29
    osisId: Num.26.30
    sblId: Num 26:30
    shortName: 民 26:30
    text: 这就是 基列 的众子：属 伊以谢 的，有 伊以谢 族；属 希勒 的，有 希勒 族；
  - name: 民数记 26:31
    orderIndex: 30
    osisId: Num.26.31
    sblId: Num 26:31
    shortName: 民 26:31
    text: 属 亚斯烈 的，有 亚斯烈 族；属 示剑 的，有 示剑 族；
  - name: 民数记 26:32
    orderIndex: 31
    osisId: Num.26.32
    sblId: Num 26:32
    shortName: 民 26:32
    text: 属 示米大 的，有 示米大 族；属 希弗 的，有 希弗 族。
  - name: 民数记 26:33
    orderIndex: 32
    osisId: Num.26.33
    sblId: Num 26:33
    shortName: 民 26:33
    text: 希弗 的儿子 西罗非哈 没有儿子，只有女儿。 西罗非哈 的女儿的名字是 玛拉 、 挪阿 、 曷拉 、 密迦 、 得撒 。
  - name: 民数记 26:34
    orderIndex: 33
    osisId: Num.26.34
    sblId: Num 26:34
    shortName: 民 26:34
    text: 这就是 玛拿西 的各族；他们被数的共有五万二千七百名。
  - name: 民数记 26:35
    orderIndex: 34
    osisId: Num.26.35
    sblId: Num 26:35
    shortName: 民 26:35
    text: 这就是按着宗族， 以法莲 的众子：属 书提拉 的，有 书提拉 族；属 比结 的，有 比结 族；属 他罕 的，有 他罕 族。
  - name: 民数记 26:36
    orderIndex: 35
    osisId: Num.26.36
    sblId: Num 26:36
    shortName: 民 26:36
    text: 这就是 书提拉 的众子：属 以兰 的，有 以兰 族。
  - name: 民数记 26:37
    orderIndex: 36
    osisId: Num.26.37
    sblId: Num 26:37
    shortName: 民 26:37
    text: 这就是 以法莲 子孙的各族；他们被数的共有三万二千五百名。按着宗族，以上这些都是 约瑟 的子孙。
  - name: 民数记 26:38
    orderIndex: 37
    osisId: Num.26.38
    sblId: Num 26:38
    shortName: 民 26:38
    text: 按着宗族， 便雅悯 的众子：属 比拉 的，有 比拉 族；属 亚实别 的，有 亚实别 族；属 亚希兰 的，有 亚希兰 族；
  - name: 民数记 26:39
    orderIndex: 38
    osisId: Num.26.39
    sblId: Num 26:39
    shortName: 民 26:39
    text: 属 书反 的，有 书反 族；属 户反 的，有 户反 族。
  - name: 民数记 26:40
    orderIndex: 39
    osisId: Num.26.40
    sblId: Num 26:40
    shortName: 民 26:40
    text: 比拉 的儿子是 亚勒 、 乃幔 ；属 亚勒 的 ，有 亚勒 族；属 乃幔 的，有 乃幔 族。
  - name: 民数记 26:41
    orderIndex: 40
    osisId: Num.26.41
    sblId: Num 26:41
    shortName: 民 26:41
    text: 按着宗族，这就是 便雅悯 的子孙；他们被数的共有四万五千六百名。
  - name: 民数记 26:42
    orderIndex: 41
    osisId: Num.26.42
    sblId: Num 26:42
    shortName: 民 26:42
    text: 这就是按着宗族， 但 的众子：属 书含 的，有 书含 族。按着宗族，这就是 但 的各族。
  - name: 民数记 26:43
    orderIndex: 42
    osisId: Num.26.43
    sblId: Num 26:43
    shortName: 民 26:43
    text: 按照他们被数的， 书含 全宗族共有六万四千四百名。
  - name: 民数记 26:44
    orderIndex: 43
    osisId: Num.26.44
    sblId: Num 26:44
    shortName: 民 26:44
    text: 按着宗族， 亚设 的众子：属 音拿 的，有 音拿 族；属 亦施韦 的，有 亦施韦 族；属 比利亚 的，有 比利亚 族。
  - name: 民数记 26:45
    orderIndex: 44
    osisId: Num.26.45
    sblId: Num 26:45
    shortName: 民 26:45
    text: 比利亚 的众子：属 希别 的，有 希别 族；属 玛结 的，有 玛结 族。
  - name: 民数记 26:46
    orderIndex: 45
    osisId: Num.26.46
    sblId: Num 26:46
    shortName: 民 26:46
    text: 亚设 的女儿名叫 西拉 。
  - name: 民数记 26:47
    orderIndex: 46
    osisId: Num.26.47
    sblId: Num 26:47
    shortName: 民 26:47
    text: 这就是 亚设 子孙的各族；他们被数的共有五万三千四百名。
  - name: 民数记 26:48
    orderIndex: 47
    osisId: Num.26.48
    sblId: Num 26:48
    shortName: 民 26:48
    text: 按着宗族， 拿弗他利 的众子：属 雅薛 的，有 雅薛 族；属 沽尼 的，有 沽尼 族；
  - name: 民数记 26:49
    orderIndex: 48
    osisId: Num.26.49
    sblId: Num 26:49
    shortName: 民 26:49
    text: 属 耶色 的，有 耶色 族；属 示冷 的，有 示冷 族。
  - name: 民数记 26:50
    orderIndex: 49
    osisId: Num.26.50
    sblId: Num 26:50
    shortName: 民 26:50
    text: 按着宗族，这就是 拿弗他利 的各族；他们被数的共有四万五千四百名。
  - name: 民数记 26:51
    orderIndex: 50
    osisId: Num.26.51
    sblId: Num 26:51
    shortName: 民 26:51
    text: 这就是 以色列 人中被数的，共有六十万零一千七百三十名。
  - name: 民数记 26:52
    orderIndex: 51
    osisId: Num.26.52
    sblId: Num 26:52
    shortName: 民 26:52
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 26:53
    orderIndex: 52
    osisId: Num.26.53
    sblId: Num 26:53
    shortName: 民 26:53
    text: “你要按着人名的数目，将地分给这些人为产业。
  - name: 民数记 26:54
    orderIndex: 53
    osisId: Num.26.54
    sblId: Num 26:54
    shortName: 民 26:54
    text: 人多的要多给他们产业，人少的要少给他们产业；各照被数的人数分配产业。
  - name: 民数记 26:55
    orderIndex: 54
    osisId: Num.26.55
    sblId: Num 26:55
    shortName: 民 26:55
    text: 此外，要以抽签来分地，按着父系各支派的名字承受产业。
  - name: 民数记 26:56
    orderIndex: 55
    osisId: Num.26.56
    sblId: Num 26:56
    shortName: 民 26:56
    text: 要根据抽签，看人数的多寡，给他们分配产业。”
  - name: 民数记 26:57
    orderIndex: 56
    osisId: Num.26.57
    sblId: Num 26:57
    shortName: 民 26:57
    text: 这就是按着宗族，被数的 利未 人：属 革顺 的，有 革顺 族；属 哥辖 的，有 哥辖 族；属 米拉利 的，有 米拉利 族。
  - name: 民数记 26:58
    orderIndex: 57
    osisId: Num.26.58
    sblId: Num 26:58
    shortName: 民 26:58
    text: 这就是 利未 的宗族： 立尼 族、 希伯伦 族、 玛利 族、 母示 族、 可拉 族。 哥辖 生 暗兰 。
  - name: 民数记 26:59
    orderIndex: 58
    osisId: Num.26.59
    sblId: Num 26:59
    shortName: 民 26:59
    text: 暗兰 的妻子名叫 约基别 ，是 利未 的女儿，是 利未 在 埃及 所生的。她给 暗兰 生了 亚伦 、 摩西 ，和他们的姊姊 米利暗 。
  - name: 民数记 26:60
    orderIndex: 59
    osisId: Num.26.60
    sblId: Num 26:60
    shortName: 民 26:60
    text: 亚伦 生 拿答 、 亚比户 、 以利亚撒 、 以他玛 。
  - name: 民数记 26:61
    orderIndex: 60
    osisId: Num.26.61
    sblId: Num 26:61
    shortName: 民 26:61
    text: 拿答 、 亚比户 在耶和华面前献凡火的时候死了。
  - name: 民数记 26:62
    orderIndex: 61
    osisId: Num.26.62
    sblId: Num 26:62
    shortName: 民 26:62
    text: 利未 人中，凡一个月以上所有被数的男子，共有二万三千名。他们没有数在 以色列 人中；因为在 以色列 人中，没有分给他们产业。
  - name: 民数记 26:63
    orderIndex: 62
    osisId: Num.26.63
    sblId: Num 26:63
    shortName: 民 26:63
    text: 这些是 摩西 和 以利亚撒 祭司所数的；他们在 摩押 平原与 耶利哥 相对的 约旦河 边数点 以色列 人。
  - name: 民数记 26:64
    orderIndex: 63
    osisId: Num.26.64
    sblId: Num 26:64
    shortName: 民 26:64
    text: 这些被数的人中，没有一个是 摩西 和 亚伦 祭司先前在 西奈 旷野所数的 以色列 人，
  - name: 民数记 26:65
    orderIndex: 64
    osisId: Num.26.65
    sblId: Num 26:65
    shortName: 民 26:65
    text: 因为耶和华论到他们说：“他们必死在旷野。”所以，除了 耶孚尼 的儿子 迦勒 和 嫩 的儿子 约书亚 以外，他们一个也没有存留。
  versesCount: 65
- name: 民数记 27
  orderIndex: 26
  osisId: Num.27
  sblId: Num 27
  shortName: 民 27
  verses:
  - name: 民数记 27:1
    orderIndex: 0
    osisId: Num.27.1
    sblId: Num 27:1
    shortName: 民 27:1
    text: 约瑟 的儿子 玛拿西 的宗族中，有 玛拿西 的玄孙， 玛吉 的曾孙， 基列 的孙子， 希弗 的儿子 西罗非哈 的女儿，名叫 玛拉 、 挪阿 、
      曷拉 、 密迦 、 得撒 。她们前来，
  - name: 民数记 27:2
    orderIndex: 1
    osisId: Num.27.2
    sblId: Num 27:2
    shortName: 民 27:2
    text: 站在会幕门口，在 摩西 和 以利亚撒 祭司，以及众领袖与全会众面前，说：
  - name: 民数记 27:3
    orderIndex: 2
    osisId: Num.27.3
    sblId: Num 27:3
    shortName: 民 27:3
    text: “我们的父亲死在旷野。他没有与 可拉 同伙聚集攻击耶和华，是在自己的罪中死的；他没有儿子。
  - name: 民数记 27:4
    orderIndex: 3
    osisId: Num.27.4
    sblId: Num 27:4
    shortName: 民 27:4
    text: 为什么因我们的父亲没有儿子就把他的名从他族中除掉呢？求你们在我们父亲的兄弟中分给我们产业。”
  - name: 民数记 27:5
    orderIndex: 4
    osisId: Num.27.5
    sblId: Num 27:5
    shortName: 民 27:5
    text: 于是， 摩西 将她们的案件呈到耶和华面前。
  - name: 民数记 27:6
    orderIndex: 5
    osisId: Num.27.6
    sblId: Num 27:6
    shortName: 民 27:6
    text: 耶和华对 摩西 说：
  - name: 民数记 27:7
    orderIndex: 6
    osisId: Num.27.7
    sblId: Num 27:7
    shortName: 民 27:7
    text: “ 西罗非哈 的女儿说得有理。你定要在她们父亲的兄弟中，把地分给她们为业，把她们父亲的产业传给她们。
  - name: 民数记 27:8
    orderIndex: 7
    osisId: Num.27.8
    sblId: Num 27:8
    shortName: 民 27:8
    text: 你也要吩咐 以色列 人说：‘人死了，若没有儿子，就要把他的产业传给他的女儿。
  - name: 民数记 27:9
    orderIndex: 8
    osisId: Num.27.9
    sblId: Num 27:9
    shortName: 民 27:9
    text: 他若没有女儿，就要把他的产业给他的兄弟。
  - name: 民数记 27:10
    orderIndex: 9
    osisId: Num.27.10
    sblId: Num 27:10
    shortName: 民 27:10
    text: 他若没有兄弟，就要把他的产业给他父亲的兄弟。
  - name: 民数记 27:11
    orderIndex: 10
    osisId: Num.27.11
    sblId: Num 27:11
    shortName: 民 27:11
    text: 他父亲若没有兄弟，就要把他的产业给他族中最近的亲属继承为业。’”这要作 以色列 人的律例典章，是照耶和华所吩咐 摩西 的。
  - name: 民数记 27:12
    orderIndex: 11
    osisId: Num.27.12
    sblId: Num 27:12
    shortName: 民 27:12
    text: 耶和华对 摩西 说：“你上这 亚巴琳山脉 ，看我所赐给 以色列 人的地。
  - name: 民数记 27:13
    orderIndex: 12
    osisId: Num.27.13
    sblId: Num 27:13
    shortName: 民 27:13
    text: 看了以后，你也必归到你祖先 那里，像你哥哥 亚伦 归去一样。
  - name: 民数记 27:14
    orderIndex: 13
    osisId: Num.27.14
    sblId: Num 27:14
    shortName: 民 27:14
    text: 因为你们在 寻 的旷野，当会众争闹的时候，违背了我的命令，在取水之事上没有在会众眼前尊我为圣。”这水就是 寻 的旷野中， 加低斯 的 米利巴 水。
  - name: 民数记 27:15
    orderIndex: 14
    osisId: Num.27.15
    sblId: Num 27:15
    shortName: 民 27:15
    text: 摩西 对耶和华说：
  - name: 民数记 27:16
    orderIndex: 15
    osisId: Num.27.16
    sblId: Num 27:16
    shortName: 民 27:16
    text: “愿耶和华，赐万人气息的上帝，立一个人治理会众，
  - name: 民数记 27:17
    orderIndex: 16
    osisId: Num.27.17
    sblId: Num 27:17
    shortName: 民 27:17
    text: 可以在他们面前出入，引导他们进出，免得耶和华的会众如同没有牧人的羊群一般。”
  - name: 民数记 27:18
    orderIndex: 17
    osisId: Num.27.18
    sblId: Num 27:18
    shortName: 民 27:18
    text: 耶和华对 摩西 说：“ 嫩 的儿子 约书亚 是一个有圣灵的人；你要领他来，为他按手，
  - name: 民数记 27:19
    orderIndex: 18
    osisId: Num.27.19
    sblId: Num 27:19
    shortName: 民 27:19
    text: 使他站在 以利亚撒 祭司和全会众面前，在他们眼前委派他，
  - name: 民数记 27:20
    orderIndex: 19
    osisId: Num.27.20
    sblId: Num 27:20
    shortName: 民 27:20
    text: 又将你的尊荣给他一些，好使 以色列 全会众都听从他。
  - name: 民数记 27:21
    orderIndex: 20
    osisId: Num.27.21
    sblId: Num 27:21
    shortName: 民 27:21
    text: 他要站在 以利亚撒 祭司面前； 以利亚撒 要凭乌陵的判断，在耶和华面前为他求问。他和 以色列 全会众都要照 以利亚撒 的指示出入。”
  - name: 民数记 27:22
    orderIndex: 21
    osisId: Num.27.22
    sblId: Num 27:22
    shortName: 民 27:22
    text: 于是 摩西 照耶和华所吩咐他的，将 约书亚 领来，使他站在 以利亚撒 祭司和全会众面前，
  - name: 民数记 27:23
    orderIndex: 22
    osisId: Num.27.23
    sblId: Num 27:23
    shortName: 民 27:23
    text: 为他按手，委派他，是照耶和华藉 摩西 所说的。
  versesCount: 23
- name: 民数记 28
  orderIndex: 27
  osisId: Num.28
  sblId: Num 28
  shortName: 民 28
  verses:
  - name: 民数记 28:1
    orderIndex: 0
    osisId: Num.28.1
    sblId: Num 28:1
    shortName: 民 28:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 28:2
    orderIndex: 1
    osisId: Num.28.2
    sblId: Num 28:2
    shortName: 民 28:2
    text: “你要吩咐 以色列 人说：‘你们要按时把我的供物，就是献给我作馨香火祭的食物，献给我。’
  - name: 民数记 28:3
    orderIndex: 2
    osisId: Num.28.3
    sblId: Num 28:3
    shortName: 民 28:3
    text: 要对他们说：‘这是当献给耶和华的火祭：每天两只没有残疾一岁的小公羊，作为经常献的燔祭。
  - name: 民数记 28:4
    orderIndex: 3
    osisId: Num.28.4
    sblId: Num 28:4
    shortName: 民 28:4
    text: 早晨献第一只小公羊，黄昏献第二只小公羊；
  - name: 民数记 28:5
    orderIndex: 4
    osisId: Num.28.5
    sblId: Num 28:5
    shortName: 民 28:5
    text: 又用十分之一伊法细面和四分之一欣捣成的油，调和作为素祭。
  - name: 民数记 28:6
    orderIndex: 5
    osisId: Num.28.6
    sblId: Num 28:6
    shortName: 民 28:6
    text: 这是在 西奈山 上规定为经常献的燔祭，是献给耶和华为馨香的火祭。
  - name: 民数记 28:7
    orderIndex: 6
    osisId: Num.28.7
    sblId: Num 28:7
    shortName: 民 28:7
    text: 为每只小公羊，要有四分之一欣的浇酒祭；在圣所中，你要将醇酒献给耶和华作浇酒祭。
  - name: 民数记 28:8
    orderIndex: 7
    osisId: Num.28.8
    sblId: Num 28:8
    shortName: 民 28:8
    text: 黄昏你献第二只小公羊，要照早晨的素祭和同献的浇酒祭献上，作为馨香的火祭，献给耶和华。’”
  - name: 民数记 28:9
    orderIndex: 8
    osisId: Num.28.9
    sblId: Num 28:9
    shortName: 民 28:9
    text: “在安息日，要献两只没有残疾，一岁的小公羊、十分之二伊法调了油的细面为素祭，和同献的浇酒祭。
  - name: 民数记 28:10
    orderIndex: 9
    osisId: Num.28.10
    sblId: Num 28:10
    shortName: 民 28:10
    text: 除了经常献的燔祭和同献的浇酒祭之外，这是每一个安息日当献的燔祭。”
  - name: 民数记 28:11
    orderIndex: 10
    osisId: Num.28.11
    sblId: Num 28:11
    shortName: 民 28:11
    text: “每月初一，要将两头公牛犊、一只公绵羊、七只没有残疾一岁的小公羊，献给耶和华为燔祭。
  - name: 民数记 28:12
    orderIndex: 11
    osisId: Num.28.12
    sblId: Num 28:12
    shortName: 民 28:12
    text: 为每头公牛，要用十分之三伊法调了油的细面作为素祭；为那只公绵羊，要用十分之二伊法调了油的细面作为素祭；
  - name: 民数记 28:13
    orderIndex: 12
    osisId: Num.28.13
    sblId: Num 28:13
    shortName: 民 28:13
    text: 为每只小公羊，要用十分之一伊法调了油的细面作为素祭。这是馨香的燔祭，是献给耶和华的火祭。
  - name: 民数记 28:14
    orderIndex: 13
    osisId: Num.28.14
    sblId: Num 28:14
    shortName: 民 28:14
    text: 每头公牛要有半欣的浇酒祭，每只公绵羊三分之一欣的浇酒祭，每只小公羊四分之一欣的浇酒祭。这是一年之中每月初一当献的燔祭。
  - name: 民数记 28:15
    orderIndex: 14
    osisId: Num.28.15
    sblId: Num 28:15
    shortName: 民 28:15
    text: 除了经常献的燔祭和同献的浇酒祭之外，又要将一只公山羊，献给耶和华为赎罪祭。”
  - name: 民数记 28:16
    orderIndex: 15
    osisId: Num.28.16
    sblId: Num 28:16
    shortName: 民 28:16
    text: “正月十四日是向耶和华守的逾越节。
  - name: 民数记 28:17
    orderIndex: 16
    osisId: Num.28.17
    sblId: Num 28:17
    shortName: 民 28:17
    text: 这月十五日是节期，要吃无酵饼七日。
  - name: 民数记 28:18
    orderIndex: 17
    osisId: Num.28.18
    sblId: Num 28:18
    shortName: 民 28:18
    text: 第一日要有圣会，任何劳动的工都不可做。
  - name: 民数记 28:19
    orderIndex: 18
    osisId: Num.28.19
    sblId: Num 28:19
    shortName: 民 28:19
    text: 要把火祭，就是两头公牛犊，一只公绵羊、七只一岁的小公羊，都要没有残疾的，献给耶和华为燔祭。
  - name: 民数记 28:20
    orderIndex: 19
    osisId: Num.28.20
    sblId: Num 28:20
    shortName: 民 28:20
    text: 要同时献调了油的细面为素祭：每头公牛要献十分之三伊法；每只公绵羊要献十分之二伊法；
  - name: 民数记 28:21
    orderIndex: 20
    osisId: Num.28.21
    sblId: Num 28:21
    shortName: 民 28:21
    text: 为那七只小公羊，每只要献十分之一伊法。
  - name: 民数记 28:22
    orderIndex: 21
    osisId: Num.28.22
    sblId: Num 28:22
    shortName: 民 28:22
    text: 此外，要献一只公山羊作赎罪祭，为你们赎罪。
  - name: 民数记 28:23
    orderIndex: 22
    osisId: Num.28.23
    sblId: Num 28:23
    shortName: 民 28:23
    text: 除了早晨经常献的燔祭之外，你们也要献这些祭。
  - name: 民数记 28:24
    orderIndex: 23
    osisId: Num.28.24
    sblId: Num 28:24
    shortName: 民 28:24
    text: 一连七天，在经常献的燔祭和同献的浇酒祭之外，每天要这样把馨香火祭的食物献给耶和华。
  - name: 民数记 28:25
    orderIndex: 24
    osisId: Num.28.25
    sblId: Num 28:25
    shortName: 民 28:25
    text: 第七日要有圣会，任何劳动的工都不可做。”
  - name: 民数记 28:26
    orderIndex: 25
    osisId: Num.28.26
    sblId: Num 28:26
    shortName: 民 28:26
    text: “七七初熟节，就是你们献初熟谷物给耶和华为素祭的那一天，要宣告圣会；任何劳动的工都不可做。
  - name: 民数记 28:27
    orderIndex: 26
    osisId: Num.28.27
    sblId: Num 28:27
    shortName: 民 28:27
    text: 要将两头公牛犊，一只公绵羊，七只一岁的小公羊，作为馨香的燔祭献给耶和华。
  - name: 民数记 28:28
    orderIndex: 27
    osisId: Num.28.28
    sblId: Num 28:28
    shortName: 民 28:28
    text: 要同时献调了油的细面为素祭：每头公牛要献十分之三伊法；每只公绵羊要献十分之二伊法；
  - name: 民数记 28:29
    orderIndex: 28
    osisId: Num.28.29
    sblId: Num 28:29
    shortName: 民 28:29
    text: 为那七只小公羊，每只要献十分之一伊法。
  - name: 民数记 28:30
    orderIndex: 29
    osisId: Num.28.30
    sblId: Num 28:30
    shortName: 民 28:30
    text: 此外，要献一只公山羊为你们赎罪。
  - name: 民数记 28:31
    orderIndex: 30
    osisId: Num.28.31
    sblId: Num 28:31
    shortName: 民 28:31
    text: 除了经常献的燔祭和同献的素祭，你们也要献上这些没有残疾的，和同献的浇酒祭。”
  versesCount: 31
- name: 民数记 29
  orderIndex: 28
  osisId: Num.29
  sblId: Num 29
  shortName: 民 29
  verses:
  - name: 民数记 29:1
    orderIndex: 0
    osisId: Num.29.1
    sblId: Num 29:1
    shortName: 民 29:1
    text: “七月初一，你们当有圣会；任何劳动的工都不可做，是你们当守为吹角的日子。
  - name: 民数记 29:2
    orderIndex: 1
    osisId: Num.29.2
    sblId: Num 29:2
    shortName: 民 29:2
    text: 你们要将一头公牛犊、一只公绵羊、七只一岁的小公羊，都是没有残疾的，献给耶和华为馨香的燔祭。
  - name: 民数记 29:3
    orderIndex: 2
    osisId: Num.29.3
    sblId: Num 29:3
    shortName: 民 29:3
    text: 要同时献调了油的细面为素祭：每头公牛要献十分之三伊法；每只公绵羊要献十分之二伊法；
  - name: 民数记 29:4
    orderIndex: 3
    osisId: Num.29.4
    sblId: Num 29:4
    shortName: 民 29:4
    text: 为那七只小公羊，每只要献十分之一伊法。
  - name: 民数记 29:5
    orderIndex: 4
    osisId: Num.29.5
    sblId: Num 29:5
    shortName: 民 29:5
    text: 此外，要献一只公山羊作赎罪祭，为你们赎罪。
  - name: 民数记 29:6
    orderIndex: 5
    osisId: Num.29.6
    sblId: Num 29:6
    shortName: 民 29:6
    text: 除了初一的燔祭和同献的素祭、经常献的燔祭与同献的素祭，以及同献的浇酒祭以外，这些都照例作为馨香的火祭献给耶和华。”
  - name: 民数记 29:7
    orderIndex: 6
    osisId: Num.29.7
    sblId: Num 29:7
    shortName: 民 29:7
    text: “七月初十，你们当有圣会；要刻苦己心，任何工都不可做。
  - name: 民数记 29:8
