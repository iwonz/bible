- name: 民数记 30
  orderIndex: 29
  osisId: Num.30
  sblId: Num 30
  shortName: 民 30
  verses:
  - name: 民数记 30:1
    orderIndex: 0
    osisId: Num.30.1
    sblId: Num 30:1
    shortName: 民 30:1
    text: 摩西 对 以色列 各支派的领袖说：“这是耶和华所吩咐的话：
  - name: 民数记 30:2
    orderIndex: 1
    osisId: Num.30.2
    sblId: Num 30:2
    shortName: 民 30:2
    text: 人若向耶和华许愿或起誓，要约束自己，就不可食言，必须照口中所出的一切话去做。
  - name: 民数记 30:3
    orderIndex: 2
    osisId: Num.30.3
    sblId: Num 30:3
    shortName: 民 30:3
    text: 女子年轻，还在父家的时候，若向耶和华许愿，要约束自己，
  - name: 民数记 30:4
    orderIndex: 3
    osisId: Num.30.4
    sblId: Num 30:4
    shortName: 民 30:4
    text: 她父亲听见她所许的愿和约束自己的话，却向她默默不言，她所许的愿和约束自己的话就都有效。
  - name: 民数记 30:5
    orderIndex: 4
    osisId: Num.30.5
    sblId: Num 30:5
    shortName: 民 30:5
    text: 但是，若她父亲在听见的日子不允许她一切所许的愿和约束自己的话，这就不算为有效；耶和华也必赦免她，因为她的父亲不允许。
  - name: 民数记 30:6
    orderIndex: 5
    osisId: Num.30.6
    sblId: Num 30:6
    shortName: 民 30:6
    text: 她若已出嫁，有愿在身，或口中出了约束自己的冒失话，
  - name: 民数记 30:7
    orderIndex: 6
    osisId: Num.30.7
    sblId: Num 30:7
    shortName: 民 30:7
    text: 她丈夫听见了，却在听见的日子向她默默不言，她所许的愿和约束自己的话就都有效。
  - name: 民数记 30:8
    orderIndex: 7
    osisId: Num.30.8
    sblId: Num 30:8
    shortName: 民 30:8
    text: 但是，若她丈夫在听见的日子不允许，丈夫就废了她所许的愿和口中所出约束自己的冒失话；耶和华也必赦免她。
  - name: 民数记 30:9
    orderIndex: 8
    osisId: Num.30.9
    sblId: Num 30:9
    shortName: 民 30:9
    text: 寡妇或被休的妇人所许的愿，她所有约束自己的话，都是有效的。
  - name: 民数记 30:10
    orderIndex: 9
    osisId: Num.30.10
    sblId: Num 30:10
    shortName: 民 30:10
    text: 她若在丈夫家里许了愿或起了誓，要约束自己，
  - name: 民数记 30:11
    orderIndex: 10
    osisId: Num.30.11
    sblId: Num 30:11
    shortName: 民 30:11
    text: 丈夫听见了，却向她默默不言，没有不允许，她所许的愿和约束自己的话就都有效。
  - name: 民数记 30:12
    orderIndex: 11
    osisId: Num.30.12
    sblId: Num 30:12
    shortName: 民 30:12
    text: 她丈夫听见的日子，若把这些全废了，她口中一切所许的愿或约束自己的话就不算为有效。她丈夫已把这些都废了，耶和华也必赦免她。
  - name: 民数记 30:13
    orderIndex: 12
    osisId: Num.30.13
    sblId: Num 30:13
    shortName: 民 30:13
    text: 凡她所许的愿和刻苦约束自己所起的誓，丈夫可以坚立，也可以废去。
  - name: 民数记 30:14
    orderIndex: 13
    osisId: Num.30.14
    sblId: Num 30:14
    shortName: 民 30:14
    text: 倘若她丈夫天天向她默默不言，这就算是坚立她一切所许的愿或约束自己的话；因为丈夫在听见的日子向她默默不言，就算是坚立了这些话。
  - name: 民数记 30:15
    orderIndex: 14
    osisId: Num.30.15
    sblId: Num 30:15
    shortName: 民 30:15
    text: 但她丈夫听见了，以后若再废了这些话，就要担当妇人的罪孽。”
  - name: 民数记 30:16
    orderIndex: 15
    osisId: Num.30.16
    sblId: Num 30:16
    shortName: 民 30:16
    text: 这是关于丈夫待妻子，父亲待女儿，女儿年轻还在父家，耶和华所吩咐 摩西 的条例。
  versesCount: 16
- name: 民数记 31
  orderIndex: 30
  osisId: Num.31
  sblId: Num 31
  shortName: 民 31
  verses:
  - name: 民数记 31:1
    orderIndex: 0
    osisId: Num.31.1
    sblId: Num 31:1
    shortName: 民 31:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 31:2
    orderIndex: 1
    osisId: Num.31.2
    sblId: Num 31:2
    shortName: 民 31:2
    text: “你要为 以色列 人向 米甸 人报仇，然后归到你祖先 那里。”
  - name: 民数记 31:3
    orderIndex: 2
    osisId: Num.31.3
    sblId: Num 31:3
    shortName: 民 31:3
    text: 摩西 吩咐百姓说：“要在你们中间叫人带兵器去攻击 米甸 ，为耶和华向 米甸 报仇。
  - name: 民数记 31:4
    orderIndex: 3
    osisId: Num.31.4
    sblId: Num 31:4
    shortName: 民 31:4
    text: 从 以色列 众支派中，每支派要派一千人去打仗。”
  - name: 民数记 31:5
    orderIndex: 4
    osisId: Num.31.5
    sblId: Num 31:5
    shortName: 民 31:5
    text: 于是从 以色列 千万人中，每支派征召一千人，一共一万二千名，带着兵器预备打仗。
  - name: 民数记 31:6
    orderIndex: 5
    osisId: Num.31.6
    sblId: Num 31:6
    shortName: 民 31:6
    text: 摩西 派他们去打仗，每支派一千人；又派 以利亚撒 祭司的儿子 非尼哈 同去； 非尼哈 手里拿着圣所的器皿和吹号的号筒。
  - name: 民数记 31:7
    orderIndex: 6
    osisId: Num.31.7
    sblId: Num 31:7
    shortName: 民 31:7
    text: 他们遵照耶和华所吩咐 摩西 的，与 米甸 打仗，杀了所有的男丁。
  - name: 民数记 31:8
    orderIndex: 7
    osisId: Num.31.8
    sblId: Num 31:8
    shortName: 民 31:8
    text: 在所杀的人中，他们杀了 米甸 的王，就是 以未 、 利金 、 苏珥 、 户珥 、 利巴 五个 米甸 的王，又用刀杀了 比珥 的儿子 巴兰 。
  - name: 民数记 31:9
    orderIndex: 8
    osisId: Num.31.9
    sblId: Num 31:9
    shortName: 民 31:9
    text: 以色列 人掳了 米甸 的妇女和孩童，抢夺他们一切的牲畜、牛羊和所有的财物，
  - name: 民数记 31:10
    orderIndex: 9
    osisId: Num.31.10
    sblId: Num 31:10
    shortName: 民 31:10
    text: 又用火焚烧了他们所住的一切城镇和所有的营寨。
  - name: 民数记 31:11
    orderIndex: 10
    osisId: Num.31.11
    sblId: Num 31:11
    shortName: 民 31:11
    text: 以色列 人把一切掳物和掠物，连人和牲畜都带走，
  - name: 民数记 31:12
    orderIndex: 11
    osisId: Num.31.12
    sblId: Num 31:12
    shortName: 民 31:12
    text: 将俘虏、掠物、掳物带到 摩押 平原，在 约旦河 边与 耶利哥 相对的营地，交给 摩西 和 以利亚撒 祭司，以及 以色列 的会众。
  - name: 民数记 31:13
    orderIndex: 12
    osisId: Num.31.13
    sblId: Num 31:13
    shortName: 民 31:13
    text: 摩西 和 以利亚撒 祭司，以及会众中所有的领袖，都出营迎接他们。
  - name: 民数记 31:14
    orderIndex: 13
    osisId: Num.31.14
    sblId: Num 31:14
    shortName: 民 31:14
    text: 摩西 向打仗回来的军官，就是千夫长和百夫长发怒。
  - name: 民数记 31:15
    orderIndex: 14
    osisId: Num.31.15
    sblId: Num 31:15
    shortName: 民 31:15
    text: 摩西 对他们说：“你们要让这所有的妇女活着吗？
  - name: 民数记 31:16
    orderIndex: 15
    osisId: Num.31.16
    sblId: Num 31:16
    shortName: 民 31:16
    text: 看哪，正是这些妇女，因 巴兰 的话，在 毗珥 的事上导致 以色列 人背叛耶和华，以致耶和华的会众遭遇瘟疫。
  - name: 民数记 31:17
    orderIndex: 16
    osisId: Num.31.17
    sblId: Num 31:17
    shortName: 民 31:17
    text: 现在，你们要杀所有的男孩，也要把所有曾与男人同房共寝的女子都杀了。
  - name: 民数记 31:18
    orderIndex: 17
    osisId: Num.31.18
    sblId: Num 31:18
    shortName: 民 31:18
    text: 但那些未曾与男人同房共寝的女孩，你们可以让她们存活。
  - name: 民数记 31:19
    orderIndex: 18
    osisId: Num.31.19
    sblId: Num 31:19
    shortName: 民 31:19
    text: 你们和你们所掳来的人，要住在营外七天；凡杀了人的，和一切摸了尸体的，要在第三日和第七日洁净自己。
  - name: 民数记 31:20
    orderIndex: 19
    osisId: Num.31.20
    sblId: Num 31:20
    shortName: 民 31:20
    text: 你们也要洁净一切的衣服，以及用皮革、山羊毛和木头做的任何东西。”
  - name: 民数记 31:21
    orderIndex: 20
    osisId: Num.31.21
    sblId: Num 31:21
    shortName: 民 31:21
    text: 以利亚撒 祭司对打仗回来的士兵说：“耶和华所吩咐 摩西 律法中的条例是这样：
  - name: 民数记 31:22
    orderIndex: 21
    osisId: Num.31.22
    sblId: Num 31:22
    shortName: 民 31:22
    text: 金、银、铜、铁、锡、铅，
  - name: 民数记 31:23
    orderIndex: 22
    osisId: Num.31.23
    sblId: Num 31:23
    shortName: 民 31:23
    text: 凡能耐火的，你们要使它经过火，它就洁净，然而还要用除污秽的水来洁净它；凡不能耐火的，你们要使它经过水。
  - name: 民数记 31:24
    orderIndex: 23
    osisId: Num.31.24
    sblId: Num 31:24
    shortName: 民 31:24
    text: 第七日，你们要洗衣服，才为洁净，然后可以进营。”
  - name: 民数记 31:25
    orderIndex: 24
    osisId: Num.31.25
    sblId: Num 31:25
    shortName: 民 31:25
    text: 耶和华对 摩西 说：
  - name: 民数记 31:26
    orderIndex: 25
    osisId: Num.31.26
    sblId: Num 31:26
    shortName: 民 31:26
    text: “你和 以利亚撒 祭司，以及会众的各父系家长，要计算所掳掠的人和牲畜的总数。
  - name: 民数记 31:27
    orderIndex: 26
    osisId: Num.31.27
    sblId: Num 31:27
    shortName: 民 31:27
    text: 要把所掳掠的分成两半：一半给那出去打仗的精兵，一半给全会众。
  - name: 民数记 31:28
    orderIndex: 27
    osisId: Num.31.28
    sblId: Num 31:28
    shortName: 民 31:28
    text: 再从那出去打仗的战士所得的人、牛、驴、羊中，每五百取一，献给耶和华为贡物。
  - name: 民数记 31:29
    orderIndex: 28
    osisId: Num.31.29
    sblId: Num 31:29
    shortName: 民 31:29
    text: 要从他们那一半中取出这些，交给 以利亚撒 祭司，作为耶和华的举祭。
  - name: 民数记 31:30
    orderIndex: 29
    osisId: Num.31.30
    sblId: Num 31:30
    shortName: 民 31:30
    text: 又要从 以色列 人的那一半中，就是从人、牛、驴、羊，各样牲畜中，每五十取一，交给照管耶和华帐幕的 利未 人。”
  - name: 民数记 31:31
    orderIndex: 30
    osisId: Num.31.31
    sblId: Num 31:31
    shortName: 民 31:31
    text: 于是 摩西 和 以利亚撒 祭司遵照耶和华所吩咐 摩西 的做了。
  - name: 民数记 31:32
    orderIndex: 31
    osisId: Num.31.32
    sblId: Num 31:32
    shortName: 民 31:32
    text: 除了士兵所夺的财物以外，所掳来的有羊六十七万五千只，
  - name: 民数记 31:33
    orderIndex: 32
    osisId: Num.31.33
    sblId: Num 31:33
    shortName: 民 31:33
    text: 牛七万二千头，
  - name: 民数记 31:34
    orderIndex: 33
    osisId: Num.31.34
    sblId: Num 31:34
    shortName: 民 31:34
    text: 驴六万一千匹；
  - name: 民数记 31:35
    orderIndex: 34
    osisId: Num.31.35
    sblId: Num 31:35
    shortName: 民 31:35
    text: 至于人，就是未曾与男人同房共寝的女子，总共三万二千名。
  - name: 民数记 31:36
    orderIndex: 35
    osisId: Num.31.36
    sblId: Num 31:36
    shortName: 民 31:36
    text: 出去打仗之人的那分，就是他们所得的一半，共计羊三十三万七千五百只，
  - name: 民数记 31:37
    orderIndex: 36
    osisId: Num.31.37
    sblId: Num 31:37
    shortName: 民 31:37
    text: 其中归耶和华为贡物的羊，六百七十五只；
  - name: 民数记 31:38
    orderIndex: 37
    osisId: Num.31.38
    sblId: Num 31:38
    shortName: 民 31:38
    text: 牛三万六千头，其中归耶和华为贡物的七十二头；
  - name: 民数记 31:39
    orderIndex: 38
    osisId: Num.31.39
    sblId: Num 31:39
    shortName: 民 31:39
    text: 驴三万零五百匹，其中归耶和华为贡物的六十一匹；
  - name: 民数记 31:40
    orderIndex: 39
    osisId: Num.31.40
    sblId: Num 31:40
    shortName: 民 31:40
    text: 人一万六千名，其中归耶和华的三十二名。
  - name: 民数记 31:41
    orderIndex: 40
    osisId: Num.31.41
    sblId: Num 31:41
    shortName: 民 31:41
    text: 摩西 把贡物，就是归给耶和华的举祭，交给 以利亚撒 祭司，是照耶和华所吩咐 摩西 的。
  - name: 民数记 31:42
    orderIndex: 41
    osisId: Num.31.42
    sblId: Num 31:42
    shortName: 民 31:42
    text: 以色列 人所得的另一半，是 摩西 从打仗的人取来分给他们的。
  - name: 民数记 31:43
    orderIndex: 42
    osisId: Num.31.43
    sblId: Num 31:43
    shortName: 民 31:43
    text: 会众的这一半有羊三十三万七千五百只，
  - name: 民数记 31:44
    orderIndex: 43
    osisId: Num.31.44
    sblId: Num 31:44
    shortName: 民 31:44
    text: 牛三万六千头，
  - name: 民数记 31:45
    orderIndex: 44
    osisId: Num.31.45
    sblId: Num 31:45
    shortName: 民 31:45
    text: 驴三万零五百匹，
  - name: 民数记 31:46
    orderIndex: 45
    osisId: Num.31.46
    sblId: Num 31:46
    shortName: 民 31:46
    text: 人一万六千名。
  - name: 民数记 31:47
    orderIndex: 46
    osisId: Num.31.47
    sblId: Num 31:47
    shortName: 民 31:47
    text: 无论是人或牲畜， 摩西 都每五十取一，交给照管耶和华帐幕的 利未 人，是照耶和华所吩咐 摩西 的。
  - name: 民数记 31:48
    orderIndex: 47
    osisId: Num.31.48
    sblId: Num 31:48
    shortName: 民 31:48
    text: 带领众军队的军官，就是千夫长、百夫长，进到 摩西 那里，
  - name: 民数记 31:49
    orderIndex: 48
    osisId: Num.31.49
    sblId: Num 31:49
    shortName: 民 31:49
    text: 对他说：“你的仆人已经计算属下战士的总数，一个也没有少。
  - name: 民数记 31:50
    orderIndex: 49
    osisId: Num.31.50
    sblId: Num 31:50
    shortName: 民 31:50
    text: 如今我们把各人所得的金器，就是脚链子、手镯、打印的戒指、耳环、项链，都送给耶和华为供物，好在耶和华面前为我们赎罪。”
  - name: 民数记 31:51
    orderIndex: 50
    osisId: Num.31.51
    sblId: Num 31:51
    shortName: 民 31:51
    text: 摩西 和 以利亚撒 祭司就收了他们的金子，就是各样的首饰。
  - name: 民数记 31:52
    orderIndex: 51
    osisId: Num.31.52
    sblId: Num 31:52
    shortName: 民 31:52
    text: 千夫长、百夫长所献给耶和华为举祭的金子共有一万六千七百五十舍客勒。
  - name: 民数记 31:53
    orderIndex: 52
    osisId: Num.31.53
    sblId: Num 31:53
    shortName: 民 31:53
    text: 打仗的人都把自己所掠夺的各自留下。
  - name: 民数记 31:54
    orderIndex: 53
    osisId: Num.31.54
    sblId: Num 31:54
    shortName: 民 31:54
    text: 摩西 和 以利亚撒 祭司收了千夫长、百夫长的金子，就带进会幕，好使 以色列 人在耶和华面前蒙记念。
  versesCount: 54
- name: 民数记 32
  orderIndex: 31
  osisId: Num.32
  sblId: Num 32
  shortName: 民 32
  verses:
  - name: 民数记 32:1
    orderIndex: 0
    osisId: Num.32.1
    sblId: Num 32:1
    shortName: 民 32:1
    text: 吕便 子孙和 迦得 子孙的牲畜极其众多。他们看到 雅谢 地和 基列 地；看哪，这是可牧放牲畜的地方。
  - name: 民数记 32:2
    orderIndex: 1
    osisId: Num.32.2
    sblId: Num 32:2
    shortName: 民 32:2
    text: 吕便 子孙和 迦得 子孙就到 摩西 和 以利亚撒 祭司，以及会众的领袖那里，说：
  - name: 民数记 32:3
    orderIndex: 2
    osisId: Num.32.3
    sblId: Num 32:3
    shortName: 民 32:3
    text: “ 亚他录 、 底本 、 雅谢 、 宁拉 、 希实本 、 以利亚利 、 示班 、 尼波 、 比稳 ，
  - name: 民数记 32:4
    orderIndex: 3
    osisId: Num.32.4
    sblId: Num 32:4
    shortName: 民 32:4
    text: 就是耶和华在 以色列 会众面前所攻取之地，是可牧放牲畜之地，而你的仆人也有牲畜。”
  - name: 民数记 32:5
    orderIndex: 4
    osisId: Num.32.5
    sblId: Num 32:5
    shortName: 民 32:5
    text: 又说：“我们若在你眼前蒙恩，求你把这地给我们为业；不要领我们过 约旦河 。”
  - name: 民数记 32:6
    orderIndex: 5
    osisId: Num.32.6
    sblId: Num 32:6
    shortName: 民 32:6
    text: 摩西 对 迦得 子孙和 吕便 子孙说：“难道你们的弟兄去打仗，你们却留在这里吗？
  - name: 民数记 32:7
    orderIndex: 6
    osisId: Num.32.7
    sblId: Num 32:7
    shortName: 民 32:7
    text: 你们为什么使 以色列 人灰心，不渡过去，进入耶和华所赐给他们的那地呢？
  - name: 民数记 32:8
    orderIndex: 7
    osisId: Num.32.8
    sblId: Num 32:8
    shortName: 民 32:8
    text: 我从 加低斯．巴尼亚 派你们的父执之辈去窥探那地时，他们就曾这样做过。
  - name: 民数记 32:9
    orderIndex: 8
    osisId: Num.32.9
    sblId: Num 32:9
    shortName: 民 32:9
    text: 他们上到 以实各谷 ，窥探了那地之后，竟然使 以色列 人灰心，不愿进入耶和华所赐给他们的地。
  - name: 民数记 32:10
    orderIndex: 9
    osisId: Num.32.10
    sblId: Num 32:10
    shortName: 民 32:10
    text: 当日，耶和华的怒气发作，起誓说：
  - name: 民数记 32:11
    orderIndex: 10
    osisId: Num.32.11
    sblId: Num 32:11
    shortName: 民 32:11
    text: ‘凡从 埃及 上来二十岁以上的人，断不得看见我对 亚伯拉罕 、 以撒 、 雅各 起誓应许之地，因为他们没有专心跟从我；
  - name: 民数记 32:12
    orderIndex: 11
    osisId: Num.32.12
    sblId: Num 32:12
    shortName: 民 32:12
    text: 惟有 基尼洗 族 耶孚尼 的儿子 迦勒 ，还有 嫩 的儿子 约书亚 可以看见，因为他们专心跟从耶和华。’
  - name: 民数记 32:13
    orderIndex: 12
    osisId: Num.32.13
    sblId: Num 32:13
    shortName: 民 32:13
    text: 耶和华的怒气向 以色列 发作，使他们在旷野飘流四十年，直到在耶和华眼前作恶的那一代都消灭了。
  - name: 民数记 32:14
    orderIndex: 13
    osisId: Num.32.14
    sblId: Num 32:14
    shortName: 民 32:14
    text: 看哪，你们这一伙罪人，竟然接续你们父执之辈，再增加耶和华对 以色列 所发的怒气。
  - name: 民数记 32:15
    orderIndex: 14
    osisId: Num.32.15
    sblId: Num 32:15
    shortName: 民 32:15
    text: 你们若转离不跟从他，他要再把 以色列 人撇在旷野；这样，你们就使这众百姓灭亡了。”
  - name: 民数记 32:16
    orderIndex: 15
    osisId: Num.32.16
    sblId: Num 32:16
    shortName: 民 32:16
    text: 他们挨近 摩西 ，说：“我们要在这里为牲畜筑圈，为孩童建城。
  - name: 民数记 32:17
    orderIndex: 16
    osisId: Num.32.17
    sblId: Num 32:17
    shortName: 民 32:17
    text: 我们自己却要带兵器，急速行在 以色列 人的前面，领他们直到他们的地方。我们的孩童可以留在坚固的城内，躲避当地的居民。
  - name: 民数记 32:18
    orderIndex: 17
    osisId: Num.32.18
    sblId: Num 32:18
    shortName: 民 32:18
    text: 我们必不回自己的家，直等到 以色列 人各自承受了自己的产业。
  - name: 民数记 32:19
    orderIndex: 18
    osisId: Num.32.19
    sblId: Num 32:19
    shortName: 民 32:19
    text: 我们不和他们在 约旦河 那边分产业，因为我们的产业是在 约旦河 的东边。”
  - name: 民数记 32:20
    orderIndex: 19
    osisId: Num.32.20
    sblId: Num 32:20
    shortName: 民 32:20
    text: 摩西 对他们说：“你们若要这么做，若要在耶和华面前带着兵器出去打仗，
  - name: 民数记 32:21
    orderIndex: 20
    osisId: Num.32.21
    sblId: Num 32:21
    shortName: 民 32:21
    text: 你们中间所有带兵器的人都要在耶和华面前过 约旦河 ，直到耶和华把仇敌从他面前赶出去。
  - name: 民数记 32:22
    orderIndex: 21
    osisId: Num.32.22
    sblId: Num 32:22
    shortName: 民 32:22
    text: 那地在耶和华面前被征服以后，你们方可回来。这样，你们向耶和华和 以色列 才算为无罪，这地也必在耶和华面前归你们为业。
  - name: 民数记 32:23
    orderIndex: 22
    osisId: Num.32.23
    sblId: Num 32:23
    shortName: 民 32:23
    text: 倘若你们不这样做，看哪，你们就得罪了耶和华，当知道你们的罪必找上你们。
  - name: 民数记 32:24
    orderIndex: 23
    osisId: Num.32.24
    sblId: Num 32:24
    shortName: 民 32:24
    text: 如今你们可以为孩童建城，为羊群筑圈，但你们口所讲出来的话，必须实践。”
  - name: 民数记 32:25
    orderIndex: 24
    osisId: Num.32.25
    sblId: Num 32:25
    shortName: 民 32:25
    text: 迦得 子孙和 吕便 子孙对 摩西 说：“你的仆人们必照我主所吩咐的去做。
  - name: 民数记 32:26
    orderIndex: 25
    osisId: Num.32.26
    sblId: Num 32:26
    shortName: 民 32:26
    text: 我们的孩子、妻子、牛羊和所有的牲畜都要留在 基列 的各城。
  - name: 民数记 32:27
    orderIndex: 26
    osisId: Num.32.27
    sblId: Num 32:27
    shortName: 民 32:27
    text: 但你的仆人，凡能带兵器上战场的，都要照我主所说的话，在耶和华面前渡过去打仗。”
  - name: 民数记 32:28
    orderIndex: 27
    osisId: Num.32.28
    sblId: Num 32:28
    shortName: 民 32:28
    text: 于是， 摩西 为他们吩咐 以利亚撒 祭司和 嫩 的儿子 约书亚 ，以及 以色列 人各支派父系的领袖。
  - name: 民数记 32:29
    orderIndex: 28
    osisId: Num.32.29
    sblId: Num 32:29
    shortName: 民 32:29
    text: 摩西 对他们说：“ 迦得 子孙和 吕便 子孙，凡带兵器在耶和华面前去打仗的，若与你们一同渡过 约旦河 ，那地被你们征服以后，你们就要把 基列 地给他们为业。
  - name: 民数记 32:30
    orderIndex: 29
    osisId: Num.32.30
    sblId: Num 32:30
    shortName: 民 32:30
    text: 倘若他们不带兵器与你们一同渡过去，他们就要在 迦南 地你们中间得产业。”
  - name: 民数记 32:31
    orderIndex: 30
    osisId: Num.32.31
    sblId: Num 32:31
    shortName: 民 32:31
    text: 迦得 子孙和 吕便 子孙回答说：“耶和华怎样吩咐仆人，我们就必照样做。
  - name: 民数记 32:32
    orderIndex: 31
    osisId: Num.32.32
    sblId: Num 32:32
    shortName: 民 32:32
    text: 我们自己必带着兵器，在耶和华面前渡过去，进入 迦南 地，好使我们在 约旦河 这边得到我们的产业。”
  - name: 民数记 32:33
    orderIndex: 32
    osisId: Num.32.33
    sblId: Num 32:33
    shortName: 民 32:33
    text: 摩西 把 亚摩利 王 西宏 的国和 巴珊 王 噩 的国，就是他们的国土和周围的城镇，都给了 迦得 子孙和 吕便 子孙，以及 约瑟 的儿子 玛拿西
      半个支派。
  - name: 民数记 32:34
    orderIndex: 33
    osisId: Num.32.34
    sblId: Num 32:34
    shortName: 民 32:34
    text: 迦得 子孙建造了 底本 、 亚他录 、 亚罗珥 、
  - name: 民数记 32:35
    orderIndex: 34
    osisId: Num.32.35
    sblId: Num 32:35
    shortName: 民 32:35
    text: 亚他录．朔反 、 雅谢 、 约比哈 、
  - name: 民数记 32:36
    orderIndex: 35
    osisId: Num.32.36
    sblId: Num 32:36
    shortName: 民 32:36
    text: 伯．宁拉 、 伯．哈兰 ，都是坚固城，并筑有羊圈。
  - name: 民数记 32:37
    orderIndex: 36
    osisId: Num.32.37
    sblId: Num 32:37
    shortName: 民 32:37
    text: 吕便 子孙建造了 希实本 、 以利亚利 、 基列亭 、
  - name: 民数记 32:38
    orderIndex: 37
    osisId: Num.32.38
    sblId: Num 32:38
    shortName: 民 32:38
    text: 尼波 、 巴力．免 （名字是改了的）、 西比玛 ；他们给建造的城另起别名。
  - name: 民数记 32:39
    orderIndex: 38
    osisId: Num.32.39
    sblId: Num 32:39
    shortName: 民 32:39
    text: 玛拿西 的儿子 玛吉 的子孙往 基列 去，占了那地，赶出那里的 亚摩利 人。
  - name: 民数记 32:40
    orderIndex: 39
    osisId: Num.32.40
    sblId: Num 32:40
    shortName: 民 32:40
    text: 摩西 把 基列 赐给 玛拿西 的儿子 玛吉 ，他就住在那里。
  - name: 民数记 32:41
    orderIndex: 40
    osisId: Num.32.41
    sblId: Num 32:41
    shortName: 民 32:41
    text: 玛拿西 的子孙 睚珥 占了 基列 的城镇，就称这些城镇为 哈倭特．睚珥 。
  - name: 民数记 32:42
    orderIndex: 41
    osisId: Num.32.42
    sblId: Num 32:42
    shortName: 民 32:42
    text: 挪巴 占了 基纳 和 基纳 的乡镇，就照自己的名字称 基纳 为 挪巴 。
  versesCount: 42
- name: 民数记 33
  orderIndex: 32
  osisId: Num.33
  sblId: Num 33
  shortName: 民 33
  verses:
  - name: 民数记 33:1
    orderIndex: 0
    osisId: Num.33.1
    sblId: Num 33:1
    shortName: 民 33:1
    text: 这是 以色列 人按着队伍，在 摩西 、 亚伦 的手下，出 埃及 地的行程。
  - name: 民数记 33:2
    orderIndex: 1
    osisId: Num.33.2
    sblId: Num 33:2
    shortName: 民 33:2
    text: 摩西 遵照耶和华的指示记录他们每段行程的起点，这些行程的起点如下：
  - name: 民数记 33:3
    orderIndex: 2
    osisId: Num.33.3
    sblId: Num 33:3
    shortName: 民 33:3
    text: 第一个月，就是正月十五日，逾越的第二天，他们从 兰塞 起行，在所有 埃及 人的眼前抬起头 来出去了。
  - name: 民数记 33:4
    orderIndex: 3
    osisId: Num.33.4
    sblId: Num 33:4
    shortName: 民 33:4
    text: 那时， 埃及 人正埋葬他们的长子，就是耶和华在他们中间所击杀的；耶和华也惩治了他们的众神明。
  - name: 民数记 33:5
    orderIndex: 4
    osisId: Num.33.5
    sblId: Num 33:5
    shortName: 民 33:5
    text: 以色列 人从 兰塞 起行，安营在 疏割 。
  - name: 民数记 33:6
    orderIndex: 5
    osisId: Num.33.6
    sblId: Num 33:6
    shortName: 民 33:6
    text: 从 疏割 起行，安营在旷野边上的 以倘 。
  - name: 民数记 33:7
    orderIndex: 6
    osisId: Num.33.7
    sblId: Num 33:7
    shortName: 民 33:7
    text: 从 以倘 起行，转向 巴力．洗分 对面的 比．哈希录 ，安营在 密夺 。
  - name: 民数记 33:8
    orderIndex: 7
    osisId: Num.33.8
    sblId: Num 33:8
    shortName: 民 33:8
    text: 从 比．哈希录 起行，经过海，进入旷野，在 以倘 的旷野走了三天的路程，就安营在 玛拉 。
  - name: 民数记 33:9
    orderIndex: 8
    osisId: Num.33.9
    sblId: Num 33:9
    shortName: 民 33:9
    text: 从 玛拉 起行，来到 以琳 ， 以琳 有十二股水泉，七十棵棕树，就安营在那里。
  - name: 民数记 33:10
    orderIndex: 9
    osisId: Num.33.10
    sblId: Num 33:10
    shortName: 民 33:10
    text: 从 以琳 起行，安营在 红海 边。
  - name: 民数记 33:11
    orderIndex: 10
    osisId: Num.33.11
    sblId: Num 33:11
    shortName: 民 33:11
    text: 从 红海 边起行，安营在 汛 的旷野。
  - name: 民数记 33:12
    orderIndex: 11
    osisId: Num.33.12
    sblId: Num 33:12
    shortName: 民 33:12
    text: 从 汛 的旷野起行，安营在 脱加 。
  - name: 民数记 33:13
    orderIndex: 12
    osisId: Num.33.13
    sblId: Num 33:13
    shortName: 民 33:13
    text: 从 脱加 起行，安营在 亚录 。
  - name: 民数记 33:14
    orderIndex: 13
    osisId: Num.33.14
    sblId: Num 33:14
    shortName: 民 33:14
    text: 从 亚录 起行，安营在 利非订 ；在那里，百姓没有水喝。
  - name: 民数记 33:15
    orderIndex: 14
    osisId: Num.33.15
    sblId: Num 33:15
    shortName: 民 33:15
    text: 从 利非订 起行，安营在 西奈 的旷野。
  - name: 民数记 33:16
    orderIndex: 15
    osisId: Num.33.16
    sblId: Num 33:16
    shortName: 民 33:16
    text: 从 西奈 的旷野起行，安营在 基博罗．哈他瓦 。
  - name: 民数记 33:17
    orderIndex: 16
    osisId: Num.33.17
    sblId: Num 33:17
    shortName: 民 33:17
    text: 从 基博罗．哈他瓦 起行，安营在 哈洗录 。
  - name: 民数记 33:18
    orderIndex: 17
    osisId: Num.33.18
    sblId: Num 33:18
    shortName: 民 33:18
    text: 从 哈洗录 起行，安营在 利提玛 。
  - name: 民数记 33:19
    orderIndex: 18
    osisId: Num.33.19
    sblId: Num 33:19
    shortName: 民 33:19
    text: 从 利提玛 起行，安营在 临门．帕烈 。
  - name: 民数记 33:20
    orderIndex: 19
    osisId: Num.33.20
    sblId: Num 33:20
    shortName: 民 33:20
    text: 从 临门．帕烈 起行，安营在 立拿 。
  - name: 民数记 33:21
    orderIndex: 20
    osisId: Num.33.21
    sblId: Num 33:21
    shortName: 民 33:21
    text: 从 立拿 起行，安营在 勒撒 。
  - name: 民数记 33:22
    orderIndex: 21
    osisId: Num.33.22
    sblId: Num 33:22
    shortName: 民 33:22
    text: 从 勒撒 起行，安营在 基希拉他 。
  - name: 民数记 33:23
    orderIndex: 22
    osisId: Num.33.23
    sblId: Num 33:23
    shortName: 民 33:23
    text: 从 基希拉他 起行，安营在 沙斐山 。
  - name: 民数记 33:24
    orderIndex: 23
    osisId: Num.33.24
    sblId: Num 33:24
    shortName: 民 33:24
    text: 从 沙斐山 起行，安营在 哈拉大 。
  - name: 民数记 33:25
    orderIndex: 24
    osisId: Num.33.25
    sblId: Num 33:25
    shortName: 民 33:25
    text: 从 哈拉大 起行，安营在 玛吉希录 。
  - name: 民数记 33:26
    orderIndex: 25
    osisId: Num.33.26
    sblId: Num 33:26
    shortName: 民 33:26
    text: 从 玛吉希录 起行，安营在 他哈 。
  - name: 民数记 33:27
    orderIndex: 26
    osisId: Num.33.27
    sblId: Num 33:27
    shortName: 民 33:27
    text: 从 他哈 起行，安营在 他拉 。
  - name: 民数记 33:28
    orderIndex: 27
    osisId: Num.33.28
    sblId: Num 33:28
    shortName: 民 33:28
    text: 从 他拉 起行，安营在 密加 。
  - name: 民数记 33:29
    orderIndex: 28
    osisId: Num.33.29
    sblId: Num 33:29
    shortName: 民 33:29
    text: 从 密加 起行，安营在 哈摩拿 。
  - name: 民数记 33:30
    orderIndex: 29
    osisId: Num.33.30
    sblId: Num 33:30
    shortName: 民 33:30
    text: 从 哈摩拿 起行，安营在 摩西录 。
  - name: 民数记 33:31
    orderIndex: 30
    osisId: Num.33.31
    sblId: Num 33:31
    shortName: 民 33:31
    text: 从 摩西录 起行，安营在 比尼．亚干 。
  - name: 民数记 33:32
    orderIndex: 31
    osisId: Num.33.32
    sblId: Num 33:32
    shortName: 民 33:32
    text: 从 比尼．亚干 起行，安营在 曷．哈及甲 。
  - name: 民数记 33:33
    orderIndex: 32
    osisId: Num.33.33
    sblId: Num 33:33
    shortName: 民 33:33
    text: 从 曷．哈及甲 起行，安营在 约巴他 。
  - name: 民数记 33:34
    orderIndex: 33
    osisId: Num.33.34
    sblId: Num 33:34
    shortName: 民 33:34
    text: 从 约巴他 起行，安营在 阿博拿 。
  - name: 民数记 33:35
    orderIndex: 34
    osisId: Num.33.35
    sblId: Num 33:35
    shortName: 民 33:35
    text: 从 阿博拿 起行，安营在 以旬．迦别 。
  - name: 民数记 33:36
    orderIndex: 35
    osisId: Num.33.36
    sblId: Num 33:36
    shortName: 民 33:36
    text: 从 以旬．迦别 起行，安营在 寻 的旷野，就是 加低斯 。
  - name: 民数记 33:37
    orderIndex: 36
    osisId: Num.33.37
    sblId: Num 33:37
    shortName: 民 33:37
    text: 从 加低斯 起行，安营在 以东 地边界的 何珥山 。
  - name: 民数记 33:38
    orderIndex: 37
    osisId: Num.33.38
    sblId: Num 33:38
    shortName: 民 33:38
    text: 以色列 人出 埃及 地后四十年，五月初一， 亚伦 祭司遵照耶和华的指示，上 何珥山 ，死在那里。
  - name: 民数记 33:39
    orderIndex: 38
    osisId: Num.33.39
    sblId: Num 33:39
    shortName: 民 33:39
    text: 亚伦 死在 何珥山 的时候一百二十三岁。
  - name: 民数记 33:40
    orderIndex: 39
    osisId: Num.33.40
    sblId: Num 33:40
    shortName: 民 33:40
    text: 住在 迦南 地 尼革夫 的 迦南 人 亚拉得 王听说 以色列 人来了。
  - name: 民数记 33:41
    orderIndex: 40
    osisId: Num.33.41
    sblId: Num 33:41
    shortName: 民 33:41
    text: 以色列 人从 何珥山 起行，安营在 撒摩拿 。
  - name: 民数记 33:42
    orderIndex: 41
    osisId: Num.33.42
    sblId: Num 33:42
    shortName: 民 33:42
    text: 从 撒摩拿 起行，安营在 普嫩 。
  - name: 民数记 33:43
    orderIndex: 42
    osisId: Num.33.43
    sblId: Num 33:43
    shortName: 民 33:43
    text: 从 普嫩 起行，安营在 阿伯 。
  - name: 民数记 33:44
    orderIndex: 43
    osisId: Num.33.44
    sblId: Num 33:44
    shortName: 民 33:44
    text: 从 阿伯 起行，安营在 摩押 境内的 以耶．亚巴琳 。
  - name: 民数记 33:45
    orderIndex: 44
    osisId: Num.33.45
    sblId: Num 33:45
    shortName: 民 33:45
    text: 从 以耶．亚巴琳 起行，安营在 底本．迦得 。
  - name: 民数记 33:46
    orderIndex: 45
    osisId: Num.33.46
    sblId: Num 33:46
    shortName: 民 33:46
    text: 从 底本．迦得 起行，安营在 亚门．低比拉太音 。
  - name: 民数记 33:47
    orderIndex: 46
    osisId: Num.33.47
    sblId: Num 33:47
    shortName: 民 33:47
    text: 从 亚门．低比拉太音 起行，安营在 尼波 前面的 亚巴琳山脉 。
  - name: 民数记 33:48
    orderIndex: 47
    osisId: Num.33.48
    sblId: Num 33:48
    shortName: 民 33:48
    text: 从 亚巴琳山脉 起行，安营在 约旦河 边， 耶利哥 对面的 摩押 平原。
  - name: 民数记 33:49
    orderIndex: 48
    osisId: Num.33.49
    sblId: Num 33:49
    shortName: 民 33:49
    text: 他们在 摩押 平原，沿着 约旦河 安营，从 伯．耶施末 直到 亚伯．什亭 。
  - name: 民数记 33:50
    orderIndex: 49
    osisId: Num.33.50
    sblId: Num 33:50
    shortName: 民 33:50
    text: 耶和华在 约旦河 边， 耶利哥 对面的 摩押 平原吩咐 摩西 说：
  - name: 民数记 33:51
    orderIndex: 50
    osisId: Num.33.51
    sblId: Num 33:51
    shortName: 民 33:51
    text: “你要吩咐 以色列 人说：你们过 约旦河 进 迦南 地的时候，
  - name: 民数记 33:52
    orderIndex: 51
    osisId: Num.33.52
    sblId: Num 33:52
    shortName: 民 33:52
    text: 要从你们面前赶出那地所有的居民，摧毁他们一切的石像和铸成的偶像，也要拆毁他们一切的丘坛。
  - name: 民数记 33:53
    orderIndex: 52
    osisId: Num.33.53
    sblId: Num 33:53
    shortName: 民 33:53
    text: 你们要占领那地，住在那里，因我已把那地赐给你们为业。
  - name: 民数记 33:54
    orderIndex: 53
    osisId: Num.33.54
    sblId: Num 33:54
    shortName: 民 33:54
    text: 你们要按照宗族抽签，承受土地：人多的要多给他们产业；人少的要少给他们产业。抽到何地给何人，那地就属于他。你们要按照父系的支派承受产业。
  - name: 民数记 33:55
    orderIndex: 54
    osisId: Num.33.55
    sblId: Num 33:55
    shortName: 民 33:55
    text: 倘若你们不把那地的居民从你们面前赶出去，那留下的居民就必成为你们眼中的刺，肋下的荆棘，也必在你们所住的地上扰乱你们；
  - name: 民数记 33:56
    orderIndex: 55
    osisId: Num.33.56
    sblId: Num 33:56
    shortName: 民 33:56
    text: 我想要怎样待他们，也必照样待你们。”
  versesCount: 56
- name: 民数记 34
  orderIndex: 33
  osisId: Num.34
  sblId: Num 34
  shortName: 民 34
  verses:
  - name: 民数记 34:1
    orderIndex: 0
    osisId: Num.34.1
    sblId: Num 34:1
    shortName: 民 34:1
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 34:2
    orderIndex: 1
    osisId: Num.34.2
    sblId: Num 34:2
    shortName: 民 34:2
    text: “你要吩咐 以色列 人，对他们说：你们到了 迦南 地，这就是归你们为业的地， 迦南 地和它四周的边界：
  - name: 民数记 34:3
    orderIndex: 2
    osisId: Num.34.3
    sblId: Num 34:3
    shortName: 民 34:3
    text: 你们的南边是从 寻 的旷野起，沿着 以东 的边界；南边的地界从 盐海 东边开始，
  - name: 民数记 34:4
    orderIndex: 3
    osisId: Num.34.4
    sblId: Num 34:4
    shortName: 民 34:4
    text: 绕过 亚克拉滨 斜坡的南边，经过 寻 ，直通到 加低斯．巴尼亚 的南边，又通到 哈萨．亚达 ，经过 押们 ，
  - name: 民数记 34:5
    orderIndex: 4
    osisId: Num.34.5
    sblId: Num 34:5
    shortName: 民 34:5
    text: 从 押们 转向 埃及 溪谷，直通到海。
  - name: 民数记 34:6
    orderIndex: 5
    osisId: Num.34.6
    sblId: Num 34:6
    shortName: 民 34:6
    text: “你们西边的地界要以 大海 为边界；这就是你们西边的地界。
  - name: 民数记 34:7
    orderIndex: 6
    osisId: Num.34.7
    sblId: Num 34:7
    shortName: 民 34:7
    text: “你们北边的地界要从 大海 开始划界，直到 何珥山 ，
  - name: 民数记 34:8
    orderIndex: 7
    osisId: Num.34.8
    sblId: Num 34:8
    shortName: 民 34:8
    text: 从 何珥山 划到 哈马口 ，直通到 西达达 ，
  - name: 民数记 34:9
    orderIndex: 8
    osisId: Num.34.9
    sblId: Num 34:9
    shortName: 民 34:9
    text: 又通到 西斐仑 ，直达 哈萨．以难 。这就是你们北边的地界。
  - name: 民数记 34:10
    orderIndex: 9
    osisId: Num.34.10
    sblId: Num 34:10
    shortName: 民 34:10
    text: “东边的地界，你们要从 哈萨．以难 开始划界，直到 示番 ，
  - name: 民数记 34:11
    orderIndex: 10
    osisId: Num.34.11
    sblId: Num 34:11
    shortName: 民 34:11
    text: 这地界要从 示番 下到 亚延 东边的 利比拉 ，这地界要下延到 基尼烈海 的东边，
  - name: 民数记 34:12
    orderIndex: 11
    osisId: Num.34.12
    sblId: Num 34:12
    shortName: 民 34:12
    text: 这地界又下到 约旦河 ，直通到 盐海 。这就是你们的地和它四围的边界。”
  - name: 民数记 34:13
    orderIndex: 12
    osisId: Num.34.13
    sblId: Num 34:13
    shortName: 民 34:13
    text: 摩西 吩咐 以色列 人说：“这就是耶和华吩咐抽签给九个半支派承受为业的地。
  - name: 民数记 34:14
    orderIndex: 13
    osisId: Num.34.14
    sblId: Num 34:14
    shortName: 民 34:14
    text: 因为 吕便 子孙的支派按着父家、 迦得 子孙的支派按着父家，和 玛拿西 半个支派已经得到了他们的产业：
  - name: 民数记 34:15
    orderIndex: 14
    osisId: Num.34.15
    sblId: Num 34:15
    shortName: 民 34:15
    text: 这两个半支派已经在 耶利哥 对面， 约旦河 东边，向日出的方向承受了产业。”
  - name: 民数记 34:16
    orderIndex: 15
    osisId: Num.34.16
    sblId: Num 34:16
    shortName: 民 34:16
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 34:17
    orderIndex: 16
    osisId: Num.34.17
    sblId: Num 34:17
    shortName: 民 34:17
    text: “这是为你们分地为业的人的名字： 以利亚撒 祭司和 嫩 的儿子 约书亚 。
  - name: 民数记 34:18
    orderIndex: 17
    osisId: Num.34.18
    sblId: Num 34:18
    shortName: 民 34:18
    text: 你要从每个支派中选一个领袖来分配产业。
  - name: 民数记 34:19
    orderIndex: 18
    osisId: Num.34.19
    sblId: Num 34:19
    shortName: 民 34:19
    text: 这些人的名字如下： 犹大 支派， 耶孚尼 的儿子 迦勒 。
  - name: 民数记 34:20
    orderIndex: 19
    osisId: Num.34.20
    sblId: Num 34:20
    shortName: 民 34:20
    text: 西缅 子孙的支派， 亚米忽 的儿子 示母利 。
  - name: 民数记 34:21
    orderIndex: 20
    osisId: Num.34.21
    sblId: Num 34:21
    shortName: 民 34:21
    text: 便雅悯 支派， 基斯伦 的儿子 以利达 。
  - name: 民数记 34:22
    orderIndex: 21
    osisId: Num.34.22
    sblId: Num 34:22
    shortName: 民 34:22
    text: 但 子孙支派的领袖， 约利 的儿子 布基 。
  - name: 民数记 34:23
    orderIndex: 22
    osisId: Num.34.23
    sblId: Num 34:23
    shortName: 民 34:23
    text: 约瑟 的子孙， 玛拿西 子孙支派的领袖： 以弗 的儿子 汉尼业 。
  - name: 民数记 34:24
    orderIndex: 23
    osisId: Num.34.24
    sblId: Num 34:24
    shortName: 民 34:24
    text: 以法莲 子孙支派的领袖： 拾弗但 的儿子 基摩利 。
  - name: 民数记 34:25
    orderIndex: 24
    osisId: Num.34.25
    sblId: Num 34:25
    shortName: 民 34:25
    text: 西布伦 子孙支派的领袖： 帕纳 的儿子 以利撒番 。
  - name: 民数记 34:26
    orderIndex: 25
    osisId: Num.34.26
    sblId: Num 34:26
    shortName: 民 34:26
    text: 以萨迦 子孙支派的领袖： 阿散 的儿子 帕铁 。
  - name: 民数记 34:27
    orderIndex: 26
    osisId: Num.34.27
    sblId: Num 34:27
    shortName: 民 34:27
    text: 亚设 子孙支派的领袖： 示罗米 的儿子 亚希忽 。
  - name: 民数记 34:28
    orderIndex: 27
    osisId: Num.34.28
    sblId: Num 34:28
    shortName: 民 34:28
    text: 拿弗他利 子孙支派的领袖： 亚米忽 的儿子 比大黑 。”
  - name: 民数记 34:29
    orderIndex: 28
    osisId: Num.34.29
    sblId: Num 34:29
    shortName: 民 34:29
    text: 这些就是耶和华所吩咐，在 迦南 地为 以色列 人分产业的人。
  versesCount: 29
- name: 民数记 35
  orderIndex: 34
  osisId: Num.35
  sblId: Num 35
  shortName: 民 35
  verses:
  - name: 民数记 35:1
    orderIndex: 0
    osisId: Num.35.1
    sblId: Num 35:1
    shortName: 民 35:1
    text: 耶和华在 约旦河 边， 耶利哥 对面的 摩押 平原吩咐 摩西 说：
  - name: 民数记 35:2
    orderIndex: 1
    osisId: Num.35.2
    sblId: Num 35:2
    shortName: 民 35:2
    text: “你吩咐 以色列 人，要从所得为业的地中把一些城给 利未 人居住，也要把这些城四围的郊野给 利未 人。
  - name: 民数记 35:3
    orderIndex: 2
    osisId: Num.35.3
    sblId: Num 35:3
    shortName: 民 35:3
    text: 这些城镇要归他们居住，郊外可以给他们牧放牛羊、牲畜和所有的动物。
  - name: 民数记 35:4
    orderIndex: 3
    osisId: Num.35.4
    sblId: Num 35:4
    shortName: 民 35:4
    text: 你们给 利未 人城的郊外，要从城墙量起，四围往外量一千肘。
  - name: 民数记 35:5
    orderIndex: 4
    osisId: Num.35.5
    sblId: Num 35:5
    shortName: 民 35:5
    text: 你们要往东量二千肘，往南量二千肘，往西量二千肘，往北量二千肘为边界，以城为中心；这城镇的郊外要归给他们。”
  - name: 民数记 35:6
    orderIndex: 5
    osisId: Num.35.6
    sblId: Num 35:6
    shortName: 民 35:6
    text: “你们给 利未 人的城镇中，要设立六座逃城，让误杀人的可以逃到那里。此外还要给他们四十二座城。
  - name: 民数记 35:7
    orderIndex: 6
    osisId: Num.35.7
    sblId: Num 35:7
    shortName: 民 35:7
    text: 所以，给 利未 人的城一共有四十八座，连同城的郊外都给他们。
  - name: 民数记 35:8
    orderIndex: 7
    osisId: Num.35.8
    sblId: Num 35:8
    shortName: 民 35:8
    text: 从 以色列 人所得的产业中给 利未 人的这些城镇，多的要多给，少的要少给；各支派要按照所承受为业之地的多少把城镇给 利未 人。”
  - name: 民数记 35:9
    orderIndex: 8
    osisId: Num.35.9
    sblId: Num 35:9
    shortName: 民 35:9
    text: 耶和华吩咐 摩西 说：
  - name: 民数记 35:10
    orderIndex: 9
    osisId: Num.35.10
    sblId: Num 35:10
    shortName: 民 35:10
    text: “你要吩咐 以色列 人，对他们说：你们过了 约旦河 ，进入 迦南 地，
  - name: 民数记 35:11
    orderIndex: 10
    osisId: Num.35.11
    sblId: Num 35:11
    shortName: 民 35:11
    text: 要指定几座城，作为你们的逃城，使误杀人的可以逃到那里。
  - name: 民数记 35:12
    orderIndex: 11
    osisId: Num.35.12
    sblId: Num 35:12
    shortName: 民 35:12
    text: 这些城要作为逃避报仇者的城，使误杀人的不至于死，等他站在会众面前受审判。
  - name: 民数记 35:13
    orderIndex: 12
    osisId: Num.35.13
    sblId: Num 35:13
    shortName: 民 35:13
    text: “你们指定的城，是要作你们的六座逃城。
  - name: 民数记 35:14
    orderIndex: 13
    osisId: Num.35.14
    sblId: Num 35:14
    shortName: 民 35:14
    text: 约旦河 东指定三座， 迦南 地也指定三座，作为逃城。
  - name: 民数记 35:15
    orderIndex: 14
    osisId: Num.35.15
    sblId: Num 35:15
    shortName: 民 35:15
    text: 这六座城要给 以色列 人和他们中间的外人，以及寄居者，作为逃城，让误杀人的可以逃到那里。
  - name: 民数记 35:16
    orderIndex: 15
    osisId: Num.35.16
    sblId: Num 35:16
    shortName: 民 35:16
    text: “倘若人用铁器打死人，他是故意杀人的；故意杀人的必被处死。
  - name: 民数记 35:17
    orderIndex: 16
    osisId: Num.35.17
    sblId: Num 35:17
    shortName: 民 35:17
    text: 若用手中可以致命的石头打死人，他是故意杀人的；故意杀人的必被处死。
  - name: 民数记 35:18
    orderIndex: 17
    osisId: Num.35.18
    sblId: Num 35:18
    shortName: 民 35:18
    text: 若用手中可以致命的木器打死人，他是故意杀人的；故意杀人的必被处死。
  - name: 民数记 35:19
    orderIndex: 18
    osisId: Num.35.19
    sblId: Num 35:19
    shortName: 民 35:19
    text: 报血仇者可以亲自杀死那故意杀人的；他一找到凶手，就可以杀死他。
  - name: 民数记 35:20
    orderIndex: 19
    osisId: Num.35.20
    sblId: Num 35:20
    shortName: 民 35:20
    text: 人若因怨恨把人推倒，或埋伏等着丢东西砸人，以至于死，
  - name: 民数记 35:21
    orderIndex: 20
    osisId: Num.35.21
    sblId: Num 35:21
    shortName: 民 35:21
    text: 或因仇恨用手打死人，打人的必被处死，他是故意杀人的；报血仇者一遇见凶手就可以杀死他。
  - name: 民数记 35:22
    orderIndex: 21
    osisId: Num.35.22
    sblId: Num 35:22
    shortName: 民 35:22
    text: “人若不是出于仇恨，把人推倒，或不是埋伏等着丢东西砸人，
  - name: 民数记 35:23
    orderIndex: 22
    osisId: Num.35.23
    sblId: Num 35:23
    shortName: 民 35:23
    text: 或是在不注意的时候，用可以致命的石头扔在人身上，以至于死，彼此没有仇恨，也无意害对方，
  - name: 民数记 35:24
    orderIndex: 23
    osisId: Num.35.24
    sblId: Num 35:24
    shortName: 民 35:24
    text: 会众就要照着这些典章，在杀人者和报血仇者中间审判。
  - name: 民数记 35:25
    orderIndex: 24
    osisId: Num.35.25
    sblId: Num 35:25
    shortName: 民 35:25
    text: 会众要救这误杀人的脱离报血仇者的手，送他回到他曾逃入的逃城那里。他要住在城中，直到受圣膏的大祭司去世。
  - name: 民数记 35:26
    orderIndex: 25
    osisId: Num.35.26
    sblId: Num 35:26
    shortName: 民 35:26
    text: 但误杀人的，无论什么时候，若离开了他所逃入的逃城边界，
  - name: 民数记 35:27
    orderIndex: 26
    osisId: Num.35.27
    sblId: Num 35:27
    shortName: 民 35:27
    text: 报血仇者在逃城边界外遇见他，把凶手杀了，报血仇者就没有流人血之罪。
  - name: 民数记 35:28
    orderIndex: 27
    osisId: Num.35.28
    sblId: Num 35:28
    shortName: 民 35:28
    text: 因为误杀人的应该住在逃城里，直到大祭司去世。大祭司去世以后，误杀人的才可以回到他所得为业之地。
  - name: 民数记 35:29
    orderIndex: 28
    osisId: Num.35.29
    sblId: Num 35:29
    shortName: 民 35:29
    text: 在你们一切的住处，这些都要作为你们世世代代的律例典章。
  - name: 民数记 35:30
    orderIndex: 29
    osisId: Num.35.30
    sblId: Num 35:30
    shortName: 民 35:30
    text: “无论谁杀了人，必须凭几个证人的口，才可把那故意杀人的处死；只凭一个证人，不足以判人死。
  - name: 民数记 35:31
    orderIndex: 30
    osisId: Num.35.31
    sblId: Num 35:31
    shortName: 民 35:31
    text: 那犯死罪的杀人犯，你们不可收赎价来代替他的命；他必须被处死。
  - name: 民数记 35:32
    orderIndex: 31
    osisId: Num.35.32
    sblId: Num 35:32
    shortName: 民 35:32
    text: 那逃到逃城的人，你们不可向他收赎价，使他在大祭司未死以先回本地居住。
  - name: 民数记 35:33
    orderIndex: 32
    osisId: Num.35.33
    sblId: Num 35:33
    shortName: 民 35:33
    text: 这样，你们就不会污秽所住之地，因为血能使地污秽；若有血流在地上，除非流那杀人者的血，否则那地就不得洁净。
  - name: 民数记 35:34
    orderIndex: 33
    osisId: Num.35.34
    sblId: Num 35:34
    shortName: 民 35:34
    text: 你们不可玷污所住之地，就是我住在当中的地，因为我－耶和华住在 以色列 人中间。”
  versesCount: 34
- name: 民数记 36
  orderIndex: 35
  osisId: Num.36
  sblId: Num 36
  shortName: 民 36
  verses:
  - name: 民数记 36:1
    orderIndex: 0
    osisId: Num.36.1
    sblId: Num 36:1
    shortName: 民 36:1
    text: 约瑟 子孙的宗族， 玛拿西 的孙子， 玛吉 的儿子 基列 ，他父系宗族的领袖来到 摩西 和作领袖的 以色列 众父系家长面前，说：
  - name: 民数记 36:2
    orderIndex: 1
    osisId: Num.36.2
    sblId: Num 36:2
    shortName: 民 36:2
    text: “耶和华曾吩咐我主抽签分地给 以色列 人为业，我主也遵照耶和华的吩咐，把我们兄弟 西罗非哈 的产业给他的女儿。
  - name: 民数记 36:3
    orderIndex: 2
    osisId: Num.36.3
    sblId: Num 36:3
    shortName: 民 36:3
    text: 她们若嫁给 以色列 别个支派的人，必拿走我们祖宗所遗留的产业，加在她们丈夫支派的产业上。这样，我们抽签所得的产业就要减少了。
  - name: 民数记 36:4
    orderIndex: 3
    osisId: Num.36.4
    sblId: Num 36:4
    shortName: 民 36:4
    text: 到了 以色列 人的禧年，她们的产业就必加在她们丈夫支派的产业上。这样，我们祖宗支派的产业就要减少了。”
  - name: 民数记 36:5
    orderIndex: 4
    osisId: Num.36.5
    sblId: Num 36:5
    shortName: 民 36:5
    text: 摩西 照耶和华的指示吩咐 以色列 人说：“ 约瑟 子孙支派的人说得有理。
  - name: 民数记 36:6
    orderIndex: 5
    osisId: Num.36.6
    sblId: Num 36:6
    shortName: 民 36:6
    text: 关于 西罗非哈 的女儿们，这是耶和华吩咐的话说：‘她们可以随意嫁人，只是必须嫁给同宗，她们父亲支派的人。
  - name: 民数记 36:7
    orderIndex: 6
    osisId: Num.36.7
    sblId: Num 36:7
    shortName: 民 36:7
    text: 这样， 以色列 人的产业就不会从这支派转到另一个支派，因为 以色列 人要各自守住祖宗支派的产业。
  - name: 民数记 36:8
    orderIndex: 7
    osisId: Num.36.8
    sblId: Num 36:8
    shortName: 民 36:8
    text: 凡在 以色列 支派中得了产业的女儿，必须嫁给同宗，她们父亲支派的人，好使 以色列 人各自承受他们祖宗的产业。
  - name: 民数记 36:9
    orderIndex: 8
    osisId: Num.36.9
    sblId: Num 36:9
    shortName: 民 36:9
    text: 产业不可从一个支派转到另一个支派，因为 以色列 支派的人要各自守住自己的产业。’”
  - name: 民数记 36:10
    orderIndex: 9
    osisId: Num.36.10
    sblId: Num 36:10
    shortName: 民 36:10
    text: 耶和华怎样吩咐 摩西 ， 西罗非哈 的女儿就照样做。
  - name: 民数记 36:11
    orderIndex: 10
    osisId: Num.36.11
    sblId: Num 36:11
    shortName: 民 36:11
    text: 西罗非哈 的女儿 玛拉 、 得撒 、 曷拉 、 密迦 、 挪阿 都嫁给她们叔伯的儿子。
  - name: 民数记 36:12
    orderIndex: 11
    osisId: Num.36.12
    sblId: Num 36:12
    shortName: 民 36:12
    text: 她们嫁给了 约瑟 儿子 玛拿西 子孙宗族的人；她们的产业保留在同宗，她们父亲的支派中。
  - name: 民数记 36:13
    orderIndex: 12
    osisId: Num.36.13
    sblId: Num 36:13
    shortName: 民 36:13
    text: 这是耶和华在 约旦河 边， 耶利哥 对面的 摩押 平原，藉着 摩西 吩咐 以色列 人的命令和典章。
  versesCount: 13
chaptersCount: 36
