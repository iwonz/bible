    osisId: Num.29.8
    sblId: Num 29:8
    shortName: 民 29:8
    text: 要将一头公牛犊、一只公绵羊、七只一岁的小公羊，都是没有残疾的，献给耶和华为馨香的燔祭。
  - name: 民数记 29:9
