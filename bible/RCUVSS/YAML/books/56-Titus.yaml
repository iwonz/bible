chapters:
- name: 提多书 1
  orderIndex: 0
  osisId: Titus.1
  sblId: Titus 1
  shortName: 多 1
  verses:
  - name: 提多书 1:1
    orderIndex: 0
    osisId: Titus.1.1
    sblId: Titus 1:1
    shortName: 多 1:1
    text: 上帝的仆人、耶稣基督的使徒 保罗 ，为了使上帝的选民信从与认识合乎敬虔的真理—
  - name: 提多书 1:2
    orderIndex: 1
    osisId: Titus.1.2
    sblId: Titus 1:2
    shortName: 多 1:2
    text: 这真理是在盼望那无谎言的上帝在万古之先所应许的永生，
  - name: 提多书 1:3
    orderIndex: 2
    osisId: Titus.1.3
    sblId: Titus 1:3
    shortName: 多 1:3
    text: 到了适当的时机，藉着传扬福音，把他的道显明了；这传扬的责任是按着我们的救主上帝的命令交托给我的—
  - name: 提多书 1:4
    orderIndex: 3
    osisId: Titus.1.4
    sblId: Titus 1:4
    shortName: 多 1:4
    text: 我写信给在共同的信仰上作我真儿子的 提多 。愿恩惠、平安 从父上帝和我们的救主基督耶稣归给你！
  - name: 提多书 1:5
    orderIndex: 4
    osisId: Titus.1.5
    sblId: Titus 1:5
    shortName: 多 1:5
    text: 我从前把你留在 克里特 ，是要你将那没有办完的事都办妥，又照我所吩咐你的，在各城设立长老。
  - name: 提多书 1:6
    orderIndex: 5
    osisId: Titus.1.6
    sblId: Titus 1:6
    shortName: 多 1:6
    text: 若有无可指责的人，只作一个妇人的丈夫，儿女也是信主的，没有人告他们放荡，不受约束，就可以设立。
  - name: 提多书 1:7
    orderIndex: 6
    osisId: Titus.1.7
    sblId: Titus 1:7
    shortName: 多 1:7
    text: 监督既然是上帝的管家，必须无可指责、不自负、不暴躁、不酗酒、不好斗、不贪财；
  - name: 提多书 1:8
    orderIndex: 7
    osisId: Titus.1.8
    sblId: Titus 1:8
    shortName: 多 1:8
    text: 却要乐意接待外人、好善、克己、正直、圣洁、节制，
  - name: 提多书 1:9
    orderIndex: 8
    osisId: Titus.1.9
    sblId: Titus 1:9
    shortName: 多 1:9
    text: 坚守合乎教义的可靠之道，就能将健全的教导劝勉人，又能驳倒争辩的人。
  - name: 提多书 1:10
    orderIndex: 9
    osisId: Titus.1.10
    sblId: Titus 1:10
    shortName: 多 1:10
    text: 因为也有许多人不受约束，说空话欺哄人，尤其是那些奉割礼的人。
  - name: 提多书 1:11
    orderIndex: 10
    osisId: Titus.1.11
    sblId: Titus 1:11
    shortName: 多 1:11
    text: 这些人的口必须堵住，因为他们贪不义之财，将不该教导的事教导人，败坏人的全家。
  - name: 提多书 1:12
    orderIndex: 11
    osisId: Titus.1.12
    sblId: Titus 1:12
    shortName: 多 1:12
    text: 克里特 人中有一个本地的先知说：“ 克里特 人常说谎话，是恶兽，贪吃懒做。”
  - name: 提多书 1:13
    orderIndex: 12
    osisId: Titus.1.13
    sblId: Titus 1:13
    shortName: 多 1:13
    text: 这个见证是真的。为这缘故，你要严厉地责备他们，使他们在信仰上健全。
  - name: 提多书 1:14
    orderIndex: 13
    osisId: Titus.1.14
    sblId: Titus 1:14
    shortName: 多 1:14
    text: 不要听 犹太 人无稽的传说和背弃真理之人的命令。
  - name: 提多书 1:15
    orderIndex: 14
    osisId: Titus.1.15
    sblId: Titus 1:15
    shortName: 多 1:15
    text: 在洁净的人，凡物都洁净；在污秽不信的人，什么都不洁净，连心地和天良也都污秽了。
  - name: 提多书 1:16
    orderIndex: 15
    osisId: Titus.1.16
    sblId: Titus 1:16
    shortName: 多 1:16
    text: 他们宣称认识上帝，却在行为上否认他；他们是可憎恶的，是悖逆的，不配做任何好事。
  versesCount: 16
- name: 提多书 2
  orderIndex: 1
  osisId: Titus.2
  sblId: Titus 2
  shortName: 多 2
  verses:
  - name: 提多书 2:1
    orderIndex: 0
    osisId: Titus.2.1
    sblId: Titus 2:1
    shortName: 多 2:1
    text: 至于你，你所讲的总要合乎那健全的教导。
  - name: 提多书 2:2
    orderIndex: 1
    osisId: Titus.2.2
    sblId: Titus 2:2
    shortName: 多 2:2
    text: 劝老年人要有节制、端正、克己，在信心、爱心、耐心上都要健全。
  - name: 提多书 2:3
    orderIndex: 2
    osisId: Titus.2.3
    sblId: Titus 2:3
    shortName: 多 2:3
    text: 又要劝年长的妇女在操守上恭正，不说谗言，不作酒的奴隶，用善道教导人，
  - name: 提多书 2:4
    orderIndex: 3
    osisId: Titus.2.4
    sblId: Titus 2:4
    shortName: 多 2:4
    text: 好指教年轻的妇女爱丈夫，爱儿女，
  - name: 提多书 2:5
    orderIndex: 4
    osisId: Titus.2.5
    sblId: Titus 2:5
    shortName: 多 2:5
    text: 克己，贞洁，理家，善良，顺服自己的丈夫，免得上帝的道被毁谤。
  - name: 提多书 2:6
    orderIndex: 5
    osisId: Titus.2.6
    sblId: Titus 2:6
    shortName: 多 2:6
    text: 同样，要劝年轻人凡事克己。
  - name: 提多书 2:7
    orderIndex: 6
    osisId: Titus.2.7
    sblId: Titus 2:7
    shortName: 多 2:7
    text: 你要显出自己是好行为的榜样，在教导上要正直、庄重，
  - name: 提多书 2:8
    orderIndex: 7
    osisId: Titus.2.8
    sblId: Titus 2:8
    shortName: 多 2:8
    text: 言语健全，无可指责，使那反对的人，因说不出我们有什么不好而自觉羞愧。
  - name: 提多书 2:9
    orderIndex: 8
    osisId: Titus.2.9
    sblId: Titus 2:9
    shortName: 多 2:9
    text: 要劝仆人顺服自己的主人，凡事讨他的喜悦，不可顶撞他，
  - name: 提多书 2:10
    orderIndex: 9
    osisId: Titus.2.10
    sblId: Titus 2:10
    shortName: 多 2:10
    text: 不可私窃财物；要凡事显出完美的忠诚，好事事都能荣耀我们救主上帝的教导。
  - name: 提多书 2:11
    orderIndex: 10
    osisId: Titus.2.11
    sblId: Titus 2:11
    shortName: 多 2:11
    text: 因为，上帝救众人的恩典已经显明出来，
  - name: 提多书 2:12
    orderIndex: 11
    osisId: Titus.2.12
    sblId: Titus 2:12
    shortName: 多 2:12
    text: 训练我们除去不敬虔的心和世俗的情欲，在今世过克己、正直、敬虔的生活，
  - name: 提多书 2:13
    orderIndex: 12
    osisId: Titus.2.13
    sblId: Titus 2:13
    shortName: 多 2:13
    text: 等候福乐的盼望，并等候至大的上帝和我们的救主 耶稣基督的荣耀显现。
  - name: 提多书 2:14
    orderIndex: 13
    osisId: Titus.2.14
    sblId: Titus 2:14
    shortName: 多 2:14
    text: 他为我们的缘故舍己，为了要赎我们脱离一切罪恶，又洁净我们作他自己的子民，热心为善。
  - name: 提多书 2:15
    orderIndex: 14
    osisId: Titus.2.15
    sblId: Titus 2:15
    shortName: 多 2:15
    text: 这些事你要讲明，要充分运用你的职权劝勉人，责备人。不要让任何人轻看你。
  versesCount: 15
- name: 提多书 3
  orderIndex: 2
  osisId: Titus.3
  sblId: Titus 3
  shortName: 多 3
  verses:
  - name: 提多书 3:1
    orderIndex: 0
    osisId: Titus.3.1
    sblId: Titus 3:1
    shortName: 多 3:1
    text: 你要提醒众人，叫他们顺服执政的、掌权的，要服从，预备行各样善事。
  - name: 提多书 3:2
    orderIndex: 1
    osisId: Titus.3.2
    sblId: Titus 3:2
    shortName: 多 3:2
    text: 不要毁谤，不要争吵，要和气，对众人总要显出温柔。
  - name: 提多书 3:3
    orderIndex: 2
    osisId: Titus.3.3
    sblId: Titus 3:3
    shortName: 多 3:3
    text: 我们从前也是无知、悖逆、受迷惑，作各样私欲和宴乐的奴隶，在恶毒、嫉妒中度日，是可恨的，而且彼此相恨。
  - name: 提多书 3:4
    orderIndex: 3
    osisId: Titus.3.4
    sblId: Titus 3:4
    shortName: 多 3:4
    text: 但到了我们救主上帝的恩慈和慈爱显明的时候，
  - name: 提多书 3:5
    orderIndex: 4
    osisId: Titus.3.5
    sblId: Titus 3:5
    shortName: 多 3:5
    text: 他救了我们，并不是因我们自己所行的义，而是照他的怜悯，藉着重生的洗和圣灵的更新。
  - name: 提多书 3:6
    orderIndex: 5
    osisId: Titus.3.6
    sblId: Titus 3:6
    shortName: 多 3:6
    text: 圣灵就是上帝藉着我们的救主耶稣基督厚厚地浇灌在我们身上的，
  - name: 提多书 3:7
    orderIndex: 6
    osisId: Titus.3.7
    sblId: Titus 3:7
    shortName: 多 3:7
    text: 好让我们因他的恩得称为义，可以凭着永生的盼望成为后嗣 。
  - name: 提多书 3:8
    orderIndex: 7
    osisId: Titus.3.8
    sblId: Titus 3:8
    shortName: 多 3:8
    text: 这话是可信的。 我愿你坚持这些事，使那些已信上帝的人留心行善 。这都是美好且对人有益的。
  - name: 提多书 3:9
    orderIndex: 8
    osisId: Titus.3.9
    sblId: Titus 3:9
    shortName: 多 3:9
    text: 要远避愚拙的辩论、家谱、纷争和因律法而起的争辩，因为这都是虚妄无益的。
  - name: 提多书 3:10
    orderIndex: 9
    osisId: Titus.3.10
    sblId: Titus 3:10
    shortName: 多 3:10
    text: 分门结党的人，警戒过一两次后就要拒绝跟他来往；
  - name: 提多书 3:11
    orderIndex: 10
    osisId: Titus.3.11
    sblId: Titus 3:11
    shortName: 多 3:11
    text: 因为你知道这样的人已经背道，常常犯罪，自己定自己的罪了。
  - name: 提多书 3:12
    orderIndex: 11
    osisId: Titus.3.12
    sblId: Titus 3:12
    shortName: 多 3:12
    text: 我打发 亚提马 或 推基古 到你那里去的时候，你要赶紧往 尼哥坡里 来见我，因为我已经决定在那里过冬。
  - name: 提多书 3:13
    orderIndex: 12
    osisId: Titus.3.13
    sblId: Titus 3:13
    shortName: 多 3:13
    text: 你要赶紧给 西纳 律师和 亚波罗 送行，让他们没有缺乏。
  - name: 提多书 3:14
    orderIndex: 13
    osisId: Titus.3.14
    sblId: Titus 3:14
    shortName: 多 3:14
    text: 我们的人也该学习行善，帮助有迫切需要的人，这样才不会不结果子。
  - name: 提多书 3:15
    orderIndex: 14
    osisId: Titus.3.15
    sblId: Titus 3:15
    shortName: 多 3:15
    text: 跟我同在一起的人都向你问安。请代向在信仰上爱我们的人问安。愿恩惠与你们众人同在！
  versesCount: 15
