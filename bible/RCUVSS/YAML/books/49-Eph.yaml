chapters:
- name: 以弗所书 1
  orderIndex: 0
  osisId: Eph.1
  sblId: Eph 1
  shortName: 弗 1
  verses:
  - name: 以弗所书 1:1
    orderIndex: 0
    osisId: Eph.1.1
    sblId: Eph 1:1
    shortName: 弗 1:1
    text: 奉上帝旨意作基督耶稣使徒的 保罗 ，写信给在 以弗所 的 众圣徒，就是在基督耶稣里忠心的人。
  - name: 以弗所书 1:2
    orderIndex: 1
    osisId: Eph.1.2
    sblId: Eph 1:2
    shortName: 弗 1:2
    text: 愿恩惠、平安 从我们的父上帝和主耶稣基督归给你们！
  - name: 以弗所书 1:3
    orderIndex: 2
    osisId: Eph.1.3
    sblId: Eph 1:3
    shortName: 弗 1:3
    text: 愿颂赞归给我们主耶稣基督的父上帝。他在基督里曾把天上各样属灵的福气赐给我们。
  - name: 以弗所书 1:4
    orderIndex: 3
    osisId: Eph.1.4
    sblId: Eph 1:4
    shortName: 弗 1:4
    text: 因为他从创世以前，在基督里拣选了我们，使我们在他面前成为圣洁，没有瑕疵，满有爱心。
  - name: 以弗所书 1:5
    orderIndex: 4
    osisId: Eph.1.5
    sblId: Eph 1:5
    shortName: 弗 1:5
    text: 他按着自己旨意所喜悦的 ，预定我们藉着耶稣基督得儿子的名分，
  - name: 以弗所书 1:6
    orderIndex: 5
    osisId: Eph.1.6
    sblId: Eph 1:6
    shortName: 弗 1:6
    text: 使他荣耀的恩典得到称赞；这恩典是他在爱子里白白赐给我们的。
  - name: 以弗所书 1:7
    orderIndex: 6
    osisId: Eph.1.7
    sblId: Eph 1:7
    shortName: 弗 1:7
    text: 我们藉着这爱子的血得蒙救赎，过犯得以赦免，这是照他丰富的恩典，
  - name: 以弗所书 1:8
    orderIndex: 7
    osisId: Eph.1.8
    sblId: Eph 1:8
    shortName: 弗 1:8
    text: 充充足足地赏给我们的。他以诸般的智慧聪明，
  - name: 以弗所书 1:9
    orderIndex: 8
    osisId: Eph.1.9
    sblId: Eph 1:9
    shortName: 弗 1:9
    text: 照自己在基督里所立定的美意，使我们知道他旨意的奥秘，
  - name: 以弗所书 1:10
    orderIndex: 9
    osisId: Eph.1.10
    sblId: Eph 1:10
    shortName: 弗 1:10
    text: 要照着所安排的，在时机成熟的时候，使天上、地上、一切所有的，都在基督里面同归于一。
  - name: 以弗所书 1:11
    orderIndex: 10
    osisId: Eph.1.11
    sblId: Eph 1:11
    shortName: 弗 1:11
    text: 我们也在他里面得了基业；这原是那位随己意行万事的上帝照着自己的旨意所预定的，
  - name: 以弗所书 1:12
    orderIndex: 11
    osisId: Eph.1.12
    sblId: Eph 1:12
    shortName: 弗 1:12
    text: 为要使我们，这些首先把希望寄托在基督里的人，颂赞他的荣耀。
  - name: 以弗所书 1:13
    orderIndex: 12
    osisId: Eph.1.13
    sblId: Eph 1:13
    shortName: 弗 1:13
    text: 在基督里你们听见真理的道，就是那使你们得救的福音，你们也信了他，就受了所应许的圣灵为印记。
  - name: 以弗所书 1:14
    orderIndex: 13
    osisId: Eph.1.14
    sblId: Eph 1:14
    shortName: 弗 1:14
    text: 这圣灵是我们得基业的凭据，直等到上帝的子民得救赎，使他的荣耀得到称赞。
  - name: 以弗所书 1:15
    orderIndex: 14
    osisId: Eph.1.15
    sblId: Eph 1:15
    shortName: 弗 1:15
    text: 因此，我既然听见你们对主耶稣有信心，对众圣徒有爱心，
  - name: 以弗所书 1:16
    orderIndex: 15
    osisId: Eph.1.16
    sblId: Eph 1:16
    shortName: 弗 1:16
    text: 就不住地为你们感谢上帝，祷告的时候常常提到你们，
  - name: 以弗所书 1:17
    orderIndex: 16
    osisId: Eph.1.17
    sblId: Eph 1:17
    shortName: 弗 1:17
    text: 求我们主耶稣基督的上帝，荣耀的父，把那赐人智慧和启示的灵赐给你们，使你们真正认识他，
  - name: 以弗所书 1:18
    orderIndex: 17
    osisId: Eph.1.18
    sblId: Eph 1:18
    shortName: 弗 1:18
    text: 照亮你们心中的眼睛，使你们知道他呼召你们来得的指望是什么，他在圣徒中所得荣耀的基业是何等丰盛，
  - name: 以弗所书 1:19
    orderIndex: 18
    osisId: Eph.1.19
    sblId: Eph 1:19
    shortName: 弗 1:19
    text: 并知道他向我们这些信的人所显的能力是何等浩大，这是照他的大能大力运行的。
  - name: 以弗所书 1:20
    orderIndex: 19
    osisId: Eph.1.20
    sblId: Eph 1:20
    shortName: 弗 1:20
    text: 这大能曾运行在基督身上，使他从死人中复活，又使他在天上坐在自己的右边，
  - name: 以弗所书 1:21
    orderIndex: 20
    osisId: Eph.1.21
    sblId: Eph 1:21
    shortName: 弗 1:21
    text: 远超越一切执政的、掌权的、有权能的、统治的和一切有名号的；不但是今世的，连来世的也都超越了。
  - name: 以弗所书 1:22
    orderIndex: 21
    osisId: Eph.1.22
    sblId: Eph 1:22
    shortName: 弗 1:22
    text: 上帝使万有服在他的脚下，又使他为了教会作万有之首；
  - name: 以弗所书 1:23
    orderIndex: 22
    osisId: Eph.1.23
    sblId: Eph 1:23
    shortName: 弗 1:23
    text: 教会是他的身体，是那充满万有者所充满的。
  versesCount: 23
- name: 以弗所书 2
  orderIndex: 1
  osisId: Eph.2
  sblId: Eph 2
  shortName: 弗 2
  verses:
  - name: 以弗所书 2:1
    orderIndex: 0
    osisId: Eph.2.1
    sblId: Eph 2:1
    shortName: 弗 2:1
    text: 从前，你们因着自己的过犯罪恶而死了。
  - name: 以弗所书 2:2
    orderIndex: 1
    osisId: Eph.2.2
    sblId: Eph 2:2
    shortName: 弗 2:2
    text: 那时，你们在过犯罪恶中生活，随从今世的风俗，顺服空中掌权者的领袖，就是现今在悖逆的人心中运行的邪灵。
  - name: 以弗所书 2:3
    orderIndex: 2
    osisId: Eph.2.3
    sblId: Eph 2:3
    shortName: 弗 2:3
    text: 我们从前也都生活在他们当中，放纵肉体的私欲，随着肉体和心中的意念去做，和别人一样，生来就是该受惩罚的人。
  - name: 以弗所书 2:4
    orderIndex: 3
    osisId: Eph.2.4
    sblId: Eph 2:4
    shortName: 弗 2:4
    text: 然而，上帝有丰富的怜悯，因着他爱我们的大爱，
  - name: 以弗所书 2:5
    orderIndex: 4
    osisId: Eph.2.5
    sblId: Eph 2:5
    shortName: 弗 2:5
    text: 竟在我们因过犯而死了的时候，使我们与基督一同活过来—可见你们得救是本乎恩—
  - name: 以弗所书 2:6
    orderIndex: 5
    osisId: Eph.2.6
    sblId: Eph 2:6
    shortName: 弗 2:6
    text: 他又使我们在基督耶稣里与他一同复活，一同坐在天上，
  - name: 以弗所书 2:7
    orderIndex: 6
    osisId: Eph.2.7
    sblId: Eph 2:7
    shortName: 弗 2:7
    text: 为要把他极丰富的恩典，就是他在基督耶稣里向我们所施的恩慈，显明给后来的世代。
  - name: 以弗所书 2:8
    orderIndex: 7
    osisId: Eph.2.8
    sblId: Eph 2:8
    shortName: 弗 2:8
    text: 你们得救是本乎恩，也因着信；这并不是出于自己，而是上帝所赐的；
  - name: 以弗所书 2:9
    orderIndex: 8
    osisId: Eph.2.9
    sblId: Eph 2:9
    shortName: 弗 2:9
    text: 也不是出于行为，免得有人自夸。
  - name: 以弗所书 2:10
    orderIndex: 9
    osisId: Eph.2.10
    sblId: Eph 2:10
    shortName: 弗 2:10
    text: 我们是他所造之物，在基督耶稣里创造的，为要使我们行善，就是上帝早已预备好要我们做的。
  - name: 以弗所书 2:11
    orderIndex: 10
    osisId: Eph.2.11
    sblId: Eph 2:11
    shortName: 弗 2:11
    text: 所以，你们要记得：从前你们按肉体是外邦人，是“没受割礼的”；这名字是那些凭人手在肉身上“受割礼的人”所取的。
  - name: 以弗所书 2:12
    orderIndex: 11
    osisId: Eph.2.12
    sblId: Eph 2:12
    shortName: 弗 2:12
    text: 要记得那时候，你们与基督无关，与 以色列 选民团体隔绝，在所应许的约上是局外人，而且在世上没有指望，没有上帝。
  - name: 以弗所书 2:13
    orderIndex: 12
    osisId: Eph.2.13
    sblId: Eph 2:13
    shortName: 弗 2:13
    text: 从前你们是远离上帝的人，如今却在基督耶稣里，靠着他的血，已经得以亲近了。
  - name: 以弗所书 2:14
    orderIndex: 13
    osisId: Eph.2.14
    sblId: Eph 2:14
    shortName: 弗 2:14
    text: 因为他自己是我们的和平 ，使双方合而为一，拆毁了中间隔绝的墙，而且以自己的身体终止了冤仇，
  - name: 以弗所书 2:15
    orderIndex: 14
    osisId: Eph.2.15
    sblId: Eph 2:15
    shortName: 弗 2:15
    text: 废掉那记在律法上的规条，为要使两方藉着自己造成一个新人，促成了和平；
  - name: 以弗所书 2:16
    orderIndex: 15
    osisId: Eph.2.16
    sblId: Eph 2:16
    shortName: 弗 2:16
    text: 既在十字架上消灭了冤仇，就藉这十字架使双方归为一体，与上帝和好，
  - name: 以弗所书 2:17
    orderIndex: 16
    osisId: Eph.2.17
    sblId: Eph 2:17
    shortName: 弗 2:17
    text: 并且来传和平的福音给你们远处的人，也传和平给那些近处的人，
  - name: 以弗所书 2:18
    orderIndex: 17
    osisId: Eph.2.18
    sblId: Eph 2:18
    shortName: 弗 2:18
    text: 因为我们双方藉着他，在同一位圣灵里得以进到父面前。
  - name: 以弗所书 2:19
    orderIndex: 18
    osisId: Eph.2.19
    sblId: Eph 2:19
    shortName: 弗 2:19
    text: 这样，你们不再是外人或客旅，是与圣徒同国，是上帝家里的人了，
  - name: 以弗所书 2:20
    orderIndex: 19
    osisId: Eph.2.20
    sblId: Eph 2:20
    shortName: 弗 2:20
    text: 被建造在使徒和先知的根基上，而基督耶稣自己为房角石，
  - name: 以弗所书 2:21
    orderIndex: 20
    osisId: Eph.2.21
    sblId: Eph 2:21
    shortName: 弗 2:21
    text: 靠着他整座房子连接得紧凑，渐渐成为在主里的圣殿。
  - name: 以弗所书 2:22
    orderIndex: 21
    osisId: Eph.2.22
    sblId: Eph 2:22
    shortName: 弗 2:22
    text: 你们也靠他同被建造，成为上帝藉着圣灵居住的所在。
  versesCount: 22
- name: 以弗所书 3
  orderIndex: 2
  osisId: Eph.3
  sblId: Eph 3
  shortName: 弗 3
  verses:
  - name: 以弗所书 3:1
    orderIndex: 0
    osisId: Eph.3.1
    sblId: Eph 3:1
    shortName: 弗 3:1
    text: 因此，我— 保罗 为你们外邦人作了基督耶稣 囚徒的，替你们祈祷 。
  - name: 以弗所书 3:2
    orderIndex: 1
    osisId: Eph.3.2
    sblId: Eph 3:2
    shortName: 弗 3:2
    text: 想你们必曾听见上帝赐恩给我，把关切你们的职分托付我，
  - name: 以弗所书 3:3
    orderIndex: 2
    osisId: Eph.3.3
    sblId: Eph 3:3
    shortName: 弗 3:3
    text: 用启示让我知道福音的奥秘，正如我以前略略写过的。
  - name: 以弗所书 3:4
    orderIndex: 3
    osisId: Eph.3.4
    sblId: Eph 3:4
    shortName: 弗 3:4
    text: 你们读了，就会知道我深深了解基督的奥秘；
  - name: 以弗所书 3:5
    orderIndex: 4
    osisId: Eph.3.5
    sblId: Eph 3:5
    shortName: 弗 3:5
    text: 这奥秘在以前的世代没有让人知道，像如今藉着圣灵向他的圣使徒和先知启示一样，
  - name: 以弗所书 3:6
    orderIndex: 5
    osisId: Eph.3.6
    sblId: Eph 3:6
    shortName: 弗 3:6
    text: 就是外邦人在基督耶稣里，藉着福音，得以同为后嗣，同为一体，同为蒙应许的人。
  - name: 以弗所书 3:7
    orderIndex: 6
    osisId: Eph.3.7
    sblId: Eph 3:7
    shortName: 弗 3:7
    text: 我作了这福音的仆役，是照着上帝的恩赐，是照他运行的大能赐给我的。
  - name: 以弗所书 3:8
    orderIndex: 7
    osisId: Eph.3.8
    sblId: Eph 3:8
    shortName: 弗 3:8
    text: 虽然我比众圣徒中最小的还小，他还赐我这恩典，让我把基督那测不透的丰富传给外邦人，
  - name: 以弗所书 3:9
    orderIndex: 8
    osisId: Eph.3.9
    sblId: Eph 3:9
    shortName: 弗 3:9
    text: 又使众人都明白 什么是历代以来隐藏在创造万物之上帝里的奥秘，
  - name: 以弗所书 3:10
    orderIndex: 9
    osisId: Eph.3.10
    sblId: Eph 3:10
    shortName: 弗 3:10
    text: 为要在现今藉着教会使天上执政的、掌权的知道上帝百般的智慧。
  - name: 以弗所书 3:11
    orderIndex: 10
    osisId: Eph.3.11
    sblId: Eph 3:11
    shortName: 弗 3:11
    text: 这是照着上帝在我们主基督耶稣里所完成的永恒的计划。
  - name: 以弗所书 3:12
    orderIndex: 11
    osisId: Eph.3.12
    sblId: Eph 3:12
    shortName: 弗 3:12
    text: 我们因信耶稣 ，就在他里面放胆无惧，满有自信地进到上帝面前。
  - name: 以弗所书 3:13
    orderIndex: 12
    osisId: Eph.3.13
    sblId: Eph 3:13
    shortName: 弗 3:13
    text: 所以我求你们，不要因我为你们所受的患难丧胆；这原是你们的光荣。
  - name: 以弗所书 3:14
    orderIndex: 13
    osisId: Eph.3.14
    sblId: Eph 3:14
    shortName: 弗 3:14
    text: 因此，我在父面前屈膝—
  - name: 以弗所书 3:15
    orderIndex: 14
    osisId: Eph.3.15
    sblId: Eph 3:15
    shortName: 弗 3:15
    text: 天上地上的各家都是从他得名的－
  - name: 以弗所书 3:16
    orderIndex: 15
    osisId: Eph.3.16
    sblId: Eph 3:16
    shortName: 弗 3:16
    text: 为要他按着他丰盛的荣耀，藉着他的灵，使你们内心的力量刚强起来；
  - name: 以弗所书 3:17
    orderIndex: 16
    osisId: Eph.3.17
    sblId: Eph 3:17
    shortName: 弗 3:17
    text: 又要他使基督因着你们的信住在你们心里，使你们既在爱中生根立基，
  - name: 以弗所书 3:18
    orderIndex: 17
    osisId: Eph.3.18
    sblId: Eph 3:18
    shortName: 弗 3:18
    text: 能够和众圣徒一同明白基督的爱是何等的长、阔、高、深，并知道这爱是超过人的知识所能测度的，为要使你们充满上帝一切的丰盛。
  - name: 以弗所书 3:19
    orderIndex: 18
    osisId: Eph.3.19
    sblId: Eph 3:19
    shortName: 弗 3:19
    text: ''
  - name: 以弗所书 3:20
    orderIndex: 19
    osisId: Eph.3.20
    sblId: Eph 3:20
    shortName: 弗 3:20
    text: 上帝能照着运行在我们心里的大能充充足足地成就一切，超过我们所求所想的。
  - name: 以弗所书 3:21
    orderIndex: 20
    osisId: Eph.3.21
    sblId: Eph 3:21
    shortName: 弗 3:21
    text: 愿他在教会中，并在基督耶稣里，得着荣耀，直到世世代代，永永远远。阿们！
  versesCount: 21
- name: 以弗所书 4
  orderIndex: 3
  osisId: Eph.4
  sblId: Eph 4
  shortName: 弗 4
  verses:
  - name: 以弗所书 4:1
    orderIndex: 0
    osisId: Eph.4.1
    sblId: Eph 4:1
    shortName: 弗 4:1
    text: 我为主作囚徒的劝你们，既然蒙召，行事为人就要与你们所蒙的呼召相称。
  - name: 以弗所书 4:2
    orderIndex: 1
    osisId: Eph.4.2
    sblId: Eph 4:2
    shortName: 弗 4:2
    text: 凡事要谦虚、温柔、忍耐，用爱心互相宽容，
  - name: 以弗所书 4:3
    orderIndex: 2
    osisId: Eph.4.3
    sblId: Eph 4:3
    shortName: 弗 4:3
    text: 以和平彼此联系，竭力保持圣灵所赐的合一。
  - name: 以弗所书 4:4
    orderIndex: 3
    osisId: Eph.4.4
    sblId: Eph 4:4
    shortName: 弗 4:4
    text: 身体只有一个，圣灵只有一位，正如你们蒙召，是为同有一个指望而蒙召，
  - name: 以弗所书 4:5
    orderIndex: 4
    osisId: Eph.4.5
    sblId: Eph 4:5
    shortName: 弗 4:5
    text: 一主，一信，一洗，
  - name: 以弗所书 4:6
    orderIndex: 5
    osisId: Eph.4.6
    sblId: Eph 4:6
    shortName: 弗 4:6
    text: 一上帝－就是万人之父，超越万有之上，贯通万有，在万有之中。
  - name: 以弗所书 4:7
    orderIndex: 6
    osisId: Eph.4.7
    sblId: Eph 4:7
    shortName: 弗 4:7
    text: 我们每个人蒙恩都是照基督所量给每个人的恩赐。
  - name: 以弗所书 4:8
    orderIndex: 7
    osisId: Eph.4.8
    sblId: Eph 4:8
    shortName: 弗 4:8
    text: 所以有话说： “他升上高天的时候，掳掠了俘虏， 将各样的恩赐赏给人。”
  - name: 以弗所书 4:9
    orderIndex: 8
    osisId: Eph.4.9
    sblId: Eph 4:9
    shortName: 弗 4:9
    text: 既说“他升上”，岂不是指他曾降到地底下吗？
  - name: 以弗所书 4:10
    orderIndex: 9
    osisId: Eph.4.10
    sblId: Eph 4:10
    shortName: 弗 4:10
    text: 那降下的，就是高升远超越诸天之上的，为要充满万有。
  - name: 以弗所书 4:11
    orderIndex: 10
    osisId: Eph.4.11
    sblId: Eph 4:11
    shortName: 弗 4:11
    text: 他所赐的有使徒，有先知，有传福音的，有牧者和教师，
  - name: 以弗所书 4:12
    orderIndex: 11
    osisId: Eph.4.12
    sblId: Eph 4:12
    shortName: 弗 4:12
    text: 为要装备圣徒，做事奉的工作，建立基督的身体，
  - name: 以弗所书 4:13
    orderIndex: 12
    osisId: Eph.4.13
    sblId: Eph 4:13
    shortName: 弗 4:13
    text: 直等到我们众人在信仰上同归于一，认识上帝的儿子，得以长大成人，达到基督完全长成的身量。
  - name: 以弗所书 4:14
    orderIndex: 13
    osisId: Eph.4.14
    sblId: Eph 4:14
    shortName: 弗 4:14
    text: 这样，我们不再作小孩子，中了人的诡计和欺骗的法术，被一切邪说之风摇动，飘来飘去。
  - name: 以弗所书 4:15
    orderIndex: 14
    osisId: Eph.4.15
    sblId: Eph 4:15
    shortName: 弗 4:15
    text: 我们反而要用爱心说诚实话，各方面向着基督长进，连于元首基督，
  - name: 以弗所书 4:16
    orderIndex: 15
    osisId: Eph.4.16
    sblId: Eph 4:16
    shortName: 弗 4:16
    text: 靠着他全身都连接得紧凑，百节各按各职，照着各体的功用彼此相助，使身体渐渐增长，在爱中建立自己。
  - name: 以弗所书 4:17
    orderIndex: 16
    osisId: Eph.4.17
    sblId: Eph 4:17
    shortName: 弗 4:17
    text: 所以我这样说，且在主里郑重地说，你们行事为人，不要再像外邦人存虚妄的心而活。
  - name: 以弗所书 4:18
    orderIndex: 17
    osisId: Eph.4.18
    sblId: Eph 4:18
    shortName: 弗 4:18
    text: 他们心地昏昧，因自己无知，心里刚硬而与上帝所赐的生命隔绝了。
  - name: 以弗所书 4:19
    orderIndex: 18
    osisId: Eph.4.19
    sblId: Eph 4:19
    shortName: 弗 4:19
    text: 既然他们已经麻木，就放纵情欲，贪婪地行种种污秽的事。
  - name: 以弗所书 4:20
    orderIndex: 19
    osisId: Eph.4.20
    sblId: Eph 4:20
    shortName: 弗 4:20
    text: 但你们从基督学的不是这样。
  - name: 以弗所书 4:21
    orderIndex: 20
    osisId: Eph.4.21
    sblId: Eph 4:21
    shortName: 弗 4:21
    text: 如果你们听过他的道，领了他的教，因为真理就在耶稣里，
  - name: 以弗所书 4:22
    orderIndex: 21
    osisId: Eph.4.22
    sblId: Eph 4:22
    shortName: 弗 4:22
    text: 你们要脱去从前的行为，脱去旧我；这旧我是因私欲的迷惑而渐渐败坏的。
  - name: 以弗所书 4:23
    orderIndex: 22
    osisId: Eph.4.23
    sblId: Eph 4:23
    shortName: 弗 4:23
    text: 你们要把自己的心志更新，
  - name: 以弗所书 4:24
    orderIndex: 23
    osisId: Eph.4.24
    sblId: Eph 4:24
    shortName: 弗 4:24
    text: 并且穿上新我；这新我是照着上帝的形像造的，有从真理来的公义和圣洁。
  - name: 以弗所书 4:25
    orderIndex: 24
    osisId: Eph.4.25
    sblId: Eph 4:25
    shortName: 弗 4:25
    text: 所以，你们要弃绝谎言，每个人要与邻舍说诚实话，因为我们是互为肢体。
  - name: 以弗所书 4:26
    orderIndex: 25
    osisId: Eph.4.26
    sblId: Eph 4:26
    shortName: 弗 4:26
    text: 即使生气也不要犯罪；不可含怒到日落，
  - name: 以弗所书 4:27
    orderIndex: 26
    osisId: Eph.4.27
    sblId: Eph 4:27
    shortName: 弗 4:27
    text: 不可给魔鬼留地步。
  - name: 以弗所书 4:28
    orderIndex: 27
    osisId: Eph.4.28
    sblId: Eph 4:28
    shortName: 弗 4:28
    text: 偷窃的，不要再偷；总要勤劳，亲手 做正当的事，这样才可以把自己有的，分给有缺乏的人。
  - name: 以弗所书 4:29
    orderIndex: 28
    osisId: Eph.4.29
    sblId: Eph 4:29
    shortName: 弗 4:29
    text: 一句坏话也不可出口，只要随着需要说造就人的好话，让听见的人得益处。
  - name: 以弗所书 4:30
    orderIndex: 29
    osisId: Eph.4.30
    sblId: Eph 4:30
    shortName: 弗 4:30
    text: 不要使上帝的圣灵担忧，你们原是受了他的印记，等候得救赎的日子来到。
  - name: 以弗所书 4:31
    orderIndex: 30
    osisId: Eph.4.31
    sblId: Eph 4:31
    shortName: 弗 4:31
    text: 一切苦毒、愤怒、恼恨、嚷闹、毁谤，和一切的恶毒都要从你们中间除掉。
  - name: 以弗所书 4:32
    orderIndex: 31
    osisId: Eph.4.32
    sblId: Eph 4:32
    shortName: 弗 4:32
    text: 要仁慈相待，存怜悯的心，彼此饶恕，正如上帝在基督里饶恕了你们一样。
  versesCount: 32
- name: 以弗所书 5
  orderIndex: 4
  osisId: Eph.5
  sblId: Eph 5
  shortName: 弗 5
  verses:
  - name: 以弗所书 5:1
    orderIndex: 0
    osisId: Eph.5.1
    sblId: Eph 5:1
    shortName: 弗 5:1
    text: 所以，作为蒙慈爱的儿女，你们该效法上帝。
  - name: 以弗所书 5:2
    orderIndex: 1
    osisId: Eph.5.2
    sblId: Eph 5:2
    shortName: 弗 5:2
    text: 要凭爱心行事，正如基督爱我们，为我们舍了自己，当作馨香的供物和祭物献给上帝。
  - name: 以弗所书 5:3
    orderIndex: 2
    osisId: Eph.5.3
    sblId: Eph 5:3
    shortName: 弗 5:3
    text: 至于淫乱和一切污秽，或是贪婪，在你们中间连提都不可，这才合乎圣徒的体统。
  - name: 以弗所书 5:4
    orderIndex: 3
    osisId: Eph.5.4
    sblId: Eph 5:4
    shortName: 弗 5:4
    text: 淫词、妄语和粗俗的俏皮话都不合宜；总要说感谢的话。
  - name: 以弗所书 5:5
    orderIndex: 4
    osisId: Eph.5.5
    sblId: Eph 5:5
    shortName: 弗 5:5
    text: 要确实知道，无论是淫乱的，是污秽的，是贪心的（贪心的就是拜偶像的），在基督和上帝的国里都得不到基业。
  - name: 以弗所书 5:6
    orderIndex: 5
    osisId: Eph.5.6
    sblId: Eph 5:6
    shortName: 弗 5:6
    text: 不要被人虚浮的话欺骗了，因这些事，上帝的愤怒必临到那些悖逆的人。
  - name: 以弗所书 5:7
    orderIndex: 6
    osisId: Eph.5.7
    sblId: Eph 5:7
    shortName: 弗 5:7
    text: 所以，不要与他们同伙。
  - name: 以弗所书 5:8
    orderIndex: 7
    osisId: Eph.5.8
    sblId: Eph 5:8
    shortName: 弗 5:8
    text: 从前你们是暗昧的，但如今在主里面是光明的，行事为人要像光明的子女—
  - name: 以弗所书 5:9
    orderIndex: 8
    osisId: Eph.5.9
    sblId: Eph 5:9
    shortName: 弗 5:9
    text: 光明所结的果子就是一切的良善、公义、诚实。
  - name: 以弗所书 5:10
    orderIndex: 9
    osisId: Eph.5.10
    sblId: Eph 5:10
    shortName: 弗 5:10
    text: 总要察验什么是主所喜悦的事。
  - name: 以弗所书 5:11
    orderIndex: 10
    osisId: Eph.5.11
    sblId: Eph 5:11
    shortName: 弗 5:11
    text: 那暗昧无益的事，不可参与，倒要把这种事揭发出来。
  - name: 以弗所书 5:12
    orderIndex: 11
    osisId: Eph.5.12
    sblId: Eph 5:12
    shortName: 弗 5:12
    text: 因为，他们暗中所做的，就是连提起来都是可耻的。
  - name: 以弗所书 5:13
    orderIndex: 12
    osisId: Eph.5.13
    sblId: Eph 5:13
    shortName: 弗 5:13
    text: 凡被光所照明的都显露出来，
  - name: 以弗所书 5:14
    orderIndex: 13
    osisId: Eph.5.14
    sblId: Eph 5:14
    shortName: 弗 5:14
    text: 因为使一切显露出来的就是光。所以有话说： “你这睡着的人醒过来吧！ 要从死人中复活， 基督要光照你了。”
  - name: 以弗所书 5:15
    orderIndex: 14
    osisId: Eph.5.15
    sblId: Eph 5:15
    shortName: 弗 5:15
    text: 你们要谨慎行事，不要像无知的人，要像智慧的人。
  - name: 以弗所书 5:16
    orderIndex: 15
    osisId: Eph.5.16
    sblId: Eph 5:16
    shortName: 弗 5:16
    text: 要把握时机 ，因为现今的世代邪恶。
  - name: 以弗所书 5:17
    orderIndex: 16
    osisId: Eph.5.17
    sblId: Eph 5:17
    shortName: 弗 5:17
    text: 不要作糊涂人，要明白主的旨意如何。
  - name: 以弗所书 5:18
    orderIndex: 17
    osisId: Eph.5.18
    sblId: Eph 5:18
    shortName: 弗 5:18
    text: 不要醉酒，酒能使人放荡；要被圣灵充满。
  - name: 以弗所书 5:19
    orderIndex: 18
    osisId: Eph.5.19
    sblId: Eph 5:19
    shortName: 弗 5:19
    text: 要用诗篇、赞美诗、灵歌彼此对说，口唱心和地赞美主。
  - name: 以弗所书 5:20
    orderIndex: 19
    osisId: Eph.5.20
    sblId: Eph 5:20
    shortName: 弗 5:20
    text: 凡事要奉我们主耶稣基督的名常常感谢父上帝。
  - name: 以弗所书 5:21
    orderIndex: 20
    osisId: Eph.5.21
    sblId: Eph 5:21
    shortName: 弗 5:21
    text: 要存敬畏基督的心彼此顺服。
  - name: 以弗所书 5:22
    orderIndex: 21
    osisId: Eph.5.22
    sblId: Eph 5:22
    shortName: 弗 5:22
    text: 作妻子的，你们要顺服自己的丈夫，如同顺服主。
  - name: 以弗所书 5:23
    orderIndex: 22
    osisId: Eph.5.23
    sblId: Eph 5:23
    shortName: 弗 5:23
    text: 因为丈夫是妻子的头，如同基督是教会的头；他又是这身体的救主。
  - name: 以弗所书 5:24
    orderIndex: 23
    osisId: Eph.5.24
    sblId: Eph 5:24
    shortName: 弗 5:24
    text: 教会怎样顺服基督，妻子也要怎样凡事顺服丈夫。
  - name: 以弗所书 5:25
    orderIndex: 24
    osisId: Eph.5.25
    sblId: Eph 5:25
    shortName: 弗 5:25
    text: 作丈夫的，你们要爱自己的妻子，正如基督爱教会，为教会舍己，
  - name: 以弗所书 5:26
    orderIndex: 25
    osisId: Eph.5.26
    sblId: Eph 5:26
    shortName: 弗 5:26
    text: 以水藉着道把教会洗净，使她成为圣洁，
  - name: 以弗所书 5:27
    orderIndex: 26
    osisId: Eph.5.27
    sblId: Eph 5:27
    shortName: 弗 5:27
    text: 好献给自己，作荣耀的教会，毫无玷污、皱纹等类的缺陷，而是圣洁没有瑕疵的。
  - name: 以弗所书 5:28
    orderIndex: 27
    osisId: Eph.5.28
    sblId: Eph 5:28
    shortName: 弗 5:28
    text: 丈夫也应当照样爱妻子，如同爱自己的身体；爱妻子就是爱自己了。
  - name: 以弗所书 5:29
    orderIndex: 28
    osisId: Eph.5.29
    sblId: Eph 5:29
    shortName: 弗 5:29
    text: 从来没有人恨恶自己的身体，总是保养爱惜，正像基督待教会一样，
  - name: 以弗所书 5:30
    orderIndex: 29
    osisId: Eph.5.30
    sblId: Eph 5:30
    shortName: 弗 5:30
    text: 因我们是他身体的肢体。
  - name: 以弗所书 5:31
    orderIndex: 30
    osisId: Eph.5.31
    sblId: Eph 5:31
    shortName: 弗 5:31
    text: “为这个缘故，人要离开父母，与妻子结合，二人成为一体。”
  - name: 以弗所书 5:32
    orderIndex: 31
    osisId: Eph.5.32
    sblId: Eph 5:32
    shortName: 弗 5:32
    text: 这是极大的奥秘，而我是指基督和教会说的。
  - name: 以弗所书 5:33
    orderIndex: 32
    osisId: Eph.5.33
    sblId: Eph 5:33
    shortName: 弗 5:33
    text: 然而，你们每个人都要爱妻子，如同爱自己一样；妻子也要敬重她的丈夫。
  versesCount: 33
- name: 以弗所书 6
  orderIndex: 5
  osisId: Eph.6
  sblId: Eph 6
  shortName: 弗 6
  verses:
  - name: 以弗所书 6:1
    orderIndex: 0
    osisId: Eph.6.1
    sblId: Eph 6:1
    shortName: 弗 6:1
    text: 作儿女的，你们要在主里 听从父母，这是理所当然的。
  - name: 以弗所书 6:2
    orderIndex: 1
    osisId: Eph.6.2
    sblId: Eph 6:2
    shortName: 弗 6:2
    text: 当孝敬父母，使你得福，在世长寿。这是第一条带应许的诫命。
  - name: 以弗所书 6:3
    orderIndex: 2
    osisId: Eph.6.3
    sblId: Eph 6:3
    shortName: 弗 6:3
    text: ''
  - name: 以弗所书 6:4
    orderIndex: 3
    osisId: Eph.6.4
    sblId: Eph 6:4
    shortName: 弗 6:4
    text: 作父亲的，你们不要激怒儿女，但要照着主的教导和劝戒养育他们。
  - name: 以弗所书 6:5
    orderIndex: 4
    osisId: Eph.6.5
    sblId: Eph 6:5
    shortName: 弗 6:5
    text: 作仆人的，你们要惧怕战兢，用诚实的心听从你们肉身的主人，好像听从基督一般；
  - name: 以弗所书 6:6
    orderIndex: 5
    osisId: Eph.6.6
    sblId: Eph 6:6
    shortName: 弗 6:6
    text: 不要只在人的眼前这样做，像仅是讨人的喜欢，而是作基督的仆人，从心里遵行上帝的旨意，
  - name: 以弗所书 6:7
    orderIndex: 6
    osisId: Eph.6.7
    sblId: Eph 6:7
    shortName: 弗 6:7
    text: 甘心服侍，好像服侍主，不像服侍人，
  - name: 以弗所书 6:8
    orderIndex: 7
    osisId: Eph.6.8
    sblId: Eph 6:8
    shortName: 弗 6:8
    text: 因为知道每个人所做的善事，不论是为奴的或是自主的，都必按所做的从主得到赏赐。
  - name: 以弗所书 6:9
    orderIndex: 8
    osisId: Eph.6.9
    sblId: Eph 6:9
    shortName: 弗 6:9
    text: 作主人的，你们待仆人也是一样，不要威吓他们，因为知道他们和你们在天上同有一位主，他并不偏待人。
  - name: 以弗所书 6:10
    orderIndex: 9
    osisId: Eph.6.10
    sblId: Eph 6:10
    shortName: 弗 6:10
    text: 最后，你们要靠着主，依赖他的大能大力作刚强的人。
  - name: 以弗所书 6:11
    orderIndex: 10
    osisId: Eph.6.11
    sblId: Eph 6:11
    shortName: 弗 6:11
    text: 要穿戴上帝所赐的全副军装，好抵挡魔鬼的诡计。
  - name: 以弗所书 6:12
    orderIndex: 11
    osisId: Eph.6.12
    sblId: Eph 6:12
    shortName: 弗 6:12
    text: 因为我们的争战并不是对抗有血有肉的人，而是对抗那些执政的、掌权的、管辖这幽暗世界的，以及天空灵界的恶魔。
  - name: 以弗所书 6:13
    orderIndex: 12
    osisId: Eph.6.13
    sblId: Eph 6:13
    shortName: 弗 6:13
    text: 所以，要拿起上帝所赐的全副军装，好在邪恶的日子能抵挡仇敌，并且完成了一切后还能站立得住。
  - name: 以弗所书 6:14
    orderIndex: 13
    osisId: Eph.6.14
    sblId: Eph 6:14
    shortName: 弗 6:14
    text: 所以，要站稳了，用真理当作带子束腰，用公义当作护心镜遮胸，
  - name: 以弗所书 6:15
    orderIndex: 14
    osisId: Eph.6.15
    sblId: Eph 6:15
    shortName: 弗 6:15
    text: 又用和平的福音当作预备走路的鞋穿在脚上。
  - name: 以弗所书 6:16
    orderIndex: 15
    osisId: Eph.6.16
    sblId: Eph 6:16
    shortName: 弗 6:16
    text: 此外，要拿信德当作盾牌，用来扑灭那恶者一切烧着的箭。
  - name: 以弗所书 6:17
    orderIndex: 16
    osisId: Eph.6.17
    sblId: Eph 6:17
    shortName: 弗 6:17
    text: 要戴上救恩的头盔，拿着圣灵的宝剑—就是上帝的道。
  - name: 以弗所书 6:18
    orderIndex: 17
    osisId: Eph.6.18
    sblId: Eph 6:18
    shortName: 弗 6:18
    text: 要靠着圣灵，随时多方祷告祈求，并要为此警醒不倦，为众圣徒祈求。
  - name: 以弗所书 6:19
    orderIndex: 18
    osisId: Eph.6.19
    sblId: Eph 6:19
    shortName: 弗 6:19
    text: 也要为我祈求，让我有口才，能放胆开口讲明福音的奥秘，
  - name: 以弗所书 6:20
    orderIndex: 19
    osisId: Eph.6.20
    sblId: Eph 6:20
    shortName: 弗 6:20
    text: 我为这福音的奥秘作了带铁链的使者，让我能照着当尽的本分放胆宣讲。
  - name: 以弗所书 6:21
    orderIndex: 20
    osisId: Eph.6.21
    sblId: Eph 6:21
    shortName: 弗 6:21
    text: 今有亲爱、忠心服事主的弟兄 推基古 ，为了你们也明白我的事情和我的景况，他会让你们知道一切的事。
  - name: 以弗所书 6:22
    orderIndex: 21
    osisId: Eph.6.22
    sblId: Eph 6:22
    shortName: 弗 6:22
    text: 我特意打发他到你们那里去，好让你们知道我们的情况，又让他安慰你们的心。
  - name: 以弗所书 6:23
    orderIndex: 22
    osisId: Eph.6.23
    sblId: Eph 6:23
    shortName: 弗 6:23
    text: 愿平安 、慈爱、信心从父上帝和主耶稣基督归给弟兄们。
  - name: 以弗所书 6:24
    orderIndex: 23
    osisId: Eph.6.24
    sblId: Eph 6:24
    shortName: 弗 6:24
    text: 愿所有恒心爱我们主耶稣基督的人都蒙恩惠。
  versesCount: 24
