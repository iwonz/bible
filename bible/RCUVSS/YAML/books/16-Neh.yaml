  - name: 尼希米记 10:23
    orderIndex: 22
    osisId: Neh.10.23
    sblId: Neh 10:23
    shortName: 尼 10:23
    text: 何细亚 、 哈拿尼雅 、 哈述 、
  - name: 尼希米记 10:24
    orderIndex: 23
    osisId: Neh.10.24
    sblId: Neh 10:24
    shortName: 尼 10:24
    text: 哈罗黑 、 毗利哈 、 朔百 、
  - name: 尼希米记 10:25
    orderIndex: 24
    osisId: Neh.10.25
    sblId: Neh 10:25
    shortName: 尼 10:25
    text: 利宏 、 哈沙拿 、 玛西雅 、
  - name: 尼希米记 10:26
    orderIndex: 25
    osisId: Neh.10.26
    sblId: Neh 10:26
    shortName: 尼 10:26
    text: 亚希雅 、 哈难 、 亚难 、
  - name: 尼希米记 10:27
    orderIndex: 26
    osisId: Neh.10.27
    sblId: Neh 10:27
    shortName: 尼 10:27
    text: 玛鹿 、 哈琳 、 巴拿 。
  - name: 尼希米记 10:28
    orderIndex: 27
    osisId: Neh.10.28
    sblId: Neh 10:28
    shortName: 尼 10:28
    text: 其余的百姓、祭司、 利未 人、门口的守卫、歌唱的、殿役，所有与邻邦民族分别出来、归服上帝律法的，以及他们的妻子、儿女，凡有知识、能明白的，
  - name: 尼希米记 10:29
    orderIndex: 28
    osisId: Neh.10.29
    sblId: Neh 10:29
    shortName: 尼 10:29
    text: 都随从他们贵族的弟兄发咒起誓，要遵行上帝藉他仆人 摩西 所赐的律法，谨守遵行耶和华－我们主的一切诫命、典章、律例。
  - name: 尼希米记 10:30
    orderIndex: 29
    osisId: Neh.10.30
    sblId: Neh 10:30
    shortName: 尼 10:30
    text: 我们不把我们的女儿嫁给这地的居民，也不为我们的儿子娶他们的女儿。
  - name: 尼希米记 10:31
    orderIndex: 30
    osisId: Neh.10.31
    sblId: Neh 10:31
    shortName: 尼 10:31
    text: 这地的民族若在安息日，或什么圣日，带了货物或粮食来卖，我们必不买。每逢第七年必不耕种，凡欠我们债的必不追讨。
  - name: 尼希米记 10:32
    orderIndex: 31
    osisId: Neh.10.32
    sblId: Neh 10:32
    shortName: 尼 10:32
    text: 我们又为自己定例，每年各人捐献三分之一舍客勒，作为我们上帝殿之用：
  - name: 尼希米记 10:33
    orderIndex: 32
    osisId: Neh.10.33
    sblId: Neh 10:33
    shortName: 尼 10:33
    text: 为供饼、常献的素祭和燔祭，安息日、初一、节期所献的祭和圣物， 以色列 的赎罪祭，以及我们上帝殿里一切工作之用。
  - name: 尼希米记 10:34
    orderIndex: 33
    osisId: Neh.10.34
    sblId: Neh 10:34
    shortName: 尼 10:34
    text: 我们的祭司、 利未 人和百姓都抽签，每年按父家定期将奉献的木柴带到我们上帝的殿里，照着律法上所写的，烧在耶和华－我们上帝的坛上。
  - name: 尼希米记 10:35
    orderIndex: 34
    osisId: Neh.10.35
    sblId: Neh 10:35
    shortName: 尼 10:35
    text: 每年我们又将地上初熟的土产和各样树上初熟的果子，都奉到耶和华的殿里。
  - name: 尼希米记 10:36
    orderIndex: 35
    osisId: Neh.10.36
    sblId: Neh 10:36
    shortName: 尼 10:36
    text: 我们又照律法上所写的，将我们头胎的儿子和首生的牛羊都奉到我们上帝的殿，交给在上帝殿里供职的祭司；
  - name: 尼希米记 10:37
    orderIndex: 36
    osisId: Neh.10.37
    sblId: Neh 10:37
    shortName: 尼 10:37
    text: 并将初熟麦子所磨的面和举祭、各样树上的果子、新酒与新油奉给祭司，收在我们上帝殿的库房里，又把我们土地所产的十分之一奉给 利未 人，因 利未 人在我们一切城镇的土产中当取十分之一。
  - name: 尼希米记 10:38
    orderIndex: 37
    osisId: Neh.10.38
    sblId: Neh 10:38
    shortName: 尼 10:38
    text: 利未 人取十分之一的时候， 亚伦 的子孙中当有一个祭司与 利未 人同在。 利未 人也当从十分之一中取十分之一，奉到我们上帝的殿，收在库房的仓里。
  - name: 尼希米记 10:39
    orderIndex: 38
    osisId: Neh.10.39
    sblId: Neh 10:39
    shortName: 尼 10:39
    text: 因 以色列 人和 利未 人要把礼物，就是五谷、新酒和新油，带到收存圣所器皿的仓里，供职的祭司、门口的守卫、歌唱的都在那里。我们绝不会不顾我们上帝的殿。
  versesCount: 39
- name: 尼希米记 11
  orderIndex: 10
  osisId: Neh.11
  sblId: Neh 11
  shortName: 尼 11
  verses:
  - name: 尼希米记 11:1
    orderIndex: 0
    osisId: Neh.11.1
    sblId: Neh 11:1
    shortName: 尼 11:1
    text: 百姓的领袖住在 耶路撒冷 。其余的百姓抽签，每十人中选一人来住在圣城 耶路撒冷 ，另外九人住在别的城镇。
  - name: 尼希米记 11:2
    orderIndex: 1
    osisId: Neh.11.2
    sblId: Neh 11:2
    shortName: 尼 11:2
    text: 凡甘心乐意住在 耶路撒冷 的，百姓都为他们祝福。
  - name: 尼希米记 11:3
    orderIndex: 2
    osisId: Neh.11.3
    sblId: Neh 11:3
    shortName: 尼 11:3
    text: 以色列 人、祭司、 利未 人、殿役和 所罗门 仆人的后裔都住在 犹大 的城镇，各在自己城内的地业中。本省的领袖住在 耶路撒冷 的如下：
  - name: 尼希米记 11:4
    orderIndex: 3
    osisId: Neh.11.4
    sblId: Neh 11:4
    shortName: 尼 11:4
    text: 住在 耶路撒冷 的有一些 犹大 人和 便雅悯 人。 犹大 人中有 法勒斯 的子孙 亚他雅 ； 亚他雅 是 乌西雅 的儿子， 乌西雅 是 撒迦利雅
      的儿子， 撒迦利雅 是 亚玛利雅 的儿子， 亚玛利雅 是 示法提雅 的儿子， 示法提雅 是 玛勒列 的儿子；
  - name: 尼希米记 11:5
    orderIndex: 4
    osisId: Neh.11.5
    sblId: Neh 11:5
    shortName: 尼 11:5
    text: 又有 玛西雅 ； 玛西雅 是 巴录 的儿子， 巴录 是 谷．何西 的儿子， 谷．何西 是 哈赛雅 的儿子， 哈赛雅 是 亚大雅 的儿子， 亚大雅
      是 约雅立 的儿子， 约雅立 是 撒迦利雅 的儿子， 撒迦利雅 是 示罗尼 的儿子；
  - name: 尼希米记 11:6
    orderIndex: 5
    osisId: Neh.11.6
    sblId: Neh 11:6
    shortName: 尼 11:6
    text: 住在 耶路撒冷 所有 法勒斯 的子孙共四百六十八名，都是勇士。
  - name: 尼希米记 11:7
    orderIndex: 6
    osisId: Neh.11.7
    sblId: Neh 11:7
    shortName: 尼 11:7
    text: 便雅悯 人中有 撒路 ； 撒路 是 米书兰 的儿子， 米书兰 是 约叶 的儿子， 约叶 是 毗大雅 的儿子， 毗大雅 是 哥赖雅 的儿子， 哥赖雅
      是 玛西雅 的儿子， 玛西雅 是 以铁 的儿子， 以铁 是 耶筛亚 的儿子；
  - name: 尼希米记 11:8
    orderIndex: 7
    osisId: Neh.11.8
    sblId: Neh 11:8
    shortName: 尼 11:8
    text: 其次有 迦拜 、 撒来 ，共九百二十八名。
  - name: 尼希米记 11:9
    orderIndex: 8
    osisId: Neh.11.9
    sblId: Neh 11:9
    shortName: 尼 11:9
    text: 细基利 的儿子 约珥 是他们的长官； 哈西努亚 的儿子 犹大 是 耶路撒冷 的副长官。
  - name: 尼希米记 11:10
    orderIndex: 9
    osisId: Neh.11.10
    sblId: Neh 11:10
    shortName: 尼 11:10
    text: 祭司中有 约雅立 的儿子 耶大雅 ，又有 雅斤 ，
  - name: 尼希米记 11:11
    orderIndex: 10
    osisId: Neh.11.11
    sblId: Neh 11:11
    shortName: 尼 11:11
    text: 还有管理上帝殿的 西莱雅 ； 西莱雅 是 希勒家 的儿子， 希勒家 是 米书兰 的儿子， 米书兰 是 撒督 的儿子， 撒督 是 米拉约 的儿子，
      米拉约 是 亚希突 的儿子；
  - name: 尼希米记 11:12
    orderIndex: 11
    osisId: Neh.11.12
    sblId: Neh 11:12
    shortName: 尼 11:12
    text: 还有他们的弟兄在殿里供职的，共八百二十二名；又有 亚大雅 ； 亚大雅 是 耶罗罕 的儿子， 耶罗罕 是 毗拉利 的儿子， 毗拉利 是 暗洗 的儿子，
      暗洗 是 撒迦利亚 的儿子， 撒迦利亚 是 巴施户珥 的儿子， 巴施户珥 是 玛基雅 的儿子；
  - name: 尼希米记 11:13
    orderIndex: 12
    osisId: Neh.11.13
    sblId: Neh 11:13
    shortName: 尼 11:13
    text: 还有他的弟兄作族长的，共二百四十二名；又有 亚玛帅 ； 亚玛帅 是 亚萨列 的儿子， 亚萨列 是 亚哈赛 的儿子， 亚哈赛 是 米实利末 的儿子，
      米实利末 是 音麦 的儿子；
  - name: 尼希米记 11:14
    orderIndex: 13
    osisId: Neh.11.14
    sblId: Neh 11:14
    shortName: 尼 11:14
    text: 还有他们的弟兄，大能的勇士共一百二十八名； 哈基多琳 的儿子 撒巴第业 是他们的长官。
  - name: 尼希米记 11:15
    orderIndex: 14
    osisId: Neh.11.15
    sblId: Neh 11:15
    shortName: 尼 11:15
    text: 利未 人中有 示玛雅 ； 示玛雅 是 哈述 的儿子， 哈述 是 押利甘 的儿子， 押利甘 是 哈沙比雅 的儿子， 哈沙比雅 是 布尼 的儿子；
  - name: 尼希米记 11:16
    orderIndex: 15
    osisId: Neh.11.16
    sblId: Neh 11:16
    shortName: 尼 11:16
    text: 又有 利未 人的族长 沙比太 和 约撒拔 管理上帝殿外面的事务；
  - name: 尼希米记 11:17
    orderIndex: 16
    osisId: Neh.11.17
    sblId: Neh 11:17
    shortName: 尼 11:17
    text: 祈祷的时候， 玛他尼 是主礼，开始称谢； 玛他尼 是 米迦 的儿子， 米迦 是 撒底 的儿子， 撒底 是 亚萨 的儿子；又有 玛他尼 弟兄中的
      八布迦 为副；还有 押大 ； 押大 是 沙母亚 的儿子， 沙母亚 是 加拉 的儿子， 加拉 是 耶杜顿 的儿子；
  - name: 尼希米记 11:18
    orderIndex: 17
    osisId: Neh.11.18
    sblId: Neh 11:18
    shortName: 尼 11:18
    text: 在圣城所有的 利未 人共二百八十四名。
  - name: 尼希米记 11:19
    orderIndex: 18
    osisId: Neh.11.19
    sblId: Neh 11:19
    shortName: 尼 11:19
    text: 门口的守卫是 亚谷 和 达们 ，以及他们的弟兄，看守各门，共一百七十二名。
  - name: 尼希米记 11:20
    orderIndex: 19
    osisId: Neh.11.20
    sblId: Neh 11:20
    shortName: 尼 11:20
    text: 其余的 以色列 人、祭司、 利未 人都住在 犹大 一切的城镇，各在自己的地业中。
  - name: 尼希米记 11:21
    orderIndex: 20
    osisId: Neh.11.21
    sblId: Neh 11:21
    shortName: 尼 11:21
    text: 殿役却住在 俄斐勒 ； 西哈 和 基斯帕 管理他们。
  - name: 尼希米记 11:22
    orderIndex: 21
    osisId: Neh.11.22
    sblId: Neh 11:22
    shortName: 尼 11:22
    text: 在 耶路撒冷 ， 利未 人的长官，管理上帝殿事务的是歌唱者 亚萨 的子孙 乌西 ； 乌西 是 巴尼 的儿子， 巴尼 是 哈沙比雅 的儿子， 哈沙比雅
      是 玛他尼 的儿子， 玛他尼 是 米迦 的儿子。
  - name: 尼希米记 11:23
    orderIndex: 22
    osisId: Neh.11.23
    sblId: Neh 11:23
    shortName: 尼 11:23
    text: 王为歌唱者下命令，确定他们每日当办的事 。
  - name: 尼希米记 11:24
    orderIndex: 23
    osisId: Neh.11.24
    sblId: Neh 11:24
    shortName: 尼 11:24
    text: 犹大 的儿子 谢拉 的子孙， 米示萨别 的儿子 毗他希雅 辅助王办理百姓一切的事。
  - name: 尼希米记 11:25
    orderIndex: 24
    osisId: Neh.11.25
    sblId: Neh 11:25
    shortName: 尼 11:25
    text: 至于村庄和所属的田地，有 犹大 人住在 基列．亚巴 和所属的乡镇 、 底本 和所属的乡镇、 叶甲薛 和所属的村庄、
  - name: 尼希米记 11:26
    orderIndex: 25
    osisId: Neh.11.26
    sblId: Neh 11:26
    shortName: 尼 11:26
    text: 耶书亚 、 摩拉大 、 伯．帕列 、
  - name: 尼希米记 11:27
    orderIndex: 26
    osisId: Neh.11.27
    sblId: Neh 11:27
    shortName: 尼 11:27
    text: 哈萨．书亚 、 别是巴 和所属的乡镇、
  - name: 尼希米记 11:28
    orderIndex: 27
    osisId: Neh.11.28
    sblId: Neh 11:28
    shortName: 尼 11:28
    text: 洗革拉 、 米哥拿 和所属的乡镇、
  - name: 尼希米记 11:29
    orderIndex: 28
    osisId: Neh.11.29
    sblId: Neh 11:29
    shortName: 尼 11:29
    text: 隐．临门 、 琐拉 、 耶末 、
  - name: 尼希米记 11:30
    orderIndex: 29
    osisId: Neh.11.30
    sblId: Neh 11:30
    shortName: 尼 11:30
    text: 撒挪亚 、 亚杜兰 和属它们的村庄、 拉吉 和所属的田地、 亚西加 和所属的乡镇；他们所住的地方是从 别是巴 直到 欣嫩谷 。
  - name: 尼希米记 11:31
    orderIndex: 30
    osisId: Neh.11.31
    sblId: Neh 11:31
    shortName: 尼 11:31
    text: 便雅悯 人从 迦巴 起，住在 密抹 、 亚雅 、 伯特利 和所属的乡镇、
  - name: 尼希米记 11:32
    orderIndex: 31
    osisId: Neh.11.32
    sblId: Neh 11:32
    shortName: 尼 11:32
    text: 亚拿突 、 挪伯 、 亚难雅 、
  - name: 尼希米记 11:33
    orderIndex: 32
    osisId: Neh.11.33
    sblId: Neh 11:33
    shortName: 尼 11:33
    text: 夏琐 、 拉玛 、 基他音 、
  - name: 尼希米记 11:34
    orderIndex: 33
    osisId: Neh.11.34
    sblId: Neh 11:34
    shortName: 尼 11:34
    text: 哈第 、 洗编 、 尼八拉 、
  - name: 尼希米记 11:35
    orderIndex: 34
    osisId: Neh.11.35
    sblId: Neh 11:35
    shortName: 尼 11:35
    text: 罗德 、 阿挪 、 革．夏纳欣 。
  - name: 尼希米记 11:36
    orderIndex: 35
    osisId: Neh.11.36
    sblId: Neh 11:36
    shortName: 尼 11:36
    text: 在 犹大 地区的 利未 人中，有些已归属 便雅悯 。
  versesCount: 36
- name: 尼希米记 12
  orderIndex: 11
  osisId: Neh.12
  sblId: Neh 12
  shortName: 尼 12
  verses:
  - name: 尼希米记 12:1
    orderIndex: 0
    osisId: Neh.12.1
    sblId: Neh 12:1
    shortName: 尼 12:1
    text: 这些是同 撒拉铁 的儿子 所罗巴伯 以及 耶书亚 一起上来的祭司和 利未 人： 西莱雅 、 耶利米 、 以斯拉 、
  - name: 尼希米记 12:2
    orderIndex: 1
    osisId: Neh.12.2
    sblId: Neh 12:2
    shortName: 尼 12:2
    text: 亚玛利雅 、 玛鹿 、 哈突 、
  - name: 尼希米记 12:3
    orderIndex: 2
    osisId: Neh.12.3
    sblId: Neh 12:3
    shortName: 尼 12:3
    text: 示迦尼 、 利宏 、 米利末 、
  - name: 尼希米记 12:4
    orderIndex: 3
    osisId: Neh.12.4
    sblId: Neh 12:4
    shortName: 尼 12:4
    text: 易多 、 近顿 、 亚比雅 、
  - name: 尼希米记 12:5
    orderIndex: 4
    osisId: Neh.12.5
    sblId: Neh 12:5
    shortName: 尼 12:5
    text: 米雅民 、 玛底雅 、 璧迦 、
  - name: 尼希米记 12:6
    orderIndex: 5
    osisId: Neh.12.6
    sblId: Neh 12:6
    shortName: 尼 12:6
    text: 示玛雅 、 约雅立 、 耶大雅 、
  - name: 尼希米记 12:7
    orderIndex: 6
    osisId: Neh.12.7
    sblId: Neh 12:7
    shortName: 尼 12:7
    text: 撒路 、 亚木 、 希勒家 、 耶大雅 ；这些人在 耶书亚 的时代作祭司和他们弟兄的领袖。
  - name: 尼希米记 12:8
    orderIndex: 7
    osisId: Neh.12.8
    sblId: Neh 12:8
    shortName: 尼 12:8
    text: 利未 人有 耶书亚 、 宾内 、 甲篾 、 示利比 、 犹大 、 玛他尼 ； 玛他尼 和他的弟兄负责赞美诗歌。
  - name: 尼希米记 12:9
    orderIndex: 8
    osisId: Neh.12.9
    sblId: Neh 12:9
    shortName: 尼 12:9
    text: 他们的弟兄 八布迦 和 乌尼 按照班次站在他们的对面。
  - name: 尼希米记 12:10
    orderIndex: 9
    osisId: Neh.12.10
    sblId: Neh 12:10
    shortName: 尼 12:10
    text: 耶书亚 生 约雅金 ， 约雅金 生 以利亚实 ， 以利亚实 生 耶何耶大 ，
  - name: 尼希米记 12:11
    orderIndex: 10
    osisId: Neh.12.11
    sblId: Neh 12:11
    shortName: 尼 12:11
    text: 耶何耶大 生 约拿单 ， 约拿单 生 押杜亚 。
  - name: 尼希米记 12:12
    orderIndex: 11
    osisId: Neh.12.12
    sblId: Neh 12:12
    shortName: 尼 12:12
    text: 在 约雅金 的时代，祭司作族长的， 西莱雅 族有 米拉雅 ， 耶利米 族有 哈拿尼雅 ，
  - name: 尼希米记 12:13
    orderIndex: 12
    osisId: Neh.12.13
    sblId: Neh 12:13
    shortName: 尼 12:13
    text: 以斯拉 族有 米书兰 ， 亚玛利雅 族有 约哈难 ，
  - name: 尼希米记 12:14
    orderIndex: 13
    osisId: Neh.12.14
    sblId: Neh 12:14
    shortName: 尼 12:14
    text: 米利古 族有 约拿单 ， 示巴尼 族有 约瑟 ，
  - name: 尼希米记 12:15
    orderIndex: 14
    osisId: Neh.12.15
    sblId: Neh 12:15
    shortName: 尼 12:15
    text: 哈琳 族有 押拿 ， 米拉约 族有 希勒恺 ，
  - name: 尼希米记 12:16
    orderIndex: 15
    osisId: Neh.12.16
    sblId: Neh 12:16
    shortName: 尼 12:16
    text: 易多 族有 撒迦利亚 ， 近顿 族有 米书兰 ，
  - name: 尼希米记 12:17
    orderIndex: 16
    osisId: Neh.12.17
    sblId: Neh 12:17
    shortName: 尼 12:17
    text: 亚比雅 族有 细基利 ， 米拿民 族， 摩亚底 族有 毗勒太 ，
  - name: 尼希米记 12:18
    orderIndex: 17
    osisId: Neh.12.18
    sblId: Neh 12:18
    shortName: 尼 12:18
    text: 璧迦 族有 沙母亚 ， 示玛雅 族有 约拿单 ，
  - name: 尼希米记 12:19
    orderIndex: 18
    osisId: Neh.12.19
    sblId: Neh 12:19
    shortName: 尼 12:19
    text: 约雅立 族有 玛特乃 ， 耶大雅 族有 乌西 ，
  - name: 尼希米记 12:20
    orderIndex: 19
    osisId: Neh.12.20
    sblId: Neh 12:20
    shortName: 尼 12:20
    text: 撒来 族有 加莱 ， 亚木 族有 希伯 ，
  - name: 尼希米记 12:21
    orderIndex: 20
    osisId: Neh.12.21
    sblId: Neh 12:21
    shortName: 尼 12:21
    text: 希勒家 族有 哈沙比雅 ， 耶大雅 族有 拿坦业 。
  - name: 尼希米记 12:22
    orderIndex: 21
    osisId: Neh.12.22
    sblId: Neh 12:22
    shortName: 尼 12:22
    text: 在 以利亚实 、 耶何耶大 、 约哈难 、 押杜亚 的时代， 利未 人的族长都记在册上，祭司也一样，直到 波斯 王 大流士 在位的时候。
  - name: 尼希米记 12:23
    orderIndex: 22
    osisId: Neh.12.23
    sblId: Neh 12:23
    shortName: 尼 12:23
    text: 利未 人作族长的记在史籍上，一直记到 以利亚实 的儿子 约哈难 的时代。
  - name: 尼希米记 12:24
    orderIndex: 23
    osisId: Neh.12.24
    sblId: Neh 12:24
    shortName: 尼 12:24
    text: 利未 人的族长是 哈沙比雅 、 示利比 、 甲篾 的儿子 耶书亚 ，他们的弟兄站在他们的对面，照神人 大卫 的命令按着班次赞美称谢。
  - name: 尼希米记 12:25
    orderIndex: 24
    osisId: Neh.12.25
    sblId: Neh 12:25
    shortName: 尼 12:25
    text: 玛他尼 、 八布迦 、 俄巴底亚 、 米书兰 、 达们 、 亚谷 是门口的守卫，在库房的门口站岗。
  - name: 尼希米记 12:26
    orderIndex: 25
    osisId: Neh.12.26
    sblId: Neh 12:26
    shortName: 尼 12:26
    text: 这些人都在 约撒达 的孙子， 耶书亚 的儿子 约雅金 和 尼希米 省长，以及 以斯拉 祭司文士的时代供职。
  - name: 尼希米记 12:27
    orderIndex: 26
    osisId: Neh.12.27
    sblId: Neh 12:27
    shortName: 尼 12:27
    text: 为 耶路撒冷 城墙行奉献礼的时候，众人把各处的 利未 人召到 耶路撒冷 ，要以称谢、歌唱、敲钹、鼓瑟、弹琴，喜乐地行奉献礼。
  - name: 尼希米记 12:28
    orderIndex: 27
    osisId: Neh.12.28
    sblId: Neh 12:28
    shortName: 尼 12:28
    text: 歌唱的人从 耶路撒冷 的周围聚集，从 尼陀法 人的村庄、
  - name: 尼希米记 12:29
    orderIndex: 28
    osisId: Neh.12.29
    sblId: Neh 12:29
    shortName: 尼 12:29
    text: 伯．吉甲 ，以及 迦巴 和 亚斯玛弗 的田地而来；因为歌唱的人在 耶路撒冷 四围为自己建立了村庄。
  - name: 尼希米记 12:30
    orderIndex: 29
    osisId: Neh.12.30
    sblId: Neh 12:30
    shortName: 尼 12:30
    text: 祭司和 利未 人就洁净自己，也洁净百姓，以及城门和城墙。
  - name: 尼希米记 12:31
    orderIndex: 30
    osisId: Neh.12.31
    sblId: Neh 12:31
    shortName: 尼 12:31
    text: 我带 犹大 的领袖上城墙，把称谢的人分为两大队，在城墙上往右边的 粪厂门 行进，
  - name: 尼希米记 12:32
    orderIndex: 31
    osisId: Neh.12.32
    sblId: Neh 12:32
    shortName: 尼 12:32
    text: 在他们后面行进的有 何沙雅 与 犹大 一半的领袖，
  - name: 尼希米记 12:33
    orderIndex: 32
    osisId: Neh.12.33
    sblId: Neh 12:33
    shortName: 尼 12:33
    text: 又有 亚撒利雅 、 以斯拉 、 米书兰 、
  - name: 尼希米记 12:34
    orderIndex: 33
    osisId: Neh.12.34
    sblId: Neh 12:34
    shortName: 尼 12:34
    text: 犹大 、 便雅悯 、 示玛雅 、 耶利米 。
  - name: 尼希米记 12:35
    orderIndex: 34
    osisId: Neh.12.35
    sblId: Neh 12:35
    shortName: 尼 12:35
    text: 还有祭司的子孙，吹号的有 撒迦利亚 ； 撒迦利亚 是 约拿单 的儿子， 约拿单 是 示玛雅 的儿子， 示玛雅 是 玛他尼 的儿子， 玛他尼 是
      米该亚 的儿子， 米该亚 是 撒刻 的儿子， 撒刻 是 亚萨 的儿子；
  - name: 尼希米记 12:36
    orderIndex: 35
    osisId: Neh.12.36
    sblId: Neh 12:36
    shortName: 尼 12:36
    text: 又有 撒迦利亚 的弟兄 示玛雅 、 亚撒利 、 米拉莱 、 基拉莱 、 玛艾 、 拿坦业 、 犹大 、 哈拿尼 ，各拿着神人 大卫 的乐器，由
      以斯拉 文士在前面引领。
  - name: 尼希米记 12:37
    orderIndex: 36
    osisId: Neh.12.37
    sblId: Neh 12:37
    shortName: 尼 12:37
    text: 他们经过 泉门 往前，登 大卫城 的台阶，上城墙的斜坡，从 大卫 宫殿之上，直到朝东的 水门 。
  - name: 尼希米记 12:38
    orderIndex: 37
    osisId: Neh.12.38
    sblId: Neh 12:38
    shortName: 尼 12:38
    text: 第二队称谢的人要往反方向而行。我和一半的百姓在城墙上跟随他们，从 炉楼 之上，直到 宽墙 ；
  - name: 尼希米记 12:39
    orderIndex: 38
    osisId: Neh.12.39
    sblId: Neh 12:39
    shortName: 尼 12:39
    text: 又过了 以法莲门 、 古门 、 鱼门 、 哈楠业楼 、 哈米亚楼 ，直到 羊门 ，就在 护卫门 站住。
  - name: 尼希米记 12:40
    orderIndex: 39
    osisId: Neh.12.40
    sblId: Neh 12:40
    shortName: 尼 12:40
    text: 于是，这两队称谢的人连同我和一半跟随我的官长，站在上帝的殿里。
  - name: 尼希米记 12:41
    orderIndex: 40
    osisId: Neh.12.41
    sblId: Neh 12:41
    shortName: 尼 12:41
    text: 还有 以利亚金 、 玛西雅 、 米拿民 、 米该亚 、 以利约乃 、 撒迦利亚 、 哈楠尼亚 等吹号的祭司；
  - name: 尼希米记 12:42
    orderIndex: 41
    osisId: Neh.12.42
    sblId: Neh 12:42
    shortName: 尼 12:42
    text: 又有 玛西雅 、 示玛雅 、 以利亚撒 、 乌西 、 约哈难 、 玛基雅 、 以拦 和 以谢 。歌唱的大声唱歌，有 伊斯拉希雅 作指挥。
  - name: 尼希米记 12:43
    orderIndex: 42
    osisId: Neh.12.43
    sblId: Neh 12:43
    shortName: 尼 12:43
    text: 那日，众人献上丰盛的祭物，并且欢乐，因为上帝使他们大大欢乐，连妇女带孩童也都欢乐，甚至从远处都可听到 耶路撒冷 的欢声。
  - name: 尼希米记 12:44
    orderIndex: 43
    osisId: Neh.12.44
    sblId: Neh 12:44
    shortName: 尼 12:44
    text: 当日，有些人受派管理库房，把举祭、初熟之物，和所取的十一奉献，按各城的田地，照律法所定，归给祭司和 利未 人的份，都收在库房里。 犹大 人因祭司和
      利未 人供职就欢乐。
  - name: 尼希米记 12:45
    orderIndex: 44
    osisId: Neh.12.45
    sblId: Neh 12:45
    shortName: 尼 12:45
    text: 祭司和 利未 人遵守上帝所吩咐的，守洁净礼。歌唱的和门口的守卫照着 大卫 和他儿子 所罗门 的命令也如此行。
  - name: 尼希米记 12:46
    orderIndex: 45
    osisId: Neh.12.46
    sblId: Neh 12:46
    shortName: 尼 12:46
    text: 古时，在 大卫 和 亚萨 的日子，有歌唱者的指挥，也有赞美称谢上帝的诗歌。
  - name: 尼希米记 12:47
    orderIndex: 46
    osisId: Neh.12.47
    sblId: Neh 12:47
    shortName: 尼 12:47
    text: 在 所罗巴伯 和 尼希米 的时代， 以色列 众人把歌唱者和门口的守卫每日当得的份供给他们，又把给 利未 人的分别出来； 利未 人又把给 亚伦 子孙的分别出来。
  versesCount: 47
- name: 尼希米记 13
  orderIndex: 12
  osisId: Neh.13
  sblId: Neh 13
  shortName: 尼 13
  verses:
  - name: 尼希米记 13:1
    orderIndex: 0
    osisId: Neh.13.1
    sblId: Neh 13:1
    shortName: 尼 13:1
    text: 在那日，百姓听到人朗读 摩西 的律法书，发现书上写着， 亚扪 人和 摩押 人永不可入上帝的会；
  - name: 尼希米记 13:2
    orderIndex: 1
    osisId: Neh.13.2
    sblId: Neh 13:2
    shortName: 尼 13:2
    text: 因为他们没有拿食物和水来迎接 以色列 人，却雇了 巴兰 诅咒他们，但我们的上帝使那诅咒变为祝福。
  - name: 尼希米记 13:3
    orderIndex: 2
    osisId: Neh.13.3
    sblId: Neh 13:3
    shortName: 尼 13:3
    text: 以色列 人听见这律法，就与所有不同族群的人分别出来。
  - name: 尼希米记 13:4
    orderIndex: 3
    osisId: Neh.13.4
    sblId: Neh 13:4
    shortName: 尼 13:4
    text: 在这之前，与 多比雅 结亲的 以利亚实 祭司，受派管理我们上帝殿中的库房，
  - name: 尼希米记 13:5
    orderIndex: 4
    osisId: Neh.13.5
    sblId: Neh 13:5
    shortName: 尼 13:5
    text: 为 多比雅 预备了一间大屋子，就是从前收存素祭、乳香、器皿，和照例供给 利未 人、歌唱者、门口守卫的五谷、新酒和新油的十分之一，以及归祭司之举祭的屋子。
  - name: 尼希米记 13:6
    orderIndex: 5
    osisId: Neh.13.6
    sblId: Neh 13:6
    shortName: 尼 13:6
    text: 当这一切事发生的时候，我不在 耶路撒冷 ，因为 巴比伦 王 亚达薛西 三十二年，我回到王那里。过了多日，我又向王告假。
  - name: 尼希米记 13:7
    orderIndex: 6
    osisId: Neh.13.7
    sblId: Neh 13:7
    shortName: 尼 13:7
    text: 我来到 耶路撒冷 ，才知道 以利亚实 为 多比雅 所做、在上帝殿的院内为他预备屋子的那件恶事。
  - name: 尼希米记 13:8
    orderIndex: 7
    osisId: Neh.13.8
    sblId: Neh 13:8
    shortName: 尼 13:8
    text: 我非常愤怒，就把 多比雅 的一切家具都从屋子里抛出去。
  - name: 尼希米记 13:9
    orderIndex: 8
    osisId: Neh.13.9
    sblId: Neh 13:9
    shortName: 尼 13:9
    text: 我又吩咐人洁净这屋子，然后将上帝殿的器皿、素祭和乳香搬回那里。
  - name: 尼希米记 13:10
    orderIndex: 9
    osisId: Neh.13.10
    sblId: Neh 13:10
    shortName: 尼 13:10
    text: 我发现 利未 人当得的份无人供给他们，甚至供职的 利未 人与歌唱的都各奔回自己的田地去了。
  - name: 尼希米记 13:11
    orderIndex: 10
    osisId: Neh.13.11
    sblId: Neh 13:11
    shortName: 尼 13:11
    text: 我就斥责官长说：“你们为何不顾上帝的殿呢？”于是我召集 利未 人，使他们在自己的岗位上供职。
  - name: 尼希米记 13:12
    orderIndex: 11
    osisId: Neh.13.12
    sblId: Neh 13:12
    shortName: 尼 13:12
    text: 犹大 众人就把五谷、新酒和新油的十分之一送入库房。
  - name: 尼希米记 13:13
    orderIndex: 12
    osisId: Neh.13.13
    sblId: Neh 13:13
    shortName: 尼 13:13
    text: 我派 示利米雅 祭司、 撒督 文士和 利未 人 毗大雅 作司库管理库房，副手是 哈难 ； 哈难 是 撒刻 的儿子， 撒刻 是 玛他尼 的儿子；这些人都是忠实的，他们的职务是分派他们弟兄所当得的份。
  - name: 尼希米记 13:14
    orderIndex: 13
    osisId: Neh.13.14
    sblId: Neh 13:14
    shortName: 尼 13:14
    text: 我的上帝啊，求你因这事记念我，不要涂去我为上帝的殿与其中的礼仪所献的忠心。
  - name: 尼希米记 13:15
    orderIndex: 14
    osisId: Neh.13.15
    sblId: Neh 13:15
    shortName: 尼 13:15
    text: 那些日子，我在 犹大 见有人在安息日踹醡酒池，搬运禾捆驮在驴上，又把酒、葡萄、无花果和各样的担子在安息日扛入 耶路撒冷 ，我就在他们卖食物的那日警戒他们。
  - name: 尼希米记 13:16
    orderIndex: 15
    osisId: Neh.13.16
    sblId: Neh 13:16
    shortName: 尼 13:16
    text: 有一些住在城里的 推罗 人也把鱼和各样货物运进来，甚至在 耶路撒冷 ，在安息日卖给 犹大 人。
  - name: 尼希米记 13:17
    orderIndex: 16
    osisId: Neh.13.17
    sblId: Neh 13:17
    shortName: 尼 13:17
    text: 我就斥责 犹大 的贵族，对他们说：“你们怎么会做这恶事干犯安息日呢！
  - name: 尼希米记 13:18
    orderIndex: 17
    osisId: Neh.13.18
    sblId: Neh 13:18
    shortName: 尼 13:18
    text: 你们祖先岂不是这样做，以致我们的上帝使一切灾祸临到我们和这城吗？你们竟干犯安息日，使愤怒越发临到 以色列 ！”
  - name: 尼希米记 13:19
    orderIndex: 18
    osisId: Neh.13.19
    sblId: Neh 13:19
    shortName: 尼 13:19
    text: 安息日前一日黄昏的时候，我吩咐人把 耶路撒冷 城门锁上；我又吩咐，不过安息日不准开门。我也派几个仆人在城门口站岗，免得有人在安息日挑担子进城。
  - name: 尼希米记 13:20
    orderIndex: 19
    osisId: Neh.13.20
    sblId: Neh 13:20
    shortName: 尼 13:20
    text: 于是商人和贩卖各样货物的人，有一两次在 耶路撒冷 城外过夜。
  - name: 尼希米记 13:21
    orderIndex: 20
    osisId: Neh.13.21
    sblId: Neh 13:21
    shortName: 尼 13:21
    text: 我警告他们说：“你们为何在城墙前过夜呢？若再这样，我必下手办你们。”从此以后，他们在安息日就不再来了。
  - name: 尼希米记 13:22
    orderIndex: 21
    osisId: Neh.13.22
    sblId: Neh 13:22
    shortName: 尼 13:22
    text: 我吩咐 利未 人洁净自己来守城门，使安息日分别为圣。我的上帝啊，求你因这事记念我，照你丰盛的慈爱怜悯我。
  - name: 尼希米记 13:23
    orderIndex: 22
    osisId: Neh.13.23
    sblId: Neh 13:23
    shortName: 尼 13:23
    text: 那些日子，我又看见 犹太 人娶了 亚实突 、 亚扪 和 摩押 的女子为妻。
  - name: 尼希米记 13:24
    orderIndex: 23
    osisId: Neh.13.24
    sblId: Neh 13:24
    shortName: 尼 13:24
    text: 他们的儿女，一半说 亚实突 话，或其他种族的方言，不会说 犹大 话。
  - name: 尼希米记 13:25
    orderIndex: 24
    osisId: Neh.13.25
    sblId: Neh 13:25
    shortName: 尼 13:25
    text: 我就斥责他们，诅咒他们，打了他们几个人，拔下他们的胡须，叫他们指着上帝起誓：“你们不可把自己的女儿嫁给外邦人的儿子，也不可为自己和儿子娶他们的女儿。
  - name: 尼希米记 13:26
    orderIndex: 25
    osisId: Neh.13.26
    sblId: Neh 13:26
    shortName: 尼 13:26
    text: 以色列 王 所罗门 不也在这样的事上犯罪吗？在许多国家中并没有一位王像他，蒙他上帝喜爱，上帝立他作王治理全 以色列 。然而，连他也被外邦女子引诱犯罪。
  - name: 尼希米记 13:27
    orderIndex: 26
    osisId: Neh.13.27
    sblId: Neh 13:27
    shortName: 尼 13:27
    text: 我们岂能听凭你们行这一切大恶，娶外邦女子干犯我们的上帝呢？”
  - name: 尼希米记 13:28
    orderIndex: 27
    osisId: Neh.13.28
    sblId: Neh 13:28
    shortName: 尼 13:28
    text: 以利亚实 大祭司的孙子， 耶何耶大 的一个儿子是 和伦 人 参巴拉 的女婿，我就把他从我这里赶出去。
  - name: 尼希米记 13:29
    orderIndex: 28
    osisId: Neh.13.29
    sblId: Neh 13:29
    shortName: 尼 13:29
    text: 我的上帝啊，求你记得他们的罪，因为他们玷污了祭司的职分，违背祭司和 利未 人的约。
  - name: 尼希米记 13:30
    orderIndex: 29
    osisId: Neh.13.30
    sblId: Neh 13:30
    shortName: 尼 13:30
    text: 这样，我洁净他们，使他们脱离属外邦人的一切；我又分派祭司和 利未 人的班次，使他们各尽其职，
  - name: 尼希米记 13:31
    orderIndex: 30
    osisId: Neh.13.31
    sblId: Neh 13:31
    shortName: 尼 13:31
    text: 按定期奉献木柴和初熟的土产。我的上帝啊，求你记念我，施恩于我。
