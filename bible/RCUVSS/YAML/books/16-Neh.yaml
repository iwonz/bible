    osisId: Neh.8.1
    sblId: Neh 8:1
    shortName: 尼 8:1
    text: 那时，众百姓如同一人聚集在 水门 前的广场，请 以斯拉 文士将耶和华吩咐 以色列 的 摩西 的律法书带来。
  - name: 尼希米记 8:2
