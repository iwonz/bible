    osisId: Neh.7.54
    sblId: Neh 7:54
    shortName: 尼 7:54
    text: 巴洗律 的子孙、 米希大 的子孙、 哈沙 的子孙、
  - name: 尼希米记 7:55
    orderIndex: 54
    osisId: Neh.7.55
    sblId: Neh 7:55
    shortName: 尼 7:55
    text: 巴柯 的子孙、 西西拉 的子孙、 答玛 的子孙、
