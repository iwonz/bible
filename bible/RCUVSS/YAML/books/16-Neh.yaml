    sblId: Neh 8:2
    shortName: 尼 8:2
    text: 七月初一， 以斯拉 祭司将律法书带到听了能明白的男女会众面前。
  - name: 尼希米记 8:3
    orderIndex: 2
    osisId: Neh.8.3
    sblId: Neh 8:3
    shortName: 尼 8:3
    text: 他在 水门 前的广场，从清早到中午，在男女和能明白的人面前读这律法书，众百姓都侧耳而听。
  - name: 尼希米记 8:4
    orderIndex: 3
    osisId: Neh.8.4
    sblId: Neh 8:4
    shortName: 尼 8:4
    text: 以斯拉 文士站在为这事特制的木台上。站在他旁边的有 玛他提雅 、 示玛 、 亚奈雅 、 乌利亚 和 希勒家 ；站在他右边的有 玛西雅 ；站在他左边的有
      毗大雅 、 米沙利 、 玛基雅 、 哈顺 、 哈拔大拿 、 撒迦利亚 和 米书兰 。
  - name: 尼希米记 8:5
    orderIndex: 4
    osisId: Neh.8.5
    sblId: Neh 8:5
    shortName: 尼 8:5
    text: 以斯拉 站在上面，在众百姓眼前展开这书。他一展开，众百姓都站起来。
  - name: 尼希米记 8:6
    orderIndex: 5
    osisId: Neh.8.6
    sblId: Neh 8:6
    shortName: 尼 8:6
    text: 以斯拉 称颂耶和华至大的上帝，众百姓都举手应声说：“阿们！阿们！”他们低头，俯伏在地，敬拜耶和华。
  - name: 尼希米记 8:7
    orderIndex: 6
    osisId: Neh.8.7
    sblId: Neh 8:7
    shortName: 尼 8:7
    text: 耶书亚 、 巴尼 、 示利比 、 雅悯 、 亚谷 、 沙比太 、 荷第雅 、 玛西雅 、 基利他 、 亚撒利雅 、 约撒拔 、 哈难 、 毗莱雅
      和 利未 人使百姓明白律法；百姓都站在自己的地方。
  - name: 尼希米记 8:8
    orderIndex: 7
    osisId: Neh.8.8
    sblId: Neh 8:8
    shortName: 尼 8:8
    text: 他们清清楚楚地念上帝的律法书，讲明意思，使百姓明白所念的。
  - name: 尼希米记 8:9
    orderIndex: 8
    osisId: Neh.8.9
    sblId: Neh 8:9
    shortName: 尼 8:9
    text: 尼希米 省长、 以斯拉 祭司文士，和教导百姓的 利未 人对众百姓说：“今日是耶和华－你们上帝的圣日，不要悲哀，也不要哭泣。”这是因为众百姓听见律法书上的话都哭了。
  - name: 尼希米记 8:10
    orderIndex: 9
    osisId: Neh.8.10
    sblId: Neh 8:10
    shortName: 尼 8:10
    text: 尼希米 对他们说：“你们去吃肥美的，喝甘甜的，有不能预备的就分给他，因为今日是我们主的圣日。你们不要忧愁，因靠耶和华而得的喜乐是你们的力量。”
  - name: 尼希米记 8:11
    orderIndex: 10
    osisId: Neh.8.11
    sblId: Neh 8:11
    shortName: 尼 8:11
    text: 于是 利未 人叫众百姓安静，说：“安静，因今日是圣日，不要忧愁。”
  - name: 尼希米记 8:12
    orderIndex: 11
    osisId: Neh.8.12
    sblId: Neh 8:12
    shortName: 尼 8:12
    text: 众百姓去吃喝，也分给别人，都大大喜乐，因为他们明白所教导他们的话。
  - name: 尼希米记 8:13
    orderIndex: 12
    osisId: Neh.8.13
    sblId: Neh 8:13
    shortName: 尼 8:13
    text: 次日，众百姓的族长、祭司和 利未 人都聚集到 以斯拉 文士那里，要明白律法书上的话。
  - name: 尼希米记 8:14
    orderIndex: 13
    osisId: Neh.8.14
    sblId: Neh 8:14
    shortName: 尼 8:14
    text: 他们发现律法书上写着，耶和华藉 摩西 吩咐 以色列 人要在七月的节期中住在棚里，
  - name: 尼希米记 8:15
    orderIndex: 14
    osisId: Neh.8.15
    sblId: Neh 8:15
    shortName: 尼 8:15
    text: 并要在各城和 耶路撒冷 传扬宣告说：“你们当出去，上山，把橄榄树、野橄榄树、番石榴树、棕树和各样茂密树的枝子取来，照着所写的搭棚。”
  - name: 尼希米记 8:16
    orderIndex: 15
    osisId: Neh.8.16
    sblId: Neh 8:16
    shortName: 尼 8:16
    text: 于是百姓出去，取了树枝来，各人在自己的房顶上，院子里，上帝殿的院内， 水门 的广场，和 以法莲门 的广场搭棚。
  - name: 尼希米记 8:17
    orderIndex: 16
    osisId: Neh.8.17
    sblId: Neh 8:17
    shortName: 尼 8:17
    text: 从被掳之地归回的全会众就搭棚，住在棚里。从 嫩 的儿子 约书亚 的时候直到这日， 以色列 人没有这样行。他们都大大喜乐。
  - name: 尼希米记 8:18
    orderIndex: 17
    osisId: Neh.8.18
    sblId: Neh 8:18
    shortName: 尼 8:18
    text: 从第一天直到末一天， 以斯拉 天天朗读上帝的律法书。他们守节七日，第八日照例有严肃会。
  versesCount: 18
- name: 尼希米记 9
  orderIndex: 8
  osisId: Neh.9
  sblId: Neh 9
  shortName: 尼 9
  verses:
  - name: 尼希米记 9:1
    orderIndex: 0
    osisId: Neh.9.1
    sblId: Neh 9:1
    shortName: 尼 9:1
    text: 这月二十四日， 以色列 人聚集禁食，他们披麻蒙灰。
  - name: 尼希米记 9:2
    orderIndex: 1
    osisId: Neh.9.2
    sblId: Neh 9:2
    shortName: 尼 9:2
    text: 以色列 的后裔与所有的外邦人分别出来，站着承认自己的罪和祖先的罪孽。
  - name: 尼希米记 9:3
    orderIndex: 2
    osisId: Neh.9.3
    sblId: Neh 9:3
    shortName: 尼 9:3
    text: 那日的四分之一，他们站在自己的地方念耶和华－他们上帝的律法书，又在那日的四分之一认罪，敬拜耶和华－他们的上帝。
  - name: 尼希米记 9:4
    orderIndex: 3
    osisId: Neh.9.4
    sblId: Neh 9:4
    shortName: 尼 9:4
    text: 耶书亚 、 巴尼 、 甲篾 、 示巴尼 、 布尼 、 示利比 、 巴尼 、 基拿尼 站在 利未 人的台阶上，大声哀求耶和华－他们的上帝。
  - name: 尼希米记 9:5
    orderIndex: 4
    osisId: Neh.9.5
    sblId: Neh 9:5
    shortName: 尼 9:5
    text: 利未 人 耶书亚 、 甲篾 、 巴尼 、 哈沙尼 、 示利比 、 荷第雅 、 示巴尼 、 毗他希雅 说：“起来，称颂耶和华－你们的上帝，永世无尽：‘你荣耀之名是应当称颂的，超乎一切称颂和赞美。
  - name: 尼希米记 9:6
    orderIndex: 5
    osisId: Neh.9.6
    sblId: Neh 9:6
    shortName: 尼 9:6
    text: “‘你，惟独你是耶和华！你造了天和天上的天，以及天上的万象，地和地上的万物，海和海中所有的；一切的生命全都是你赏赐的。天军都敬拜你。
  - name: 尼希米记 9:7
    orderIndex: 6
    osisId: Neh.9.7
    sblId: Neh 9:7
    shortName: 尼 9:7
    text: 你是耶和华上帝，曾拣选 亚伯兰 ，领他出 迦勒底 的 吾珥 ，给他改名叫 亚伯拉罕 。
  - name: 尼希米记 9:8
    orderIndex: 7
    osisId: Neh.9.8
    sblId: Neh 9:8
    shortName: 尼 9:8
    text: 你发现他在你面前心里忠诚，就与他立约，要把 迦南 人、 赫 人、 亚摩利 人、 比利洗 人、 耶布斯 人、 革迦撒 人之地赐给他的后裔，并且你也实现了你的话，因为你是公义的。
  - name: 尼希米记 9:9
    orderIndex: 8
    osisId: Neh.9.9
    sblId: Neh 9:9
    shortName: 尼 9:9
    text: “‘你曾看见我们祖先在 埃及 所受的困苦，垂听他们在 红海 边的哀求，
  - name: 尼希米记 9:10
    orderIndex: 9
    osisId: Neh.9.10
    sblId: Neh 9:10
    shortName: 尼 9:10
    text: 施行神迹奇事在法老和他所有臣仆，以及他国中众百姓身上，因为你知道他们向我们祖先行事狂傲。你也得了名声，正如今日一样。
  - name: 尼希米记 9:11
    orderIndex: 10
    osisId: Neh.9.11
    sblId: Neh 9:11
    shortName: 尼 9:11
    text: 你在我们祖先面前把海分开，使他们走过海中干地，将追赶他们的人抛在深海，如石头抛在大水中。
  - name: 尼希米记 9:12
    orderIndex: 11
    osisId: Neh.9.12
    sblId: Neh 9:12
    shortName: 尼 9:12
    text: 白昼你用云柱引导他们，黑夜你用火柱照亮他们当行的路。
  - name: 尼希米记 9:13
    orderIndex: 12
    osisId: Neh.9.13
    sblId: Neh 9:13
    shortName: 尼 9:13
    text: 你降临在 西奈山 ，从天上与他们说话，赐给他们正直的典章、真实的律法、美好的律例与诫命，
  - name: 尼希米记 9:14
    orderIndex: 13
    osisId: Neh.9.14
    sblId: Neh 9:14
    shortName: 尼 9:14
    text: 又使他们知道你的圣安息日，并藉你仆人 摩西 传给他们诫命、律例、律法。
  - name: 尼希米记 9:15
    orderIndex: 14
    osisId: Neh.9.15
    sblId: Neh 9:15
    shortName: 尼 9:15
    text: 你从天上赐下粮食给他们充饥，使水从磐石流出给他们解渴。你吩咐他们进去，得你起誓应许要赐给他们的地。
  - name: 尼希米记 9:16
    orderIndex: 15
    osisId: Neh.9.16
    sblId: Neh 9:16
    shortName: 尼 9:16
    text: “‘但我们的祖先行事狂傲，硬着颈项不听从你的诫命。
  - name: 尼希米记 9:17
    orderIndex: 16
    osisId: Neh.9.17
    sblId: Neh 9:17
    shortName: 尼 9:17
    text: 他们不肯顺从，也不记念你在他们中间所行的奇事，竟硬着颈项，居心悖逆，自立领袖，要回 埃及 他们为奴之地 。但你是乐意饶恕人，有恩惠，有怜悯，不轻易发怒，有丰盛慈爱的上帝，并没有丢弃他们。
  - name: 尼希米记 9:18
    orderIndex: 17
    osisId: Neh.9.18
    sblId: Neh 9:18
    shortName: 尼 9:18
    text: 他们虽然为自己铸了一头牛犊，说，这就是领你出 埃及 的神明，因而犯了亵渎的大罪，
  - name: 尼希米记 9:19
    orderIndex: 18
    osisId: Neh.9.19
    sblId: Neh 9:19
    shortName: 尼 9:19
    text: 你还是有丰富的怜悯，不把他们丢弃在旷野。白昼，云柱不离开他们，仍引导他们行路；黑夜，火柱仍照亮他们当行的路。
  - name: 尼希米记 9:20
    orderIndex: 19
    osisId: Neh.9.20
    sblId: Neh 9:20
    shortName: 尼 9:20
    text: 你赐下你良善的灵教导他们，没有收回吗哪不给他们吃，仍赐水给他们解渴。
  - name: 尼希米记 9:21
    orderIndex: 20
    osisId: Neh.9.21
    sblId: Neh 9:21
    shortName: 尼 9:21
    text: 在旷野四十年，你养育他们，他们一无所缺，衣服没有穿破，脚也没有肿。
  - name: 尼希米记 9:22
    orderIndex: 21
    osisId: Neh.9.22
    sblId: Neh 9:22
    shortName: 尼 9:22
    text: 你将列国和诸民族交给他们，把那些角落分给他们，他们就得了 西宏 之地，就是 希实本 王之地，和 巴珊 王 噩 之地。
  - name: 尼希米记 9:23
    orderIndex: 22
    osisId: Neh.9.23
    sblId: Neh 9:23
    shortName: 尼 9:23
    text: 你使他们的子孙多如天上的星，带他们到你对他们祖先说要进去得为业之地。
  - name: 尼希米记 9:24
    orderIndex: 23
    osisId: Neh.9.24
    sblId: Neh 9:24
    shortName: 尼 9:24
    text: 这样，这些子孙进去得了那地。你在他们面前制伏那地的居民 迦南 人，把 迦南 人和他们的君王，以及那地的民族，都交在他们手里，让他们任意处置。
  - name: 尼希米记 9:25
    orderIndex: 24
    osisId: Neh.9.25
    sblId: Neh 9:25
    shortName: 尼 9:25
    text: 他们得了坚固的城镇、肥沃的土地，取了装满各样美物的房屋、挖成的水井、葡萄园、橄榄园，以及许多果树。他们就吃了，而且饱足，身体肥胖，因你的大恩活得快乐。
  - name: 尼希米记 9:26
    orderIndex: 25
    osisId: Neh.9.26
    sblId: Neh 9:26
    shortName: 尼 9:26
    text: “‘然而，他们不顺从，竟背叛你，将你的律法丢在背后，又杀害那些劝他们回转归向你的众先知，犯了亵渎的大罪。
  - name: 尼希米记 9:27
    orderIndex: 26
    osisId: Neh.9.27
    sblId: Neh 9:27
    shortName: 尼 9:27
    text: 所以你将他们交在敌人的手中，敌人就折磨他们。他们遭难的时候哀求你，你就从天上垂听，照你丰富的怜悯赐给他们拯救者，救他们脱离敌人的手。
  - name: 尼希米记 9:28
    orderIndex: 27
    osisId: Neh.9.28
    sblId: Neh 9:28
    shortName: 尼 9:28
    text: 但他们得享太平之后，又在你面前行恶，所以你丢弃他们，交在仇敌的手中，仇敌就辖制他们；然而他们转回哀求你，你就从天上垂听，屡次照你的怜悯拯救他们，
  - name: 尼希米记 9:29
    orderIndex: 28
    osisId: Neh.9.29
    sblId: Neh 9:29
    shortName: 尼 9:29
    text: 你警戒他们，要使他们归顺你的律法。他们却行事狂傲，不听从你的诫命，干犯你的典章，人若遵行就必因此存活。他们顽梗地扭转肩头，硬着颈项，不肯听从。
  - name: 尼希米记 9:30
    orderIndex: 29
    osisId: Neh.9.30
    sblId: Neh 9:30
    shortName: 尼 9:30
    text: 但你多年宽容他们，又以你的灵藉众先知劝戒他们，他们仍不侧耳而听，所以你将他们交在列邦民族的手中。
  - name: 尼希米记 9:31
    orderIndex: 30
    osisId: Neh.9.31
    sblId: Neh 9:31
    shortName: 尼 9:31
    text: 然而因你丰富的怜悯，你不全然灭绝他们，也不丢弃他们，因为你是有恩惠、有怜悯的上帝。
  - name: 尼希米记 9:32
    orderIndex: 31
    osisId: Neh.9.32
    sblId: Neh 9:32
    shortName: 尼 9:32
    text: “‘现在，我们的上帝啊，你是至大、至能、至可畏、守约施慈爱的上帝；我们的君王、官长、祭司、先知、祖先和你的众百姓，从 亚述 诸王的时候直到今日所遭遇的一切苦难，求你不要看为小事。
  - name: 尼希米记 9:33
    orderIndex: 32
    osisId: Neh.9.33
    sblId: Neh 9:33
    shortName: 尼 9:33
    text: 在一切临到我们的事上，你是公义的，因为你所行的是信实，我们所做的是邪恶。
  - name: 尼希米记 9:34
    orderIndex: 33
    osisId: Neh.9.34
    sblId: Neh 9:34
    shortName: 尼 9:34
    text: 我们的君王、官长、祭司、祖先都不遵守你的律法，不听从你的诫命和你警戒他们的话。
  - name: 尼希米记 9:35
    orderIndex: 34
    osisId: Neh.9.35
    sblId: Neh 9:35
    shortName: 尼 9:35
    text: 他们在本国领受你大恩的时候，在你所赐给他们这广大肥沃之地不事奉你，也不转离他们的恶行。
  - name: 尼希米记 9:36
    orderIndex: 35
    osisId: Neh.9.36
    sblId: Neh 9:36
    shortName: 尼 9:36
    text: 看哪，我们今日成了奴仆！你赐给我们祖先享受土产和美物的地，看哪，我们在这地上竟作了奴仆！
  - name: 尼希米记 9:37
    orderIndex: 36
    osisId: Neh.9.37
    sblId: Neh 9:37
    shortName: 尼 9:37
    text: 这地许多的出产都归了诸王，就是你因我们的罪派来辖制我们的。他们任意辖制我们的身体和牲畜，我们遭了大难。’”
  - name: 尼希米记 9:38
    orderIndex: 37
    osisId: Neh.9.38
    sblId: Neh 9:38
    shortName: 尼 9:38
    text: 因这一切，我们立确实的约，写在册上。我们的领袖、 利未 人和祭司都用了印。
  versesCount: 38
- name: 尼希米记 10
  orderIndex: 9
  osisId: Neh.10
  sblId: Neh 10
  shortName: 尼 10
  verses:
  - name: 尼希米记 10:1
    orderIndex: 0
    osisId: Neh.10.1
    sblId: Neh 10:1
    shortName: 尼 10:1
    text: 用印的是 哈迦利亚 的儿子 尼希米 省长、 西底家 ；
  - name: 尼希米记 10:2
    orderIndex: 1
    osisId: Neh.10.2
    sblId: Neh 10:2
    shortName: 尼 10:2
    text: 还有 西莱雅 、 亚撒利雅 、 耶利米 、
  - name: 尼希米记 10:3
    orderIndex: 2
    osisId: Neh.10.3
    sblId: Neh 10:3
    shortName: 尼 10:3
    text: 巴施户珥 、 亚玛利雅 、 玛基雅 、
  - name: 尼希米记 10:4
    orderIndex: 3
    osisId: Neh.10.4
    sblId: Neh 10:4
    shortName: 尼 10:4
    text: 哈突 、 示巴尼 、 玛鹿 、
  - name: 尼希米记 10:5
    orderIndex: 4
    osisId: Neh.10.5
    sblId: Neh 10:5
    shortName: 尼 10:5
