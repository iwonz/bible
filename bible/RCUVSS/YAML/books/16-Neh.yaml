    sblId: Neh 10:9
    shortName: 尼 10:9
    text: 又有 利未 人 亚散尼 的儿子 耶书亚 、 希拿达 的子孙 宾内 、 甲篾 ，
  - name: 尼希米记 10:10
    orderIndex: 9
    osisId: Neh.10.10
    sblId: Neh 10:10
    shortName: 尼 10:10
    text: 他们的弟兄 示巴尼 、 荷第雅 、 基利他 、 毗莱雅 、 哈难 、
  - name: 尼希米记 10:11
    orderIndex: 10
    osisId: Neh.10.11
    sblId: Neh 10:11
    shortName: 尼 10:11
    text: 米迦 、 利合 、 哈沙比雅 、
  - name: 尼希米记 10:12
    orderIndex: 11
