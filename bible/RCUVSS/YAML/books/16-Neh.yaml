    text: 亚丁 的子孙六百五十五名；
  - name: 尼希米记 7:21
    orderIndex: 20
    osisId: Neh.7.21
    sblId: Neh 7:21
    shortName: 尼 7:21
    text: 亚特 的后裔，就是 希西家 的子孙九十八名；
  - name: 尼希米记 7:22
    orderIndex: 21
    osisId: Neh.7.22
    sblId: Neh 7:22
    shortName: 尼 7:22
    text: 哈顺 的子孙三百二十八名；
  - name: 尼希米记 7:23
    orderIndex: 22
    osisId: Neh.7.23
    sblId: Neh 7:23
    shortName: 尼 7:23
    text: 比赛 的子孙三百二十四名；
  - name: 尼希米记 7:24
