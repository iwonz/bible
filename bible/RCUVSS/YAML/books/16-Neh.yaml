    sblId: Neh 10:12
    shortName: 尼 10:12
    text: 撒刻 、 示利比 、 示巴尼 、
  - name: 尼希米记 10:13
    orderIndex: 12
    osisId: Neh.10.13
    sblId: Neh 10:13
    shortName: 尼 10:13
    text: 荷第雅 、 巴尼 、 比尼努 ；
  - name: 尼希米记 10:14
    orderIndex: 13
    osisId: Neh.10.14
    sblId: Neh 10:14
    shortName: 尼 10:14
    text: 还有百姓中的领袖 巴录 、 巴哈．摩押 、 以拦 、 萨土 、 巴尼 、
  - name: 尼希米记 10:15
    orderIndex: 14
    osisId: Neh.10.15
