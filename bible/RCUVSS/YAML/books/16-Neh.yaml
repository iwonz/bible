    orderIndex: 38
    osisId: Neh.7.39
    sblId: Neh 7:39
    shortName: 尼 7:39
    text: 祭司： 耶书亚 家， 耶大雅 的子孙九百七十三名；
  - name: 尼希米记 7:40
    orderIndex: 39
    osisId: Neh.7.40
    sblId: Neh 7:40
    shortName: 尼 7:40
    text: 音麦 的子孙一千零五十二名；
  - name: 尼希米记 7:41
    orderIndex: 40
    osisId: Neh.7.41
    sblId: Neh 7:41
    shortName: 尼 7:41
    text: 巴施户珥 的子孙一千二百四十七名；
  - name: 尼希米记 7:42
    orderIndex: 41
    osisId: Neh.7.42
    sblId: Neh 7:42
    shortName: 尼 7:42
    text: 哈琳 的子孙一千零一十七名。
  - name: 尼希米记 7:43
    orderIndex: 42
    osisId: Neh.7.43
    sblId: Neh 7:43
    shortName: 尼 7:43
    text: 利未 人： 何达威 的后裔，就是 耶书亚 和 甲篾 的子孙七十四名。
  - name: 尼希米记 7:44
    orderIndex: 43
    osisId: Neh.7.44
    sblId: Neh 7:44
    shortName: 尼 7:44
    text: 歌唱的： 亚萨 的子孙一百四十八名。
  - name: 尼希米记 7:45
    orderIndex: 44
    osisId: Neh.7.45
    sblId: Neh 7:45
    shortName: 尼 7:45
    text: 门口的守卫： 沙龙 的子孙、 亚特 的子孙、 达们 的子孙、 亚谷 的子孙、 哈底大 的子孙、 朔拜 的子孙，共一百三十八名。
  - name: 尼希米记 7:46
    orderIndex: 45
    osisId: Neh.7.46
    sblId: Neh 7:46
    shortName: 尼 7:46
    text: 殿役： 西哈 的子孙、 哈苏巴 的子孙、 答巴俄 的子孙、
  - name: 尼希米记 7:47
    orderIndex: 46
    osisId: Neh.7.47
    sblId: Neh 7:47
    shortName: 尼 7:47
    text: 基绿 的子孙、 西亚 的子孙、 巴顿 的子孙、
  - name: 尼希米记 7:48
    orderIndex: 47
    osisId: Neh.7.48
    sblId: Neh 7:48
    shortName: 尼 7:48
    text: 利巴拿 的子孙、 哈迦巴 的子孙、 萨买 的子孙、
  - name: 尼希米记 7:49
    orderIndex: 48
    osisId: Neh.7.49
    sblId: Neh 7:49
    shortName: 尼 7:49
    text: 哈难 的子孙、 吉德 的子孙、 迦哈 的子孙、
  - name: 尼希米记 7:50
    orderIndex: 49
    osisId: Neh.7.50
    sblId: Neh 7:50
    shortName: 尼 7:50
    text: 利亚雅 的子孙、 利汛 的子孙、 尼哥大 的子孙、
  - name: 尼希米记 7:51
    orderIndex: 50
    osisId: Neh.7.51
    sblId: Neh 7:51
    shortName: 尼 7:51
    text: 迦散 的子孙、 乌撒 的子孙、 巴西亚 的子孙、
  - name: 尼希米记 7:52
    orderIndex: 51
    osisId: Neh.7.52
    sblId: Neh 7:52
    shortName: 尼 7:52
    text: 比赛 的子孙、 米乌宁 的子孙、 尼普心 的子孙、
  - name: 尼希米记 7:53
    orderIndex: 52
    osisId: Neh.7.53
    sblId: Neh 7:53
    shortName: 尼 7:53
    text: 巴卜 的子孙、 哈古巴 的子孙、 哈忽 的子孙、
