chapters:
- name: 尼希米记 1
  orderIndex: 0
  osisId: Neh.1
  sblId: Neh 1
  shortName: 尼 1
  verses:
  - name: 尼希米记 1:1
    orderIndex: 0
    osisId: Neh.1.1
    sblId: Neh 1:1
    shortName: 尼 1:1
    text: 哈迦利亚 的儿子 尼希米 的言语如下： 亚达薛西 王二十年基斯流月，我在 书珊 城堡中。
  - name: 尼希米记 1:2
    orderIndex: 1
    osisId: Neh.1.2
    sblId: Neh 1:2
    shortName: 尼 1:2
    text: 那时，我有一个兄弟 哈拿尼 ，同几个人从 犹大 来。我问他们那些被掳归回、剩下残存的 犹太 人和 耶路撒冷 的情况。
  - name: 尼希米记 1:3
    orderIndex: 2
    osisId: Neh.1.3
    sblId: Neh 1:3
    shortName: 尼 1:3
    text: 他们对我说：“那些被掳归回剩下的余民在 犹大 省那里遭大难，受凌辱； 耶路撒冷 的城墙被拆毁，城门被火焚烧。”
  - name: 尼希米记 1:4
    orderIndex: 3
    osisId: Neh.1.4
    sblId: Neh 1:4
    shortName: 尼 1:4
    text: 我听见这话，就坐下哭泣，悲哀几日，在天上的上帝面前禁食祈祷，
  - name: 尼希米记 1:5
    orderIndex: 4
    osisId: Neh.1.5
    sblId: Neh 1:5
    shortName: 尼 1:5
    text: 说：“唉，耶和华－天上大而可畏的上帝，向爱你、守你诫命的人守约施慈爱的上帝啊，
  - name: 尼希米记 1:6
    orderIndex: 5
    osisId: Neh.1.6
    sblId: Neh 1:6
    shortName: 尼 1:6
    text: 愿你睁眼看，侧耳听你仆人今日昼夜在你面前，为你众仆人 以色列 人的祈祷，承认我们 以色列 人向你所犯的罪；我与我父家都犯了罪。
  - name: 尼希米记 1:7
    orderIndex: 6
    osisId: Neh.1.7
    sblId: Neh 1:7
    shortName: 尼 1:7
    text: 我们向你所行的非常败坏，没有遵守你吩咐你仆人 摩西 的诫命、律例、典章。
  - name: 尼希米记 1:8
    orderIndex: 7
    osisId: Neh.1.8
    sblId: Neh 1:8
    shortName: 尼 1:8
    text: 求你记念所吩咐你仆人 摩西 的话，说：‘你们若犯罪，我就把你们分散在万民中；
  - name: 尼希米记 1:9
    orderIndex: 8
    osisId: Neh.1.9
    sblId: Neh 1:9
    shortName: 尼 1:9
    text: 但你们若归向我，谨守遵行我的诫命，你们被赶散的人虽在天涯，我也必从那里将他们召集回来，带到我所选择立为我名居所的地方。’
  - name: 尼希米记 1:10
    orderIndex: 9
    osisId: Neh.1.10
    sblId: Neh 1:10
    shortName: 尼 1:10
    text: 他们是你的仆人和你的百姓，是你用大力和大能的手所救赎的。
  - name: 尼希米记 1:11
    orderIndex: 10
    osisId: Neh.1.11
    sblId: Neh 1:11
    shortName: 尼 1:11
    text: 唉，主啊，求你侧耳听你仆人的祈祷，听喜爱敬畏你名众仆人的祈祷，使你仆人今日亨通，在这人面前蒙恩。” 我是王的酒政。
  versesCount: 11
- name: 尼希米记 2
  orderIndex: 1
  osisId: Neh.2
  sblId: Neh 2
  shortName: 尼 2
  verses:
  - name: 尼希米记 2:1
    orderIndex: 0
    osisId: Neh.2.1
    sblId: Neh 2:1
    shortName: 尼 2:1
    text: 亚达薛西 王二十年尼散月，酒摆在王面前 ，我拿起酒来奉给王。我在王面前从来没有愁容。
  - name: 尼希米记 2:2
    orderIndex: 1
    osisId: Neh.2.2
    sblId: Neh 2:2
    shortName: 尼 2:2
    text: 王对我说：“你既没有病，为什么面带愁容呢？这不是别的，必是你心中愁烦。”于是我非常惧怕。
  - name: 尼希米记 2:3
    orderIndex: 2
    osisId: Neh.2.3
    sblId: Neh 2:3
    shortName: 尼 2:3
    text: 我对王说：“愿王万岁！我祖先坟墓所在的那城荒凉，城门被火焚烧，我岂能面无愁容呢？”
  - name: 尼希米记 2:4
    orderIndex: 3
    osisId: Neh.2.4
    sblId: Neh 2:4
    shortName: 尼 2:4
    text: 王对我说：“你想求什么？”于是我向天上的上帝祈祷。
  - name: 尼希米记 2:5
    orderIndex: 4
    osisId: Neh.2.5
    sblId: Neh 2:5
    shortName: 尼 2:5
    text: 我对王说：“王若以为好，仆人若在王面前蒙宠爱，求王差遣我往 犹大 ，到我祖先坟墓所在的那城去，我好重新建造。”
  - name: 尼希米记 2:6
    orderIndex: 5
    osisId: Neh.2.6
    sblId: Neh 2:6
    shortName: 尼 2:6
    text: 那时王后坐在王的旁边，王对我说：“你要去多久？几时回来？”王看这事为好，就派我去。我给王定了日期。
  - name: 尼希米记 2:7
    orderIndex: 6
    osisId: Neh.2.7
    sblId: Neh 2:7
    shortName: 尼 2:7
    text: 我又对王说：“王若以为好，求王赐我诏书，通知 河西 的省长准我经过，直到 犹大 ；
  - name: 尼希米记 2:8
    orderIndex: 7
    osisId: Neh.2.8
    sblId: Neh 2:8
    shortName: 尼 2:8
    text: 又赐诏书，通知管理王园林的 亚萨 ，叫他给我木材，作为殿的营楼之门、城墙，和我自己要住的房屋的横梁。”王就允准我，因为我上帝施恩的手帮助我。
  - name: 尼希米记 2:9
    orderIndex: 8
    osisId: Neh.2.9
    sblId: Neh 2:9
    shortName: 尼 2:9
    text: 王派了军官和骑兵护送我。我到了 河西 的省长那里，将王的诏书交给他们。
  - name: 尼希米记 2:10
    orderIndex: 9
    osisId: Neh.2.10
    sblId: Neh 2:10
    shortName: 尼 2:10
    text: 和伦 人 参巴拉 和作臣仆的 亚扪 人 多比雅 ，听见有人来为 以色列 人争取利益，就很恼怒。
  - name: 尼希米记 2:11
    orderIndex: 10
    osisId: Neh.2.11
    sblId: Neh 2:11
    shortName: 尼 2:11
    text: 我到了 耶路撒冷 ，在那里停留了三天。
  - name: 尼希米记 2:12
    orderIndex: 11
    osisId: Neh.2.12
    sblId: Neh 2:12
    shortName: 尼 2:12
    text: 夜间我和跟随我的几个人起来；但上帝感动我心要为 耶路撒冷 做的事，我并没有告诉人。只有我自己骑的牲口，没有别的牲口在我那里。
  - name: 尼希米记 2:13
    orderIndex: 12
    osisId: Neh.2.13
    sblId: Neh 2:13
    shortName: 尼 2:13
    text: 当夜，我出了 谷门 ，往 野狗泉 去，到了 粪厂门 ，察看 耶路撒冷 的城墙，城墙被拆毁，城门被火焚烧。
  - name: 尼希米记 2:14
    orderIndex: 13
    osisId: Neh.2.14
    sblId: Neh 2:14
    shortName: 尼 2:14
    text: 我又往前，到了 泉门 ，又到 王池 ，但所骑的牲口没有地方可以过去。
  - name: 尼希米记 2:15
    orderIndex: 14
    osisId: Neh.2.15
    sblId: Neh 2:15
    shortName: 尼 2:15
    text: 于是我夜间沿溪而上，察看城墙，又转身进入 谷门 ，就回来了。
  - name: 尼希米记 2:16
    orderIndex: 15
    osisId: Neh.2.16
    sblId: Neh 2:16
    shortName: 尼 2:16
    text: 我往哪里去，我做什么事，官长都不知道。我也没有告诉 犹大 人、祭司、贵族、官长和其余做工的人。
  - name: 尼希米记 2:17
    orderIndex: 16
    osisId: Neh.2.17
    sblId: Neh 2:17
    shortName: 尼 2:17
    text: 以后，我对他们说：“我们所遭的难， 耶路撒冷 怎样荒凉，城门被火焚烧，你们都看见了。来吧，让我们重建 耶路撒冷 的城墙，免得再受凌辱！”
  - name: 尼希米记 2:18
    orderIndex: 17
    osisId: Neh.2.18
    sblId: Neh 2:18
    shortName: 尼 2:18
    text: 我告诉他们我上帝施恩的手怎样帮助我，以及王向我所说的话。他们就说：“我们起来建造吧！”于是他们使自己的手坚强，做这美好的工作。
  - name: 尼希米记 2:19
    orderIndex: 18
    osisId: Neh.2.19
    sblId: Neh 2:19
    shortName: 尼 2:19
    text: 但 和伦 人 参巴拉 、作臣仆的 亚扪 人 多比雅 和 阿拉伯 人 基善 听见就嗤笑我们，藐视我们，说：“你们所做的这事是什么呢？要背叛王吗？”
  - name: 尼希米记 2:20
    orderIndex: 19
    osisId: Neh.2.20
    sblId: Neh 2:20
    shortName: 尼 2:20
    text: 我回答他们的话，对他们说：“天上的上帝必使我们亨通。我们作他仆人的，要起来建造；你们却在 耶路撒冷 无份、无权、无名号 。”
  versesCount: 20
- name: 尼希米记 3
  orderIndex: 2
  osisId: Neh.3
  sblId: Neh 3
  shortName: 尼 3
  verses:
  - name: 尼希米记 3:1
    orderIndex: 0
    osisId: Neh.3.1
    sblId: Neh 3:1
    shortName: 尼 3:1
    text: 那时， 以利亚实 大祭司和他的弟兄众祭司起来建立 羊门 ，将门分别为圣，安立门扇，直到 哈米亚楼 。他们又将它分别为圣，直到 哈楠业楼 。
  - name: 尼希米记 3:2
    orderIndex: 1
    osisId: Neh.3.2
    sblId: Neh 3:2
    shortName: 尼 3:2
    text: 在他旁边建造的是 耶利哥 人。在他旁边建造的是 音利 的儿子 撒刻 。
  - name: 尼希米记 3:3
    orderIndex: 2
    osisId: Neh.3.3
    sblId: Neh 3:3
    shortName: 尼 3:3
    text: 哈西拿 的子孙建立 鱼门 ，架横梁、安门扇，装闩和锁。
  - name: 尼希米记 3:4
    orderIndex: 3
    osisId: Neh.3.4
    sblId: Neh 3:4
    shortName: 尼 3:4
    text: 在他们旁边修造的是 哈哥斯 的孙子， 乌利亚 的儿子 米利末 。在他们旁边修造的是 米示萨别 的孙子， 比利迦 的儿子 米书兰 。在他们旁边修造的是
      巴拿 的儿子 撒督 。
  - name: 尼希米记 3:5
    orderIndex: 4
    osisId: Neh.3.5
    sblId: Neh 3:5
    shortName: 尼 3:5
    text: 在他们旁边修造的是 提哥亚 人；但是他们的贵族不用肩 扛他们主人的工作。
  - name: 尼希米记 3:6
    orderIndex: 5
    osisId: Neh.3.6
    sblId: Neh 3:6
    shortName: 尼 3:6
    text: 巴西亚 的儿子 耶何耶大 与 比所玳 的儿子 米书兰 修造 古门 ，架横梁，安门扇，装闩和锁。
  - name: 尼希米记 3:7
    orderIndex: 6
    osisId: Neh.3.7
    sblId: Neh 3:7
    shortName: 尼 3:7
    text: 在他们旁边修造的是 基遍 人 米拉提 、 米伦 人 雅顿 、 基遍 人，和 河西 总督所管的 米斯巴 人。
  - name: 尼希米记 3:8
    orderIndex: 7
    osisId: Neh.3.8
    sblId: Neh 3:8
    shortName: 尼 3:8
    text: 在他旁边修造的是 哈海雅 的儿子 乌薛 银匠。在他旁边修造的是做香料的 哈拿尼雅 。他们修复 耶路撒冷 ，直到 宽墙 。
  - name: 尼希米记 3:9
    orderIndex: 8
    osisId: Neh.3.9
    sblId: Neh 3:9
    shortName: 尼 3:9
    text: 在他们旁边修造的是管理 耶路撒冷 城区的一半、 户珥 的儿子 利法雅 。
  - name: 尼希米记 3:10
    orderIndex: 9
    osisId: Neh.3.10
    sblId: Neh 3:10
    shortName: 尼 3:10
    text: 在他们旁边的是 哈路抹 的儿子 耶大雅 在自己房屋的对面修造。在他旁边修造的是 哈沙尼 的儿子 哈突 。
  - name: 尼希米记 3:11
    orderIndex: 10
    osisId: Neh.3.11
    sblId: Neh 3:11
    shortName: 尼 3:11
    text: 哈琳 的儿子 玛基雅 和 巴哈．摩押 的儿子 哈述 修造下一段和 炉楼 。
  - name: 尼希米记 3:12
    orderIndex: 11
    osisId: Neh.3.12
    sblId: Neh 3:12
    shortName: 尼 3:12
    text: 在他旁边修造的是管理 耶路撒冷 城区的另一半、 哈罗黑 的儿子 沙龙 和他的女儿们。
  - name: 尼希米记 3:13
    orderIndex: 12
    osisId: Neh.3.13
    sblId: Neh 3:13
    shortName: 尼 3:13
    text: 哈嫩 和 撒挪亚 的居民修造 谷门 ；他们立门，安门扇，装闩和锁，又修造城墙一千肘，直到 粪厂门 。
  - name: 尼希米记 3:14
    orderIndex: 13
    osisId: Neh.3.14
    sblId: Neh 3:14
    shortName: 尼 3:14
    text: 管理 伯．哈基琳 区、 利甲 的儿子 玛基雅 修造 粪厂门 ；他立门，安门扇，装闩和锁。
  - name: 尼希米记 3:15
    orderIndex: 14
    osisId: Neh.3.15
    sblId: Neh 3:15
    shortName: 尼 3:15
    text: 管理 米斯巴 区、 各．荷西 的儿子 沙仑 修造 泉门 ；他立门，盖门顶，安门扇，装闩和锁，又修造靠近王的花园 西罗亚池 的城墙，直到那从 大卫城
      下来的台阶。
  - name: 尼希米记 3:16
    orderIndex: 15
    osisId: Neh.3.16
    sblId: Neh 3:16
    shortName: 尼 3:16
    text: 接续他修造的是管理 伯．夙 区的一半、 押卜 的儿子 尼希米 ，直到 大卫 坟地的对面，又到人造池，到达勇士的房屋。
  - name: 尼希米记 3:17
    orderIndex: 16
    osisId: Neh.3.17
    sblId: Neh 3:17
    shortName: 尼 3:17
    text: 接续他修造的是 利未 人 巴尼 的儿子 利宏 。在他旁边的是管理 基伊拉 区一半的 哈沙比雅 为本区修造。
  - name: 尼希米记 3:18
    orderIndex: 17
    osisId: Neh.3.18
    sblId: Neh 3:18
    shortName: 尼 3:18
    text: 接续他修造的是他们弟兄中管理 基伊拉 区的另一半、 希拿达 的儿子 宾内 。
  - name: 尼希米记 3:19
    orderIndex: 18
    osisId: Neh.3.19
    sblId: Neh 3:19
    shortName: 尼 3:19
    text: 在他旁边的是管理 米斯巴 、 耶书亚 的儿子 以谢珥 修造武库的上坡对面、城墙转弯处的那一段。
  - name: 尼希米记 3:20
    orderIndex: 19
    osisId: Neh.3.20
    sblId: Neh 3:20
    shortName: 尼 3:20
    text: 接续他的是 萨拜 的儿子 巴录 竭力修造下一段，从转弯处，直到 以利亚实 大祭司的府门。
  - name: 尼希米记 3:21
    orderIndex: 20
    osisId: Neh.3.21
    sblId: Neh 3:21
    shortName: 尼 3:21
    text: 接续他的是 哈哥斯 的孙子， 乌利亚 的儿子 米利末 修造下一段，从 以利亚实 的府门，直到 以利亚实 府的尽头。
  - name: 尼希米记 3:22
    orderIndex: 21
    osisId: Neh.3.22
    sblId: Neh 3:22
    shortName: 尼 3:22
    text: 接续他修造的是住平原的祭司。
  - name: 尼希米记 3:23
    orderIndex: 22
    osisId: Neh.3.23
    sblId: Neh 3:23
    shortName: 尼 3:23
    text: 接续他的是 便雅悯 与 哈述 在自己房屋的对面修造。接续他的是 亚难尼 的孙子， 玛西雅 的儿子 亚撒利雅 在自己房屋的旁边修造。
  - name: 尼希米记 3:24
    orderIndex: 23
    osisId: Neh.3.24
    sblId: Neh 3:24
    shortName: 尼 3:24
    text: 接续他的是 希拿达 的儿子 宾内 修造下一段，从 亚撒利雅 的房屋直到转弯处，又到城角。
  - name: 尼希米记 3:25
    orderIndex: 24
    osisId: Neh.3.25
    sblId: Neh 3:25
    shortName: 尼 3:25
    text: 乌赛 的儿子 巴拉 修造转弯处的对面和靠近护卫院、王宫上层凸出来的城楼。接续他的是 巴录 的儿子 毗大雅 ，
  - name: 尼希米记 3:26
    orderIndex: 25
    osisId: Neh.3.26
    sblId: Neh 3:26
    shortName: 尼 3:26
    text: （殿役住在 俄斐勒 ，直到朝东 水门 的对面和凸出来的城楼。）
  - name: 尼希米记 3:27
    orderIndex: 26
    osisId: Neh.3.27
    sblId: Neh 3:27
    shortName: 尼 3:27
    text: 接续他的是 提哥亚 人又修造一段，对着那凸出来的大城楼，直到 俄斐勒 的城墙。
  - name: 尼希米记 3:28
    orderIndex: 27
    osisId: Neh.3.28
    sblId: Neh 3:28
    shortName: 尼 3:28
    text: 从 马门 往上，祭司各在自己房屋的对面修造。
  - name: 尼希米记 3:29
    orderIndex: 28
    osisId: Neh.3.29
    sblId: Neh 3:29
    shortName: 尼 3:29
    text: 接续他的是 音麦 的儿子 撒督 在自己房屋的对面修造。接续他修造的是 东门 的守卫、 示迦尼 的儿子 示玛雅 。
  - name: 尼希米记 3:30
    orderIndex: 29
    osisId: Neh.3.30
    sblId: Neh 3:30
    shortName: 尼 3:30
    text: 接续他的是 示利米雅 的儿子 哈拿尼雅 和 萨拉 的第六个儿子 哈嫩 修造下一段。接续他的是 比利迦 的儿子 米书兰 在自己房屋的对面修造。
  - name: 尼希米记 3:31
    orderIndex: 30
    osisId: Neh.3.31
    sblId: Neh 3:31
    shortName: 尼 3:31
    text: 接续他的是 玛基雅 银匠修造，直到殿役和商人的房屋，对着 集合门 ，直到角楼。
  - name: 尼希米记 3:32
    orderIndex: 31
    osisId: Neh.3.32
    sblId: Neh 3:32
    shortName: 尼 3:32
    text: 银匠与商人在角楼和 羊门 之间修造。
  versesCount: 32
- name: 尼希米记 4
  orderIndex: 3
  osisId: Neh.4
  sblId: Neh 4
  shortName: 尼 4
  verses:
  - name: 尼希米记 4:1
    orderIndex: 0
    osisId: Neh.4.1
    sblId: Neh 4:1
    shortName: 尼 4:1
    text: 参巴拉 听见我们建造城墙就发怒，非常恼恨，并嗤笑 犹太 人。
  - name: 尼希米记 4:2
    orderIndex: 1
    osisId: Neh.4.2
    sblId: Neh 4:2
    shortName: 尼 4:2
    text: 他对他的弟兄和 撒玛利亚 的军兵说：“这些软弱的 犹太 人做什么呢？要为自己重建吗 ？要献祭吗？要一日完工吗？要使土堆里火烧过的石头再有用吗？”
  - name: 尼希米记 4:3
    orderIndex: 2
    osisId: Neh.4.3
    sblId: Neh 4:3
    shortName: 尼 4:3
    text: 亚扪 人 多比雅 在一旁说：“他们所修造的石墙，就是狐狸上去也必崩裂。”
  - name: 尼希米记 4:4
    orderIndex: 3
    osisId: Neh.4.4
    sblId: Neh 4:4
    shortName: 尼 4:4
    text: 我们的上帝啊，求你垂听，因为我们被藐视。求你使他们的毁谤归于他们自己头上，使他们在被掳之地成为掠物。
  - name: 尼希米记 4:5
    orderIndex: 4
    osisId: Neh.4.5
    sblId: Neh 4:5
    shortName: 尼 4:5
    text: 不要遮掩他们的罪孽，不要使他们的罪恶从你面前涂去，因为他们在修造的人前面惹你发怒。
  - name: 尼希米记 4:6
    orderIndex: 5
    osisId: Neh.4.6
    sblId: Neh 4:6
    shortName: 尼 4:6
    text: 这样，我们修造城墙，整个城墙就连接起来，到一半高，因为百姓一心做工。
  - name: 尼希米记 4:7
    orderIndex: 6
    osisId: Neh.4.7
    sblId: Neh 4:7
    shortName: 尼 4:7
    text: 参巴拉 、 多比雅 、 阿拉伯 人、 亚扪 人和 亚实突 人听见 耶路撒冷 城墙正在修造，破裂的地方开始进行修补，就非常愤怒。
  - name: 尼希米记 4:8
    orderIndex: 7
    osisId: Neh.4.8
    sblId: Neh 4:8
    shortName: 尼 4:8
    text: 大家同谋要来攻打 耶路撒冷 ，使城混乱。
  - name: 尼希米记 4:9
    orderIndex: 8
    osisId: Neh.4.9
    sblId: Neh 4:9
    shortName: 尼 4:9
    text: 然而，我们向我们的上帝祷告，又因他们的缘故，就派人站岗，昼夜防备他们。
  - name: 尼希米记 4:10
    orderIndex: 9
    osisId: Neh.4.10
    sblId: Neh 4:10
    shortName: 尼 4:10
    text: 但 犹大 有话说： “扛抬的人力气衰弱， 瓦砾太多， 我们自己不可能 建造城墙。”
  - name: 尼希米记 4:11
    orderIndex: 10
    osisId: Neh.4.11
    sblId: Neh 4:11
    shortName: 尼 4:11
    text: 我们的敌人说：“趁他们不知道，看不见的时候，我们进入他们中间，杀了他们，使工作停止。”
  - name: 尼希米记 4:12
    orderIndex: 11
    osisId: Neh.4.12
    sblId: Neh 4:12
    shortName: 尼 4:12
    text: 那靠近敌人居住的 犹太 人十次从各处来见我们，说：“你们必须回到我们那里。”
  - name: 尼希米记 4:13
    orderIndex: 12
    osisId: Neh.4.13
    sblId: Neh 4:13
    shortName: 尼 4:13
    text: 我叫百姓站在城墙后边低洼的空处，使百姓各按宗族站着，拿刀、拿枪、拿弓。
  - name: 尼希米记 4:14
    orderIndex: 13
    osisId: Neh.4.14
    sblId: Neh 4:14
    shortName: 尼 4:14
    text: 我察看了，就起来对贵族、官长和其余的百姓说：“不要怕他们！当记得主是大而可畏的。你们要为你们的弟兄、儿女、妻子、家园争战。”
  - name: 尼希米记 4:15
    orderIndex: 14
    osisId: Neh.4.15
    sblId: Neh 4:15
    shortName: 尼 4:15
    text: 仇敌听见我们知道了他们的计谋，上帝也破坏他们的计谋，我们就都回到城墙那里，各做各的工。
  - name: 尼希米记 4:16
    orderIndex: 15
    osisId: Neh.4.16
    sblId: Neh 4:16
    shortName: 尼 4:16
    text: 从那日起，我的仆人一半做工，一半拿枪、拿盾牌、拿弓、穿铠甲，官长都站在 犹大 全家的后边。
  - name: 尼希米记 4:17
    orderIndex: 16
    osisId: Neh.4.17
    sblId: Neh 4:17
    shortName: 尼 4:17
    text: 他们建造城墙；扛抬材料的人扛抬的时候，一手做工，一手拿兵器。
  - name: 尼希米记 4:18
    orderIndex: 17
    osisId: Neh.4.18
    sblId: Neh 4:18
    shortName: 尼 4:18
    text: 建造的人都腰间佩刀建造，吹角的人在我旁边。
  - name: 尼希米记 4:19
    orderIndex: 18
    osisId: Neh.4.19
    sblId: Neh 4:19
    shortName: 尼 4:19
    text: 我对贵族、官长和其余的百姓说：“这工程浩大，范围辽阔，我们在城墙上彼此相离很远。
  - name: 尼希米记 4:20
    orderIndex: 19
    osisId: Neh.4.20
    sblId: Neh 4:20
    shortName: 尼 4:20
    text: 你们一听见角声在哪里，就聚集到我们那里去。我们的上帝必为我们争战。”
  - name: 尼希米记 4:21
    orderIndex: 20
    osisId: Neh.4.21
    sblId: Neh 4:21
    shortName: 尼 4:21
    text: 于是，我们做这工程，一半的人拿枪，从天亮直到星宿出现的时候。
  - name: 尼希米记 4:22
    orderIndex: 21
    osisId: Neh.4.22
    sblId: Neh 4:22
    shortName: 尼 4:22
    text: 那时，我又对百姓说：“各人和他的仆人当在 耶路撒冷 过夜，好为我们夜间守卫，白昼做工。”
  - name: 尼希米记 4:23
    orderIndex: 22
    osisId: Neh.4.23
    sblId: Neh 4:23
    shortName: 尼 4:23
    text: 这样，我和弟兄仆人，以及跟从我的卫兵都不脱衣服，各人打水时 也拿着自己的兵器。
  versesCount: 23
- name: 尼希米记 5
  orderIndex: 4
  osisId: Neh.5
  sblId: Neh 5
  shortName: 尼 5
  verses:
  - name: 尼希米记 5:1
    orderIndex: 0
    osisId: Neh.5.1
    sblId: Neh 5:1
    shortName: 尼 5:1
    text: 百姓和他们的妻子大大呼号，埋怨他们的弟兄 犹太 人。
  - name: 尼希米记 5:2
    orderIndex: 1
    osisId: Neh.5.2
    sblId: Neh 5:2
    shortName: 尼 5:2
    text: 有的说：“我们和儿女人口众多，必须得粮食吃，才能活下去。”
  - name: 尼希米记 5:3
    orderIndex: 2
    osisId: Neh.5.3
    sblId: Neh 5:3
    shortName: 尼 5:3
    text: 有的说：“我们典押了田地、葡萄园、房屋，才得粮食充饥。”
  - name: 尼希米记 5:4
    orderIndex: 3
    osisId: Neh.5.4
    sblId: Neh 5:4
    shortName: 尼 5:4
    text: 有的说：“我们借了钱付田地和葡萄园的税给王。
  - name: 尼希米记 5:5
    orderIndex: 4
    osisId: Neh.5.5
    sblId: Neh 5:5
    shortName: 尼 5:5
    text: 现在，我们的身体与我们弟兄的身体是一样的，我们的儿女与他们的儿女没有差别。看哪，我们却要迫使儿女作人的奴婢。我们有些女儿已被抢走了，我们却无能为力，因为我们的田地和葡萄园已经归了别人。”
  - name: 尼希米记 5:6
    orderIndex: 5
    osisId: Neh.5.6
    sblId: Neh 5:6
    shortName: 尼 5:6
    text: 我听见他们的呼号和这些话，就非常愤怒。
  - name: 尼希米记 5:7
    orderIndex: 6
    osisId: Neh.5.7
    sblId: Neh 5:7
    shortName: 尼 5:7
    text: 我心里作了决定，就斥责贵族和官长，对他们说：“你们各人借钱给弟兄，竟然索取利息！”于是我召开大会攻击他们。
  - name: 尼希米记 5:8
    orderIndex: 7
    osisId: Neh.5.8
    sblId: Neh 5:8
    shortName: 尼 5:8
    text: 我对他们说：“我们已尽力赎回我们的弟兄，就是卖到列国的 犹太 人；你们还要卖弟兄，让我们去买回来吗？”他们就静默不语，无话可答。
  - name: 尼希米记 5:9
    orderIndex: 8
    osisId: Neh.5.9
    sblId: Neh 5:9
    shortName: 尼 5:9
    text: 我又说：“你们做的这事不对！你们行事不是应该敬畏我们的上帝，免得列国我们的仇敌毁谤我们吗？
  - name: 尼希米记 5:10
    orderIndex: 9
    osisId: Neh.5.10
    sblId: Neh 5:10
    shortName: 尼 5:10
    text: 我和我的弟兄仆人也要把银钱粮食借给百姓，大家都当免除利息。
  - name: 尼希米记 5:11
    orderIndex: 10
    osisId: Neh.5.11
    sblId: Neh 5:11
    shortName: 尼 5:11
    text: 就在今日，你们要把他们的田地、葡萄园、橄榄园、房屋，以及向他们所取银钱的利息 、粮食、新酒和新油都归还他们。”
  - name: 尼希米记 5:12
    orderIndex: 11
    osisId: Neh.5.12
    sblId: Neh 5:12
    shortName: 尼 5:12
    text: 贵族和官长说：“我们必归还，不再向他们索取，必照你所说的去做。”我就召了祭司来，叫贵族和官长起誓，必照这话去做。
  - name: 尼希米记 5:13
    orderIndex: 12
    osisId: Neh.5.13
    sblId: Neh 5:13
    shortName: 尼 5:13
    text: 我也抖着胸前的衣袋，说：“凡不实行这话的，愿上帝照样抖他离开他的家和他劳碌得来的，直到抖空了。”全会众都说：“阿们！”又赞美耶和华。百姓就照着这话去做。
  - name: 尼希米记 5:14
    orderIndex: 13
    osisId: Neh.5.14
    sblId: Neh 5:14
    shortName: 尼 5:14
    text: 自从我奉派作 犹大 地省长的那日，就是从 亚达薛西 王二十年直到三十二年，共十二年之久，我与我弟兄都没有吃省长的俸禄。
  - name: 尼希米记 5:15
    orderIndex: 14
    osisId: Neh.5.15
    sblId: Neh 5:15
    shortName: 尼 5:15
    text: 在我以前的省长加重百姓的负担，向百姓索取粮食和酒，以及四十舍客勒银子 ，甚至他们的仆人也辖制百姓，但我因敬畏上帝不这样做。
  - name: 尼希米记 5:16
    orderIndex: 15
    osisId: Neh.5.16
    sblId: Neh 5:16
    shortName: 尼 5:16
    text: 我也努力修造城墙。我们并没有购置田地，我所有的仆人也都聚集在那里做工。
  - name: 尼希米记 5:17
    orderIndex: 16
    osisId: Neh.5.17
    sblId: Neh 5:17
    shortName: 尼 5:17
    text: 除了从四围列国来的人以外，有 犹太 人和官长一百五十人与我同席。
  - name: 尼希米记 5:18
    orderIndex: 17
    osisId: Neh.5.18
    sblId: Neh 5:18
    shortName: 尼 5:18
    text: 每日预备一头公牛，六只肥羊，又为我预备飞禽；每十日一次多多预备各样的酒。虽然如此，我并不索取省长的俸禄，因为这百姓负的劳役很重。
  - name: 尼希米记 5:19
    orderIndex: 18
    osisId: Neh.5.19
    sblId: Neh 5:19
    shortName: 尼 5:19
    text: 我的上帝啊，求你记念我为这百姓所做的一切，施恩于我。
  versesCount: 19
- name: 尼希米记 6
  orderIndex: 5
  osisId: Neh.6
  sblId: Neh 6
  shortName: 尼 6
  verses:
  - name: 尼希米记 6:1
    orderIndex: 0
    osisId: Neh.6.1
    sblId: Neh 6:1
    shortName: 尼 6:1
    text: 参巴拉 、 多比雅 、 阿拉伯 人 基善 和我们其余的仇敌听见我已经建造了城墙，没有破裂之处在其中，那时我还没有在城门安门扇；
  - name: 尼希米记 6:2
    orderIndex: 1
    osisId: Neh.6.2
    sblId: Neh 6:2
    shortName: 尼 6:2
    text: 参巴拉 和 基善 就派人来见我，说：“请你来，我们在 阿挪 平原的村庄见面。”其实，他们想要害我。
  - name: 尼希米记 6:3
    orderIndex: 2
    osisId: Neh.6.3
    sblId: Neh 6:3
    shortName: 尼 6:3
    text: 于是我派使者到他们那里，说：“我正在进行大的工程，不能下去。我怎么能离开，下去见你们，而让工程停顿呢？”
  - name: 尼希米记 6:4
    orderIndex: 3
    osisId: Neh.6.4
    sblId: Neh 6:4
    shortName: 尼 6:4
    text: 他们这样派人来见我四次，我都用这话回答他们。
  - name: 尼希米记 6:5
    orderIndex: 4
    osisId: Neh.6.5
    sblId: Neh 6:5
    shortName: 尼 6:5
    text: 参巴拉 第五次同样派仆人来见我，手里拿着未封的信，
  - name: 尼希米记 6:6
    orderIndex: 5
    osisId: Neh.6.6
    sblId: Neh 6:6
    shortName: 尼 6:6
    text: 信上写着：“列国中有风声， 基善 也说，你和 犹太 人谋反，所以你建造城墙。据说，你要作他们的王，
  - name: 尼希米记 6:7
    orderIndex: 6
    osisId: Neh.6.7
    sblId: Neh 6:7
    shortName: 尼 6:7
    text: 并且你派先知在 耶路撒冷 指着你宣讲说，‘在 犹大 有王。’如今这些话必传给王知，现在请你来，我们一起商议。”
  - name: 尼希米记 6:8
    orderIndex: 7
    osisId: Neh.6.8
    sblId: Neh 6:8
    shortName: 尼 6:8
    text: 我就派人到他那里，说：“你所说的这些事，一概没有，是你心里捏造的。”
  - name: 尼希米记 6:9
    orderIndex: 8
    osisId: Neh.6.9
    sblId: Neh 6:9
    shortName: 尼 6:9
    text: 他们全都要使我们惧怕，说：“他们的手必软弱，不能工作，以致不能完工。”现在，求你坚固我的手。
  - name: 尼希米记 6:10
    orderIndex: 9
    osisId: Neh.6.10
    sblId: Neh 6:10
    shortName: 尼 6:10
    text: 我到了 米希大别 的孙子， 第来雅 的儿子 示玛雅 家里；那时，他闭门不出。他说：“我们可以在上帝的殿里，就在殿的中间会面，锁住殿门，因为他们要来杀你，要在夜里来杀你。”
  - name: 尼希米记 6:11
    orderIndex: 10
    osisId: Neh.6.11
    sblId: Neh 6:11
    shortName: 尼 6:11
    text: 我说：“像我这样的人岂会逃跑呢？像我这样的人岂能进入殿里保全生命呢？我不进去！”
  - name: 尼希米记 6:12
    orderIndex: 11
    osisId: Neh.6.12
    sblId: Neh 6:12
    shortName: 尼 6:12
    text: 我看清楚了，看哪，上帝并没有派他，是他自己说预言攻击我，是 多比雅 和 参巴拉 收买了他；
  - name: 尼希米记 6:13
    orderIndex: 12
    osisId: Neh.6.13
    sblId: Neh 6:13
    shortName: 尼 6:13
    text: 收买他的目的是要叫我惧怕，依从他犯罪，留下一个坏名声，好让他们毁谤我。
  - name: 尼希米记 6:14
    orderIndex: 13
    osisId: Neh.6.14
    sblId: Neh 6:14
    shortName: 尼 6:14
    text: 我的上帝啊，求你记得 多比雅 、 参巴拉 、 挪亚底 女先知和其余的先知，因他们行这些事，要叫我惧怕。
  - name: 尼希米记 6:15
    orderIndex: 14
    osisId: Neh.6.15
    sblId: Neh 6:15
    shortName: 尼 6:15
    text: 以禄月二十五日，城墙修完了，共修了五十二天。
  - name: 尼希米记 6:16
    orderIndex: 15
    osisId: Neh.6.16
    sblId: Neh 6:16
    shortName: 尼 6:16
    text: 我们所有的仇敌听见了，四围的列国就惧怕，愁眉不展，因为他们知道这工作得以完成，是出于我们的上帝。
  - name: 尼希米记 6:17
    orderIndex: 16
    osisId: Neh.6.17
    sblId: Neh 6:17
    shortName: 尼 6:17
    text: 而且，在那些日子， 犹大 的贵族屡次寄信给 多比雅 ， 多比雅 也回信给他们。
  - name: 尼希米记 6:18
    orderIndex: 17
    osisId: Neh.6.18
    sblId: Neh 6:18
    shortName: 尼 6:18
    text: 在 犹大 有许多人与 多比雅 结盟，因为他是 亚拉 的儿子 示迦尼 的女婿，并且他的儿子 约哈难 娶了 比利迦 的儿子 米书兰 的女儿。
  - name: 尼希米记 6:19
    orderIndex: 18
    osisId: Neh.6.19
    sblId: Neh 6:19
    shortName: 尼 6:19
    text: 他们也在我面前说 多比雅 的好话，又把我的话传给他。 多比雅 常寄信来，要叫我惧怕。
  versesCount: 19
- name: 尼希米记 7
  orderIndex: 6
  osisId: Neh.7
  sblId: Neh 7
  shortName: 尼 7
  verses:
  - name: 尼希米记 7:1
    orderIndex: 0
    osisId: Neh.7.1
    sblId: Neh 7:1
    shortName: 尼 7:1
    text: 城墙修完，我安了门扇，门口的守卫、歌唱的和 利未 人都已派定。
  - name: 尼希米记 7:2
    orderIndex: 1
    osisId: Neh.7.2
    sblId: Neh 7:2
    shortName: 尼 7:2
    text: 我吩咐我的兄弟 哈拿尼 和城堡的官长 哈拿尼雅 管理 耶路撒冷 ，因为 哈拿尼雅 是一个忠信的人，敬畏上帝过于众人。
  - name: 尼希米记 7:3
    orderIndex: 2
    osisId: Neh.7.3
    sblId: Neh 7:3
    shortName: 尼 7:3
    text: 我对他们说：“等到太阳热的时候才可开 耶路撒冷 的城门；要派 耶路撒冷 的居民，各按班次在自己房屋的前面站岗。他们还在站岗的时候，就要关门上闩。”
  - name: 尼希米记 7:4
    orderIndex: 3
    osisId: Neh.7.4
    sblId: Neh 7:4
    shortName: 尼 7:4
    text: 城又宽又大，城中的百姓却稀少，房屋也还没有建造。
  - name: 尼希米记 7:5
    orderIndex: 4
    osisId: Neh.7.5
    sblId: Neh 7:5
    shortName: 尼 7:5
    text: 我的上帝感动我的心，我就召集贵族、官长和百姓，要登记家谱。我找到第一次上来之人的家谱，发现上面写着：
  - name: 尼希米记 7:6
    orderIndex: 5
    osisId: Neh.7.6
    sblId: Neh 7:6
    shortName: 尼 7:6
    text: 这些是从被掳之地上来的省民， 巴比伦 王 尼布甲尼撒 把他们掳去，他们重返 耶路撒冷 和 犹大 ，各归本城。
  - name: 尼希米记 7:7
    orderIndex: 6
    osisId: Neh.7.7
    sblId: Neh 7:7
    shortName: 尼 7:7
    text: 他们是同 所罗巴伯 、 耶书亚 、 尼希米 、 亚撒利雅 、 拉米 、 拿哈玛尼 、 末底改 、 必珊 、 米斯毗列 、 比革瓦伊 、 尼宏 、
      巴拿 一起回来的。 以色列 百姓的人数如下：
  - name: 尼希米记 7:8
    orderIndex: 7
    osisId: Neh.7.8
    sblId: Neh 7:8
    shortName: 尼 7:8
    text: 巴录 的子孙二千一百七十二名；
