  - name: 尼希米记 10:17
    orderIndex: 16
    osisId: Neh.10.17
    sblId: Neh 10:17
    shortName: 尼 10:17
    text: 亚特 、 希西家 、 押朔 、
  - name: 尼希米记 10:18
    orderIndex: 17
    osisId: Neh.10.18
    sblId: Neh 10:18
    shortName: 尼 10:18
    text: 荷第雅 、 哈顺 、 比赛 、
  - name: 尼希米记 10:19
    orderIndex: 18
    osisId: Neh.10.19
    sblId: Neh 10:19
    shortName: 尼 10:19
    text: 哈拉 、 亚拿突 、 尼拜 、
  - name: 尼希米记 10:20
    orderIndex: 19
    osisId: Neh.10.20
    sblId: Neh 10:20
    shortName: 尼 10:20
    text: 抹比押 、 米书兰 、 希悉 、
  - name: 尼希米记 10:21
