    orderIndex: 55
    osisId: Neh.7.56
    sblId: Neh 7:56
    shortName: 尼 7:56
    text: 尼细亚 的子孙、 哈提法 的子孙。
  - name: 尼希米记 7:57
    orderIndex: 56
    osisId: Neh.7.57
    sblId: Neh 7:57
    shortName: 尼 7:57
    text: 所罗门 仆人的后裔： 琐太 的子孙、 琐斐列 的子孙、 比路大 的子孙、
  - name: 尼希米记 7:58
    orderIndex: 57
    osisId: Neh.7.58
    sblId: Neh 7:58
    shortName: 尼 7:58
    text: 雅拉 的子孙、 达昆 的子孙、 吉德 的子孙、
  - name: 尼希米记 7:59
    orderIndex: 58
    osisId: Neh.7.59
    sblId: Neh 7:59
    shortName: 尼 7:59
    text: 示法提雅 的子孙、 哈替 的子孙、 玻黑列．哈斯巴音 的子孙、 亚们 的子孙。
  - name: 尼希米记 7:60
    orderIndex: 59
    osisId: Neh.7.60
    sblId: Neh 7:60
    shortName: 尼 7:60
    text: 殿役和 所罗门 仆人的后裔共三百九十二名。
  - name: 尼希米记 7:61
    orderIndex: 60
    osisId: Neh.7.61
    sblId: Neh 7:61
    shortName: 尼 7:61
    text: 从 特．米拉 、 特．哈萨 、 基绿 、 亚顿 、 音麦 上来，不能证明他们的父系家族和后裔是否属 以色列 的如下：
  - name: 尼希米记 7:62
    orderIndex: 61
    osisId: Neh.7.62
    sblId: Neh 7:62
    shortName: 尼 7:62
    text: 第莱雅 的子孙、 多比雅 的子孙、 尼哥大 的子孙，共六百四十二名。
  - name: 尼希米记 7:63
    orderIndex: 62
    osisId: Neh.7.63
    sblId: Neh 7:63
    shortName: 尼 7:63
    text: 祭司中， 哈巴雅 的子孙、 哈哥斯 的子孙、 巴西莱 的子孙， 巴西莱 因为娶了 基列 人 巴西莱 的女儿为妻，所以就以此为名。
  - name: 尼希米记 7:64
    orderIndex: 63
    osisId: Neh.7.64
    sblId: Neh 7:64
    shortName: 尼 7:64
    text: 这些人在族谱之中寻查自己的谱系，却寻不着，因此算为不洁，不得作祭司。
  - name: 尼希米记 7:65
    orderIndex: 64
    osisId: Neh.7.65
    sblId: Neh 7:65
    shortName: 尼 7:65
    text: 省长对他们说，不可吃至圣的物，直到有会用乌陵和土明的祭司兴起来。
  - name: 尼希米记 7:66
    orderIndex: 65
    osisId: Neh.7.66
    sblId: Neh 7:66
    shortName: 尼 7:66
    text: 全会众共有四万二千三百六十名。
  - name: 尼希米记 7:67
    orderIndex: 66
    osisId: Neh.7.67
    sblId: Neh 7:67
    shortName: 尼 7:67
    text: 此外，还有他们的仆婢七千三百三十七名，又有歌唱的男女二百四十五名。
  - name: 尼希米记 7:68
    orderIndex: 67
    osisId: Neh.7.68
    sblId: Neh 7:68
    shortName: 尼 7:68
    text: 他们有七百三十六匹马，二百四十五匹骡子，
  - name: 尼希米记 7:69
    orderIndex: 68
    osisId: Neh.7.69
    sblId: Neh 7:69
    shortName: 尼 7:69
    text: 四百三十五匹骆驼，六千七百二十匹驴。
  - name: 尼希米记 7:70
    orderIndex: 69
    osisId: Neh.7.70
    sblId: Neh 7:70
    shortName: 尼 7:70
    text: 有些族长为工程捐助。省长捐入库房中的有一千达利克 金子，五十个碗，五百三十件祭司的礼服。
  - name: 尼希米记 7:71
    orderIndex: 70
    osisId: Neh.7.71
    sblId: Neh 7:71
    shortName: 尼 7:71
    text: 有些族长捐入工程的库房，有二万达利克金子，二千二百弥那银子。
  - name: 尼希米记 7:72
    orderIndex: 71
    osisId: Neh.7.72
    sblId: Neh 7:72
    shortName: 尼 7:72
    text: 其余百姓所捐的有二万达利克金子，二千弥那银子，六十七件祭司的礼服。
  - name: 尼希米记 7:73
    orderIndex: 72
    osisId: Neh.7.73
    sblId: Neh 7:73
    shortName: 尼 7:73
    text: 于是祭司、 利未 人、门口的守卫、歌唱的、百姓中的一些人、殿役，并 以色列 众人，都住在自己的城里。 到了七月， 以色列 人住在自己的城里。
  versesCount: 73
