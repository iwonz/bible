    sblId: Neh 7:32
    shortName: 尼 7:32
    text: 伯特利 人和 艾 人共一百二十三名；
  - name: 尼希米记 7:33
    orderIndex: 32
    osisId: Neh.7.33
    sblId: Neh 7:33
    shortName: 尼 7:33
    text: 别的 尼波 人五十二名；
  - name: 尼希米记 7:34
    orderIndex: 33
    osisId: Neh.7.34
    sblId: Neh 7:34
    shortName: 尼 7:34
    text: 另一个 以拦 子孙一千二百五十四名；
  - name: 尼希米记 7:35
    orderIndex: 34
    osisId: Neh.7.35
    sblId: Neh 7:35
    shortName: 尼 7:35
    text: 哈琳 的子孙三百二十名；
  - name: 尼希米记 7:36
    orderIndex: 35
    osisId: Neh.7.36
    sblId: Neh 7:36
    shortName: 尼 7:36
    text: 耶利哥 人三百四十五名；
  - name: 尼希米记 7:37
    orderIndex: 36
    osisId: Neh.7.37
    sblId: Neh 7:37
    shortName: 尼 7:37
    text: 罗德 人、 哈第 人、 阿挪 人共七百二十一名；
  - name: 尼希米记 7:38
    orderIndex: 37
    osisId: Neh.7.38
    sblId: Neh 7:38
    shortName: 尼 7:38
    text: 西拿 人三千九百三十名。
