chapters:
- name: 雅歌 1
  orderIndex: 0
  osisId: Song.1
  sblId: Song 1
  shortName: 歌 1
  verses:
  - name: 雅歌 1:1
    orderIndex: 0
    osisId: Song.1.1
    sblId: Song 1:1
    shortName: 歌 1:1
    text: 所罗门 的雅歌 。
  - name: 雅歌 1:2
    orderIndex: 1
    osisId: Song.1.2
    sblId: Song 1:2
    shortName: 歌 1:2
    text: 愿他用口与我亲吻。 你的爱情比酒更美，
  - name: 雅歌 1:3
    orderIndex: 2
    osisId: Song.1.3
    sblId: Song 1:3
    shortName: 歌 1:3
    text: 你的膏油馨香， 你的名如倾泻而出的香膏， 所以童女都爱你。
  - name: 雅歌 1:4
    orderIndex: 3
    osisId: Song.1.4
    sblId: Song 1:4
    shortName: 歌 1:4
    text: 愿你吸引我跟随你；让我们快跑吧！ 王领我进入他的内室。 我们必因你欢喜快乐， 我们要思念你的爱情， 胜似思念美酒。 她们爱你是理所当然的。
  - name: 雅歌 1:5
    orderIndex: 4
    osisId: Song.1.5
    sblId: Song 1:5
    shortName: 歌 1:5
    text: 耶路撒冷 的女子啊， 我虽然黑，却是秀美， 如同 基达 的帐棚， 好像 所罗门 的幔子，
  - name: 雅歌 1:6
    orderIndex: 5
    osisId: Song.1.6
    sblId: Song 1:6
    shortName: 歌 1:6
    text: 不要因太阳把我晒黑了就瞪着我。 我母亲的儿子向我发怒， 他们使我看守葡萄园； 我自己的葡萄园我却没有看守。
  - name: 雅歌 1:7
    orderIndex: 6
    osisId: Song.1.7
    sblId: Song 1:7
    shortName: 歌 1:7
    text: 我心所爱的啊，请告诉我， 你在何处牧羊？ 正午在何处使羊歇卧？ 我何必像蒙着脸的女子 在你同伴的羊群旁边呢？
  - name: 雅歌 1:8
    orderIndex: 7
    osisId: Song.1.8
    sblId: Song 1:8
    shortName: 歌 1:8
    text: 你这女子中最美丽的， 你若不知道， 只管跟随羊群的脚踪行， 在牧人的帐棚边，牧放你的小山羊。
  - name: 雅歌 1:9
    orderIndex: 8
    osisId: Song.1.9
    sblId: Song 1:9
    shortName: 歌 1:9
    text: 我的佳偶， 你好比法老战车上的骏马。
  - name: 雅歌 1:10
    orderIndex: 9
    osisId: Song.1.10
    sblId: Song 1:10
    shortName: 歌 1:10
    text: 你的两颊因发辫而秀美， 你的颈项因珠串而华丽。
  - name: 雅歌 1:11
    orderIndex: 10
    osisId: Song.1.11
    sblId: Song 1:11
    shortName: 歌 1:11
    text: 我们要为你编上金链，镶上银饰。
  - name: 雅歌 1:12
    orderIndex: 11
    osisId: Song.1.12
    sblId: Song 1:12
    shortName: 歌 1:12
    text: 王正坐席的时候， 我的哪哒香膏散发香味。
  - name: 雅歌 1:13
    orderIndex: 12
    osisId: Song.1.13
    sblId: Song 1:13
    shortName: 歌 1:13
    text: 我的良人好像一袋没药， 在我胸怀中。
  - name: 雅歌 1:14
    orderIndex: 13
    osisId: Song.1.14
    sblId: Song 1:14
    shortName: 歌 1:14
    text: 我的良人好像一束凤仙花， 在 隐．基底 的葡萄园中。
  - name: 雅歌 1:15
    orderIndex: 14
    osisId: Song.1.15
    sblId: Song 1:15
    shortName: 歌 1:15
    text: 看哪，我的佳偶，你真美丽！ 看哪，你真美丽！你的眼睛是鸽子。
  - name: 雅歌 1:16
    orderIndex: 15
    osisId: Song.1.16
    sblId: Song 1:16
    shortName: 歌 1:16
    text: 看哪，我的良人，你多英俊可爱！ 让我们以青草为床榻，
  - name: 雅歌 1:17
    orderIndex: 16
    osisId: Song.1.17
    sblId: Song 1:17
    shortName: 歌 1:17
    text: 以香柏树为房子的栋梁， 以松树作屋顶的椽木。
  versesCount: 17
- name: 雅歌 2
  orderIndex: 1
  osisId: Song.2
  sblId: Song 2
  shortName: 歌 2
  verses:
  - name: 雅歌 2:1
    orderIndex: 0
    osisId: Song.2.1
    sblId: Song 2:1
    shortName: 歌 2:1
    text: 我是 沙仑 的玫瑰花， 是谷中的百合花。
  - name: 雅歌 2:2
    orderIndex: 1
    osisId: Song.2.2
    sblId: Song 2:2
    shortName: 歌 2:2
    text: 我的佳偶在女子中， 好像荆棘里的百合花。
  - name: 雅歌 2:3
    orderIndex: 2
    osisId: Song.2.3
    sblId: Song 2:3
    shortName: 歌 2:3
    text: 我的良人在男子中， 如同苹果树在树林里。 我欢欢喜喜坐在他的荫下， 尝他果子的滋味，觉得甘甜。
  - name: 雅歌 2:4
    orderIndex: 3
    osisId: Song.2.4
    sblId: Song 2:4
    shortName: 歌 2:4
    text: 他领我进入宴会厅， 为我插上爱的旗帜。
  - name: 雅歌 2:5
    orderIndex: 4
    osisId: Song.2.5
    sblId: Song 2:5
    shortName: 歌 2:5
    text: 请你们用葡萄饼增补我力， 以苹果畅快我的心， 因我为爱而生病。
  - name: 雅歌 2:6
    orderIndex: 5
    osisId: Song.2.6
    sblId: Song 2:6
    shortName: 歌 2:6
    text: 他的左手在我头下， 他的右手将我环抱。
  - name: 雅歌 2:7
    orderIndex: 6
    osisId: Song.2.7
    sblId: Song 2:7
    shortName: 歌 2:7
    text: 耶路撒冷 的女子啊， 我指着羚羊或田野的母鹿嘱咐你们， 不要唤醒，不要挑动爱情，等它自发。
  - name: 雅歌 2:8
    orderIndex: 7
    osisId: Song.2.8
    sblId: Song 2:8
    shortName: 歌 2:8
    text: 听啊！我良人的声音， 看哪！他穿山越岭而来。
  - name: 雅歌 2:9
    orderIndex: 8
    osisId: Song.2.9
    sblId: Song 2:9
    shortName: 歌 2:9
    text: 我的良人像羚羊，像小鹿。 看哪，他站在我们的墙壁边， 从窗户往里观看， 从窗格子往里窥探。
  - name: 雅歌 2:10
    orderIndex: 9
    osisId: Song.2.10
    sblId: Song 2:10
    shortName: 歌 2:10
    text: 我的良人对我说： “我的佳偶，起来！ 我的美人，与我同去！
  - name: 雅歌 2:11
    orderIndex: 10
    osisId: Song.2.11
    sblId: Song 2:11
    shortName: 歌 2:11
    text: 看哪，因为冬天已逝， 雨水止住，已经过去了。
  - name: 雅歌 2:12
    orderIndex: 11
    osisId: Song.2.12
    sblId: Song 2:12
    shortName: 歌 2:12
    text: 地上百花开放， 歌唱的时候到了， 斑鸠的声音在我们境内也听见了。
  - name: 雅歌 2:13
    orderIndex: 12
    osisId: Song.2.13
    sblId: Song 2:13
    shortName: 歌 2:13
    text: 无花果树的果子渐渐成熟， 葡萄树开花，散发香气。 我的佳偶，起来！ 我的美人，与我同去！
  - name: 雅歌 2:14
    orderIndex: 13
    osisId: Song.2.14
    sblId: Song 2:14
    shortName: 歌 2:14
    text: 我的鸽子啊，你在磐石穴中， 在陡岩的隐密处。 求你容我得见你的面貌， 求你容我得听你的声音； 因你的声音悦耳， 你的容貌秀美。
  - name: 雅歌 2:15
    orderIndex: 14
    osisId: Song.2.15
    sblId: Song 2:15
    shortName: 歌 2:15
    text: 请为我们擒拿狐狸， 就是毁坏葡萄园的小狐狸， 我们的葡萄正在开花。”
  - name: 雅歌 2:16
    orderIndex: 15
    osisId: Song.2.16
    sblId: Song 2:16
    shortName: 歌 2:16
    text: 我的良人属我，我也属他， 他在百合花中放牧。
  - name: 雅歌 2:17
    orderIndex: 16
    osisId: Song.2.17
    sblId: Song 2:17
    shortName: 歌 2:17
    text: 我的良人哪， 等到天起凉风、 日影飞去的时候， 愿你归回，像羚羊， 像小鹿，在崎岖的山 上。
  versesCount: 17
- name: 雅歌 3
  orderIndex: 2
  osisId: Song.3
  sblId: Song 3
  shortName: 歌 3
  verses:
  - name: 雅歌 3:1
    orderIndex: 0
    osisId: Song.3.1
    sblId: Song 3:1
    shortName: 歌 3:1
    text: 我夜间躺卧在床上， 寻找我心所爱的； 我寻找他，却寻不着。
  - name: 雅歌 3:2
    orderIndex: 1
    osisId: Song.3.2
    sblId: Song 3:2
    shortName: 歌 3:2
    text: “我要起来，绕行城中， 在街市上，在广场上， 寻找我心所爱的。” 我寻找他，却寻不着。
  - name: 雅歌 3:3
    orderIndex: 2
    osisId: Song.3.3
    sblId: Song 3:3
    shortName: 歌 3:3
    text: 城中巡逻的守卫遇见我， “你们看见我心所爱的没有？”
  - name: 雅歌 3:4
    orderIndex: 3
    osisId: Song.3.4
    sblId: Song 3:4
    shortName: 歌 3:4
    text: 我刚离开他们，就遇见我心所爱的。 我拉住他，不放他走， 领他进入我母亲的家， 到怀我者的内室。
  - name: 雅歌 3:5
    orderIndex: 4
    osisId: Song.3.5
    sblId: Song 3:5
    shortName: 歌 3:5
    text: 耶路撒冷 的女子啊， 我指着羚羊或田野的母鹿嘱咐你们， 不要唤醒，不要挑动爱情，等它自发。
  - name: 雅歌 3:6
    orderIndex: 5
    osisId: Song.3.6
    sblId: Song 3:6
    shortName: 歌 3:6
    text: 那如烟柱从旷野上来， 薰了没药、乳香，扑上商人各样香粉的是谁呢？
  - name: 雅歌 3:7
    orderIndex: 6
    osisId: Song.3.7
    sblId: Song 3:7
    shortName: 歌 3:7
    text: 看哪，是 所罗门 的轿， 周围有六十个勇士， 都是 以色列 中的勇士。
  - name: 雅歌 3:8
    orderIndex: 7
    osisId: Song.3.8
    sblId: Song 3:8
    shortName: 歌 3:8
    text: 他们的手都持刀，善于争战， 各人腰间佩刀，防备夜间恐怖的攻击。
  - name: 雅歌 3:9
    orderIndex: 8
    osisId: Song.3.9
    sblId: Song 3:9
    shortName: 歌 3:9
    text: 所罗门 王用 黎巴嫩 木 为自己制作轿子。
  - name: 雅歌 3:10
    orderIndex: 9
    osisId: Song.3.10
    sblId: Song 3:10
    shortName: 歌 3:10
    text: 轿柱是用银做的， 轿底是用金做的， 坐垫是紫色的， 其中所铺的是 耶路撒冷 女子的爱情。
  - name: 雅歌 3:11
    orderIndex: 10
    osisId: Song.3.11
    sblId: Song 3:11
    shortName: 歌 3:11
    text: 锡安的女子啊， 你们要出去观看 所罗门 王！ 他头戴冠冕，就是在他结婚当天 心中喜乐的时候，他母亲给他戴上的。
  versesCount: 11
- name: 雅歌 4
  orderIndex: 3
  osisId: Song.4
  sblId: Song 4
  shortName: 歌 4
  verses:
  - name: 雅歌 4:1
    orderIndex: 0
    osisId: Song.4.1
    sblId: Song 4:1
    shortName: 歌 4:1
    text: 看哪，我的佳偶，你真美丽！看哪，你真美丽！ 你的眼睛在面纱后好像鸽子。 你的头发如同一群山羊，从 基列山 下来。
  - name: 雅歌 4:2
    orderIndex: 1
    osisId: Song.4.2
    sblId: Song 4:2
    shortName: 歌 4:2
    text: 你的牙齿如新剪毛的一群母羊，洗净之后走上来， 它们成对，没有一颗是单独的。
  - name: 雅歌 4:3
    orderIndex: 2
    osisId: Song.4.3
    sblId: Song 4:3
    shortName: 歌 4:3
    text: 你的唇好像一条朱红线， 你的嘴秀美。 你的鬓角在面纱后， 如同迸开的石榴。
  - name: 雅歌 4:4
    orderIndex: 3
    osisId: Song.4.4
    sblId: Song 4:4
    shortName: 歌 4:4
    text: 你的颈项犹如 大卫 为收藏军器而造的高塔， 其上悬挂一千个盾牌， 都是勇士的盾牌。
  - name: 雅歌 4:5
    orderIndex: 4
    osisId: Song.4.5
    sblId: Song 4:5
    shortName: 歌 4:5
    text: 你的两乳好像百合花中吃草的一对小鹿， 是母鹿双生的。
  - name: 雅歌 4:6
    orderIndex: 5
    osisId: Song.4.6
    sblId: Song 4:6
    shortName: 歌 4:6
    text: 我要往没药山和乳香冈去， 直到天起凉风、 日影飞去的时候。
  - name: 雅歌 4:7
    orderIndex: 6
    osisId: Song.4.7
    sblId: Song 4:7
    shortName: 歌 4:7
    text: 我的佳偶，你全然美丽， 毫无瑕疵！
  - name: 雅歌 4:8
    orderIndex: 7
    osisId: Song.4.8
    sblId: Song 4:8
    shortName: 歌 4:8
    text: 我的新娘，请你与我一同离开 黎巴嫩 ， 与我一同离开 黎巴嫩 。 从 亚玛拿 山巅， 从 示尼珥 ，就是 黑门山 顶， 从狮子的洞， 从豹子的山往下观看。
  - name: 雅歌 4:9
    orderIndex: 8
    osisId: Song.4.9
    sblId: Song 4:9
    shortName: 歌 4:9
    text: 我的妹子，我的新娘， 你夺了我的心。 你明眸一瞥， 你颈项的链子， 夺了我的心！
  - name: 雅歌 4:10
    orderIndex: 9
    osisId: Song.4.10
    sblId: Song 4:10
    shortName: 歌 4:10
    text: 我的妹子，我的新娘， 你的爱情 何其美！ 你的爱情比酒甜美！ 你膏油的馨香胜过一切香料！
  - name: 雅歌 4:11
    orderIndex: 10
    osisId: Song.4.11
    sblId: Song 4:11
    shortName: 歌 4:11
    text: 我的新娘，你的唇滴下蜂蜜， 你的舌下有蜜，有奶。 你衣服的香气宛如 黎巴嫩 的芬芳。
  - name: 雅歌 4:12
    orderIndex: 11
    osisId: Song.4.12
    sblId: Song 4:12
    shortName: 歌 4:12
    text: 我的妹子，我的新娘 是上锁的园子， 是禁闭的园子 ， 是封闭的泉源。
  - name: 雅歌 4:13
    orderIndex: 12
    osisId: Song.4.13
    sblId: Song 4:13
    shortName: 歌 4:13
    text: 你园内所种的结了石榴， 有佳美的果子， 并凤仙花与哪哒树。
  - name: 雅歌 4:14
    orderIndex: 13
    osisId: Song.4.14
    sblId: Song 4:14
    shortName: 歌 4:14
    text: 有哪哒和番红花， 香菖蒲和桂树， 并各样乳香木、没药、沉香， 与一切上等的香料。
  - name: 雅歌 4:15
    orderIndex: 14
    osisId: Song.4.15
    sblId: Song 4:15
    shortName: 歌 4:15
    text: 你是园中的泉，活水的井， 是从 黎巴嫩 涌流而下的溪水。
  - name: 雅歌 4:16
    orderIndex: 15
    osisId: Song.4.16
    sblId: Song 4:16
    shortName: 歌 4:16
    text: 北风啊，兴起！ 南风啊，吹来！ 吹在我的园内， 使其中的香气散发出来。 愿我的良人进入自己园里， 吃他佳美的果子。
  versesCount: 16
- name: 雅歌 5
  orderIndex: 4
  osisId: Song.5
  sblId: Song 5
  shortName: 歌 5
  verses:
  - name: 雅歌 5:1
    orderIndex: 0
    osisId: Song.5.1
    sblId: Song 5:1
    shortName: 歌 5:1
    text: 我的妹子，我的新娘， 我进入我的园中， 采了我的没药和香料， 吃了我的蜂房和蜂蜜， 喝了我的酒和奶。 我的朋友，请吃！ 我亲爱的，请喝，多多地喝！
  - name: 雅歌 5:2
    orderIndex: 1
    osisId: Song.5.2
    sblId: Song 5:2
    shortName: 歌 5:2
    text: 我身躺卧，我心却醒。 这是我良人的声音； 他敲门： “我的妹子，我的佳偶， 我的鸽子，我完美的人儿， 请你为我开门； 因我的头沾满露水， 我的发被夜露滴湿。”
  - name: 雅歌 5:3
    orderIndex: 2
    osisId: Song.5.3
    sblId: Song 5:3
    shortName: 歌 5:3
    text: 我脱了衣裳，怎能再穿上呢？ 我洗了脚，怎可再弄脏呢？
  - name: 雅歌 5:4
    orderIndex: 3
    osisId: Song.5.4
    sblId: Song 5:4
    shortName: 歌 5:4
    text: 我的良人从门缝里伸进他的手， 我便因他动了心。
  - name: 雅歌 5:5
    orderIndex: 4
    osisId: Song.5.5
    sblId: Song 5:5
    shortName: 歌 5:5
    text: 我起来，要为我的良人开门。 我的两手滴下没药， 我的指头有没药汁滴在门闩上。
  - name: 雅歌 5:6
    orderIndex: 5
    osisId: Song.5.6
    sblId: Song 5:6
    shortName: 歌 5:6
    text: 我为我的良人开了门， 我的良人却已转身走了。 他说话的时候，我魂不守舍。 我寻找他，竟寻不着， 我呼叫他，他却不回答。
  - name: 雅歌 5:7
    orderIndex: 6
    osisId: Song.5.7
    sblId: Song 5:7
    shortName: 歌 5:7
    text: 城中巡逻的守卫遇见我， 打了我，伤了我， 看守城墙的人夺去我的披肩。
  - name: 雅歌 5:8
    orderIndex: 7
    osisId: Song.5.8
    sblId: Song 5:8
    shortName: 歌 5:8
    text: 耶路撒冷 的女子啊，我嘱咐你们： 若遇见我的良人， 要告诉他，我为爱而生病。
  - name: 雅歌 5:9
    orderIndex: 8
    osisId: Song.5.9
    sblId: Song 5:9
    shortName: 歌 5:9
    text: 你这女子中最美丽的， 你的良人有什么胜过别的良人呢？ 你的良人有什么胜过别的良人， 使你这样嘱咐我们？
  - name: 雅歌 5:10
    orderIndex: 9
    osisId: Song.5.10
    sblId: Song 5:10
    shortName: 歌 5:10
    text: 我的良人红润发亮， 超乎万人之上。
  - name: 雅歌 5:11
    orderIndex: 10
    osisId: Song.5.11
    sblId: Song 5:11
    shortName: 歌 5:11
    text: 他的头像千足的纯金， 他的发绺卷曲，黑如乌鸦。
  - name: 雅歌 5:12
    orderIndex: 11
    osisId: Song.5.12
    sblId: Song 5:12
    shortName: 歌 5:12
    text: 他的眼如溪水旁的鸽子， 沐浴在奶中，安得合式 。
  - name: 雅歌 5:13
    orderIndex: 12
    osisId: Song.5.13
    sblId: Song 5:13
    shortName: 歌 5:13
    text: 他的两颊如香花园， 如香草台 ； 他的嘴唇像百合花， 滴下没药汁。
  - name: 雅歌 5:14
    orderIndex: 13
    osisId: Song.5.14
    sblId: Song 5:14
    shortName: 歌 5:14
    text: 他的双手宛如金条， 镶嵌水苍玉； 他的身体如同雕刻的象牙， 周围镶嵌蓝宝石。
  - name: 雅歌 5:15
    orderIndex: 14
    osisId: Song.5.15
    sblId: Song 5:15
    shortName: 歌 5:15
    text: 他的腿好比白玉石柱， 安在精金座上； 他的容貌如 黎巴嫩 ， 佳美如香柏树。
  - name: 雅歌 5:16
    orderIndex: 15
    osisId: Song.5.16
    sblId: Song 5:16
    shortName: 歌 5:16
    text: 他的口甘甜， 他全然可爱。 耶路撒冷 的女子啊， 这是我的良人， 这是我的朋友。
  versesCount: 16
- name: 雅歌 6
  orderIndex: 5
  osisId: Song.6
  sblId: Song 6
  shortName: 歌 6
  verses:
  - name: 雅歌 6:1
    orderIndex: 0
    osisId: Song.6.1
    sblId: Song 6:1
    shortName: 歌 6:1
    text: 你这女子中最美丽的， 你的良人往何处去？ 你的良人转向何处去了？ 我们好与你同去寻找他。
  - name: 雅歌 6:2
    orderIndex: 1
    osisId: Song.6.2
    sblId: Song 6:2
    shortName: 歌 6:2
    text: 我的良人进入自己园中， 到香花园， 在园内放牧， 采百合花。
  - name: 雅歌 6:3
    orderIndex: 2
    osisId: Song.6.3
    sblId: Song 6:3
    shortName: 歌 6:3
    text: 我属我的良人， 我的良人属我； 他在百合花中放牧。
  - name: 雅歌 6:4
    orderIndex: 3
    osisId: Song.6.4
    sblId: Song 6:4
    shortName: 歌 6:4
    text: 我的佳偶啊，你美丽如 得撒 ， 秀美如 耶路撒冷 ， 威武如展开旌旗的军队。
  - name: 雅歌 6:5
    orderIndex: 4
    osisId: Song.6.5
    sblId: Song 6:5
    shortName: 歌 6:5
    text: 求你转开眼睛不要看我， 因你的眼睛使我慌乱。 你的头发如同一群山羊，从 基列山 下来。
  - name: 雅歌 6:6
    orderIndex: 5
    osisId: Song.6.6
    sblId: Song 6:6
    shortName: 歌 6:6
    text: 你的牙齿如一群母羊，洗净之后走上来， 它们成对，没有一颗是单独的。
  - name: 雅歌 6:7
    orderIndex: 6
    osisId: Song.6.7
    sblId: Song 6:7
    shortName: 歌 6:7
    text: 你的鬓角在面纱后， 如同迸开的石榴。
  - name: 雅歌 6:8
    orderIndex: 7
    osisId: Song.6.8
    sblId: Song 6:8
    shortName: 歌 6:8
    text: 虽有六十王后、八十妃嫔， 并有无数的童女。
  - name: 雅歌 6:9
    orderIndex: 8
    osisId: Song.6.9
    sblId: Song 6:9
    shortName: 歌 6:9
    text: 她是我独一的鸽子、我完美的人儿， 是她母亲独生的， 是生养她的所宠爱的。 女子见了都称她有福， 王后妃嫔见了也赞美她。
  - name: 雅歌 6:10
    orderIndex: 9
    osisId: Song.6.10
    sblId: Song 6:10
    shortName: 歌 6:10
    text: 那俯视如晨曦、 美丽如月亮、皎洁如太阳、 威武如展开旌旗军队的是谁呢？
  - name: 雅歌 6:11
    orderIndex: 10
    osisId: Song.6.11
    sblId: Song 6:11
    shortName: 歌 6:11
    text: 我下到坚果园， 要看谷中青翠的植物， 要看葡萄可曾发芽， 石榴可曾放蕊；
  - name: 雅歌 6:12
    orderIndex: 11
    osisId: Song.6.12
    sblId: Song 6:12
    shortName: 歌 6:12
    text: 不知不觉， 我仿佛坐在我百姓高官 的战车中。
  - name: 雅歌 6:13
    orderIndex: 12
    osisId: Song.6.13
    sblId: Song 6:13
    shortName: 歌 6:13
    text: 回来，回来， 书拉密 的女子； 回来，回来，我们要看你。 你们为何要观看 书拉密 的女子， 像观看两队人马在跳舞 呢？
  versesCount: 13
- name: 雅歌 7
  orderIndex: 6
  osisId: Song.7
  sblId: Song 7
  shortName: 歌 7
  verses:
  - name: 雅歌 7:1
    orderIndex: 0
    osisId: Song.7.1
    sblId: Song 7:1
    shortName: 歌 7:1
    text: 尊贵的女子啊，你的脚在鞋中何等秀美！ 你的大腿圆润，好像美玉， 是巧匠的手做成的。
  - name: 雅歌 7:2
    orderIndex: 1
    osisId: Song.7.2
    sblId: Song 7:2
    shortName: 歌 7:2
    text: 你的肚脐如圆杯， 不缺调和的酒。 你的肚子如一堆麦子， 周围有百合花。
  - name: 雅歌 7:3
    orderIndex: 2
    osisId: Song.7.3
    sblId: Song 7:3
    shortName: 歌 7:3
    text: 你的两乳好像一对小鹿， 是母鹿双生的。
  - name: 雅歌 7:4
    orderIndex: 3
    osisId: Song.7.4
    sblId: Song 7:4
    shortName: 歌 7:4
    text: 你的颈项如象牙塔， 你的眼睛像 希实本 、 巴特．拉并 门旁的水池， 你的鼻子仿佛朝向 大马士革 的 黎巴嫩 塔。
  - name: 雅歌 7:5
    orderIndex: 4
    osisId: Song.7.5
    sblId: Song 7:5
    shortName: 歌 7:5
    text: 你的头在你身上好像 迦密山 ， 你头上的发呈紫色， 王被这发绺系住了。
  - name: 雅歌 7:6
    orderIndex: 5
    osisId: Song.7.6
    sblId: Song 7:6
    shortName: 歌 7:6
    text: 我亲爱的，喜乐的女子啊， 你何等美丽！何等令人喜悦！
  - name: 雅歌 7:7
    orderIndex: 6
    osisId: Song.7.7
    sblId: Song 7:7
    shortName: 歌 7:7
    text: 你的身材好像棕树， 你的两乳如同累累的果实。
  - name: 雅歌 7:8
    orderIndex: 7
    osisId: Song.7.8
    sblId: Song 7:8
    shortName: 歌 7:8
    text: 我说：我要爬上棕树，抓住枝子。 愿你的两乳好像葡萄累累， 愿你鼻子的香气如苹果；
  - name: 雅歌 7:9
    orderIndex: 8
    osisId: Song.7.9
    sblId: Song 7:9
    shortName: 歌 7:9
    text: 你的上颚如美酒， 直流入我良人的口里， 流入沉睡者的口中 。
  - name: 雅歌 7:10
    orderIndex: 9
    osisId: Song.7.10
    sblId: Song 7:10
    shortName: 歌 7:10
    text: 我属我的良人， 他也恋慕我。
  - name: 雅歌 7:11
    orderIndex: 10
    osisId: Song.7.11
    sblId: Song 7:11
    shortName: 歌 7:11
    text: 来吧！我的良人， 让我们往田间去， 在村庄住宿。
  - name: 雅歌 7:12
    orderIndex: 11
    osisId: Song.7.12
    sblId: Song 7:12
    shortName: 歌 7:12
    text: 早晨让我们起来往葡萄园去， 看葡萄树发芽没有， 花开了没有， 石榴放蕊没有， 在那里我要将我的爱情给你。
  - name: 雅歌 7:13
    orderIndex: 12
    osisId: Song.7.13
    sblId: Song 7:13
    shortName: 歌 7:13
    text: 曼陀罗草 散发香味， 在我们的门内有各样新陈佳美的果子； 我的良人，这都是我为你保存的。
  versesCount: 13
- name: 雅歌 8
  orderIndex: 7
  osisId: Song.8
  sblId: Song 8
  shortName: 歌 8
  verses:
  - name: 雅歌 8:1
    orderIndex: 0
    osisId: Song.8.1
    sblId: Song 8:1
    shortName: 歌 8:1
    text: 惟愿你像我的兄弟， 像吃我母亲奶的兄弟。 我在外头遇见你就与你亲吻， 谁也不轻看我。
  - name: 雅歌 8:2
    orderIndex: 1
    osisId: Song.8.2
    sblId: Song 8:2
    shortName: 歌 8:2
    text: 我必引导你， 领你进入我母亲的家， 她必教导我， 我必使你喝石榴汁酿的香酒。
  - name: 雅歌 8:3
    orderIndex: 2
    osisId: Song.8.3
    sblId: Song 8:3
    shortName: 歌 8:3
    text: 他的左手在我头下， 他的右手将我环抱。
  - name: 雅歌 8:4
    orderIndex: 3
    osisId: Song.8.4
    sblId: Song 8:4
    shortName: 歌 8:4
    text: 耶路撒冷 的女子啊， 我嘱咐你们， 不要唤醒、不要挑动爱情，等它自发。
  - name: 雅歌 8:5
    orderIndex: 4
    osisId: Song.8.5
    sblId: Song 8:5
    shortName: 歌 8:5
    text: 那靠着良人从旷野上来的是谁呢？ 在苹果树下，我叫醒了你； 在那里，你母亲曾为了生你而阵痛， 在那里，生你的为你阵痛。
  - name: 雅歌 8:6
    orderIndex: 5
    osisId: Song.8.6
    sblId: Song 8:6
    shortName: 歌 8:6
    text: 求你将我放在你心上如印记， 带在你臂上如戳记。 因为爱情如死之坚强， 热恋如阴间之牢固， 所发的光是火焰的光， 是极其猛烈的火焰 。
  - name: 雅歌 8:7
    orderIndex: 6
    osisId: Song.8.7
    sblId: Song 8:7
    shortName: 歌 8:7
    text: 爱情，众水不能熄灭， 江河也不能淹没。 若有人拿家中所有的财宝要换爱情， 就全被藐视。
  - name: 雅歌 8:8
    orderIndex: 7
    osisId: Song.8.8
    sblId: Song 8:8
    shortName: 歌 8:8
    text: 我们有一小妹， 她还没有乳房， 人来提亲的日子， 我们当为她怎么办呢？
  - name: 雅歌 8:9
    orderIndex: 8
    osisId: Song.8.9
    sblId: Song 8:9
    shortName: 歌 8:9
    text: 她若是墙， 我们要在其上建造银塔； 她若是门， 我们要用香柏木板围护她。
  - name: 雅歌 8:10
    orderIndex: 9
    osisId: Song.8.10
    sblId: Song 8:10
    shortName: 歌 8:10
    text: 我是墙， 我的两乳像塔。 那时，我在他眼中是找到平安的人。
  - name: 雅歌 8:11
    orderIndex: 10
    osisId: Song.8.11
    sblId: Song 8:11
    shortName: 歌 8:11
    text: 所罗门 在 巴力．哈们 有一葡萄园， 他将这葡萄园租给看守的人， 每人为其中的果子要交一千银子。
  - name: 雅歌 8:12
    orderIndex: 11
    osisId: Song.8.12
    sblId: Song 8:12
    shortName: 歌 8:12
    text: 我有属自己的葡萄园。 所罗门 哪，一千归你， 两百归看守果子的人。
  - name: 雅歌 8:13
    orderIndex: 12
    osisId: Song.8.13
    sblId: Song 8:13
    shortName: 歌 8:13
    text: 你这住在园中的， 同伴都要听你的声音， 求你使我也得以听见。
  - name: 雅歌 8:14
    orderIndex: 13
    osisId: Song.8.14
    sblId: Song 8:14
    shortName: 歌 8:14
    text: 我的良人哪，求你快来！ 像羚羊，像小鹿，在香草山上。
  versesCount: 14
