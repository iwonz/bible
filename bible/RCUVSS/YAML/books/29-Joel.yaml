chapters:
- name: 约珥书 1
  orderIndex: 0
  osisId: Joel.1
  sblId: Joel 1
  shortName: 珥 1
  verses:
  - name: 约珥书 1:1
    orderIndex: 0
    osisId: Joel.1.1
    sblId: Joel 1:1
    shortName: 珥 1:1
    text: 耶和华的话临到 毗土珥 的儿子 约珥 。
  - name: 约珥书 1:2
    orderIndex: 1
    osisId: Joel.1.2
    sblId: Joel 1:2
    shortName: 珥 1:2
    text: 老年人哪，当听这话； 这地所有的居民哪，要侧耳而听。 在你们的日子， 或你们祖先的日子， 曾发生过这样的事吗？
  - name: 约珥书 1:3
    orderIndex: 2
    osisId: Joel.1.3
    sblId: Joel 1:3
    shortName: 珥 1:3
    text: 你们要将这事传与子， 子传与孙， 孙传与后代。
  - name: 约珥书 1:4
    orderIndex: 3
    osisId: Joel.1.4
    sblId: Joel 1:4
    shortName: 珥 1:4
    text: 剪虫吃剩的，蝗虫来吃； 蝗虫吃剩的，蝻子来吃； 蝻子吃剩的，蚂蚱 来吃。
  - name: 约珥书 1:5
    orderIndex: 4
    osisId: Joel.1.5
    sblId: Joel 1:5
    shortName: 珥 1:5
    text: 醉酒的人哪，要清醒，要哭泣； 好酒的人哪，都要为甜酒哀号， 因为酒从你们的口中断绝了。
  - name: 约珥书 1:6
    orderIndex: 5
    osisId: Joel.1.6
    sblId: Joel 1:6
    shortName: 珥 1:6
    text: 有一队蝗虫 ，强盛且不可数， 上来侵犯我的地； 它的牙齿如狮子的牙齿， 如母狮的大牙。
  - name: 约珥书 1:7
    orderIndex: 6
    osisId: Joel.1.7
    sblId: Joel 1:7
    shortName: 珥 1:7
    text: 它毁坏我的葡萄树， 撕裂我的无花果树， 剥光又丢弃，使枝条露白。
  - name: 约珥书 1:8
    orderIndex: 7
    osisId: Joel.1.8
    sblId: Joel 1:8
    shortName: 珥 1:8
    text: 你要像童女腰束麻布， 为她年少时的丈夫哀号。
  - name: 约珥书 1:9
    orderIndex: 8
    osisId: Joel.1.9
    sblId: Joel 1:9
    shortName: 珥 1:9
    text: 耶和华的殿中断绝素祭和浇酒祭， 事奉耶和华的祭司都悲哀。
  - name: 约珥书 1:10
    orderIndex: 9
    osisId: Joel.1.10
    sblId: Joel 1:10
    shortName: 珥 1:10
    text: 田荒凉，地悲哀； 因为五谷毁坏， 新酒枯竭， 新的油也缺乏。
  - name: 约珥书 1:11
    orderIndex: 10
    osisId: Joel.1.11
    sblId: Joel 1:11
    shortName: 珥 1:11
    text: 农夫啊，要惭愧； 修整葡萄园的啊，你们要哀号； 因为大麦、小麦与田间的庄稼全都毁了。
  - name: 约珥书 1:12
    orderIndex: 11
    osisId: Joel.1.12
    sblId: Joel 1:12
    shortName: 珥 1:12
    text: 葡萄树枯干， 无花果树衰残， 石榴树、棕树、苹果树， 田野一切的树木都枯干； 众人的喜乐尽都消逝。
  - name: 约珥书 1:13
    orderIndex: 12
    osisId: Joel.1.13
    sblId: Joel 1:13
    shortName: 珥 1:13
    text: 祭司啊，当束上麻布痛哭； 事奉祭坛的啊，要哀号； 事奉我上帝的啊，你们要来，披上麻布过夜， 因为在你们上帝的殿中不再有素祭和浇酒祭了。
  - name: 约珥书 1:14
    orderIndex: 13
    osisId: Joel.1.14
    sblId: Joel 1:14
    shortName: 珥 1:14
    text: 你们要使禁食的日子分别为圣， 宣告严肃会， 召集长老和这地所有的居民 来到耶和华－你们上帝的殿， 向耶和华哀求。
  - name: 约珥书 1:15
    orderIndex: 14
    osisId: Joel.1.15
    sblId: Joel 1:15
    shortName: 珥 1:15
    text: 哀哉，这日子！ 因为耶和华的日子临近， 好像毁灭从全能者来到。
  - name: 约珥书 1:16
    orderIndex: 15
    osisId: Joel.1.16
    sblId: Joel 1:16
    shortName: 珥 1:16
    text: 粮食不是在我们眼前断绝了吗？ 欢喜快乐不是从我们上帝的殿中止息了吗？
  - name: 约珥书 1:17
    orderIndex: 16
    osisId: Joel.1.17
    sblId: Joel 1:17
    shortName: 珥 1:17
    text: 种子在土块下朽烂， 仓荒凉，廪破坏， 因为五谷枯干了。
  - name: 约珥书 1:18
    orderIndex: 17
    osisId: Joel.1.18
    sblId: Joel 1:18
    shortName: 珥 1:18
    text: 牲畜哀鸣， 牛群混乱，因无草场， 羊群也受苦。
  - name: 约珥书 1:19
    orderIndex: 18
    osisId: Joel.1.19
    sblId: Joel 1:19
    shortName: 珥 1:19
    text: 耶和华啊，我向你求告， 因为有火吞噬野地的草场， 火焰烧尽田野的树木。
  - name: 约珥书 1:20
    orderIndex: 19
    osisId: Joel.1.20
    sblId: Joel 1:20
    shortName: 珥 1:20
    text: 田野的走兽切慕你， 因为溪水干涸， 火吞噬了野地的草场。
  versesCount: 20
- name: 约珥书 2
  orderIndex: 1
  osisId: Joel.2
  sblId: Joel 2
  shortName: 珥 2
  verses:
  - name: 约珥书 2:1
    orderIndex: 0
    osisId: Joel.2.1
    sblId: Joel 2:1
    shortName: 珥 2:1
    text: 你们要在 锡安 吹角， 在我的圣山发出警报。 这地所有的居民要发颤， 因为耶和华的日子快到， 已经临近了。
  - name: 约珥书 2:2
    orderIndex: 1
    osisId: Joel.2.2
    sblId: Joel 2:2
    shortName: 珥 2:2
    text: 那是黑暗、阴森的日子， 是密云、乌黑的日子， 如同黎明笼罩山岭。 有一队蝗虫，又大又强， 自古以来没有像这样的， 以后直到万代也必没有。
  - name: 约珥书 2:3
    orderIndex: 2
    osisId: Joel.2.3
    sblId: Joel 2:3
    shortName: 珥 2:3
    text: 它们前面有火吞噬， 后面有火焰烧尽。 它们未到以前，地如 伊甸园 ， 过去以后，却成了荒凉的旷野， 没有一样能躲避它们。
  - name: 约珥书 2:4
    orderIndex: 3
    osisId: Joel.2.4
    sblId: Joel 2:4
    shortName: 珥 2:4
    text: 它们形状如马， 奔跑如战马。
  - name: 约珥书 2:5
    orderIndex: 4
    osisId: Joel.2.5
    sblId: Joel 2:5
    shortName: 珥 2:5
    text: 响声如战车在山顶上跳动， 如火焰吞噬碎秸， 好像强大的军队摆阵备战。
  - name: 约珥书 2:6
    orderIndex: 5
    osisId: Joel.2.6
    sblId: Joel 2:6
    shortName: 珥 2:6
    text: 在它们面前，万民伤恸， 脸都变色。
  - name: 约珥书 2:7
    orderIndex: 6
    osisId: Joel.2.7
    sblId: Joel 2:7
    shortName: 珥 2:7
    text: 它们如勇士奔跑， 如战士攀登城墙， 各行于自己的道路， 不乱队伍；
  - name: 约珥书 2:8
    orderIndex: 7
    osisId: Joel.2.8
    sblId: Joel 2:8
    shortName: 珥 2:8
    text: 它们并不彼此推挤， 各行于自己的大道， 冲过防御 ， 并不停止。
  - name: 约珥书 2:9
    orderIndex: 8
    osisId: Joel.2.9
    sblId: Joel 2:9
    shortName: 珥 2:9
    text: 它们蹦上城， 跳上墙， 爬上房屋， 从窗户进来，如同盗贼。
  - name: 约珥书 2:10
    orderIndex: 9
    osisId: Joel.2.10
    sblId: Joel 2:10
    shortName: 珥 2:10
    text: 在它们面前， 地动天摇， 日月昏暗， 星宿无光。
  - name: 约珥书 2:11
    orderIndex: 10
    osisId: Joel.2.11
    sblId: Joel 2:11
    shortName: 珥 2:11
    text: 耶和华在他的军旅前出声， 他的队伍庞大， 遵行他命令的强盛。 耶和华的日子大而可畏， 谁能当得起呢？
  - name: 约珥书 2:12
    orderIndex: 11
    osisId: Joel.2.12
    sblId: Joel 2:12
    shortName: 珥 2:12
    text: 然而你们现在要禁食，哭泣，哀号， 一心归向我。 这是耶和华说的。
  - name: 约珥书 2:13
    orderIndex: 12
    osisId: Joel.2.13
    sblId: Joel 2:13
    shortName: 珥 2:13
    text: 你们要撕裂心肠， 不要撕裂衣服。 归向耶和华－你们的上帝， 因为他有恩惠，有怜悯， 不轻易发怒， 有丰盛的慈爱， 并且会改变心意， 不降那灾难。
  - name: 约珥书 2:14
    orderIndex: 13
    osisId: Joel.2.14
    sblId: Joel 2:14
    shortName: 珥 2:14
    text: 谁知道他也许会回心转意，留下余福， 就是献给耶和华－你们上帝的素祭和浇酒祭。
  - name: 约珥书 2:15
    orderIndex: 14
    osisId: Joel.2.15
    sblId: Joel 2:15
    shortName: 珥 2:15
    text: 你们要在 锡安 吹角， 使禁食的日子分别为圣， 宣告严肃会。
  - name: 约珥书 2:16
    orderIndex: 15
    osisId: Joel.2.16
    sblId: Joel 2:16
    shortName: 珥 2:16
    text: 聚集百姓，使会众自洁； 召集老年人， 聚集孩童和在母怀吃奶的； 使新郎出内室， 新娘离开洞房。
  - name: 约珥书 2:17
    orderIndex: 16
    osisId: Joel.2.17
    sblId: Joel 2:17
    shortName: 珥 2:17
    text: 事奉耶和华的祭司 要在走廊和祭坛间哭泣，说： “耶和华啊，求你顾惜你的百姓， 不要使你的产业受羞辱， 在列国中成为笑柄。 为何让人在万民中说 ‘他们的上帝在哪里’呢？”
  - name: 约珥书 2:18
    orderIndex: 17
    osisId: Joel.2.18
    sblId: Joel 2:18
    shortName: 珥 2:18
    text: 耶和华为自己的地发热心， 怜悯他的百姓。
  - name: 约珥书 2:19
    orderIndex: 18
    osisId: Joel.2.19
    sblId: Joel 2:19
    shortName: 珥 2:19
    text: 耶和华应允他的百姓说： “看哪，我要赏赐你们五谷、新酒和新的油， 使你们饱足， 我必不再使你们受列国的羞辱。
  - name: 约珥书 2:20
    orderIndex: 19
    osisId: Joel.2.20
    sblId: Joel 2:20
    shortName: 珥 2:20
    text: 我要使北方来的队伍远离你们， 将他们赶到干旱荒芜之地： 前队赶入东海， 后队赶入西海； 臭气上升，恶臭腾空。 耶和华果然行了大事！
  - name: 约珥书 2:21
    orderIndex: 20
    osisId: Joel.2.21
    sblId: Joel 2:21
    shortName: 珥 2:21
    text: “土地啊，不要惧怕， 要欢喜快乐， 因为耶和华行了大事。
  - name: 约珥书 2:22
    orderIndex: 21
    osisId: Joel.2.22
    sblId: Joel 2:22
    shortName: 珥 2:22
    text: 田野的走兽啊，不要惧怕， 因为旷野的草已生长， 树木结果， 无花果树、葡萄树也都效力 。
  - name: 约珥书 2:23
    orderIndex: 22
    osisId: Joel.2.23
    sblId: Joel 2:23
    shortName: 珥 2:23
    text: “ 锡安 的民哪，你们要欢喜， 要因耶和华－你们的上帝快乐； 因他赏赐你们合宜的秋雨 ， 为你们降下甘霖， 秋雨和春雨，和先前一样。
  - name: 约珥书 2:24
    orderIndex: 23
    osisId: Joel.2.24
    sblId: Joel 2:24
    shortName: 珥 2:24
    text: “禾场充满五谷， 池中漫溢新酒和新的油。
  - name: 约珥书 2:25
    orderIndex: 24
    osisId: Joel.2.25
    sblId: Joel 2:25
    shortName: 珥 2:25
    text: 我差遣到你们中间的大军队， 就是蝗虫、蝻子、蚂蚱、剪虫， 那些年间所吃的，我要补还给你们。
  - name: 约珥书 2:26
    orderIndex: 25
    osisId: Joel.2.26
    sblId: Joel 2:26
    shortName: 珥 2:26
    text: “你们必吃得饱足， 赞美耶和华－你们上帝的名， 他为你们行了奇妙的事。 我的百姓不致羞愧，直到永远。
  - name: 约珥书 2:27
    orderIndex: 26
    osisId: Joel.2.27
    sblId: Joel 2:27
    shortName: 珥 2:27
    text: 你们必知道我是在 以色列 中， 又知道我是耶和华－你们的上帝，没有别的。 我的百姓不致羞愧，直到永远。”
  - name: 约珥书 2:28
    orderIndex: 27
    osisId: Joel.2.28
    sblId: Joel 2:28
    shortName: 珥 2:28
    text: “以后，我要将我的灵浇灌凡有血肉之躯的。 你们的儿女要说预言， 你们的老人要做异梦， 你们的少年要见异象。
  - name: 约珥书 2:29
    orderIndex: 28
    osisId: Joel.2.29
    sblId: Joel 2:29
    shortName: 珥 2:29
    text: 在那些日子， 我要将我的灵浇灌我的仆人和婢女。
  - name: 约珥书 2:30
    orderIndex: 29
    osisId: Joel.2.30
    sblId: Joel 2:30
    shortName: 珥 2:30
    text: “我要在天上地下显出奇事，有血，有火，有烟柱。
  - name: 约珥书 2:31
    orderIndex: 30
    osisId: Joel.2.31
    sblId: Joel 2:31
    shortName: 珥 2:31
    text: 太阳要变为黑暗，月亮要变为血，这都在耶和华大而可畏的日子未到以前。
  - name: 约珥书 2:32
    orderIndex: 31
    osisId: Joel.2.32
    sblId: Joel 2:32
    shortName: 珥 2:32
    text: 那时，凡求告耶和华名的就必得救；因为照耶和华所说的，在 锡安山 ，在 耶路撒冷 将有逃脱的人。凡耶和华所召的 ，都在余民之列。”
  versesCount: 32
- name: 约珥书 3
  orderIndex: 2
  osisId: Joel.3
  sblId: Joel 3
  shortName: 珥 3
  verses:
  - name: 约珥书 3:1
    orderIndex: 0
    osisId: Joel.3.1
    sblId: Joel 3:1
    shortName: 珥 3:1
    text: “看哪，在那些日子，到那个时候，我使 犹大 和 耶路撒冷 被掳之人归回的时候，
  - name: 约珥书 3:2
    orderIndex: 1
    osisId: Joel.3.2
    sblId: Joel 3:2
    shortName: 珥 3:2
    text: 我要聚集万民，带他们下到 约沙法谷 去，在那里我要为我百姓，我产业 以色列 的缘故，向万民施行审判；因为他们把我的百姓分散到列国，瓜分了我的土地，
  - name: 约珥书 3:3
    orderIndex: 2
    osisId: Joel.3.3
    sblId: Joel 3:3
    shortName: 珥 3:3
    text: 为我的百姓抽签，以男孩换取妓女，为喝酒卖掉女孩。
  - name: 约珥书 3:4
    orderIndex: 3
    osisId: Joel.3.4
    sblId: Joel 3:4
    shortName: 珥 3:4
    text: “ 推罗 、 西顿 和 非利士 四境的人哪，你们与我何干？你们要报复我吗？若要报复我，我必使报应速速归到你们头上。
  - name: 约珥书 3:5
    orderIndex: 4
    osisId: Joel.3.5
    sblId: Joel 3:5
    shortName: 珥 3:5
    text: 你们夺取我的金银，把我珍贵的宝物带入你们的庙宇 ，
  - name: 约珥书 3:6
    orderIndex: 5
    osisId: Joel.3.6
    sblId: Joel 3:6
    shortName: 珥 3:6
    text: 并将 犹大 人和 耶路撒冷 人卖给 希腊 人 ，使他们远离自己的疆土。
  - name: 约珥书 3:7
    orderIndex: 6
    osisId: Joel.3.7
    sblId: Joel 3:7
    shortName: 珥 3:7
    text: 看哪，我必激发他们离开你们把他们卖去的地方，又必使报应归到你们头上。
  - name: 约珥书 3:8
    orderIndex: 7
    osisId: Joel.3.8
    sblId: Joel 3:8
    shortName: 珥 3:8
    text: 我要将你们的儿女卖到 犹大 人手中，他们必转卖给远方的国家 示巴 人。这是耶和华说的。”
  - name: 约珥书 3:9
    orderIndex: 8
    osisId: Joel.3.9
    sblId: Joel 3:9
    shortName: 珥 3:9
    text: 当在列国中宣告： 预备打仗， 激发勇士， 使所有战士上前来。
  - name: 约珥书 3:10
    orderIndex: 9
    osisId: Joel.3.10
    sblId: Joel 3:10
    shortName: 珥 3:10
    text: 要将犁头打成刀剑， 镰刀打成戈矛； 弱者要说：“我是勇士。”
  - name: 约珥书 3:11
    orderIndex: 10
    osisId: Joel.3.11
    sblId: Joel 3:11
    shortName: 珥 3:11
    text: 四围的列国啊， 要速速前来， 一同聚集。 耶和华啊， 求你使你的勇士降临。
  - name: 约珥书 3:12
    orderIndex: 11
    osisId: Joel.3.12
    sblId: Joel 3:12
    shortName: 珥 3:12
    text: 列国都当兴起， 上到 约沙法谷 ； 因为我必坐在那里， 审判四围的列国。
  - name: 约珥书 3:13
    orderIndex: 12
    osisId: Joel.3.13
    sblId: Joel 3:13
    shortName: 珥 3:13
    text: 挥镰刀吧！因为庄稼熟了； 来踩踏吧！因为醡酒池满了。 酒池已经满溢， 因为他们的罪恶甚大。
  - name: 约珥书 3:14
    orderIndex: 13
    osisId: Joel.3.14
    sblId: Joel 3:14
    shortName: 珥 3:14
    text: 在 断定谷 有许多许多的人， 因为耶和华的日子临近 断定谷 了。
  - name: 约珥书 3:15
    orderIndex: 14
    osisId: Joel.3.15
    sblId: Joel 3:15
    shortName: 珥 3:15
    text: 日月昏暗， 星宿无光。
  - name: 约珥书 3:16
    orderIndex: 15
    osisId: Joel.3.16
    sblId: Joel 3:16
    shortName: 珥 3:16
    text: 耶和华必从 锡安 吼叫， 从 耶路撒冷 出声， 天地就震动。 耶和华却要作他百姓的避难所， 作 以色列 人的保障。
  - name: 约珥书 3:17
    orderIndex: 16
    osisId: Joel.3.17
    sblId: Joel 3:17
    shortName: 珥 3:17
    text: 你们就知道我是耶和华－你们的上帝， 我住在 锡安 －我的圣山。 耶路撒冷 必成为圣； 陌生人不再从其中经过。
  - name: 约珥书 3:18
    orderIndex: 17
    osisId: Joel.3.18
    sblId: Joel 3:18
    shortName: 珥 3:18
    text: 在那日，大山要滴甜酒， 小山要流奶， 犹大 的溪河都有水流出； 必有泉源从耶和华的殿中流出， 滋润 什亭谷 。
  - name: 约珥书 3:19
    orderIndex: 18
    osisId: Joel.3.19
    sblId: Joel 3:19
    shortName: 珥 3:19
    text: 埃及 必定荒凉， 以东 成为荒凉的旷野， 因为他们向 犹大 人行残暴， 又因他们在本地流无辜人的血。
  - name: 约珥书 3:20
    orderIndex: 19
    osisId: Joel.3.20
    sblId: Joel 3:20
    shortName: 珥 3:20
    text: 但 犹大 必存到永远， 耶路撒冷 必存到万代。
  - name: 约珥书 3:21
    orderIndex: 20
    osisId: Joel.3.21
    sblId: Joel 3:21
    shortName: 珥 3:21
    text: 我要免除 流人血的罪， 是先前未曾免除的， 耶和华居住在 锡安 。
