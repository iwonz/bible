chapters:
- name: 犹大书 1
  orderIndex: 0
  osisId: Jude.1
  sblId: Jude 1
  shortName: 犹 1
  verses:
  - name: 犹大书 1:1
    orderIndex: 0
    osisId: Jude.1.1
    sblId: Jude 1:1
    shortName: 犹 1:1
    text: 耶稣基督的仆人、 雅各 的兄弟 犹大 ，写信给那些被召、在父上帝里蒙爱、为耶稣基督保守的人。
  - name: 犹大书 1:2
    orderIndex: 1
    osisId: Jude.1.2
    sblId: Jude 1:2
    shortName: 犹 1:2
    text: 愿怜悯、平安 、慈爱多多加给你们！
  - name: 犹大书 1:3
    orderIndex: 2
    osisId: Jude.1.3
    sblId: Jude 1:3
    shortName: 犹 1:3
    text: 亲爱的，我一直很迫切地想要写信给你们，论到我们同享的救恩，但我觉得有必要现在就写信劝你们，要为从前一次交付给圣徒的真道竭力奋斗。
  - name: 犹大书 1:4
    orderIndex: 3
    osisId: Jude.1.4
    sblId: Jude 1:4
    shortName: 犹 1:4
    text: 因为有些人偷偷地进来，就是早就被判定受惩罚的不虔诚的人，他们把我们上帝的恩典变为放纵情欲的机会，并且不认独一的主宰—我们的主耶稣基督。
  - name: 犹大书 1:5
    orderIndex: 4
    osisId: Jude.1.5
    sblId: Jude 1:5
    shortName: 犹 1:5
    text: 这一切的事，你们虽然知道，我却仍要提醒你们：从前主 只一次就 救了他的百姓出 埃及 地，后来却把那些不信的灭绝了。
  - name: 犹大书 1:6
    orderIndex: 5
    osisId: Jude.1.6
    sblId: Jude 1:6
    shortName: 犹 1:6
    text: 至于那些不守本位、离开自己住处的天使，主用锁链把他们永远拘留在黑暗里，等候大日子的审判。
  - name: 犹大书 1:7
    orderIndex: 6
    osisId: Jude.1.7
    sblId: Jude 1:7
    shortName: 犹 1:7
    text: 同样， 所多玛 、 蛾摩拉 和周围城镇的人也跟着他们一样犯淫乱，随从逆性的情欲，以致遭受永不熄灭之火的惩罚，作为众人的鉴戒。
  - name: 犹大书 1:8
    orderIndex: 7
    osisId: Jude.1.8
    sblId: Jude 1:8
    shortName: 犹 1:8
    text: 照样，这些做梦的人也污秽身体，轻慢掌权者，毁谤众尊荣者。
  - name: 犹大书 1:9
    orderIndex: 8
    osisId: Jude.1.9
    sblId: Jude 1:9
    shortName: 犹 1:9
    text: 天使长 米迦勒 为 摩西 的尸首与魔鬼争辩的时候，尚且不敢用毁谤的话谴责他，只说：“主责备你吧！”
  - name: 犹大书 1:10
    orderIndex: 9
    osisId: Jude.1.10
    sblId: Jude 1:10
    shortName: 犹 1:10
    text: 但这些人毁谤他们所不知道的。他们与那些没有理性的牲畜一样，只做本性所知道的事，败坏了自己。
  - name: 犹大书 1:11
    orderIndex: 10
    osisId: Jude.1.11
    sblId: Jude 1:11
    shortName: 犹 1:11
    text: 他们有祸了！因为他们走 该隐 的道路，又为财利往 巴兰 的错谬里直奔，并在 可拉 的背叛中灭亡了。
  - name: 犹大书 1:12
    orderIndex: 11
    osisId: Jude.1.12
    sblId: Jude 1:12
    shortName: 犹 1:12
    text: 这样的人是你们爱筵上的污点 ；他们无所惧怕地同你们宴乐，仿佛牧人只顾喂饱自己。他们是无雨的浮云，被风飘荡；是秋天没有果子的树，死而又死，连根被拔出来；
  - name: 犹大书 1:13
    orderIndex: 12
    osisId: Jude.1.13
    sblId: Jude 1:13
    shortName: 犹 1:13
    text: 是海里的狂浪，涌出自己可耻的沫子来；是流荡的星，有漆黑的幽暗永远为他们保留着。
  - name: 犹大书 1:14
    orderIndex: 13
    osisId: Jude.1.14
    sblId: Jude 1:14
    shortName: 犹 1:14
    text: 亚当 的七世孙 以诺 曾预言这些人说：“看哪，主带着他的千万圣者来临，
  - name: 犹大书 1:15
    orderIndex: 14
    osisId: Jude.1.15
    sblId: Jude 1:15
    shortName: 犹 1:15
    text: 要审判众人，证实一切不敬虔的人所妄行一切不敬虔的事，又证实不敬虔的罪人所说顶撞他的刚愎的话。”
  - name: 犹大书 1:16
    orderIndex: 15
    osisId: Jude.1.16
    sblId: Jude 1:16
    shortName: 犹 1:16
    text: 这些人喜出怨言，责怪他人，随从自己的情欲而行，口说夸大的话，为自己的利益谄媚人。
  - name: 犹大书 1:17
    orderIndex: 16
    osisId: Jude.1.17
    sblId: Jude 1:17
    shortName: 犹 1:17
    text: 亲爱的，至于你们，要记得我们主耶稣基督的使徒从前所说的话。
  - name: 犹大书 1:18
    orderIndex: 17
    osisId: Jude.1.18
    sblId: Jude 1:18
    shortName: 犹 1:18
    text: 他们曾对你们说过，末世必有好嘲弄的人随从自己不敬虔的私欲而行。
  - name: 犹大书 1:19
    orderIndex: 18
    osisId: Jude.1.19
    sblId: Jude 1:19
    shortName: 犹 1:19
    text: 这就是那些好结党分派、属乎血气、没有圣灵的人。
  - name: 犹大书 1:20
    orderIndex: 19
    osisId: Jude.1.20
    sblId: Jude 1:20
    shortName: 犹 1:20
    text: 亲爱的，至于你们，要在至圣的真道上造就自己，藉着圣灵祷告，
  - name: 犹大书 1:21
    orderIndex: 20
    osisId: Jude.1.21
    sblId: Jude 1:21
    shortName: 犹 1:21
    text: 保守自己常在上帝的爱中，仰望我们主耶稣基督的怜悯，进入永生。
  - name: 犹大书 1:22
    orderIndex: 21
    osisId: Jude.1.22
    sblId: Jude 1:22
    shortName: 犹 1:22
    text: 有些人心中犹疑 ，你们要怜悯 他们；
  - name: 犹大书 1:23
    orderIndex: 22
    osisId: Jude.1.23
    sblId: Jude 1:23
    shortName: 犹 1:23
    text: 有些人你们要从火中抢出来，搭救他们 ；有些人你们要存惧怕的心怜悯他们，连那被情欲污染的衣服也要厌恶。
  - name: 犹大书 1:24
    orderIndex: 23
    osisId: Jude.1.24
    sblId: Jude 1:24
    shortName: 犹 1:24
    text: 愿那能保守你们不失脚，使你们无瑕无疵、欢欢喜喜站在他荣耀之前的、
  - name: 犹大书 1:25
    orderIndex: 24
    osisId: Jude.1.25
    sblId: Jude 1:25
    shortName: 犹 1:25
    text: 我们的救主独一的上帝，藉着我们的主耶稣基督，得享荣耀、威严、能力、权柄，从万古以前，到现今，直到永永远远。阿们！
