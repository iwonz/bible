chapters:
- name: 耶利米哀歌 1
  orderIndex: 0
  osisId: Lam.1
  sblId: Lam 1
  shortName: 哀 1
  verses:
  - name: 耶利米哀歌 1:1
    orderIndex: 0
    osisId: Lam.1.1
    sblId: Lam 1:1
    shortName: 哀 1:1
    text: 唉！先前人口稠密的城市， 现在为何独坐！ 先前在列国中为大的， 现在竟如寡妇！ 先前在各省中为王后的， 现在竟成为服苦役的人！
  - name: 耶利米哀歌 1:2
    orderIndex: 1
    osisId: Lam.1.2
    sblId: Lam 1:2
    shortName: 哀 1:2
    text: 她 夜间痛哭，泪流满颊， 在所有亲爱的人中，找不到一个安慰她的。 她的朋友都以诡诈待她， 成为她的仇敌。
  - name: 耶利米哀歌 1:3
    orderIndex: 2
    osisId: Lam.1.3
    sblId: Lam 1:3
    shortName: 哀 1:3
    text: 犹大 被掳， 遭遇苦难，多服劳役。 她住在列国中，得不着安息； 追逼她的在狭窄之地追上她。
  - name: 耶利米哀歌 1:4
    orderIndex: 3
    osisId: Lam.1.4
    sblId: Lam 1:4
    shortName: 哀 1:4
    text: 锡安 的道路因无人前来过节就哀伤， 她的城门荒凉， 祭司叹息， 少女悲伤； 她自己充满痛苦。
  - name: 耶利米哀歌 1:5
    orderIndex: 4
    osisId: Lam.1.5
    sblId: Lam 1:5
    shortName: 哀 1:5
    text: 她的敌人作主， 她的仇敌亨通； 耶和华因她过犯多而使她受苦， 她的孩童在敌人面前去作俘虏。
  - name: 耶利米哀歌 1:6
    orderIndex: 5
    osisId: Lam.1.6
    sblId: Lam 1:6
    shortName: 哀 1:6
    text: 锡安 的威荣全都失去。 她的领袖如找不着草场的鹿， 在追赶的人面前无力行走。
  - name: 耶利米哀歌 1:7
    orderIndex: 6
    osisId: Lam.1.7
    sblId: Lam 1:7
    shortName: 哀 1:7
    text: 耶路撒冷 在困苦窘迫之时， 就追想古时一切的荣华。 她的百姓落在敌人手中，无人帮助； 敌人看见，就因她的毁灭嗤笑。
  - name: 耶利米哀歌 1:8
    orderIndex: 7
    osisId: Lam.1.8
    sblId: Lam 1:8
    shortName: 哀 1:8
    text: 耶路撒冷 犯了大罪， 因此成为不洁净； 素来尊敬她的，见她裸露就都藐视她， 她自己也叹息退后。
  - name: 耶利米哀歌 1:9
    orderIndex: 8
    osisId: Lam.1.9
    sblId: Lam 1:9
    shortName: 哀 1:9
    text: 她的污秽是在下摆上； 她未曾思想自己的结局， 她的败落令人惊诧， 无人安慰她。 “耶和华啊，求你看顾我的苦难， 因为仇敌强大。”
  - name: 耶利米哀歌 1:10
    orderIndex: 9
    osisId: Lam.1.10
    sblId: Lam 1:10
    shortName: 哀 1:10
    text: 敌人伸手夺取她的一切贵重物品； 她眼见列国侵入她的圣所， 你曾吩咐他们不可进入你的集会。
  - name: 耶利米哀歌 1:11
    orderIndex: 10
    osisId: Lam.1.11
    sblId: Lam 1:11
    shortName: 哀 1:11
    text: 她的百姓都叹息，寻求食物； 他们用贵重物品换取粮食，要救性命。 “耶和华啊，求你观看， 留意我多么卑微。”
  - name: 耶利米哀歌 1:12
    orderIndex: 11
    osisId: Lam.1.12
    sblId: Lam 1:12
    shortName: 哀 1:12
    text: 所有过路的人哪，愿这事不要发生在你们身上 。 你们要留意观看， 有像这样临到我的痛苦没有？ 耶和华在他发烈怒的日子使我受苦。
  - name: 耶利米哀歌 1:13
    orderIndex: 12
    osisId: Lam.1.13
    sblId: Lam 1:13
    shortName: 哀 1:13
    text: 他从高处降火进入我的骨头， 克制了我； 他张开网，绊我的脚， 使我退后， 又令我终日凄凉发昏。
  - name: 耶利米哀歌 1:14
    orderIndex: 13
    osisId: Lam.1.14
    sblId: Lam 1:14
    shortName: 哀 1:14
    text: 他用手绑我罪过的轭， 卷绕着加在我颈项上； 他使我力量衰败。 主将我交在我不能抵挡的人手中。
  - name: 耶利米哀歌 1:15
    orderIndex: 14
    osisId: Lam.1.15
    sblId: Lam 1:15
    shortName: 哀 1:15
    text: 主弃绝我们当中所有的勇士， 聚集会众攻击我， 要压碎我的年轻人。 主踹下少女 犹大 ， 在醡酒池中。
  - name: 耶利米哀歌 1:16
    orderIndex: 15
    osisId: Lam.1.16
    sblId: Lam 1:16
    shortName: 哀 1:16
    text: 我因这些事哭泣， 眼泪汪汪； 因为那安慰我、使我重新得力的， 离我甚远。 我的儿女孤苦， 因为仇敌得胜了。
  - name: 耶利米哀歌 1:17
    orderIndex: 16
    osisId: Lam.1.17
    sblId: Lam 1:17
    shortName: 哀 1:17
    text: 锡安 伸出双手，却无人安慰。 论到 雅各 ，耶和华已经出令， 使四围的人作他的仇敌； 耶路撒冷 在他们中间成为不洁净。
  - name: 耶利米哀歌 1:18
    orderIndex: 17
    osisId: Lam.1.18
    sblId: Lam 1:18
    shortName: 哀 1:18
    text: 耶和华是公义的！ 我违背了他的命令。 万民哪，请听， 来看我的痛苦； 我的少女和壮丁都被掳去。
  - name: 耶利米哀歌 1:19
    orderIndex: 18
    osisId: Lam.1.19
    sblId: Lam 1:19
    shortName: 哀 1:19
    text: 我招呼我所亲爱的， 他们却欺骗了我。 我的祭司和长老寻找食物，要救性命的时候， 就在城中断了气。
  - name: 耶利米哀歌 1:20
    orderIndex: 19
    osisId: Lam.1.20
    sblId: Lam 1:20
    shortName: 哀 1:20
    text: 耶和华啊，求你观看， 因为我在急难中； 我的心肠烦乱， 我心在我里面翻转， 因我大大背逆。 在外，刀剑使人丧亡； 在家，犹如死亡。
  - name: 耶利米哀歌 1:21
    orderIndex: 20
    osisId: Lam.1.21
    sblId: Lam 1:21
    shortName: 哀 1:21
    text: 有人听见我叹息 ， 却无人安慰我！ 我所有的仇敌听见我的患难就喜乐， 因这是你所做的。 你使你所宣告的日子来临， 愿他们像我一样。
  - name: 耶利米哀歌 1:22
    orderIndex: 21
    osisId: Lam.1.22
    sblId: Lam 1:22
    shortName: 哀 1:22
    text: 愿他们的恶行都呈现在你面前； 你怎样因我一切的罪过待我， 求你也照样待他们； 因我叹息甚多，心中发昏。
  versesCount: 22
- name: 耶利米哀歌 2
  orderIndex: 1
  osisId: Lam.2
  sblId: Lam 2
  shortName: 哀 2
  verses:
  - name: 耶利米哀歌 2:1
    orderIndex: 0
    osisId: Lam.2.1
    sblId: Lam 2:1
    shortName: 哀 2:1
    text: 唉！主竟发怒，使黑云遮蔽 锡安 ！ 他将 以色列 的华美从天扔在地上， 在他发怒的日子并不顾念自己的脚凳。
  - name: 耶利米哀歌 2:2
    orderIndex: 1
    osisId: Lam.2.2
    sblId: Lam 2:2
    shortName: 哀 2:2
    text: 主吞灭 雅各 一切的住处，并不顾惜。 他发怒倾覆 犹大 的堡垒， 将它们夷为平地， 凌辱这国与她的领袖。
  - name: 耶利米哀歌 2:3
    orderIndex: 2
    osisId: Lam.2.3
    sblId: Lam 2:3
    shortName: 哀 2:3
    text: 他发烈怒，砍断 以色列 一切的角， 在仇敌面前收回右手。 他将 雅各 烧毁，如火焰四围吞灭。
  - name: 耶利米哀歌 2:4
    orderIndex: 3
    osisId: Lam.2.4
    sblId: Lam 2:4
    shortName: 哀 2:4
    text: 他张弓好像仇敌， 他站立举起右手， 如同敌人杀戮我们眼目所喜爱的。 他在 锡安 的帐棚 倾倒愤怒，如火一般。
  - name: 耶利米哀歌 2:5
    orderIndex: 4
    osisId: Lam.2.5
    sblId: Lam 2:5
    shortName: 哀 2:5
    text: 主如仇敌吞灭 以色列 ， 吞灭它一切的宫殿， 毁坏境内的堡垒； 在 犹大 加添悲伤和哭号。
  - name: 耶利米哀歌 2:6
    orderIndex: 5
    osisId: Lam.2.6
    sblId: Lam 2:6
    shortName: 哀 2:6
    text: 他摧毁自己的帐幕如摧毁园子， 毁坏自己的会幕。 耶和华使节庆和安息日在 锡安 尽被遗忘， 又在极其愤怒中厌弃君王与祭司。
  - name: 耶利米哀歌 2:7
    orderIndex: 6
    osisId: Lam.2.7
    sblId: Lam 2:7
    shortName: 哀 2:7
    text: 耶和华撇弃自己的祭坛， 憎恶自己的圣所， 把宫殿的墙交给仇敌。 他们在耶和华的殿中喧嚷， 如在节庆之日一样。
  - name: 耶利米哀歌 2:8
    orderIndex: 7
    osisId: Lam.2.8
    sblId: Lam 2:8
    shortName: 哀 2:8
    text: 耶和华定意拆毁 锡安 的城墙； 他拉了准绳， 不将手收回，定要毁灭。 他使城郭和城墙都悲哀， 一同衰败。
  - name: 耶利米哀歌 2:9
    orderIndex: 8
    osisId: Lam.2.9
    sblId: Lam 2:9
    shortName: 哀 2:9
    text: 锡安 的门陷入地里， 主毁坏，折断她的门闩。 她的君王和官长都置身列国中，没有律法； 她的先知也不再从耶和华领受异象。
  - name: 耶利米哀歌 2:10
    orderIndex: 9
    osisId: Lam.2.10
    sblId: Lam 2:10
    shortName: 哀 2:10
    text: 锡安 的长老坐在地上，默默无声； 他们扬起尘土落在头上，腰束麻布； 耶路撒冷 的少女垂头至地。
  - name: 耶利米哀歌 2:11
    orderIndex: 10
    osisId: Lam.2.11
    sblId: Lam 2:11
    shortName: 哀 2:11
    text: 我的眼睛流泪，以致失明； 我的心肠烦乱，肝胆落地， 都因我的百姓 遭毁灭， 又因孩童和吃奶的在城内的广场上昏厥。
  - name: 耶利米哀歌 2:12
    orderIndex: 11
    osisId: Lam.2.12
    sblId: Lam 2:12
    shortName: 哀 2:12
    text: 他们如受伤的人在城内广场上昏厥， 在母亲的怀里将要丧命时， 就对母亲说：“饼和酒在哪里呢？”
  - name: 耶利米哀歌 2:13
    orderIndex: 12
    osisId: Lam.2.13
    sblId: Lam 2:13
    shortName: 哀 2:13
    text: 耶路撒冷 啊，我可用什么向你证明 呢？ 我可用什么与你相比呢？ 少女 锡安 哪，我拿什么和你比较，好安慰你呢？ 因你的裂伤大如海； 谁能医治你呢？
  - name: 耶利米哀歌 2:14
    orderIndex: 13
    osisId: Lam.2.14
    sblId: Lam 2:14
    shortName: 哀 2:14
    text: 你的先知为你看见虚假和粉饰的异象， 并未揭露你的罪孽， 使你被掳的归回； 却传给你虚假与误导人的默示。
  - name: 耶利米哀歌 2:15
    orderIndex: 14
    osisId: Lam.2.15
    sblId: Lam 2:15
    shortName: 哀 2:15
    text: 凡过路的都向你拍掌。 他们向 耶路撒冷 嗤笑，摇头： “这就是人称为全美的、 称为全地所喜悦的城吗？”
  - name: 耶利米哀歌 2:16
    orderIndex: 15
    osisId: Lam.2.16
    sblId: Lam 2:16
    shortName: 哀 2:16
    text: 你所有的仇敌 张口来攻击你； 他们嗤笑，切齿，说： “我们把她吞灭了， 这是我们所盼望的日子！ 我们终于等到了，亲眼看见了！”
  - name: 耶利米哀歌 2:17
    orderIndex: 16
    osisId: Lam.2.17
    sblId: Lam 2:17
    shortName: 哀 2:17
    text: 耶和华成就了他所定的， 应验了他古时所命定的。 他倾覆，并不顾惜， 他使仇敌向你夸耀， 使你敌人的角高举。
  - name: 耶利米哀歌 2:18
    orderIndex: 17
    osisId: Lam.2.18
    sblId: Lam 2:18
    shortName: 哀 2:18
    text: 他们的心哀求主。 锡安 的城墙啊， 愿你日夜泪流如河，不让自己休息， 你眼中的瞳人也不歇息。
  - name: 耶利米哀歌 2:19
    orderIndex: 18
    osisId: Lam.2.19
    sblId: Lam 2:19
    shortName: 哀 2:19
    text: 夜间每逢时辰开始，要起来呼喊， 在主面前倾心吐意如水。 你的孩童在街头上挨饿昏厥， 你要为他们的性命向主举手。
  - name: 耶利米哀歌 2:20
    orderIndex: 19
    osisId: Lam.2.20
    sblId: Lam 2:20
    shortName: 哀 2:20
    text: 耶和华啊，求你观看， 留意你向谁这样行。 妇人岂可吃自己所生、所抚育的婴孩吗？ 祭司和先知岂可在主的圣所中被杀吗？
  - name: 耶利米哀歌 2:21
    orderIndex: 20
    osisId: Lam.2.21
    sblId: Lam 2:21
    shortName: 哀 2:21
    text: 年轻人和老年人躺卧在街上， 我的少女和壮丁都倒在刀下。 你在发怒的日子杀了他们， 你杀戮，并不顾惜。
  - name: 耶利米哀歌 2:22
    orderIndex: 21
    osisId: Lam.2.22
    sblId: Lam 2:22
    shortName: 哀 2:22
    text: 你从四围招聚使我惊吓的人， 像在节庆的日子一样。 耶和华发怒的日子， 无人逃脱，无人生还。 我所抚育养大的， 仇敌都杀尽了。
  versesCount: 22
- name: 耶利米哀歌 3
  orderIndex: 2
  osisId: Lam.3
  sblId: Lam 3
  shortName: 哀 3
  verses:
  - name: 耶利米哀歌 3:1
    orderIndex: 0
    osisId: Lam.3.1
    sblId: Lam 3:1
    shortName: 哀 3:1
    text: 因耶和华愤怒的杖， 我是遭遇困苦的人。
  - name: 耶利米哀歌 3:2
    orderIndex: 1
    osisId: Lam.3.2
    sblId: Lam 3:2
    shortName: 哀 3:2
    text: 他驱赶我走入黑暗， 没有光明。
  - name: 耶利米哀歌 3:3
    orderIndex: 2
    osisId: Lam.3.3
    sblId: Lam 3:3
    shortName: 哀 3:3
    text: 他反手攻击我， 终日不停。
  - name: 耶利米哀歌 3:4
    orderIndex: 3
    osisId: Lam.3.4
    sblId: Lam 3:4
    shortName: 哀 3:4
    text: 他使我皮肉枯干， 折断我的骨头。
  - name: 耶利米哀歌 3:5
    orderIndex: 4
    osisId: Lam.3.5
    sblId: Lam 3:5
    shortName: 哀 3:5
    text: 他筑垒攻击我， 以苦楚和艰难围困我；
  - name: 耶利米哀歌 3:6
    orderIndex: 5
    osisId: Lam.3.6
    sblId: Lam 3:6
    shortName: 哀 3:6
    text: 使我住在幽暗之处， 像死了许久的人一样。
  - name: 耶利米哀歌 3:7
    orderIndex: 6
    osisId: Lam.3.7
    sblId: Lam 3:7
    shortName: 哀 3:7
    text: 他围住我，使我无法脱身； 他使我的铜链沉重。
  - name: 耶利米哀歌 3:8
    orderIndex: 7
    osisId: Lam.3.8
    sblId: Lam 3:8
    shortName: 哀 3:8
    text: 尽管我哀号求救， 他仍拦阻我的祷告。
  - name: 耶利米哀歌 3:9
    orderIndex: 8
    osisId: Lam.3.9
    sblId: Lam 3:9
    shortName: 哀 3:9
    text: 他用凿过的石头挡住我的道路， 使我的路径弯曲。
  - name: 耶利米哀歌 3:10
    orderIndex: 9
    osisId: Lam.3.10
    sblId: Lam 3:10
    shortName: 哀 3:10
    text: 他向我如埋伏的熊， 如在隐密处的狮子。
  - name: 耶利米哀歌 3:11
    orderIndex: 10
    osisId: Lam.3.11
    sblId: Lam 3:11
    shortName: 哀 3:11
    text: 他使我转离正路， 把我撕碎 ，使我凄凉。
  - name: 耶利米哀歌 3:12
    orderIndex: 11
    osisId: Lam.3.12
    sblId: Lam 3:12
    shortName: 哀 3:12
    text: 他拉弓，命我站立， 作为箭靶；
  - name: 耶利米哀歌 3:13
    orderIndex: 12
    osisId: Lam.3.13
    sblId: Lam 3:13
    shortName: 哀 3:13
    text: 把箭袋中的箭 射入我的肺腑。
  - name: 耶利米哀歌 3:14
    orderIndex: 13
    osisId: Lam.3.14
    sblId: Lam 3:14
    shortName: 哀 3:14
    text: 我成了全体百姓的笑柄， 成了他们终日的歌曲。
  - name: 耶利米哀歌 3:15
    orderIndex: 14
    osisId: Lam.3.15
    sblId: Lam 3:15
    shortName: 哀 3:15
    text: 他使我受尽苦楚， 饱食茵蔯；
  - name: 耶利米哀歌 3:16
    orderIndex: 15
    osisId: Lam.3.16
    sblId: Lam 3:16
    shortName: 哀 3:16
    text: 用沙石磨断我的牙， 以灰尘覆盖我。
  - name: 耶利米哀歌 3:17
    orderIndex: 16
    osisId: Lam.3.17
    sblId: Lam 3:17
    shortName: 哀 3:17
    text: 你使我远离平安， 我忘了何为福乐。
  - name: 耶利米哀歌 3:18
    orderIndex: 17
    osisId: Lam.3.18
    sblId: Lam 3:18
    shortName: 哀 3:18
    text: 于是我说：“我的力量衰败， 在耶和华那里我毫无指望！”
  - name: 耶利米哀歌 3:19
    orderIndex: 18
    osisId: Lam.3.19
    sblId: Lam 3:19
    shortName: 哀 3:19
    text: 求你记得我的困苦和流离， 它如茵蔯和苦胆一般；
  - name: 耶利米哀歌 3:20
    orderIndex: 19
    osisId: Lam.3.20
    sblId: Lam 3:20
    shortName: 哀 3:20
    text: 我心想念这些， 就在我里面忧闷 。
  - name: 耶利米哀歌 3:21
    orderIndex: 20
    osisId: Lam.3.21
    sblId: Lam 3:21
    shortName: 哀 3:21
    text: 但我的心回转过来， 因此就有指望；
  - name: 耶利米哀歌 3:22
    orderIndex: 21
    osisId: Lam.3.22
    sblId: Lam 3:22
    shortName: 哀 3:22
    text: 因耶和华的慈爱，我们不致灭绝 ， 因他的怜悯永不断绝，
  - name: 耶利米哀歌 3:23
    orderIndex: 22
    osisId: Lam.3.23
    sblId: Lam 3:23
    shortName: 哀 3:23
    text: 每早晨，这些都是新的； 你的信实极其广大！
  - name: 耶利米哀歌 3:24
    orderIndex: 23
    osisId: Lam.3.24
    sblId: Lam 3:24
    shortName: 哀 3:24
    text: 我心里说：“耶和华是我的福分， 因此，我要仰望他。”
  - name: 耶利米哀歌 3:25
    orderIndex: 24
    osisId: Lam.3.25
    sblId: Lam 3:25
    shortName: 哀 3:25
    text: 凡等候耶和华，心里寻求他的， 耶和华必施恩给他。
  - name: 耶利米哀歌 3:26
    orderIndex: 25
    osisId: Lam.3.26
    sblId: Lam 3:26
    shortName: 哀 3:26
    text: 人仰望耶和华， 安静等候他的救恩， 这是好的。
  - name: 耶利米哀歌 3:27
    orderIndex: 26
    osisId: Lam.3.27
    sblId: Lam 3:27
    shortName: 哀 3:27
    text: 人在年轻时负轭， 这是好的。
  - name: 耶利米哀歌 3:28
    orderIndex: 27
    osisId: Lam.3.28
    sblId: Lam 3:28
    shortName: 哀 3:28
    text: 他当安静独坐， 因为这是耶和华加在他身上的。
  - name: 耶利米哀歌 3:29
    orderIndex: 28
    osisId: Lam.3.29
    sblId: Lam 3:29
    shortName: 哀 3:29
    text: 让他脸伏于地 吧！ 或者还会有指望。
  - name: 耶利米哀歌 3:30
    orderIndex: 29
    osisId: Lam.3.30
    sblId: Lam 3:30
    shortName: 哀 3:30
    text: 让人打他耳光， 使他饱受凌辱吧！
  - name: 耶利米哀歌 3:31
    orderIndex: 30
    osisId: Lam.3.31
    sblId: Lam 3:31
    shortName: 哀 3:31
    text: 主必不永远撇弃，
  - name: 耶利米哀歌 3:32
    orderIndex: 31
    osisId: Lam.3.32
    sblId: Lam 3:32
    shortName: 哀 3:32
    text: 他虽使人忧愁， 还要照他丰盛的慈爱施怜悯；
  - name: 耶利米哀歌 3:33
    orderIndex: 32
    osisId: Lam.3.33
    sblId: Lam 3:33
    shortName: 哀 3:33
    text: 他并不存心要人受苦， 令世人忧愁。
  - name: 耶利米哀歌 3:34
    orderIndex: 33
    osisId: Lam.3.34
    sblId: Lam 3:34
    shortName: 哀 3:34
    text: 把世上所有的囚犯 踹在脚下，
  - name: 耶利米哀歌 3:35
    orderIndex: 34
    osisId: Lam.3.35
    sblId: Lam 3:35
    shortName: 哀 3:35
    text: 在至高者面前 扭曲人的公正，
  - name: 耶利米哀歌 3:36
    orderIndex: 35
    osisId: Lam.3.36
    sblId: Lam 3:36
    shortName: 哀 3:36
    text: 在人的诉讼上 颠倒是非， 这都是主看不中的。
  - name: 耶利米哀歌 3:37
    orderIndex: 36
    osisId: Lam.3.37
    sblId: Lam 3:37
    shortName: 哀 3:37
    text: 若非主发命令， 谁能说了就成呢？
  - name: 耶利米哀歌 3:38
    orderIndex: 37
    osisId: Lam.3.38
    sblId: Lam 3:38
    shortName: 哀 3:38
    text: 是祸，是福， 不都出于至高者的口吗？
  - name: 耶利米哀歌 3:39
    orderIndex: 38
    osisId: Lam.3.39
    sblId: Lam 3:39
    shortName: 哀 3:39
    text: 人都有自己的罪， 活人有什么好发怨言的呢？
  - name: 耶利米哀歌 3:40
    orderIndex: 39
    osisId: Lam.3.40
    sblId: Lam 3:40
    shortName: 哀 3:40
    text: 让我们省察，检讨自己的行为， 归向耶和华吧！
  - name: 耶利米哀歌 3:41
    orderIndex: 40
    osisId: Lam.3.41
    sblId: Lam 3:41
    shortName: 哀 3:41
    text: 让我们献上我们的心， 向天上的上帝举手！
  - name: 耶利米哀歌 3:42
    orderIndex: 41
    osisId: Lam.3.42
    sblId: Lam 3:42
    shortName: 哀 3:42
    text: 我们犯罪悖逆， 你并未赦免。
  - name: 耶利米哀歌 3:43
    orderIndex: 42
    osisId: Lam.3.43
    sblId: Lam 3:43
    shortName: 哀 3:43
    text: 你浑身是怒气，追赶我们； 你施行杀戮，并不顾惜。
  - name: 耶利米哀歌 3:44
    orderIndex: 43
    osisId: Lam.3.44
    sblId: Lam 3:44
    shortName: 哀 3:44
    text: 你以密云围着自己， 祷告不能穿透。
  - name: 耶利米哀歌 3:45
    orderIndex: 44
    osisId: Lam.3.45
    sblId: Lam 3:45
    shortName: 哀 3:45
    text: 你使我们在万民中 成为污物和垃圾。
  - name: 耶利米哀歌 3:46
    orderIndex: 45
    osisId: Lam.3.46
    sblId: Lam 3:46
    shortName: 哀 3:46
    text: 我们所有的仇敌 张口来攻击我们；
  - name: 耶利米哀歌 3:47
    orderIndex: 46
    osisId: Lam.3.47
    sblId: Lam 3:47
    shortName: 哀 3:47
    text: 惊吓和陷阱临到我们， 残害和毁灭也临到我们。
  - name: 耶利米哀歌 3:48
    orderIndex: 47
    osisId: Lam.3.48
    sblId: Lam 3:48
    shortName: 哀 3:48
    text: 因我百姓 遭毁灭， 我的眼睛泪流成河。
  - name: 耶利米哀歌 3:49
    orderIndex: 48
    osisId: Lam.3.49
    sblId: Lam 3:49
    shortName: 哀 3:49
    text: 我的眼睛流泪不停， 流泪不止，
  - name: 耶利米哀歌 3:50
    orderIndex: 49
    osisId: Lam.3.50
    sblId: Lam 3:50
    shortName: 哀 3:50
    text: 直等到耶和华垂顾， 从天上观看。
  - name: 耶利米哀歌 3:51
    orderIndex: 50
    osisId: Lam.3.51
    sblId: Lam 3:51
    shortName: 哀 3:51
    text: 为我城中的百姓 ， 我眼所见的使我心痛。
  - name: 耶利米哀歌 3:52
    orderIndex: 51
    osisId: Lam.3.52
    sblId: Lam 3:52
    shortName: 哀 3:52
    text: 无故与我为敌的追逼我， 像追捕雀鸟一样。
  - name: 耶利米哀歌 3:53
    orderIndex: 52
    osisId: Lam.3.53
    sblId: Lam 3:53
    shortName: 哀 3:53
    text: 他们要在坑中了结我的性命， 丢石头在我身上。
  - name: 耶利米哀歌 3:54
    orderIndex: 53
    osisId: Lam.3.54
    sblId: Lam 3:54
    shortName: 哀 3:54
    text: 众水淹没我的头， 我说：“我没命了！”
  - name: 耶利米哀歌 3:55
    orderIndex: 54
    osisId: Lam.3.55
    sblId: Lam 3:55
    shortName: 哀 3:55
    text: 耶和华啊， 在极深的地府里，我求告你的名。
  - name: 耶利米哀歌 3:56
    orderIndex: 55
    osisId: Lam.3.56
    sblId: Lam 3:56
    shortName: 哀 3:56
    text: 我的声音你听见了， 求你不要掩耳不听 我的呼声，我的求救。
  - name: 耶利米哀歌 3:57
    orderIndex: 56
    osisId: Lam.3.57
    sblId: Lam 3:57
    shortName: 哀 3:57
    text: 我求告你的时候， 你临近我，说：“不要惧怕！”
  - name: 耶利米哀歌 3:58
    orderIndex: 57
    osisId: Lam.3.58
    sblId: Lam 3:58
    shortName: 哀 3:58
    text: 主啊，你为我伸冤， 你救赎了我的命。
  - name: 耶利米哀歌 3:59
    orderIndex: 58
    osisId: Lam.3.59
    sblId: Lam 3:59
    shortName: 哀 3:59
    text: 耶和华啊，你已看见我的委屈， 求你为我主持正义。
  - name: 耶利米哀歌 3:60
    orderIndex: 59
    osisId: Lam.3.60
    sblId: Lam 3:60
    shortName: 哀 3:60
    text: 他们要报复，谋害我， 你都看见了。
  - name: 耶利米哀歌 3:61
    orderIndex: 60
    osisId: Lam.3.61
    sblId: Lam 3:61
    shortName: 哀 3:61
    text: 耶和华啊，你听见他们的辱骂， 他们害我的一切计谋，
  - name: 耶利米哀歌 3:62
    orderIndex: 61
    osisId: Lam.3.62
    sblId: Lam 3:62
    shortName: 哀 3:62
    text: 那些起来攻击我的人嘴唇所说的话 和他们终日攻击我的计谋。
  - name: 耶利米哀歌 3:63
    orderIndex: 62
    osisId: Lam.3.63
    sblId: Lam 3:63
    shortName: 哀 3:63
    text: 求你留意！ 他们无论坐下或起来， 我都是他们的笑柄。
  - name: 耶利米哀歌 3:64
    orderIndex: 63
    osisId: Lam.3.64
    sblId: Lam 3:64
    shortName: 哀 3:64
    text: 耶和华啊，求你照他们手所做的 向他们施行报应。
  - name: 耶利米哀歌 3:65
    orderIndex: 64
    osisId: Lam.3.65
    sblId: Lam 3:65
    shortName: 哀 3:65
    text: 求你使他们心里刚硬， 使你的诅咒临到他们。
  - name: 耶利米哀歌 3:66
    orderIndex: 65
    osisId: Lam.3.66
    sblId: Lam 3:66
    shortName: 哀 3:66
    text: 求你发怒追赶他们， 从耶和华的地上 除灭他们。
  versesCount: 66
- name: 耶利米哀歌 4
  orderIndex: 3
  osisId: Lam.4
  sblId: Lam 4
  shortName: 哀 4
  verses:
  - name: 耶利米哀歌 4:1
    orderIndex: 0
    osisId: Lam.4.1
    sblId: Lam 4:1
    shortName: 哀 4:1
    text: 唉！黄金竟然无光！ 纯金竟然变色！ 圣所的石头散落在街上。
  - name: 耶利米哀歌 4:2
    orderIndex: 1
    osisId: Lam.4.2
    sblId: Lam 4:2
    shortName: 哀 4:2
    text: 锡安 宝贝的孩子虽然好比精金， 现在竟当作陶匠手所做的瓦瓶！
  - name: 耶利米哀歌 4:3
    orderIndex: 2
    osisId: Lam.4.3
    sblId: Lam 4:3
    shortName: 哀 4:3
    text: 野狗尚且哺乳其子， 我百姓 的妇人反倒残忍， 如旷野的鸵鸟一般；
  - name: 耶利米哀歌 4:4
    orderIndex: 3
    osisId: Lam.4.4
    sblId: Lam 4:4
    shortName: 哀 4:4
    text: 吃奶孩子的舌头因干渴贴住上膛， 孩童求饼，却无人擘给他们。
  - name: 耶利米哀歌 4:5
    orderIndex: 4
    osisId: Lam.4.5
    sblId: Lam 4:5
    shortName: 哀 4:5
    text: 素来吃美好食物的， 如今遭遗弃在街上； 素来穿着朱红衣裳长大的， 如今却拥抱粪堆。
  - name: 耶利米哀歌 4:6
    orderIndex: 5
    osisId: Lam.4.6
    sblId: Lam 4:6
    shortName: 哀 4:6
    text: 我百姓的罪孽比 所多玛 的罪还大； 所多玛 虽无人伸手攻击， 转眼之间就被倾覆。
  - name: 耶利米哀歌 4:7
    orderIndex: 6
    osisId: Lam.4.7
    sblId: Lam 4:7
    shortName: 哀 4:7
    text: 锡安 的拿细耳人 比雪纯净， 比奶更白； 他们的身体比宝石更红， 身躯之美如蓝宝石一般。
  - name: 耶利米哀歌 4:8
    orderIndex: 7
    osisId: Lam.4.8
    sblId: Lam 4:8
    shortName: 哀 4:8
    text: 但如今他们的面貌比煤炭更黑， 在街上无人认识； 他们的皮肤紧贴骨头， 枯干形同槁木。
  - name: 耶利米哀歌 4:9
    orderIndex: 8
    osisId: Lam.4.9
    sblId: Lam 4:9
    shortName: 哀 4:9
    text: 被刀剑刺杀的 胜过因饥饿而死 的； 饥饿者由于缺乏田里的出产 就消瘦而亡 。
  - name: 耶利米哀歌 4:10
    orderIndex: 9
    osisId: Lam.4.10
    sblId: Lam 4:10
    shortName: 哀 4:10
    text: 当我百姓遭毁灭的时候， 慈心的妇人亲手烹煮自己的儿女为食物。
  - name: 耶利米哀歌 4:11
    orderIndex: 10
    osisId: Lam.4.11
    sblId: Lam 4:11
    shortName: 哀 4:11
    text: 耶和华发尽他的愤怒， 倾倒他的烈怒， 用火焚烧 锡安 ， 烧毁 锡安 的根基。
  - name: 耶利米哀歌 4:12
    orderIndex: 11
    osisId: Lam.4.12
    sblId: Lam 4:12
    shortName: 哀 4:12
    text: 地上的君王和世上的居民都不信 敌人和仇敌竟能进入 耶路撒冷 的城门。
  - name: 耶利米哀歌 4:13
    orderIndex: 12
    osisId: Lam.4.13
    sblId: Lam 4:13
    shortName: 哀 4:13
    text: 这都因她先知的罪恶和祭司的罪孽， 他们在城中流了义人的血。
  - name: 耶利米哀歌 4:14
    orderIndex: 13
    osisId: Lam.4.14
    sblId: Lam 4:14
    shortName: 哀 4:14
    text: 他们如盲人在街上徘徊， 又被血玷污， 以致人不敢摸他们的衣服。
  - name: 耶利米哀歌 4:15
    orderIndex: 14
    osisId: Lam.4.15
    sblId: Lam 4:15
    shortName: 哀 4:15
    text: 人向他们喊着： “你这不洁净的，走开！ 走开！走开！不要摸我！” 他们逃走流浪的时候， 列国中有人说： “他们不可再寄居此地。”
  - name: 耶利米哀歌 4:16
    orderIndex: 15
    osisId: Lam.4.16
    sblId: Lam 4:16
    shortName: 哀 4:16
    text: 耶和华亲自赶散他们， 不再眷顾他们； 不看重祭司，也不厚待长老。
  - name: 耶利米哀歌 4:17
    orderIndex: 16
    osisId: Lam.4.17
    sblId: Lam 4:17
    shortName: 哀 4:17
    text: 我们的眼目徒然仰望帮助，以致失明， 我们从了望台所守望的，竟是一个不能救人的国！
  - name: 耶利米哀歌 4:18
    orderIndex: 17
    osisId: Lam.4.18
    sblId: Lam 4:18
    shortName: 哀 4:18
    text: 仇敌追逐我们的脚踪， 使我们不敢在自己的街上行走。 我们的结局临近， 日子已满， 我们的结局已经来到。
  - name: 耶利米哀歌 4:19
    orderIndex: 18
    osisId: Lam.4.19
    sblId: Lam 4:19
    shortName: 哀 4:19
    text: 追赶我们的比空中的鹰更快； 他们在山上追逼我们， 在旷野埋伏，等候我们。
  - name: 耶利米哀歌 4:20
    orderIndex: 19
    osisId: Lam.4.20
    sblId: Lam 4:20
    shortName: 哀 4:20
    text: 耶和华的受膏者是我们鼻中的气， 被抓到他们的坑里， 论到他，我们曾说： “我们必在他荫下， 在列国中存活。”
  - name: 耶利米哀歌 4:21
    orderIndex: 20
    osisId: Lam.4.21
    sblId: Lam 4:21
    shortName: 哀 4:21
    text: 住 乌斯 地的 以东 啊，尽管欢喜快乐， 苦杯必传到你那里； 你要喝醉，裸露自己。
  - name: 耶利米哀歌 4:22
    orderIndex: 21
    osisId: Lam.4.22
    sblId: Lam 4:22
    shortName: 哀 4:22
    text: 锡安 哪，你罪孽的惩罚已经结束， 耶和华必不再使你被掳去。 以东 啊，耶和华必惩罚你的罪孽， 揭露你的罪恶。
  versesCount: 22
- name: 耶利米哀歌 5
  orderIndex: 4
  osisId: Lam.5
  sblId: Lam 5
  shortName: 哀 5
  verses:
  - name: 耶利米哀歌 5:1
    orderIndex: 0
    osisId: Lam.5.1
    sblId: Lam 5:1
    shortName: 哀 5:1
    text: 耶和华啊，求你顾念我们所遭遇的， 留意看我们所受的凌辱。
  - name: 耶利米哀歌 5:2
    orderIndex: 1
    osisId: Lam.5.2
    sblId: Lam 5:2
    shortName: 哀 5:2
    text: 我们的产业归陌生人， 我们的房屋归外邦人。
  - name: 耶利米哀歌 5:3
    orderIndex: 2
    osisId: Lam.5.3
    sblId: Lam 5:3
    shortName: 哀 5:3
    text: 我们是无父的孤儿， 我们的母亲如同寡妇。
  - name: 耶利米哀歌 5:4
    orderIndex: 3
    osisId: Lam.5.4
    sblId: Lam 5:4
    shortName: 哀 5:4
    text: 我们出银钱才得水喝， 我们的柴也是用钱买来的。
  - name: 耶利米哀歌 5:5
    orderIndex: 4
    osisId: Lam.5.5
    sblId: Lam 5:5
    shortName: 哀 5:5
    text: 我们被追赶，迫及颈项， 疲乏却不得歇息。
  - name: 耶利米哀歌 5:6
    orderIndex: 5
    osisId: Lam.5.6
    sblId: Lam 5:6
    shortName: 哀 5:6
    text: 我们束手投降 埃及 和 亚述 ， 为要得粮吃饱。
  - name: 耶利米哀歌 5:7
    orderIndex: 6
    osisId: Lam.5.7
    sblId: Lam 5:7
    shortName: 哀 5:7
    text: 我们的祖先犯罪，而今他们不在了， 我们却担当他们的罪孽。
  - name: 耶利米哀歌 5:8
    orderIndex: 7
    osisId: Lam.5.8
    sblId: Lam 5:8
    shortName: 哀 5:8
    text: 奴仆辖制我们， 无人救我们脱离他们的手。
  - name: 耶利米哀歌 5:9
    orderIndex: 8
    osisId: Lam.5.9
    sblId: Lam 5:9
    shortName: 哀 5:9
    text: 因旷野有刀剑， 我们冒生命的危险才能得粮食。
  - name: 耶利米哀歌 5:10
    orderIndex: 9
    osisId: Lam.5.10
    sblId: Lam 5:10
    shortName: 哀 5:10
    text: 因饥荒的干热， 我们的皮肤热如火炉。
  - name: 耶利米哀歌 5:11
    orderIndex: 10
    osisId: Lam.5.11
    sblId: Lam 5:11
    shortName: 哀 5:11
    text: 他们在 锡安 玷污妇人， 在 犹大 城镇污辱少女。
  - name: 耶利米哀歌 5:12
    orderIndex: 11
    osisId: Lam.5.12
    sblId: Lam 5:12
    shortName: 哀 5:12
    text: 他们吊起领袖的手， 使长老脸上无光。
  - name: 耶利米哀歌 5:13
    orderIndex: 12
    osisId: Lam.5.13
    sblId: Lam 5:13
    shortName: 哀 5:13
    text: 年轻人扛磨石， 孩童背木柴而跌倒。
  - name: 耶利米哀歌 5:14
    orderIndex: 13
    osisId: Lam.5.14
    sblId: Lam 5:14
    shortName: 哀 5:14
    text: 城门口不再有老年人， 年轻人也不再奏乐。
  - name: 耶利米哀歌 5:15
    orderIndex: 14
    osisId: Lam.5.15
    sblId: Lam 5:15
    shortName: 哀 5:15
    text: 我们心中的快乐止息， 跳舞转为悲哀。
  - name: 耶利米哀歌 5:16
    orderIndex: 15
    osisId: Lam.5.16
    sblId: Lam 5:16
    shortName: 哀 5:16
    text: 冠冕从我们的头上掉落； 我们有祸了，因为犯了罪。
  - name: 耶利米哀歌 5:17
    orderIndex: 16
    osisId: Lam.5.17
    sblId: Lam 5:17
    shortName: 哀 5:17
    text: 因这些事我们心里发昏， 眼睛昏花。
  - name: 耶利米哀歌 5:18
    orderIndex: 17
    osisId: Lam.5.18
    sblId: Lam 5:18
    shortName: 哀 5:18
    text: 锡安山 荒凉， 狐狸行在其上。
  - name: 耶利米哀歌 5:19
    orderIndex: 18
    osisId: Lam.5.19
    sblId: Lam 5:19
    shortName: 哀 5:19
    text: 耶和华啊，你治理直到永远， 你的宝座万代长存。
  - name: 耶利米哀歌 5:20
    orderIndex: 19
    osisId: Lam.5.20
    sblId: Lam 5:20
    shortName: 哀 5:20
    text: 你为何全然忘记我们？ 为何长久离弃我们？
  - name: 耶利米哀歌 5:21
    orderIndex: 20
    osisId: Lam.5.21
    sblId: Lam 5:21
    shortName: 哀 5:21
    text: 耶和华啊，求你使我们回转归向你， 我们就得以回转。 求你更新我们的年日，像古时一样，
  - name: 耶利米哀歌 5:22
    orderIndex: 21
    osisId: Lam.5.22
    sblId: Lam 5:22
    shortName: 哀 5:22
    text: 难道你全然弃绝了我们， 向我们大发烈怒？
