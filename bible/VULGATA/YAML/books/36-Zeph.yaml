chapters:
- name: Sophonias 1
  orderIndex: 0
  osisId: Zeph.1
  sblId: Zeph 1
  shortName: So 1
  verses:
  - name: Sophonias 1:1
    orderIndex: 0
    osisId: Zeph.1.1
    sblId: Zeph 1:1
    shortName: So 1:1
    text: verbum Domini quod factum est ad Sofoniam filium Chusi filium Godoliae filii
      Amariae filii Ezechiae in diebus Iosiae filii Amon regis Iuda
  - name: Sophonias 1:2
    orderIndex: 1
    osisId: Zeph.1.2
    sblId: Zeph 1:2
    shortName: So 1:2
    text: congregans congregabo omnia a facie terrae dicit Dominus
  - name: Sophonias 1:3
    orderIndex: 2
    osisId: Zeph.1.3
    sblId: Zeph 1:3
    shortName: So 1:3
    text: congregans hominem et pecus congregans volatile caeli et pisces maris et
      ruinae impiorum erunt et disperdam homines a facie terrae dicit Dominus
  - name: Sophonias 1:4
    orderIndex: 3
    osisId: Zeph.1.4
    sblId: Zeph 1:4
    shortName: So 1:4
    text: et extendam manum meam super Iudam et super omnes habitantes Hierusalem
      et disperdam de loco hoc reliquias Baal et nomina aedituorum cum sacerdotibus
  - name: Sophonias 1:5
    orderIndex: 4
    osisId: Zeph.1.5
    sblId: Zeph 1:5
    shortName: So 1:5
    text: et eos qui adorant super tecta militiam caeli et adorant et iurant in Domino
      et iurant in Melchom
  - name: Sophonias 1:6
    orderIndex: 5
    osisId: Zeph.1.6
    sblId: Zeph 1:6
    shortName: So 1:6
    text: et qui avertuntur de post tergum Domini et qui non quaesierunt Dominum nec
      investigaverunt eum
  - name: Sophonias 1:7
    orderIndex: 6
    osisId: Zeph.1.7
    sblId: Zeph 1:7
    shortName: So 1:7
    text: silete a facie Domini Dei quia iuxta est dies Domini quia praeparavit Dominus
      hostiam sanctificavit vocatos suos
  - name: Sophonias 1:8
    orderIndex: 7
    osisId: Zeph.1.8
    sblId: Zeph 1:8
    shortName: So 1:8
    text: et erit in die hostiae Domini visitabo super principes et super filios regis
      et super omnes qui induti sunt veste peregrina
  - name: Sophonias 1:9
    orderIndex: 8
    osisId: Zeph.1.9
    sblId: Zeph 1:9
    shortName: So 1:9
    text: et visitabo omnem qui arroganter ingreditur super limen in die illa qui
      conplent domum Domini Dei sui iniquitate et dolo
  - name: Sophonias 1:10
    orderIndex: 9
    osisId: Zeph.1.10
    sblId: Zeph 1:10
    shortName: So 1:10
    text: et erit in die illa dicit Dominus vox clamoris a porta Piscium et ululatus
      a secunda et contritio magna a collibus
  - name: Sophonias 1:11
    orderIndex: 10
    osisId: Zeph.1.11
    sblId: Zeph 1:11
    shortName: So 1:11
    text: ululate habitatores pilae conticuit omnis populus Chanaan disperierunt omnes
      involuti argento
  - name: Sophonias 1:12
    orderIndex: 11
    osisId: Zeph.1.12
    sblId: Zeph 1:12
    shortName: So 1:12
    text: et erit in tempore illo scrutabor Hierusalem in lucernis et visitabo super
      viros defixos in fecibus suis qui dicunt in cordibus suis non faciet bene Dominus
      et non faciet male
  - name: Sophonias 1:13
    orderIndex: 12
    osisId: Zeph.1.13
    sblId: Zeph 1:13
    shortName: So 1:13
    text: et erit fortitudo eorum in direptionem et domus eorum in desertum et aedificabunt
      domos et non habitabunt et plantabunt vineas et non bibent vinum earum
  - name: Sophonias 1:14
    orderIndex: 13
    osisId: Zeph.1.14
    sblId: Zeph 1:14
    shortName: So 1:14
    text: iuxta est dies Domini magnus iuxta et velox nimis vox diei Domini amara
      tribulabitur ibi fortis
  - name: Sophonias 1:15
    orderIndex: 14
    osisId: Zeph.1.15
    sblId: Zeph 1:15
    shortName: So 1:15
    text: dies irae dies illa dies tribulationis et angustiae dies calamitatis et
      miseriae dies tenebrarum et caliginis dies nebulae et turbinis
  - name: Sophonias 1:16
    orderIndex: 15
    osisId: Zeph.1.16
    sblId: Zeph 1:16
    shortName: So 1:16
    text: dies tubae et clangoris super civitates munitas et super angulos excelsos
  - name: Sophonias 1:17
    orderIndex: 16
    osisId: Zeph.1.17
    sblId: Zeph 1:17
    shortName: So 1:17
    text: et tribulabo homines et ambulabunt ut caeci quia Domino peccaverunt et effundetur
      sanguis eorum sicut humus et corpus eorum sicut stercora
  - name: Sophonias 1:18
    orderIndex: 17
    osisId: Zeph.1.18
    sblId: Zeph 1:18
    shortName: So 1:18
    text: sed et argentum eorum et aurum eorum non poterit liberare eos in die irae
      Domini in igne zeli eius devorabitur omnis terra quia consummationem cum festinatione
      faciet cunctis habitantibus terram
  versesCount: 18
- name: Sophonias 2
  orderIndex: 1
  osisId: Zeph.2
  sblId: Zeph 2
  shortName: So 2
  verses:
  - name: Sophonias 2:1
    orderIndex: 0
    osisId: Zeph.2.1
    sblId: Zeph 2:1
    shortName: So 2:1
    text: convenite congregamini gens non amabilis
  - name: Sophonias 2:2
    orderIndex: 1
    osisId: Zeph.2.2
    sblId: Zeph 2:2
    shortName: So 2:2
    text: priusquam pariat iussio quasi pulverem transeuntem diem antequam veniat
      super vos ira furoris Domini antequam veniat super vos dies furoris Domini
  - name: Sophonias 2:3
    orderIndex: 2
    osisId: Zeph.2.3
    sblId: Zeph 2:3
    shortName: So 2:3
    text: quaerite Dominum omnes mansueti terrae qui iudicium eius estis operati quaerite
      iustum quaerite mansuetum si quo modo abscondamini in die furoris Domini
  - name: Sophonias 2:4
    orderIndex: 3
    osisId: Zeph.2.4
    sblId: Zeph 2:4
    shortName: So 2:4
    text: quia Gaza destructa erit et Ascalon in desertum Azotum in meridie eicient
      et Accaron eradicabitur
  - name: Sophonias 2:5
    orderIndex: 4
    osisId: Zeph.2.5
    sblId: Zeph 2:5
    shortName: So 2:5
    text: vae qui habitatis funiculum maris gens perditorum verbum Domini super vos
      Chanaan terra Philisthinorum et disperdam te ita ut non sit inhabitator
  - name: Sophonias 2:6
    orderIndex: 5
    osisId: Zeph.2.6
    sblId: Zeph 2:6
    shortName: So 2:6
    text: et erit funiculus maris requies pastorum et caulae pecorum
  - name: Sophonias 2:7
    orderIndex: 6
    osisId: Zeph.2.7
    sblId: Zeph 2:7
    shortName: So 2:7
    text: et erit funiculus eius qui remanserit de domo Iuda ibi pascentur in domibus
      Ascalonis ad vesperam requiescent quia visitabit eos Dominus Deus eorum et avertet
      captivitatem eorum
  - name: Sophonias 2:8
    orderIndex: 7
    osisId: Zeph.2.8
    sblId: Zeph 2:8
    shortName: So 2:8
    text: audivi obprobrium Moab et blasphemias filiorum Ammon quae exprobraverunt
      populo meo et magnificati sunt super terminos eorum
  - name: Sophonias 2:9
    orderIndex: 8
    osisId: Zeph.2.9
    sblId: Zeph 2:9
    shortName: So 2:9
    text: propterea vivo ego dicit Dominus exercituum Deus Israhel quia Moab ut Sodoma
      erit et filii Ammon quasi Gomorra siccitas spinarum et acervi salis et desertum
      usque in aeternum reliquiae populi mei diripient illos residui gentis meae possidebunt
      eos
  - name: Sophonias 2:10
    orderIndex: 9
    osisId: Zeph.2.10
    sblId: Zeph 2:10
    shortName: So 2:10
    text: hoc eis eveniet pro superbia sua quia blasphemaverunt et magnificati sunt
      super populum Domini exercituum
  - name: Sophonias 2:11
    orderIndex: 10
    osisId: Zeph.2.11
    sblId: Zeph 2:11
    shortName: So 2:11
    text: horribilis Dominus super eos et adtenuabit omnes deos terrae et adorabunt
      eum vir de loco suo omnes insulae gentium
  - name: Sophonias 2:12
    orderIndex: 11
    osisId: Zeph.2.12
    sblId: Zeph 2:12
    shortName: So 2:12
    text: sed et vos Aethiopes interfecti gladio meo eritis
  - name: Sophonias 2:13
    orderIndex: 12
    osisId: Zeph.2.13
    sblId: Zeph 2:13
    shortName: So 2:13
    text: et extendet manum suam super aquilonem et perdet Assur et ponet speciosam
      in solitudinem et in invium et quasi desertum
  - name: Sophonias 2:14
    orderIndex: 13
    osisId: Zeph.2.14
    sblId: Zeph 2:14
    shortName: So 2:14
    text: et accubabunt in medio eius greges omnes bestiae gentium et onocrotalus
      et ericius in liminibus eius morabuntur vox cantantis in fenestra corvus in
      superliminari quoniam adtenuabo robur eius
  - name: Sophonias 2:15
    orderIndex: 14
    osisId: Zeph.2.15
    sblId: Zeph 2:15
    shortName: So 2:15
    text: haec est civitas gloriosa habitans in confidentia quae dicebat in corde
      suo ego sum et extra me non est alia amplius quomodo facta est in desertum cubile
      bestiae omnis qui transit per eam sibilabit et movebit manum suam
  versesCount: 15
- name: Sophonias 3
  orderIndex: 2
  osisId: Zeph.3
  sblId: Zeph 3
  shortName: So 3
  verses:
  - name: Sophonias 3:1
    orderIndex: 0
    osisId: Zeph.3.1
    sblId: Zeph 3:1
    shortName: So 3:1
    text: vae provocatrix et redempta civitas columba
  - name: Sophonias 3:2
    orderIndex: 1
    osisId: Zeph.3.2
    sblId: Zeph 3:2
    shortName: So 3:2
    text: non audivit vocem et non suscepit disciplinam in Domino non est confisa
      ad Deum suum non adpropiavit
  - name: Sophonias 3:3
    orderIndex: 2
    osisId: Zeph.3.3
    sblId: Zeph 3:3
    shortName: So 3:3
    text: principes eius in medio eius quasi leones rugientes iudices eius lupi vespere
      non relinquebant in mane
  - name: Sophonias 3:4
    orderIndex: 3
    osisId: Zeph.3.4
    sblId: Zeph 3:4
    shortName: So 3:4
    text: prophetae eius vesani viri infideles sacerdotes eius polluerunt sanctum
      iniuste egerunt contra legem
  - name: Sophonias 3:5
    orderIndex: 4
    osisId: Zeph.3.5
    sblId: Zeph 3:5
    shortName: So 3:5
    text: Dominus iustus in medio eius non faciet iniquitatem mane mane iudicium suum
      dabit in luce et non abscondetur nescivit autem iniquus confusionem
  - name: Sophonias 3:6
    orderIndex: 5
    osisId: Zeph.3.6
    sblId: Zeph 3:6
    shortName: So 3:6
    text: disperdi gentes et dissipati sunt anguli earum desertas feci vias eorum
      dum non est qui transeat desolatae sunt civitates eorum non remanente viro nec
      ullo habitatore
  - name: Sophonias 3:7
    orderIndex: 6
    osisId: Zeph.3.7
    sblId: Zeph 3:7
    shortName: So 3:7
    text: dixi attamen timebis me suscipies disciplinam et non peribit habitaculum
      eius propter omnia in quibus visitavi eam verumtamen diluculo surgentes corruperunt
      omnes cogitationes suas
  - name: Sophonias 3:8
    orderIndex: 7
    osisId: Zeph.3.8
    sblId: Zeph 3:8
    shortName: So 3:8
    text: quapropter expecta me dicit Dominus in die resurrectionis meae in futurum
      quia iudicium meum ut congregem gentes et colligam regna ut effundam super eas
      indignationem meam omnem iram furoris mei in igne enim zeli mei devorabitur
      omnis terra
  - name: Sophonias 3:9
    orderIndex: 8
    osisId: Zeph.3.9
    sblId: Zeph 3:9
    shortName: So 3:9
    text: quia tunc reddam populis labium electum ut vocent omnes in nomine Domini
      et serviant ei umero uno
  - name: Sophonias 3:10
    orderIndex: 9
    osisId: Zeph.3.10
    sblId: Zeph 3:10
    shortName: So 3:10
    text: ultra flumina Aethiopiae inde supplices mei filii dispersorum meorum deferent
      munus mihi
  - name: Sophonias 3:11
    orderIndex: 10
    osisId: Zeph.3.11
    sblId: Zeph 3:11
    shortName: So 3:11
    text: in die illa non confunderis super cunctis adinventionibus tuis quibus praevaricata
      es in me quia tunc auferam de medio tui magniloquos superbiae tuae et non adicies
      exaltari amplius in monte sancto meo
  - name: Sophonias 3:12
    orderIndex: 11
    osisId: Zeph.3.12
    sblId: Zeph 3:12
    shortName: So 3:12
    text: et derelinquam in medio tui populum pauperem et egenum et sperabunt in nomine
      Domini
  - name: Sophonias 3:13
    orderIndex: 12
    osisId: Zeph.3.13
    sblId: Zeph 3:13
    shortName: So 3:13
    text: reliquiae Israhel non facient iniquitatem nec loquentur mendacium et non
      invenietur in ore eorum lingua dolosa quoniam ipsi pascentur et accubabunt et
      non erit qui exterreat
  - name: Sophonias 3:14
    orderIndex: 13
    osisId: Zeph.3.14
    sblId: Zeph 3:14
    shortName: So 3:14
    text: lauda filia Sion iubilate Israhel laetare et exulta in omni corde filia
      Hierusalem
  - name: Sophonias 3:15
    orderIndex: 14
    osisId: Zeph.3.15
    sblId: Zeph 3:15
    shortName: So 3:15
    text: abstulit Dominus iudicium tuum avertit inimicos tuos rex Israhel Dominus
      in medio tui non timebis malum ultra
  - name: Sophonias 3:16
    orderIndex: 15
    osisId: Zeph.3.16
    sblId: Zeph 3:16
    shortName: So 3:16
    text: in die illa dicetur Hierusalem noli timere Sion non dissolvantur manus tuae
  - name: Sophonias 3:17
    orderIndex: 16
    osisId: Zeph.3.17
    sblId: Zeph 3:17
    shortName: So 3:17
    text: Dominus Deus tuus in medio tui Fortis ipse salvabit gaudebit super te in
      laetitia silebit in dilectione tua exultabit super te in laude
  - name: Sophonias 3:18
    orderIndex: 17
    osisId: Zeph.3.18
    sblId: Zeph 3:18
    shortName: So 3:18
    text: nugas qui a lege recesserant congregabo quia ex te erant ut non ultra habeas
      super eis obprobrium
  - name: Sophonias 3:19
    orderIndex: 18
    osisId: Zeph.3.19
    sblId: Zeph 3:19
    shortName: So 3:19
    text: ecce ego interficiam omnes qui adflixerunt te in tempore illo et salvabo
      claudicantem et eam quae eiecta fuerat congregabo et ponam eos in laudem et
      in nomen in omni terra confusionis eorum
  - name: Sophonias 3:20
    orderIndex: 19
    osisId: Zeph.3.20
    sblId: Zeph 3:20
    shortName: So 3:20
    text: in tempore illo quo adducam vos et in tempore quo congregabo vos dabo enim
      vos in nomen et in laudem omnibus populis terrae cum convertero captivitatem
      vestram coram oculis vestris dicit Dominus
  versesCount: 20
chaptersCount: 3
name: Sophonias
orderIndex: 35
osisId: Zeph
sblId: Zeph
shortName: So
versesCount: 53
