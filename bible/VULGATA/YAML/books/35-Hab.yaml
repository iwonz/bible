chapters:
- name: Habacuc 1
  orderIndex: 0
  osisId: Hab.1
  sblId: Hab 1
  shortName: Hab 1
  verses:
  - name: Habacuc 1:1
    orderIndex: 0
    osisId: Hab.1.1
    sblId: Hab 1:1
    shortName: Hab 1:1
    text: onus quod vidit Abacuc propheta
  - name: Habacuc 1:2
    orderIndex: 1
    osisId: Hab.1.2
    sblId: Hab 1:2
    shortName: Hab 1:2
    text: usquequo Domine clamabo et non exaudies vociferabor ad te vim patiens et
      non salvabis
  - name: Habacuc 1:3
    orderIndex: 2
    osisId: Hab.1.3
    sblId: Hab 1:3
    shortName: Hab 1:3
    text: quare ostendisti mihi iniquitatem et laborem videre praeda et iniustitia
      contra me et factum est iudicium et contradictio potentior
  - name: Habacuc 1:4
    orderIndex: 3
    osisId: Hab.1.4
    sblId: Hab 1:4
    shortName: Hab 1:4
    text: propter hoc lacerata est lex et non pervenit usque ad finem iudicium quia
      impius praevalet adversus iustum propterea egreditur iudicium perversum
  - name: Habacuc 1:5
    orderIndex: 4
    osisId: Hab.1.5
    sblId: Hab 1:5
    shortName: Hab 1:5
    text: aspicite in gentibus et videte et admiramini et obstupescite quia opus factum
      est in diebus vestris quod nemo credet cum narrabitur
  - name: Habacuc 1:6
    orderIndex: 5
    osisId: Hab.1.6
    sblId: Hab 1:6
    shortName: Hab 1:6
    text: quia ecce ego suscitabo Chaldeos gentem amaram et velocem ambulantem super
      latitudinem terrae ut possideat tabernacula non sua
  - name: Habacuc 1:7
    orderIndex: 6
    osisId: Hab.1.7
    sblId: Hab 1:7
    shortName: Hab 1:7
    text: horribilis et terribilis est ex semet ipsa iudicium et onus eius egredietur
  - name: Habacuc 1:8
    orderIndex: 7
    osisId: Hab.1.8
    sblId: Hab 1:8
    shortName: Hab 1:8
    text: leviores pardis equi eius et velociores lupis vespertinis et diffundentur
      equites eius equites namque eius de longe venient volabunt quasi aquila festinans
      ad comedendum
  - name: Habacuc 1:9
    orderIndex: 8
    osisId: Hab.1.9
    sblId: Hab 1:9
    shortName: Hab 1:9
    text: omnes ad praedam venient facies eorum ventus urens et congregabit quasi
      harenam captivitatem
  - name: Habacuc 1:10
    orderIndex: 9
    osisId: Hab.1.10
    sblId: Hab 1:10
    shortName: Hab 1:10
    text: et ipse de regibus triumphabit et tyranni ridiculi eius erunt ipse super
      omnem munitionem ridebit et conportabit aggerem et capiet eam
  - name: Habacuc 1:11
    orderIndex: 10
    osisId: Hab.1.11
    sblId: Hab 1:11
    shortName: Hab 1:11
    text: tunc mutabitur spiritus et pertransibit et corruet haec est fortitudo eius
      dei sui
  - name: Habacuc 1:12
    orderIndex: 11
    osisId: Hab.1.12
    sblId: Hab 1:12
    shortName: Hab 1:12
    text: numquid non tu a principio Domine Deus meus Sancte meus et non moriemur
      Domine in iudicium posuisti eum et fortem ut corriperes fundasti eum
  - name: Habacuc 1:13
    orderIndex: 12
    osisId: Hab.1.13
    sblId: Hab 1:13
    shortName: Hab 1:13
    text: mundi sunt oculi tui ne videas malum et respicere ad iniquitatem non poteris
      quare non respicis super inique agentes et taces devorante impio iustiorem se
  - name: Habacuc 1:14
    orderIndex: 13
    osisId: Hab.1.14
    sblId: Hab 1:14
    shortName: Hab 1:14
    text: et facies homines quasi pisces maris et quasi reptile non habens principem
  - name: Habacuc 1:15
    orderIndex: 14
    osisId: Hab.1.15
    sblId: Hab 1:15
    shortName: Hab 1:15
    text: totum in hamo sublevavit traxit illud in sagena sua et congregavit in rete
      suo super hoc laetabitur et exultabit
  - name: Habacuc 1:16
    orderIndex: 15
    osisId: Hab.1.16
    sblId: Hab 1:16
    shortName: Hab 1:16
    text: propterea immolabit sagenae suae et sacrificabit reti suo quia in ipsis
      incrassata est pars eius et cibus eius electus
  - name: Habacuc 1:17
    orderIndex: 16
    osisId: Hab.1.17
    sblId: Hab 1:17
    shortName: Hab 1:17
    text: propter hoc ergo expandit sagenam suam et semper interficere gentes non
      parcet
  versesCount: 17
- name: Habacuc 2
  orderIndex: 1
  osisId: Hab.2
  sblId: Hab 2
  shortName: Hab 2
  verses:
  - name: Habacuc 2:1
    orderIndex: 0
    osisId: Hab.2.1
    sblId: Hab 2:1
    shortName: Hab 2:1
    text: super custodiam meam stabo et figam gradum super munitionem et contemplabor
      ut videam quid dicatur mihi et quid respondeam ad arguentem me
  - name: Habacuc 2:2
    orderIndex: 1
    osisId: Hab.2.2
    sblId: Hab 2:2
    shortName: Hab 2:2
    text: et respondit mihi Dominus et dixit scribe visum et explana eum super tabulas
      ut percurrat qui legerit eum
  - name: Habacuc 2:3
    orderIndex: 2
    osisId: Hab.2.3
    sblId: Hab 2:3
    shortName: Hab 2:3
    text: quia adhuc visus procul et apparebit in finem et non mentietur si moram
      fecerit expecta illum quia veniens veniet et non tardabit
  - name: Habacuc 2:4
    orderIndex: 3
    osisId: Hab.2.4
    sblId: Hab 2:4
    shortName: Hab 2:4
    text: ecce qui incredulus est non erit recta anima eius in semet ipso iustus autem
      in fide sua vivet
  - name: Habacuc 2:5
    orderIndex: 4
    osisId: Hab.2.5
    sblId: Hab 2:5
    shortName: Hab 2:5
    text: et quomodo vinum potantem decipit sic erit vir superbus et non decorabitur
      qui dilatavit quasi infernus animam suam et ipse quasi mors et non adimpletur
      et congregabit ad se omnes gentes et coacervabit ad se omnes populos
  - name: Habacuc 2:6
    orderIndex: 5
    osisId: Hab.2.6
    sblId: Hab 2:6
    shortName: Hab 2:6
    text: numquid non omnes isti super eum parabolam sument et loquellam enigmatum
      eius et dicetur vae ei qui multiplicat non sua usquequo et adgravat contra se
      densum lutum
  - name: Habacuc 2:7
    orderIndex: 6
    osisId: Hab.2.7
    sblId: Hab 2:7
    shortName: Hab 2:7
    text: numquid non repente consurgent qui mordeant te et suscitabuntur lacerantes
      te et eris in rapinam eis
  - name: Habacuc 2:8
    orderIndex: 7
    osisId: Hab.2.8
    sblId: Hab 2:8
    shortName: Hab 2:8
    text: quia tu spoliasti gentes multas spoliabunt te omnes qui reliqui fuerint
      de populis propter sanguinem hominis et iniquitatem terrae civitatis et omnium
      habitantium in ea
  - name: Habacuc 2:9
    orderIndex: 8
    osisId: Hab.2.9
    sblId: Hab 2:9
    shortName: Hab 2:9
    text: vae qui congregat avaritiam malam domui suae ut sit in excelso nidus eius
      et liberari se putat de manu mali
  - name: Habacuc 2:10
    orderIndex: 9
    osisId: Hab.2.10
    sblId: Hab 2:10
    shortName: Hab 2:10
    text: cogitasti confusionem domui tuae concidisti populos multos et peccavit anima
      tua
  - name: Habacuc 2:11
    orderIndex: 10
    osisId: Hab.2.11
    sblId: Hab 2:11
    shortName: Hab 2:11
    text: quia lapis de pariete clamabit et lignum quod inter iuncturas aedificiorum
      est respondebit
  - name: Habacuc 2:12
    orderIndex: 11
    osisId: Hab.2.12
    sblId: Hab 2:12
    shortName: Hab 2:12
    text: vae qui aedificat civitatem in sanguinibus et praeparat urbem in iniquitate
  - name: Habacuc 2:13
    orderIndex: 12
    osisId: Hab.2.13
    sblId: Hab 2:13
    shortName: Hab 2:13
    text: numquid non haec a Domino sunt exercituum laborabunt enim populi in multo
      igni et gentes in vacuum et deficient
  - name: Habacuc 2:14
    orderIndex: 13
    osisId: Hab.2.14
    sblId: Hab 2:14
    shortName: Hab 2:14
    text: quia replebitur terra ut cognoscat gloriam Domini quasi aquae operientes
      mare
  - name: Habacuc 2:15
    orderIndex: 14
    osisId: Hab.2.15
    sblId: Hab 2:15
    shortName: Hab 2:15
    text: vae qui potum dat amico suo mittens fel suum et inebrians ut aspiciat nuditatem
      eius
  - name: Habacuc 2:16
    orderIndex: 15
    osisId: Hab.2.16
    sblId: Hab 2:16
    shortName: Hab 2:16
    text: repletus est ignominia pro gloria bibe tu quoque et consopire circumdabit
      te calix dexterae Domini et vomitus ignominiae super gloriam tuam
  - name: Habacuc 2:17
    orderIndex: 16
    osisId: Hab.2.17
    sblId: Hab 2:17
    shortName: Hab 2:17
    text: quia iniquitas Libani operiet te et vastitas animalium deterrebit eos de
      sanguinibus hominis et iniquitate terrae et civitatis et omnium habitantium
      in ea
  - name: Habacuc 2:18
    orderIndex: 17
    osisId: Hab.2.18
    sblId: Hab 2:18
    shortName: Hab 2:18
    text: quid prodest sculptile quia sculpsit illud fictor suus conflatile et imaginem
      falsam quia speravit in figmento fictor eius ut faceret simulacra muta
  - name: Habacuc 2:19
    orderIndex: 18
    osisId: Hab.2.19
    sblId: Hab 2:19
    shortName: Hab 2:19
    text: vae qui dicit ligno expergiscere surge lapidi tacenti numquid ipse docere
      poterit ecce iste coopertus est auro et argento et omnis spiritus non est in
      visceribus eius
  - name: Habacuc 2:20
    orderIndex: 19
    osisId: Hab.2.20
    sblId: Hab 2:20
    shortName: Hab 2:20
    text: Dominus autem in templo sancto suo sileat a facie eius omnis terra
  versesCount: 20
- name: Habacuc 3
  orderIndex: 2
  osisId: Hab.3
  sblId: Hab 3
  shortName: Hab 3
  verses:
  - name: Habacuc 3:1
    orderIndex: 0
    osisId: Hab.3.1
    sblId: Hab 3:1
    shortName: Hab 3:1
    text: oratio Abacuc prophetae pro ignorationibus
  - name: Habacuc 3:2
    orderIndex: 1
    osisId: Hab.3.2
    sblId: Hab 3:2
    shortName: Hab 3:2
    text: Domine audivi auditionem tuam et timui Domine opus tuum in medio annorum
      vivifica illud in medio annorum notum facies cum iratus fueris misericordiae
      recordaberis
  - name: Habacuc 3:3
    orderIndex: 2
    osisId: Hab.3.3
    sblId: Hab 3:3
    shortName: Hab 3:3
    text: Deus ab austro veniet et Sanctus de monte Pharan semper operuit caelos gloria
      eius et laudis eius plena est terra
  - name: Habacuc 3:4
    orderIndex: 3
    osisId: Hab.3.4
    sblId: Hab 3:4
    shortName: Hab 3:4
    text: splendor eius ut lux erit cornua in manibus eius ibi abscondita est fortitudo
      eius
  - name: Habacuc 3:5
    orderIndex: 4
    osisId: Hab.3.5
    sblId: Hab 3:5
    shortName: Hab 3:5
    text: ante faciem eius ibit mors et egredietur diabolus ante pedes eius
  - name: Habacuc 3:6
    orderIndex: 5
    osisId: Hab.3.6
    sblId: Hab 3:6
    shortName: Hab 3:6
    text: stetit et mensus est terram aspexit et dissolvit gentes et contriti sunt
      montes saeculi incurvati sunt colles mundi ab itineribus aeternitatis eius
  - name: Habacuc 3:7
    orderIndex: 6
    osisId: Hab.3.7
    sblId: Hab 3:7
    shortName: Hab 3:7
    text: pro iniquitate vidi tentoria Aethiopiae turbabuntur pelles terrae Madian
  - name: Habacuc 3:8
    orderIndex: 7
    osisId: Hab.3.8
    sblId: Hab 3:8
    shortName: Hab 3:8
    text: numquid in fluminibus iratus es Domine aut in fluminibus furor tuus vel
      in mari indignatio tua quia ascendes super equos tuos et quadrigae tuae salvatio
  - name: Habacuc 3:9
    orderIndex: 8
    osisId: Hab.3.9
    sblId: Hab 3:9
    shortName: Hab 3:9
    text: suscitans suscitabis arcum tuum iuramenta tribubus quae locutus es semper
      fluvios scindes terrae
  - name: Habacuc 3:10
    orderIndex: 9
    osisId: Hab.3.10
    sblId: Hab 3:10
    shortName: Hab 3:10
    text: viderunt te et doluerunt montes gurges aquarum transiit dedit abyssus vocem
      suam altitudo manus suas levavit
  - name: Habacuc 3:11
    orderIndex: 10
    osisId: Hab.3.11
    sblId: Hab 3:11
    shortName: Hab 3:11
    text: sol et luna steterunt in habitaculo suo in luce sagittarum tuarum ibunt
      in splendore fulgurantis hastae tuae
  - name: Habacuc 3:12
    orderIndex: 11
    osisId: Hab.3.12
    sblId: Hab 3:12
    shortName: Hab 3:12
    text: in fremitu conculcabis terram in furore obstupefacies gentes
  - name: Habacuc 3:13
    orderIndex: 12
    osisId: Hab.3.13
    sblId: Hab 3:13
    shortName: Hab 3:13
    text: egressus es in salutem populi tui in salutem cum christo tuo percussisti
      caput de domo impii denudasti fundamentum usque ad collum semper
  - name: Habacuc 3:14
    orderIndex: 13
    osisId: Hab.3.14
    sblId: Hab 3:14
    shortName: Hab 3:14
    text: maledixisti sceptris eius capiti bellatorum eius venientibus ut turbo ad
      dispergendum me exultatio eorum sicut eius qui devorat pauperem in abscondito
  - name: Habacuc 3:15
    orderIndex: 14
    osisId: Hab.3.15
    sblId: Hab 3:15
    shortName: Hab 3:15
    text: viam fecisti in mari equis tuis in luto aquarum multarum
  - name: Habacuc 3:16
    orderIndex: 15
    osisId: Hab.3.16
    sblId: Hab 3:16
    shortName: Hab 3:16
    text: audivi et conturbatus est venter meus ad vocem contremuerunt labia mea ingrediatur
      putredo in ossibus meis et subter me scateat ut requiescam in die tribulationis
      ut ascendam ad populum accinctum nostrum
  - name: Habacuc 3:17
    orderIndex: 16
    osisId: Hab.3.17
    sblId: Hab 3:17
    shortName: Hab 3:17
    text: ficus enim non florebit et non erit germen in vineis mentietur opus olivae
      et arva non adferent cibum abscidetur de ovili pecus et non erit armentum in
      praesepibus
  - name: Habacuc 3:18
    orderIndex: 17
    osisId: Hab.3.18
    sblId: Hab 3:18
    shortName: Hab 3:18
    text: ego autem in Domino gaudebo exultabo in Deo Iesu meo
  - name: Habacuc 3:19
    orderIndex: 18
    osisId: Hab.3.19
    sblId: Hab 3:19
    shortName: Hab 3:19
    text: Dominus Deus fortitudo mea et ponet pedes meos quasi cervorum et super excelsa
      mea deducet me victori in psalmis canentem
  versesCount: 19
chaptersCount: 3
name: Habacuc
