chapters:
- name: Epistula Iudae 1
  orderIndex: 0
  osisId: Jude.1
  sblId: Jude 1
  shortName: Iud 1
  verses:
  - name: Epistula Iudae 1:1
    orderIndex: 0
    osisId: Jude.1.1
    sblId: Jude 1:1
    shortName: Iud 1:1
    text: Iudas Iesu Christi servus frater autem Iacobi his qui in Deo Patre dilectis
      et Iesu Christo conservatis vocatis
  - name: Epistula Iudae 1:2
    orderIndex: 1
    osisId: Jude.1.2
    sblId: Jude 1:2
    shortName: Iud 1:2
    text: misericordia vobis et pax et caritas adimpleatur
  - name: Epistula Iudae 1:3
    orderIndex: 2
    osisId: Jude.1.3
    sblId: Jude 1:3
    shortName: Iud 1:3
    text: carissimi omnem sollicitudinem faciens scribendi vobis de communi vestra
      salute necesse habui scribere vobis deprecans supercertari semel traditae sanctis
      fidei
  - name: Epistula Iudae 1:4
    orderIndex: 3
    osisId: Jude.1.4
    sblId: Jude 1:4
    shortName: Iud 1:4
    text: subintroierunt enim quidam homines qui olim praescripti sunt in hoc iudicium
      impii Dei nostri gratiam transferentes in luxuriam et solum Dominatorem et Dominum
      nostrum Iesum Christum negantes
  - name: Epistula Iudae 1:5
    orderIndex: 4
    osisId: Jude.1.5
    sblId: Jude 1:5
    shortName: Iud 1:5
    text: commonere autem vos volo scientes semel omnia quoniam Iesus populum de terra
      Aegypti salvans secundo eos qui non crediderunt perdidit
  - name: Epistula Iudae 1:6
    orderIndex: 5
    osisId: Jude.1.6
    sblId: Jude 1:6
    shortName: Iud 1:6
    text: angelos vero qui non servaverunt suum principatum sed dereliquerunt suum
      domicilium in iudicium magni diei vinculis aeternis sub caligine reservavit
  - name: Epistula Iudae 1:7
    orderIndex: 6
    osisId: Jude.1.7
    sblId: Jude 1:7
    shortName: Iud 1:7
    text: sicut Sodoma et Gomorra et finitimae civitates simili modo exfornicatae
      et abeuntes post carnem alteram factae sunt exemplum ignis aeterni poenam sustinentes
  - name: Epistula Iudae 1:8
    orderIndex: 7
    osisId: Jude.1.8
    sblId: Jude 1:8
    shortName: Iud 1:8
    text: similiter et hii carnem quidem maculant dominationem autem spernunt maiestates
      autem blasphemant
  - name: Epistula Iudae 1:9
    orderIndex: 8
    osisId: Jude.1.9
    sblId: Jude 1:9
    shortName: Iud 1:9
    text: cum Michahel archangelus cum diabolo disputans altercaretur de Mosi corpore
      non est ausus iudicium inferre blasphemiae sed dixit imperet tibi Dominus
  - name: Epistula Iudae 1:10
    orderIndex: 9
    osisId: Jude.1.10
    sblId: Jude 1:10
    shortName: Iud 1:10
    text: hii autem quaecumque quidem ignorant blasphemant quaecumque autem naturaliter
      tamquam muta animalia norunt in his corrumpuntur
  - name: Epistula Iudae 1:11
    orderIndex: 10
    osisId: Jude.1.11
    sblId: Jude 1:11
    shortName: Iud 1:11
    text: vae illis quia via Cain abierunt et errore Balaam mercede effusi sunt et
      contradictione Core perierunt
  - name: Epistula Iudae 1:12
    orderIndex: 11
    osisId: Jude.1.12
    sblId: Jude 1:12
    shortName: Iud 1:12
    text: hii sunt in epulis suis maculae convivantes sine timore semet ipsos pascentes
      nubes sine aqua quae a ventis circumferuntur arbores autumnales infructuosae
      bis mortuae eradicatae
  - name: Epistula Iudae 1:13
    orderIndex: 12
    osisId: Jude.1.13
    sblId: Jude 1:13
    shortName: Iud 1:13
    text: fluctus feri maris despumantes suas confusiones sidera errantia quibus procella
      tenebrarum in aeternum servata est
  - name: Epistula Iudae 1:14
    orderIndex: 13
    osisId: Jude.1.14
    sblId: Jude 1:14
    shortName: Iud 1:14
    text: prophetavit autem et his septimus ab Adam Enoc dicens ecce venit Dominus
      in sanctis milibus suis
  - name: Epistula Iudae 1:15
    orderIndex: 14
    osisId: Jude.1.15
    sblId: Jude 1:15
    shortName: Iud 1:15
    text: facere iudicium contra omnes et arguere omnes impios de omnibus operibus
      impietatis eorum quibus impie egerunt et de omnibus duris quae locuti sunt contra
      eum peccatores impii
  - name: Epistula Iudae 1:16
    orderIndex: 15
    osisId: Jude.1.16
    sblId: Jude 1:16
    shortName: Iud 1:16
    text: hii sunt murmuratores querellosi secundum desideria sua ambulantes et os
      illorum loquitur superba mirantes personas quaestus causa
  - name: Epistula Iudae 1:17
    orderIndex: 16
    osisId: Jude.1.17
    sblId: Jude 1:17
    shortName: Iud 1:17
    text: vos autem carissimi memores estote verborum quae praedicta sunt ab apostolis
      Domini nostri Iesu Christi
  - name: Epistula Iudae 1:18
    orderIndex: 17
    osisId: Jude.1.18
    sblId: Jude 1:18
    shortName: Iud 1:18
    text: quia dicebant vobis quoniam in novissimo tempore venient inlusores secundum
      sua desideria ambulantes impietatum
  - name: Epistula Iudae 1:19
    orderIndex: 18
    osisId: Jude.1.19
    sblId: Jude 1:19
    shortName: Iud 1:19
    text: hii sunt qui segregant animales Spiritum non habentes
  - name: Epistula Iudae 1:20
    orderIndex: 19
    osisId: Jude.1.20
    sblId: Jude 1:20
    shortName: Iud 1:20
    text: vos autem carissimi superaedificantes vosmet ipsos sanctissimae vestrae
      fidei in Spiritu Sancto orantes
  - name: Epistula Iudae 1:21
    orderIndex: 20
    osisId: Jude.1.21
    sblId: Jude 1:21
    shortName: Iud 1:21
    text: ipsos vos in dilectione Dei servate
  - name: Epistula Iudae 1:22
    orderIndex: 21
    osisId: Jude.1.22
    sblId: Jude 1:22
    shortName: Iud 1:22
    text: et hos quidem arguite iudicatos
  - name: Epistula Iudae 1:23
    orderIndex: 22
    osisId: Jude.1.23
    sblId: Jude 1:23
    shortName: Iud 1:23
    text: illos vero salvate de igne rapientes aliis autem miseremini in timore odientes
      et eam quae carnalis est maculatam tunicam
  - name: Epistula Iudae 1:24
    orderIndex: 23
    osisId: Jude.1.24
    sblId: Jude 1:24
    shortName: Iud 1:24
    text: ei autem qui potest vos conservare sine peccato et constituere ante conspectum
      gloriae suae inmaculatos in exultatione
  - name: Epistula Iudae 1:25
    orderIndex: 24
    osisId: Jude.1.25
    sblId: Jude 1:25
    shortName: Iud 1:25
    text: soli Deo salvatori nostro per Iesum Christum Dominum nostrum gloria magnificentia
      imperium et potestas ante omne saeculum et nunc et in omnia saecula amen
  versesCount: 25
chaptersCount: 1
