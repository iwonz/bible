chapters:
- name: Epistula I Ioannis 1
  orderIndex: 0
  osisId: 1John.1
  sblId: 1John 1
  shortName: 1 Io 1
  verses:
  - name: Epistula I Ioannis 1:1
    orderIndex: 0
    osisId: 1John.1.1
    sblId: 1John 1:1
    shortName: 1 Io 1:1
    text: quod fuit ab initio quod audivimus quod vidimus oculis nostris quod perspeximus
      et manus nostrae temptaverunt de verbo vitae
  - name: Epistula I Ioannis 1:2
    orderIndex: 1
    osisId: 1John.1.2
    sblId: 1John 1:2
    shortName: 1 Io 1:2
    text: et vita manifestata est et vidimus et testamur et adnuntiamus vobis vitam
      aeternam quae erat apud Patrem et apparuit nobis
  - name: Epistula I Ioannis 1:3
    orderIndex: 2
    osisId: 1John.1.3
    sblId: 1John 1:3
    shortName: 1 Io 1:3
    text: quod vidimus et audivimus adnuntiamus et vobis ut et vos societatem habeatis
      nobiscum et societas nostra sit cum Patre et cum Filio eius Iesu Christo
  - name: Epistula I Ioannis 1:4
    orderIndex: 3
    osisId: 1John.1.4
    sblId: 1John 1:4
    shortName: 1 Io 1:4
    text: et haec scribimus vobis ut gaudium nostrum sit plenum
  - name: Epistula I Ioannis 1:5
    orderIndex: 4
    osisId: 1John.1.5
    sblId: 1John 1:5
    shortName: 1 Io 1:5
    text: et haec est adnuntiatio quam audivimus ab eo et adnuntiamus vobis quoniam
      Deus lux est et tenebrae in eo non sunt ullae
  - name: Epistula I Ioannis 1:6
    orderIndex: 5
    osisId: 1John.1.6
    sblId: 1John 1:6
    shortName: 1 Io 1:6
    text: si dixerimus quoniam societatem habemus cum eo et in tenebris ambulamus
      mentimur et non facimus veritatem
  - name: Epistula I Ioannis 1:7
    orderIndex: 6
    osisId: 1John.1.7
    sblId: 1John 1:7
    shortName: 1 Io 1:7
    text: si autem in luce ambulemus sicut et ipse est in luce societatem habemus
      ad invicem et sanguis Iesu Filii eius mundat nos ab omni peccato
  - name: Epistula I Ioannis 1:8
    orderIndex: 7
    osisId: 1John.1.8
    sblId: 1John 1:8
    shortName: 1 Io 1:8
    text: si dixerimus quoniam peccatum non habemus ipsi nos seducimus et veritas
      in nobis non est
  - name: Epistula I Ioannis 1:9
    orderIndex: 8
    osisId: 1John.1.9
    sblId: 1John 1:9
    shortName: 1 Io 1:9
    text: si confiteamur peccata nostra fidelis est et iustus ut remittat nobis peccata
      et emundet nos ab omni iniquitate
  - name: Epistula I Ioannis 1:10
    orderIndex: 9
    osisId: 1John.1.10
    sblId: 1John 1:10
    shortName: 1 Io 1:10
    text: si dixerimus quoniam non peccavimus mendacem facimus eum et verbum eius
      non est in nobis
  versesCount: 10
- name: Epistula I Ioannis 2
  orderIndex: 1
  osisId: 1John.2
  sblId: 1John 2
  shortName: 1 Io 2
  verses:
  - name: Epistula I Ioannis 2:1
    orderIndex: 0
    osisId: 1John.2.1
    sblId: 1John 2:1
    shortName: 1 Io 2:1
    text: filioli mei haec scribo vobis ut non peccetis sed et si quis peccaverit
      advocatum habemus apud Patrem Iesum Christum iustum
  - name: Epistula I Ioannis 2:2
    orderIndex: 1
    osisId: 1John.2.2
    sblId: 1John 2:2
    shortName: 1 Io 2:2
    text: et ipse est propitiatio pro peccatis nostris non pro nostris autem tantum
      sed etiam pro totius mundi
  - name: Epistula I Ioannis 2:3
    orderIndex: 2
    osisId: 1John.2.3
    sblId: 1John 2:3
    shortName: 1 Io 2:3
    text: et in hoc scimus quoniam cognovimus eum si mandata eius observemus
  - name: Epistula I Ioannis 2:4
    orderIndex: 3
    osisId: 1John.2.4
    sblId: 1John 2:4
    shortName: 1 Io 2:4
    text: qui dicit se nosse eum et mandata eius non custodit mendax est in hoc veritas
      non est
  - name: Epistula I Ioannis 2:5
    orderIndex: 4
    osisId: 1John.2.5
    sblId: 1John 2:5
    shortName: 1 Io 2:5
    text: qui autem servat verbum eius vere in hoc caritas Dei perfecta est in hoc
      scimus quoniam in ipso sumus
  - name: Epistula I Ioannis 2:6
    orderIndex: 5
    osisId: 1John.2.6
    sblId: 1John 2:6
    shortName: 1 Io 2:6
    text: qui dicit se in ipso manere debet sicut ille ambulavit et ipse ambulare
  - name: Epistula I Ioannis 2:7
    orderIndex: 6
    osisId: 1John.2.7
    sblId: 1John 2:7
    shortName: 1 Io 2:7
    text: carissimi non mandatum novum scribo vobis sed mandatum vetus quod habuistis
      ab initio mandatum vetus est verbum quod audistis
  - name: Epistula I Ioannis 2:8
    orderIndex: 7
    osisId: 1John.2.8
    sblId: 1John 2:8
    shortName: 1 Io 2:8
    text: iterum mandatum novum scribo vobis quod est verum et in ipso et in vobis
      quoniam tenebrae transeunt et lumen verum iam lucet
  - name: Epistula I Ioannis 2:9
    orderIndex: 8
    osisId: 1John.2.9
    sblId: 1John 2:9
    shortName: 1 Io 2:9
    text: qui dicit se in luce esse et fratrem suum odit in tenebris est usque adhuc
  - name: Epistula I Ioannis 2:10
    orderIndex: 9
    osisId: 1John.2.10
    sblId: 1John 2:10
    shortName: 1 Io 2:10
    text: qui diligit fratrem suum in lumine manet et scandalum in eo non est
  - name: Epistula I Ioannis 2:11
    orderIndex: 10
    osisId: 1John.2.11
    sblId: 1John 2:11
    shortName: 1 Io 2:11
    text: qui autem odit fratrem suum in tenebris est et in tenebris ambulat et nescit
      quo eat quoniam tenebrae obcaecaverunt oculos eius
  - name: Epistula I Ioannis 2:12
    orderIndex: 11
    osisId: 1John.2.12
    sblId: 1John 2:12
    shortName: 1 Io 2:12
    text: scribo vobis filioli quoniam remittuntur vobis peccata propter nomen eius
  - name: Epistula I Ioannis 2:13
    orderIndex: 12
    osisId: 1John.2.13
    sblId: 1John 2:13
    shortName: 1 Io 2:13
    text: scribo vobis patres quoniam cognovistis eum qui ab initio est scribo vobis
      adulescentes quoniam vicistis malignum
  - name: Epistula I Ioannis 2:14
    orderIndex: 13
    osisId: 1John.2.14
    sblId: 1John 2:14
    shortName: 1 Io 2:14
    text: scripsi vobis infantes quoniam cognovistis Patrem scripsi vobis patres quia
      cognovistis eum qui ab initio scripsi vobis adulescentes quia fortes estis et
      verbum Dei in vobis manet et vicistis malignum
  - name: Epistula I Ioannis 2:15
    orderIndex: 14
    osisId: 1John.2.15
    sblId: 1John 2:15
    shortName: 1 Io 2:15
    text: nolite diligere mundum neque ea quae in mundo sunt si quis diligit mundum
      non est caritas Patris in eo
  - name: Epistula I Ioannis 2:16
    orderIndex: 15
    osisId: 1John.2.16
    sblId: 1John 2:16
    shortName: 1 Io 2:16
    text: quoniam omne quod est in mundo concupiscentia carnis et concupiscentia oculorum
      est et superbia vitae quae non est ex Patre sed ex mundo est
  - name: Epistula I Ioannis 2:17
    orderIndex: 16
    osisId: 1John.2.17
    sblId: 1John 2:17
    shortName: 1 Io 2:17
    text: et mundus transit et concupiscentia eius qui autem facit voluntatem Dei
      manet in aeternum
  - name: Epistula I Ioannis 2:18
    orderIndex: 17
    osisId: 1John.2.18
    sblId: 1John 2:18
    shortName: 1 Io 2:18
    text: filioli novissima hora est et sicut audistis quia antichristus venit nunc
      antichristi multi facti sunt unde scimus quoniam novissima hora est
  - name: Epistula I Ioannis 2:19
    orderIndex: 18
    osisId: 1John.2.19
    sblId: 1John 2:19
    shortName: 1 Io 2:19
    text: ex nobis prodierunt sed non erant ex nobis nam si fuissent ex nobis permansissent
      utique nobiscum sed ut manifesti sint quoniam non sunt omnes ex nobis
  - name: Epistula I Ioannis 2:20
    orderIndex: 19
    osisId: 1John.2.20
    sblId: 1John 2:20
    shortName: 1 Io 2:20
    text: sed vos unctionem habetis a Sancto et nostis omnia
  - name: Epistula I Ioannis 2:21
    orderIndex: 20
    osisId: 1John.2.21
    sblId: 1John 2:21
    shortName: 1 Io 2:21
    text: non scripsi vobis quasi ignorantibus veritatem sed quasi scientibus eam
      et quoniam omne mendacium ex veritate non est
  - name: Epistula I Ioannis 2:22
    orderIndex: 21
    osisId: 1John.2.22
    sblId: 1John 2:22
    shortName: 1 Io 2:22
    text: quis est mendax nisi is qui negat quoniam Iesus non est Christus hic est
      antichristus qui negat Patrem et Filium
  - name: Epistula I Ioannis 2:23
    orderIndex: 22
    osisId: 1John.2.23
    sblId: 1John 2:23
    shortName: 1 Io 2:23
    text: omnis qui negat Filium nec Patrem habet qui confitetur Filium et Patrem
      habet
  - name: Epistula I Ioannis 2:24
    orderIndex: 23
    osisId: 1John.2.24
    sblId: 1John 2:24
    shortName: 1 Io 2:24
    text: vos quod audistis ab initio in vobis permaneat si in vobis permanserit quod
      ab initio audistis et vos in Filio et Patre manebitis
  - name: Epistula I Ioannis 2:25
    orderIndex: 24
    osisId: 1John.2.25
    sblId: 1John 2:25
    shortName: 1 Io 2:25
    text: et haec est repromissio quam ipse pollicitus est nobis vitam aeternam
  - name: Epistula I Ioannis 2:26
    orderIndex: 25
    osisId: 1John.2.26
    sblId: 1John 2:26
    shortName: 1 Io 2:26
    text: haec scripsi vobis de eis qui seducunt vos
  - name: Epistula I Ioannis 2:27
    orderIndex: 26
    osisId: 1John.2.27
    sblId: 1John 2:27
    shortName: 1 Io 2:27
    text: et vos unctionem quam accepistis ab eo manet in vobis et non necesse habetis
      ut aliquis doceat vos sed sicut unctio eius docet vos de omnibus et verum est
      et non est mendacium et sicut docuit vos manete in eo
  - name: Epistula I Ioannis 2:28
    orderIndex: 27
    osisId: 1John.2.28
    sblId: 1John 2:28
    shortName: 1 Io 2:28
    text: et nunc filioli manete in eo ut cum apparuerit habeamus fiduciam et non
      confundamur ab eo in adventu eius
  - name: Epistula I Ioannis 2:29
    orderIndex: 28
    osisId: 1John.2.29
    sblId: 1John 2:29
    shortName: 1 Io 2:29
    text: si scitis quoniam iustus est scitote quoniam et omnis qui facit iustitiam
      ex ipso natus est
  versesCount: 29
- name: Epistula I Ioannis 3
  orderIndex: 2
  osisId: 1John.3
  sblId: 1John 3
  shortName: 1 Io 3
  verses:
  - name: Epistula I Ioannis 3:1
    orderIndex: 0
    osisId: 1John.3.1
    sblId: 1John 3:1
    shortName: 1 Io 3:1
    text: videte qualem caritatem dedit nobis Pater ut filii Dei nominemur et sumus
      propter hoc mundus non novit nos quia non novit eum
  - name: Epistula I Ioannis 3:2
    orderIndex: 1
    osisId: 1John.3.2
    sblId: 1John 3:2
    shortName: 1 Io 3:2
    text: carissimi nunc filii Dei sumus et nondum apparuit quid erimus scimus quoniam
      cum apparuerit similes ei erimus quoniam videbimus eum sicuti est
  - name: Epistula I Ioannis 3:3
    orderIndex: 2
    osisId: 1John.3.3
    sblId: 1John 3:3
    shortName: 1 Io 3:3
    text: et omnis qui habet spem hanc in eo sanctificat se sicut et ille sanctus
      est
  - name: Epistula I Ioannis 3:4
    orderIndex: 3
    osisId: 1John.3.4
    sblId: 1John 3:4
    shortName: 1 Io 3:4
    text: omnis qui facit peccatum et iniquitatem facit et peccatum est iniquitas
  - name: Epistula I Ioannis 3:5
    orderIndex: 4
    osisId: 1John.3.5
    sblId: 1John 3:5
    shortName: 1 Io 3:5
    text: et scitis quoniam ille apparuit ut peccata tolleret et peccatum in eo non
      est
  - name: Epistula I Ioannis 3:6
    orderIndex: 5
    osisId: 1John.3.6
    sblId: 1John 3:6
    shortName: 1 Io 3:6
    text: omnis qui in eo manet non peccat omnis qui peccat non vidit eum nec cognovit
      eum
  - name: Epistula I Ioannis 3:7
    orderIndex: 6
    osisId: 1John.3.7
    sblId: 1John 3:7
    shortName: 1 Io 3:7
    text: filioli nemo vos seducat qui facit iustitiam iustus est sicut et ille iustus
      est
  - name: Epistula I Ioannis 3:8
    orderIndex: 7
    osisId: 1John.3.8
    sblId: 1John 3:8
    shortName: 1 Io 3:8
    text: qui facit peccatum ex diabolo est quoniam ab initio diabolus peccat in hoc
      apparuit Filius Dei ut dissolvat opera diaboli
  - name: Epistula I Ioannis 3:9
    orderIndex: 8
    osisId: 1John.3.9
    sblId: 1John 3:9
    shortName: 1 Io 3:9
    text: omnis qui natus est ex Deo peccatum non facit quoniam semen ipsius in eo
      manet et non potest peccare quoniam ex Deo natus est
  - name: Epistula I Ioannis 3:10
    orderIndex: 9
    osisId: 1John.3.10
    sblId: 1John 3:10
    shortName: 1 Io 3:10
    text: in hoc manifesti sunt filii Dei et filii diaboli omnis qui non est iustus
      non est de Deo et qui non diligit fratrem suum
  - name: Epistula I Ioannis 3:11
    orderIndex: 10
    osisId: 1John.3.11
    sblId: 1John 3:11
    shortName: 1 Io 3:11
    text: quoniam haec est adnuntiatio quam audistis ab initio ut diligamus alterutrum
  - name: Epistula I Ioannis 3:12
    orderIndex: 11
    osisId: 1John.3.12
    sblId: 1John 3:12
    shortName: 1 Io 3:12
    text: non sicut Cain ex maligno erat et occidit fratrem suum et propter quid occidit
      eum quoniam opera eius maligna erant fratris autem eius iusta
  - name: Epistula I Ioannis 3:13
    orderIndex: 12
    osisId: 1John.3.13
    sblId: 1John 3:13
    shortName: 1 Io 3:13
    text: nolite mirari fratres si odit vos mundus
  - name: Epistula I Ioannis 3:14
    orderIndex: 13
    osisId: 1John.3.14
    sblId: 1John 3:14
    shortName: 1 Io 3:14
    text: nos scimus quoniam translati sumus de morte in vitam quoniam diligimus fratres
      qui non diligit manet in morte
  - name: Epistula I Ioannis 3:15
    orderIndex: 14
    osisId: 1John.3.15
    sblId: 1John 3:15
    shortName: 1 Io 3:15
    text: omnis qui odit fratrem suum homicida est et scitis quoniam omnis homicida
      non habet vitam aeternam in se manentem
  - name: Epistula I Ioannis 3:16
    orderIndex: 15
    osisId: 1John.3.16
    sblId: 1John 3:16
    shortName: 1 Io 3:16
    text: in hoc cognovimus caritatem quoniam ille pro nobis animam suam posuit et
      nos debemus pro fratribus animas ponere
  - name: Epistula I Ioannis 3:17
    orderIndex: 16
    osisId: 1John.3.17
    sblId: 1John 3:17
    shortName: 1 Io 3:17
    text: qui habuerit substantiam mundi et viderit fratrem suum necesse habere et
      clauserit viscera sua ab eo quomodo caritas Dei manet in eo
  - name: Epistula I Ioannis 3:18
    orderIndex: 17
    osisId: 1John.3.18
    sblId: 1John 3:18
    shortName: 1 Io 3:18
    text: filioli non diligamus verbo nec lingua sed opere et veritate
  - name: Epistula I Ioannis 3:19
    orderIndex: 18
    osisId: 1John.3.19
    sblId: 1John 3:19
    shortName: 1 Io 3:19
    text: in hoc cognoscimus quoniam ex veritate sumus et in conspectu eius suadeamus
      corda nostra
  - name: Epistula I Ioannis 3:20
    orderIndex: 19
    osisId: 1John.3.20
    sblId: 1John 3:20
    shortName: 1 Io 3:20
    text: quoniam si reprehenderit nos cor maior est Deus corde nostro et novit omnia
  - name: Epistula I Ioannis 3:21
    orderIndex: 20
    osisId: 1John.3.21
    sblId: 1John 3:21
    shortName: 1 Io 3:21
    text: carissimi si cor non reprehenderit nos fiduciam habemus ad Deum
  - name: Epistula I Ioannis 3:22
    orderIndex: 21
    osisId: 1John.3.22
    sblId: 1John 3:22
    shortName: 1 Io 3:22
    text: et quodcumque petierimus accipiemus ab eo quoniam mandata eius custodimus
      et ea quae sunt placita coram eo facimus
  - name: Epistula I Ioannis 3:23
    orderIndex: 22
    osisId: 1John.3.23
    sblId: 1John 3:23
    shortName: 1 Io 3:23
    text: et hoc est mandatum eius ut credamus in nomine Filii eius Iesu Christi et
      diligamus alterutrum sicut dedit mandatum nobis
  - name: Epistula I Ioannis 3:24
    orderIndex: 23
    osisId: 1John.3.24
    sblId: 1John 3:24
    shortName: 1 Io 3:24
    text: et qui servat mandata eius in illo manet et ipse in eo et in hoc scimus
      quoniam manet in nobis de Spiritu quem nobis dedit
  versesCount: 24
- name: Epistula I Ioannis 4
  orderIndex: 3
  osisId: 1John.4
  sblId: 1John 4
  shortName: 1 Io 4
  verses:
  - name: Epistula I Ioannis 4:1
    orderIndex: 0
    osisId: 1John.4.1
    sblId: 1John 4:1
    shortName: 1 Io 4:1
    text: carissimi nolite omni spiritui credere sed probate spiritus si ex Deo sint
      quoniam multi pseudoprophetae exierunt in mundum
  - name: Epistula I Ioannis 4:2
    orderIndex: 1
    osisId: 1John.4.2
    sblId: 1John 4:2
    shortName: 1 Io 4:2
    text: in hoc cognoscitur Spiritus Dei omnis spiritus qui confitetur Iesum Christum
      in carne venisse ex Deo est
  - name: Epistula I Ioannis 4:3
    orderIndex: 2
    osisId: 1John.4.3
    sblId: 1John 4:3
    shortName: 1 Io 4:3
    text: et omnis spiritus qui solvit Iesum ex Deo non est et hoc est antichristi
      quod audistis quoniam venit et nunc iam in mundo est
  - name: Epistula I Ioannis 4:4
    orderIndex: 3
    osisId: 1John.4.4
    sblId: 1John 4:4
    shortName: 1 Io 4:4
    text: vos ex Deo estis filioli et vicistis eos quoniam maior est qui in vobis
      est quam qui in mundo
  - name: Epistula I Ioannis 4:5
    orderIndex: 4
    osisId: 1John.4.5
    sblId: 1John 4:5
    shortName: 1 Io 4:5
    text: ipsi de mundo sunt ideo de mundo loquuntur et mundus eos audit
  - name: Epistula I Ioannis 4:6
    orderIndex: 5
    osisId: 1John.4.6
    sblId: 1John 4:6
    shortName: 1 Io 4:6
    text: nos ex Deo sumus qui novit Deum audit nos qui non est ex Deo non audit nos
      in hoc cognoscimus Spiritum veritatis et spiritum erroris
  - name: Epistula I Ioannis 4:7
    orderIndex: 6
    osisId: 1John.4.7
    sblId: 1John 4:7
    shortName: 1 Io 4:7
    text: carissimi diligamus invicem quoniam caritas ex Deo est et omnis qui diligit
      ex Deo natus est et cognoscit Deum
  - name: Epistula I Ioannis 4:8
    orderIndex: 7
    osisId: 1John.4.8
    sblId: 1John 4:8
    shortName: 1 Io 4:8
    text: qui non diligit non novit Deum quoniam Deus caritas est
  - name: Epistula I Ioannis 4:9
    orderIndex: 8
    osisId: 1John.4.9
    sblId: 1John 4:9
    shortName: 1 Io 4:9
    text: in hoc apparuit caritas Dei in nobis quoniam Filium suum unigenitum misit
      Deus in mundum ut vivamus per eum
  - name: Epistula I Ioannis 4:10
    orderIndex: 9
    osisId: 1John.4.10
    sblId: 1John 4:10
    shortName: 1 Io 4:10
    text: in hoc est caritas non quasi nos dilexerimus Deum sed quoniam ipse dilexit
      nos et misit Filium suum propitiationem pro peccatis nostris
  - name: Epistula I Ioannis 4:11
    orderIndex: 10
    osisId: 1John.4.11
    sblId: 1John 4:11
    shortName: 1 Io 4:11
    text: carissimi si sic Deus dilexit nos et nos debemus alterutrum diligere
  - name: Epistula I Ioannis 4:12
    orderIndex: 11
    osisId: 1John.4.12
    sblId: 1John 4:12
    shortName: 1 Io 4:12
    text: Deum nemo vidit umquam si diligamus invicem Deus in nobis manet et caritas
      eius in nobis perfecta est
  - name: Epistula I Ioannis 4:13
    orderIndex: 12
    osisId: 1John.4.13
    sblId: 1John 4:13
    shortName: 1 Io 4:13
    text: in hoc intellegimus quoniam in eo manemus et ipse in nobis quoniam de Spiritu
      suo dedit nobis
  - name: Epistula I Ioannis 4:14
    orderIndex: 13
    osisId: 1John.4.14
    sblId: 1John 4:14
    shortName: 1 Io 4:14
    text: et nos vidimus et testificamur quoniam Pater misit Filium salvatorem mundi
  - name: Epistula I Ioannis 4:15
    orderIndex: 14
    osisId: 1John.4.15
    sblId: 1John 4:15
    shortName: 1 Io 4:15
    text: quisque confessus fuerit quoniam Iesus est Filius Dei Deus in eo manet et
      ipse in Deo
  - name: Epistula I Ioannis 4:16
    orderIndex: 15
    osisId: 1John.4.16
    sblId: 1John 4:16
    shortName: 1 Io 4:16
    text: et nos cognovimus et credidimus caritati quam habet Deus in nobis Deus caritas
      est et qui manet in caritate in Deo manet et Deus in eo
  - name: Epistula I Ioannis 4:17
    orderIndex: 16
    osisId: 1John.4.17
    sblId: 1John 4:17
    shortName: 1 Io 4:17
    text: in hoc perfecta est caritas nobiscum ut fiduciam habeamus in die iudicii
      quia sicut ille est et nos sumus in hoc mundo
  - name: Epistula I Ioannis 4:18
    orderIndex: 17
    osisId: 1John.4.18
    sblId: 1John 4:18
    shortName: 1 Io 4:18
    text: timor non est in caritate sed perfecta caritas foras mittit timorem quoniam
      timor poenam habet qui autem timet non est perfectus in caritate
  - name: Epistula I Ioannis 4:19
    orderIndex: 18
    osisId: 1John.4.19
    sblId: 1John 4:19
    shortName: 1 Io 4:19
    text: nos ergo diligamus quoniam Deus prior dilexit nos
  - name: Epistula I Ioannis 4:20
    orderIndex: 19
    osisId: 1John.4.20
    sblId: 1John 4:20
    shortName: 1 Io 4:20
    text: si quis dixerit quoniam diligo Deum et fratrem suum oderit mendax est qui
      enim non diligit fratrem suum quem vidit Deum quem non vidit quomodo potest
      diligere
  - name: Epistula I Ioannis 4:21
    orderIndex: 20
    osisId: 1John.4.21
    sblId: 1John 4:21
    shortName: 1 Io 4:21
    text: et hoc mandatum habemus ab eo ut qui diligit Deum diligat et fratrem suum
  versesCount: 21
- name: Epistula I Ioannis 5
  orderIndex: 4
  osisId: 1John.5
  sblId: 1John 5
  shortName: 1 Io 5
  verses:
  - name: Epistula I Ioannis 5:1
    orderIndex: 0
    osisId: 1John.5.1
    sblId: 1John 5:1
    shortName: 1 Io 5:1
    text: omnis qui credit quoniam Iesus est Christus ex Deo natus est et omnis qui
      diligit eum qui genuit diligit eum qui natus est ex eo
  - name: Epistula I Ioannis 5:2
    orderIndex: 1
    osisId: 1John.5.2
    sblId: 1John 5:2
    shortName: 1 Io 5:2
    text: in hoc cognoscimus quoniam diligimus natos Dei cum Deum diligamus et mandata
      eius faciamus
  - name: Epistula I Ioannis 5:3
    orderIndex: 2
    osisId: 1John.5.3
    sblId: 1John 5:3
    shortName: 1 Io 5:3
    text: haec est enim caritas Dei ut mandata eius custodiamus et mandata eius gravia
      non sunt
  - name: Epistula I Ioannis 5:4
    orderIndex: 3
    osisId: 1John.5.4
    sblId: 1John 5:4
    shortName: 1 Io 5:4
    text: quoniam omne quod natum est ex Deo vincit mundum et haec est victoria quae
      vincit mundum fides nostra
  - name: Epistula I Ioannis 5:5
    orderIndex: 4
    osisId: 1John.5.5
    sblId: 1John 5:5
    shortName: 1 Io 5:5
    text: quis est qui vincit mundum nisi qui credit quoniam Iesus est Filius Dei
  - name: Epistula I Ioannis 5:6
    orderIndex: 5
    osisId: 1John.5.6
    sblId: 1John 5:6
    shortName: 1 Io 5:6
    text: hic est qui venit per aquam et sanguinem Iesus Christus non in aqua solum
      sed in aqua et sanguine et Spiritus est qui testificatur quoniam Christus est
      veritas
  - name: Epistula I Ioannis 5:7
    orderIndex: 6
    osisId: 1John.5.7
    sblId: 1John 5:7
    shortName: 1 Io 5:7
    text: quia tres sunt qui testimonium dant
  - name: Epistula I Ioannis 5:8
    orderIndex: 7
    osisId: 1John.5.8
    sblId: 1John 5:8
    shortName: 1 Io 5:8
    text: Spiritus et aqua et sanguis et tres unum sunt
  - name: Epistula I Ioannis 5:9
    orderIndex: 8
    osisId: 1John.5.9
    sblId: 1John 5:9
    shortName: 1 Io 5:9
    text: si testimonium hominum accipimus testimonium Dei maius est quoniam hoc est
      testimonium Dei quod maius est quia testificatus est de Filio suo
  - name: Epistula I Ioannis 5:10
    orderIndex: 9
    osisId: 1John.5.10
    sblId: 1John 5:10
    shortName: 1 Io 5:10
    text: qui credit in Filio Dei habet testimonium Dei in se qui non credit Filio
      mendacem facit eum quoniam non credidit in testimonio quod testificatus est
      Deus de Filio suo
  - name: Epistula I Ioannis 5:11
    orderIndex: 10
    osisId: 1John.5.11
    sblId: 1John 5:11
    shortName: 1 Io 5:11
    text: et hoc est testimonium quoniam vitam aeternam dedit nobis Deus et haec vita
      in Filio eius est
  - name: Epistula I Ioannis 5:12
    orderIndex: 11
    osisId: 1John.5.12
    sblId: 1John 5:12
    shortName: 1 Io 5:12
    text: qui habet Filium habet vitam qui non habet Filium Dei vitam non habet
  - name: Epistula I Ioannis 5:13
    orderIndex: 12
    osisId: 1John.5.13
    sblId: 1John 5:13
    shortName: 1 Io 5:13
    text: haec scripsi vobis ut sciatis quoniam vitam habetis aeternam qui creditis
      in nomine Filii Dei
  - name: Epistula I Ioannis 5:14
    orderIndex: 13
    osisId: 1John.5.14
    sblId: 1John 5:14
    shortName: 1 Io 5:14
    text: et haec est fiducia quam habemus ad eum quia quodcumque petierimus secundum
      voluntatem eius audit nos
  - name: Epistula I Ioannis 5:15
    orderIndex: 14
    osisId: 1John.5.15
    sblId: 1John 5:15
    shortName: 1 Io 5:15
    text: et scimus quoniam audit nos quicquid petierimus scimus quoniam habemus petitiones
      quas postulavimus ab eo
  - name: Epistula I Ioannis 5:16
    orderIndex: 15
    osisId: 1John.5.16
    sblId: 1John 5:16
    shortName: 1 Io 5:16
    text: qui scit fratrem suum peccare peccatum non ad mortem petet et dabit ei vitam
      peccantibus non ad mortem est peccatum ad mortem non pro illo dico ut roget
  - name: Epistula I Ioannis 5:17
    orderIndex: 16
    osisId: 1John.5.17
    sblId: 1John 5:17
    shortName: 1 Io 5:17
    text: omnis iniquitas peccatum est et est peccatum non ad mortem
  - name: Epistula I Ioannis 5:18
    orderIndex: 17
    osisId: 1John.5.18
    sblId: 1John 5:18
    shortName: 1 Io 5:18
    text: scimus quoniam omnis qui natus est ex Deo non peccat sed generatio Dei conservat
      eum et malignus non tangit eum
  - name: Epistula I Ioannis 5:19
    orderIndex: 18
    osisId: 1John.5.19
    sblId: 1John 5:19
    shortName: 1 Io 5:19
    text: scimus quoniam ex Deo sumus et mundus totus in maligno positus est
  - name: Epistula I Ioannis 5:20
    orderIndex: 19
    osisId: 1John.5.20
    sblId: 1John 5:20
    shortName: 1 Io 5:20
    text: et scimus quoniam Filius Dei venit et dedit nobis sensum ut cognoscamus
      verum Deum et simus in vero Filio eius hic est verus Deus et vita aeterna
  - name: Epistula I Ioannis 5:21
    orderIndex: 20
    osisId: 1John.5.21
    sblId: 1John 5:21
    shortName: 1 Io 5:21
    text: filioli custodite vos a simulacris
  versesCount: 21
chaptersCount: 5
