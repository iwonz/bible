chapters:
- name: Ioel 1
  orderIndex: 0
  osisId: Joel.1
  sblId: Joel 1
  shortName: Ioel 1
  verses:
  - name: Ioel 1:1
    orderIndex: 0
    osisId: Joel.1.1
    sblId: Joel 1:1
    shortName: Ioel 1:1
    text: verbum Domini quod factum est ad Iohel filium Fatuhel
  - name: Ioel 1:2
    orderIndex: 1
    osisId: Joel.1.2
    sblId: Joel 1:2
    shortName: Ioel 1:2
    text: audite hoc senes et auribus percipite omnes habitatores terrae si factum
      est istud in diebus vestris aut in diebus patrum vestrorum
  - name: Ioel 1:3
    orderIndex: 2
    osisId: Joel.1.3
    sblId: Joel 1:3
    shortName: Ioel 1:3
    text: super hoc filiis vestris narrate et filii vestri filiis suis et filii eorum
      generationi alterae
  - name: Ioel 1:4
    orderIndex: 3
    osisId: Joel.1.4
    sblId: Joel 1:4
    shortName: Ioel 1:4
    text: residuum erucae comedit lucusta et residuum lucustae comedit bruchus et
      residuum bruchi comedit rubigo
  - name: Ioel 1:5
    orderIndex: 4
    osisId: Joel.1.5
    sblId: Joel 1:5
    shortName: Ioel 1:5
    text: expergescimini ebrii et flete et ululate omnes qui bibitis vinum in dulcedine
      quoniam periit ab ore vestro
  - name: Ioel 1:6
    orderIndex: 5
    osisId: Joel.1.6
    sblId: Joel 1:6
    shortName: Ioel 1:6
    text: gens enim ascendit super terram meam fortis et innumerabilis dentes eius
      ut dentes leonis et molares eius ut catuli leonis
  - name: Ioel 1:7
    orderIndex: 6
    osisId: Joel.1.7
    sblId: Joel 1:7
    shortName: Ioel 1:7
    text: posuit vineam meam in desertum et ficum meam decorticavit nudans spoliavit
      eam et proiecit albi facti sunt rami eius
  - name: Ioel 1:8
    orderIndex: 7
    osisId: Joel.1.8
    sblId: Joel 1:8
    shortName: Ioel 1:8
    text: plange quasi virgo accincta sacco super virum pubertatis suae
  - name: Ioel 1:9
    orderIndex: 8
    osisId: Joel.1.9
    sblId: Joel 1:9
    shortName: Ioel 1:9
    text: periit sacrificium et libatio de domo Domini luxerunt sacerdotes ministri
      Domini
  - name: Ioel 1:10
    orderIndex: 9
    osisId: Joel.1.10
    sblId: Joel 1:10
    shortName: Ioel 1:10
    text: depopulata est regio luxit humus quoniam devastatum est triticum confusum
      est vinum elanguit oleum
  - name: Ioel 1:11
    orderIndex: 10
    osisId: Joel.1.11
    sblId: Joel 1:11
    shortName: Ioel 1:11
    text: confusi sunt agricolae ululaverunt vinitores super frumento et hordeo quia
      periit messis agri
  - name: Ioel 1:12
    orderIndex: 11
    osisId: Joel.1.12
    sblId: Joel 1:12
    shortName: Ioel 1:12
    text: vinea confusa est et ficus elanguit malogranatum et palma et malum et omnia
      ligna agri aruerunt quia confusum est gaudium a filiis hominum
  - name: Ioel 1:13
    orderIndex: 12
    osisId: Joel.1.13
    sblId: Joel 1:13
    shortName: Ioel 1:13
    text: accingite vos et plangite sacerdotes ululate ministri altaris ingredimini
      cubate in sacco ministri Dei mei quoniam interiit de domo Dei vestri sacrificium
      et libatio
  - name: Ioel 1:14
    orderIndex: 13
    osisId: Joel.1.14
    sblId: Joel 1:14
    shortName: Ioel 1:14
    text: sanctificate ieiunium vocate coetum congregate senes omnes habitatores terrae
      in domum Dei vestri et clamate ad Dominum
  - name: Ioel 1:15
    orderIndex: 14
    osisId: Joel.1.15
    sblId: Joel 1:15
    shortName: Ioel 1:15
    text: a a a diei quia prope est dies Domini et quasi vastitas a potente veniet
  - name: Ioel 1:16
    orderIndex: 15
    osisId: Joel.1.16
    sblId: Joel 1:16
    shortName: Ioel 1:16
    text: numquid non coram oculis vestris alimenta perierunt de domo Dei nostri laetitia
      et exultatio
  - name: Ioel 1:17
    orderIndex: 16
    osisId: Joel.1.17
    sblId: Joel 1:17
    shortName: Ioel 1:17
    text: conputruerunt iumenta in stercore suo demolita sunt horrea dissipatae sunt
      apothecae quoniam confusum est triticum
  - name: Ioel 1:18
    orderIndex: 17
    osisId: Joel.1.18
    sblId: Joel 1:18
    shortName: Ioel 1:18
    text: quid ingemuit animal mugierunt greges armenti quia non est pascua eis sed
      et greges pecorum disperierunt
  - name: Ioel 1:19
    orderIndex: 18
    osisId: Joel.1.19
    sblId: Joel 1:19
    shortName: Ioel 1:19
    text: ad te Domine clamabo quia ignis comedit speciosa deserti et flamma succendit
      omnia ligna regionis
  - name: Ioel 1:20
    orderIndex: 19
    osisId: Joel.1.20
    sblId: Joel 1:20
    shortName: Ioel 1:20
    text: sed et bestiae agri quasi area sitiens imbrem suspexerunt ad te quoniam
      exsiccati sunt fontes aquarum et ignis devoravit speciosa deserti
  versesCount: 20
- name: Ioel 2
  orderIndex: 1
  osisId: Joel.2
  sblId: Joel 2
  shortName: Ioel 2
  verses:
  - name: Ioel 2:1
    orderIndex: 0
    osisId: Joel.2.1
    sblId: Joel 2:1
    shortName: Ioel 2:1
    text: canite tuba in Sion ululate in monte sancto meo conturbentur omnes habitatores
      terrae quia venit dies Domini quia prope est
  - name: Ioel 2:2
    orderIndex: 1
    osisId: Joel.2.2
    sblId: Joel 2:2
    shortName: Ioel 2:2
    text: dies tenebrarum et caliginis dies nubis et turbinis quasi mane expansum
      super montes populus multus et fortis similis ei non fuit a principio et post
      eum non erit usque in annos generationis et generationis
  - name: Ioel 2:3
    orderIndex: 2
    osisId: Joel.2.3
    sblId: Joel 2:3
    shortName: Ioel 2:3
    text: ante faciem eius ignis vorans et post eum exurens flamma quasi hortus voluptatis
      terra coram eo et post eum solitudo deserti neque est qui effugiat eum
  - name: Ioel 2:4
    orderIndex: 3
    osisId: Joel.2.4
    sblId: Joel 2:4
    shortName: Ioel 2:4
    text: quasi aspectus equorum aspectus eorum et quasi equites sic current
  - name: Ioel 2:5
    orderIndex: 4
    osisId: Joel.2.5
    sblId: Joel 2:5
    shortName: Ioel 2:5
    text: sicut sonitus quadrigarum super capita montium exilient sicut sonitus flammae
      ignis devorantis stipulam velut populus fortis praeparatus ad proelium
  - name: Ioel 2:6
    orderIndex: 5
    osisId: Joel.2.6
    sblId: Joel 2:6
    shortName: Ioel 2:6
    text: a facie eius cruciabuntur populi omnes vultus redigentur in ollam
  - name: Ioel 2:7
    orderIndex: 6
    osisId: Joel.2.7
    sblId: Joel 2:7
    shortName: Ioel 2:7
    text: sicut fortes current quasi viri bellatores ascendent murum vir in viis suis
      gradietur et non declinabunt a semitis suis
  - name: Ioel 2:8
    orderIndex: 7
    osisId: Joel.2.8
    sblId: Joel 2:8
    shortName: Ioel 2:8
    text: unusquisque fratrem suum non coartabit singuli in calle suo ambulabunt sed
      et per fenestras cadent et non demolientur
  - name: Ioel 2:9
    orderIndex: 8
    osisId: Joel.2.9
    sblId: Joel 2:9
    shortName: Ioel 2:9
    text: urbem ingredientur in muro current domos conscendent per fenestras intrabunt
      quasi fur
  - name: Ioel 2:10
    orderIndex: 9
    osisId: Joel.2.10
    sblId: Joel 2:10
    shortName: Ioel 2:10
    text: a facie eius contremuit terra moti sunt caeli sol et luna obtenebrati sunt
      et stellae retraxerunt splendorem suum
  - name: Ioel 2:11
    orderIndex: 10
    osisId: Joel.2.11
    sblId: Joel 2:11
    shortName: Ioel 2:11
    text: et Dominus dedit vocem suam ante faciem exercitus sui quia multa sunt nimis
      castra eius quia fortia et facientia verbum eius magnus enim dies Domini et
      terribilis valde et quis sustinebit eum
  - name: Ioel 2:12
    orderIndex: 11
    osisId: Joel.2.12
    sblId: Joel 2:12
    shortName: Ioel 2:12
    text: nunc ergo dicit Dominus convertimini ad me in toto corde vestro in ieiunio
      et in fletu et in planctu
  - name: Ioel 2:13
    orderIndex: 12
    osisId: Joel.2.13
    sblId: Joel 2:13
    shortName: Ioel 2:13
    text: et scindite corda vestra et non vestimenta vestra et convertimini ad Dominum
      Deum vestrum quia benignus et misericors est patiens et multae misericordiae
      et praestabilis super malitia
  - name: Ioel 2:14
    orderIndex: 13
    osisId: Joel.2.14
    sblId: Joel 2:14
    shortName: Ioel 2:14
    text: quis scit si convertatur et ignoscat et relinquat post se benedictionem
      sacrificium et libamen Domino Deo nostro
  - name: Ioel 2:15
    orderIndex: 14
    osisId: Joel.2.15
    sblId: Joel 2:15
    shortName: Ioel 2:15
    text: canite tuba in Sion sanctificate ieiunium vocate coetum
  - name: Ioel 2:16
    orderIndex: 15
    osisId: Joel.2.16
    sblId: Joel 2:16
    shortName: Ioel 2:16
    text: congregate populum sanctificate ecclesiam coadunate senes congregate parvulos
      et sugentes ubera egrediatur sponsus de cubili suo et sponsa de thalamo suo
  - name: Ioel 2:17
    orderIndex: 16
    osisId: Joel.2.17
    sblId: Joel 2:17
    shortName: Ioel 2:17
    text: inter vestibulum et altare plorabunt sacerdotes ministri Domini et dicent
      parce Domine populo tuo et ne des hereditatem tuam in obprobrium ut dominentur
      eis nationes quare dicunt in populis ubi est Deus eorum
  - name: Ioel 2:18
    orderIndex: 17
    osisId: Joel.2.18
    sblId: Joel 2:18
    shortName: Ioel 2:18
    text: zelatus est Dominus terram suam et pepercit populo suo
  - name: Ioel 2:19
    orderIndex: 18
    osisId: Joel.2.19
    sblId: Joel 2:19
    shortName: Ioel 2:19
    text: et respondit Dominus et dixit populo suo ecce ego mittam vobis frumentum
      et vinum et oleum et replebimini eo et non dabo vos ultra obprobrium in gentibus
  - name: Ioel 2:20
    orderIndex: 19
    osisId: Joel.2.20
    sblId: Joel 2:20
    shortName: Ioel 2:20
    text: et eum qui ab aquilone est procul faciam a vobis et expellam eum in terram
      inviam et desertam faciem eius contra mare orientale et extremum eius ad mare
      novissimum et ascendet fetor eius et ascendet putredo eius quia superbe egit
  - name: Ioel 2:21
    orderIndex: 20
    osisId: Joel.2.21
    sblId: Joel 2:21
    shortName: Ioel 2:21
    text: noli timere terra exulta et laetare quoniam magnificavit Dominus ut faceret
  - name: Ioel 2:22
    orderIndex: 21
    osisId: Joel.2.22
    sblId: Joel 2:22
    shortName: Ioel 2:22
    text: nolite timere animalia regionis quia germinaverunt speciosa deserti quia
      lignum adtulit fructum suum ficus et vinea dederunt virtutem suam
  - name: Ioel 2:23
    orderIndex: 22
    osisId: Joel.2.23
    sblId: Joel 2:23
    shortName: Ioel 2:23
    text: et filii Sion exultate et laetamini in Domino Deo vestro quia dedit vobis
      doctorem iustitiae et descendere faciet ad vos imbrem matutinum et serotinum
      in principio
  - name: Ioel 2:24
    orderIndex: 23
    osisId: Joel.2.24
    sblId: Joel 2:24
    shortName: Ioel 2:24
    text: et implebuntur areae frumento et redundabunt torcularia vino et oleo
  - name: Ioel 2:25
    orderIndex: 24
    osisId: Joel.2.25
    sblId: Joel 2:25
    shortName: Ioel 2:25
    text: et reddam vobis annos quos comedit lucusta bruchus et rubigo et eruca fortitudo
      mea magna quam misi in vos
  - name: Ioel 2:26
    orderIndex: 25
    osisId: Joel.2.26
    sblId: Joel 2:26
    shortName: Ioel 2:26
    text: et comedetis vescentes et saturabimini et laudabitis nomen Domini Dei vestri
      qui fecit vobiscum mirabilia et non confundetur populus meus in sempiternum
  - name: Ioel 2:27
    orderIndex: 26
    osisId: Joel.2.27
    sblId: Joel 2:27
    shortName: Ioel 2:27
    text: et scietis quia in medio Israhel ego sum et ego Dominus Deus vester et non
      est amplius et non confundetur populus meus in aeternum
  - name: Ioel 2:28
    orderIndex: 27
    osisId: Joel.2.28
    sblId: Joel 2:28
    shortName: Ioel 2:28
    text: et erit post haec effundam spiritum meum super omnem carnem et prophetabunt
      filii vestri et filiae vestrae senes vestri somnia somniabunt et iuvenes vestri
      visiones videbunt
  - name: Ioel 2:29
    orderIndex: 28
    osisId: Joel.2.29
    sblId: Joel 2:29
    shortName: Ioel 2:29
    text: sed et super servos et ancillas in diebus illis effundam spiritum meum
  - name: Ioel 2:30
    orderIndex: 29
    osisId: Joel.2.30
    sblId: Joel 2:30
    shortName: Ioel 2:30
    text: et dabo prodigia in caelo et in terra sanguinem et ignem et vaporem fumi
  - name: Ioel 2:31
    orderIndex: 30
    osisId: Joel.2.31
    sblId: Joel 2:31
    shortName: Ioel 2:31
    text: sol vertetur in tenebras et luna in sanguinem antequam veniat dies Domini
      magnus et horribilis
  - name: Ioel 2:32
    orderIndex: 31
    osisId: Joel.2.32
    sblId: Joel 2:32
    shortName: Ioel 2:32
    text: et erit omnis qui invocaverit nomen Domini salvus erit quia in monte Sion
      et in Hierusalem erit salvatio sicut dixit Dominus et in residuis quos Dominus
      vocaverit
  versesCount: 32
- name: Ioel 3
  orderIndex: 2
  osisId: Joel.3
  sblId: Joel 3
  shortName: Ioel 3
  verses:
  - name: Ioel 3:1
    orderIndex: 0
    osisId: Joel.3.1
    sblId: Joel 3:1
    shortName: Ioel 3:1
    text: quia ecce in diebus illis et in tempore illo cum convertero captivitatem
      Iuda et Hierusalem
  - name: Ioel 3:2
    orderIndex: 1
    osisId: Joel.3.2
    sblId: Joel 3:2
    shortName: Ioel 3:2
    text: congregabo omnes gentes et deducam eas in valle Iosaphat et disceptabo cum
      eis ibi super populo meo et hereditate mea Israhel quos disperserunt in nationibus
      et terram meam diviserunt
  - name: Ioel 3:3
    orderIndex: 2
    osisId: Joel.3.3
    sblId: Joel 3:3
    shortName: Ioel 3:3
    text: et super populum meum miserunt sortem et posuerunt puerum in prostibulum
      et puellam vendiderunt pro vino ut biberent
  - name: Ioel 3:4
    orderIndex: 3
    osisId: Joel.3.4
    sblId: Joel 3:4
    shortName: Ioel 3:4
    text: verum quid vobis et mihi Tyrus et Sidon et omnis terminus Palestinorum numquid
      ultionem vos redditis mihi et si ulciscimini vos contra me cito velociter reddam
      vicissitudinem vobis super caput vestrum
  - name: Ioel 3:5
    orderIndex: 4
    osisId: Joel.3.5
    sblId: Joel 3:5
    shortName: Ioel 3:5
    text: argentum enim meum et aurum tulistis et desiderabilia mea et pulcherrima
      intulistis in delubra vestra
  - name: Ioel 3:6
    orderIndex: 5
    osisId: Joel.3.6
    sblId: Joel 3:6
    shortName: Ioel 3:6
    text: et filios Iuda et filios Hierusalem vendidistis filiis Graecorum ut longe
      faceretis eos de finibus suis
  - name: Ioel 3:7
    orderIndex: 6
    osisId: Joel.3.7
    sblId: Joel 3:7
    shortName: Ioel 3:7
    text: ecce ego suscitabo eos de loco in quo vendidistis eos et convertam retributionem
      vestram in caput vestrum
  - name: Ioel 3:8
    orderIndex: 7
    osisId: Joel.3.8
    sblId: Joel 3:8
    shortName: Ioel 3:8
    text: et vendam filios vestros et filias vestras in manibus filiorum Iuda et venundabunt
      eos Sabeis genti longinquae quia Dominus locutus est
  - name: Ioel 3:9
    orderIndex: 8
    osisId: Joel.3.9
    sblId: Joel 3:9
    shortName: Ioel 3:9
    text: clamate hoc in gentibus sanctificate bellum suscitate robustos accedant
      ascendant omnes viri bellatores
  - name: Ioel 3:10
    orderIndex: 9
    osisId: Joel.3.10
    sblId: Joel 3:10
    shortName: Ioel 3:10
    text: concidite aratra vestra in gladios et ligones vestros in lanceas infirmus
      dicat quia fortis ego sum
  - name: Ioel 3:11
    orderIndex: 10
    osisId: Joel.3.11
    sblId: Joel 3:11
    shortName: Ioel 3:11
    text: erumpite et venite omnes gentes de circuitu et congregamini ibi occumbere
      faciet Dominus robustos tuos
  - name: Ioel 3:12
    orderIndex: 11
    osisId: Joel.3.12
    sblId: Joel 3:12
    shortName: Ioel 3:12
    text: consurgant et ascendant gentes in vallem Iosaphat quia ibi sedebo ut iudicem
      omnes gentes in circuitu
  - name: Ioel 3:13
    orderIndex: 12
    osisId: Joel.3.13
    sblId: Joel 3:13
    shortName: Ioel 3:13
    text: mittite falces quoniam maturavit messis venite et descendite quia plenum
      est torcular exuberant torcularia quia multiplicata est malitia eorum
  - name: Ioel 3:14
    orderIndex: 13
    osisId: Joel.3.14
    sblId: Joel 3:14
    shortName: Ioel 3:14
    text: populi populi in valle concisionis quia iuxta est dies Domini in valle concisionis
  - name: Ioel 3:15
    orderIndex: 14
    osisId: Joel.3.15
    sblId: Joel 3:15
    shortName: Ioel 3:15
    text: sol et luna obtenebricata sunt et stellae retraxerunt splendorem suum
  - name: Ioel 3:16
    orderIndex: 15
    osisId: Joel.3.16
    sblId: Joel 3:16
    shortName: Ioel 3:16
    text: et Dominus de Sion rugiet et de Hierusalem dabit vocem suam et movebuntur
      caeli et terra et Dominus spes populi sui et fortitudo filiorum Israhel
  - name: Ioel 3:17
    orderIndex: 16
    osisId: Joel.3.17
    sblId: Joel 3:17
    shortName: Ioel 3:17
    text: et scietis quia ego Dominus Deus vester habitans in Sion in monte sancto
      meo et erit Hierusalem sancta et alieni non transibunt per eam amplius
  - name: Ioel 3:18
    orderIndex: 17
    osisId: Joel.3.18
    sblId: Joel 3:18
    shortName: Ioel 3:18
    text: et erit in die illa stillabunt montes dulcedinem et colles fluent lacte
      et per omnes rivos Iuda ibunt aquae et fons de domo Domini egredietur et inrigabit
      torrentem Spinarum
  - name: Ioel 3:19
    orderIndex: 18
    osisId: Joel.3.19
    sblId: Joel 3:19
    shortName: Ioel 3:19
    text: Aegyptus in desolatione erit et Idumea in desertum perditionis pro eo quod
      inique egerint in filios Iuda et effuderint sanguinem innocentem in terra sua
  - name: Ioel 3:20
    orderIndex: 19
    osisId: Joel.3.20
    sblId: Joel 3:20
    shortName: Ioel 3:20
    text: et Iudaea in aeternum habitabitur et Hierusalem in generatione et generationem
  - name: Ioel 3:21
    orderIndex: 20
    osisId: Joel.3.21
    sblId: Joel 3:21
    shortName: Ioel 3:21
    text: et mundabo sanguinem eorum quem non mundaveram et Dominus commorabitur in
      Sion
  versesCount: 21
chaptersCount: 3
name: Ioel
orderIndex: 28
osisId: Joel
sblId: Joel
shortName: Ioel
versesCount: 73
