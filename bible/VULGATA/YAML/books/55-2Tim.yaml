chapters:
- name: Epistula II ad Timotheum 1
  orderIndex: 0
  osisId: 2Tim.1
  sblId: 2Tim 1
  shortName: 2 Tim 1
  verses:
  - name: Epistula II ad Timotheum 1:1
    orderIndex: 0
    osisId: 2Tim.1.1
    sblId: 2Tim 1:1
    shortName: 2 Tim 1:1
    text: Paulus apostolus Christi Iesu per voluntatem Dei secundum promissionem vitae
      quae est in Christo Iesu
  - name: Epistula II ad Timotheum 1:2
    orderIndex: 1
    osisId: 2Tim.1.2
    sblId: 2Tim 1:2
    shortName: 2 Tim 1:2
    text: Timotheo carissimo filio gratia misericordia pax a Deo Patre et Christo
      Iesu Domino nostro
  - name: Epistula II ad Timotheum 1:3
    orderIndex: 2
    osisId: 2Tim.1.3
    sblId: 2Tim 1:3
    shortName: 2 Tim 1:3
    text: gratias ago Deo cui servio a progenitoribus in conscientia pura quam sine
      intermissione habeam tui memoriam in orationibus meis nocte ac die
  - name: Epistula II ad Timotheum 1:4
    orderIndex: 3
    osisId: 2Tim.1.4
    sblId: 2Tim 1:4
    shortName: 2 Tim 1:4
    text: desiderans te videre memor lacrimarum tuarum ut gaudio implear
  - name: Epistula II ad Timotheum 1:5
    orderIndex: 4
    osisId: 2Tim.1.5
    sblId: 2Tim 1:5
    shortName: 2 Tim 1:5
    text: recordationem accipiens eius fidei quae est in te non ficta quae et habitavit
      primum in avia tua Loide et matre tua Eunice certus sum autem quod et in te
  - name: Epistula II ad Timotheum 1:6
    orderIndex: 5
    osisId: 2Tim.1.6
    sblId: 2Tim 1:6
    shortName: 2 Tim 1:6
    text: propter quam causam admoneo te ut resuscites gratiam Dei quae est in te
      per inpositionem manuum mearum
  - name: Epistula II ad Timotheum 1:7
    orderIndex: 6
    osisId: 2Tim.1.7
    sblId: 2Tim 1:7
    shortName: 2 Tim 1:7
    text: non enim dedit nobis Deus spiritum timoris sed virtutis et dilectionis et
      sobrietatis
  - name: Epistula II ad Timotheum 1:8
    orderIndex: 7
    osisId: 2Tim.1.8
    sblId: 2Tim 1:8
    shortName: 2 Tim 1:8
    text: noli itaque erubescere testimonium Domini nostri neque me vinctum eius sed
      conlabora evangelio secundum virtutem Dei
  - name: Epistula II ad Timotheum 1:9
    orderIndex: 8
    osisId: 2Tim.1.9
    sblId: 2Tim 1:9
    shortName: 2 Tim 1:9
    text: qui nos liberavit et vocavit vocatione sancta non secundum opera nostra
      sed secundum propositum suum et gratiam quae data est nobis in Christo Iesu
      ante tempora saecularia
  - name: Epistula II ad Timotheum 1:10
    orderIndex: 9
    osisId: 2Tim.1.10
    sblId: 2Tim 1:10
    shortName: 2 Tim 1:10
    text: manifestata est autem nunc per inluminationem salvatoris nostri Iesu Christi
      qui destruxit quidem mortem inluminavit autem vitam et incorruptionem per evangelium
  - name: Epistula II ad Timotheum 1:11
    orderIndex: 10
    osisId: 2Tim.1.11
    sblId: 2Tim 1:11
    shortName: 2 Tim 1:11
    text: in quo positus sum ego praedicator et apostolus et magister gentium
  - name: Epistula II ad Timotheum 1:12
    orderIndex: 11
    osisId: 2Tim.1.12
    sblId: 2Tim 1:12
    shortName: 2 Tim 1:12
    text: ob quam causam etiam haec patior sed non confundor scio enim cui credidi
      et certus sum quia potens est depositum meum servare in illum diem
  - name: Epistula II ad Timotheum 1:13
    orderIndex: 12
    osisId: 2Tim.1.13
    sblId: 2Tim 1:13
    shortName: 2 Tim 1:13
    text: formam habe sanorum verborum quae a me audisti in fide et dilectione in
      Christo Iesu
  - name: Epistula II ad Timotheum 1:14
    orderIndex: 13
    osisId: 2Tim.1.14
    sblId: 2Tim 1:14
    shortName: 2 Tim 1:14
    text: bonum depositum custodi per Spiritum Sanctum qui habitat in nobis
  - name: Epistula II ad Timotheum 1:15
    orderIndex: 14
    osisId: 2Tim.1.15
    sblId: 2Tim 1:15
    shortName: 2 Tim 1:15
    text: scis hoc quod aversi sunt a me omnes qui in Asia sunt ex quibus est Phygelus
      et Hermogenes
  - name: Epistula II ad Timotheum 1:16
    orderIndex: 15
    osisId: 2Tim.1.16
    sblId: 2Tim 1:16
    shortName: 2 Tim 1:16
    text: det misericordiam Dominus Onesifori domui quia saepe me refrigeravit et
      catenam meam non erubuit
  - name: Epistula II ad Timotheum 1:17
    orderIndex: 16
    osisId: 2Tim.1.17
    sblId: 2Tim 1:17
    shortName: 2 Tim 1:17
    text: sed cum Romam venisset sollicite me quaesivit et invenit
  - name: Epistula II ad Timotheum 1:18
    orderIndex: 17
    osisId: 2Tim.1.18
    sblId: 2Tim 1:18
    shortName: 2 Tim 1:18
    text: det illi Dominus invenire misericordiam a Domino in illa die et quanta Ephesi
      ministravit melius tu nosti
  versesCount: 18
- name: Epistula II ad Timotheum 2
  orderIndex: 1
  osisId: 2Tim.2
  sblId: 2Tim 2
  shortName: 2 Tim 2
  verses:
  - name: Epistula II ad Timotheum 2:1
    orderIndex: 0
    osisId: 2Tim.2.1
    sblId: 2Tim 2:1
    shortName: 2 Tim 2:1
    text: tu ergo fili mi confortare in gratia quae est in Christo Iesu
  - name: Epistula II ad Timotheum 2:2
    orderIndex: 1
    osisId: 2Tim.2.2
    sblId: 2Tim 2:2
    shortName: 2 Tim 2:2
    text: et quae audisti a me per multos testes haec commenda fidelibus hominibus
      qui idonei erunt et alios docere
  - name: Epistula II ad Timotheum 2:3
    orderIndex: 2
    osisId: 2Tim.2.3
    sblId: 2Tim 2:3
    shortName: 2 Tim 2:3
    text: labora sicut bonus miles Christi Iesu
  - name: Epistula II ad Timotheum 2:4
    orderIndex: 3
    osisId: 2Tim.2.4
    sblId: 2Tim 2:4
    shortName: 2 Tim 2:4
    text: nemo militans inplicat se negotiis saecularibus ut ei placeat cui se probavit
  - name: Epistula II ad Timotheum 2:5
    orderIndex: 4
    osisId: 2Tim.2.5
    sblId: 2Tim 2:5
    shortName: 2 Tim 2:5
    text: nam et qui certat in agone non coronatur nisi legitime certaverit
  - name: Epistula II ad Timotheum 2:6
    orderIndex: 5
    osisId: 2Tim.2.6
    sblId: 2Tim 2:6
    shortName: 2 Tim 2:6
    text: laborantem agricolam oportet primum de fructibus accipere
  - name: Epistula II ad Timotheum 2:7
    orderIndex: 6
    osisId: 2Tim.2.7
    sblId: 2Tim 2:7
    shortName: 2 Tim 2:7
    text: intellege quae dico dabit enim tibi Dominus in omnibus intellectum
  - name: Epistula II ad Timotheum 2:8
    orderIndex: 7
    osisId: 2Tim.2.8
    sblId: 2Tim 2:8
    shortName: 2 Tim 2:8
    text: memor esto Iesum Christum resurrexisse a mortuis ex semine David secundum
      evangelium meum
  - name: Epistula II ad Timotheum 2:9
    orderIndex: 8
    osisId: 2Tim.2.9
    sblId: 2Tim 2:9
    shortName: 2 Tim 2:9
    text: in quo laboro usque ad vincula quasi male operans sed verbum Dei non est
      alligatum
  - name: Epistula II ad Timotheum 2:10
    orderIndex: 9
    osisId: 2Tim.2.10
    sblId: 2Tim 2:10
    shortName: 2 Tim 2:10
    text: ideo omnia sustineo propter electos ut et ipsi salutem consequantur quae
      est in Christo Iesu cum gloria caelesti
  - name: Epistula II ad Timotheum 2:11
    orderIndex: 10
    osisId: 2Tim.2.11
    sblId: 2Tim 2:11
    shortName: 2 Tim 2:11
    text: fidelis sermo nam si conmortui sumus et convivemus
  - name: Epistula II ad Timotheum 2:12
    orderIndex: 11
    osisId: 2Tim.2.12
    sblId: 2Tim 2:12
    shortName: 2 Tim 2:12
    text: si sustinemus et conregnabimus si negabimus et ille negabit nos
  - name: Epistula II ad Timotheum 2:13
    orderIndex: 12
    osisId: 2Tim.2.13
    sblId: 2Tim 2:13
    shortName: 2 Tim 2:13
    text: si non credimus ille fidelis manet negare se ipsum non potest
  - name: Epistula II ad Timotheum 2:14
    orderIndex: 13
    osisId: 2Tim.2.14
    sblId: 2Tim 2:14
    shortName: 2 Tim 2:14
    text: haec commone testificans coram Domino noli verbis contendere in nihil utile
      ad subversionem audientium
  - name: Epistula II ad Timotheum 2:15
    orderIndex: 14
    osisId: 2Tim.2.15
    sblId: 2Tim 2:15
    shortName: 2 Tim 2:15
    text: sollicite cura te ipsum probabilem exhibere Deo operarium inconfusibilem
      recte tractantem verbum veritatis
  - name: Epistula II ad Timotheum 2:16
    orderIndex: 15
    osisId: 2Tim.2.16
    sblId: 2Tim 2:16
    shortName: 2 Tim 2:16
    text: profana autem inaniloquia devita multum enim proficient ad impietatem
  - name: Epistula II ad Timotheum 2:17
    orderIndex: 16
    osisId: 2Tim.2.17
    sblId: 2Tim 2:17
    shortName: 2 Tim 2:17
    text: et sermo eorum ut cancer serpit ex quibus est Hymeneus et Philetus
  - name: Epistula II ad Timotheum 2:18
    orderIndex: 17
    osisId: 2Tim.2.18
    sblId: 2Tim 2:18
    shortName: 2 Tim 2:18
    text: qui a veritate exciderunt dicentes resurrectionem iam factam et subvertunt
      quorundam fidem
  - name: Epistula II ad Timotheum 2:19
    orderIndex: 18
    osisId: 2Tim.2.19
    sblId: 2Tim 2:19
    shortName: 2 Tim 2:19
    text: sed firmum fundamentum Dei stetit habens signaculum hoc cognovit Dominus
      qui sunt eius et discedat ab iniquitate omnis qui nominat nomen Domini
  - name: Epistula II ad Timotheum 2:20
    orderIndex: 19
    osisId: 2Tim.2.20
    sblId: 2Tim 2:20
    shortName: 2 Tim 2:20
    text: in magna autem domo non solum sunt vasa aurea et argentea sed et lignea
      et fictilia et quaedam quidem in honorem quaedam autem in contumeliam
  - name: Epistula II ad Timotheum 2:21
    orderIndex: 20
    osisId: 2Tim.2.21
    sblId: 2Tim 2:21
    shortName: 2 Tim 2:21
    text: si quis ergo emundaverit se ab istis erit vas in honorem sanctificatum et
      utile Domino ad omne opus bonum paratum
  - name: Epistula II ad Timotheum 2:22
    orderIndex: 21
    osisId: 2Tim.2.22
    sblId: 2Tim 2:22
    shortName: 2 Tim 2:22
    text: iuvenilia autem desideria fuge sectare vero iustitiam fidem caritatem pacem
      cum his qui invocant Dominum de corde puro
  - name: Epistula II ad Timotheum 2:23
    orderIndex: 22
    osisId: 2Tim.2.23
    sblId: 2Tim 2:23
    shortName: 2 Tim 2:23
    text: stultas autem et sine disciplina quaestiones devita sciens quia generant
      lites
  - name: Epistula II ad Timotheum 2:24
    orderIndex: 23
    osisId: 2Tim.2.24
    sblId: 2Tim 2:24
    shortName: 2 Tim 2:24
    text: servum autem Domini non oportet litigare sed mansuetum esse ad omnes docibilem
      patientem
  - name: Epistula II ad Timotheum 2:25
    orderIndex: 24
    osisId: 2Tim.2.25
    sblId: 2Tim 2:25
    shortName: 2 Tim 2:25
    text: cum modestia corripientem eos qui resistunt nequando det illis Deus paenitentiam
      ad cognoscendam veritatem
  - name: Epistula II ad Timotheum 2:26
    orderIndex: 25
    osisId: 2Tim.2.26
    sblId: 2Tim 2:26
    shortName: 2 Tim 2:26
    text: et resipiscant a diaboli laqueis a quo capti tenentur ad ipsius voluntatem
  versesCount: 26
- name: Epistula II ad Timotheum 3
  orderIndex: 2
  osisId: 2Tim.3
  sblId: 2Tim 3
  shortName: 2 Tim 3
  verses:
  - name: Epistula II ad Timotheum 3:1
    orderIndex: 0
    osisId: 2Tim.3.1
    sblId: 2Tim 3:1
    shortName: 2 Tim 3:1
    text: hoc autem scito quod in novissimis diebus instabunt tempora periculosa
  - name: Epistula II ad Timotheum 3:2
    orderIndex: 1
    osisId: 2Tim.3.2
    sblId: 2Tim 3:2
    shortName: 2 Tim 3:2
    text: et erunt homines se ipsos amantes cupidi elati superbi blasphemi parentibus
      inoboedientes ingrati scelesti
  - name: Epistula II ad Timotheum 3:3
    orderIndex: 2
    osisId: 2Tim.3.3
    sblId: 2Tim 3:3
    shortName: 2 Tim 3:3
    text: sine affectione sine pace criminatores incontinentes inmites sine benignitate
  - name: Epistula II ad Timotheum 3:4
    orderIndex: 3
    osisId: 2Tim.3.4
    sblId: 2Tim 3:4
    shortName: 2 Tim 3:4
    text: proditores protervi tumidi voluptatium amatores magis quam Dei
  - name: Epistula II ad Timotheum 3:5
    orderIndex: 4
    osisId: 2Tim.3.5
    sblId: 2Tim 3:5
    shortName: 2 Tim 3:5
    text: habentes speciem quidem pietatis virtutem autem eius abnegantes et hos devita
  - name: Epistula II ad Timotheum 3:6
    orderIndex: 5
    osisId: 2Tim.3.6
    sblId: 2Tim 3:6
    shortName: 2 Tim 3:6
    text: ex his enim sunt qui penetrant domos et captivas ducunt mulierculas oneratas
      peccatis quae ducuntur variis desideriis
  - name: Epistula II ad Timotheum 3:7
    orderIndex: 6
    osisId: 2Tim.3.7
    sblId: 2Tim 3:7
    shortName: 2 Tim 3:7
    text: semper discentes et numquam ad scientiam veritatis pervenientes
  - name: Epistula II ad Timotheum 3:8
    orderIndex: 7
    osisId: 2Tim.3.8
    sblId: 2Tim 3:8
    shortName: 2 Tim 3:8
    text: quemadmodum autem Iannes et Mambres restiterunt Mosi ita et hii resistunt
      veritati homines corrupti mente reprobi circa fidem
  - name: Epistula II ad Timotheum 3:9
    orderIndex: 8
    osisId: 2Tim.3.9
    sblId: 2Tim 3:9
    shortName: 2 Tim 3:9
    text: sed ultra non proficient insipientia enim eorum manifesta erit omnibus sicut
      et illorum fuit
  - name: Epistula II ad Timotheum 3:10
    orderIndex: 9
    osisId: 2Tim.3.10
    sblId: 2Tim 3:10
    shortName: 2 Tim 3:10
    text: tu autem adsecutus es meam doctrinam institutionem propositum fidem longanimitatem
      dilectionem patientiam
  - name: Epistula II ad Timotheum 3:11
    orderIndex: 10
    osisId: 2Tim.3.11
    sblId: 2Tim 3:11
    shortName: 2 Tim 3:11
    text: persecutiones passiones qualia mihi facta sunt Antiochiae Iconii Lystris
      quales persecutiones sustinui et ex omnibus me eripuit Dominus
  - name: Epistula II ad Timotheum 3:12
    orderIndex: 11
    osisId: 2Tim.3.12
    sblId: 2Tim 3:12
    shortName: 2 Tim 3:12
    text: et omnes qui volunt pie vivere in Christo Iesu persecutionem patientur
  - name: Epistula II ad Timotheum 3:13
    orderIndex: 12
    osisId: 2Tim.3.13
    sblId: 2Tim 3:13
    shortName: 2 Tim 3:13
    text: mali autem homines et seductores proficient in peius errantes et in errorem
      mittentes
  - name: Epistula II ad Timotheum 3:14
    orderIndex: 13
    osisId: 2Tim.3.14
    sblId: 2Tim 3:14
    shortName: 2 Tim 3:14
    text: tu vero permane in his quae didicisti et credita sunt tibi sciens a quo
      didiceris
  - name: Epistula II ad Timotheum 3:15
    orderIndex: 14
    osisId: 2Tim.3.15
    sblId: 2Tim 3:15
    shortName: 2 Tim 3:15
    text: et quia ab infantia sacras litteras nosti quae te possint instruere ad salutem
      per fidem quae est in Christo Iesu
  - name: Epistula II ad Timotheum 3:16
    orderIndex: 15
    osisId: 2Tim.3.16
    sblId: 2Tim 3:16
    shortName: 2 Tim 3:16
    text: omnis scriptura divinitus inspirata et utilis ad docendum ad arguendum ad
      corrigendum ad erudiendum in iustitia
  - name: Epistula II ad Timotheum 3:17
    orderIndex: 16
    osisId: 2Tim.3.17
    sblId: 2Tim 3:17
    shortName: 2 Tim 3:17
    text: ut perfectus sit homo Dei ad omne opus bonum instructus
  versesCount: 17
- name: Epistula II ad Timotheum 4
  orderIndex: 3
  osisId: 2Tim.4
  sblId: 2Tim 4
  shortName: 2 Tim 4
  verses:
  - name: Epistula II ad Timotheum 4:1
    orderIndex: 0
    osisId: 2Tim.4.1
    sblId: 2Tim 4:1
    shortName: 2 Tim 4:1
    text: testificor coram Deo et Christo Iesu qui iudicaturus est vivos ac mortuos
      et adventum ipsius et regnum eius
  - name: Epistula II ad Timotheum 4:2
    orderIndex: 1
    osisId: 2Tim.4.2
    sblId: 2Tim 4:2
    shortName: 2 Tim 4:2
    text: praedica verbum insta oportune inportune argue obsecra increpa in omni patientia
      et doctrina
  - name: Epistula II ad Timotheum 4:3
    orderIndex: 2
    osisId: 2Tim.4.3
    sblId: 2Tim 4:3
    shortName: 2 Tim 4:3
    text: erit enim tempus cum sanam doctrinam non sustinebunt sed ad sua desideria
      coacervabunt sibi magistros prurientes auribus
  - name: Epistula II ad Timotheum 4:4
    orderIndex: 3
    osisId: 2Tim.4.4
    sblId: 2Tim 4:4
    shortName: 2 Tim 4:4
    text: et a veritate quidem auditum avertent ad fabulas autem convertentur
  - name: Epistula II ad Timotheum 4:5
    orderIndex: 4
    osisId: 2Tim.4.5
    sblId: 2Tim 4:5
    shortName: 2 Tim 4:5
    text: tu vero vigila in omnibus labora opus fac evangelistae ministerium tuum
      imple
  - name: Epistula II ad Timotheum 4:6
    orderIndex: 5
    osisId: 2Tim.4.6
    sblId: 2Tim 4:6
    shortName: 2 Tim 4:6
    text: ego enim iam delibor et tempus meae resolutionis instat
  - name: Epistula II ad Timotheum 4:7
    orderIndex: 6
    osisId: 2Tim.4.7
    sblId: 2Tim 4:7
    shortName: 2 Tim 4:7
    text: bonum certamen certavi cursum consummavi fidem servavi
  - name: Epistula II ad Timotheum 4:8
    orderIndex: 7
    osisId: 2Tim.4.8
    sblId: 2Tim 4:8
    shortName: 2 Tim 4:8
    text: in reliquo reposita est mihi iustitiae corona quam reddet mihi Dominus in
      illa die iustus iudex non solum autem mihi sed et his qui diligunt adventum
      eius
  - name: Epistula II ad Timotheum 4:9
    orderIndex: 8
    osisId: 2Tim.4.9
    sblId: 2Tim 4:9
    shortName: 2 Tim 4:9
    text: festina venire ad me cito
  - name: Epistula II ad Timotheum 4:10
    orderIndex: 9
    osisId: 2Tim.4.10
    sblId: 2Tim 4:10
    shortName: 2 Tim 4:10
    text: Demas enim me dereliquit diligens hoc saeculum et abiit Thessalonicam Crescens
      in Galliam Titus in Dalmatiam
  - name: Epistula II ad Timotheum 4:11
    orderIndex: 10
    osisId: 2Tim.4.11
    sblId: 2Tim 4:11
    shortName: 2 Tim 4:11
    text: Lucas est mecum solus Marcum adsume et adduc tecum est enim mihi utilis
      in ministerium
  - name: Epistula II ad Timotheum 4:12
    orderIndex: 11
    osisId: 2Tim.4.12
    sblId: 2Tim 4:12
    shortName: 2 Tim 4:12
    text: Tychicum autem misi Ephesum
  - name: Epistula II ad Timotheum 4:13
    orderIndex: 12
    osisId: 2Tim.4.13
    sblId: 2Tim 4:13
    shortName: 2 Tim 4:13
    text: paenulam quam reliqui Troade apud Carpum veniens adfers et libros maxime
      autem membranas
  - name: Epistula II ad Timotheum 4:14
    orderIndex: 13
    osisId: 2Tim.4.14
    sblId: 2Tim 4:14
    shortName: 2 Tim 4:14
    text: Alexander aerarius multa mala mihi ostendit reddat ei Dominus secundum opera
      eius
  - name: Epistula II ad Timotheum 4:15
    orderIndex: 14
    osisId: 2Tim.4.15
    sblId: 2Tim 4:15
    shortName: 2 Tim 4:15
    text: quem et tu devita valde enim restitit verbis nostris
  - name: Epistula II ad Timotheum 4:16
    orderIndex: 15
    osisId: 2Tim.4.16
    sblId: 2Tim 4:16
    shortName: 2 Tim 4:16
    text: in prima mea defensione nemo mihi adfuit sed omnes me dereliquerunt non
      illis reputetur
  - name: Epistula II ad Timotheum 4:17
    orderIndex: 16
    osisId: 2Tim.4.17
    sblId: 2Tim 4:17
    shortName: 2 Tim 4:17
    text: Dominus autem mihi adstitit et confortavit me ut per me praedicatio impleatur
      et audiant omnes gentes et liberatus sum de ore leonis
  - name: Epistula II ad Timotheum 4:18
    orderIndex: 17
    osisId: 2Tim.4.18
    sblId: 2Tim 4:18
    shortName: 2 Tim 4:18
    text: liberabit me Dominus ab omni opere malo et salvum faciet in regnum suum
      caeleste cui gloria in saecula saeculorum amen
  - name: Epistula II ad Timotheum 4:19
    orderIndex: 18
    osisId: 2Tim.4.19
    sblId: 2Tim 4:19
    shortName: 2 Tim 4:19
    text: saluta Priscam et Aquilam et Onesifori domum
  - name: Epistula II ad Timotheum 4:20
    orderIndex: 19
    osisId: 2Tim.4.20
    sblId: 2Tim 4:20
    shortName: 2 Tim 4:20
    text: Erastus remansit Corinthi Trophimum autem reliqui infirmum Mileti
  - name: Epistula II ad Timotheum 4:21
    orderIndex: 20
    osisId: 2Tim.4.21
    sblId: 2Tim 4:21
    shortName: 2 Tim 4:21
    text: festina ante hiemem venire salutat te Eubulus et Pudens et Linus et Claudia
      et fratres omnes
  - name: Epistula II ad Timotheum 4:22
    orderIndex: 21
    osisId: 2Tim.4.22
    sblId: 2Tim 4:22
    shortName: 2 Tim 4:22
    text: Dominus Iesus cum spiritu tuo gratia nobiscum amen
  versesCount: 22
chaptersCount: 4
name: Epistula II ad Timotheum
orderIndex: 54
osisId: 2Tim
sblId: 2Tim
shortName: 2 Tim
versesCount: 83
