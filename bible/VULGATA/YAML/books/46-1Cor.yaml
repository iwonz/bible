chapters:
- name: Epistula I ad Corinthios 1
  orderIndex: 0
  osisId: 1Cor.1
  sblId: 1Cor 1
  shortName: 1 Cor 1
  verses:
  - name: Epistula I ad Corinthios 1:1
    orderIndex: 0
    osisId: 1Cor.1.1
    sblId: 1Cor 1:1
    shortName: 1 Cor 1:1
    text: Paulus vocatus apostolus Christi Iesu per voluntatem Dei et Sosthenes frater
  - name: Epistula I ad Corinthios 1:2
    orderIndex: 1
    osisId: 1Cor.1.2
    sblId: 1Cor 1:2
    shortName: 1 Cor 1:2
    text: ecclesiae Dei quae est Corinthi sanctificatis in Christo Iesu vocatis sanctis
      cum omnibus qui invocant nomen Domini nostri Iesu Christi in omni loco ipsorum
      et nostro
  - name: Epistula I ad Corinthios 1:3
    orderIndex: 2
    osisId: 1Cor.1.3
    sblId: 1Cor 1:3
    shortName: 1 Cor 1:3
    text: gratia vobis et pax a Deo Patre nostro et Domino Iesu Christo
  - name: Epistula I ad Corinthios 1:4
    orderIndex: 3
    osisId: 1Cor.1.4
    sblId: 1Cor 1:4
    shortName: 1 Cor 1:4
    text: gratias ago Deo meo semper pro vobis in gratia Dei quae data est vobis in
      Christo Iesu
  - name: Epistula I ad Corinthios 1:5
    orderIndex: 4
    osisId: 1Cor.1.5
    sblId: 1Cor 1:5
    shortName: 1 Cor 1:5
    text: quia in omnibus divites facti estis in illo in omni verbo et in omni scientia
  - name: Epistula I ad Corinthios 1:6
    orderIndex: 5
    osisId: 1Cor.1.6
    sblId: 1Cor 1:6
    shortName: 1 Cor 1:6
    text: sicut testimonium Christi confirmatum est in vobis
  - name: Epistula I ad Corinthios 1:7
    orderIndex: 6
    osisId: 1Cor.1.7
    sblId: 1Cor 1:7
    shortName: 1 Cor 1:7
    text: ita ut nihil vobis desit in ulla gratia expectantibus revelationem Domini
      nostri Iesu Christi
  - name: Epistula I ad Corinthios 1:8
    orderIndex: 7
    osisId: 1Cor.1.8
    sblId: 1Cor 1:8
    shortName: 1 Cor 1:8
    text: qui et confirmabit vos usque ad finem sine crimine in die adventus Domini
      nostri Iesu Christi
  - name: Epistula I ad Corinthios 1:9
    orderIndex: 8
    osisId: 1Cor.1.9
    sblId: 1Cor 1:9
    shortName: 1 Cor 1:9
    text: fidelis Deus per quem vocati estis in societatem Filii eius Iesu Christi
      Domini nostri
  - name: Epistula I ad Corinthios 1:10
    orderIndex: 9
    osisId: 1Cor.1.10
    sblId: 1Cor 1:10
    shortName: 1 Cor 1:10
    text: obsecro autem vos fratres per nomen Domini nostri Iesu Christi ut id ipsum
      dicatis omnes et non sint in vobis scismata sitis autem perfecti in eodem sensu
      et in eadem sententia
  - name: Epistula I ad Corinthios 1:11
    orderIndex: 10
    osisId: 1Cor.1.11
    sblId: 1Cor 1:11
    shortName: 1 Cor 1:11
    text: significatum est enim mihi de vobis fratres mei ab his qui sunt Chloes quia
      contentiones inter vos sunt
  - name: Epistula I ad Corinthios 1:12
    orderIndex: 11
    osisId: 1Cor.1.12
    sblId: 1Cor 1:12
    shortName: 1 Cor 1:12
    text: hoc autem dico quod unusquisque vestrum dicit ego quidem sum Pauli ego autem
      Apollo ego vero Cephae ego autem Christi
  - name: Epistula I ad Corinthios 1:13
    orderIndex: 12
    osisId: 1Cor.1.13
    sblId: 1Cor 1:13
    shortName: 1 Cor 1:13
    text: divisus est Christus numquid Paulus crucifixus est pro vobis aut in nomine
      Pauli baptizati estis
  - name: Epistula I ad Corinthios 1:14
    orderIndex: 13
    osisId: 1Cor.1.14
    sblId: 1Cor 1:14
    shortName: 1 Cor 1:14
    text: gratias ago Deo quod neminem vestrum baptizavi nisi Crispum et Gaium
  - name: Epistula I ad Corinthios 1:15
    orderIndex: 14
    osisId: 1Cor.1.15
    sblId: 1Cor 1:15
    shortName: 1 Cor 1:15
    text: ne quis dicat quod in nomine meo baptizati sitis
  - name: Epistula I ad Corinthios 1:16
    orderIndex: 15
    osisId: 1Cor.1.16
    sblId: 1Cor 1:16
    shortName: 1 Cor 1:16
    text: baptizavi autem et Stephanae domum ceterum nescio si quem alium baptizaverim
  - name: Epistula I ad Corinthios 1:17
    orderIndex: 16
    osisId: 1Cor.1.17
    sblId: 1Cor 1:17
    shortName: 1 Cor 1:17
    text: non enim misit me Christus baptizare sed evangelizare non in sapientia verbi
      ut non evacuetur crux Christi
  - name: Epistula I ad Corinthios 1:18
    orderIndex: 17
    osisId: 1Cor.1.18
    sblId: 1Cor 1:18
    shortName: 1 Cor 1:18
    text: verbum enim crucis pereuntibus quidem stultitia est his autem qui salvi
      fiunt id est nobis virtus Dei est
  - name: Epistula I ad Corinthios 1:19
    orderIndex: 18
    osisId: 1Cor.1.19
    sblId: 1Cor 1:19
    shortName: 1 Cor 1:19
    text: scriptum est enim perdam sapientiam sapientium et prudentiam prudentium
      reprobabo
  - name: Epistula I ad Corinthios 1:20
    orderIndex: 19
    osisId: 1Cor.1.20
    sblId: 1Cor 1:20
    shortName: 1 Cor 1:20
    text: ubi sapiens ubi scriba ubi conquisitor huius saeculi nonne stultam fecit
      Deus sapientiam huius mundi
  - name: Epistula I ad Corinthios 1:21
    orderIndex: 20
    osisId: 1Cor.1.21
    sblId: 1Cor 1:21
    shortName: 1 Cor 1:21
    text: nam quia in Dei sapientia non cognovit mundus per sapientiam Deum placuit
      Deo per stultitiam praedicationis salvos facere credentes
  - name: Epistula I ad Corinthios 1:22
    orderIndex: 21
    osisId: 1Cor.1.22
    sblId: 1Cor 1:22
    shortName: 1 Cor 1:22
    text: quoniam et Iudaei signa petunt et Graeci sapientiam quaerunt
  - name: Epistula I ad Corinthios 1:23
    orderIndex: 22
    osisId: 1Cor.1.23
    sblId: 1Cor 1:23
    shortName: 1 Cor 1:23
    text: nos autem praedicamus Christum crucifixum Iudaeis quidem scandalum gentibus
      autem stultitiam
  - name: Epistula I ad Corinthios 1:24
    orderIndex: 23
    osisId: 1Cor.1.24
    sblId: 1Cor 1:24
    shortName: 1 Cor 1:24
    text: ipsis autem vocatis Iudaeis atque Graecis Christum Dei virtutem et Dei sapientiam
  - name: Epistula I ad Corinthios 1:25
    orderIndex: 24
    osisId: 1Cor.1.25
    sblId: 1Cor 1:25
    shortName: 1 Cor 1:25
    text: quia quod stultum est Dei sapientius est hominibus et quod infirmum est
      Dei fortius est hominibus
  - name: Epistula I ad Corinthios 1:26
    orderIndex: 25
    osisId: 1Cor.1.26
    sblId: 1Cor 1:26
    shortName: 1 Cor 1:26
    text: videte enim vocationem vestram fratres quia non multi sapientes secundum
      carnem non multi potentes non multi nobiles
  - name: Epistula I ad Corinthios 1:27
    orderIndex: 26
    osisId: 1Cor.1.27
    sblId: 1Cor 1:27
    shortName: 1 Cor 1:27
    text: sed quae stulta sunt mundi elegit Deus ut confundat sapientes et infirma
      mundi elegit Deus ut confundat fortia
  - name: Epistula I ad Corinthios 1:28
    orderIndex: 27
    osisId: 1Cor.1.28
    sblId: 1Cor 1:28
    shortName: 1 Cor 1:28
    text: et ignobilia mundi et contemptibilia elegit Deus et quae non sunt ut ea
      quae sunt destrueret
  - name: Epistula I ad Corinthios 1:29
    orderIndex: 28
    osisId: 1Cor.1.29
    sblId: 1Cor 1:29
    shortName: 1 Cor 1:29
    text: ut non glorietur omnis caro in conspectu eius
  - name: Epistula I ad Corinthios 1:30
    orderIndex: 29
    osisId: 1Cor.1.30
    sblId: 1Cor 1:30
    shortName: 1 Cor 1:30
    text: ex ipso autem vos estis in Christo Iesu qui factus est sapientia nobis a
      Deo et iustitia et sanctificatio et redemptio
  - name: Epistula I ad Corinthios 1:31
    orderIndex: 30
    osisId: 1Cor.1.31
    sblId: 1Cor 1:31
    shortName: 1 Cor 1:31
    text: ut quemadmodum scriptum est qui gloriatur in Domino glorietur
  versesCount: 31
- name: Epistula I ad Corinthios 2
  orderIndex: 1
  osisId: 1Cor.2
  sblId: 1Cor 2
  shortName: 1 Cor 2
  verses:
  - name: Epistula I ad Corinthios 2:1
    orderIndex: 0
    osisId: 1Cor.2.1
    sblId: 1Cor 2:1
    shortName: 1 Cor 2:1
    text: et ego cum venissem ad vos fratres veni non per sublimitatem sermonis aut
      sapientiae adnuntians vobis testimonium Christi
  - name: Epistula I ad Corinthios 2:2
    orderIndex: 1
    osisId: 1Cor.2.2
    sblId: 1Cor 2:2
    shortName: 1 Cor 2:2
    text: non enim iudicavi scire me aliquid inter vos nisi Iesum Christum et hunc
      crucifixum
  - name: Epistula I ad Corinthios 2:3
    orderIndex: 2
    osisId: 1Cor.2.3
    sblId: 1Cor 2:3
    shortName: 1 Cor 2:3
    text: et ego in infirmitate et timore et tremore multo fui apud vos
  - name: Epistula I ad Corinthios 2:4
    orderIndex: 3
    osisId: 1Cor.2.4
    sblId: 1Cor 2:4
    shortName: 1 Cor 2:4
    text: et sermo meus et praedicatio mea non in persuasibilibus sapientiae verbis
      sed in ostensione Spiritus et virtutis
  - name: Epistula I ad Corinthios 2:5
    orderIndex: 4
    osisId: 1Cor.2.5
    sblId: 1Cor 2:5
    shortName: 1 Cor 2:5
    text: ut fides vestra non sit in sapientia hominum sed in virtute Dei
  - name: Epistula I ad Corinthios 2:6
    orderIndex: 5
    osisId: 1Cor.2.6
    sblId: 1Cor 2:6
    shortName: 1 Cor 2:6
    text: sapientiam autem loquimur inter perfectos sapientiam vero non huius saeculi
      neque principum huius saeculi qui destruuntur
  - name: Epistula I ad Corinthios 2:7
    orderIndex: 6
    osisId: 1Cor.2.7
    sblId: 1Cor 2:7
    shortName: 1 Cor 2:7
    text: sed loquimur Dei sapientiam in mysterio quae abscondita est quam praedestinavit
      Deus ante saecula in gloriam nostram
  - name: Epistula I ad Corinthios 2:8
    orderIndex: 7
    osisId: 1Cor.2.8
    sblId: 1Cor 2:8
    shortName: 1 Cor 2:8
    text: quam nemo principum huius saeculi cognovit si enim cognovissent numquam
      Dominum gloriae crucifixissent
  - name: Epistula I ad Corinthios 2:9
    orderIndex: 8
    osisId: 1Cor.2.9
    sblId: 1Cor 2:9
    shortName: 1 Cor 2:9
    text: sed sicut scriptum est quod oculus non vidit nec auris audivit nec in cor
      hominis ascendit quae praeparavit Deus his qui diligunt illum
  - name: Epistula I ad Corinthios 2:10
    orderIndex: 9
    osisId: 1Cor.2.10
    sblId: 1Cor 2:10
    shortName: 1 Cor 2:10
    text: nobis autem revelavit Deus per Spiritum suum Spiritus enim omnia scrutatur
      etiam profunda Dei
  - name: Epistula I ad Corinthios 2:11
    orderIndex: 10
    osisId: 1Cor.2.11
    sblId: 1Cor 2:11
    shortName: 1 Cor 2:11
    text: quis enim scit hominum quae sint hominis nisi spiritus hominis qui in ipso
      est ita et quae Dei sunt nemo cognovit nisi Spiritus Dei
  - name: Epistula I ad Corinthios 2:12
    orderIndex: 11
    osisId: 1Cor.2.12
    sblId: 1Cor 2:12
    shortName: 1 Cor 2:12
    text: nos autem non spiritum mundi accepimus sed Spiritum qui ex Deo est ut sciamus
      quae a Deo donata sunt nobis
  - name: Epistula I ad Corinthios 2:13
    orderIndex: 12
    osisId: 1Cor.2.13
    sblId: 1Cor 2:13
    shortName: 1 Cor 2:13
    text: quae et loquimur non in doctis humanae sapientiae verbis sed in doctrina
      Spiritus spiritalibus spiritalia conparantes
  - name: Epistula I ad Corinthios 2:14
    orderIndex: 13
    osisId: 1Cor.2.14
    sblId: 1Cor 2:14
    shortName: 1 Cor 2:14
    text: animalis autem homo non percipit ea quae sunt Spiritus Dei stultitia est
      enim illi et non potest intellegere quia spiritaliter examinatur
  - name: Epistula I ad Corinthios 2:15
    orderIndex: 14
    osisId: 1Cor.2.15
    sblId: 1Cor 2:15
    shortName: 1 Cor 2:15
    text: spiritalis autem iudicat omnia et ipse a nemine iudicatur
  - name: Epistula I ad Corinthios 2:16
    orderIndex: 15
    osisId: 1Cor.2.16
    sblId: 1Cor 2:16
    shortName: 1 Cor 2:16
    text: quis enim cognovit sensum Domini qui instruat eum nos autem sensum Christi
      habemus
  versesCount: 16
- name: Epistula I ad Corinthios 3
  orderIndex: 2
  osisId: 1Cor.3
  sblId: 1Cor 3
  shortName: 1 Cor 3
  verses:
  - name: Epistula I ad Corinthios 3:1
    orderIndex: 0
    osisId: 1Cor.3.1
    sblId: 1Cor 3:1
    shortName: 1 Cor 3:1
    text: et ego fratres non potui vobis loqui quasi spiritalibus sed quasi carnalibus
      tamquam parvulis in Christo
  - name: Epistula I ad Corinthios 3:2
    orderIndex: 1
    osisId: 1Cor.3.2
    sblId: 1Cor 3:2
    shortName: 1 Cor 3:2
    text: lac vobis potum dedi non escam nondum enim poteratis sed ne nunc quidem
      potestis adhuc enim estis carnales
  - name: Epistula I ad Corinthios 3:3
    orderIndex: 2
    osisId: 1Cor.3.3
    sblId: 1Cor 3:3
    shortName: 1 Cor 3:3
    text: cum enim sit inter vos zelus et contentio nonne carnales estis et secundum
      hominem ambulatis
  - name: Epistula I ad Corinthios 3:4
    orderIndex: 3
    osisId: 1Cor.3.4
    sblId: 1Cor 3:4
    shortName: 1 Cor 3:4
    text: cum enim quis dicit ego quidem sum Pauli alius autem ego Apollo nonne homines
      estis quid igitur est Apollo quid vero Paulus
  - name: Epistula I ad Corinthios 3:5
    orderIndex: 4
    osisId: 1Cor.3.5
    sblId: 1Cor 3:5
    shortName: 1 Cor 3:5
    text: ministri eius cui credidistis et unicuique sicut Dominus dedit
  - name: Epistula I ad Corinthios 3:6
    orderIndex: 5
    osisId: 1Cor.3.6
    sblId: 1Cor 3:6
    shortName: 1 Cor 3:6
    text: ego plantavi Apollo rigavit sed Deus incrementum dedit
  - name: Epistula I ad Corinthios 3:7
    orderIndex: 6
    osisId: 1Cor.3.7
    sblId: 1Cor 3:7
    shortName: 1 Cor 3:7
    text: itaque neque qui plantat est aliquid neque qui rigat sed qui incrementum
      dat Deus
  - name: Epistula I ad Corinthios 3:8
    orderIndex: 7
    osisId: 1Cor.3.8
    sblId: 1Cor 3:8
    shortName: 1 Cor 3:8
    text: qui plantat autem et qui rigat unum sunt unusquisque autem propriam mercedem
      accipiet secundum suum laborem
  - name: Epistula I ad Corinthios 3:9
    orderIndex: 8
    osisId: 1Cor.3.9
    sblId: 1Cor 3:9
    shortName: 1 Cor 3:9
    text: Dei enim sumus adiutores Dei agricultura estis Dei aedificatio estis
  - name: Epistula I ad Corinthios 3:10
    orderIndex: 9
    osisId: 1Cor.3.10
    sblId: 1Cor 3:10
    shortName: 1 Cor 3:10
    text: secundum gratiam Dei quae data est mihi ut sapiens architectus fundamentum
      posui alius autem superaedificat unusquisque autem videat quomodo superaedificet
  - name: Epistula I ad Corinthios 3:11
    orderIndex: 10
    osisId: 1Cor.3.11
    sblId: 1Cor 3:11
    shortName: 1 Cor 3:11
    text: fundamentum enim aliud nemo potest ponere praeter id quod positum est qui
      est Christus Iesus
  - name: Epistula I ad Corinthios 3:12
    orderIndex: 11
    osisId: 1Cor.3.12
    sblId: 1Cor 3:12
    shortName: 1 Cor 3:12
    text: si quis autem superaedificat supra fundamentum hoc aurum argentum lapides
      pretiosos ligna faenum stipulam
  - name: Epistula I ad Corinthios 3:13
    orderIndex: 12
    osisId: 1Cor.3.13
    sblId: 1Cor 3:13
    shortName: 1 Cor 3:13
    text: uniuscuiusque opus manifestum erit dies enim declarabit quia in igne revelabitur
      et uniuscuiusque opus quale sit ignis probabit
  - name: Epistula I ad Corinthios 3:14
    orderIndex: 13
    osisId: 1Cor.3.14
    sblId: 1Cor 3:14
    shortName: 1 Cor 3:14
    text: si cuius opus manserit quod superaedificavit mercedem accipiet
  - name: Epistula I ad Corinthios 3:15
    orderIndex: 14
    osisId: 1Cor.3.15
    sblId: 1Cor 3:15
    shortName: 1 Cor 3:15
    text: si cuius opus arserit detrimentum patietur ipse autem salvus erit sic tamen
      quasi per ignem
  - name: Epistula I ad Corinthios 3:16
    orderIndex: 15
    osisId: 1Cor.3.16
    sblId: 1Cor 3:16
    shortName: 1 Cor 3:16
    text: nescitis quia templum Dei estis et Spiritus Dei habitat in vobis
  - name: Epistula I ad Corinthios 3:17
    orderIndex: 16
    osisId: 1Cor.3.17
    sblId: 1Cor 3:17
    shortName: 1 Cor 3:17
    text: si quis autem templum Dei violaverit disperdet illum Deus templum enim Dei
      sanctum est quod estis vos
  - name: Epistula I ad Corinthios 3:18
    orderIndex: 17
    osisId: 1Cor.3.18
    sblId: 1Cor 3:18
    shortName: 1 Cor 3:18
    text: nemo se seducat si quis videtur inter vos sapiens esse in hoc saeculo stultus
      fiat ut sit sapiens
  - name: Epistula I ad Corinthios 3:19
    orderIndex: 18
    osisId: 1Cor.3.19
    sblId: 1Cor 3:19
    shortName: 1 Cor 3:19
    text: sapientia enim huius mundi stultitia est apud Deum scriptum est enim conprehendam
      sapientes in astutia eorum
  - name: Epistula I ad Corinthios 3:20
    orderIndex: 19
    osisId: 1Cor.3.20
    sblId: 1Cor 3:20
    shortName: 1 Cor 3:20
    text: et iterum Dominus novit cogitationes sapientium quoniam vanae sunt
  - name: Epistula I ad Corinthios 3:21
    orderIndex: 20
    osisId: 1Cor.3.21
    sblId: 1Cor 3:21
    shortName: 1 Cor 3:21
    text: itaque nemo glorietur in hominibus omnia enim vestra sunt
  - name: Epistula I ad Corinthios 3:22
    orderIndex: 21
    osisId: 1Cor.3.22
    sblId: 1Cor 3:22
    shortName: 1 Cor 3:22
    text: sive Paulus sive Apollo sive Cephas sive mundus sive vita sive mors sive
      praesentia sive futura omnia enim vestra sunt
  - name: Epistula I ad Corinthios 3:23
    orderIndex: 22
    osisId: 1Cor.3.23
    sblId: 1Cor 3:23
    shortName: 1 Cor 3:23
    text: vos autem Christi Christus autem Dei
  versesCount: 23
- name: Epistula I ad Corinthios 4
  orderIndex: 3
  osisId: 1Cor.4
  sblId: 1Cor 4
  shortName: 1 Cor 4
  verses:
  - name: Epistula I ad Corinthios 4:1
    orderIndex: 0
    osisId: 1Cor.4.1
    sblId: 1Cor 4:1
    shortName: 1 Cor 4:1
    text: sic nos existimet homo ut ministros Christi et dispensatores mysteriorum
      Dei
  - name: Epistula I ad Corinthios 4:2
    orderIndex: 1
    osisId: 1Cor.4.2
    sblId: 1Cor 4:2
    shortName: 1 Cor 4:2
    text: hic iam quaeritur inter dispensatores ut fidelis quis inveniatur
  - name: Epistula I ad Corinthios 4:3
    orderIndex: 2
    osisId: 1Cor.4.3
    sblId: 1Cor 4:3
    shortName: 1 Cor 4:3
    text: mihi autem pro minimo est ut a vobis iudicer aut ab humano die sed neque
      me ipsum iudico
  - name: Epistula I ad Corinthios 4:4
    orderIndex: 3
    osisId: 1Cor.4.4
    sblId: 1Cor 4:4
    shortName: 1 Cor 4:4
    text: nihil enim mihi conscius sum sed non in hoc iustificatus sum qui autem iudicat
      me Dominus est
  - name: Epistula I ad Corinthios 4:5
    orderIndex: 4
    osisId: 1Cor.4.5
    sblId: 1Cor 4:5
    shortName: 1 Cor 4:5
    text: itaque nolite ante tempus iudicare quoadusque veniat Dominus qui et inluminabit
      abscondita tenebrarum et manifestabit consilia cordium et tunc laus erit unicuique
      a Deo
  - name: Epistula I ad Corinthios 4:6
    orderIndex: 5
    osisId: 1Cor.4.6
    sblId: 1Cor 4:6
    shortName: 1 Cor 4:6
    text: haec autem fratres transfiguravi in me et Apollo propter vos ut in nobis
      discatis ne supra quam scriptum est unus adversus alterum infletur pro alio
  - name: Epistula I ad Corinthios 4:7
    orderIndex: 6
    osisId: 1Cor.4.7
    sblId: 1Cor 4:7
    shortName: 1 Cor 4:7
    text: quis enim te discernit quid autem habes quod non accepisti si autem accepisti
      quid gloriaris quasi non acceperis
  - name: Epistula I ad Corinthios 4:8
    orderIndex: 7
    osisId: 1Cor.4.8
    sblId: 1Cor 4:8
    shortName: 1 Cor 4:8
    text: iam saturati estis iam divites facti estis sine nobis regnastis et utinam
      regnaretis ut et nos vobiscum regnaremus
  - name: Epistula I ad Corinthios 4:9
    orderIndex: 8
    osisId: 1Cor.4.9
    sblId: 1Cor 4:9
    shortName: 1 Cor 4:9
    text: puto enim Deus nos apostolos novissimos ostendit tamquam morti destinatos
      quia spectaculum facti sumus mundo et angelis et hominibus
  - name: Epistula I ad Corinthios 4:10
    orderIndex: 9
    osisId: 1Cor.4.10
    sblId: 1Cor 4:10
    shortName: 1 Cor 4:10
    text: nos stulti propter Christum vos autem prudentes in Christo nos infirmi vos
      autem fortes vos nobiles nos autem ignobiles
  - name: Epistula I ad Corinthios 4:11
    orderIndex: 10
    osisId: 1Cor.4.11
    sblId: 1Cor 4:11
    shortName: 1 Cor 4:11
    text: usque in hanc horam et esurimus et sitimus et nudi sumus et colaphis caedimur
      et instabiles sumus
  - name: Epistula I ad Corinthios 4:12
    orderIndex: 11
    osisId: 1Cor.4.12
    sblId: 1Cor 4:12
    shortName: 1 Cor 4:12
    text: et laboramus operantes manibus nostris maledicimur et benedicimus persecutionem
      patimur et sustinemus
  - name: Epistula I ad Corinthios 4:13
    orderIndex: 12
    osisId: 1Cor.4.13
    sblId: 1Cor 4:13
    shortName: 1 Cor 4:13
    text: blasphemamur et obsecramus tamquam purgamenta huius mundi facti sumus omnium
      peripsima usque adhuc
  - name: Epistula I ad Corinthios 4:14
    orderIndex: 13
    osisId: 1Cor.4.14
    sblId: 1Cor 4:14
    shortName: 1 Cor 4:14
    text: non ut confundam vos haec scribo sed ut filios meos carissimos moneo
  - name: Epistula I ad Corinthios 4:15
    orderIndex: 14
    osisId: 1Cor.4.15
    sblId: 1Cor 4:15
    shortName: 1 Cor 4:15
    text: nam si decem milia pedagogorum habeatis in Christo sed non multos patres
      nam in Christo Iesu per evangelium ego vos genui
  - name: Epistula I ad Corinthios 4:16
    orderIndex: 15
    osisId: 1Cor.4.16
    sblId: 1Cor 4:16
    shortName: 1 Cor 4:16
    text: rogo ergo vos imitatores mei estote
  - name: Epistula I ad Corinthios 4:17
    orderIndex: 16
    osisId: 1Cor.4.17
    sblId: 1Cor 4:17
    shortName: 1 Cor 4:17
    text: ideo misi ad vos Timotheum qui est filius meus carissimus et fidelis in
      Domino qui vos commonefaciat vias meas quae sunt in Christo sicut ubique in
      omni ecclesia doceo
  - name: Epistula I ad Corinthios 4:18
    orderIndex: 17
    osisId: 1Cor.4.18
    sblId: 1Cor 4:18
    shortName: 1 Cor 4:18
    text: tamquam non venturus sim ad vos sic inflati sunt quidam
  - name: Epistula I ad Corinthios 4:19
    orderIndex: 18
    osisId: 1Cor.4.19
    sblId: 1Cor 4:19
    shortName: 1 Cor 4:19
    text: veniam autem cito ad vos si Dominus voluerit et cognoscam non sermonem eorum
      qui inflati sunt sed virtutem
  - name: Epistula I ad Corinthios 4:20
    orderIndex: 19
    osisId: 1Cor.4.20
    sblId: 1Cor 4:20
    shortName: 1 Cor 4:20
    text: non enim in sermone est regnum Dei sed in virtute
  - name: Epistula I ad Corinthios 4:21
    orderIndex: 20
    osisId: 1Cor.4.21
    sblId: 1Cor 4:21
    shortName: 1 Cor 4:21
    text: quid vultis in virga veniam ad vos an in caritate et spiritu mansuetudinis
  versesCount: 21
- name: Epistula I ad Corinthios 5
  orderIndex: 4
  osisId: 1Cor.5
  sblId: 1Cor 5
  shortName: 1 Cor 5
  verses:
  - name: Epistula I ad Corinthios 5:1
    orderIndex: 0
    osisId: 1Cor.5.1
    sblId: 1Cor 5:1
    shortName: 1 Cor 5:1
    text: omnino auditur inter vos fornicatio et talis fornicatio qualis nec inter
      gentes ita ut uxorem patris aliquis habeat
  - name: Epistula I ad Corinthios 5:2
    orderIndex: 1
    osisId: 1Cor.5.2
    sblId: 1Cor 5:2
    shortName: 1 Cor 5:2
    text: et vos inflati estis et non magis luctum habuistis ut tollatur de medio
      vestrum qui hoc opus fecit
  - name: Epistula I ad Corinthios 5:3
    orderIndex: 2
    osisId: 1Cor.5.3
    sblId: 1Cor 5:3
    shortName: 1 Cor 5:3
    text: ego quidem absens corpore praesens autem spiritu iam iudicavi ut praesens
      eum qui sic operatus est
  - name: Epistula I ad Corinthios 5:4
    orderIndex: 3
    osisId: 1Cor.5.4
    sblId: 1Cor 5:4
    shortName: 1 Cor 5:4
    text: in nomine Domini nostri Iesu Christi congregatis vobis et meo spiritu cum
      virtute Domini Iesu
  - name: Epistula I ad Corinthios 5:5
    orderIndex: 4
    osisId: 1Cor.5.5
    sblId: 1Cor 5:5
    shortName: 1 Cor 5:5
    text: tradere huiusmodi Satanae in interitum carnis ut spiritus salvus sit in
      die Domini Iesu
  - name: Epistula I ad Corinthios 5:6
    orderIndex: 5
    osisId: 1Cor.5.6
    sblId: 1Cor 5:6
    shortName: 1 Cor 5:6
    text: non bona gloriatio vestra nescitis quia modicum fermentum totam massam corrumpit
  - name: Epistula I ad Corinthios 5:7
    orderIndex: 6
    osisId: 1Cor.5.7
    sblId: 1Cor 5:7
    shortName: 1 Cor 5:7
    text: expurgate vetus fermentum ut sitis nova consparsio sicut estis azymi etenim
      pascha nostrum immolatus est Christus
  - name: Epistula I ad Corinthios 5:8
    orderIndex: 7
    osisId: 1Cor.5.8
    sblId: 1Cor 5:8
    shortName: 1 Cor 5:8
    text: itaque epulemur non in fermento veteri neque in fermento malitiae et nequitiae
      sed in azymis sinceritatis et veritatis
  - name: Epistula I ad Corinthios 5:9
    orderIndex: 8
    osisId: 1Cor.5.9
    sblId: 1Cor 5:9
    shortName: 1 Cor 5:9
    text: scripsi vobis in epistula ne commisceamini fornicariis
  - name: Epistula I ad Corinthios 5:10
    orderIndex: 9
    osisId: 1Cor.5.10
    sblId: 1Cor 5:10
    shortName: 1 Cor 5:10
    text: non utique fornicariis huius mundi aut avaris aut rapacibus aut idolis servientibus
      alioquin debueratis de hoc mundo exisse
  - name: Epistula I ad Corinthios 5:11
    orderIndex: 10
    osisId: 1Cor.5.11
    sblId: 1Cor 5:11
    shortName: 1 Cor 5:11
    text: nunc autem scripsi vobis non commisceri si is qui frater nominatur est fornicator
      aut avarus aut idolis serviens aut maledicus aut ebriosus aut rapax cum eiusmodi
      nec cibum sumere
  - name: Epistula I ad Corinthios 5:12
    orderIndex: 11
    osisId: 1Cor.5.12
    sblId: 1Cor 5:12
    shortName: 1 Cor 5:12
    text: quid enim mihi de his qui foris sunt iudicare nonne de his qui intus sunt
      vos iudicatis
  - name: Epistula I ad Corinthios 5:13
    orderIndex: 12
    osisId: 1Cor.5.13
    sblId: 1Cor 5:13
    shortName: 1 Cor 5:13
    text: nam eos qui foris sunt Deus iudicabit auferte malum ex vobis ipsis
  versesCount: 13
- name: Epistula I ad Corinthios 6
  orderIndex: 5
  osisId: 1Cor.6
  sblId: 1Cor 6
  shortName: 1 Cor 6
  verses:
  - name: Epistula I ad Corinthios 6:1
    orderIndex: 0
    osisId: 1Cor.6.1
    sblId: 1Cor 6:1
    shortName: 1 Cor 6:1
    text: audet aliquis vestrum habens negotium adversus alterum iudicari apud iniquos
      et non apud sanctos
  - name: Epistula I ad Corinthios 6:2
    orderIndex: 1
    osisId: 1Cor.6.2
    sblId: 1Cor 6:2
    shortName: 1 Cor 6:2
    text: an nescitis quoniam sancti de mundo iudicabunt et si in vobis iudicabitur
      mundus indigni estis qui de minimis iudicetis
  - name: Epistula I ad Corinthios 6:3
    orderIndex: 2
    osisId: 1Cor.6.3
    sblId: 1Cor 6:3
    shortName: 1 Cor 6:3
    text: nescitis quoniam angelos iudicabimus quanto magis saecularia
  - name: Epistula I ad Corinthios 6:4
    orderIndex: 3
    osisId: 1Cor.6.4
    sblId: 1Cor 6:4
    shortName: 1 Cor 6:4
    text: saecularia igitur iudicia si habueritis contemptibiles qui sunt in ecclesia
      illos constituite ad iudicandum
  - name: Epistula I ad Corinthios 6:5
    orderIndex: 4
    osisId: 1Cor.6.5
    sblId: 1Cor 6:5
    shortName: 1 Cor 6:5
    text: ad verecundiam vestram dico sic non est inter vos sapiens quisquam qui possit
      iudicare inter fratrem suum
  - name: Epistula I ad Corinthios 6:6
    orderIndex: 5
    osisId: 1Cor.6.6
    sblId: 1Cor 6:6
    shortName: 1 Cor 6:6
    text: sed frater cum fratre iudicio contendit et hoc apud infideles
  - name: Epistula I ad Corinthios 6:7
    orderIndex: 6
    osisId: 1Cor.6.7
    sblId: 1Cor 6:7
    shortName: 1 Cor 6:7
    text: iam quidem omnino delictum est in vobis quod iudicia habetis inter vos quare
      non magis iniuriam accipitis quare non magis fraudem patimini
  - name: Epistula I ad Corinthios 6:8
    orderIndex: 7
    osisId: 1Cor.6.8
    sblId: 1Cor 6:8
    shortName: 1 Cor 6:8
    text: sed vos iniuriam facitis et fraudatis et hoc fratribus
  - name: Epistula I ad Corinthios 6:9
    orderIndex: 8
    osisId: 1Cor.6.9
    sblId: 1Cor 6:9
    shortName: 1 Cor 6:9
    text: an nescitis quia iniqui regnum Dei non possidebunt nolite errare neque fornicarii
      neque idolis servientes neque adulteri
  - name: Epistula I ad Corinthios 6:10
    orderIndex: 9
    osisId: 1Cor.6.10
    sblId: 1Cor 6:10
    shortName: 1 Cor 6:10
    text: neque molles neque masculorum concubitores neque fures neque avari neque
      ebriosi neque maledici neque rapaces regnum Dei possidebunt
  - name: Epistula I ad Corinthios 6:11
    orderIndex: 10
    osisId: 1Cor.6.11
    sblId: 1Cor 6:11
    shortName: 1 Cor 6:11
    text: et haec quidam fuistis sed abluti estis sed sanctificati estis sed iustificati
      estis in nomine Domini nostri Iesu Christi et in Spiritu Dei nostri
  - name: Epistula I ad Corinthios 6:12
    orderIndex: 11
    osisId: 1Cor.6.12
    sblId: 1Cor 6:12
    shortName: 1 Cor 6:12
    text: omnia mihi licent sed non omnia expediunt omnia mihi licent sed ego sub
      nullius redigar potestate
  - name: Epistula I ad Corinthios 6:13
    orderIndex: 12
    osisId: 1Cor.6.13
    sblId: 1Cor 6:13
    shortName: 1 Cor 6:13
    text: esca ventri et venter escis Deus autem et hunc et haec destruet corpus autem
      non fornicationi sed Domino et Dominus corpori
  - name: Epistula I ad Corinthios 6:14
    orderIndex: 13
    osisId: 1Cor.6.14
    sblId: 1Cor 6:14
    shortName: 1 Cor 6:14
    text: Deus vero et Dominum suscitavit et nos suscitabit per virtutem suam
  - name: Epistula I ad Corinthios 6:15
    orderIndex: 14
    osisId: 1Cor.6.15
    sblId: 1Cor 6:15
    shortName: 1 Cor 6:15
    text: nescitis quoniam corpora vestra membra Christi sunt tollens ergo membra
      Christi faciam membra meretricis absit
  - name: Epistula I ad Corinthios 6:16
    orderIndex: 15
    osisId: 1Cor.6.16
    sblId: 1Cor 6:16
    shortName: 1 Cor 6:16
    text: an nescitis quoniam qui adheret meretrici unum corpus efficitur erunt enim
      inquit duo in carne una
  - name: Epistula I ad Corinthios 6:17
    orderIndex: 16
    osisId: 1Cor.6.17
    sblId: 1Cor 6:17
    shortName: 1 Cor 6:17
    text: qui autem adheret Domino unus spiritus est
  - name: Epistula I ad Corinthios 6:18
    orderIndex: 17
    osisId: 1Cor.6.18
    sblId: 1Cor 6:18
    shortName: 1 Cor 6:18
    text: fugite fornicationem omne peccatum quodcumque fecerit homo extra corpus
      est qui autem fornicatur in corpus suum peccat
  - name: Epistula I ad Corinthios 6:19
    orderIndex: 18
    osisId: 1Cor.6.19
    sblId: 1Cor 6:19
    shortName: 1 Cor 6:19
    text: an nescitis quoniam membra vestra templum est Spiritus Sancti qui in vobis
      est quem habetis a Deo et non estis vestri
  - name: Epistula I ad Corinthios 6:20
    orderIndex: 19
    osisId: 1Cor.6.20
    sblId: 1Cor 6:20
    shortName: 1 Cor 6:20
    text: empti enim estis pretio magno glorificate et portate Deum in corpore vestro
  versesCount: 20
- name: Epistula I ad Corinthios 7
  orderIndex: 6
  osisId: 1Cor.7
  sblId: 1Cor 7
  shortName: 1 Cor 7
  verses:
  - name: Epistula I ad Corinthios 7:1
    orderIndex: 0
    osisId: 1Cor.7.1
    sblId: 1Cor 7:1
    shortName: 1 Cor 7:1
    text: de quibus autem scripsistis bonum est homini mulierem non tangere
  - name: Epistula I ad Corinthios 7:2
    orderIndex: 1
    osisId: 1Cor.7.2
    sblId: 1Cor 7:2
    shortName: 1 Cor 7:2
    text: propter fornicationes autem unusquisque suam uxorem habeat et unaquaeque
      suum virum habeat
  - name: Epistula I ad Corinthios 7:3
    orderIndex: 2
    osisId: 1Cor.7.3
    sblId: 1Cor 7:3
    shortName: 1 Cor 7:3
    text: uxori vir debitum reddat similiter autem et uxor viro
  - name: Epistula I ad Corinthios 7:4
    orderIndex: 3
    osisId: 1Cor.7.4
    sblId: 1Cor 7:4
    shortName: 1 Cor 7:4
    text: mulier sui corporis potestatem non habet sed vir similiter autem et vir
      sui corporis potestatem non habet sed mulier
  - name: Epistula I ad Corinthios 7:5
    orderIndex: 4
    osisId: 1Cor.7.5
    sblId: 1Cor 7:5
    shortName: 1 Cor 7:5
    text: nolite fraudare invicem nisi forte ex consensu ad tempus ut vacetis orationi
      et iterum revertimini in id ipsum ne temptet vos Satanas propter incontinentiam
      vestram
  - name: Epistula I ad Corinthios 7:6
    orderIndex: 5
    osisId: 1Cor.7.6
    sblId: 1Cor 7:6
    shortName: 1 Cor 7:6
    text: hoc autem dico secundum indulgentiam non secundum imperium
  - name: Epistula I ad Corinthios 7:7
    orderIndex: 6
    osisId: 1Cor.7.7
    sblId: 1Cor 7:7
    shortName: 1 Cor 7:7
    text: volo autem omnes homines esse sicut me ipsum sed unusquisque proprium habet
      donum ex Deo alius quidem sic alius vero sic
  - name: Epistula I ad Corinthios 7:8
    orderIndex: 7
    osisId: 1Cor.7.8
    sblId: 1Cor 7:8
    shortName: 1 Cor 7:8
    text: dico autem non nuptis et viduis bonum est illis si sic maneant sicut et
      ego
  - name: Epistula I ad Corinthios 7:9
    orderIndex: 8
    osisId: 1Cor.7.9
    sblId: 1Cor 7:9
    shortName: 1 Cor 7:9
    text: quod si non se continent nubant melius est enim nubere quam uri
  - name: Epistula I ad Corinthios 7:10
    orderIndex: 9
    osisId: 1Cor.7.10
    sblId: 1Cor 7:10
    shortName: 1 Cor 7:10
    text: his autem qui matrimonio iuncti sunt praecipio non ego sed Dominus uxorem
      a viro non discedere
  - name: Epistula I ad Corinthios 7:11
    orderIndex: 10
    osisId: 1Cor.7.11
    sblId: 1Cor 7:11
    shortName: 1 Cor 7:11
    text: quod si discesserit manere innuptam aut viro suo reconciliari et vir uxorem
      ne dimittat
  - name: Epistula I ad Corinthios 7:12
    orderIndex: 11
    osisId: 1Cor.7.12
    sblId: 1Cor 7:12
    shortName: 1 Cor 7:12
    text: nam ceteris ego dico non Dominus si quis frater uxorem habet infidelem et
      haec consentit habitare cum illo non dimittat illam
  - name: Epistula I ad Corinthios 7:13
    orderIndex: 12
    osisId: 1Cor.7.13
    sblId: 1Cor 7:13
    shortName: 1 Cor 7:13
    text: et si qua mulier habet virum infidelem et hic consentit habitare cum illa
      non dimittat virum
  - name: Epistula I ad Corinthios 7:14
    orderIndex: 13
    osisId: 1Cor.7.14
    sblId: 1Cor 7:14
    shortName: 1 Cor 7:14
    text: sanctificatus est enim vir infidelis in muliere fideli et sanctificata est
      mulier infidelis per virum fidelem alioquin filii vestri inmundi essent nunc
      autem sancti sunt
  - name: Epistula I ad Corinthios 7:15
    orderIndex: 14
    osisId: 1Cor.7.15
    sblId: 1Cor 7:15
    shortName: 1 Cor 7:15
    text: quod si infidelis discedit discedat non est enim servituti subiectus frater
      aut soror in eiusmodi in pace autem vocavit nos Deus
  - name: Epistula I ad Corinthios 7:16
    orderIndex: 15
    osisId: 1Cor.7.16
    sblId: 1Cor 7:16
    shortName: 1 Cor 7:16
    text: unde enim scis mulier si virum salvum facies aut unde scis vir si mulierem
      salvam facies
  - name: Epistula I ad Corinthios 7:17
    orderIndex: 16
    osisId: 1Cor.7.17
    sblId: 1Cor 7:17
    shortName: 1 Cor 7:17
    text: nisi unicuique sicut divisit Dominus unumquemque sicut vocavit Deus ita
      ambulet et sic in omnibus ecclesiis doceo
  - name: Epistula I ad Corinthios 7:18
    orderIndex: 17
    osisId: 1Cor.7.18
    sblId: 1Cor 7:18
    shortName: 1 Cor 7:18
    text: circumcisus aliquis vocatus est non adducat praeputium in praeputio aliquis
      vocatus est non circumcidatur
  - name: Epistula I ad Corinthios 7:19
    orderIndex: 18
    osisId: 1Cor.7.19
    sblId: 1Cor 7:19
    shortName: 1 Cor 7:19
    text: circumcisio nihil est et praeputium nihil est sed observatio mandatorum
      Dei
  - name: Epistula I ad Corinthios 7:20
    orderIndex: 19
    osisId: 1Cor.7.20
    sblId: 1Cor 7:20
    shortName: 1 Cor 7:20
    text: unusquisque in qua vocatione vocatus est in ea permaneat
  - name: Epistula I ad Corinthios 7:21
    orderIndex: 20
    osisId: 1Cor.7.21
    sblId: 1Cor 7:21
    shortName: 1 Cor 7:21
    text: servus vocatus es non sit tibi curae sed et si potes liber fieri magis utere
  - name: Epistula I ad Corinthios 7:22
    orderIndex: 21
    osisId: 1Cor.7.22
    sblId: 1Cor 7:22
    shortName: 1 Cor 7:22
    text: qui enim in Domino vocatus est servus libertus est Domini similiter qui
      liber vocatus est servus est Christi
  - name: Epistula I ad Corinthios 7:23
    orderIndex: 22
    osisId: 1Cor.7.23
    sblId: 1Cor 7:23
    shortName: 1 Cor 7:23
    text: pretio empti estis nolite fieri servi hominum
  - name: Epistula I ad Corinthios 7:24
    orderIndex: 23
    osisId: 1Cor.7.24
    sblId: 1Cor 7:24
    shortName: 1 Cor 7:24
    text: unusquisque in quo vocatus est fratres in hoc maneat apud Deum
  - name: Epistula I ad Corinthios 7:25
    orderIndex: 24
    osisId: 1Cor.7.25
    sblId: 1Cor 7:25
    shortName: 1 Cor 7:25
    text: de virginibus autem praeceptum Domini non habeo consilium autem do tamquam
      misericordiam consecutus a Domino ut sim fidelis
  - name: Epistula I ad Corinthios 7:26
    orderIndex: 25
    osisId: 1Cor.7.26
    sblId: 1Cor 7:26
    shortName: 1 Cor 7:26
    text: existimo ergo hoc bonum esse propter instantem necessitatem quoniam bonum
      est homini sic esse
  - name: Epistula I ad Corinthios 7:27
    orderIndex: 26
    osisId: 1Cor.7.27
    sblId: 1Cor 7:27
    shortName: 1 Cor 7:27
    text: alligatus es uxori noli quaerere solutionem solutus es ab uxore noli quaerere
      uxorem
  - name: Epistula I ad Corinthios 7:28
    orderIndex: 27
    osisId: 1Cor.7.28
    sblId: 1Cor 7:28
    shortName: 1 Cor 7:28
    text: si autem acceperis uxorem non peccasti et si nupserit virgo non peccavit
      tribulationem tamen carnis habebunt huiusmodi ego autem vobis parco
  - name: Epistula I ad Corinthios 7:29
    orderIndex: 28
    osisId: 1Cor.7.29
    sblId: 1Cor 7:29
    shortName: 1 Cor 7:29
    text: hoc itaque dico fratres tempus breve est reliquum est ut qui habent uxores
      tamquam non habentes sint
  - name: Epistula I ad Corinthios 7:30
    orderIndex: 29
    osisId: 1Cor.7.30
    sblId: 1Cor 7:30
    shortName: 1 Cor 7:30
    text: et qui flent tamquam non flentes et qui gaudent tamquam non gaudentes et
      qui emunt tamquam non possidentes
  - name: Epistula I ad Corinthios 7:31
    orderIndex: 30
    osisId: 1Cor.7.31
    sblId: 1Cor 7:31
    shortName: 1 Cor 7:31
    text: et qui utuntur hoc mundo tamquam non utantur praeterit enim figura huius
      mundi
  - name: Epistula I ad Corinthios 7:32
    orderIndex: 31
    osisId: 1Cor.7.32
    sblId: 1Cor 7:32
    shortName: 1 Cor 7:32
    text: volo autem vos sine sollicitudine esse qui sine uxore est sollicitus est
      quae Domini sunt quomodo placeat Deo
  - name: Epistula I ad Corinthios 7:33
    orderIndex: 32
    osisId: 1Cor.7.33
    sblId: 1Cor 7:33
    shortName: 1 Cor 7:33
    text: qui autem cum uxore est sollicitus est quae sunt mundi quomodo placeat uxori
      et divisus est
  - name: Epistula I ad Corinthios 7:34
    orderIndex: 33
    osisId: 1Cor.7.34
    sblId: 1Cor 7:34
    shortName: 1 Cor 7:34
    text: et mulier innupta et virgo cogitat quae Domini sunt ut sit sancta et corpore
      et spiritu quae autem nupta est cogitat quae sunt mundi quomodo placeat viro
  - name: Epistula I ad Corinthios 7:35
    orderIndex: 34
    osisId: 1Cor.7.35
    sblId: 1Cor 7:35
    shortName: 1 Cor 7:35
    text: porro hoc ad utilitatem vestram dico non ut laqueum vobis iniciam sed ad
      id quod honestum est et quod facultatem praebeat sine inpedimento Dominum observandi
  - name: Epistula I ad Corinthios 7:36
    orderIndex: 35
    osisId: 1Cor.7.36
    sblId: 1Cor 7:36
    shortName: 1 Cor 7:36
    text: si quis autem turpem se videri existimat super virgine sua quod sit superadulta
      et ita oportet fieri quod vult faciat non peccat nubat
  - name: Epistula I ad Corinthios 7:37
    orderIndex: 36
    osisId: 1Cor.7.37
    sblId: 1Cor 7:37
    shortName: 1 Cor 7:37
    text: nam qui statuit in corde suo firmus non habens necessitatem potestatem autem
      habet suae voluntatis et hoc iudicavit in corde suo servare virginem suam bene
      facit
  - name: Epistula I ad Corinthios 7:38
    orderIndex: 37
    osisId: 1Cor.7.38
    sblId: 1Cor 7:38
    shortName: 1 Cor 7:38
    text: igitur et qui matrimonio iungit virginem suam bene facit et qui non iungit
      melius facit
  - name: Epistula I ad Corinthios 7:39
    orderIndex: 38
    osisId: 1Cor.7.39
    sblId: 1Cor 7:39
    shortName: 1 Cor 7:39
    text: mulier alligata est quanto tempore vir eius vivit quod si dormierit vir
      eius liberata est cui vult nubat tantum in Domino
  - name: Epistula I ad Corinthios 7:40
    orderIndex: 39
    osisId: 1Cor.7.40
    sblId: 1Cor 7:40
    shortName: 1 Cor 7:40
    text: beatior autem erit si sic permanserit secundum meum consilium puto autem
      quod et ego Spiritum Dei habeo
  versesCount: 40
- name: Epistula I ad Corinthios 8
  orderIndex: 7
  osisId: 1Cor.8
  sblId: 1Cor 8
  shortName: 1 Cor 8
  verses:
  - name: Epistula I ad Corinthios 8:1
    orderIndex: 0
    osisId: 1Cor.8.1
    sblId: 1Cor 8:1
    shortName: 1 Cor 8:1
    text: de his autem quae idolis sacrificantur scimus quia omnes scientiam habemus
      scientia inflat caritas vero aedificat
  - name: Epistula I ad Corinthios 8:2
    orderIndex: 1
    osisId: 1Cor.8.2
    sblId: 1Cor 8:2
    shortName: 1 Cor 8:2
    text: si quis se existimat scire aliquid nondum cognovit quemadmodum oporteat
      eum scire
  - name: Epistula I ad Corinthios 8:3
    orderIndex: 2
    osisId: 1Cor.8.3
    sblId: 1Cor 8:3
    shortName: 1 Cor 8:3
    text: si quis autem diligit Deum hic cognitus est ab eo
  - name: Epistula I ad Corinthios 8:4
    orderIndex: 3
    osisId: 1Cor.8.4
    sblId: 1Cor 8:4
    shortName: 1 Cor 8:4
    text: de escis autem quae idolis immolantur scimus quia nihil est idolum in mundo
      et quod nullus Deus nisi unus
  - name: Epistula I ad Corinthios 8:5
    orderIndex: 4
    osisId: 1Cor.8.5
    sblId: 1Cor 8:5
    shortName: 1 Cor 8:5
    text: nam et si sunt qui dicantur dii sive in caelo sive in terra siquidem sunt
      dii multi et domini multi
  - name: Epistula I ad Corinthios 8:6
    orderIndex: 5
    osisId: 1Cor.8.6
    sblId: 1Cor 8:6
    shortName: 1 Cor 8:6
    text: nobis tamen unus Deus Pater ex quo omnia et nos in illum et unus Dominus
      Iesus Christus per quem omnia et nos per ipsum
  - name: Epistula I ad Corinthios 8:7
    orderIndex: 6
    osisId: 1Cor.8.7
    sblId: 1Cor 8:7
    shortName: 1 Cor 8:7
    text: sed non in omnibus est scientia quidam autem conscientia usque nunc idoli
      quasi idolothytum manducant et conscientia ipsorum cum sit infirma polluitur
  - name: Epistula I ad Corinthios 8:8
    orderIndex: 7
    osisId: 1Cor.8.8
    sblId: 1Cor 8:8
    shortName: 1 Cor 8:8
    text: esca autem nos non commendat Deo neque si non manducaverimus deficiemus
      neque si manducaverimus abundabimus
  - name: Epistula I ad Corinthios 8:9
    orderIndex: 8
    osisId: 1Cor.8.9
    sblId: 1Cor 8:9
    shortName: 1 Cor 8:9
    text: videte autem ne forte haec licentia vestra offendiculum fiat infirmibus
  - name: Epistula I ad Corinthios 8:10
    orderIndex: 9
    osisId: 1Cor.8.10
    sblId: 1Cor 8:10
    shortName: 1 Cor 8:10
    text: si enim quis viderit eum qui habet scientiam in idolio recumbentem nonne
      conscientia eius cum sit infirma aedificabitur ad manducandum idolothyta
  - name: Epistula I ad Corinthios 8:11
    orderIndex: 10
    osisId: 1Cor.8.11
    sblId: 1Cor 8:11
    shortName: 1 Cor 8:11
    text: et peribit infirmus in tua scientia frater propter quem Christus mortuus
      est
  - name: Epistula I ad Corinthios 8:12
    orderIndex: 11
    osisId: 1Cor.8.12
    sblId: 1Cor 8:12
    shortName: 1 Cor 8:12
    text: sic autem peccantes in fratres et percutientes conscientiam eorum infirmam
      in Christo peccatis
  - name: Epistula I ad Corinthios 8:13
    orderIndex: 12
    osisId: 1Cor.8.13
    sblId: 1Cor 8:13
    shortName: 1 Cor 8:13
    text: quapropter si esca scandalizat fratrem meum non manducabo carnem in aeternum
      ne fratrem meum scandalizem
  versesCount: 13
- name: Epistula I ad Corinthios 9
  orderIndex: 8
  osisId: 1Cor.9
  sblId: 1Cor 9
  shortName: 1 Cor 9
  verses:
  - name: Epistula I ad Corinthios 9:1
    orderIndex: 0
    osisId: 1Cor.9.1
    sblId: 1Cor 9:1
    shortName: 1 Cor 9:1
    text: non sum liber non sum apostolus nonne Iesum Dominum nostrum vidi non opus
      meum vos estis in Domino
  - name: Epistula I ad Corinthios 9:2
    orderIndex: 1
    osisId: 1Cor.9.2
    sblId: 1Cor 9:2
    shortName: 1 Cor 9:2
    text: si aliis non sum apostolus sed tamen vobis sum nam signaculum apostolatus
      mei vos estis in Domino
  - name: Epistula I ad Corinthios 9:3
    orderIndex: 2
    osisId: 1Cor.9.3
    sblId: 1Cor 9:3
    shortName: 1 Cor 9:3
    text: mea defensio apud eos qui me interrogant haec est
  - name: Epistula I ad Corinthios 9:4
    orderIndex: 3
    osisId: 1Cor.9.4
    sblId: 1Cor 9:4
    shortName: 1 Cor 9:4
    text: numquid non habemus potestatem manducandi et bibendi
  - name: Epistula I ad Corinthios 9:5
    orderIndex: 4
    osisId: 1Cor.9.5
    sblId: 1Cor 9:5
    shortName: 1 Cor 9:5
    text: numquid non habemus potestatem sororem mulierem circumducendi sicut et ceteri
      apostoli et fratres Domini et Cephas
  - name: Epistula I ad Corinthios 9:6
    orderIndex: 5
    osisId: 1Cor.9.6
    sblId: 1Cor 9:6
    shortName: 1 Cor 9:6
    text: aut solus ego et Barnabas non habemus potestatem hoc operandi
  - name: Epistula I ad Corinthios 9:7
    orderIndex: 6
    osisId: 1Cor.9.7
    sblId: 1Cor 9:7
    shortName: 1 Cor 9:7
    text: quis militat suis stipendiis umquam quis plantat vineam et fructum eius
      non edit quis pascit gregem et de lacte gregis non manducat
  - name: Epistula I ad Corinthios 9:8
    orderIndex: 7
    osisId: 1Cor.9.8
    sblId: 1Cor 9:8
    shortName: 1 Cor 9:8
    text: numquid secundum hominem haec dico an et lex haec non dicit
  - name: Epistula I ad Corinthios 9:9
    orderIndex: 8
    osisId: 1Cor.9.9
    sblId: 1Cor 9:9
    shortName: 1 Cor 9:9
    text: scriptum est enim in lege Mosi non alligabis os bovi trituranti numquid
      de bubus cura est Deo
  - name: Epistula I ad Corinthios 9:10
    orderIndex: 9
    osisId: 1Cor.9.10
    sblId: 1Cor 9:10
    shortName: 1 Cor 9:10
    text: an propter nos utique dicit nam propter nos scripta sunt quoniam debet in
      spe qui arat arare et qui triturat in spe fructus percipiendi
  - name: Epistula I ad Corinthios 9:11
    orderIndex: 10
    osisId: 1Cor.9.11
    sblId: 1Cor 9:11
    shortName: 1 Cor 9:11
    text: si nos vobis spiritalia seminavimus magnum est si nos carnalia vestra metamus
  - name: Epistula I ad Corinthios 9:12
    orderIndex: 11
    osisId: 1Cor.9.12
    sblId: 1Cor 9:12
    shortName: 1 Cor 9:12
    text: si alii potestatis vestrae participes sunt non potius nos sed non usi sumus
      hac potestate sed omnia sustinemus ne quod offendiculum demus evangelio Christi
  - name: Epistula I ad Corinthios 9:13
    orderIndex: 12
    osisId: 1Cor.9.13
    sblId: 1Cor 9:13
    shortName: 1 Cor 9:13
    text: nescitis quoniam qui in sacrario operantur quae de sacrario sunt edunt qui
      altario deserviunt cum altario participantur
  - name: Epistula I ad Corinthios 9:14
    orderIndex: 13
    osisId: 1Cor.9.14
    sblId: 1Cor 9:14
    shortName: 1 Cor 9:14
    text: ita et Dominus ordinavit his qui evangelium adnuntiant de evangelio vivere
  - name: Epistula I ad Corinthios 9:15
    orderIndex: 14
    osisId: 1Cor.9.15
    sblId: 1Cor 9:15
    shortName: 1 Cor 9:15
    text: ego autem nullo horum usus sum non scripsi autem haec ut ita fiant in me
      bonum est enim mihi magis mori quam ut gloriam meam quis evacuet
  - name: Epistula I ad Corinthios 9:16
    orderIndex: 15
    osisId: 1Cor.9.16
    sblId: 1Cor 9:16
    shortName: 1 Cor 9:16
    text: nam si evangelizavero non est mihi gloria necessitas enim mihi incumbit
      vae enim mihi est si non evangelizavero
  - name: Epistula I ad Corinthios 9:17
    orderIndex: 16
    osisId: 1Cor.9.17
    sblId: 1Cor 9:17
    shortName: 1 Cor 9:17
    text: si enim volens hoc ago mercedem habeo si autem invitus dispensatio mihi
      credita est
  - name: Epistula I ad Corinthios 9:18
    orderIndex: 17
    osisId: 1Cor.9.18
    sblId: 1Cor 9:18
    shortName: 1 Cor 9:18
    text: quae est ergo merces mea ut evangelium praedicans sine sumptu ponam evangelium
      ut non abutar potestate mea in evangelio
  - name: Epistula I ad Corinthios 9:19
    orderIndex: 18
    osisId: 1Cor.9.19
    sblId: 1Cor 9:19
    shortName: 1 Cor 9:19
    text: nam cum liber essem ex omnibus omnium me servum feci ut plures lucri facerem
  - name: Epistula I ad Corinthios 9:20
    orderIndex: 19
    osisId: 1Cor.9.20
    sblId: 1Cor 9:20
    shortName: 1 Cor 9:20
    text: et factus sum Iudaeis tamquam Iudaeus ut Iudaeos lucrarer
  - name: Epistula I ad Corinthios 9:21
    orderIndex: 20
    osisId: 1Cor.9.21
    sblId: 1Cor 9:21
    shortName: 1 Cor 9:21
    text: his qui sub lege sunt quasi sub lege essem cum ipse non essem sub lege ut
      eos qui sub lege erant lucri facerem his qui sine lege erant tamquam sine lege
      essem cum sine lege Dei non essem sed in lege essem Christi ut lucri facerem
      eos qui sine lege erant
  - name: Epistula I ad Corinthios 9:22
    orderIndex: 21
    osisId: 1Cor.9.22
    sblId: 1Cor 9:22
    shortName: 1 Cor 9:22
    text: factus sum infirmis infirmus ut infirmos lucri facerem omnibus omnia factus
      sum ut omnes facerem salvos
  - name: Epistula I ad Corinthios 9:23
    orderIndex: 22
    osisId: 1Cor.9.23
    sblId: 1Cor 9:23
    shortName: 1 Cor 9:23
    text: omnia autem facio propter evangelium ut particeps eius efficiar
  - name: Epistula I ad Corinthios 9:24
    orderIndex: 23
    osisId: 1Cor.9.24
    sblId: 1Cor 9:24
    shortName: 1 Cor 9:24
    text: nescitis quod hii qui in stadio currunt omnes quidem currunt sed unus accipit
      bravium sic currite ut conprehendatis
  - name: Epistula I ad Corinthios 9:25
    orderIndex: 24
    osisId: 1Cor.9.25
    sblId: 1Cor 9:25
    shortName: 1 Cor 9:25
    text: omnis autem qui in agone contendit ab omnibus se abstinet et illi quidem
      ut corruptibilem coronam accipiant nos autem incorruptam
  - name: Epistula I ad Corinthios 9:26
    orderIndex: 25
    osisId: 1Cor.9.26
    sblId: 1Cor 9:26
    shortName: 1 Cor 9:26
    text: ego igitur sic curro non quasi in incertum sic pugno non quasi aerem verberans
  - name: Epistula I ad Corinthios 9:27
    orderIndex: 26
    osisId: 1Cor.9.27
    sblId: 1Cor 9:27
    shortName: 1 Cor 9:27
    text: sed castigo corpus meum et in servitutem redigo ne forte cum aliis praedicaverim
      ipse reprobus efficiar
  versesCount: 27
- name: Epistula I ad Corinthios 10
  orderIndex: 9
  osisId: 1Cor.10
  sblId: 1Cor 10
  shortName: 1 Cor 10
  verses:
  - name: Epistula I ad Corinthios 10:1
    orderIndex: 0
    osisId: 1Cor.10.1
    sblId: 1Cor 10:1
    shortName: 1 Cor 10:1
    text: nolo enim vos ignorare fratres quoniam patres nostri omnes sub nube fuerunt
      et omnes mare transierunt
  - name: Epistula I ad Corinthios 10:2
    orderIndex: 1
    osisId: 1Cor.10.2
    sblId: 1Cor 10:2
    shortName: 1 Cor 10:2
    text: et omnes in Mose baptizati sunt in nube et in mari
  - name: Epistula I ad Corinthios 10:3
    orderIndex: 2
    osisId: 1Cor.10.3
    sblId: 1Cor 10:3
    shortName: 1 Cor 10:3
    text: et omnes eandem escam spiritalem manducaverunt
  - name: Epistula I ad Corinthios 10:4
    orderIndex: 3
    osisId: 1Cor.10.4
    sblId: 1Cor 10:4
    shortName: 1 Cor 10:4
    text: et omnes eundem potum spiritalem biberunt bibebant autem de spiritali consequenti
      eos petra petra autem erat Christus
  - name: Epistula I ad Corinthios 10:5
    orderIndex: 4
    osisId: 1Cor.10.5
    sblId: 1Cor 10:5
    shortName: 1 Cor 10:5
    text: sed non in pluribus eorum beneplacitum est Deo nam prostrati sunt in deserto
  - name: Epistula I ad Corinthios 10:6
    orderIndex: 5
    osisId: 1Cor.10.6
    sblId: 1Cor 10:6
    shortName: 1 Cor 10:6
    text: haec autem in figura facta sunt nostri ut non simus concupiscentes malorum
      sicut et illi concupierunt
  - name: Epistula I ad Corinthios 10:7
    orderIndex: 6
    osisId: 1Cor.10.7
    sblId: 1Cor 10:7
    shortName: 1 Cor 10:7
    text: neque idolorum cultores efficiamini sicut quidam ex ipsis quemadmodum scriptum
      est sedit populus manducare et bibere et surrexerunt ludere
  - name: Epistula I ad Corinthios 10:8
    orderIndex: 7
    osisId: 1Cor.10.8
    sblId: 1Cor 10:8
    shortName: 1 Cor 10:8
    text: neque fornicemur sicut quidam ex ipsis fornicati sunt et ceciderunt una
      die viginti tria milia
  - name: Epistula I ad Corinthios 10:9
    orderIndex: 8
    osisId: 1Cor.10.9
    sblId: 1Cor 10:9
    shortName: 1 Cor 10:9
    text: neque temptemus Christum sicut quidam eorum temptaverunt et a serpentibus
      perierunt
  - name: Epistula I ad Corinthios 10:10
    orderIndex: 9
    osisId: 1Cor.10.10
    sblId: 1Cor 10:10
    shortName: 1 Cor 10:10
    text: neque murmuraveritis sicut quidam eorum murmuraverunt et perierunt ab exterminatore
  - name: Epistula I ad Corinthios 10:11
    orderIndex: 10
    osisId: 1Cor.10.11
    sblId: 1Cor 10:11
    shortName: 1 Cor 10:11
    text: haec autem omnia in figura contingebant illis scripta sunt autem ad correptionem
      nostram in quos fines saeculorum devenerunt
  - name: Epistula I ad Corinthios 10:12
    orderIndex: 11
    osisId: 1Cor.10.12
    sblId: 1Cor 10:12
    shortName: 1 Cor 10:12
    text: itaque qui se existimat stare videat ne cadat
  - name: Epistula I ad Corinthios 10:13
    orderIndex: 12
    osisId: 1Cor.10.13
    sblId: 1Cor 10:13
    shortName: 1 Cor 10:13
    text: temptatio vos non adprehendat nisi humana fidelis autem Deus qui non patietur
      vos temptari super id quod potestis sed faciet cum temptatione etiam proventum
      ut possitis sustinere
  - name: Epistula I ad Corinthios 10:14
    orderIndex: 13
    osisId: 1Cor.10.14
    sblId: 1Cor 10:14
    shortName: 1 Cor 10:14
    text: propter quod carissimi mihi fugite ab idolorum cultura
  - name: Epistula I ad Corinthios 10:15
    orderIndex: 14
    osisId: 1Cor.10.15
    sblId: 1Cor 10:15
    shortName: 1 Cor 10:15
    text: ut prudentibus loquor vos iudicate quod dico
  - name: Epistula I ad Corinthios 10:16
    orderIndex: 15
    osisId: 1Cor.10.16
    sblId: 1Cor 10:16
    shortName: 1 Cor 10:16
    text: calicem benedictionis cui benedicimus nonne communicatio sanguinis Christi
      est et panis quem frangimus nonne participatio corporis Domini est
  - name: Epistula I ad Corinthios 10:17
    orderIndex: 16
    osisId: 1Cor.10.17
    sblId: 1Cor 10:17
    shortName: 1 Cor 10:17
    text: quoniam unus panis unum corpus multi sumus omnes quidem de uno pane participamur
  - name: Epistula I ad Corinthios 10:18
    orderIndex: 17
    osisId: 1Cor.10.18
    sblId: 1Cor 10:18
    shortName: 1 Cor 10:18
    text: videte Israhel secundum carnem nonne qui edunt hostias participes sunt altaris
  - name: Epistula I ad Corinthios 10:19
    orderIndex: 18
    osisId: 1Cor.10.19
    sblId: 1Cor 10:19
    shortName: 1 Cor 10:19
    text: quid ergo dico quod idolis immolatum sit aliquid aut quod idolum sit aliquid
  - name: Epistula I ad Corinthios 10:20
    orderIndex: 19
    osisId: 1Cor.10.20
    sblId: 1Cor 10:20
    shortName: 1 Cor 10:20
    text: sed quae immolant gentes daemoniis immolant et non Deo nolo autem vos socios
      fieri daemoniorum non potestis calicem Domini bibere et calicem daemoniorum
  - name: Epistula I ad Corinthios 10:21
    orderIndex: 20
    osisId: 1Cor.10.21
    sblId: 1Cor 10:21
    shortName: 1 Cor 10:21
    text: non potestis mensae Domini participes esse et mensae daemoniorum
  - name: Epistula I ad Corinthios 10:22
    orderIndex: 21
    osisId: 1Cor.10.22
    sblId: 1Cor 10:22
    shortName: 1 Cor 10:22
    text: an aemulamur Dominum numquid fortiores illo sumus omnia licent sed non omnia
      expediunt
  - name: Epistula I ad Corinthios 10:23
    orderIndex: 22
    osisId: 1Cor.10.23
    sblId: 1Cor 10:23
    shortName: 1 Cor 10:23
    text: omnia licent sed non omnia aedificant
  - name: Epistula I ad Corinthios 10:24
    orderIndex: 23
    osisId: 1Cor.10.24
    sblId: 1Cor 10:24
    shortName: 1 Cor 10:24
    text: nemo quod suum est quaerat sed quod alterius
  - name: Epistula I ad Corinthios 10:25
    orderIndex: 24
    osisId: 1Cor.10.25
    sblId: 1Cor 10:25
    shortName: 1 Cor 10:25
    text: omne quod in macello venit manducate nihil interrogantes propter conscientiam
  - name: Epistula I ad Corinthios 10:26
    orderIndex: 25
    osisId: 1Cor.10.26
    sblId: 1Cor 10:26
    shortName: 1 Cor 10:26
    text: Domini est terra et plenitudo eius
  - name: Epistula I ad Corinthios 10:27
    orderIndex: 26
    osisId: 1Cor.10.27
    sblId: 1Cor 10:27
    shortName: 1 Cor 10:27
    text: si quis vocat vos infidelium et vultis ire omne quod vobis adponitur manducate
      nihil interrogantes propter conscientiam
  - name: Epistula I ad Corinthios 10:28
    orderIndex: 27
    osisId: 1Cor.10.28
    sblId: 1Cor 10:28
    shortName: 1 Cor 10:28
    text: si quis autem dixerit hoc immolaticium est idolis nolite manducare propter
      illum qui indicavit et propter conscientiam
  - name: Epistula I ad Corinthios 10:29
    orderIndex: 28
    osisId: 1Cor.10.29
    sblId: 1Cor 10:29
    shortName: 1 Cor 10:29
    text: conscientiam autem dico non tuam sed alterius ut quid enim libertas mea
      iudicatur ab alia conscientia
  - name: Epistula I ad Corinthios 10:30
    orderIndex: 29
    osisId: 1Cor.10.30
    sblId: 1Cor 10:30
    shortName: 1 Cor 10:30
    text: si ego cum gratia participo quid blasphemor pro eo quod gratias ago
  - name: Epistula I ad Corinthios 10:31
    orderIndex: 30
    osisId: 1Cor.10.31
    sblId: 1Cor 10:31
    shortName: 1 Cor 10:31
    text: sive ergo manducatis sive bibitis vel aliud quid facitis omnia in gloriam
      Dei facite
  - name: Epistula I ad Corinthios 10:32
    orderIndex: 31
    osisId: 1Cor.10.32
    sblId: 1Cor 10:32
    shortName: 1 Cor 10:32
    text: sine offensione estote Iudaeis et gentilibus et ecclesiae Dei
  - name: Epistula I ad Corinthios 10:33
    orderIndex: 32
    osisId: 1Cor.10.33
    sblId: 1Cor 10:33
    shortName: 1 Cor 10:33
    text: sicut et ego per omnia omnibus placeo non quaerens quod mihi utile est sed
      quod multis ut salvi fiant
  versesCount: 33
- name: Epistula I ad Corinthios 11
  orderIndex: 10
  osisId: 1Cor.11
  sblId: 1Cor 11
  shortName: 1 Cor 11
  verses:
  - name: Epistula I ad Corinthios 11:1
    orderIndex: 0
    osisId: 1Cor.11.1
    sblId: 1Cor 11:1
    shortName: 1 Cor 11:1
    text: imitatores mei estote sicut et ego Christi
  - name: Epistula I ad Corinthios 11:2
    orderIndex: 1
    osisId: 1Cor.11.2
    sblId: 1Cor 11:2
    shortName: 1 Cor 11:2
    text: laudo autem vos fratres quod omnia mei memores estis et sicut tradidi vobis
      praecepta mea tenetis
  - name: Epistula I ad Corinthios 11:3
    orderIndex: 2
    osisId: 1Cor.11.3
    sblId: 1Cor 11:3
    shortName: 1 Cor 11:3
    text: volo autem vos scire quod omnis viri caput Christus est caput autem mulieris
      vir caput vero Christi Deus
  - name: Epistula I ad Corinthios 11:4
    orderIndex: 3
    osisId: 1Cor.11.4
    sblId: 1Cor 11:4
    shortName: 1 Cor 11:4
    text: omnis vir orans aut prophetans velato capite deturpat caput suum
  - name: Epistula I ad Corinthios 11:5
    orderIndex: 4
    osisId: 1Cor.11.5
    sblId: 1Cor 11:5
    shortName: 1 Cor 11:5
    text: omnis autem mulier orans aut prophetans non velato capite deturpat caput
      suum unum est enim atque si decalvetur
  - name: Epistula I ad Corinthios 11:6
    orderIndex: 5
    osisId: 1Cor.11.6
    sblId: 1Cor 11:6
    shortName: 1 Cor 11:6
    text: nam si non velatur mulier et tondeatur si vero turpe est mulieri tonderi
      aut decalvari velet caput suum
  - name: Epistula I ad Corinthios 11:7
    orderIndex: 6
    osisId: 1Cor.11.7
    sblId: 1Cor 11:7
    shortName: 1 Cor 11:7
    text: vir quidem non debet velare caput quoniam imago et gloria est Dei mulier
      autem gloria viri est
  - name: Epistula I ad Corinthios 11:8
    orderIndex: 7
    osisId: 1Cor.11.8
    sblId: 1Cor 11:8
    shortName: 1 Cor 11:8
    text: non enim vir ex muliere est sed mulier ex viro
  - name: Epistula I ad Corinthios 11:9
    orderIndex: 8
    osisId: 1Cor.11.9
    sblId: 1Cor 11:9
    shortName: 1 Cor 11:9
    text: etenim non est creatus vir propter mulierem sed mulier propter virum
  - name: Epistula I ad Corinthios 11:10
    orderIndex: 9
    osisId: 1Cor.11.10
    sblId: 1Cor 11:10
    shortName: 1 Cor 11:10
    text: ideo debet mulier potestatem habere supra caput propter angelos
  - name: Epistula I ad Corinthios 11:11
    orderIndex: 10
    osisId: 1Cor.11.11
    sblId: 1Cor 11:11
    shortName: 1 Cor 11:11
    text: verumtamen neque vir sine muliere neque mulier sine viro in Domino
  - name: Epistula I ad Corinthios 11:12
    orderIndex: 11
    osisId: 1Cor.11.12
    sblId: 1Cor 11:12
    shortName: 1 Cor 11:12
    text: nam sicut mulier de viro ita et vir per mulierem omnia autem ex Deo
  - name: Epistula I ad Corinthios 11:13
    orderIndex: 12
    osisId: 1Cor.11.13
    sblId: 1Cor 11:13
    shortName: 1 Cor 11:13
    text: vos ipsi iudicate decet mulierem non velatam orare Deum
  - name: Epistula I ad Corinthios 11:14
    orderIndex: 13
    osisId: 1Cor.11.14
    sblId: 1Cor 11:14
    shortName: 1 Cor 11:14
    text: nec ipsa natura docet vos quod vir quidem si comam nutriat ignominia est
      illi
  - name: Epistula I ad Corinthios 11:15
    orderIndex: 14
    osisId: 1Cor.11.15
    sblId: 1Cor 11:15
    shortName: 1 Cor 11:15
    text: mulier vero si comam nutriat gloria est illi quoniam capilli pro velamine
      ei dati sunt
  - name: Epistula I ad Corinthios 11:16
    orderIndex: 15
    osisId: 1Cor.11.16
    sblId: 1Cor 11:16
    shortName: 1 Cor 11:16
    text: si quis autem videtur contentiosus esse nos talem consuetudinem non habemus
      neque ecclesiae Dei
  - name: Epistula I ad Corinthios 11:17
    orderIndex: 16
    osisId: 1Cor.11.17
    sblId: 1Cor 11:17
    shortName: 1 Cor 11:17
    text: hoc autem praecipio non laudans quod non in melius sed in deterius convenitis
  - name: Epistula I ad Corinthios 11:18
    orderIndex: 17
    osisId: 1Cor.11.18
    sblId: 1Cor 11:18
    shortName: 1 Cor 11:18
    text: primum quidem convenientibus vobis in ecclesia audio scissuras esse et ex
      parte credo
  - name: Epistula I ad Corinthios 11:19
    orderIndex: 18
    osisId: 1Cor.11.19
    sblId: 1Cor 11:19
    shortName: 1 Cor 11:19
    text: nam oportet et hereses esse ut et qui probati sunt manifesti fiant in vobis
  - name: Epistula I ad Corinthios 11:20
    orderIndex: 19
    osisId: 1Cor.11.20
    sblId: 1Cor 11:20
    shortName: 1 Cor 11:20
    text: convenientibus ergo vobis in unum iam non est dominicam cenam manducare
  - name: Epistula I ad Corinthios 11:21
    orderIndex: 20
    osisId: 1Cor.11.21
    sblId: 1Cor 11:21
    shortName: 1 Cor 11:21
    text: unusquisque enim suam cenam praesumit ad manducandum et alius quidem esurit
      alius autem ebrius est
  - name: Epistula I ad Corinthios 11:22
    orderIndex: 21
    osisId: 1Cor.11.22
    sblId: 1Cor 11:22
    shortName: 1 Cor 11:22
    text: numquid domos non habetis ad manducandum et bibendum aut ecclesiam Dei contemnitis
      et confunditis eos qui non habent quid dicam vobis laudo vos in hoc non laudo
  - name: Epistula I ad Corinthios 11:23
    orderIndex: 22
    osisId: 1Cor.11.23
    sblId: 1Cor 11:23
    shortName: 1 Cor 11:23
    text: ego enim accepi a Domino quod et tradidi vobis quoniam Dominus Iesus in
      qua nocte tradebatur accepit panem
  - name: Epistula I ad Corinthios 11:24
    orderIndex: 23
    osisId: 1Cor.11.24
    sblId: 1Cor 11:24
    shortName: 1 Cor 11:24
    text: et gratias agens fregit et dixit hoc est corpus meum pro vobis hoc facite
      in meam commemorationem
  - name: Epistula I ad Corinthios 11:25
    orderIndex: 24
    osisId: 1Cor.11.25
    sblId: 1Cor 11:25
    shortName: 1 Cor 11:25
    text: similiter et calicem postquam cenavit dicens hic calix novum testamentum
      est in meo sanguine hoc facite quotienscumque bibetis in meam commemorationem
  - name: Epistula I ad Corinthios 11:26
    orderIndex: 25
    osisId: 1Cor.11.26
    sblId: 1Cor 11:26
    shortName: 1 Cor 11:26
    text: quotienscumque enim manducabitis panem hunc et calicem bibetis mortem Domini
      adnuntiatis donec veniat
  - name: Epistula I ad Corinthios 11:27
    orderIndex: 26
    osisId: 1Cor.11.27
    sblId: 1Cor 11:27
    shortName: 1 Cor 11:27
    text: itaque quicumque manducaverit panem vel biberit calicem Domini indigne reus
      erit corporis et sanguinis Domini
  - name: Epistula I ad Corinthios 11:28
    orderIndex: 27
    osisId: 1Cor.11.28
    sblId: 1Cor 11:28
    shortName: 1 Cor 11:28
    text: probet autem se ipsum homo et sic de pane illo edat et de calice bibat
  - name: Epistula I ad Corinthios 11:29
    orderIndex: 28
    osisId: 1Cor.11.29
    sblId: 1Cor 11:29
    shortName: 1 Cor 11:29
    text: qui enim manducat et bibit indigne iudicium sibi manducat et bibit non diiudicans
      corpus
  - name: Epistula I ad Corinthios 11:30
    orderIndex: 29
    osisId: 1Cor.11.30
    sblId: 1Cor 11:30
    shortName: 1 Cor 11:30
    text: ideo inter vos multi infirmes et inbecilles et dormiunt multi
  - name: Epistula I ad Corinthios 11:31
    orderIndex: 30
    osisId: 1Cor.11.31
    sblId: 1Cor 11:31
    shortName: 1 Cor 11:31
    text: quod si nosmet ipsos diiudicaremus non utique iudicaremur
  - name: Epistula I ad Corinthios 11:32
    orderIndex: 31
    osisId: 1Cor.11.32
    sblId: 1Cor 11:32
    shortName: 1 Cor 11:32
    text: dum iudicamur autem a Domino corripimur ut non cum hoc mundo damnemur
  - name: Epistula I ad Corinthios 11:33
    orderIndex: 32
    osisId: 1Cor.11.33
    sblId: 1Cor 11:33
    shortName: 1 Cor 11:33
    text: itaque fratres mei cum convenitis ad manducandum invicem expectate
  - name: Epistula I ad Corinthios 11:34
    orderIndex: 33
    osisId: 1Cor.11.34
    sblId: 1Cor 11:34
    shortName: 1 Cor 11:34
    text: si quis esurit domi manducet ut non in iudicium conveniatis cetera autem
      cum venero disponam
  versesCount: 34
- name: Epistula I ad Corinthios 12
  orderIndex: 11
  osisId: 1Cor.12
  sblId: 1Cor 12
  shortName: 1 Cor 12
  verses:
  - name: Epistula I ad Corinthios 12:1
    orderIndex: 0
    osisId: 1Cor.12.1
    sblId: 1Cor 12:1
    shortName: 1 Cor 12:1
    text: de spiritalibus autem nolo vos ignorare fratres
  - name: Epistula I ad Corinthios 12:2
    orderIndex: 1
    osisId: 1Cor.12.2
    sblId: 1Cor 12:2
    shortName: 1 Cor 12:2
    text: scitis quoniam cum gentes essetis ad simulacra muta prout ducebamini euntes
  - name: Epistula I ad Corinthios 12:3
    orderIndex: 2
    osisId: 1Cor.12.3
    sblId: 1Cor 12:3
    shortName: 1 Cor 12:3
    text: ideo notum vobis facio quod nemo in Spiritu Dei loquens dicit anathema Iesu
      et nemo potest dicere Dominus Iesus nisi in Spiritu Sancto
  - name: Epistula I ad Corinthios 12:4
    orderIndex: 3
    osisId: 1Cor.12.4
    sblId: 1Cor 12:4
    shortName: 1 Cor 12:4
    text: divisiones vero gratiarum sunt idem autem Spiritus
  - name: Epistula I ad Corinthios 12:5
    orderIndex: 4
    osisId: 1Cor.12.5
    sblId: 1Cor 12:5
    shortName: 1 Cor 12:5
    text: et divisiones ministrationum sunt idem autem Dominus
  - name: Epistula I ad Corinthios 12:6
    orderIndex: 5
    osisId: 1Cor.12.6
    sblId: 1Cor 12:6
    shortName: 1 Cor 12:6
    text: et divisiones operationum sunt idem vero Deus qui operatur omnia in omnibus
  - name: Epistula I ad Corinthios 12:7
    orderIndex: 6
    osisId: 1Cor.12.7
    sblId: 1Cor 12:7
    shortName: 1 Cor 12:7
    text: unicuique autem datur manifestatio Spiritus ad utilitatem
  - name: Epistula I ad Corinthios 12:8
    orderIndex: 7
    osisId: 1Cor.12.8
    sblId: 1Cor 12:8
    shortName: 1 Cor 12:8
    text: alii quidem per Spiritum datur sermo sapientiae alii autem sermo scientiae
      secundum eundem Spiritum
  - name: Epistula I ad Corinthios 12:9
    orderIndex: 8
    osisId: 1Cor.12.9
    sblId: 1Cor 12:9
    shortName: 1 Cor 12:9
    text: alteri fides in eodem Spiritu alii gratia sanitatum in uno Spiritu
  - name: Epistula I ad Corinthios 12:10
    orderIndex: 9
    osisId: 1Cor.12.10
    sblId: 1Cor 12:10
    shortName: 1 Cor 12:10
    text: alii operatio virtutum alii prophetatio alii discretio spirituum alii genera
      linguarum alii interpretatio sermonum
  - name: Epistula I ad Corinthios 12:11
    orderIndex: 10
    osisId: 1Cor.12.11
    sblId: 1Cor 12:11
    shortName: 1 Cor 12:11
    text: haec autem omnia operatur unus atque idem Spiritus dividens singulis prout
      vult
  - name: Epistula I ad Corinthios 12:12
    orderIndex: 11
    osisId: 1Cor.12.12
    sblId: 1Cor 12:12
    shortName: 1 Cor 12:12
    text: sicut enim corpus unum est et membra habet multa omnia autem membra corporis
      cum sint multa unum corpus sunt ita et Christus
  - name: Epistula I ad Corinthios 12:13
    orderIndex: 12
    osisId: 1Cor.12.13
    sblId: 1Cor 12:13
    shortName: 1 Cor 12:13
    text: etenim in uno Spiritu omnes nos in unum corpus baptizati sumus sive Iudaei
      sive gentiles sive servi sive liberi et omnes unum Spiritum potati sumus
  - name: Epistula I ad Corinthios 12:14
    orderIndex: 13
    osisId: 1Cor.12.14
    sblId: 1Cor 12:14
    shortName: 1 Cor 12:14
    text: nam et corpus non est unum membrum sed multa
  - name: Epistula I ad Corinthios 12:15
    orderIndex: 14
    osisId: 1Cor.12.15
    sblId: 1Cor 12:15
    shortName: 1 Cor 12:15
    text: si dixerit pes quoniam non sum manus non sum de corpore non ideo non est
      de corpore
  - name: Epistula I ad Corinthios 12:16
    orderIndex: 15
    osisId: 1Cor.12.16
    sblId: 1Cor 12:16
    shortName: 1 Cor 12:16
    text: et si dixerit auris quia non sum oculus non sum de corpore non ideo non
      est de corpore
  - name: Epistula I ad Corinthios 12:17
    orderIndex: 16
    osisId: 1Cor.12.17
    sblId: 1Cor 12:17
    shortName: 1 Cor 12:17
    text: si totum corpus oculus ubi auditus si totum auditus ubi odoratus
  - name: Epistula I ad Corinthios 12:18
    orderIndex: 17
    osisId: 1Cor.12.18
    sblId: 1Cor 12:18
    shortName: 1 Cor 12:18
    text: nunc autem posuit Deus membra unumquodque eorum in corpore sicut voluit
  - name: Epistula I ad Corinthios 12:19
    orderIndex: 18
    osisId: 1Cor.12.19
    sblId: 1Cor 12:19
    shortName: 1 Cor 12:19
    text: quod si essent omnia unum membrum ubi corpus
  - name: Epistula I ad Corinthios 12:20
    orderIndex: 19
    osisId: 1Cor.12.20
    sblId: 1Cor 12:20
    shortName: 1 Cor 12:20
    text: nunc autem multa quidem membra unum autem corpus
  - name: Epistula I ad Corinthios 12:21
    orderIndex: 20
    osisId: 1Cor.12.21
    sblId: 1Cor 12:21
    shortName: 1 Cor 12:21
    text: non potest dicere oculus manui opera tua non indigeo aut iterum caput pedibus
      non estis mihi necessarii
  - name: Epistula I ad Corinthios 12:22
    orderIndex: 21
    osisId: 1Cor.12.22
    sblId: 1Cor 12:22
    shortName: 1 Cor 12:22
    text: sed multo magis quae videntur membra corporis infirmiora esse necessariora
      sunt
  - name: Epistula I ad Corinthios 12:23
    orderIndex: 22
    osisId: 1Cor.12.23
    sblId: 1Cor 12:23
    shortName: 1 Cor 12:23
    text: et quae putamus ignobiliora membra esse corporis his honorem abundantiorem
      circumdamus et quae inhonesta sunt nostra abundantiorem honestatem habent
  - name: Epistula I ad Corinthios 12:24
    orderIndex: 23
    osisId: 1Cor.12.24
    sblId: 1Cor 12:24
    shortName: 1 Cor 12:24
    text: honesta autem nostra nullius egent sed Deus temperavit corpus ei cui deerat
      abundantiorem tribuendo honorem
  - name: Epistula I ad Corinthios 12:25
    orderIndex: 24
    osisId: 1Cor.12.25
    sblId: 1Cor 12:25
    shortName: 1 Cor 12:25
    text: ut non sit scisma in corpore sed id ipsum pro invicem sollicita sint membra
  - name: Epistula I ad Corinthios 12:26
    orderIndex: 25
    osisId: 1Cor.12.26
    sblId: 1Cor 12:26
    shortName: 1 Cor 12:26
    text: et si quid patitur unum membrum conpatiuntur omnia membra sive gloriatur
      unum membrum congaudent omnia membra
  - name: Epistula I ad Corinthios 12:27
    orderIndex: 26
    osisId: 1Cor.12.27
    sblId: 1Cor 12:27
    shortName: 1 Cor 12:27
    text: vos autem estis corpus Christi et membra de membro
  - name: Epistula I ad Corinthios 12:28
    orderIndex: 27
    osisId: 1Cor.12.28
    sblId: 1Cor 12:28
    shortName: 1 Cor 12:28
    text: et quosdam quidem posuit Deus in ecclesia primum apostolos secundo prophetas
      tertio doctores deinde virtutes exin gratias curationum opitulationes gubernationes
      genera linguarum
  - name: Epistula I ad Corinthios 12:29
    orderIndex: 28
    osisId: 1Cor.12.29
    sblId: 1Cor 12:29
    shortName: 1 Cor 12:29
    text: numquid omnes apostoli numquid omnes prophetae numquid omnes doctores
  - name: Epistula I ad Corinthios 12:30
    orderIndex: 29
    osisId: 1Cor.12.30
    sblId: 1Cor 12:30
    shortName: 1 Cor 12:30
    text: numquid omnes virtutes numquid omnes gratiam habent curationum numquid omnes
      linguis loquuntur numquid omnes interpretantur
  - name: Epistula I ad Corinthios 12:31
    orderIndex: 30
    osisId: 1Cor.12.31
    sblId: 1Cor 12:31
    shortName: 1 Cor 12:31
    text: aemulamini autem charismata maiora et adhuc excellentiorem viam vobis demonstro
  versesCount: 31
- name: Epistula I ad Corinthios 13
  orderIndex: 12
  osisId: 1Cor.13
  sblId: 1Cor 13
  shortName: 1 Cor 13
  verses:
  - name: Epistula I ad Corinthios 13:1
    orderIndex: 0
    osisId: 1Cor.13.1
    sblId: 1Cor 13:1
    shortName: 1 Cor 13:1
    text: si linguis hominum loquar et angelorum caritatem autem non habeam factus
      sum velut aes sonans aut cymbalum tinniens
  - name: Epistula I ad Corinthios 13:2
    orderIndex: 1
    osisId: 1Cor.13.2
    sblId: 1Cor 13:2
    shortName: 1 Cor 13:2
    text: et si habuero prophetiam et noverim mysteria omnia et omnem scientiam et
      habuero omnem fidem ita ut montes transferam caritatem autem non habuero nihil
      sum
  - name: Epistula I ad Corinthios 13:3
    orderIndex: 2
    osisId: 1Cor.13.3
    sblId: 1Cor 13:3
    shortName: 1 Cor 13:3
    text: et si distribuero in cibos pauperum omnes facultates meas et si tradidero
      corpus meum ut ardeam caritatem autem non habuero nihil mihi prodest
  - name: Epistula I ad Corinthios 13:4
    orderIndex: 3
    osisId: 1Cor.13.4
    sblId: 1Cor 13:4
    shortName: 1 Cor 13:4
    text: caritas patiens est benigna est caritas non aemulatur non agit perperam
      non inflatur
  - name: Epistula I ad Corinthios 13:5
    orderIndex: 4
    osisId: 1Cor.13.5
    sblId: 1Cor 13:5
    shortName: 1 Cor 13:5
    text: non est ambitiosa non quaerit quae sua sunt non inritatur non cogitat malum
  - name: Epistula I ad Corinthios 13:6
    orderIndex: 5
    osisId: 1Cor.13.6
    sblId: 1Cor 13:6
    shortName: 1 Cor 13:6
    text: non gaudet super iniquitatem congaudet autem veritati
  - name: Epistula I ad Corinthios 13:7
    orderIndex: 6
    osisId: 1Cor.13.7
    sblId: 1Cor 13:7
    shortName: 1 Cor 13:7
    text: omnia suffert omnia credit omnia sperat omnia sustinet
  - name: Epistula I ad Corinthios 13:8
    orderIndex: 7
    osisId: 1Cor.13.8
    sblId: 1Cor 13:8
    shortName: 1 Cor 13:8
    text: caritas numquam excidit sive prophetiae evacuabuntur sive linguae cessabunt
      sive scientia destruetur
  - name: Epistula I ad Corinthios 13:9
    orderIndex: 8
    osisId: 1Cor.13.9
    sblId: 1Cor 13:9
    shortName: 1 Cor 13:9
    text: ex parte enim cognoscimus et ex parte prophetamus
  - name: Epistula I ad Corinthios 13:10
    orderIndex: 9
    osisId: 1Cor.13.10
    sblId: 1Cor 13:10
    shortName: 1 Cor 13:10
    text: cum autem venerit quod perfectum est evacuabitur quod ex parte est
  - name: Epistula I ad Corinthios 13:11
    orderIndex: 10
    osisId: 1Cor.13.11
    sblId: 1Cor 13:11
    shortName: 1 Cor 13:11
    text: cum essem parvulus loquebar ut parvulus sapiebam ut parvulus cogitabam ut
      parvulus quando factus sum vir evacuavi quae erant parvuli
  - name: Epistula I ad Corinthios 13:12
    orderIndex: 11
    osisId: 1Cor.13.12
    sblId: 1Cor 13:12
    shortName: 1 Cor 13:12
    text: videmus nunc per speculum in enigmate tunc autem facie ad faciem nunc cognosco
      ex parte tunc autem cognoscam sicut et cognitus sum
  - name: Epistula I ad Corinthios 13:13
    orderIndex: 12
    osisId: 1Cor.13.13
    sblId: 1Cor 13:13
    shortName: 1 Cor 13:13
    text: nunc autem manet fides spes caritas tria haec maior autem his est caritas
  versesCount: 13
- name: Epistula I ad Corinthios 14
  orderIndex: 13
  osisId: 1Cor.14
  sblId: 1Cor 14
  shortName: 1 Cor 14
  verses:
  - name: Epistula I ad Corinthios 14:1
    orderIndex: 0
    osisId: 1Cor.14.1
    sblId: 1Cor 14:1
    shortName: 1 Cor 14:1
    text: sectamini caritatem aemulamini spiritalia magis autem ut prophetetis
  - name: Epistula I ad Corinthios 14:2
    orderIndex: 1
    osisId: 1Cor.14.2
    sblId: 1Cor 14:2
    shortName: 1 Cor 14:2
    text: qui enim loquitur lingua non hominibus loquitur sed Deo nemo enim audit
      Spiritu autem loquitur mysteria
  - name: Epistula I ad Corinthios 14:3
    orderIndex: 2
    osisId: 1Cor.14.3
    sblId: 1Cor 14:3
    shortName: 1 Cor 14:3
    text: nam qui prophetat hominibus loquitur aedificationem et exhortationem et
      consolationes
  - name: Epistula I ad Corinthios 14:4
    orderIndex: 3
    osisId: 1Cor.14.4
    sblId: 1Cor 14:4
    shortName: 1 Cor 14:4
    text: qui loquitur lingua semet ipsum aedificat qui autem prophetat ecclesiam
      aedificat
  - name: Epistula I ad Corinthios 14:5
    orderIndex: 4
    osisId: 1Cor.14.5
    sblId: 1Cor 14:5
    shortName: 1 Cor 14:5
    text: volo autem omnes vos loqui linguis magis autem prophetare nam maior est
      qui prophetat quam qui loquitur linguis nisi si forte ut interpretetur ut ecclesia
      aedificationem accipiat
  - name: Epistula I ad Corinthios 14:6
    orderIndex: 5
    osisId: 1Cor.14.6
    sblId: 1Cor 14:6
    shortName: 1 Cor 14:6
    text: nunc autem fratres si venero ad vos linguis loquens quid vobis prodero nisi
      si vobis loquar aut in revelatione aut scientia aut prophetia aut in doctrina
  - name: Epistula I ad Corinthios 14:7
    orderIndex: 6
    osisId: 1Cor.14.7
    sblId: 1Cor 14:7
    shortName: 1 Cor 14:7
    text: tamen quae sine anima sunt vocem dantia sive tibia sive cithara nisi distinctionem
      sonituum dederint quomodo scietur quod canitur aut quod citharizatur
  - name: Epistula I ad Corinthios 14:8
    orderIndex: 7
    osisId: 1Cor.14.8
    sblId: 1Cor 14:8
    shortName: 1 Cor 14:8
    text: etenim si incertam vocem det tuba quis parabit se ad bellum
  - name: Epistula I ad Corinthios 14:9
    orderIndex: 8
    osisId: 1Cor.14.9
    sblId: 1Cor 14:9
    shortName: 1 Cor 14:9
    text: ita et vos per linguam nisi manifestum sermonem dederitis quomodo scietur
      id quod dicitur eritis enim in aera loquentes
  - name: Epistula I ad Corinthios 14:10
    orderIndex: 9
    osisId: 1Cor.14.10
    sblId: 1Cor 14:10
    shortName: 1 Cor 14:10
    text: tam multa ut puta genera linguarum sunt in mundo et nihil sine voce est
  - name: Epistula I ad Corinthios 14:11
    orderIndex: 10
    osisId: 1Cor.14.11
    sblId: 1Cor 14:11
    shortName: 1 Cor 14:11
    text: si ergo nesciero virtutem vocis ero ei cui loquor barbarus et qui loquitur
      mihi barbarus
  - name: Epistula I ad Corinthios 14:12
    orderIndex: 11
    osisId: 1Cor.14.12
    sblId: 1Cor 14:12
    shortName: 1 Cor 14:12
    text: sic et vos quoniam aemulatores estis spirituum ad aedificationem ecclesiae
      quaerite ut abundetis
  - name: Epistula I ad Corinthios 14:13
    orderIndex: 12
    osisId: 1Cor.14.13
    sblId: 1Cor 14:13
    shortName: 1 Cor 14:13
    text: et ideo qui loquitur lingua oret ut interpretetur
  - name: Epistula I ad Corinthios 14:14
    orderIndex: 13
    osisId: 1Cor.14.14
    sblId: 1Cor 14:14
    shortName: 1 Cor 14:14
    text: nam si orem lingua spiritus meus orat mens autem mea sine fructu est
  - name: Epistula I ad Corinthios 14:15
    orderIndex: 14
    osisId: 1Cor.14.15
    sblId: 1Cor 14:15
    shortName: 1 Cor 14:15
    text: quid ergo est orabo spiritu orabo et mente psallam spiritu psallam et mente
  - name: Epistula I ad Corinthios 14:16
    orderIndex: 15
    osisId: 1Cor.14.16
    sblId: 1Cor 14:16
    shortName: 1 Cor 14:16
    text: ceterum si benedixeris spiritu qui supplet locum idiotae quomodo dicet amen
      super tuam benedictionem quoniam quid dicas nescit
  - name: Epistula I ad Corinthios 14:17
    orderIndex: 16
    osisId: 1Cor.14.17
    sblId: 1Cor 14:17
    shortName: 1 Cor 14:17
    text: nam tu quidem bene gratias agis sed alter non aedificatur
  - name: Epistula I ad Corinthios 14:18
    orderIndex: 17
    osisId: 1Cor.14.18
    sblId: 1Cor 14:18
    shortName: 1 Cor 14:18
    text: gratias ago Deo quod omnium vestrum lingua loquor
  - name: Epistula I ad Corinthios 14:19
    orderIndex: 18
    osisId: 1Cor.14.19
    sblId: 1Cor 14:19
    shortName: 1 Cor 14:19
    text: sed in ecclesia volo quinque verba sensu meo loqui ut et alios instruam
      quam decem milia verborum in lingua
  - name: Epistula I ad Corinthios 14:20
    orderIndex: 19
    osisId: 1Cor.14.20
    sblId: 1Cor 14:20
    shortName: 1 Cor 14:20
    text: fratres nolite pueri effici sensibus sed malitia parvuli estote sensibus
      autem perfecti estote
  - name: Epistula I ad Corinthios 14:21
    orderIndex: 20
    osisId: 1Cor.14.21
    sblId: 1Cor 14:21
    shortName: 1 Cor 14:21
    text: in lege scriptum est quoniam in aliis linguis et labiis aliis loquar populo
      huic et nec sic exaudient me dicit Dominus
  - name: Epistula I ad Corinthios 14:22
    orderIndex: 21
    osisId: 1Cor.14.22
    sblId: 1Cor 14:22
    shortName: 1 Cor 14:22
    text: itaque linguae in signum sunt non fidelibus sed infidelibus prophetia autem
      non infidelibus sed fidelibus
  - name: Epistula I ad Corinthios 14:23
    orderIndex: 22
    osisId: 1Cor.14.23
    sblId: 1Cor 14:23
    shortName: 1 Cor 14:23
    text: si ergo conveniat universa ecclesia in unum et omnes linguis loquantur intrent
      autem idiotae aut infideles nonne dicent quod insanitis
  - name: Epistula I ad Corinthios 14:24
    orderIndex: 23
    osisId: 1Cor.14.24
    sblId: 1Cor 14:24
    shortName: 1 Cor 14:24
    text: si autem omnes prophetent intret autem quis infidelis vel idiota convincitur
      ab omnibus diiudicatur ab omnibus
  - name: Epistula I ad Corinthios 14:25
    orderIndex: 24
    osisId: 1Cor.14.25
    sblId: 1Cor 14:25
    shortName: 1 Cor 14:25
    text: occulta cordis eius manifesta fiunt et ita cadens in faciem adorabit Deum
      pronuntians quod vere Deus in vobis est
  - name: Epistula I ad Corinthios 14:26
    orderIndex: 25
    osisId: 1Cor.14.26
    sblId: 1Cor 14:26
    shortName: 1 Cor 14:26
    text: quid ergo est fratres cum convenitis unusquisque vestrum psalmum habet doctrinam
      habet apocalypsin habet linguam habet interpretationem habet omnia ad aedificationem
      fiant
  - name: Epistula I ad Corinthios 14:27
    orderIndex: 26
    osisId: 1Cor.14.27
    sblId: 1Cor 14:27
    shortName: 1 Cor 14:27
    text: sive lingua quis loquitur secundum duos aut ut multum tres et per partes
      et unus interpretetur
  - name: Epistula I ad Corinthios 14:28
    orderIndex: 27
    osisId: 1Cor.14.28
    sblId: 1Cor 14:28
    shortName: 1 Cor 14:28
    text: si autem non fuerit interpres taceat in ecclesia sibi autem loquatur et
      Deo
  - name: Epistula I ad Corinthios 14:29
    orderIndex: 28
    osisId: 1Cor.14.29
    sblId: 1Cor 14:29
    shortName: 1 Cor 14:29
    text: prophetae duo aut tres dicant et ceteri diiudicent
  - name: Epistula I ad Corinthios 14:30
    orderIndex: 29
    osisId: 1Cor.14.30
    sblId: 1Cor 14:30
    shortName: 1 Cor 14:30
    text: quod si alii revelatum fuerit sedenti prior taceat
  - name: Epistula I ad Corinthios 14:31
    orderIndex: 30
    osisId: 1Cor.14.31
    sblId: 1Cor 14:31
    shortName: 1 Cor 14:31
    text: potestis enim omnes per singulos prophetare ut omnes discant et omnes exhortentur
  - name: Epistula I ad Corinthios 14:32
    orderIndex: 31
    osisId: 1Cor.14.32
    sblId: 1Cor 14:32
    shortName: 1 Cor 14:32
    text: et spiritus prophetarum prophetis subiecti sunt
  - name: Epistula I ad Corinthios 14:33
    orderIndex: 32
    osisId: 1Cor.14.33
    sblId: 1Cor 14:33
    shortName: 1 Cor 14:33
    text: non enim est dissensionis Deus sed pacis sicut in omnibus ecclesiis sanctorum
  - name: Epistula I ad Corinthios 14:34
    orderIndex: 33
    osisId: 1Cor.14.34
    sblId: 1Cor 14:34
    shortName: 1 Cor 14:34
    text: mulieres in ecclesiis taceant non enim permittitur eis loqui sed subditas
      esse sicut et lex dicit
  - name: Epistula I ad Corinthios 14:35
    orderIndex: 34
    osisId: 1Cor.14.35
    sblId: 1Cor 14:35
    shortName: 1 Cor 14:35
    text: si quid autem volunt discere domi viros suos interrogent turpe est enim
      mulieri loqui in ecclesia
  - name: Epistula I ad Corinthios 14:36
    orderIndex: 35
    osisId: 1Cor.14.36
    sblId: 1Cor 14:36
    shortName: 1 Cor 14:36
    text: an a vobis verbum Dei processit aut in vos solos pervenit
  - name: Epistula I ad Corinthios 14:37
    orderIndex: 36
    osisId: 1Cor.14.37
    sblId: 1Cor 14:37
    shortName: 1 Cor 14:37
    text: si quis videtur propheta esse aut spiritalis cognoscat quae scribo vobis
      quia Domini sunt mandata
  - name: Epistula I ad Corinthios 14:38
    orderIndex: 37
    osisId: 1Cor.14.38
    sblId: 1Cor 14:38
    shortName: 1 Cor 14:38
    text: si quis autem ignorat ignorabitur
  - name: Epistula I ad Corinthios 14:39
    orderIndex: 38
    osisId: 1Cor.14.39
    sblId: 1Cor 14:39
    shortName: 1 Cor 14:39
    text: itaque fratres aemulamini prophetare et loqui linguis nolite prohibere
  - name: Epistula I ad Corinthios 14:40
    orderIndex: 39
    osisId: 1Cor.14.40
    sblId: 1Cor 14:40
    shortName: 1 Cor 14:40
    text: omnia autem honeste et secundum ordinem fiant
  versesCount: 40
- name: Epistula I ad Corinthios 15
  orderIndex: 14
  osisId: 1Cor.15
  sblId: 1Cor 15
  shortName: 1 Cor 15
  verses:
  - name: Epistula I ad Corinthios 15:1
    orderIndex: 0
    osisId: 1Cor.15.1
    sblId: 1Cor 15:1
    shortName: 1 Cor 15:1
    text: notum autem vobis facio fratres evangelium quod praedicavi vobis quod et
      accepistis in quo et statis
  - name: Epistula I ad Corinthios 15:2
    orderIndex: 1
    osisId: 1Cor.15.2
    sblId: 1Cor 15:2
    shortName: 1 Cor 15:2
    text: per quod et salvamini qua ratione praedicaverim vobis si tenetis nisi si
      frustra credidistis
  - name: Epistula I ad Corinthios 15:3
    orderIndex: 2
    osisId: 1Cor.15.3
    sblId: 1Cor 15:3
    shortName: 1 Cor 15:3
    text: tradidi enim vobis in primis quod et accepi quoniam Christus mortuus est
      pro peccatis nostris secundum scripturas
  - name: Epistula I ad Corinthios 15:4
    orderIndex: 3
    osisId: 1Cor.15.4
    sblId: 1Cor 15:4
    shortName: 1 Cor 15:4
    text: et quia sepultus est et quia resurrexit tertia die secundum scripturas
  - name: Epistula I ad Corinthios 15:5
    orderIndex: 4
    osisId: 1Cor.15.5
    sblId: 1Cor 15:5
    shortName: 1 Cor 15:5
    text: et quia visus est Cephae et post haec undecim
  - name: Epistula I ad Corinthios 15:6
    orderIndex: 5
    osisId: 1Cor.15.6
    sblId: 1Cor 15:6
    shortName: 1 Cor 15:6
    text: deinde visus est plus quam quingentis fratribus simul ex quibus multi manent
      usque adhuc quidam autem dormierunt
  - name: Epistula I ad Corinthios 15:7
    orderIndex: 6
    osisId: 1Cor.15.7
    sblId: 1Cor 15:7
    shortName: 1 Cor 15:7
    text: deinde visus est Iacobo deinde apostolis omnibus
  - name: Epistula I ad Corinthios 15:8
    orderIndex: 7
    osisId: 1Cor.15.8
    sblId: 1Cor 15:8
    shortName: 1 Cor 15:8
    text: novissime autem omnium tamquam abortivo visus est et mihi
  - name: Epistula I ad Corinthios 15:9
    orderIndex: 8
    osisId: 1Cor.15.9
    sblId: 1Cor 15:9
    shortName: 1 Cor 15:9
    text: ego enim sum minimus apostolorum qui non sum dignus vocari apostolus quoniam
      persecutus sum ecclesiam Dei
  - name: Epistula I ad Corinthios 15:10
    orderIndex: 9
    osisId: 1Cor.15.10
    sblId: 1Cor 15:10
    shortName: 1 Cor 15:10
    text: gratia autem Dei sum id quod sum et gratia eius in me vacua non fuit sed
      abundantius illis omnibus laboravi non ego autem sed gratia Dei mecum
  - name: Epistula I ad Corinthios 15:11
    orderIndex: 10
    osisId: 1Cor.15.11
    sblId: 1Cor 15:11
    shortName: 1 Cor 15:11
    text: sive enim ego sive illi sic praedicamus et sic credidistis
  - name: Epistula I ad Corinthios 15:12
    orderIndex: 11
    osisId: 1Cor.15.12
    sblId: 1Cor 15:12
    shortName: 1 Cor 15:12
    text: si autem Christus praedicatur quod resurrexit a mortuis quomodo quidam dicunt
      in vobis quoniam resurrectio mortuorum non est
  - name: Epistula I ad Corinthios 15:13
    orderIndex: 12
    osisId: 1Cor.15.13
    sblId: 1Cor 15:13
    shortName: 1 Cor 15:13
    text: si autem resurrectio mortuorum non est neque Christus resurrexit
  - name: Epistula I ad Corinthios 15:14
    orderIndex: 13
    osisId: 1Cor.15.14
    sblId: 1Cor 15:14
    shortName: 1 Cor 15:14
    text: si autem Christus non resurrexit inanis est ergo praedicatio nostra inanis
      est et fides vestra
  - name: Epistula I ad Corinthios 15:15
    orderIndex: 14
    osisId: 1Cor.15.15
    sblId: 1Cor 15:15
    shortName: 1 Cor 15:15
    text: invenimur autem et falsi testes Dei quoniam testimonium diximus adversus
      Deum quod suscitaverit Christum quem non suscitavit si mortui non resurgunt
  - name: Epistula I ad Corinthios 15:16
    orderIndex: 15
    osisId: 1Cor.15.16
    sblId: 1Cor 15:16
    shortName: 1 Cor 15:16
    text: nam si mortui non resurgunt neque Christus resurrexit
  - name: Epistula I ad Corinthios 15:17
    orderIndex: 16
    osisId: 1Cor.15.17
    sblId: 1Cor 15:17
    shortName: 1 Cor 15:17
    text: quod si Christus non resurrexit vana est fides vestra adhuc enim estis in
      peccatis vestris
  - name: Epistula I ad Corinthios 15:18
    orderIndex: 17
    osisId: 1Cor.15.18
    sblId: 1Cor 15:18
    shortName: 1 Cor 15:18
    text: ergo et qui dormierunt in Christo perierunt
  - name: Epistula I ad Corinthios 15:19
    orderIndex: 18
    osisId: 1Cor.15.19
    sblId: 1Cor 15:19
    shortName: 1 Cor 15:19
    text: si in hac vita tantum in Christo sperantes sumus miserabiliores sumus omnibus
      hominibus
  - name: Epistula I ad Corinthios 15:20
    orderIndex: 19
    osisId: 1Cor.15.20
    sblId: 1Cor 15:20
    shortName: 1 Cor 15:20
    text: nunc autem Christus resurrexit a mortuis primitiae dormientium
  - name: Epistula I ad Corinthios 15:21
    orderIndex: 20
    osisId: 1Cor.15.21
    sblId: 1Cor 15:21
    shortName: 1 Cor 15:21
    text: quoniam enim per hominem mors et per hominem resurrectio mortuorum
  - name: Epistula I ad Corinthios 15:22
    orderIndex: 21
    osisId: 1Cor.15.22
    sblId: 1Cor 15:22
    shortName: 1 Cor 15:22
    text: et sicut in Adam omnes moriuntur ita et in Christo omnes vivificabuntur
  - name: Epistula I ad Corinthios 15:23
    orderIndex: 22
    osisId: 1Cor.15.23
    sblId: 1Cor 15:23
    shortName: 1 Cor 15:23
    text: unusquisque autem in suo ordine primitiae Christus deinde hii qui sunt Christi
      in adventu eius
  - name: Epistula I ad Corinthios 15:24
    orderIndex: 23
    osisId: 1Cor.15.24
    sblId: 1Cor 15:24
    shortName: 1 Cor 15:24
    text: deinde finis cum tradiderit regnum Deo et Patri cum evacuaverit omnem principatum
      et potestatem et virtutem
  - name: Epistula I ad Corinthios 15:25
    orderIndex: 24
    osisId: 1Cor.15.25
    sblId: 1Cor 15:25
    shortName: 1 Cor 15:25
    text: oportet autem illum regnare donec ponat omnes inimicos sub pedibus eius
  - name: Epistula I ad Corinthios 15:26
    orderIndex: 25
    osisId: 1Cor.15.26
    sblId: 1Cor 15:26
    shortName: 1 Cor 15:26
    text: novissima autem inimica destruetur mors omnia enim subiecit sub pedibus
      eius cum autem dicat
  - name: Epistula I ad Corinthios 15:27
    orderIndex: 26
    osisId: 1Cor.15.27
    sblId: 1Cor 15:27
    shortName: 1 Cor 15:27
    text: omnia subiecta sunt sine dubio praeter eum qui subiecit ei omnia
  - name: Epistula I ad Corinthios 15:28
    orderIndex: 27
    osisId: 1Cor.15.28
    sblId: 1Cor 15:28
    shortName: 1 Cor 15:28
    text: cum autem subiecta fuerint illi omnia tunc ipse Filius subiectus erit illi
      qui sibi subiecit omnia ut sit Deus omnia in omnibus
  - name: Epistula I ad Corinthios 15:29
    orderIndex: 28
    osisId: 1Cor.15.29
    sblId: 1Cor 15:29
    shortName: 1 Cor 15:29
    text: alioquin quid facient qui baptizantur pro mortuis si omnino mortui non resurgunt
      ut quid et baptizantur pro illis
  - name: Epistula I ad Corinthios 15:30
    orderIndex: 29
    osisId: 1Cor.15.30
    sblId: 1Cor 15:30
    shortName: 1 Cor 15:30
    text: ut quid et nos periclitamur omni hora
  - name: Epistula I ad Corinthios 15:31
    orderIndex: 30
    osisId: 1Cor.15.31
    sblId: 1Cor 15:31
    shortName: 1 Cor 15:31
    text: cotidie morior per vestram gloriam fratres quam habeo in Christo Iesu Domino
      nostro
  - name: Epistula I ad Corinthios 15:32
    orderIndex: 31
    osisId: 1Cor.15.32
    sblId: 1Cor 15:32
    shortName: 1 Cor 15:32
    text: si secundum hominem ad bestias pugnavi Ephesi quid mihi prodest si mortui
      non resurgunt manducemus et bibamus cras enim moriemur
  - name: Epistula I ad Corinthios 15:33
    orderIndex: 32
    osisId: 1Cor.15.33
    sblId: 1Cor 15:33
    shortName: 1 Cor 15:33
    text: nolite seduci corrumpunt mores bonos conloquia mala
  - name: Epistula I ad Corinthios 15:34
    orderIndex: 33
    osisId: 1Cor.15.34
    sblId: 1Cor 15:34
    shortName: 1 Cor 15:34
    text: evigilate iuste et nolite peccare ignorantiam enim Dei quidam habent ad
      reverentiam vobis loquor
  - name: Epistula I ad Corinthios 15:35
    orderIndex: 34
    osisId: 1Cor.15.35
    sblId: 1Cor 15:35
    shortName: 1 Cor 15:35
    text: sed dicet aliquis quomodo resurgunt mortui quali autem corpore veniunt
  - name: Epistula I ad Corinthios 15:36
    orderIndex: 35
    osisId: 1Cor.15.36
    sblId: 1Cor 15:36
    shortName: 1 Cor 15:36
    text: insipiens tu quod seminas non vivificatur nisi prius moriatur
  - name: Epistula I ad Corinthios 15:37
    orderIndex: 36
    osisId: 1Cor.15.37
    sblId: 1Cor 15:37
    shortName: 1 Cor 15:37
    text: et quod seminas non corpus quod futurum est seminas sed nudum granum ut
      puta tritici aut alicuius ceterorum
  - name: Epistula I ad Corinthios 15:38
    orderIndex: 37
    osisId: 1Cor.15.38
    sblId: 1Cor 15:38
    shortName: 1 Cor 15:38
    text: Deus autem dat illi corpus sicut voluit et unicuique seminum proprium corpus
  - name: Epistula I ad Corinthios 15:39
    orderIndex: 38
    osisId: 1Cor.15.39
    sblId: 1Cor 15:39
    shortName: 1 Cor 15:39
    text: non omnis caro eadem caro sed alia hominum alia pecorum alia caro volucrum
      alia autem piscium
  - name: Epistula I ad Corinthios 15:40
    orderIndex: 39
    osisId: 1Cor.15.40
    sblId: 1Cor 15:40
    shortName: 1 Cor 15:40
    text: et corpora caelestia et corpora terrestria sed alia quidem caelestium gloria
      alia autem terrestrium
  - name: Epistula I ad Corinthios 15:41
    orderIndex: 40
    osisId: 1Cor.15.41
    sblId: 1Cor 15:41
    shortName: 1 Cor 15:41
    text: alia claritas solis alia claritas lunae et alia claritas stellarum stella
      enim ab stella differt in claritate
  - name: Epistula I ad Corinthios 15:42
    orderIndex: 41
    osisId: 1Cor.15.42
    sblId: 1Cor 15:42
    shortName: 1 Cor 15:42
    text: sic et resurrectio mortuorum seminatur in corruptione surgit in incorruptione
  - name: Epistula I ad Corinthios 15:43
    orderIndex: 42
    osisId: 1Cor.15.43
    sblId: 1Cor 15:43
    shortName: 1 Cor 15:43
    text: seminatur in ignobilitate surgit in gloria seminatur in infirmitate surgit
      in virtute
  - name: Epistula I ad Corinthios 15:44
    orderIndex: 43
    osisId: 1Cor.15.44
    sblId: 1Cor 15:44
    shortName: 1 Cor 15:44
    text: seminatur corpus animale surgit corpus spiritale si est corpus animale est
      et spiritale sic et scriptum est
  - name: Epistula I ad Corinthios 15:45
    orderIndex: 44
    osisId: 1Cor.15.45
    sblId: 1Cor 15:45
    shortName: 1 Cor 15:45
    text: factus est primus homo Adam in animam viventem novissimus Adam in spiritum
      vivificantem
  - name: Epistula I ad Corinthios 15:46
    orderIndex: 45
    osisId: 1Cor.15.46
    sblId: 1Cor 15:46
    shortName: 1 Cor 15:46
    text: sed non prius quod spiritale est sed quod animale est deinde quod spiritale
  - name: Epistula I ad Corinthios 15:47
    orderIndex: 46
    osisId: 1Cor.15.47
    sblId: 1Cor 15:47
    shortName: 1 Cor 15:47
    text: primus homo de terra terrenus secundus homo de caelo caelestis
  - name: Epistula I ad Corinthios 15:48
    orderIndex: 47
    osisId: 1Cor.15.48
    sblId: 1Cor 15:48
    shortName: 1 Cor 15:48
    text: qualis terrenus tales et terreni et qualis caelestis tales et caelestes
  - name: Epistula I ad Corinthios 15:49
    orderIndex: 48
    osisId: 1Cor.15.49
    sblId: 1Cor 15:49
    shortName: 1 Cor 15:49
    text: igitur sicut portavimus imaginem terreni portemus et imaginem caelestis
  - name: Epistula I ad Corinthios 15:50
    orderIndex: 49
    osisId: 1Cor.15.50
    sblId: 1Cor 15:50
    shortName: 1 Cor 15:50
    text: hoc autem dico fratres quoniam caro et sanguis regnum Dei possidere non
      possunt neque corruptio incorruptelam possidebit
  - name: Epistula I ad Corinthios 15:51
    orderIndex: 50
    osisId: 1Cor.15.51
    sblId: 1Cor 15:51
    shortName: 1 Cor 15:51
    text: ecce mysterium vobis dico omnes quidem resurgemus sed non omnes inmutabimur
  - name: Epistula I ad Corinthios 15:52
    orderIndex: 51
    osisId: 1Cor.15.52
    sblId: 1Cor 15:52
    shortName: 1 Cor 15:52
    text: in momento in ictu oculi in novissima tuba canet enim et mortui resurgent
      incorrupti et nos inmutabimur
  - name: Epistula I ad Corinthios 15:53
    orderIndex: 52
    osisId: 1Cor.15.53
    sblId: 1Cor 15:53
    shortName: 1 Cor 15:53
    text: oportet enim corruptibile hoc induere incorruptelam et mortale hoc induere
      inmortalitatem
  - name: Epistula I ad Corinthios 15:54
    orderIndex: 53
    osisId: 1Cor.15.54
    sblId: 1Cor 15:54
    shortName: 1 Cor 15:54
    text: cum autem mortale hoc induerit inmortalitatem tunc fiet sermo qui scriptus
      est absorta est mors in victoria
  - name: Epistula I ad Corinthios 15:55
    orderIndex: 54
    osisId: 1Cor.15.55
    sblId: 1Cor 15:55
    shortName: 1 Cor 15:55
    text: ubi est mors victoria tua ubi est mors stimulus tuus
  - name: Epistula I ad Corinthios 15:56
    orderIndex: 55
    osisId: 1Cor.15.56
    sblId: 1Cor 15:56
    shortName: 1 Cor 15:56
    text: stimulus autem mortis peccatum est virtus vero peccati lex
  - name: Epistula I ad Corinthios 15:57
    orderIndex: 56
    osisId: 1Cor.15.57
    sblId: 1Cor 15:57
    shortName: 1 Cor 15:57
    text: Deo autem gratias qui dedit nobis victoriam per Dominum nostrum Iesum Christum
  - name: Epistula I ad Corinthios 15:58
    orderIndex: 57
    osisId: 1Cor.15.58
    sblId: 1Cor 15:58
    shortName: 1 Cor 15:58
    text: itaque fratres mei dilecti stabiles estote et inmobiles abundantes in opere
      Domini semper scientes quod labor vester non est inanis in Domino
  versesCount: 58
- name: Epistula I ad Corinthios 16
  orderIndex: 15
  osisId: 1Cor.16
  sblId: 1Cor 16
  shortName: 1 Cor 16
  verses:
  - name: Epistula I ad Corinthios 16:1
    orderIndex: 0
    osisId: 1Cor.16.1
    sblId: 1Cor 16:1
    shortName: 1 Cor 16:1
    text: de collectis autem quae fiunt in sanctos sicut ordinavi ecclesiis Galatiae
      ita et vos facite
  - name: Epistula I ad Corinthios 16:2
    orderIndex: 1
    osisId: 1Cor.16.2
    sblId: 1Cor 16:2
    shortName: 1 Cor 16:2
    text: per unam sabbati unusquisque vestrum apud se ponat recondens quod ei beneplacuerit
      ut non cum venero tunc collectae fiant
  - name: Epistula I ad Corinthios 16:3
    orderIndex: 2
    osisId: 1Cor.16.3
    sblId: 1Cor 16:3
    shortName: 1 Cor 16:3
    text: cum autem praesens fuero quos probaveritis per epistulas hos mittam perferre
      gratiam vestram in Hierusalem
  - name: Epistula I ad Corinthios 16:4
    orderIndex: 3
    osisId: 1Cor.16.4
    sblId: 1Cor 16:4
    shortName: 1 Cor 16:4
    text: quod si dignum fuerit ut et ego eam mecum ibunt
  - name: Epistula I ad Corinthios 16:5
    orderIndex: 4
    osisId: 1Cor.16.5
    sblId: 1Cor 16:5
    shortName: 1 Cor 16:5
    text: veniam autem ad vos cum Macedoniam pertransiero nam Macedoniam pertransibo
  - name: Epistula I ad Corinthios 16:6
    orderIndex: 5
    osisId: 1Cor.16.6
    sblId: 1Cor 16:6
    shortName: 1 Cor 16:6
    text: apud vos autem forsitan manebo vel etiam hiemabo ut vos me deducatis quocumque
      iero
  - name: Epistula I ad Corinthios 16:7
    orderIndex: 6
    osisId: 1Cor.16.7
    sblId: 1Cor 16:7
    shortName: 1 Cor 16:7
    text: nolo enim vos modo in transitu videre spero enim me aliquantum temporis
      manere apud vos si Dominus permiserit
  - name: Epistula I ad Corinthios 16:8
    orderIndex: 7
    osisId: 1Cor.16.8
    sblId: 1Cor 16:8
    shortName: 1 Cor 16:8
    text: permanebo autem Ephesi usque ad pentecosten
  - name: Epistula I ad Corinthios 16:9
    orderIndex: 8
    osisId: 1Cor.16.9
    sblId: 1Cor 16:9
    shortName: 1 Cor 16:9
    text: ostium enim mihi apertum est magnum et evidens et adversarii multi
  - name: Epistula I ad Corinthios 16:10
    orderIndex: 9
