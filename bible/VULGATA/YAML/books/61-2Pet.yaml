chapters:
- name: Epistula II Petri 1
  orderIndex: 0
  osisId: 2Pet.1
  sblId: 2Pet 1
  shortName: 2 Pt 1
  verses:
  - name: Epistula II Petri 1:1
    orderIndex: 0
    osisId: 2Pet.1.1
    sblId: 2Pet 1:1
    shortName: 2 Pt 1:1
    text: Simon Petrus servus et apostolus Iesu Christi his qui coaequalem nobis sortiti
      sunt fidem in iustitia Dei nostri et salvatoris Iesu Christi
  - name: Epistula II Petri 1:2
    orderIndex: 1
    osisId: 2Pet.1.2
    sblId: 2Pet 1:2
    shortName: 2 Pt 1:2
    text: gratia vobis et pax adimpleatur in cognitione Domini nostri
  - name: Epistula II Petri 1:3
    orderIndex: 2
    osisId: 2Pet.1.3
    sblId: 2Pet 1:3
    shortName: 2 Pt 1:3
    text: quomodo omnia nobis divinae virtutis suae quae ad vitam et pietatem donata
      est per cognitionem eius qui vocavit nos propria gloria et virtute
  - name: Epistula II Petri 1:4
    orderIndex: 3
    osisId: 2Pet.1.4
    sblId: 2Pet 1:4
    shortName: 2 Pt 1:4
    text: per quae maxima et pretiosa nobis promissa donavit ut per haec efficiamini
      divinae consortes naturae fugientes eius quae in mundo est concupiscentiae corruptionem
  - name: Epistula II Petri 1:5
    orderIndex: 4
    osisId: 2Pet.1.5
    sblId: 2Pet 1:5
    shortName: 2 Pt 1:5
    text: vos autem curam omnem subinferentes ministrate in fide vestra virtutem in
      virtute autem scientiam
  - name: Epistula II Petri 1:6
    orderIndex: 5
    osisId: 2Pet.1.6
    sblId: 2Pet 1:6
    shortName: 2 Pt 1:6
    text: in scientia autem abstinentiam in abstinentia autem patientiam in patientia
      autem pietatem
  - name: Epistula II Petri 1:7
    orderIndex: 6
    osisId: 2Pet.1.7
    sblId: 2Pet 1:7
    shortName: 2 Pt 1:7
    text: in pietate autem amorem fraternitatis in amore autem fraternitatis caritatem
  - name: Epistula II Petri 1:8
    orderIndex: 7
    osisId: 2Pet.1.8
    sblId: 2Pet 1:8
    shortName: 2 Pt 1:8
    text: haec enim vobis cum adsint et superent non vacuos nec sine fructu vos constituent
      in Domini nostri Iesu Christi cognitione
  - name: Epistula II Petri 1:9
    orderIndex: 8
    osisId: 2Pet.1.9
    sblId: 2Pet 1:9
    shortName: 2 Pt 1:9
    text: cui enim non praesto sunt haec caecus est et manu temptans oblivionem accipiens
      purgationis veterum suorum delictorum
  - name: Epistula II Petri 1:10
    orderIndex: 9
    osisId: 2Pet.1.10
    sblId: 2Pet 1:10
    shortName: 2 Pt 1:10
    text: quapropter fratres magis satagite ut per bona opera certam vestram vocationem
      et electionem faciatis haec enim facientes non peccabitis aliquando
  - name: Epistula II Petri 1:11
    orderIndex: 10
    osisId: 2Pet.1.11
    sblId: 2Pet 1:11
    shortName: 2 Pt 1:11
    text: sic enim abundanter ministrabitur vobis introitus in aeternum regnum Domini
      nostri et salvatoris Iesu Christi
  - name: Epistula II Petri 1:12
    orderIndex: 11
    osisId: 2Pet.1.12
    sblId: 2Pet 1:12
    shortName: 2 Pt 1:12
    text: propter quod incipiam vos semper commonere de his et quidem scientes et
      confirmatos in praesenti veritate
  - name: Epistula II Petri 1:13
    orderIndex: 12
    osisId: 2Pet.1.13
    sblId: 2Pet 1:13
    shortName: 2 Pt 1:13
    text: iustum autem arbitror quamdiu sum in hoc tabernaculo suscitare vos in commonitione
  - name: Epistula II Petri 1:14
    orderIndex: 13
    osisId: 2Pet.1.14
    sblId: 2Pet 1:14
    shortName: 2 Pt 1:14
    text: certus quod velox est depositio tabernaculi mei secundum quod et Dominus
      noster Iesus Christus significavit mihi
  - name: Epistula II Petri 1:15
    orderIndex: 14
    osisId: 2Pet.1.15
    sblId: 2Pet 1:15
    shortName: 2 Pt 1:15
    text: dabo autem operam et frequenter habere vos post obitum meum ut horum memoriam
      faciatis
  - name: Epistula II Petri 1:16
    orderIndex: 15
    osisId: 2Pet.1.16
    sblId: 2Pet 1:16
    shortName: 2 Pt 1:16
    text: non enim doctas fabulas secuti notam fecimus vobis Domini nostri Iesu Christi
      virtutem et praesentiam sed speculatores facti illius magnitudinis
  - name: Epistula II Petri 1:17
    orderIndex: 16
    osisId: 2Pet.1.17
    sblId: 2Pet 1:17
    shortName: 2 Pt 1:17
    text: accipiens enim a Deo Patre honorem et gloriam voce delapsa ad eum huiuscemodi
      a magnifica gloria hic est Filius meus dilectus in quo mihi conplacui
  - name: Epistula II Petri 1:18
    orderIndex: 17
    osisId: 2Pet.1.18
    sblId: 2Pet 1:18
    shortName: 2 Pt 1:18
    text: et hanc vocem nos audivimus de caelo adlatam cum essemus cum ipso in monte
      sancto
  - name: Epistula II Petri 1:19
    orderIndex: 18
    osisId: 2Pet.1.19
    sblId: 2Pet 1:19
    shortName: 2 Pt 1:19
    text: et habemus firmiorem propheticum sermonem cui bene facitis adtendentes quasi
      lucernae lucenti in caliginoso loco donec dies inlucescat et lucifer oriatur
      in cordibus vestris
  - name: Epistula II Petri 1:20
    orderIndex: 19
    osisId: 2Pet.1.20
    sblId: 2Pet 1:20
    shortName: 2 Pt 1:20
    text: hoc primum intellegentes quod omnis prophetia scripturae propria interpretatione
      non fit
  - name: Epistula II Petri 1:21
    orderIndex: 20
    osisId: 2Pet.1.21
    sblId: 2Pet 1:21
    shortName: 2 Pt 1:21
    text: non enim voluntate humana adlata est aliquando prophetia sed Spiritu Sancto
      inspirati locuti sunt sancti Dei homines
  versesCount: 21
- name: Epistula II Petri 2
  orderIndex: 1
  osisId: 2Pet.2
  sblId: 2Pet 2
  shortName: 2 Pt 2
  verses:
  - name: Epistula II Petri 2:1
    orderIndex: 0
    osisId: 2Pet.2.1
    sblId: 2Pet 2:1
    shortName: 2 Pt 2:1
    text: fuerunt vero et pseudoprophetae in populo sicut et in vobis erunt magistri
      mendaces qui introducent sectas perditionis et eum qui emit eos Dominum negant
      superducentes sibi celerem perditionem
  - name: Epistula II Petri 2:2
    orderIndex: 1
    osisId: 2Pet.2.2
    sblId: 2Pet 2:2
    shortName: 2 Pt 2:2
    text: et multi sequentur eorum luxurias per quos via veritatis blasphemabitur
  - name: Epistula II Petri 2:3
    orderIndex: 2
    osisId: 2Pet.2.3
    sblId: 2Pet 2:3
    shortName: 2 Pt 2:3
    text: et in avaritia fictis verbis de vobis negotiabuntur quibus iudicium iam
      olim non cessat et perditio eorum non dormitat
  - name: Epistula II Petri 2:4
    orderIndex: 3
    osisId: 2Pet.2.4
    sblId: 2Pet 2:4
    shortName: 2 Pt 2:4
    text: si enim Deus angelis peccantibus non pepercit sed rudentibus inferni detractos
      in tartarum tradidit in iudicium cruciatos reservari
  - name: Epistula II Petri 2:5
    orderIndex: 4
    osisId: 2Pet.2.5
    sblId: 2Pet 2:5
    shortName: 2 Pt 2:5
    text: et originali mundo non pepercit sed octavum Noe iustitiae praeconem custodivit
      diluvium mundo impiorum inducens
  - name: Epistula II Petri 2:6
    orderIndex: 5
    osisId: 2Pet.2.6
    sblId: 2Pet 2:6
    shortName: 2 Pt 2:6
    text: et civitates Sodomorum et Gomorraeorum in cinerem redigens eversione damnavit
      exemplum eorum qui impie acturi sunt ponens
  - name: Epistula II Petri 2:7
    orderIndex: 6
    osisId: 2Pet.2.7
    sblId: 2Pet 2:7
    shortName: 2 Pt 2:7
    text: et iustum Loth oppressum a nefandorum iniuria conversatione eruit
  - name: Epistula II Petri 2:8
    orderIndex: 7
    osisId: 2Pet.2.8
    sblId: 2Pet 2:8
    shortName: 2 Pt 2:8
    text: aspectu enim et auditu iustus erat habitans apud eos qui diem de die animam
      iustam iniquis operibus cruciabant
  - name: Epistula II Petri 2:9
    orderIndex: 8
    osisId: 2Pet.2.9
    sblId: 2Pet 2:9
    shortName: 2 Pt 2:9
    text: novit Dominus pios de temptatione eripere iniquos vero in diem iudicii cruciandos
      reservare
  - name: Epistula II Petri 2:10
    orderIndex: 9
    osisId: 2Pet.2.10
    sblId: 2Pet 2:10
    shortName: 2 Pt 2:10
    text: magis autem eos qui post carnem in concupiscentia inmunditiae ambulant dominationemque
      contemnunt audaces sibi placentes sectas non metuunt blasphemantes
  - name: Epistula II Petri 2:11
    orderIndex: 10
    osisId: 2Pet.2.11
    sblId: 2Pet 2:11
    shortName: 2 Pt 2:11
    text: ubi angeli fortitudine et virtute cum sint maiores non portant adversum
      se execrabile iudicium
  - name: Epistula II Petri 2:12
    orderIndex: 11
    osisId: 2Pet.2.12
    sblId: 2Pet 2:12
    shortName: 2 Pt 2:12
    text: hii vero velut inrationabilia pecora naturaliter in captionem et in perniciem
      in his quae ignorant blasphemantes in corruptione sua et peribunt
  - name: Epistula II Petri 2:13
    orderIndex: 12
    osisId: 2Pet.2.13
    sblId: 2Pet 2:13
    shortName: 2 Pt 2:13
    text: percipientes mercedem iniustitiae voluptatem existimantes diei delicias
      coinquinationes et maculae deliciis affluentes in conviviis suis luxuriantes
      vobiscum
  - name: Epistula II Petri 2:14
    orderIndex: 13
    osisId: 2Pet.2.14
    sblId: 2Pet 2:14
    shortName: 2 Pt 2:14
    text: oculos habentes plenos adulterio et incessabiles delicti pellicentes animas
      instabiles cor exercitatum avaritiae habentes maledictionis filii
  - name: Epistula II Petri 2:15
    orderIndex: 14
    osisId: 2Pet.2.15
    sblId: 2Pet 2:15
    shortName: 2 Pt 2:15
    text: derelinquentes rectam viam erraverunt secuti viam Balaam ex Bosor qui mercedem
      iniquitatis amavit
  - name: Epistula II Petri 2:16
    orderIndex: 15
    osisId: 2Pet.2.16
    sblId: 2Pet 2:16
    shortName: 2 Pt 2:16
    text: correptionem vero habuit suae vesaniae subiugale mutum in hominis voce loquens
      prohibuit prophetae insipientiam
  - name: Epistula II Petri 2:17
    orderIndex: 16
    osisId: 2Pet.2.17
    sblId: 2Pet 2:17
    shortName: 2 Pt 2:17
    text: hii sunt fontes sine aqua et nebulae turbinibus exagitatae quibus caligo
      tenebrarum reservatur
  - name: Epistula II Petri 2:18
    orderIndex: 17
    osisId: 2Pet.2.18
    sblId: 2Pet 2:18
    shortName: 2 Pt 2:18
    text: superba enim vanitatis loquentes pellicent in desideriis carnis luxuriae
      eos qui paululum effugiunt qui in errore conversantur
  - name: Epistula II Petri 2:19
    orderIndex: 18
    osisId: 2Pet.2.19
    sblId: 2Pet 2:19
    shortName: 2 Pt 2:19
    text: libertatem illis promittentes cum ipsi servi sint corruptionis a quo enim
      quis superatus est huius et servus est
  - name: Epistula II Petri 2:20
    orderIndex: 19
    osisId: 2Pet.2.20
    sblId: 2Pet 2:20
    shortName: 2 Pt 2:20
    text: si enim refugientes coinquinationes mundi in cognitione Domini nostri et
      salvatoris Iesu Christi his rursus inpliciti superantur facta sunt eis posteriora
      deteriora prioribus
  - name: Epistula II Petri 2:21
    orderIndex: 20
    osisId: 2Pet.2.21
    sblId: 2Pet 2:21
    shortName: 2 Pt 2:21
    text: melius enim erat illis non cognoscere viam iustitiae quam post agnitionem
      retrorsum converti ab eo quod illis traditum est sancto mandato
  - name: Epistula II Petri 2:22
    orderIndex: 21
    osisId: 2Pet.2.22
    sblId: 2Pet 2:22
    shortName: 2 Pt 2:22
    text: contigit enim eis illud veri proverbii canis reversus ad suum vomitum et
      sus lota in volutabro luti
  versesCount: 22
- name: Epistula II Petri 3
  orderIndex: 2
  osisId: 2Pet.3
  sblId: 2Pet 3
  shortName: 2 Pt 3
  verses:
  - name: Epistula II Petri 3:1
    orderIndex: 0
    osisId: 2Pet.3.1
    sblId: 2Pet 3:1
    shortName: 2 Pt 3:1
    text: hanc ecce vobis carissimi secundam scribo epistulam in quibus excito vestram
      in commonitione sinceram mentem
  - name: Epistula II Petri 3:2
    orderIndex: 1
    osisId: 2Pet.3.2
    sblId: 2Pet 3:2
    shortName: 2 Pt 3:2
    text: ut memores sitis eorum quae praedixi verborum a sanctis prophetis et apostolorum
      vestrorum praeceptorum Domini et salvatoris
  - name: Epistula II Petri 3:3
    orderIndex: 2
    osisId: 2Pet.3.3
    sblId: 2Pet 3:3
    shortName: 2 Pt 3:3
    text: hoc primum scientes quod venient in novissimis diebus in deceptione inlusores
      iuxta proprias concupiscentias ambulantes
  - name: Epistula II Petri 3:4
    orderIndex: 3
    osisId: 2Pet.3.4
    sblId: 2Pet 3:4
    shortName: 2 Pt 3:4
    text: dicentes ubi est promissio aut adventus eius ex quo enim patres dormierunt
      omnia sic perseverant ab initio creaturae
  - name: Epistula II Petri 3:5
    orderIndex: 4
    osisId: 2Pet.3.5
    sblId: 2Pet 3:5
    shortName: 2 Pt 3:5
    text: latet enim eos hoc volentes quod caeli erant prius et terra de aqua et per
      aquam consistens Dei verbo
  - name: Epistula II Petri 3:6
    orderIndex: 5
    osisId: 2Pet.3.6
    sblId: 2Pet 3:6
    shortName: 2 Pt 3:6
    text: per quae ille tunc mundus aqua inundatus periit
  - name: Epistula II Petri 3:7
    orderIndex: 6
    osisId: 2Pet.3.7
    sblId: 2Pet 3:7
    shortName: 2 Pt 3:7
    text: caeli autem qui nunc sunt et terra eodem verbo repositi sunt igni servati
      in diem iudicii et perditionis impiorum hominum
  - name: Epistula II Petri 3:8
    orderIndex: 7
    osisId: 2Pet.3.8
    sblId: 2Pet 3:8
    shortName: 2 Pt 3:8
    text: unum vero hoc non lateat vos carissimi quia unus dies apud Dominum sicut
      mille anni et mille anni sicut dies unus
  - name: Epistula II Petri 3:9
    orderIndex: 8
    osisId: 2Pet.3.9
    sblId: 2Pet 3:9
    shortName: 2 Pt 3:9
    text: non tardat Dominus promissi sed patienter agit propter vos nolens aliquos
      perire sed omnes ad paenitentiam reverti
  - name: Epistula II Petri 3:10
    orderIndex: 9
    osisId: 2Pet.3.10
    sblId: 2Pet 3:10
    shortName: 2 Pt 3:10
    text: adveniet autem dies Domini ut fur in qua caeli magno impetu transient elementa
      vero calore solventur
  - name: Epistula II Petri 3:11
    orderIndex: 10
    osisId: 2Pet.3.11
    sblId: 2Pet 3:11
    shortName: 2 Pt 3:11
    text: cum haec igitur omnia dissolvenda sint quales oportet esse vos in sanctis
      conversationibus et pietatibus
  - name: Epistula II Petri 3:12
    orderIndex: 11
    osisId: 2Pet.3.12
    sblId: 2Pet 3:12
    shortName: 2 Pt 3:12
    text: expectantes et properantes in adventum Dei diei per quam caeli ardentes
      solventur et elementa ignis ardore tabescent
  - name: Epistula II Petri 3:13
    orderIndex: 12
    osisId: 2Pet.3.13
    sblId: 2Pet 3:13
    shortName: 2 Pt 3:13
    text: novos vero caelos et novam terram et promissa ipsius expectamus in quibus
      iustitia habitat
  - name: Epistula II Petri 3:14
    orderIndex: 13
    osisId: 2Pet.3.14
    sblId: 2Pet 3:14
    shortName: 2 Pt 3:14
    text: propter quod carissimi haec expectantes satis agite inmaculati et inviolati
      ei inveniri in pace
  - name: Epistula II Petri 3:15
    orderIndex: 14
    osisId: 2Pet.3.15
    sblId: 2Pet 3:15
    shortName: 2 Pt 3:15
    text: et Domini nostri longanimitatem salutem arbitramini sicut et carissimus
      frater noster Paulus secundum datam sibi sapientiam scripsit vobis
  - name: Epistula II Petri 3:16
    orderIndex: 15
    osisId: 2Pet.3.16
    sblId: 2Pet 3:16
    shortName: 2 Pt 3:16
    text: sicut et in omnibus epistulis loquens in eis de his in quibus sunt quaedam
      difficilia intellectu quae indocti et instabiles depravant sicut et ceteras
      scripturas ad suam ipsorum perditionem
  - name: Epistula II Petri 3:17
    orderIndex: 16
    osisId: 2Pet.3.17
    sblId: 2Pet 3:17
    shortName: 2 Pt 3:17
    text: vos igitur fratres praescientes custodite ne insipientium errore transducti
      excidatis a propria firmitate
  - name: Epistula II Petri 3:18
    orderIndex: 17
    osisId: 2Pet.3.18
    sblId: 2Pet 3:18
    shortName: 2 Pt 3:18
    text: crescite vero in gratia et in cognitione Domini nostri et salvatoris Iesu
      Christi ipsi gloria et nunc et in die aeternitatis amen
  versesCount: 18
