  - name: Iob 21:2
    orderIndex: 1
    osisId: Job.21.2
    sblId: Job 21:2
    shortName: Iob 21:2
    text: audite quaeso sermones meos et agetis paenitentiam
  - name: Iob 21:3
    orderIndex: 2
    osisId: Job.21.3
    sblId: Job 21:3
    shortName: Iob 21:3
    text: sustinete me ut et ego loquar et post mea si videbitur verba ridete
  - name: Iob 21:4
    orderIndex: 3
    osisId: Job.21.4
    sblId: Job 21:4
    shortName: Iob 21:4
    text: numquid contra hominem disputatio mea est ut merito non debeam contristari
  - name: Iob 21:5
    orderIndex: 4
    osisId: Job.21.5
    sblId: Job 21:5
    shortName: Iob 21:5
    text: adtendite me et obstupescite et superponite digitum ori vestro
  - name: Iob 21:6
    orderIndex: 5
    osisId: Job.21.6
    sblId: Job 21:6
    shortName: Iob 21:6
    text: et ego quando recordatus fuero pertimesco et concutit carnem meam tremor
  - name: Iob 21:7
    orderIndex: 6
    osisId: Job.21.7
    sblId: Job 21:7
    shortName: Iob 21:7
    text: quare ergo impii vivunt sublevati sunt confortatique divitiis
  - name: Iob 21:8
    orderIndex: 7
    osisId: Job.21.8
    sblId: Job 21:8
    shortName: Iob 21:8
    text: semen eorum permanet coram eis propinquorum turba et nepotum in conspectu
      eorum
  - name: Iob 21:9
    orderIndex: 8
    osisId: Job.21.9
    sblId: Job 21:9
    shortName: Iob 21:9
    text: domus eorum securae sunt et pacatae et non est virga Dei super illos
  - name: Iob 21:10
    orderIndex: 9
    osisId: Job.21.10
    sblId: Job 21:10
    shortName: Iob 21:10
    text: bos eorum concepit et non abortit vacca peperit et non est privata fetu
      suo
  - name: Iob 21:11
    orderIndex: 10
    osisId: Job.21.11
    sblId: Job 21:11
    shortName: Iob 21:11
    text: egrediuntur quasi greges parvuli eorum et infantes eorum exultant lusibus
  - name: Iob 21:12
    orderIndex: 11
    osisId: Job.21.12
    sblId: Job 21:12
    shortName: Iob 21:12
    text: tenent tympanum et citharam et gaudent ad sonitum organi
  - name: Iob 21:13
    orderIndex: 12
    osisId: Job.21.13
    sblId: Job 21:13
    shortName: Iob 21:13
    text: ducunt in bonis dies suos et in puncto ad inferna descendunt
  - name: Iob 21:14
    orderIndex: 13
    osisId: Job.21.14
    sblId: Job 21:14
    shortName: Iob 21:14
    text: qui dixerunt Deo recede a nobis et scientiam viarum tuarum nolumus
  - name: Iob 21:15
    orderIndex: 14
    osisId: Job.21.15
    sblId: Job 21:15
    shortName: Iob 21:15
    text: quid est Omnipotens ut serviamus ei et quid nobis prodest si oraverimus
      illum
  - name: Iob 21:16
    orderIndex: 15
    osisId: Job.21.16
    sblId: Job 21:16
    shortName: Iob 21:16
    text: verumtamen quia non sunt in manu eorum bona sua consilium impiorum longe
      sit a me
  - name: Iob 21:17
    orderIndex: 16
    osisId: Job.21.17
    sblId: Job 21:17
    shortName: Iob 21:17
    text: quotiens lucerna impiorum extinguetur et superveniet eis inundatio et dolores
      dividet furoris sui
  - name: Iob 21:18
    orderIndex: 17
    osisId: Job.21.18
    sblId: Job 21:18
    shortName: Iob 21:18
    text: erunt sicut paleae ante faciem venti et sicut favilla quam turbo dispergit
  - name: Iob 21:19
    orderIndex: 18
    osisId: Job.21.19
    sblId: Job 21:19
    shortName: Iob 21:19
    text: Deus servabit filiis illius dolorem patris et cum reddiderit tunc sciet
  - name: Iob 21:20
    orderIndex: 19
    osisId: Job.21.20
    sblId: Job 21:20
    shortName: Iob 21:20
    text: videbunt oculi eius interfectionem suam et de furore Omnipotentis bibet
  - name: Iob 21:21
    orderIndex: 20
    osisId: Job.21.21
    sblId: Job 21:21
    shortName: Iob 21:21
    text: quid enim ad eum pertinet de domo sua post se et si numerus mensuum eius
      dimidietur
  - name: Iob 21:22
    orderIndex: 21
    osisId: Job.21.22
    sblId: Job 21:22
    shortName: Iob 21:22
    text: numquid Deum quispiam docebit scientiam qui excelsos iudicat
  - name: Iob 21:23
    orderIndex: 22
    osisId: Job.21.23
    sblId: Job 21:23
    shortName: Iob 21:23
    text: iste moritur robustus et sanus dives et felix
  - name: Iob 21:24
    orderIndex: 23
    osisId: Job.21.24
    sblId: Job 21:24
    shortName: Iob 21:24
    text: viscera eius plena sunt adipe et medullis ossa illius inrigantur
  - name: Iob 21:25
    orderIndex: 24
    osisId: Job.21.25
    sblId: Job 21:25
    shortName: Iob 21:25
    text: alius vero moritur in amaritudine animae absque ullis opibus
  - name: Iob 21:26
    orderIndex: 25
    osisId: Job.21.26
    sblId: Job 21:26
    shortName: Iob 21:26
    text: et tamen simul in pulverem dormient et vermes operient eos
  - name: Iob 21:27
    orderIndex: 26
    osisId: Job.21.27
    sblId: Job 21:27
    shortName: Iob 21:27
    text: certe novi cogitationes vestras et sententias contra me iniquas
  - name: Iob 21:28
    orderIndex: 27
    osisId: Job.21.28
    sblId: Job 21:28
    shortName: Iob 21:28
    text: dicitis enim ubi est domus principis et ubi tabernacula impiorum
  - name: Iob 21:29
    orderIndex: 28
    osisId: Job.21.29
    sblId: Job 21:29
    shortName: Iob 21:29
    text: interrogate quemlibet de viatoribus et haec eadem eum intellegere cognoscetis
  - name: Iob 21:30
    orderIndex: 29
    osisId: Job.21.30
    sblId: Job 21:30
    shortName: Iob 21:30
    text: quia in diem perditionis servabitur malus et ad diem furoris ducitur
  - name: Iob 21:31
    orderIndex: 30
    osisId: Job.21.31
    sblId: Job 21:31
    shortName: Iob 21:31
    text: quis arguet coram eo viam eius et quae fecit quis reddet illi
  - name: Iob 21:32
    orderIndex: 31
    osisId: Job.21.32
    sblId: Job 21:32
    shortName: Iob 21:32
    text: ipse ad sepulchra ducetur et in congerie mortuorum vigilabit
  - name: Iob 21:33
    orderIndex: 32
    osisId: Job.21.33
    sblId: Job 21:33
    shortName: Iob 21:33
    text: dulcis fuit glareis Cocyti et post se omnem hominem trahet et ante se innumerabiles
  - name: Iob 21:34
    orderIndex: 33
    osisId: Job.21.34
    sblId: Job 21:34
    shortName: Iob 21:34
    text: quomodo igitur consolamini me frustra cum responsio vestra repugnare ostensa
      sit veritati
  versesCount: 34
- name: Iob 22
  orderIndex: 21
  osisId: Job.22
  sblId: Job 22
  shortName: Iob 22
  verses:
  - name: Iob 22:1
    orderIndex: 0
    osisId: Job.22.1
    sblId: Job 22:1
    shortName: Iob 22:1
    text: respondens autem Eliphaz Themanites dixit
  - name: Iob 22:2
    orderIndex: 1
    osisId: Job.22.2
    sblId: Job 22:2
    shortName: Iob 22:2
    text: numquid Deo conparari potest homo etiam cum perfectae fuerit scientiae
  - name: Iob 22:3
    orderIndex: 2
    osisId: Job.22.3
    sblId: Job 22:3
    shortName: Iob 22:3
    text: quid prodest Deo si iustus fueris aut quid ei confers si inmaculata fuerit
      via tua
  - name: Iob 22:4
    orderIndex: 3
    osisId: Job.22.4
    sblId: Job 22:4
    shortName: Iob 22:4
    text: numquid timens arguet te et veniet tecum in iudicium
  - name: Iob 22:5
    orderIndex: 4
    osisId: Job.22.5
    sblId: Job 22:5
    shortName: Iob 22:5
    text: et non propter malitiam tuam plurimam et infinitas iniquitates tuas
  - name: Iob 22:6
    orderIndex: 5
    osisId: Job.22.6
    sblId: Job 22:6
    shortName: Iob 22:6
    text: abstulisti enim pignus fratrum tuorum sine causa et nudos spoliasti vestibus
  - name: Iob 22:7
    orderIndex: 6
    osisId: Job.22.7
    sblId: Job 22:7
    shortName: Iob 22:7
    text: aquam lasso non dedisti et esurienti subtraxisti panem
  - name: Iob 22:8
    orderIndex: 7
    osisId: Job.22.8
    sblId: Job 22:8
    shortName: Iob 22:8
    text: in fortitudine brachii tui possidebas terram et potentissimus obtinebas
      eam
  - name: Iob 22:9
    orderIndex: 8
    osisId: Job.22.9
    sblId: Job 22:9
    shortName: Iob 22:9
    text: viduas dimisisti vacuas et lacertos pupillorum comminuisti
  - name: Iob 22:10
    orderIndex: 9
    osisId: Job.22.10
    sblId: Job 22:10
    shortName: Iob 22:10
    text: propterea circumdatus es laqueis et conturbat te formido subita
  - name: Iob 22:11
    orderIndex: 10
    osisId: Job.22.11
    sblId: Job 22:11
    shortName: Iob 22:11
    text: et putabas te tenebras non visurum et impetu aquarum inundantium non oppressurum
  - name: Iob 22:12
    orderIndex: 11
    osisId: Job.22.12
    sblId: Job 22:12
    shortName: Iob 22:12
    text: an cogitas quod Deus excelsior caelo et super stellarum vertices sublimetur
  - name: Iob 22:13
    orderIndex: 12
    osisId: Job.22.13
    sblId: Job 22:13
    shortName: Iob 22:13
    text: et dicis quid enim novit Deus et quasi per caliginem iudicat
  - name: Iob 22:14
    orderIndex: 13
    osisId: Job.22.14
    sblId: Job 22:14
    shortName: Iob 22:14
    text: nubes latibulum eius nec nostra considerat et circa cardines caeli perambulat
  - name: Iob 22:15
    orderIndex: 14
    osisId: Job.22.15
    sblId: Job 22:15
    shortName: Iob 22:15
    text: numquid semitam saeculorum custodire cupis quam calcaverunt viri iniqui
  - name: Iob 22:16
    orderIndex: 15
    osisId: Job.22.16
    sblId: Job 22:16
    shortName: Iob 22:16
    text: qui sublati sunt ante tempus suum et fluvius subvertit fundamentum eorum
  - name: Iob 22:17
    orderIndex: 16
    osisId: Job.22.17
    sblId: Job 22:17
    shortName: Iob 22:17
    text: qui dicebant Deo recede a nobis et quasi nihil possit facere Omnipotens
      aestimabant eum
  - name: Iob 22:18
    orderIndex: 17
    osisId: Job.22.18
    sblId: Job 22:18
    shortName: Iob 22:18
    text: cum ille implesset domos eorum bonis quorum sententia procul sit a me
  - name: Iob 22:19
    orderIndex: 18
    osisId: Job.22.19
    sblId: Job 22:19
    shortName: Iob 22:19
    text: videbunt iusti et laetabuntur et innocens subsannabit eos
  - name: Iob 22:20
    orderIndex: 19
    osisId: Job.22.20
    sblId: Job 22:20
    shortName: Iob 22:20
    text: nonne succisa est erectio eorum et reliquias eorum devoravit ignis
  - name: Iob 22:21
    orderIndex: 20
    osisId: Job.22.21
    sblId: Job 22:21
    shortName: Iob 22:21
    text: adquiesce igitur ei et habeto pacem et per haec habebis fructus optimos
  - name: Iob 22:22
    orderIndex: 21
    osisId: Job.22.22
    sblId: Job 22:22
    shortName: Iob 22:22
    text: suscipe ex ore illius legem et pone sermones eius in corde tuo
  - name: Iob 22:23
    orderIndex: 22
    osisId: Job.22.23
    sblId: Job 22:23
    shortName: Iob 22:23
    text: si reversus fueris ad Omnipotentem aedificaberis et longe facies iniquitatem
      a tabernaculo tuo
  - name: Iob 22:24
    orderIndex: 23
    osisId: Job.22.24
    sblId: Job 22:24
    shortName: Iob 22:24
    text: dabit pro terra silicem et pro silice torrentes aureos
  - name: Iob 22:25
    orderIndex: 24
    osisId: Job.22.25
    sblId: Job 22:25
    shortName: Iob 22:25
    text: eritque Omnipotens contra hostes tuos et argentum coacervabitur tibi
  - name: Iob 22:26
    orderIndex: 25
    osisId: Job.22.26
    sblId: Job 22:26
    shortName: Iob 22:26
    text: tunc super Omnipotentem deliciis afflues et elevabis ad Deum faciem tuam
  - name: Iob 22:27
    orderIndex: 26
    osisId: Job.22.27
    sblId: Job 22:27
    shortName: Iob 22:27
    text: rogabis eum et exaudiet te et vota tua reddes
  - name: Iob 22:28
    orderIndex: 27
    osisId: Job.22.28
    sblId: Job 22:28
    shortName: Iob 22:28
    text: decernes rem et veniet tibi et in viis tuis splendebit lumen
  - name: Iob 22:29
    orderIndex: 28
    osisId: Job.22.29
    sblId: Job 22:29
    shortName: Iob 22:29
    text: qui enim humiliatus fuerit erit in gloria et qui inclinaverit oculos suos
      ipse salvabitur
  - name: Iob 22:30
    orderIndex: 29
    osisId: Job.22.30
    sblId: Job 22:30
    shortName: Iob 22:30
    text: salvabitur innocens salvabitur autem munditia manuum suarum
  versesCount: 30
- name: Iob 23
  orderIndex: 22
  osisId: Job.23
  sblId: Job 23
  shortName: Iob 23
  verses:
  - name: Iob 23:1
    orderIndex: 0
    osisId: Job.23.1
    sblId: Job 23:1
    shortName: Iob 23:1
    text: respondens autem Iob dixit
  - name: Iob 23:2
    orderIndex: 1
    osisId: Job.23.2
    sblId: Job 23:2
    shortName: Iob 23:2
    text: nunc quoque in amaritudine est sermo meus et manus plagae meae adgravata
      est super gemitum meum
  - name: Iob 23:3
    orderIndex: 2
    osisId: Job.23.3
    sblId: Job 23:3
    shortName: Iob 23:3
    text: quis mihi tribuat ut cognoscam et inveniam illum et veniam usque ad solium
      eius
  - name: Iob 23:4
    orderIndex: 3
    osisId: Job.23.4
    sblId: Job 23:4
    shortName: Iob 23:4
    text: ponam coram eo iudicium et os meum replebo increpationibus
  - name: Iob 23:5
    orderIndex: 4
    osisId: Job.23.5
    sblId: Job 23:5
    shortName: Iob 23:5
    text: ut sciam verba quae mihi respondeat et intellegam quid loquatur mihi
  - name: Iob 23:6
    orderIndex: 5
    osisId: Job.23.6
    sblId: Job 23:6
    shortName: Iob 23:6
    text: nolo multa fortitudine contendat mecum nec magnitudinis suae mole me premat
  - name: Iob 23:7
    orderIndex: 6
    osisId: Job.23.7
    sblId: Job 23:7
    shortName: Iob 23:7
    text: proponat aequitatem contra me et perveniat ad victoriam iudicium meum
  - name: Iob 23:8
    orderIndex: 7
    osisId: Job.23.8
    sblId: Job 23:8
    shortName: Iob 23:8
    text: si ad orientem iero non apparet si ad occidentem non intellegam eum
  - name: Iob 23:9
    orderIndex: 8
    osisId: Job.23.9
    sblId: Job 23:9
    shortName: Iob 23:9
    text: si ad sinistram quid agat non adprehendam eum si me vertam ad dextram non
      videbo illum
  - name: Iob 23:10
    orderIndex: 9
    osisId: Job.23.10
    sblId: Job 23:10
    shortName: Iob 23:10
    text: ipse vero scit viam meam et probavit me quasi aurum quod per ignem transit
  - name: Iob 23:11
    orderIndex: 10
    osisId: Job.23.11
    sblId: Job 23:11
    shortName: Iob 23:11
    text: vestigia eius secutus est pes meus viam eius custodivi et non declinavi
      ex ea
  - name: Iob 23:12
    orderIndex: 11
    osisId: Job.23.12
    sblId: Job 23:12
    shortName: Iob 23:12
    text: a mandatis labiorum eius non recessi et in sinu meo abscondi verba oris
      eius
  - name: Iob 23:13
    orderIndex: 12
    osisId: Job.23.13
    sblId: Job 23:13
    shortName: Iob 23:13
    text: ipse enim solus est et nemo avertere potest cogitationem eius et anima eius
      quodcumque voluerit hoc facit
  - name: Iob 23:14
    orderIndex: 13
    osisId: Job.23.14
    sblId: Job 23:14
    shortName: Iob 23:14
    text: cum expleverit in me voluntatem suam et alia multa similia praesto sunt
      ei
  - name: Iob 23:15
    orderIndex: 14
    osisId: Job.23.15
    sblId: Job 23:15
    shortName: Iob 23:15
    text: et idcirco a facie eius turbatus sum et considerans eum timore sollicitor
  - name: Iob 23:16
    orderIndex: 15
    osisId: Job.23.16
    sblId: Job 23:16
    shortName: Iob 23:16
    text: Deus mollivit cor meum et Omnipotens conturbavit me
  - name: Iob 23:17
    orderIndex: 16
    osisId: Job.23.17
    sblId: Job 23:17
    shortName: Iob 23:17
    text: non enim perii propter inminentes tenebras nec faciem meam operuit caligo
  versesCount: 17
- name: Iob 24
  orderIndex: 23
  osisId: Job.24
  sblId: Job 24
  shortName: Iob 24
  verses:
  - name: Iob 24:1
    orderIndex: 0
    osisId: Job.24.1
    sblId: Job 24:1
    shortName: Iob 24:1
    text: ab Omnipotente non sunt abscondita tempora qui autem noverunt eum ignorant
      dies illius
  - name: Iob 24:2
    orderIndex: 1
    osisId: Job.24.2
    sblId: Job 24:2
    shortName: Iob 24:2
    text: alii terminos transtulerunt diripuerunt greges et paverunt eos
  - name: Iob 24:3
    orderIndex: 2
    osisId: Job.24.3
    sblId: Job 24:3
    shortName: Iob 24:3
    text: asinum pupillorum abigerunt et abstulerunt pro pignore bovem viduae
  - name: Iob 24:4
    orderIndex: 3
    osisId: Job.24.4
    sblId: Job 24:4
    shortName: Iob 24:4
    text: subverterunt pauperum viam et oppresserunt pariter mansuetos terrae
  - name: Iob 24:5
    orderIndex: 4
    osisId: Job.24.5
    sblId: Job 24:5
    shortName: Iob 24:5
    text: alii quasi onagri in deserto egrediuntur ad opus suum vigilantesque ad praedam
      praeparant panem liberis
  - name: Iob 24:6
    orderIndex: 5
    osisId: Job.24.6
    sblId: Job 24:6
    shortName: Iob 24:6
    text: agrum non suum demetunt et vineam eius quem vi oppresserunt vindemiant
  - name: Iob 24:7
    orderIndex: 6
    osisId: Job.24.7
    sblId: Job 24:7
    shortName: Iob 24:7
    text: nudos dimittunt homines indumenta tollentes quibus non est operimentum in
      frigore
  - name: Iob 24:8
    orderIndex: 7
    osisId: Job.24.8
    sblId: Job 24:8
    shortName: Iob 24:8
    text: quos imbres montium rigant et non habentes velamen amplexantur lapides
  - name: Iob 24:9
    orderIndex: 8
    osisId: Job.24.9
    sblId: Job 24:9
    shortName: Iob 24:9
    text: vim fecerunt depraedantes pupillos et vulgum pauperem spoliaverunt
  - name: Iob 24:10
    orderIndex: 9
    osisId: Job.24.10
    sblId: Job 24:10
    shortName: Iob 24:10
    text: nudis et incedentibus absque vestitu et esurientibus tulerunt spicas
  - name: Iob 24:11
    orderIndex: 10
    osisId: Job.24.11
    sblId: Job 24:11
    shortName: Iob 24:11
    text: inter acervos eorum meridiati sunt qui calcatis torcularibus sitiunt
  - name: Iob 24:12
    orderIndex: 11
    osisId: Job.24.12
    sblId: Job 24:12
    shortName: Iob 24:12
    text: de civitatibus fecerunt viros gemere et anima vulneratorum clamavit et Deus
      inultum abire non patitur
  - name: Iob 24:13
    orderIndex: 12
    osisId: Job.24.13
    sblId: Job 24:13
    shortName: Iob 24:13
    text: ipsi fuerunt rebelles luminis nescierunt vias eius nec reversi sunt per
      semitas illius
  - name: Iob 24:14
    orderIndex: 13
    osisId: Job.24.14
    sblId: Job 24:14
    shortName: Iob 24:14
    text: mane primo consurgit homicida interficit egenum et pauperem per noctem vero
      erit quasi fur
  - name: Iob 24:15
    orderIndex: 14
    osisId: Job.24.15
    sblId: Job 24:15
    shortName: Iob 24:15
    text: oculus adulteri observat caliginem dicens non me videbit oculus et operiet
      vultum suum
  - name: Iob 24:16
    orderIndex: 15
    osisId: Job.24.16
    sblId: Job 24:16
    shortName: Iob 24:16
    text: perfodit in tenebris domos sicut in die condixerant sibi et ignoraverunt
      lucem
  - name: Iob 24:17
    orderIndex: 16
    osisId: Job.24.17
    sblId: Job 24:17
    shortName: Iob 24:17
    text: si subito apparuerit aurora arbitrantur umbram mortis et sic in tenebris
      quasi in luce ambulant
  - name: Iob 24:18
    orderIndex: 17
    osisId: Job.24.18
    sblId: Job 24:18
    shortName: Iob 24:18
    text: levis est super faciem aquae maledicta sit pars eius in terra nec ambulet
      per viam vinearum
  - name: Iob 24:19
    orderIndex: 18
    osisId: Job.24.19
    sblId: Job 24:19
    shortName: Iob 24:19
    text: ad nimium calorem transeat ab aquis nivium et usque ad inferos peccatum
      illius
  - name: Iob 24:20
    orderIndex: 19
    osisId: Job.24.20
    sblId: Job 24:20
    shortName: Iob 24:20
    text: obliviscatur eius misericordia dulcedo illius vermes non sit in recordatione
      sed conteratur quasi lignum infructuosum
  - name: Iob 24:21
    orderIndex: 20
    osisId: Job.24.21
    sblId: Job 24:21
    shortName: Iob 24:21
    text: pavit enim sterilem et quae non parit et viduae bene non fecit
  - name: Iob 24:22
    orderIndex: 21
    osisId: Job.24.22
    sblId: Job 24:22
    shortName: Iob 24:22
    text: detraxit fortes in fortitudine sua et cum steterit non credet vitae suae
  - name: Iob 24:23
    orderIndex: 22
    osisId: Job.24.23
    sblId: Job 24:23
    shortName: Iob 24:23
    text: dedit ei Deus locum paenitentiae et ille abutitur eo in superbiam oculi
      autem eius sunt in viis illius
  - name: Iob 24:24
    orderIndex: 23
    osisId: Job.24.24
    sblId: Job 24:24
    shortName: Iob 24:24
    text: elevati sunt ad modicum et non subsistent et humiliabuntur sicut omnia et
      auferentur et sicut summitates spicarum conterentur
  - name: Iob 24:25
    orderIndex: 24
    osisId: Job.24.25
    sblId: Job 24:25
    shortName: Iob 24:25
    text: quod si non est ita quis me potest arguere esse mentitum et ponere ante
      Deum verba mea
  versesCount: 25
- name: Iob 25
  orderIndex: 24
  osisId: Job.25
  sblId: Job 25
  shortName: Iob 25
  verses:
  - name: Iob 25:1
    orderIndex: 0
    osisId: Job.25.1
    sblId: Job 25:1
    shortName: Iob 25:1
    text: respondens autem Baldad Suites dixit
  - name: Iob 25:2
    orderIndex: 1
    osisId: Job.25.2
    sblId: Job 25:2
    shortName: Iob 25:2
    text: potestas et terror apud eum est qui facit concordiam in sublimibus suis
  - name: Iob 25:3
    orderIndex: 2
    osisId: Job.25.3
    sblId: Job 25:3
    shortName: Iob 25:3
    text: numquid est numerus militum eius et super quem non surget lumen illius
  - name: Iob 25:4
    orderIndex: 3
    osisId: Job.25.4
    sblId: Job 25:4
    shortName: Iob 25:4
    text: numquid iustificari potest homo conparatus Deo aut apparere mundus natus
      de muliere
  - name: Iob 25:5
    orderIndex: 4
    osisId: Job.25.5
    sblId: Job 25:5
    shortName: Iob 25:5
    text: ecce etiam luna non splendet et stellae non sunt mundae in conspectu eius
  - name: Iob 25:6
    orderIndex: 5
    osisId: Job.25.6
    sblId: Job 25:6
    shortName: Iob 25:6
    text: quanto magis homo putredo et filius hominis vermis
  versesCount: 6
- name: Iob 26
  orderIndex: 25
  osisId: Job.26
  sblId: Job 26
  shortName: Iob 26
  verses:
  - name: Iob 26:1
    orderIndex: 0
    osisId: Job.26.1
    sblId: Job 26:1
    shortName: Iob 26:1
    text: respondens autem Iob dixit
  - name: Iob 26:2
    orderIndex: 1
    osisId: Job.26.2
    sblId: Job 26:2
    shortName: Iob 26:2
    text: cuius adiutor es numquid inbecilli et sustentas brachium eius qui non est
      fortis
  - name: Iob 26:3
    orderIndex: 2
    osisId: Job.26.3
    sblId: Job 26:3
    shortName: Iob 26:3
    text: cui dedisti consilium forsitan illi qui non habet sapientiam et prudentiam
      tuam ostendisti plurimam
  - name: Iob 26:4
    orderIndex: 3
    osisId: Job.26.4
    sblId: Job 26:4
    shortName: Iob 26:4
    text: quem docere voluisti nonne eum qui fecit spiramen tuum
  - name: Iob 26:5
    orderIndex: 4
    osisId: Job.26.5
    sblId: Job 26:5
    shortName: Iob 26:5
    text: ecce gigantes gemunt sub aquis et qui habitant cum eis
  - name: Iob 26:6
    orderIndex: 5
    osisId: Job.26.6
    sblId: Job 26:6
    shortName: Iob 26:6
    text: nudus est inferus coram illo et nullum est operimentum perditioni
  - name: Iob 26:7
    orderIndex: 6
    osisId: Job.26.7
    sblId: Job 26:7
    shortName: Iob 26:7
    text: qui extendit aquilonem super vacuum et adpendit terram super nihili
  - name: Iob 26:8
    orderIndex: 7
    osisId: Job.26.8
    sblId: Job 26:8
    shortName: Iob 26:8
    text: qui ligat aquas in nubibus suis ut non erumpant pariter deorsum
  - name: Iob 26:9
    orderIndex: 8
    osisId: Job.26.9
    sblId: Job 26:9
    shortName: Iob 26:9
    text: qui tenet vultum solii sui et expandit super illud nebulam suam
  - name: Iob 26:10
    orderIndex: 9
    osisId: Job.26.10
    sblId: Job 26:10
    shortName: Iob 26:10
    text: terminum circumdedit aquis usque dum finiantur lux et tenebrae
  - name: Iob 26:11
    orderIndex: 10
    osisId: Job.26.11
    sblId: Job 26:11
    shortName: Iob 26:11
    text: columnae caeli contremescunt et pavent ad nutum eius
  - name: Iob 26:12
    orderIndex: 11
    osisId: Job.26.12
    sblId: Job 26:12
    shortName: Iob 26:12
    text: in fortitudine illius repente maria congregata sunt et prudentia eius percussit
      superbum
  - name: Iob 26:13
    orderIndex: 12
    osisId: Job.26.13
    sblId: Job 26:13
    shortName: Iob 26:13
    text: spiritus eius ornavit caelos et obsetricante manu eius eductus est coluber
      tortuosus
  - name: Iob 26:14
    orderIndex: 13
    osisId: Job.26.14
    sblId: Job 26:14
    shortName: Iob 26:14
    text: ecce haec ex parte dicta sunt viarum eius et cum vix parvam stillam sermonis
      eius audierimus quis poterit tonitruum magnitudinis illius intueri
  versesCount: 14
- name: Iob 27
  orderIndex: 26
  osisId: Job.27
  sblId: Job 27
  shortName: Iob 27
  verses:
  - name: Iob 27:1
    orderIndex: 0
    osisId: Job.27.1
    sblId: Job 27:1
    shortName: Iob 27:1
    text: addidit quoque Iob adsumens parabolam suam et dixit
  - name: Iob 27:2
    orderIndex: 1
    osisId: Job.27.2
    sblId: Job 27:2
    shortName: Iob 27:2
    text: vivit Deus qui abstulit iudicium meum et Omnipotens qui ad amaritudinem
      adduxit animam meam
  - name: Iob 27:3
    orderIndex: 2
    osisId: Job.27.3
    sblId: Job 27:3
    shortName: Iob 27:3
    text: quia donec superest halitus in me et spiritus Dei in naribus meis
  - name: Iob 27:4
    orderIndex: 3
    osisId: Job.27.4
    sblId: Job 27:4
    shortName: Iob 27:4
    text: non loquentur labia mea iniquitatem nec lingua mea meditabitur mendacium
  - name: Iob 27:5
    orderIndex: 4
    osisId: Job.27.5
    sblId: Job 27:5
    shortName: Iob 27:5
    text: absit a me ut iustos vos esse iudicem donec deficiam non recedam ab innocentia
      mea
  - name: Iob 27:6
    orderIndex: 5
    osisId: Job.27.6
    sblId: Job 27:6
    shortName: Iob 27:6
    text: iustificationem meam quam coepi tenere non deseram nec enim reprehendit
      me cor meum in omni vita mea
  - name: Iob 27:7
    orderIndex: 6
    osisId: Job.27.7
    sblId: Job 27:7
    shortName: Iob 27:7
    text: sit ut impius inimicus meus et adversarius meus quasi iniquus
  - name: Iob 27:8
    orderIndex: 7
    osisId: Job.27.8
    sblId: Job 27:8
    shortName: Iob 27:8
    text: quae enim spes est hypocritae si avare rapiat et non liberet Deus animam
      eius
  - name: Iob 27:9
    orderIndex: 8
    osisId: Job.27.9
    sblId: Job 27:9
    shortName: Iob 27:9
    text: numquid clamorem eius Deus audiet cum venerit super illum angustia
  - name: Iob 27:10
    orderIndex: 9
    osisId: Job.27.10
    sblId: Job 27:10
    shortName: Iob 27:10
    text: aut poterit in Omnipotente delectari et invocare Deum in omni tempore
  - name: Iob 27:11
    orderIndex: 10
    osisId: Job.27.11
    sblId: Job 27:11
    shortName: Iob 27:11
    text: docebo vos per manum Dei quae Omnipotens habeat nec abscondam
  - name: Iob 27:12
    orderIndex: 11
    osisId: Job.27.12
    sblId: Job 27:12
    shortName: Iob 27:12
    text: ecce vos omnes nostis et quid sine causa vana loquimini
  - name: Iob 27:13
    orderIndex: 12
    osisId: Job.27.13
    sblId: Job 27:13
    shortName: Iob 27:13
    text: haec est pars hominis impii apud Deum et hereditas violentorum quam ab Omnipotente
      suscipient
  - name: Iob 27:14
    orderIndex: 13
    osisId: Job.27.14
    sblId: Job 27:14
    shortName: Iob 27:14
    text: si multiplicati fuerint filii eius in gladio erunt et nepotes eius non saturabuntur
      pane
  - name: Iob 27:15
    orderIndex: 14
    osisId: Job.27.15
    sblId: Job 27:15
    shortName: Iob 27:15
    text: qui reliqui fuerint ex eo sepelientur in interitu et viduae illius non plorabunt
  - name: Iob 27:16
    orderIndex: 15
    osisId: Job.27.16
    sblId: Job 27:16
    shortName: Iob 27:16
    text: si conportaverit quasi terram argentum et sicut lutum praeparaverit vestimenta
  - name: Iob 27:17
    orderIndex: 16
    osisId: Job.27.17
    sblId: Job 27:17
    shortName: Iob 27:17
    text: praeparabit quidem sed iustus vestietur illis et argentum innocens dividet
  - name: Iob 27:18
    orderIndex: 17
    osisId: Job.27.18
    sblId: Job 27:18
    shortName: Iob 27:18
    text: aedificavit sicut tinea domum suam et sicut custos fecit umbraculum
  - name: Iob 27:19
    orderIndex: 18
    osisId: Job.27.19
    sblId: Job 27:19
    shortName: Iob 27:19
    text: dives cum dormierit nihil secum auferet aperit oculos suos et nihil inveniet
  - name: Iob 27:20
    orderIndex: 19
    osisId: Job.27.20
    sblId: Job 27:20
    shortName: Iob 27:20
    text: adprehendit eum quasi aqua inopia nocte opprimet eum tempestas
  - name: Iob 27:21
    orderIndex: 20
    osisId: Job.27.21
    sblId: Job 27:21
    shortName: Iob 27:21
    text: tollet eum ventus urens et auferet et velut turbo rapiet eum de loco suo
  - name: Iob 27:22
    orderIndex: 21
    osisId: Job.27.22
    sblId: Job 27:22
    shortName: Iob 27:22
    text: et mittet super eum et non parcet de manu eius fugiens fugiet
  - name: Iob 27:23
    orderIndex: 22
    osisId: Job.27.23
    sblId: Job 27:23
    shortName: Iob 27:23
    text: stringet super eum manus suas et sibilabit super illum intuens locum eius
  versesCount: 23
- name: Iob 28
  orderIndex: 27
  osisId: Job.28
  sblId: Job 28
  shortName: Iob 28
  verses:
  - name: Iob 28:1
    orderIndex: 0
    osisId: Job.28.1
    sblId: Job 28:1
    shortName: Iob 28:1
    text: habet argentum venarum suarum principia et auro locus est in quo conflatur
  - name: Iob 28:2
    orderIndex: 1
    osisId: Job.28.2
    sblId: Job 28:2
    shortName: Iob 28:2
    text: ferrum de terra tollitur et lapis solutus calore in aes vertitur
  - name: Iob 28:3
    orderIndex: 2
    osisId: Job.28.3
    sblId: Job 28:3
    shortName: Iob 28:3
    text: tempus posuit tenebris et universorum finem ipse considerat lapidem quoque
      caliginis et umbram mortis
  - name: Iob 28:4
    orderIndex: 3
    osisId: Job.28.4
    sblId: Job 28:4
    shortName: Iob 28:4
    text: dividit torrens a populo peregrinante eos quos oblitus est pes egentis hominum
      et invios
  - name: Iob 28:5
    orderIndex: 4
    osisId: Job.28.5
    sblId: Job 28:5
    shortName: Iob 28:5
    text: terra de qua oriebatur panis in loco suo igne subversa est
  - name: Iob 28:6
    orderIndex: 5
    osisId: Job.28.6
    sblId: Job 28:6
    shortName: Iob 28:6
    text: locus sapphyri lapides eius et glebae illius aurum
  - name: Iob 28:7
    orderIndex: 6
    osisId: Job.28.7
    sblId: Job 28:7
    shortName: Iob 28:7
    text: semitam ignoravit avis nec intuitus est oculus vulturis
  - name: Iob 28:8
    orderIndex: 7
    osisId: Job.28.8
    sblId: Job 28:8
    shortName: Iob 28:8
    text: non calcaverunt eam filii institorum nec pertransivit per eam leaena
  - name: Iob 28:9
    orderIndex: 8
    osisId: Job.28.9
    sblId: Job 28:9
    shortName: Iob 28:9
    text: ad silicem extendit manum suam subvertit a radicibus montes
  - name: Iob 28:10
    orderIndex: 9
    osisId: Job.28.10
    sblId: Job 28:10
    shortName: Iob 28:10
    text: in petris rivos excidit et omne pretiosum vidit oculus eius
  - name: Iob 28:11
    orderIndex: 10
    osisId: Job.28.11
    sblId: Job 28:11
    shortName: Iob 28:11
    text: profunda quoque fluviorum scrutatus est et abscondita produxit in lucem
  - name: Iob 28:12
    orderIndex: 11
    osisId: Job.28.12
    sblId: Job 28:12
    shortName: Iob 28:12
    text: sapientia vero ubi invenitur et quis est locus intellegentiae
  - name: Iob 28:13
    orderIndex: 12
    osisId: Job.28.13
    sblId: Job 28:13
    shortName: Iob 28:13
    text: nescit homo pretium eius nec invenitur in terra suaviter viventium
  - name: Iob 28:14
    orderIndex: 13
    osisId: Job.28.14
    sblId: Job 28:14
    shortName: Iob 28:14
    text: abyssus dicit non est in me et mare loquitur non est mecum
  - name: Iob 28:15
    orderIndex: 14
    osisId: Job.28.15
    sblId: Job 28:15
    shortName: Iob 28:15
    text: non dabitur aurum obrizum pro ea nec adpendetur argentum in commutatione
      eius
  - name: Iob 28:16
    orderIndex: 15
    osisId: Job.28.16
    sblId: Job 28:16
    shortName: Iob 28:16
    text: non conferetur tinctis Indiae coloribus nec lapidi sardonico pretiosissimo
      vel sapphyro
  - name: Iob 28:17
    orderIndex: 16
    osisId: Job.28.17
    sblId: Job 28:17
    shortName: Iob 28:17
    text: non adaequabitur ei aurum vel vitrum nec commutabuntur pro ea vasa auri
  - name: Iob 28:18
    orderIndex: 17
    osisId: Job.28.18
    sblId: Job 28:18
    shortName: Iob 28:18
    text: excelsa et eminentia non memorabuntur conparatione eius trahitur autem sapientia
      de occultis
  - name: Iob 28:19
    orderIndex: 18
    osisId: Job.28.19
    sblId: Job 28:19
    shortName: Iob 28:19
    text: non adaequabitur ei topazium de Aethiopia nec tincturae mundissimae conponetur
  - name: Iob 28:20
    orderIndex: 19
    osisId: Job.28.20
    sblId: Job 28:20
    shortName: Iob 28:20
    text: unde ergo sapientia veniet et quis est locus intellegentiae
  - name: Iob 28:21
    orderIndex: 20
    osisId: Job.28.21
    sblId: Job 28:21
    shortName: Iob 28:21
    text: abscondita est ab oculis omnium viventium volucres quoque caeli latet
  - name: Iob 28:22
    orderIndex: 21
    osisId: Job.28.22
    sblId: Job 28:22
    shortName: Iob 28:22
    text: perditio et mors dixerunt auribus nostris audivimus famam eius
  - name: Iob 28:23
    orderIndex: 22
    osisId: Job.28.23
    sblId: Job 28:23
    shortName: Iob 28:23
    text: Deus intellegit viam eius et ipse novit locum illius
  - name: Iob 28:24
    orderIndex: 23
    osisId: Job.28.24
    sblId: Job 28:24
    shortName: Iob 28:24
    text: ipse enim fines mundi intuetur et omnia quae sub caelo sunt respicit
  - name: Iob 28:25
    orderIndex: 24
    osisId: Job.28.25
    sblId: Job 28:25
    shortName: Iob 28:25
    text: qui fecit ventis pondus et aquas adpendit mensura
  - name: Iob 28:26
    orderIndex: 25
    osisId: Job.28.26
    sblId: Job 28:26
    shortName: Iob 28:26
    text: quando ponebat pluviis legem et viam procellis sonantibus
  - name: Iob 28:27
    orderIndex: 26
    osisId: Job.28.27
    sblId: Job 28:27
    shortName: Iob 28:27
    text: tunc vidit illam et enarravit et praeparavit et investigavit
  - name: Iob 28:28
    orderIndex: 27
    osisId: Job.28.28
    sblId: Job 28:28
    shortName: Iob 28:28
    text: et dixit homini ecce timor Domini ipsa est sapientia et recedere a malo
      intellegentia
  versesCount: 28
- name: Iob 29
  orderIndex: 28
  osisId: Job.29
  sblId: Job 29
  shortName: Iob 29
  verses:
  - name: Iob 29:1
    orderIndex: 0
    osisId: Job.29.1
    sblId: Job 29:1
    shortName: Iob 29:1
    text: addidit quoque Iob adsumens parabolam suam et dixit
  - name: Iob 29:2
    orderIndex: 1
    osisId: Job.29.2
    sblId: Job 29:2
    shortName: Iob 29:2
    text: quis mihi tribuat ut sim iuxta menses pristinos secundum dies quibus Deus
      custodiebat me
  - name: Iob 29:3
    orderIndex: 2
    osisId: Job.29.3
    sblId: Job 29:3
    shortName: Iob 29:3
    text: quando splendebat lucerna eius super caput meum et ad lumen eius ambulabam
      in tenebris
  - name: Iob 29:4
    orderIndex: 3
    osisId: Job.29.4
    sblId: Job 29:4
    shortName: Iob 29:4
    text: sicut fui in diebus adulescentiae meae quando secreto Deus erat in tabernaculo
      meo
  - name: Iob 29:5
    orderIndex: 4
    osisId: Job.29.5
    sblId: Job 29:5
    shortName: Iob 29:5
    text: quando erat Omnipotens mecum et in circuitu meo pueri mei
  - name: Iob 29:6
    orderIndex: 5
    osisId: Job.29.6
    sblId: Job 29:6
    shortName: Iob 29:6
    text: quando lavabam pedes meos butyro et petra fundebat mihi rivos olei
  - name: Iob 29:7
    orderIndex: 6
    osisId: Job.29.7
    sblId: Job 29:7
    shortName: Iob 29:7
    text: quando procedebam ad portam civitatis et in platea parabant cathedram mihi
  - name: Iob 29:8
    orderIndex: 7
    osisId: Job.29.8
    sblId: Job 29:8
    shortName: Iob 29:8
    text: videbant me iuvenes et abscondebantur et senes adsurgentes stabant
  - name: Iob 29:9
    orderIndex: 8
    osisId: Job.29.9
    sblId: Job 29:9
    shortName: Iob 29:9
    text: principes cessabant loqui et digitum superponebant ori suo
  - name: Iob 29:10
    orderIndex: 9
    osisId: Job.29.10
    sblId: Job 29:10
    shortName: Iob 29:10
    text: vocem suam cohibebant duces et lingua eorum gutturi suo adherebat
  - name: Iob 29:11
    orderIndex: 10
    osisId: Job.29.11
    sblId: Job 29:11
    shortName: Iob 29:11
    text: auris audiens beatificabat me et oculus videns testimonium reddebat mihi
  - name: Iob 29:12
    orderIndex: 11
    osisId: Job.29.12
    sblId: Job 29:12
    shortName: Iob 29:12
    text: quod liberassem pauperem vociferantem et pupillum cui non esset adiutor
  - name: Iob 29:13
    orderIndex: 12
    osisId: Job.29.13
    sblId: Job 29:13
    shortName: Iob 29:13
    text: benedictio perituri super me veniebat et cor viduae consolatus sum
  - name: Iob 29:14
    orderIndex: 13
    osisId: Job.29.14
    sblId: Job 29:14
    shortName: Iob 29:14
    text: iustitia indutus sum et vestivit me sicut vestimento et diademate iudicio
      meo
  - name: Iob 29:15
    orderIndex: 14
    osisId: Job.29.15
    sblId: Job 29:15
    shortName: Iob 29:15
    text: oculus fui caeco et pes claudo
  - name: Iob 29:16
    orderIndex: 15
    osisId: Job.29.16
    sblId: Job 29:16
    shortName: Iob 29:16
    text: pater eram pauperum et causam quam nesciebam diligentissime investigabam
  - name: Iob 29:17
    orderIndex: 16
    osisId: Job.29.17
    sblId: Job 29:17
    shortName: Iob 29:17
    text: conterebam molas iniqui et de dentibus illius auferebam praedam
  - name: Iob 29:18
    orderIndex: 17
    osisId: Job.29.18
    sblId: Job 29:18
    shortName: Iob 29:18
    text: dicebamque in nidulo meo moriar et sicut palma multiplicabo dies
  - name: Iob 29:19
    orderIndex: 18
    osisId: Job.29.19
    sblId: Job 29:19
    shortName: Iob 29:19
    text: radix mea aperta est secus aquas et ros morabitur in messione mea
  - name: Iob 29:20
    orderIndex: 19
    osisId: Job.29.20
    sblId: Job 29:20
    shortName: Iob 29:20
    text: gloria mea semper innovabitur et arcus meus in manu mea instaurabitur
  - name: Iob 29:21
    orderIndex: 20
    osisId: Job.29.21
    sblId: Job 29:21
    shortName: Iob 29:21
    text: qui me audiebant expectabant sententiam et intenti tacebant ad consilium
      meum
  - name: Iob 29:22
    orderIndex: 21
    osisId: Job.29.22
    sblId: Job 29:22
    shortName: Iob 29:22
    text: verbis meis addere nihil audebant et super illos stillabat eloquium meum
  - name: Iob 29:23
    orderIndex: 22
    osisId: Job.29.23
    sblId: Job 29:23
    shortName: Iob 29:23
    text: expectabant me sicut pluviam et os suum aperiebant quasi ad imbrem serotinum
  - name: Iob 29:24
    orderIndex: 23
    osisId: Job.29.24
    sblId: Job 29:24
    shortName: Iob 29:24
    text: si quando ridebam ad eos non credebant et lux vultus mei non cadebat in
      terram
  - name: Iob 29:25
    orderIndex: 24
    osisId: Job.29.25
    sblId: Job 29:25
    shortName: Iob 29:25
    text: si voluissem ire ad eos sedebam primus cumque sederem quasi rex circumstante
      exercitu eram tamen maerentium consolator
  versesCount: 25
- name: Iob 30
  orderIndex: 29
  osisId: Job.30
  sblId: Job 30
  shortName: Iob 30
  verses:
  - name: Iob 30:1
    orderIndex: 0
    osisId: Job.30.1
    sblId: Job 30:1
    shortName: Iob 30:1
    text: nunc autem derident me iuniores tempore quorum non dignabar patres ponere
      cum canibus gregis mei
  - name: Iob 30:2
    orderIndex: 1
    osisId: Job.30.2
    sblId: Job 30:2
    shortName: Iob 30:2
    text: quorum virtus manuum erat mihi pro nihilo et vita ipsa putabantur indigni
  - name: Iob 30:3
    orderIndex: 2
    osisId: Job.30.3
    sblId: Job 30:3
    shortName: Iob 30:3
    text: egestate et fame steriles qui rodebant in solitudine squalentes calamitate
      et miseria
  - name: Iob 30:4
    orderIndex: 3
    osisId: Job.30.4
    sblId: Job 30:4
    shortName: Iob 30:4
    text: et mandebant herbas et arborum cortices et radix iuniperorum erat cibus
      eorum
  - name: Iob 30:5
    orderIndex: 4
    osisId: Job.30.5
    sblId: Job 30:5
    shortName: Iob 30:5
    text: qui de convallibus ista rapientes cum singula repperissent ad ea cum clamore
      currebant
  - name: Iob 30:6
    orderIndex: 5
    osisId: Job.30.6
    sblId: Job 30:6
    shortName: Iob 30:6
    text: in desertis habitabant torrentium et in cavernis terrae vel super glaream
  - name: Iob 30:7
    orderIndex: 6
    osisId: Job.30.7
    sblId: Job 30:7
    shortName: Iob 30:7
    text: qui inter huiuscemodi laetabantur et esse sub sentibus delicias conputabant
  - name: Iob 30:8
    orderIndex: 7
    osisId: Job.30.8
    sblId: Job 30:8
    shortName: Iob 30:8
    text: filii stultorum et ignobilium et in terra penitus non parentes
  - name: Iob 30:9
    orderIndex: 8
    osisId: Job.30.9
    sblId: Job 30:9
    shortName: Iob 30:9
    text: nunc in eorum canticum versus sum et factus sum eis proverbium
  - name: Iob 30:10
    orderIndex: 9
    osisId: Job.30.10
    sblId: Job 30:10
    shortName: Iob 30:10
    text: abominantur me et longe fugiunt a me et faciem meam conspuere non verentur
  - name: Iob 30:11
    orderIndex: 10
    osisId: Job.30.11
    sblId: Job 30:11
    shortName: Iob 30:11
    text: faretram enim suam aperuit et adflixit me et frenum posuit in os meum
  - name: Iob 30:12
    orderIndex: 11
    osisId: Job.30.12
    sblId: Job 30:12
    shortName: Iob 30:12
    text: ad dexteram orientis calamitatis meae ilico surrexerunt pedes meos subverterunt
      et oppresserunt quasi fluctibus semitis suis
  - name: Iob 30:13
    orderIndex: 12
    osisId: Job.30.13
    sblId: Job 30:13
    shortName: Iob 30:13
    text: dissipaverunt itinera mea insidiati sunt mihi et praevaluerunt et non fuit
      qui ferret auxilium
  - name: Iob 30:14
    orderIndex: 13
    osisId: Job.30.14
    sblId: Job 30:14
    shortName: Iob 30:14
    text: quasi rupto muro et aperta ianua inruerunt super me et ad meas miserias
      devoluti sunt
  - name: Iob 30:15
    orderIndex: 14
    osisId: Job.30.15
    sblId: Job 30:15
    shortName: Iob 30:15
    text: redactus sum in nihili abstulisti quasi ventus desiderium meum et velut
      nubes pertransiit salus mea
  - name: Iob 30:16
    orderIndex: 15
    osisId: Job.30.16
    sblId: Job 30:16
    shortName: Iob 30:16
    text: nunc autem in memet ipso marcescit anima mea et possident me dies adflictionis
  - name: Iob 30:17
    orderIndex: 16
    osisId: Job.30.17
    sblId: Job 30:17
    shortName: Iob 30:17
    text: nocte os meum perforatur doloribus et qui me comedunt non dormiunt
  - name: Iob 30:18
    orderIndex: 17
    osisId: Job.30.18
    sblId: Job 30:18
    shortName: Iob 30:18
    text: in multitudine eorum consumitur vestimentum meum et quasi capitio tunicae
      sic cinxerunt me
  - name: Iob 30:19
    orderIndex: 18
    osisId: Job.30.19
    sblId: Job 30:19
    shortName: Iob 30:19
    text: conparatus sum luto et adsimilatus favillae et cineri
  - name: Iob 30:20
    orderIndex: 19
    osisId: Job.30.20
    sblId: Job 30:20
    shortName: Iob 30:20
    text: clamo ad te et non exaudis me sto et non respicis me
  - name: Iob 30:21
    orderIndex: 20
    osisId: Job.30.21
    sblId: Job 30:21
    shortName: Iob 30:21
    text: mutatus es mihi in crudelem et in duritia manus tuae adversaris mihi
  - name: Iob 30:22
    orderIndex: 21
    osisId: Job.30.22
    sblId: Job 30:22
    shortName: Iob 30:22
    text: elevasti me et quasi super ventum ponens elisisti me valide
  - name: Iob 30:23
    orderIndex: 22
    osisId: Job.30.23
    sblId: Job 30:23
    shortName: Iob 30:23
    text: scio quia morti tradas me ubi constituta domus est omni viventi
  - name: Iob 30:24
    orderIndex: 23
    osisId: Job.30.24
    sblId: Job 30:24
    shortName: Iob 30:24
    text: verumtamen non ad consumptionem eorum emittis manum tuam et si corruerint
      ipse salvabis
  - name: Iob 30:25
    orderIndex: 24
    osisId: Job.30.25
    sblId: Job 30:25
    shortName: Iob 30:25
    text: flebam quondam super eum qui adflictus erat et conpatiebatur anima mea pauperi
  - name: Iob 30:26
    orderIndex: 25
    osisId: Job.30.26
    sblId: Job 30:26
    shortName: Iob 30:26
    text: expectabam bona et venerunt mihi mala praestolabar lucem et eruperunt tenebrae
  - name: Iob 30:27
    orderIndex: 26
    osisId: Job.30.27
    sblId: Job 30:27
    shortName: Iob 30:27
    text: interiora mea efferbuerunt absque ulla requie praevenerunt me dies adflictionis
  - name: Iob 30:28
    orderIndex: 27
    osisId: Job.30.28
    sblId: Job 30:28
    shortName: Iob 30:28
    text: maerens incedebam sine furore consurgens in turba clamavi
  - name: Iob 30:29
    orderIndex: 28
    osisId: Job.30.29
    sblId: Job 30:29
    shortName: Iob 30:29
    text: frater fui draconum et socius strutionum
  - name: Iob 30:30
    orderIndex: 29
    osisId: Job.30.30
    sblId: Job 30:30
    shortName: Iob 30:30
    text: cutis mea denigrata est super me et ossa mea aruerunt prae caumate
  - name: Iob 30:31
    orderIndex: 30
    osisId: Job.30.31
    sblId: Job 30:31
    shortName: Iob 30:31
    text: versa est in luctum cithara mea et organum meum in vocem flentium
  versesCount: 31
- name: Iob 31
  orderIndex: 30
  osisId: Job.31
  sblId: Job 31
  shortName: Iob 31
  verses:
  - name: Iob 31:1
    orderIndex: 0
    osisId: Job.31.1
    sblId: Job 31:1
    shortName: Iob 31:1
    text: pepigi foedus cum oculis meis ut ne cogitarem quidem de virgine
  - name: Iob 31:2
    orderIndex: 1
    osisId: Job.31.2
    sblId: Job 31:2
    shortName: Iob 31:2
    text: quam enim partem haberet Deus in me desuper et hereditatem Omnipotens de
      excelsis
  - name: Iob 31:3
    orderIndex: 2
    osisId: Job.31.3
    sblId: Job 31:3
    shortName: Iob 31:3
    text: numquid non perditio est iniquo et alienatio operantibus iniustitiam
  - name: Iob 31:4
    orderIndex: 3
    osisId: Job.31.4
    sblId: Job 31:4
    shortName: Iob 31:4
    text: nonne ipse considerat vias meas et cunctos gressus meos dinumerat
  - name: Iob 31:5
    orderIndex: 4
    osisId: Job.31.5
    sblId: Job 31:5
    shortName: Iob 31:5
    text: si ambulavi in vanitate et festinavit in dolo pes meus
  - name: Iob 31:6
    orderIndex: 5
    osisId: Job.31.6
    sblId: Job 31:6
    shortName: Iob 31:6
    text: adpendat me in statera iusta et sciat Deus simplicitatem meam
  - name: Iob 31:7
    orderIndex: 6
    osisId: Job.31.7
    sblId: Job 31:7
    shortName: Iob 31:7
    text: si declinavit gressus meus de via et si secutum est oculos meos cor meum
      et in manibus meis adhesit macula
  - name: Iob 31:8
    orderIndex: 7
    osisId: Job.31.8
    sblId: Job 31:8
    shortName: Iob 31:8
    text: seram et alius comedat et progenies mea eradicetur
  - name: Iob 31:9
    orderIndex: 8
    osisId: Job.31.9
    sblId: Job 31:9
    shortName: Iob 31:9
    text: si deceptum est cor meum super mulierem et si ad ostium amici mei insidiatus
      sum
  - name: Iob 31:10
    orderIndex: 9
    osisId: Job.31.10
    sblId: Job 31:10
    shortName: Iob 31:10
    text: scortum sit alteri uxor mea et super illam incurventur alii
  - name: Iob 31:11
    orderIndex: 10
    osisId: Job.31.11
    sblId: Job 31:11
    shortName: Iob 31:11
    text: hoc enim nefas est et iniquitas maxima
  - name: Iob 31:12
    orderIndex: 11
    osisId: Job.31.12
    sblId: Job 31:12
    shortName: Iob 31:12
    text: ignis est usque ad perditionem devorans et omnia eradicans genimina
  - name: Iob 31:13
    orderIndex: 12
    osisId: Job.31.13
    sblId: Job 31:13
    shortName: Iob 31:13
    text: si contempsi subire iudicium cum servo meo et ancillae meae cum disceptarent
      adversum me
  - name: Iob 31:14
    orderIndex: 13
    osisId: Job.31.14
    sblId: Job 31:14
    shortName: Iob 31:14
    text: quid enim faciam cum surrexerit ad iudicandum Deus et cum quaesierit quid
      respondebo illi
  - name: Iob 31:15
    orderIndex: 14
    osisId: Job.31.15
    sblId: Job 31:15
    shortName: Iob 31:15
    text: numquid non in utero fecit me qui et illum operatus est et formavit in vulva
      unus
  - name: Iob 31:16
    orderIndex: 15
    osisId: Job.31.16
    sblId: Job 31:16
    shortName: Iob 31:16
    text: si negavi quod volebant pauperibus et oculos viduae expectare feci
  - name: Iob 31:17
    orderIndex: 16
    osisId: Job.31.17
    sblId: Job 31:17
    shortName: Iob 31:17
    text: si comedi buccellam meam solus et non comedit pupillus ex ea
  - name: Iob 31:18
    orderIndex: 17
    osisId: Job.31.18
    sblId: Job 31:18
    shortName: Iob 31:18
    text: quia ab infantia mea crevit mecum miseratio et de utero matris meae egressa
      est mecum
  - name: Iob 31:19
    orderIndex: 18
    osisId: Job.31.19
    sblId: Job 31:19
    shortName: Iob 31:19
    text: si despexi pereuntem eo quod non habuerit indumentum et absque operimento
      pauperem
  - name: Iob 31:20
    orderIndex: 19
    osisId: Job.31.20
    sblId: Job 31:20
    shortName: Iob 31:20
    text: si non benedixerunt mihi latera eius et de velleribus ovium mearum calefactus
      est
  - name: Iob 31:21
    orderIndex: 20
    osisId: Job.31.21
    sblId: Job 31:21
    shortName: Iob 31:21
    text: si levavi super pupillum manum meam etiam cum viderem me in porta superiorem
  - name: Iob 31:22
    orderIndex: 21
    osisId: Job.31.22
    sblId: Job 31:22
    shortName: Iob 31:22
    text: umerus meus a iunctura sua cadat et brachium meum cum suis ossibus confringatur
  - name: Iob 31:23
    orderIndex: 22
    osisId: Job.31.23
    sblId: Job 31:23
    shortName: Iob 31:23
    text: semper enim quasi tumentes super me fluctus timui Deum et pondus eius ferre
      non potui
  - name: Iob 31:24
    orderIndex: 23
    osisId: Job.31.24
    sblId: Job 31:24
    shortName: Iob 31:24
    text: si putavi aurum robur meum et obrizae dixi fiducia mea
  - name: Iob 31:25
    orderIndex: 24
    osisId: Job.31.25
    sblId: Job 31:25
    shortName: Iob 31:25
    text: si laetatus sum super multis divitiis meis et quia plurima repperit manus
      mea
  - name: Iob 31:26
    orderIndex: 25
    osisId: Job.31.26
    sblId: Job 31:26
    shortName: Iob 31:26
    text: si vidi solem cum fulgeret et lunam incedentem clare
  - name: Iob 31:27
    orderIndex: 26
    osisId: Job.31.27
    sblId: Job 31:27
    shortName: Iob 31:27
    text: et lactatum est in abscondito cor meum et osculatus sum manum meam ore meo
  - name: Iob 31:28
    orderIndex: 27
    osisId: Job.31.28
    sblId: Job 31:28
    shortName: Iob 31:28
    text: quae est iniquitas maxima et negatio contra Deum altissimum
  - name: Iob 31:29
    orderIndex: 28
    osisId: Job.31.29
    sblId: Job 31:29
    shortName: Iob 31:29
    text: si gavisus sum ad ruinam eius qui me oderat et exultavi quod invenisset
      eum malum
  - name: Iob 31:30
    orderIndex: 29
    osisId: Job.31.30
    sblId: Job 31:30
    shortName: Iob 31:30
    text: non enim dedi ad peccandum guttur meum ut expeterem maledicens animam eius
  - name: Iob 31:31
    orderIndex: 30
    osisId: Job.31.31
    sblId: Job 31:31
    shortName: Iob 31:31
    text: si non dixerunt viri tabernaculi mei quis det de carnibus eius ut saturemur
  - name: Iob 31:32
    orderIndex: 31
    osisId: Job.31.32
    sblId: Job 31:32
    shortName: Iob 31:32
    text: foris non mansit peregrinus ostium meum viatori patuit
  - name: Iob 31:33
    orderIndex: 32
    osisId: Job.31.33
    sblId: Job 31:33
    shortName: Iob 31:33
    text: si abscondi quasi homo peccatum meum et celavi in sinu meo iniquitatem meam
  - name: Iob 31:34
    orderIndex: 33
    osisId: Job.31.34
    sblId: Job 31:34
    shortName: Iob 31:34
    text: si expavi ad multitudinem nimiam et despectio propinquorum terruit me et
      non magis tacui nec egressus sum ostium
  - name: Iob 31:35
    orderIndex: 34
    osisId: Job.31.35
    sblId: Job 31:35
    shortName: Iob 31:35
    text: quis mihi tribuat auditorem ut desiderium meum Omnipotens audiat et librum
      scribat ipse qui iudicat
  - name: Iob 31:36
    orderIndex: 35
    osisId: Job.31.36
    sblId: Job 31:36
    shortName: Iob 31:36
    text: ut in umero meo portem illum et circumdem illum quasi coronam mihi
  - name: Iob 31:37
    orderIndex: 36
    osisId: Job.31.37
    sblId: Job 31:37
    shortName: Iob 31:37
    text: per singulos gradus meos pronuntiabo illum et quasi principi offeram eum
  - name: Iob 31:38
    orderIndex: 37
    osisId: Job.31.38
    sblId: Job 31:38
    shortName: Iob 31:38
    text: si adversum me terra mea clamat et cum ipsa sulci eius deflent
  - name: Iob 31:39
    orderIndex: 38
    osisId: Job.31.39
    sblId: Job 31:39
    shortName: Iob 31:39
    text: si fructus eius comedi absque pecunia et animam agricolarum eius adflixi
  - name: Iob 31:40
    orderIndex: 39
    osisId: Job.31.40
    sblId: Job 31:40
    shortName: Iob 31:40
    text: pro frumento oriatur mihi tribulus et pro hordeo spina finita sunt verba
      Iob
  versesCount: 40
- name: Iob 32
  orderIndex: 31
  osisId: Job.32
  sblId: Job 32
  shortName: Iob 32
  verses:
  - name: Iob 32:1
    orderIndex: 0
    osisId: Job.32.1
    sblId: Job 32:1
    shortName: Iob 32:1
    text: omiserunt autem tres viri isti respondere Iob eo quod iustus sibi videretur
  - name: Iob 32:2
    orderIndex: 1
    osisId: Job.32.2
    sblId: Job 32:2
    shortName: Iob 32:2
    text: et iratus indignatusque Heliu filius Barachel Buzites de cognatione Ram
      iratus est autem adversus Iob eo quod iustum se esse diceret coram Deo
  - name: Iob 32:3
    orderIndex: 2
    osisId: Job.32.3
    sblId: Job 32:3
    shortName: Iob 32:3
    text: porro adversum amicos eius indignatus est eo quod non invenissent responsionem
      rationabilem sed tantummodo condemnassent Iob
  - name: Iob 32:4
    orderIndex: 3
    osisId: Job.32.4
    sblId: Job 32:4
    shortName: Iob 32:4
    text: igitur Heliu expectavit Iob loquentem eo quod seniores se essent qui loquebantur
  - name: Iob 32:5
    orderIndex: 4
    osisId: Job.32.5
    sblId: Job 32:5
    shortName: Iob 32:5
    text: cum autem vidisset quod tres respondere non potuissent iratus est vehementer
  - name: Iob 32:6
    orderIndex: 5
    osisId: Job.32.6
    sblId: Job 32:6
    shortName: Iob 32:6
    text: respondensque Heliu filius Barachel Buzites dixit iunior sum tempore vos
      autem antiquiores idcirco dimisso capite veritus sum indicare vobis meam sententiam
  - name: Iob 32:7
    orderIndex: 6
    osisId: Job.32.7
    sblId: Job 32:7
    shortName: Iob 32:7
    text: sperabam enim quod aetas prolixior loqueretur et annorum multitudo doceret
      sapientiam
  - name: Iob 32:8
    orderIndex: 7
    osisId: Job.32.8
    sblId: Job 32:8
    shortName: Iob 32:8
    text: sed ut video spiritus est in hominibus et inspiratio Omnipotentis dat intellegentiam
  - name: Iob 32:9
    orderIndex: 8
    osisId: Job.32.9
    sblId: Job 32:9
    shortName: Iob 32:9
    text: non sunt longevi sapientes nec senes intellegunt iudicium
  - name: Iob 32:10
    orderIndex: 9
    osisId: Job.32.10
    sblId: Job 32:10
    shortName: Iob 32:10
    text: ideo dicam audite me ostendam vobis etiam ego meam scientiam
  - name: Iob 32:11
    orderIndex: 10
    osisId: Job.32.11
    sblId: Job 32:11
    shortName: Iob 32:11
    text: expectavi enim sermones vestros audivi prudentiam vestram donec disceptaremini
      sermonibus
  - name: Iob 32:12
    orderIndex: 11
    osisId: Job.32.12
    sblId: Job 32:12
    shortName: Iob 32:12
    text: et donec putabam vos aliquid dicere considerabam sed ut video non est qui
      arguere possit Iob et respondere ex vobis sermonibus eius
  - name: Iob 32:13
    orderIndex: 12
    osisId: Job.32.13
    sblId: Job 32:13
    shortName: Iob 32:13
    text: ne forte dicatis invenimus sapientiam Deus proiecit eum non homo
  - name: Iob 32:14
    orderIndex: 13
    osisId: Job.32.14
    sblId: Job 32:14
    shortName: Iob 32:14
    text: nihil locutus est mihi et ego non secundum vestros sermones respondebo illi
  - name: Iob 32:15
    orderIndex: 14
    osisId: Job.32.15
    sblId: Job 32:15
    shortName: Iob 32:15
    text: extimuerunt non responderunt ultra abstuleruntque a se eloquia
  - name: Iob 32:16
    orderIndex: 15
    osisId: Job.32.16
    sblId: Job 32:16
    shortName: Iob 32:16
    text: quoniam igitur expectavi et non sunt locuti steterunt nec responderunt ultra
  - name: Iob 32:17
    orderIndex: 16
    osisId: Job.32.17
    sblId: Job 32:17
    shortName: Iob 32:17
    text: respondebo et ego partem meam et ostendam scientiam meam
  - name: Iob 32:18
    orderIndex: 17
    osisId: Job.32.18
    sblId: Job 32:18
    shortName: Iob 32:18
    text: plenus sum enim sermonibus et coartat me spiritus uteri mei
  - name: Iob 32:19
    orderIndex: 18
    osisId: Job.32.19
    sblId: Job 32:19
    shortName: Iob 32:19
    text: en venter meus quasi mustum absque spiraculo quod lagunculas novas disrumpit
  - name: Iob 32:20
    orderIndex: 19
    osisId: Job.32.20
    sblId: Job 32:20
    shortName: Iob 32:20
    text: loquar et respirabo paululum aperiam labia mea et respondebo
  - name: Iob 32:21
    orderIndex: 20
    osisId: Job.32.21
    sblId: Job 32:21
    shortName: Iob 32:21
    text: non accipiam personam viri et Deum homini non aequabo
  - name: Iob 32:22
    orderIndex: 21
    osisId: Job.32.22
    sblId: Job 32:22
    shortName: Iob 32:22
    text: nescio enim quamdiu subsistam et si post modicum tollat me factor meus
  versesCount: 22
- name: Iob 33
  orderIndex: 32
  osisId: Job.33
  sblId: Job 33
  shortName: Iob 33
  verses:
  - name: Iob 33:1
    orderIndex: 0
    osisId: Job.33.1
    sblId: Job 33:1
    shortName: Iob 33:1
    text: audi igitur Iob eloquia mea et omnes sermones meos ausculta
  - name: Iob 33:2
    orderIndex: 1
    osisId: Job.33.2
    sblId: Job 33:2
    shortName: Iob 33:2
    text: ecce aperui os meum loquatur lingua mea in faucibus meis
  - name: Iob 33:3
    orderIndex: 2
    osisId: Job.33.3
    sblId: Job 33:3
    shortName: Iob 33:3
    text: simplici corde meo sermones mei et sententiam labia mea puram loquentur
  - name: Iob 33:4
    orderIndex: 3
    osisId: Job.33.4
    sblId: Job 33:4
    shortName: Iob 33:4
    text: spiritus Dei fecit me et spiraculum Omnipotentis vivificavit me
  - name: Iob 33:5
    orderIndex: 4
    osisId: Job.33.5
    sblId: Job 33:5
    shortName: Iob 33:5
    text: si potes responde mihi et adversus faciem meam consiste
  - name: Iob 33:6
    orderIndex: 5
    osisId: Job.33.6
    sblId: Job 33:6
    shortName: Iob 33:6
    text: ecce et me sicut et te fecit Deus et de eodem luto ego quoque formatus sum
  - name: Iob 33:7
    orderIndex: 6
    osisId: Job.33.7
    sblId: Job 33:7
    shortName: Iob 33:7
    text: verumtamen miraculum meum non te terreat et eloquentia mea non sit tibi
      gravis
  - name: Iob 33:8
    orderIndex: 7
    osisId: Job.33.8
    sblId: Job 33:8
    shortName: Iob 33:8
    text: dixisti ergo in auribus meis et vocem verborum audivi
  - name: Iob 33:9
    orderIndex: 8
    osisId: Job.33.9
    sblId: Job 33:9
    shortName: Iob 33:9
    text: mundus sum ego absque delicto inmaculatus et non est iniquitas in me
  - name: Iob 33:10
    orderIndex: 9
    osisId: Job.33.10
    sblId: Job 33:10
    shortName: Iob 33:10
    text: quia querellas in me repperit ideo arbitratus est me inimicum sibi
  - name: Iob 33:11
    orderIndex: 10
    osisId: Job.33.11
    sblId: Job 33:11
    shortName: Iob 33:11
    text: posuit in nervo pedes meos custodivit omnes semitas meas
  - name: Iob 33:12
    orderIndex: 11
    osisId: Job.33.12
    sblId: Job 33:12
    shortName: Iob 33:12
    text: hoc est ergo in quo non es iustificatus respondebo tibi quia maior sit Deus
      homine
  - name: Iob 33:13
    orderIndex: 12
    osisId: Job.33.13
    sblId: Job 33:13
    shortName: Iob 33:13
    text: adversum eum contendis quod non ad omnia verba responderit tibi
  - name: Iob 33:14
    orderIndex: 13
    osisId: Job.33.14
    sblId: Job 33:14
    shortName: Iob 33:14
    text: semel loquitur Deus et secundo id ipsum non repetit
  - name: Iob 33:15
    orderIndex: 14
    osisId: Job.33.15
    sblId: Job 33:15
    shortName: Iob 33:15
    text: per somnium in visione nocturna quando inruit sopor super homines et dormiunt
      in lectulo
  - name: Iob 33:16
    orderIndex: 15
    osisId: Job.33.16
    sblId: Job 33:16
    shortName: Iob 33:16
    text: tunc aperit aures virorum et erudiens eos instruit disciplinam
  - name: Iob 33:17
    orderIndex: 16
    osisId: Job.33.17
    sblId: Job 33:17
    shortName: Iob 33:17
    text: ut avertat hominem ab his quae facit et liberet eum de superbia
  - name: Iob 33:18
    orderIndex: 17
    osisId: Job.33.18
    sblId: Job 33:18
    shortName: Iob 33:18
    text: eruens animam eius a corruptione et vitam illius ut non transeat in gladium
  - name: Iob 33:19
    orderIndex: 18
    osisId: Job.33.19
    sblId: Job 33:19
    shortName: Iob 33:19
    text: increpat quoque per dolorem in lectulo et omnia ossa eius marcescere facit
  - name: Iob 33:20
    orderIndex: 19
    osisId: Job.33.20
    sblId: Job 33:20
    shortName: Iob 33:20
    text: abominabilis ei fit in vita sua panis et animae illius cibus ante desiderabilis
  - name: Iob 33:21
    orderIndex: 20
    osisId: Job.33.21
    sblId: Job 33:21
    shortName: Iob 33:21
    text: tabescet caro eius et ossa quae tecta fuerant nudabuntur
  - name: Iob 33:22
    orderIndex: 21
    osisId: Job.33.22
    sblId: Job 33:22
    shortName: Iob 33:22
    text: adpropinquabit corruptioni anima eius et vita illius mortiferis
  - name: Iob 33:23
    orderIndex: 22
    osisId: Job.33.23
    sblId: Job 33:23
    shortName: Iob 33:23
    text: si fuerit pro eo angelus loquens unum de milibus ut adnuntiet hominis aequitatem
  - name: Iob 33:24
    orderIndex: 23
    osisId: Job.33.24
    sblId: Job 33:24
    shortName: Iob 33:24
    text: miserebitur eius et dicet libera eum et non descendat in corruptionem inveni
      in quo ei propitier
  - name: Iob 33:25
    orderIndex: 24
    osisId: Job.33.25
    sblId: Job 33:25
    shortName: Iob 33:25
    text: consumpta est caro eius a suppliciis revertatur ad dies adulescentiae suae
  - name: Iob 33:26
    orderIndex: 25
    osisId: Job.33.26
    sblId: Job 33:26
    shortName: Iob 33:26
    text: deprecabitur Deum et placabilis ei erit et videbit faciem eius in iubilo
      et reddet homini iustitiam suam
  - name: Iob 33:27
    orderIndex: 26
    osisId: Job.33.27
    sblId: Job 33:27
    shortName: Iob 33:27
    text: respiciet homines et dicet peccavi et vere deliqui et ut eram dignus non
      recepi
  - name: Iob 33:28
    orderIndex: 27
    osisId: Job.33.28
    sblId: Job 33:28
    shortName: Iob 33:28
    text: liberavit animam suam ne pergeret in interitum sed vivens lucem videret
  - name: Iob 33:29
    orderIndex: 28
    osisId: Job.33.29
    sblId: Job 33:29
    shortName: Iob 33:29
    text: ecce haec omnia operatur Deus tribus vicibus per singulos
  - name: Iob 33:30
    orderIndex: 29
    osisId: Job.33.30
    sblId: Job 33:30
    shortName: Iob 33:30
    text: ut revocet animas eorum a corruptione et inluminet luce viventium
  - name: Iob 33:31
    orderIndex: 30
    osisId: Job.33.31
    sblId: Job 33:31
    shortName: Iob 33:31
    text: adtende Iob et audi me et tace dum ego loquar
  - name: Iob 33:32
    orderIndex: 31
    osisId: Job.33.32
    sblId: Job 33:32
    shortName: Iob 33:32
    text: si autem habes quod loquaris responde mihi loquere volo enim te apparere
      iustum
  - name: Iob 33:33
    orderIndex: 32
    osisId: Job.33.33
    sblId: Job 33:33
    shortName: Iob 33:33
    text: quod si non habes audi me tace et docebo te sapientiam
  versesCount: 33
- name: Iob 34
  orderIndex: 33
  osisId: Job.34
  sblId: Job 34
  shortName: Iob 34
  verses:
  - name: Iob 34:1
    orderIndex: 0
    osisId: Job.34.1
    sblId: Job 34:1
    shortName: Iob 34:1
    text: pronuntians itaque Heliu etiam haec locutus est
  - name: Iob 34:2
    orderIndex: 1
    osisId: Job.34.2
    sblId: Job 34:2
    shortName: Iob 34:2
    text: audite sapientes verba mea et eruditi auscultate me
  - name: Iob 34:3
    orderIndex: 2
    osisId: Job.34.3
    sblId: Job 34:3
    shortName: Iob 34:3
    text: auris enim verba probat et guttur escas gustu diiudicat
  - name: Iob 34:4
    orderIndex: 3
    osisId: Job.34.4
    sblId: Job 34:4
    shortName: Iob 34:4
    text: iudicium eligamus nobis et inter nos videamus quid sit melius
  - name: Iob 34:5
    orderIndex: 4
    osisId: Job.34.5
    sblId: Job 34:5
    shortName: Iob 34:5
    text: quia dixit Iob iustus sum et Deus subvertit iudicium meum
  - name: Iob 34:6
    orderIndex: 5
    osisId: Job.34.6
    sblId: Job 34:6
    shortName: Iob 34:6
    text: in iudicando enim me mendacium est violenta sagitta mea absque ullo peccato
  - name: Iob 34:7
    orderIndex: 6
    osisId: Job.34.7
    sblId: Job 34:7
    shortName: Iob 34:7
    text: quis est vir ut est Iob qui bibit subsannationem quasi aquam
  - name: Iob 34:8
    orderIndex: 7
    osisId: Job.34.8
    sblId: Job 34:8
    shortName: Iob 34:8
    text: qui graditur cum operantibus iniquitatem et ambulat cum viris impiis
  - name: Iob 34:9
    orderIndex: 8
    osisId: Job.34.9
    sblId: Job 34:9
    shortName: Iob 34:9
    text: dixit enim non placebit vir Deo etiam si cucurrerit cum eo
  - name: Iob 34:10
    orderIndex: 9
    osisId: Job.34.10
    sblId: Job 34:10
    shortName: Iob 34:10
    text: ideo viri cordati audite me absit a Deo impietas et ab Omnipotente iniquitas
  - name: Iob 34:11
    orderIndex: 10
    osisId: Job.34.11
    sblId: Job 34:11
    shortName: Iob 34:11
    text: opus enim hominis reddet ei et iuxta vias singulorum restituet
  - name: Iob 34:12
    orderIndex: 11
    osisId: Job.34.12
    sblId: Job 34:12
    shortName: Iob 34:12
    text: vere enim Deus non condemnabit frustra nec Omnipotens subvertet iudicium
  - name: Iob 34:13
    orderIndex: 12
    osisId: Job.34.13
    sblId: Job 34:13
    shortName: Iob 34:13
    text: quem constituit alium super terram aut quem posuit super orbem quem fabricatus
      est
  - name: Iob 34:14
    orderIndex: 13
    osisId: Job.34.14
    sblId: Job 34:14
    shortName: Iob 34:14
    text: si direxerit ad eum cor suum spiritum illius et flatum ad se trahet
  - name: Iob 34:15
    orderIndex: 14
    osisId: Job.34.15
    sblId: Job 34:15
    shortName: Iob 34:15
    text: deficiet omnis caro simul et homo in cinerem revertetur
  - name: Iob 34:16
    orderIndex: 15
    osisId: Job.34.16
    sblId: Job 34:16
    shortName: Iob 34:16
    text: si habes ergo intellectum audi quod dicitur et ausculta vocem eloquii mei
  - name: Iob 34:17
    orderIndex: 16
    osisId: Job.34.17
    sblId: Job 34:17
    shortName: Iob 34:17
    text: numquid qui non amat iudicium sanare potest et quomodo tu eum qui iustus
      est in tantum condemnas
  - name: Iob 34:18
    orderIndex: 17
    osisId: Job.34.18
    sblId: Job 34:18
    shortName: Iob 34:18
    text: qui dicit regi apostata qui vocat duces impios
  - name: Iob 34:19
    orderIndex: 18
    osisId: Job.34.19
    sblId: Job 34:19
    shortName: Iob 34:19
    text: qui non accipit personas principum nec cognovit tyrannum cum disceptaret
      contra pauperem opus enim manuum eius sunt universi
  - name: Iob 34:20
    orderIndex: 19
    osisId: Job.34.20
    sblId: Job 34:20
    shortName: Iob 34:20
    text: subito morientur et in media nocte turbabuntur populi et pertransibunt et
      auferent violentum absque manu
  - name: Iob 34:21
    orderIndex: 20
    osisId: Job.34.21
    sblId: Job 34:21
    shortName: Iob 34:21
    text: oculi enim eius super vias hominum et omnes gressus eorum considerat
  - name: Iob 34:22
    orderIndex: 21
    osisId: Job.34.22
    sblId: Job 34:22
    shortName: Iob 34:22
    text: non sunt tenebrae et non est umbra mortis ut abscondantur ibi qui operantur
      iniquitatem
  - name: Iob 34:23
    orderIndex: 22
    osisId: Job.34.23
    sblId: Job 34:23
    shortName: Iob 34:23
    text: neque enim ultra in hominis potestate est ut veniat ad Deum in iudicium
  - name: Iob 34:24
    orderIndex: 23
    osisId: Job.34.24
    sblId: Job 34:24
    shortName: Iob 34:24
    text: conteret multos innumerabiles et stare faciet alios pro eis
  - name: Iob 34:25
    orderIndex: 24
    osisId: Job.34.25
    sblId: Job 34:25
    shortName: Iob 34:25
    text: novit enim opera eorum et idcirco inducet noctem et conterentur
  - name: Iob 34:26
    orderIndex: 25
    osisId: Job.34.26
    sblId: Job 34:26
    shortName: Iob 34:26
    text: quasi impios percussit eos in loco videntium
  - name: Iob 34:27
    orderIndex: 26
    osisId: Job.34.27
    sblId: Job 34:27
    shortName: Iob 34:27
    text: qui quasi de industria recesserunt ab eo et omnes vias eius intellegere
      noluerunt
  - name: Iob 34:28
    orderIndex: 27
    osisId: Job.34.28
    sblId: Job 34:28
    shortName: Iob 34:28
    text: ut pervenire facerent ad eum clamorem egeni et audiret vocem pauperum
  - name: Iob 34:29
    orderIndex: 28
    osisId: Job.34.29
    sblId: Job 34:29
    shortName: Iob 34:29
    text: ipso enim concedente pacem quis est qui condemnet ex quo absconderit vultum
      quis est qui contempletur eum et super gentem et super omnes homines
  - name: Iob 34:30
    orderIndex: 29
    osisId: Job.34.30
    sblId: Job 34:30
    shortName: Iob 34:30
    text: qui regnare facit hominem hypocritam propter peccata populi
  - name: Iob 34:31
    orderIndex: 30
    osisId: Job.34.31
    sblId: Job 34:31
    shortName: Iob 34:31
    text: quia ergo ego locutus sum ad Deum te quoque non prohibeo
  - name: Iob 34:32
    orderIndex: 31
    osisId: Job.34.32
    sblId: Job 34:32
    shortName: Iob 34:32
    text: si erravi tu doce me si iniquitatem locutus sum ultra non addam
  - name: Iob 34:33
    orderIndex: 32
    osisId: Job.34.33
    sblId: Job 34:33
    shortName: Iob 34:33
    text: numquid a te Deus expetit eam quia displicuit tibi tu enim coepisti loqui
      et non ego quod si quid nosti melius loquere
  - name: Iob 34:34
    orderIndex: 33
    osisId: Job.34.34
    sblId: Job 34:34
    shortName: Iob 34:34
    text: viri intellegentes loquantur mihi et vir sapiens audiat me
  - name: Iob 34:35
    orderIndex: 34
    osisId: Job.34.35
    sblId: Job 34:35
    shortName: Iob 34:35
    text: Iob autem stulte locutus est et verba illius non sonant disciplinam
  - name: Iob 34:36
    orderIndex: 35
    osisId: Job.34.36
    sblId: Job 34:36
    shortName: Iob 34:36
    text: pater mi probetur Iob usque ad finem ne desinas in hominibus iniquitatis
  - name: Iob 34:37
    orderIndex: 36
    osisId: Job.34.37
    sblId: Job 34:37
    shortName: Iob 34:37
    text: quia addit super peccata sua blasphemiam inter nos interim constringatur
      et tunc ad iudicium provocet sermonibus suis Deum
  versesCount: 37
- name: Iob 35
  orderIndex: 34
  osisId: Job.35
  sblId: Job 35
  shortName: Iob 35
  verses:
  - name: Iob 35:1
    orderIndex: 0
    osisId: Job.35.1
    sblId: Job 35:1
    shortName: Iob 35:1
    text: igitur Heliu haec rursum locutus est
  - name: Iob 35:2
    orderIndex: 1
    osisId: Job.35.2
    sblId: Job 35:2
    shortName: Iob 35:2
    text: numquid aequa tibi videtur tua cogitatio ut diceres iustior Deo sum
  - name: Iob 35:3
    orderIndex: 2
    osisId: Job.35.3
    sblId: Job 35:3
    shortName: Iob 35:3
    text: dixisti enim non tibi placet quod rectum est vel quid tibi proderit si ego
      peccavero
  - name: Iob 35:4
    orderIndex: 3
    osisId: Job.35.4
    sblId: Job 35:4
    shortName: Iob 35:4
    text: itaque ego respondebo sermonibus tuis et amicis tuis tecum
  - name: Iob 35:5
    orderIndex: 4
    osisId: Job.35.5
    sblId: Job 35:5
    shortName: Iob 35:5
    text: suspice caelum et intuere et contemplare aethera quod altior te sit
  - name: Iob 35:6
    orderIndex: 5
    osisId: Job.35.6
    sblId: Job 35:6
    shortName: Iob 35:6
    text: si peccaveris quid ei nocebis et si multiplicatae fuerint iniquitates tuae
      quid facies contra eum
  - name: Iob 35:7
    orderIndex: 6
    osisId: Job.35.7
    sblId: Job 35:7
    shortName: Iob 35:7
    text: porro si iuste egeris quid donabis ei aut quid de manu tua accipiet
  - name: Iob 35:8
    orderIndex: 7
    osisId: Job.35.8
    sblId: Job 35:8
    shortName: Iob 35:8
    text: homini qui similis tui est nocebit impietas tua et filium hominis adiuvabit
      iustitia tua
  - name: Iob 35:9
    orderIndex: 8
    osisId: Job.35.9
    sblId: Job 35:9
    shortName: Iob 35:9
    text: propter multitudinem calumniatorum clamabunt et heiulabunt propter vim brachii
      tyrannorum
  - name: Iob 35:10
    orderIndex: 9
    osisId: Job.35.10
    sblId: Job 35:10
    shortName: Iob 35:10
    text: et non dixit ubi est Deus qui fecit me qui dedit carmina in nocte
  - name: Iob 35:11
    orderIndex: 10
    osisId: Job.35.11
    sblId: Job 35:11
    shortName: Iob 35:11
    text: qui docet nos super iumenta terrae et super volucres caeli erudit nos
  - name: Iob 35:12
    orderIndex: 11
    osisId: Job.35.12
    sblId: Job 35:12
    shortName: Iob 35:12
    text: ibi clamabunt et non exaudiet propter superbiam malorum
  - name: Iob 35:13
    orderIndex: 12
    osisId: Job.35.13
    sblId: Job 35:13
    shortName: Iob 35:13
    text: non ergo frustra audiet Deus et Omnipotens singulorum causas intuebitur
  - name: Iob 35:14
    orderIndex: 13
    osisId: Job.35.14
    sblId: Job 35:14
    shortName: Iob 35:14
    text: etiam cum dixeris non considerat iudicare coram eo et expecta eum
  - name: Iob 35:15
    orderIndex: 14
    osisId: Job.35.15
    sblId: Job 35:15
    shortName: Iob 35:15
    text: nunc enim non infert furorem suum nec ulciscitur scelus valde
  - name: Iob 35:16
    orderIndex: 15
    osisId: Job.35.16
    sblId: Job 35:16
    shortName: Iob 35:16
    text: ergo Iob frustra aperit os suum et absque scientia verba multiplicat
  versesCount: 16
- name: Iob 36
  orderIndex: 35
  osisId: Job.36
  sblId: Job 36
  shortName: Iob 36
  verses:
  - name: Iob 36:1
    orderIndex: 0
    osisId: Job.36.1
    sblId: Job 36:1
    shortName: Iob 36:1
    text: addens quoque Heliu haec locutus est
  - name: Iob 36:2
    orderIndex: 1
    osisId: Job.36.2
    sblId: Job 36:2
    shortName: Iob 36:2
    text: sustine me paululum et indicabo tibi adhuc enim habeo quod pro Deo loquar
  - name: Iob 36:3
    orderIndex: 2
    osisId: Job.36.3
    sblId: Job 36:3
    shortName: Iob 36:3
    text: repetam scientiam meam a principio et operatorem meum probabo iustum
  - name: Iob 36:4
    orderIndex: 3
    osisId: Job.36.4
    sblId: Job 36:4
    shortName: Iob 36:4
    text: vere enim absque mendacio sermones mei et perfecta scientia probabitur tibi
  - name: Iob 36:5
    orderIndex: 4
    osisId: Job.36.5
    sblId: Job 36:5
    shortName: Iob 36:5
    text: Deus potentes non abicit cum et ipse sit potens
  - name: Iob 36:6
    orderIndex: 5
    osisId: Job.36.6
    sblId: Job 36:6
    shortName: Iob 36:6
    text: sed non salvat impios et iudicium pauperibus tribuit
  - name: Iob 36:7
    orderIndex: 6
    osisId: Job.36.7
    sblId: Job 36:7
    shortName: Iob 36:7
    text: non aufert a iusto oculos suos et reges in solio conlocat in perpetuum et
      illi eriguntur
  - name: Iob 36:8
    orderIndex: 7
    osisId: Job.36.8
    sblId: Job 36:8
    shortName: Iob 36:8
    text: et si fuerint in catenis et vinciantur funibus paupertatis
  - name: Iob 36:9
    orderIndex: 8
    osisId: Job.36.9
    sblId: Job 36:9
    shortName: Iob 36:9
    text: indicabit eis opera eorum et scelera eorum quia violenti fuerint
  - name: Iob 36:10
    orderIndex: 9
    osisId: Job.36.10
    sblId: Job 36:10
    shortName: Iob 36:10
    text: revelabit quoque aurem eorum ut corripiat et loquetur ut revertantur ab
      iniquitate
  - name: Iob 36:11
    orderIndex: 10
    osisId: Job.36.11
    sblId: Job 36:11
    shortName: Iob 36:11
    text: si audierint et observaverint conplebunt dies suos in bono et annos suos
      in gloria
  - name: Iob 36:12
    orderIndex: 11
    osisId: Job.36.12
    sblId: Job 36:12
    shortName: Iob 36:12
    text: si autem non audierint transibunt per gladium et consumentur in stultitia
  - name: Iob 36:13
    orderIndex: 12
    osisId: Job.36.13
    sblId: Job 36:13
    shortName: Iob 36:13
    text: simulatores et callidi provocant iram Dei neque clamabunt cum vincti fuerint
  - name: Iob 36:14
    orderIndex: 13
    osisId: Job.36.14
    sblId: Job 36:14
    shortName: Iob 36:14
    text: morietur in tempestate anima eorum et vita eorum inter effeminatos
  - name: Iob 36:15
    orderIndex: 14
    osisId: Job.36.15
    sblId: Job 36:15
    shortName: Iob 36:15
    text: eripiet pauperem de angustia sua et revelabit in tribulatione aurem eius
  - name: Iob 36:16
    orderIndex: 15
    osisId: Job.36.16
    sblId: Job 36:16
    shortName: Iob 36:16
    text: igitur salvabit te de ore angusto latissime et non habentis fundamentum
      subter se requies autem mensae tuae erit plena pinguedine
  - name: Iob 36:17
    orderIndex: 16
    osisId: Job.36.17
    sblId: Job 36:17
    shortName: Iob 36:17
    text: causa tua quasi impii iudicata est causam iudiciumque recipies
  - name: Iob 36:18
    orderIndex: 17
    osisId: Job.36.18
    sblId: Job 36:18
    shortName: Iob 36:18
    text: non te ergo superet ira ut aliquem opprimas nec multitudo donorum inclinet
      te
  - name: Iob 36:19
    orderIndex: 18
    osisId: Job.36.19
    sblId: Job 36:19
    shortName: Iob 36:19
    text: depone magnitudinem tuam absque tribulatione et omnes robustos fortitudine
  - name: Iob 36:20
    orderIndex: 19
    osisId: Job.36.20
    sblId: Job 36:20
    shortName: Iob 36:20
    text: ne protrahas noctem ut ascendant populi pro eis
  - name: Iob 36:21
    orderIndex: 20
    osisId: Job.36.21
    sblId: Job 36:21
    shortName: Iob 36:21
    text: cave ne declines ad iniquitatem hanc enim coepisti sequi post miseriam
  - name: Iob 36:22
    orderIndex: 21
    osisId: Job.36.22
    sblId: Job 36:22
    shortName: Iob 36:22
    text: ecce Deus excelsus in fortitudine sua et nullus ei similis in legislatoribus
  - name: Iob 36:23
    orderIndex: 22
    osisId: Job.36.23
    sblId: Job 36:23
    shortName: Iob 36:23
    text: quis poterit scrutari vias eius aut quis ei dicere operatus es iniquitatem
  - name: Iob 36:24
    orderIndex: 23
    osisId: Job.36.24
    sblId: Job 36:24
    shortName: Iob 36:24
    text: memento quod ignores opus eius de quo cecinerunt viri
  - name: Iob 36:25
    orderIndex: 24
    osisId: Job.36.25
    sblId: Job 36:25
    shortName: Iob 36:25
    text: omnes homines vident eum unusquisque intuetur procul
  - name: Iob 36:26
    orderIndex: 25
    osisId: Job.36.26
    sblId: Job 36:26
    shortName: Iob 36:26
    text: ecce Deus magnus vincens scientiam nostram numerus annorum eius inaestimabilis
  - name: Iob 36:27
    orderIndex: 26
    osisId: Job.36.27
    sblId: Job 36:27
    shortName: Iob 36:27
    text: qui aufert stillas pluviae et effundit imbres ad instar gurgitum
  - name: Iob 36:28
    orderIndex: 27
    osisId: Job.36.28
    sblId: Job 36:28
    shortName: Iob 36:28
    text: qui de nubibus fluunt quae praetexunt cuncta desuper
  - name: Iob 36:29
    orderIndex: 28
    osisId: Job.36.29
    sblId: Job 36:29
    shortName: Iob 36:29
    text: si voluerit extendere nubes quasi tentorium suum
  - name: Iob 36:30
    orderIndex: 29
    osisId: Job.36.30
    sblId: Job 36:30
    shortName: Iob 36:30
    text: et fulgurare lumine suo desuper cardines quoque maris operiet
  - name: Iob 36:31
    orderIndex: 30
    osisId: Job.36.31
    sblId: Job 36:31
    shortName: Iob 36:31
    text: per haec enim iudicat populos et dat escas multis mortalibus
  - name: Iob 36:32
    orderIndex: 31
    osisId: Job.36.32
    sblId: Job 36:32
    shortName: Iob 36:32
    text: in manibus abscondit lucem et praecipit ei ut rursus adveniat
  - name: Iob 36:33
    orderIndex: 32
    osisId: Job.36.33
    sblId: Job 36:33
    shortName: Iob 36:33
    text: adnuntiat de ea amico suo quod possessio eius sit et ad eam possit ascendere
  versesCount: 33
- name: Iob 37
  orderIndex: 36
  osisId: Job.37
  sblId: Job 37
  shortName: Iob 37
  verses:
  - name: Iob 37:1
    orderIndex: 0
    osisId: Job.37.1
    sblId: Job 37:1
    shortName: Iob 37:1
    text: super hoc expavit cor meum et emotum est de loco suo
  - name: Iob 37:2
    orderIndex: 1
    osisId: Job.37.2
    sblId: Job 37:2
    shortName: Iob 37:2
    text: audite auditionem in terrore vocis eius et sonum de ore illius procedentem
  - name: Iob 37:3
    orderIndex: 2
    osisId: Job.37.3
    sblId: Job 37:3
    shortName: Iob 37:3
    text: subter omnes caelos ipse considerat et lumen illius super terminos terrae
  - name: Iob 37:4
    orderIndex: 3
    osisId: Job.37.4
    sblId: Job 37:4
    shortName: Iob 37:4
    text: post eum rugiet sonitus tonabit voce magnitudinis suae et non investigabitur
      cum audita fuerit vox eius
  - name: Iob 37:5
    orderIndex: 4
    osisId: Job.37.5
    sblId: Job 37:5
    shortName: Iob 37:5
    text: tonabit Deus in voce sua mirabiliter qui facit magna et inscrutabilia
  - name: Iob 37:6
    orderIndex: 5
    osisId: Job.37.6
    sblId: Job 37:6
    shortName: Iob 37:6
    text: qui praecipit nivi ut descendat in terram et hiemis pluviis et imbri fortitudinis
      suae
  - name: Iob 37:7
    orderIndex: 6
    osisId: Job.37.7
    sblId: Job 37:7
    shortName: Iob 37:7
    text: qui in manu omnium hominum signat ut noverint singuli opera sua
  - name: Iob 37:8
    orderIndex: 7
    osisId: Job.37.8
    sblId: Job 37:8
    shortName: Iob 37:8
    text: ingredietur bestia latibulum et in antro suo morabitur
  - name: Iob 37:9
    orderIndex: 8
    osisId: Job.37.9
    sblId: Job 37:9
    shortName: Iob 37:9
    text: ab interioribus egreditur tempestas et ab Arcturo frigus
  - name: Iob 37:10
    orderIndex: 9
    osisId: Job.37.10
    sblId: Job 37:10
    shortName: Iob 37:10
    text: flante Deo concrescit gelu et rursum latissimae funduntur aquae
  - name: Iob 37:11
    orderIndex: 10
    osisId: Job.37.11
    sblId: Job 37:11
    shortName: Iob 37:11
    text: frumentum desiderat nubes et nubes spargunt lumen suum
  - name: Iob 37:12
    orderIndex: 11
    osisId: Job.37.12
    sblId: Job 37:12
    shortName: Iob 37:12
    text: quae lustrant per circuitum quocumque eas voluntas gubernantis duxerit ad
      omne quod praeceperit illis super faciem orbis terrarum
  - name: Iob 37:13
    orderIndex: 12
    osisId: Job.37.13
    sblId: Job 37:13
    shortName: Iob 37:13
    text: sive in una tribu sive in terra sua sive in quocumque loco misericordiae
      suae eas iusserit inveniri
  - name: Iob 37:14
    orderIndex: 13
    osisId: Job.37.14
    sblId: Job 37:14
    shortName: Iob 37:14
    text: ausculta haec Iob sta et considera miracula Dei
  - name: Iob 37:15
    orderIndex: 14
    osisId: Job.37.15
    sblId: Job 37:15
    shortName: Iob 37:15
    text: numquid scis quando praeceperit Deus pluviis ut ostenderent lucem nubium
      eius
  - name: Iob 37:16
    orderIndex: 15
    osisId: Job.37.16
    sblId: Job 37:16
    shortName: Iob 37:16
    text: numquid nosti semitas nubium magnas et perfectas scientias
  - name: Iob 37:17
    orderIndex: 16
    osisId: Job.37.17
    sblId: Job 37:17
    shortName: Iob 37:17
    text: nonne vestimenta tua calida sunt cum perflata fuerit terra austro
  - name: Iob 37:18
    orderIndex: 17
    osisId: Job.37.18
    sblId: Job 37:18
    shortName: Iob 37:18
    text: tu forsitan cum eo fabricatus es caelos qui solidissimi quasi aere fusi
      sunt
  - name: Iob 37:19
    orderIndex: 18
    osisId: Job.37.19
    sblId: Job 37:19
    shortName: Iob 37:19
    text: ostende nobis quid dicamus illi nos quippe involvimur tenebris
  - name: Iob 37:20
    orderIndex: 19
    osisId: Job.37.20
    sblId: Job 37:20
    shortName: Iob 37:20
    text: quis narrabit ei quae loquor etiam si locutus fuerit homo devorabitur
  - name: Iob 37:21
    orderIndex: 20
    osisId: Job.37.21
    sblId: Job 37:21
    shortName: Iob 37:21
    text: at nunc non vident lucem subito aer cogitur in nubes et ventus transiens
      fugabit eas
  - name: Iob 37:22
    orderIndex: 21
    osisId: Job.37.22
    sblId: Job 37:22
    shortName: Iob 37:22
    text: ab aquilone aurum venit et ad Deum formidolosa laudatio
  - name: Iob 37:23
    orderIndex: 22
    osisId: Job.37.23
    sblId: Job 37:23
    shortName: Iob 37:23
    text: digne eum invenire non possumus magnus fortitudine et iudicio et iustitia
      et enarrari non potest
  - name: Iob 37:24
    orderIndex: 23
    osisId: Job.37.24
    sblId: Job 37:24
    shortName: Iob 37:24
    text: ideo timebunt eum viri et non audebunt contemplari omnes qui sibi videntur
      esse sapientes
  versesCount: 24
- name: Iob 38
  orderIndex: 37
  osisId: Job.38
  sblId: Job 38
  shortName: Iob 38
  verses:
  - name: Iob 38:1
    orderIndex: 0
    osisId: Job.38.1
    sblId: Job 38:1
    shortName: Iob 38:1
    text: respondens autem Dominus Iob de turbine dixit
  - name: Iob 38:2
    orderIndex: 1
    osisId: Job.38.2
    sblId: Job 38:2
    shortName: Iob 38:2
    text: quis est iste involvens sententias sermonibus inperitis
  - name: Iob 38:3
    orderIndex: 2
    osisId: Job.38.3
    sblId: Job 38:3
    shortName: Iob 38:3
    text: accinge sicut vir lumbos tuos interrogabo te et responde mihi
  - name: Iob 38:4
    orderIndex: 3
    osisId: Job.38.4
    sblId: Job 38:4
    shortName: Iob 38:4
    text: ubi eras quando ponebam fundamenta terrae indica mihi si habes intellegentiam
  - name: Iob 38:5
    orderIndex: 4
    osisId: Job.38.5
    sblId: Job 38:5
    shortName: Iob 38:5
    text: quis posuit mensuras eius si nosti vel quis tetendit super eam lineam
  - name: Iob 38:6
    orderIndex: 5
    osisId: Job.38.6
    sblId: Job 38:6
    shortName: Iob 38:6
    text: super quo bases illius solidatae sunt aut quis dimisit lapidem angularem
      eius
  - name: Iob 38:7
    orderIndex: 6
    osisId: Job.38.7
    sblId: Job 38:7
    shortName: Iob 38:7
    text: cum me laudarent simul astra matutina et iubilarent omnes filii Dei
  - name: Iob 38:8
    orderIndex: 7
    osisId: Job.38.8
    sblId: Job 38:8
    shortName: Iob 38:8
    text: quis conclusit ostiis mare quando erumpebat quasi de vulva procedens
  - name: Iob 38:9
    orderIndex: 8
    osisId: Job.38.9
    sblId: Job 38:9
    shortName: Iob 38:9
    text: cum ponerem nubem vestimentum eius et caligine illud quasi pannis infantiae
      obvolverem
  - name: Iob 38:10
    orderIndex: 9
    osisId: Job.38.10
    sblId: Job 38:10
    shortName: Iob 38:10
    text: circumdedi illud terminis meis et posui vectem et ostia
  - name: Iob 38:11
    orderIndex: 10
    osisId: Job.38.11
    sblId: Job 38:11
    shortName: Iob 38:11
    text: et dixi usque huc venies et non procedes amplius et hic confringes tumentes
      fluctus tuos
  - name: Iob 38:12
    orderIndex: 11
    osisId: Job.38.12
    sblId: Job 38:12
    shortName: Iob 38:12
    text: numquid post ortum tuum praecepisti diluculo et ostendisti aurorae locum
      suum
  - name: Iob 38:13
    orderIndex: 12
    osisId: Job.38.13
    sblId: Job 38:13
    shortName: Iob 38:13
    text: et tenuisti concutiens extrema terrae et excussisti impios ex ea
  - name: Iob 38:14
    orderIndex: 13
    osisId: Job.38.14
    sblId: Job 38:14
    shortName: Iob 38:14
    text: restituetur ut lutum signaculum et stabit sicut vestimentum
  - name: Iob 38:15
    orderIndex: 14
    osisId: Job.38.15
    sblId: Job 38:15
    shortName: Iob 38:15
    text: auferetur ab impiis lux sua et brachium excelsum confringetur
  - name: Iob 38:16
    orderIndex: 15
    osisId: Job.38.16
    sblId: Job 38:16
    shortName: Iob 38:16
    text: numquid ingressus es profunda maris et in novissimis abyssis deambulasti
  - name: Iob 38:17
    orderIndex: 16
    osisId: Job.38.17
    sblId: Job 38:17
    shortName: Iob 38:17
    text: numquid apertae tibi sunt portae mortis et ostia tenebrosa vidisti
  - name: Iob 38:18
    orderIndex: 17
    osisId: Job.38.18
    sblId: Job 38:18
    shortName: Iob 38:18
    text: numquid considerasti latitudines terrae indica mihi si nosti omnia
  - name: Iob 38:19
    orderIndex: 18
    osisId: Job.38.19
    sblId: Job 38:19
    shortName: Iob 38:19
    text: in qua via habitet lux et tenebrarum quis locus sit
  - name: Iob 38:20
    orderIndex: 19
    osisId: Job.38.20
    sblId: Job 38:20
    shortName: Iob 38:20
    text: ut ducas unumquodque ad terminos suos et intellegas semitas domus eius
  - name: Iob 38:21
    orderIndex: 20
    osisId: Job.38.21
    sblId: Job 38:21
    shortName: Iob 38:21
    text: sciebas tunc quod nasciturus esses et numerum dierum tuorum noveras
  - name: Iob 38:22
    orderIndex: 21
    osisId: Job.38.22
    sblId: Job 38:22
    shortName: Iob 38:22
    text: numquid ingressus es thesauros nivis aut thesauros grandinis aspexisti
  - name: Iob 38:23
    orderIndex: 22
    osisId: Job.38.23
    sblId: Job 38:23
    shortName: Iob 38:23
    text: quae praeparavi in tempus hostis in diem pugnae et belli
  - name: Iob 38:24
    orderIndex: 23
    osisId: Job.38.24
    sblId: Job 38:24
    shortName: Iob 38:24
    text: per quam viam spargitur lux dividitur aestus super terram
  - name: Iob 38:25
    orderIndex: 24
    osisId: Job.38.25
    sblId: Job 38:25
    shortName: Iob 38:25
    text: quis dedit vehementissimo imbri cursum et viam sonantis tonitrui
  - name: Iob 38:26
    orderIndex: 25
    osisId: Job.38.26
    sblId: Job 38:26
    shortName: Iob 38:26
    text: ut plueret super terram absque homine in deserto ubi nullus mortalium commoratur
  - name: Iob 38:27
    orderIndex: 26
    osisId: Job.38.27
    sblId: Job 38:27
    shortName: Iob 38:27
    text: ut impleret inviam et desolatam et produceret herbas virentes
  - name: Iob 38:28
    orderIndex: 27
    osisId: Job.38.28
    sblId: Job 38:28
    shortName: Iob 38:28
    text: quis est pluviae pater vel quis genuit stillas roris
  - name: Iob 38:29
    orderIndex: 28
    osisId: Job.38.29
    sblId: Job 38:29
    shortName: Iob 38:29
    text: de cuius utero egressa est glacies et gelu de caelo quis genuit
  - name: Iob 38:30
    orderIndex: 29
    osisId: Job.38.30
    sblId: Job 38:30
    shortName: Iob 38:30
    text: in similitudinem lapidis aquae durantur et superficies abyssi constringitur
  - name: Iob 38:31
    orderIndex: 30
    osisId: Job.38.31
    sblId: Job 38:31
    shortName: Iob 38:31
    text: numquid coniungere valebis micantes stellas Pliadis aut gyrum Arcturi poteris
      dissipare
  - name: Iob 38:32
    orderIndex: 31
    osisId: Job.38.32
    sblId: Job 38:32
    shortName: Iob 38:32
    text: numquid producis luciferum in tempore suo et vesperum super filios terrae
      consurgere facis
  - name: Iob 38:33
    orderIndex: 32
    osisId: Job.38.33
    sblId: Job 38:33
    shortName: Iob 38:33
    text: numquid nosti ordinem caeli et pones rationem eius in terra
  - name: Iob 38:34
    orderIndex: 33
    osisId: Job.38.34
    sblId: Job 38:34
    shortName: Iob 38:34
    text: numquid elevabis in nebula vocem tuam et impetus aquarum operiet te
  - name: Iob 38:35
    orderIndex: 34
    osisId: Job.38.35
    sblId: Job 38:35
    shortName: Iob 38:35
    text: numquid mittes fulgura et ibunt et revertentia dicent tibi adsumus
  - name: Iob 38:36
    orderIndex: 35
    osisId: Job.38.36
    sblId: Job 38:36
    shortName: Iob 38:36
    text: quis posuit in visceribus hominis sapientiam vel quis dedit gallo intellegentiam
  - name: Iob 38:37
    orderIndex: 36
    osisId: Job.38.37
    sblId: Job 38:37
    shortName: Iob 38:37
    text: quis enarravit caelorum rationem et concentum caeli quis dormire faciet
  - name: Iob 38:38
    orderIndex: 37
    osisId: Job.38.38
    sblId: Job 38:38
    shortName: Iob 38:38
    text: quando fundebatur pulvis in terram et glebae conpingebantur
  - name: Iob 38:39
    orderIndex: 38
    osisId: Job.38.39
    sblId: Job 38:39
    shortName: Iob 38:39
    text: numquid capies leaenae praedam et animam catulorum eius implebis
  - name: Iob 38:40
    orderIndex: 39
    osisId: Job.38.40
    sblId: Job 38:40
    shortName: Iob 38:40
    text: quando cubant in antris et in specubus insidiantur
  - name: Iob 38:41
    orderIndex: 40
    osisId: Job.38.41
    sblId: Job 38:41
    shortName: Iob 38:41
    text: quis praeparat corvo escam suam quando pulli eius ad Deum clamant vagantes
      eo quod non habeant cibos
  versesCount: 41
- name: Iob 39
  orderIndex: 38
  osisId: Job.39
  sblId: Job 39
  shortName: Iob 39
  verses:
  - name: Iob 39:1
    orderIndex: 0
    osisId: Job.39.1
    sblId: Job 39:1
    shortName: Iob 39:1
    text: numquid nosti tempus partus hibicum in petris vel parturientes cervas observasti
  - name: Iob 39:2
    orderIndex: 1
    osisId: Job.39.2
    sblId: Job 39:2
    shortName: Iob 39:2
    text: dinumerasti menses conceptus earum et scisti tempus partus earum
  - name: Iob 39:3
    orderIndex: 2
    osisId: Job.39.3
    sblId: Job 39:3
    shortName: Iob 39:3
    text: incurvantur ad fetum et pariunt et rugitus emittunt
  - name: Iob 39:4
    orderIndex: 3
    osisId: Job.39.4
    sblId: Job 39:4
    shortName: Iob 39:4
    text: separantur filii earum pergunt ad pastum egrediuntur et non revertuntur
      ad eas
  - name: Iob 39:5
    orderIndex: 4
    osisId: Job.39.5
    sblId: Job 39:5
    shortName: Iob 39:5
    text: quis dimisit onagrum liberum et vincula eius quis solvit
  - name: Iob 39:6
    orderIndex: 5
    osisId: Job.39.6
    sblId: Job 39:6
    shortName: Iob 39:6
    text: cui dedi in solitudine domum et tabernacula eius in terra salsuginis
  - name: Iob 39:7
    orderIndex: 6
    osisId: Job.39.7
    sblId: Job 39:7
    shortName: Iob 39:7
    text: contemnit multitudinem civitatis clamorem exactoris non audit
  - name: Iob 39:8
    orderIndex: 7
    osisId: Job.39.8
    sblId: Job 39:8
    shortName: Iob 39:8
    text: circumspicit montes pascuae suae et virentia quaeque perquirit
  - name: Iob 39:9
    orderIndex: 8
    osisId: Job.39.9
    sblId: Job 39:9
    shortName: Iob 39:9
    text: numquid volet rinoceros servire tibi aut morabitur ad praesepe tuum
  - name: Iob 39:10
    orderIndex: 9
    osisId: Job.39.10
    sblId: Job 39:10
    shortName: Iob 39:10
    text: numquid alligabis rinocerota ad arandum loro tuo aut confringet glebas vallium
      post te
  - name: Iob 39:11
    orderIndex: 10
    osisId: Job.39.11
    sblId: Job 39:11
    shortName: Iob 39:11
    text: numquid fiduciam habebis in magna fortitudine eius et derelinques ei labores
      tuos
  - name: Iob 39:12
    orderIndex: 11
    osisId: Job.39.12
    sblId: Job 39:12
    shortName: Iob 39:12
    text: numquid credes ei quoniam reddat sementem tibi et aream tuam congreget
  - name: Iob 39:13
    orderIndex: 12
    osisId: Job.39.13
    sblId: Job 39:13
    shortName: Iob 39:13
    text: pinna strutionum similis est pinnis herodii et accipitris
  - name: Iob 39:14
    orderIndex: 13
    osisId: Job.39.14
    sblId: Job 39:14
    shortName: Iob 39:14
    text: quando derelinquit in terra ova sua tu forsitan in pulvere calefacis ea
  - name: Iob 39:15
    orderIndex: 14
    osisId: Job.39.15
    sblId: Job 39:15
    shortName: Iob 39:15
    text: obliviscitur quod pes conculcet ea aut bestiae agri conterant
  - name: Iob 39:16
    orderIndex: 15
    osisId: Job.39.16
    sblId: Job 39:16
    shortName: Iob 39:16
    text: duratur ad filios suos quasi non sint sui frustra laboravit nullo timore
      cogente
  - name: Iob 39:17
    orderIndex: 16
    osisId: Job.39.17
    sblId: Job 39:17
    shortName: Iob 39:17
    text: privavit enim eam Deus sapientia nec dedit illi intellegentiam
  - name: Iob 39:18
    orderIndex: 17
    osisId: Job.39.18
    sblId: Job 39:18
    shortName: Iob 39:18
    text: cum tempus fuerit in altum alas erigit deridet equitem et ascensorem eius
  - name: Iob 39:19
    orderIndex: 18
    osisId: Job.39.19
    sblId: Job 39:19
    shortName: Iob 39:19
    text: numquid praebebis equo fortitudinem aut circumdabis collo eius hinnitum
  - name: Iob 39:20
    orderIndex: 19
    osisId: Job.39.20
    sblId: Job 39:20
    shortName: Iob 39:20
    text: numquid suscitabis eum quasi lucustas gloria narium eius terror
  - name: Iob 39:21
    orderIndex: 20
    osisId: Job.39.21
    sblId: Job 39:21
    shortName: Iob 39:21
    text: terram ungula fodit exultat audacter in occursum pergit armatis
  - name: Iob 39:22
    orderIndex: 21
    osisId: Job.39.22
    sblId: Job 39:22
    shortName: Iob 39:22
    text: contemnit pavorem nec cedit gladio
  - name: Iob 39:23
    orderIndex: 22
    osisId: Job.39.23
    sblId: Job 39:23
    shortName: Iob 39:23
    text: super ipsum sonabit faretra vibrabit hasta et clypeus
  - name: Iob 39:24
    orderIndex: 23
    osisId: Job.39.24
    sblId: Job 39:24
    shortName: Iob 39:24
    text: fervens et fremens sorbet terram nec reputat tubae sonare clangorem
  - name: Iob 39:25
    orderIndex: 24
    osisId: Job.39.25
    sblId: Job 39:25
    shortName: Iob 39:25
    text: ubi audierit bucinam dicet va procul odoratur bellum exhortationem ducum
      et ululatum exercitus
  - name: Iob 39:26
    orderIndex: 25
    osisId: Job.39.26
    sblId: Job 39:26
    shortName: Iob 39:26
    text: numquid per sapientiam tuam plumescit accipiter expandens alas suas ad austrum
  - name: Iob 39:27
    orderIndex: 26
    osisId: Job.39.27
    sblId: Job 39:27
    shortName: Iob 39:27
    text: aut ad praeceptum tuum elevabitur aquila et in arduis ponet nidum suum
  - name: Iob 39:28
    orderIndex: 27
    osisId: Job.39.28
    sblId: Job 39:28
    shortName: Iob 39:28
    text: in petris manet et in praeruptis silicibus commoratur atque inaccessis rupibus
  - name: Iob 39:29
    orderIndex: 28
    osisId: Job.39.29
    sblId: Job 39:29
    shortName: Iob 39:29
    text: inde contemplatur escam et de longe oculi eius prospiciunt
  - name: Iob 39:30
    orderIndex: 29
    osisId: Job.39.30
    sblId: Job 39:30
    shortName: Iob 39:30
    text: pulli eius lambent sanguinem et ubicumque cadaver fuerit statim adest
  - name: Iob 39:31
    orderIndex: 30
    osisId: Job.39.31
    sblId: Job 39:31
    shortName: Iob 39:31
    text: et adiecit Dominus et locutus est ad Iob
  - name: Iob 39:32
    orderIndex: 31
    osisId: Job.39.32
    sblId: Job 39:32
    shortName: Iob 39:32
    text: numquid qui contendit cum Deo tam facile conquiescit utique qui arguit Deum
      debet respondere ei
  - name: Iob 39:33
    orderIndex: 32
    osisId: Job.39.33
    sblId: Job 39:33
    shortName: Iob 39:33
    text: respondens autem Iob Domino dixit
  - name: Iob 39:34
    orderIndex: 33
    osisId: Job.39.34
    sblId: Job 39:34
    shortName: Iob 39:34
    text: qui leviter locutus sum respondere quid possum manum meam ponam super os
      meum
  - name: Iob 39:35
    orderIndex: 34
    osisId: Job.39.35
    sblId: Job 39:35
    shortName: Iob 39:35
    text: unum locutus sum quod utinam non dixissem et alterum quibus ultra non addam
