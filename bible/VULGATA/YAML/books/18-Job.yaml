  - name: Iob 20:7
    orderIndex: 6
    osisId: Job.20.7
    sblId: Job 20:7
    shortName: Iob 20:7
    text: quasi sterquilinium in fine perdetur et qui eum viderant dicent ubi est
  - name: Iob 20:8
    orderIndex: 7
    osisId: Job.20.8
    sblId: Job 20:8
    shortName: Iob 20:8
    text: velut somnium avolans non invenietur transiet sicut visio nocturna
  - name: Iob 20:9
    orderIndex: 8
    osisId: Job.20.9
    sblId: Job 20:9
    shortName: Iob 20:9
    text: oculus qui eum viderat non videbit neque ultra intuebitur eum locus suus
  - name: Iob 20:10
    orderIndex: 9
    osisId: Job.20.10
    sblId: Job 20:10
    shortName: Iob 20:10
    text: filii eius adterentur egestate et manus illius reddent ei dolorem suum
  - name: Iob 20:11
    orderIndex: 10
    osisId: Job.20.11
    sblId: Job 20:11
    shortName: Iob 20:11
    text: ossa eius implebuntur vitiis adulescentiae eius et cum eo in pulverem dormient
  - name: Iob 20:12
    orderIndex: 11
    osisId: Job.20.12
    sblId: Job 20:12
    shortName: Iob 20:12
    text: cum enim dulce fuerit in ore eius malum abscondet illud sub lingua sua
  - name: Iob 20:13
    orderIndex: 12
    osisId: Job.20.13
    sblId: Job 20:13
    shortName: Iob 20:13
    text: parcet illi et non derelinquet illud et celabit in gutture suo
  - name: Iob 20:14
    orderIndex: 13
    osisId: Job.20.14
    sblId: Job 20:14
    shortName: Iob 20:14
    text: panis eius in utero illius vertetur in fel aspidum intrinsecus
  - name: Iob 20:15
    orderIndex: 14
    osisId: Job.20.15
    sblId: Job 20:15
    shortName: Iob 20:15
    text: divitias quas devoravit evomet et de ventre illius extrahet eas Deus
  - name: Iob 20:16
    orderIndex: 15
    osisId: Job.20.16
    sblId: Job 20:16
    shortName: Iob 20:16
    text: caput aspidum suget occidet eum lingua viperae
  - name: Iob 20:17
    orderIndex: 16
    osisId: Job.20.17
    sblId: Job 20:17
    shortName: Iob 20:17
    text: non videat rivulos fluminis torrentes mellis et butyri
  - name: Iob 20:18
    orderIndex: 17
    osisId: Job.20.18
    sblId: Job 20:18
    shortName: Iob 20:18
    text: luet quae fecit omnia nec tamen consumetur iuxta multitudinem adinventionum
      suarum sic et sustinebit
  - name: Iob 20:19
    orderIndex: 18
    osisId: Job.20.19
    sblId: Job 20:19
    shortName: Iob 20:19
    text: quoniam confringens nudavit pauperes domum rapuit et non aedificavit eam
  - name: Iob 20:20
    orderIndex: 19
    osisId: Job.20.20
    sblId: Job 20:20
    shortName: Iob 20:20
    text: nec est satiatus venter eius et cum habuerit quae cupierat possidere non
      poterit
  - name: Iob 20:21
    orderIndex: 20
    osisId: Job.20.21
    sblId: Job 20:21
    shortName: Iob 20:21
    text: non remansit de cibo eius et propterea nihil permanebit de bonis eius
  - name: Iob 20:22
    orderIndex: 21
    osisId: Job.20.22
    sblId: Job 20:22
    shortName: Iob 20:22
    text: cum satiatus fuerit artabitur aestuabit et omnis dolor inruet in eum
  - name: Iob 20:23
    orderIndex: 22
    osisId: Job.20.23
    sblId: Job 20:23
    shortName: Iob 20:23
    text: utinam impleatur venter eius ut emittat in eum iram furoris sui et pluat
      super illum bellum suum
  - name: Iob 20:24
    orderIndex: 23
    osisId: Job.20.24
    sblId: Job 20:24
    shortName: Iob 20:24
    text: fugiet arma ferrea et inruet in arcum aereum
  - name: Iob 20:25
    orderIndex: 24
    osisId: Job.20.25
    sblId: Job 20:25
    shortName: Iob 20:25
