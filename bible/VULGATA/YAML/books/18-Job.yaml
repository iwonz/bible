  - name: Iob 18:2
    orderIndex: 1
    osisId: Job.18.2
    sblId: Job 18:2
    shortName: Iob 18:2
    text: usque ad quem finem verba iactabitis intellegite prius et sic loquamur
  - name: Iob 18:3
    orderIndex: 2
    osisId: Job.18.3
    sblId: Job 18:3
    shortName: Iob 18:3
    text: quare reputati sumus ut iumenta et sorduimus coram vobis
  - name: Iob 18:4
    orderIndex: 3
    osisId: Job.18.4
    sblId: Job 18:4
    shortName: Iob 18:4
    text: qui perdis animam tuam in furore tuo numquid propter te derelinquetur terra
      et transferentur rupes de loco suo
  - name: Iob 18:5
    orderIndex: 4
    osisId: Job.18.5
    sblId: Job 18:5
    shortName: Iob 18:5
    text: nonne lux impii extinguetur nec splendebit flamma ignis eius
  - name: Iob 18:6
    orderIndex: 5
    osisId: Job.18.6
    sblId: Job 18:6
    shortName: Iob 18:6
    text: lux obtenebrescet in tabernaculo illius et lucerna quae super eum est extinguetur
  - name: Iob 18:7
    orderIndex: 6
    osisId: Job.18.7
    sblId: Job 18:7
    shortName: Iob 18:7
    text: artabuntur gressus virtutis eius et praecipitabit eum consilium suum
  - name: Iob 18:8
    orderIndex: 7
    osisId: Job.18.8
    sblId: Job 18:8
    shortName: Iob 18:8
    text: inmisit enim in rete pedes suos et in maculis eius ambulat
  - name: Iob 18:9
    orderIndex: 8
    osisId: Job.18.9
    sblId: Job 18:9
    shortName: Iob 18:9
    text: tenebitur planta illius laqueo et exardescet contra eum sitis
  - name: Iob 18:10
    orderIndex: 9
    osisId: Job.18.10
    sblId: Job 18:10
    shortName: Iob 18:10
    text: abscondita est in terra pedica eius et decipula illius super semitam
  - name: Iob 18:11
    orderIndex: 10
    osisId: Job.18.11
    sblId: Job 18:11
    shortName: Iob 18:11
    text: undique terrebunt eum formidines et involvent pedes eius
  - name: Iob 18:12
    orderIndex: 11
    osisId: Job.18.12
    sblId: Job 18:12
    shortName: Iob 18:12
    text: adtenuetur fame robur eius et inedia invadat costas illius
  - name: Iob 18:13
    orderIndex: 12
    osisId: Job.18.13
    sblId: Job 18:13
    shortName: Iob 18:13
    text: devoret pulchritudinem cutis eius consumat brachia illius primogenita mors
  - name: Iob 18:14
    orderIndex: 13
    osisId: Job.18.14
    sblId: Job 18:14
    shortName: Iob 18:14
    text: avellatur de tabernaculo suo fiducia eius et calcet super eum quasi rex
      interitus
  - name: Iob 18:15
    orderIndex: 14
    osisId: Job.18.15
    sblId: Job 18:15
    shortName: Iob 18:15
    text: habitent in tabernaculo illius socii eius qui non est aspergatur in tabernaculo
      eius sulphur
  - name: Iob 18:16
    orderIndex: 15
    osisId: Job.18.16
    sblId: Job 18:16
    shortName: Iob 18:16
    text: deorsum radices eius siccentur sursum autem adteratur messis eius
  - name: Iob 18:17
    orderIndex: 16
    osisId: Job.18.17
    sblId: Job 18:17
    shortName: Iob 18:17
    text: memoria illius pereat de terra et non celebretur nomen eius in plateis
  - name: Iob 18:18
    orderIndex: 17
    osisId: Job.18.18
    sblId: Job 18:18
    shortName: Iob 18:18
    text: expellet eum de luce in tenebras et de orbe transferet eum
  - name: Iob 18:19
    orderIndex: 18
    osisId: Job.18.19
    sblId: Job 18:19
    shortName: Iob 18:19
    text: non erit semen eius neque progenies in populo suo nec ullae reliquiae in
      regionibus eius
  - name: Iob 18:20
    orderIndex: 19
    osisId: Job.18.20
    sblId: Job 18:20
    shortName: Iob 18:20
    text: in die eius stupebunt novissimi et primos invadet horror
  - name: Iob 18:21
    orderIndex: 20
    osisId: Job.18.21
    sblId: Job 18:21
    shortName: Iob 18:21
    text: haec sunt ergo tabernacula iniqui et iste locus eius qui ignorat Deum
  versesCount: 21
- name: Iob 19
  orderIndex: 18
  osisId: Job.19
  sblId: Job 19
  shortName: Iob 19
  verses:
  - name: Iob 19:1
    orderIndex: 0
    osisId: Job.19.1
    sblId: Job 19:1
    shortName: Iob 19:1
    text: respondens autem Iob dixit
  - name: Iob 19:2
    orderIndex: 1
    osisId: Job.19.2
    sblId: Job 19:2
    shortName: Iob 19:2
    text: usquequo adfligitis animam meam et adteritis me sermonibus
  - name: Iob 19:3
    orderIndex: 2
    osisId: Job.19.3
    sblId: Job 19:3
    shortName: Iob 19:3
    text: en decies confunditis me et non erubescitis opprimentes me
  - name: Iob 19:4
    orderIndex: 3
    osisId: Job.19.4
    sblId: Job 19:4
    shortName: Iob 19:4
    text: nempe et si ignoravi mecum erit ignorantia mea
  - name: Iob 19:5
    orderIndex: 4
    osisId: Job.19.5
    sblId: Job 19:5
    shortName: Iob 19:5
    text: at vos contra me erigimini et arguitis me obprobriis meis
  - name: Iob 19:6
    orderIndex: 5
    osisId: Job.19.6
    sblId: Job 19:6
    shortName: Iob 19:6
    text: saltim nunc intellegite quia Deus non aequo iudicio adflixerit me et flagellis
      suis me cinxerit
  - name: Iob 19:7
    orderIndex: 6
    osisId: Job.19.7
    sblId: Job 19:7
    shortName: Iob 19:7
    text: ecce clamabo vim patiens et nemo audiet vociferabor et non est qui iudicet
  - name: Iob 19:8
    orderIndex: 7
    osisId: Job.19.8
    sblId: Job 19:8
    shortName: Iob 19:8
    text: semitam meam circumsepsit et transire non possum et in calle meo tenebras
      posuit
  - name: Iob 19:9
    orderIndex: 8
    osisId: Job.19.9
    sblId: Job 19:9
    shortName: Iob 19:9
    text: spoliavit me gloria mea et abstulit coronam de capite meo
  - name: Iob 19:10
    orderIndex: 9
    osisId: Job.19.10
    sblId: Job 19:10
    shortName: Iob 19:10
    text: destruxit me undique et pereo et quasi evulsae arbori abstulit spem meam
  - name: Iob 19:11
    orderIndex: 10
    osisId: Job.19.11
    sblId: Job 19:11
    shortName: Iob 19:11
    text: iratus est contra me furor eius et sic me habuit quasi hostem suum
  - name: Iob 19:12
    orderIndex: 11
    osisId: Job.19.12
    sblId: Job 19:12
    shortName: Iob 19:12
    text: simul venerunt latrones eius et fecerunt sibi viam per me et obsederunt
      in gyro tabernaculum meum
  - name: Iob 19:13
    orderIndex: 12
    osisId: Job.19.13
    sblId: Job 19:13
    shortName: Iob 19:13
    text: fratres meos longe fecit a me et noti mei quasi alieni recesserunt a me
  - name: Iob 19:14
    orderIndex: 13
    osisId: Job.19.14
    sblId: Job 19:14
    shortName: Iob 19:14
    text: dereliquerunt me propinqui mei et qui me noverant obliti sunt mei
  - name: Iob 19:15
    orderIndex: 14
    osisId: Job.19.15
    sblId: Job 19:15
    shortName: Iob 19:15
    text: inquilini domus meae et ancillae meae sicut alienum habuerunt me et quasi
      peregrinus fui in oculis eorum
  - name: Iob 19:16
    orderIndex: 15
    osisId: Job.19.16
    sblId: Job 19:16
    shortName: Iob 19:16
    text: servum meum vocavi et non respondit ore proprio deprecabar illum
  - name: Iob 19:17
    orderIndex: 16
    osisId: Job.19.17
    sblId: Job 19:17
    shortName: Iob 19:17
    text: halitum meum exhorruit uxor mea et orabam filios uteri mei
  - name: Iob 19:18
    orderIndex: 17
    osisId: Job.19.18
    sblId: Job 19:18
    shortName: Iob 19:18
    text: stulti quoque despiciebant me et cum ab eis recessissem detrahebant mihi
  - name: Iob 19:19
    orderIndex: 18
    osisId: Job.19.19
    sblId: Job 19:19
    shortName: Iob 19:19
    text: abominati sunt me quondam consiliarii mei et quem maxime diligebam aversatus
      est me
  - name: Iob 19:20
    orderIndex: 19
    osisId: Job.19.20
    sblId: Job 19:20
    shortName: Iob 19:20
    text: pelli meae consumptis carnibus adhesit os meum et derelicta sunt tantummodo
      labia circa dentes meos
  - name: Iob 19:21
    orderIndex: 20
    osisId: Job.19.21
    sblId: Job 19:21
    shortName: Iob 19:21
    text: miseremini mei miseremini mei saltim vos amici mei quia manus Domini tetigit
      me
  - name: Iob 19:22
    orderIndex: 21
    osisId: Job.19.22
    sblId: Job 19:22
    shortName: Iob 19:22
    text: quare persequimini me sicut Deus et carnibus meis saturamini
  - name: Iob 19:23
    orderIndex: 22
    osisId: Job.19.23
    sblId: Job 19:23
    shortName: Iob 19:23
    text: quis mihi tribuat ut scribantur sermones mei quis mihi det ut exarentur
      in libro
  - name: Iob 19:24
    orderIndex: 23
    osisId: Job.19.24
    sblId: Job 19:24
    shortName: Iob 19:24
    text: stilo ferreo et plumbi lammina vel certe sculpantur in silice
  - name: Iob 19:25
    orderIndex: 24
    osisId: Job.19.25
    sblId: Job 19:25
    shortName: Iob 19:25
    text: scio enim quod redemptor meus vivat et in novissimo de terra surrecturus
      sim
  - name: Iob 19:26
    orderIndex: 25
    osisId: Job.19.26
    sblId: Job 19:26
    shortName: Iob 19:26
    text: et rursum circumdabor pelle mea et in carne mea videbo Deum
  - name: Iob 19:27
    orderIndex: 26
    osisId: Job.19.27
    sblId: Job 19:27
    shortName: Iob 19:27
    text: quem visurus sum ego ipse et oculi mei conspecturi sunt et non alius reposita
      est haec spes mea in sinu meo
  - name: Iob 19:28
    orderIndex: 27
    osisId: Job.19.28
    sblId: Job 19:28
    shortName: Iob 19:28
    text: quare ergo nunc dicitis persequamur eum et radicem verbi inveniamus contra
      eum
  - name: Iob 19:29
    orderIndex: 28
    osisId: Job.19.29
    sblId: Job 19:29
    shortName: Iob 19:29
    text: fugite ergo a facie gladii quoniam ultor iniquitatum gladius est et scitote
      esse iudicium
