  - name: Iob 17:3
    orderIndex: 2
    osisId: Job.17.3
    sblId: Job 17:3
    shortName: Iob 17:3
    text: libera me et pone iuxta te et cuiusvis manus pugnet contra me
  - name: Iob 17:4
    orderIndex: 3
    osisId: Job.17.4
    sblId: Job 17:4
    shortName: Iob 17:4
    text: cor eorum longe fecisti a disciplina et propterea non exaltabuntur
  - name: Iob 17:5
    orderIndex: 4
    osisId: Job.17.5
    sblId: Job 17:5
    shortName: Iob 17:5
    text: praedam pollicetur sociis et oculi filiorum eius deficient
  - name: Iob 17:6
    orderIndex: 5
    osisId: Job.17.6
    sblId: Job 17:6
    shortName: Iob 17:6
    text: posuit me quasi in proverbium vulgi et exemplum sum coram eis
  - name: Iob 17:7
    orderIndex: 6
    osisId: Job.17.7
    sblId: Job 17:7
    shortName: Iob 17:7
    text: caligavit ab indignatione oculus meus et membra mea quasi in nihili redacta
      sunt
  - name: Iob 17:8
    orderIndex: 7
    osisId: Job.17.8
    sblId: Job 17:8
    shortName: Iob 17:8
    text: stupebunt iusti super hoc et innocens contra hypocritam suscitabitur
  - name: Iob 17:9
    orderIndex: 8
    osisId: Job.17.9
    sblId: Job 17:9
    shortName: Iob 17:9
    text: et tenebit iustus viam suam et mundis manibus addet fortitudinem
  - name: Iob 17:10
    orderIndex: 9
    osisId: Job.17.10
    sblId: Job 17:10
    shortName: Iob 17:10
    text: igitur vos omnes convertimini et venite et non inveniam in vobis ullum sapientem
  - name: Iob 17:11
    orderIndex: 10
    osisId: Job.17.11
    sblId: Job 17:11
    shortName: Iob 17:11
    text: dies mei transierunt cogitationes meae dissipatae sunt torquentes cor meum
  - name: Iob 17:12
    orderIndex: 11
    osisId: Job.17.12
    sblId: Job 17:12
    shortName: Iob 17:12
    text: noctem verterunt in diem et rursum post tenebras spero lucem
  - name: Iob 17:13
    orderIndex: 12
    osisId: Job.17.13
    sblId: Job 17:13
    shortName: Iob 17:13
    text: si sustinuero infernus domus mea est in tenebris stravi lectulum meum
  - name: Iob 17:14
    orderIndex: 13
    osisId: Job.17.14
    sblId: Job 17:14
    shortName: Iob 17:14
    text: putredini dixi pater meus es mater mea et soror mea vermibus
  - name: Iob 17:15
    orderIndex: 14
    osisId: Job.17.15
    sblId: Job 17:15
    shortName: Iob 17:15
    text: ubi est ergo nunc praestolatio mea et patientiam meam quis considerat
  - name: Iob 17:16
    orderIndex: 15
    osisId: Job.17.16
    sblId: Job 17:16
    shortName: Iob 17:16
    text: in profundissimum infernum descendent omnia mea putasne saltim ibi erit
      requies mihi
