  - name: Iob 16:22
    orderIndex: 21
    osisId: Job.16.22
    sblId: Job 16:22
    shortName: Iob 16:22
    text: atque utinam sic iudicaretur vir cum Deo quomodo iudicatur filius hominis
      cum collega suo
  - name: Iob 16:23
    orderIndex: 22
    osisId: Job.16.23
    sblId: Job 16:23
    shortName: Iob 16:23
    text: ecce enim breves anni transeunt et semitam per quam non revertar ambulo
