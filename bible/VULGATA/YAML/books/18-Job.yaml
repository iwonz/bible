- name: Iob 40
  orderIndex: 39
  osisId: Job.40
  sblId: Job 40
  shortName: Iob 40
  verses:
  - name: Iob 40:1
    orderIndex: 0
    osisId: Job.40.1
    sblId: Job 40:1
    shortName: Iob 40:1
    text: respondens autem Dominus Iob de turbine ait
  - name: Iob 40:2
    orderIndex: 1
    osisId: Job.40.2
    sblId: Job 40:2
    shortName: Iob 40:2
    text: accinge sicut vir lumbos tuos interrogabo te et indica mihi
  - name: Iob 40:3
    orderIndex: 2
    osisId: Job.40.3
    sblId: Job 40:3
    shortName: Iob 40:3
    text: numquid irritum facies iudicium meum et condemnabis me ut tu iustificeris
  - name: Iob 40:4
    orderIndex: 3
    osisId: Job.40.4
    sblId: Job 40:4
    shortName: Iob 40:4
    text: et si habes brachium sicut Deus et si voce simili tonas
  - name: Iob 40:5
    orderIndex: 4
    osisId: Job.40.5
    sblId: Job 40:5
    shortName: Iob 40:5
    text: circumda tibi decorem et in sublime erigere et esto gloriosus et speciosis
      induere vestibus
  - name: Iob 40:6
    orderIndex: 5
    osisId: Job.40.6
    sblId: Job 40:6
    shortName: Iob 40:6
    text: disperge superbos furore tuo et respiciens omnem arrogantem humilia
  - name: Iob 40:7
    orderIndex: 6
    osisId: Job.40.7
    sblId: Job 40:7
    shortName: Iob 40:7
    text: respice cunctos superbos et confunde eos et contere impios in loco suo
  - name: Iob 40:8
    orderIndex: 7
    osisId: Job.40.8
    sblId: Job 40:8
    shortName: Iob 40:8
    text: absconde eos in pulvere simul et facies eorum demerge in foveam
  - name: Iob 40:9
    orderIndex: 8
    osisId: Job.40.9
    sblId: Job 40:9
    shortName: Iob 40:9
    text: et ego confitebor quod salvare te possit dextera tua
  - name: Iob 40:10
    orderIndex: 9
    osisId: Job.40.10
    sblId: Job 40:10
    shortName: Iob 40:10
    text: ecce Behemoth quem feci tecum faenum quasi bos comedet
  - name: Iob 40:11
    orderIndex: 10
    osisId: Job.40.11
    sblId: Job 40:11
    shortName: Iob 40:11
    text: fortitudo eius in lumbis eius et virtus illius in umbilicis ventris eius
  - name: Iob 40:12
    orderIndex: 11
    osisId: Job.40.12
    sblId: Job 40:12
    shortName: Iob 40:12
    text: constringit caudam suam quasi cedrum nervi testiculorum eius perplexi sunt
  - name: Iob 40:13
    orderIndex: 12
    osisId: Job.40.13
    sblId: Job 40:13
    shortName: Iob 40:13
    text: ossa eius velut fistulae aeris cartilago illius quasi lamminae ferreae
  - name: Iob 40:14
    orderIndex: 13
    osisId: Job.40.14
    sblId: Job 40:14
    shortName: Iob 40:14
    text: ipse principium est viarum Dei qui fecit eum adplicabit gladium eius
  - name: Iob 40:15
    orderIndex: 14
    osisId: Job.40.15
    sblId: Job 40:15
    shortName: Iob 40:15
    text: huic montes herbas ferunt omnes bestiae agri ludent ibi
  - name: Iob 40:16
    orderIndex: 15
    osisId: Job.40.16
    sblId: Job 40:16
    shortName: Iob 40:16
    text: sub umbra dormit in secreto calami et locis humentibus
  - name: Iob 40:17
    orderIndex: 16
    osisId: Job.40.17
    sblId: Job 40:17
    shortName: Iob 40:17
    text: protegunt umbrae umbram eius circumdabunt eum salices torrentis
  - name: Iob 40:18
    orderIndex: 17
    osisId: Job.40.18
    sblId: Job 40:18
    shortName: Iob 40:18
    text: ecce absorbebit fluvium et non mirabitur habet fiduciam quod influat Iordanis
      in os eius
  - name: Iob 40:19
    orderIndex: 18
    osisId: Job.40.19
    sblId: Job 40:19
    shortName: Iob 40:19
    text: in oculis eius quasi hamo capiet eum et in sudibus perforabit nares eius
  - name: Iob 40:20
    orderIndex: 19
    osisId: Job.40.20
    sblId: Job 40:20
    shortName: Iob 40:20
    text: an extrahere poteris Leviathan hamo et fune ligabis linguam eius
  - name: Iob 40:21
    orderIndex: 20
    osisId: Job.40.21
    sblId: Job 40:21
    shortName: Iob 40:21
    text: numquid pones circulum in naribus eius et armilla perforabis maxillam eius
  - name: Iob 40:22
    orderIndex: 21
    osisId: Job.40.22
    sblId: Job 40:22
    shortName: Iob 40:22
    text: numquid multiplicabit ad te preces aut loquetur tibi mollia
  - name: Iob 40:23
    orderIndex: 22
    osisId: Job.40.23
    sblId: Job 40:23
    shortName: Iob 40:23
    text: numquid feriet tecum pactum et accipies eum servum sempiternum
  - name: Iob 40:24
    orderIndex: 23
    osisId: Job.40.24
    sblId: Job 40:24
    shortName: Iob 40:24
    text: numquid inludes ei quasi avi aut ligabis illum ancillis tuis
  - name: Iob 40:25
    orderIndex: 24
    osisId: Job.40.25
    sblId: Job 40:25
    shortName: Iob 40:25
    text: concident eum amici divident illum negotiatores
  - name: Iob 40:26
    orderIndex: 25
    osisId: Job.40.26
    sblId: Job 40:26
    shortName: Iob 40:26
    text: numquid implebis sagenas pelle eius et gurgustium piscium capite illius
  - name: Iob 40:27
    orderIndex: 26
    osisId: Job.40.27
    sblId: Job 40:27
    shortName: Iob 40:27
    text: pone super eum manum tuam memento belli nec ultra addas loqui
  - name: Iob 40:28
    orderIndex: 27
    osisId: Job.40.28
    sblId: Job 40:28
    shortName: Iob 40:28
    text: ecce spes eius frustrabitur eum et videntibus cunctis praecipitabitur
  versesCount: 28
- name: Iob 41
  orderIndex: 40
  osisId: Job.41
  sblId: Job 41
  shortName: Iob 41
  verses:
  - name: Iob 41:1
    orderIndex: 0
    osisId: Job.41.1
    sblId: Job 41:1
    shortName: Iob 41:1
    text: non quasi crudelis suscitabo eum quis enim resistere potest vultui meo
  - name: Iob 41:2
    orderIndex: 1
    osisId: Job.41.2
    sblId: Job 41:2
    shortName: Iob 41:2
    text: quis ante dedit mihi ut reddam ei omnia quae sub caelo sunt mea sunt
  - name: Iob 41:3
    orderIndex: 2
    osisId: Job.41.3
    sblId: Job 41:3
    shortName: Iob 41:3
    text: non parcam ei et verbis potentibus et ad deprecandum conpositis
  - name: Iob 41:4
    orderIndex: 3
    osisId: Job.41.4
    sblId: Job 41:4
    shortName: Iob 41:4
    text: quis revelavit faciem indumenti eius et in medium oris eius quis intrabit
  - name: Iob 41:5
    orderIndex: 4
    osisId: Job.41.5
    sblId: Job 41:5
    shortName: Iob 41:5
    text: portas vultus eius quis aperiet per gyrum dentium eius formido
  - name: Iob 41:6
    orderIndex: 5
    osisId: Job.41.6
    sblId: Job 41:6
    shortName: Iob 41:6
    text: corpus illius quasi scuta fusilia et conpactum squamis se prementibus
  - name: Iob 41:7
    orderIndex: 6
    osisId: Job.41.7
    sblId: Job 41:7
    shortName: Iob 41:7
    text: una uni coniungitur et ne spiraculum quidem incedit per eas
  - name: Iob 41:8
    orderIndex: 7
    osisId: Job.41.8
    sblId: Job 41:8
    shortName: Iob 41:8
    text: una alteri adherebunt et tenentes se nequaquam separabuntur
  - name: Iob 41:9
    orderIndex: 8
    osisId: Job.41.9
    sblId: Job 41:9
    shortName: Iob 41:9
    text: sternutatio eius splendor ignis et oculi eius ut palpebrae diluculi
  - name: Iob 41:10
    orderIndex: 9
    osisId: Job.41.10
    sblId: Job 41:10
    shortName: Iob 41:10
    text: de ore eius lampades procedunt sicut taedae ignis accensae
  - name: Iob 41:11
    orderIndex: 10
    osisId: Job.41.11
    sblId: Job 41:11
    shortName: Iob 41:11
    text: de naribus eius procedit fumus sicut ollae succensae atque ferventis
  - name: Iob 41:12
    orderIndex: 11
    osisId: Job.41.12
    sblId: Job 41:12
    shortName: Iob 41:12
    text: halitus eius prunas ardere facit et flamma de ore eius egreditur
  - name: Iob 41:13
    orderIndex: 12
    osisId: Job.41.13
    sblId: Job 41:13
    shortName: Iob 41:13
    text: in collo eius morabitur fortitudo et faciem eius praecedet egestas
  - name: Iob 41:14
    orderIndex: 13
    osisId: Job.41.14
    sblId: Job 41:14
    shortName: Iob 41:14
    text: membra carnium eius coherentia sibi mittet contra eum fulmina et ad locum
      alium non ferentur
  - name: Iob 41:15
    orderIndex: 14
    osisId: Job.41.15
    sblId: Job 41:15
    shortName: Iob 41:15
    text: cor eius indurabitur quasi lapis et stringetur quasi malleatoris incus
  - name: Iob 41:16
    orderIndex: 15
    osisId: Job.41.16
    sblId: Job 41:16
    shortName: Iob 41:16
    text: cum sublatus fuerit timebunt angeli et territi purgabuntur
  - name: Iob 41:17
    orderIndex: 16
    osisId: Job.41.17
    sblId: Job 41:17
    shortName: Iob 41:17
    text: cum adprehenderit eum gladius subsistere non poterit neque hasta neque torax
  - name: Iob 41:18
    orderIndex: 17
    osisId: Job.41.18
    sblId: Job 41:18
    shortName: Iob 41:18
    text: reputabit enim quasi paleas ferrum et quasi lignum putridum aes
  - name: Iob 41:19
    orderIndex: 18
    osisId: Job.41.19
    sblId: Job 41:19
    shortName: Iob 41:19
    text: non fugabit eum vir sagittarius in stipulam versi sunt ei lapides fundae
  - name: Iob 41:20
    orderIndex: 19
    osisId: Job.41.20
    sblId: Job 41:20
    shortName: Iob 41:20
    text: quasi stipulam aestimabit malleum et deridebit vibrantem hastam
  - name: Iob 41:21
    orderIndex: 20
    osisId: Job.41.21
    sblId: Job 41:21
    shortName: Iob 41:21
    text: sub ipso erunt radii solis sternet sibi aurum quasi lutum
  - name: Iob 41:22
    orderIndex: 21
    osisId: Job.41.22
    sblId: Job 41:22
    shortName: Iob 41:22
    text: fervescere faciet quasi ollam profundum mare ponet quasi cum unguenta bulliunt
  - name: Iob 41:23
    orderIndex: 22
    osisId: Job.41.23
    sblId: Job 41:23
    shortName: Iob 41:23
    text: post eum lucebit semita aestimabit abyssum quasi senescentem
  - name: Iob 41:24
    orderIndex: 23
    osisId: Job.41.24
    sblId: Job 41:24
    shortName: Iob 41:24
    text: non est super terram potestas quae conparetur ei qui factus est ut nullum
      timeret
  - name: Iob 41:25
    orderIndex: 24
    osisId: Job.41.25
    sblId: Job 41:25
    shortName: Iob 41:25
    text: omne sublime videt ipse est rex super universos filios superbiae
  versesCount: 25
- name: Iob 42
  orderIndex: 41
  osisId: Job.42
  sblId: Job 42
  shortName: Iob 42
  verses:
  - name: Iob 42:1
    orderIndex: 0
    osisId: Job.42.1
    sblId: Job 42:1
    shortName: Iob 42:1
    text: respondens autem Iob Domino dixit
  - name: Iob 42:2
    orderIndex: 1
    osisId: Job.42.2
    sblId: Job 42:2
    shortName: Iob 42:2
    text: scio quia omnia potes et nulla te latet cogitatio
  - name: Iob 42:3
    orderIndex: 2
    osisId: Job.42.3
    sblId: Job 42:3
    shortName: Iob 42:3
    text: quis est iste qui celat consilium absque scientia ideo insipienter locutus
      sum et quae ultra modum excederent scientiam meam
  - name: Iob 42:4
    orderIndex: 3
    osisId: Job.42.4
    sblId: Job 42:4
    shortName: Iob 42:4
    text: audi et ego loquar interrogabo et ostende mihi
  - name: Iob 42:5
    orderIndex: 4
    osisId: Job.42.5
    sblId: Job 42:5
    shortName: Iob 42:5
    text: auditu auris audivi te nunc autem oculus meus videt te
  - name: Iob 42:6
    orderIndex: 5
    osisId: Job.42.6
    sblId: Job 42:6
    shortName: Iob 42:6
    text: idcirco ipse me reprehendo et ago paenitentiam in favilla et cinere
  - name: Iob 42:7
    orderIndex: 6
    osisId: Job.42.7
    sblId: Job 42:7
    shortName: Iob 42:7
    text: postquam autem locutus est Dominus verba haec ad Iob dixit ad Eliphaz Themaniten
      iratus est furor meus in te et in duos amicos tuos quoniam non estis locuti
      coram me rectum sicut servus meus Iob
  - name: Iob 42:8
    orderIndex: 7
    osisId: Job.42.8
    sblId: Job 42:8
    shortName: Iob 42:8
    text: sumite igitur vobis septem tauros et septem arietes et ite ad servum meum
      Iob et offerte holocaustum pro vobis Iob autem servus meus orabit pro vobis
      faciem eius suscipiam ut non vobis inputetur stultitia neque enim locuti estis
      ad me recta sicut servus meus Iob
  - name: Iob 42:9
    orderIndex: 8
    osisId: Job.42.9
    sblId: Job 42:9
    shortName: Iob 42:9
    text: abierunt ergo Eliphaz Themanites et Baldad Suites et Sophar Naamathites
      et fecerunt sicut locutus fuerat ad eos Dominus et suscepit Dominus faciem Iob
  - name: Iob 42:10
    orderIndex: 9
    osisId: Job.42.10
    sblId: Job 42:10
    shortName: Iob 42:10
    text: Dominus quoque conversus est ad paenitentiam Iob cum oraret ille pro amicis
      suis et addidit Dominus omnia quaecumque fuerant Iob duplicia
  - name: Iob 42:11
    orderIndex: 10
    osisId: Job.42.11
    sblId: Job 42:11
    shortName: Iob 42:11
    text: venerunt autem ad eum omnes fratres sui et universae sorores suae et cuncti
      qui noverant eum prius et comederunt cum eo panem in domo eius et moverunt super
      eum caput et consolati sunt eum super omni malo quod intulerat Dominus super
      eum et dederunt ei unusquisque ovem unam et inaurem auream unam
  - name: Iob 42:12
    orderIndex: 11
    osisId: Job.42.12
    sblId: Job 42:12
    shortName: Iob 42:12
    text: Dominus autem benedixit novissimis Iob magis quam principio eius et facta
      sunt ei quattuordecim milia ovium et sex milia camelorum et mille iuga boum
      et mille asinae
  - name: Iob 42:13
    orderIndex: 12
    osisId: Job.42.13
    sblId: Job 42:13
    shortName: Iob 42:13
    text: et fuerunt ei septem filii et filiae tres
  - name: Iob 42:14
    orderIndex: 13
    osisId: Job.42.14
    sblId: Job 42:14
    shortName: Iob 42:14
    text: et vocavit nomen unius Diem et nomen secundae Cassia et nomen tertiae Cornu
      stibii
  - name: Iob 42:15
    orderIndex: 14
    osisId: Job.42.15
    sblId: Job 42:15
    shortName: Iob 42:15
    text: non sunt autem inventae mulieres speciosae sicut filiae Iob in universa
      terra deditque eis pater suus hereditatem inter fratres earum
  - name: Iob 42:16
    orderIndex: 15
    osisId: Job.42.16
    sblId: Job 42:16
    shortName: Iob 42:16
    text: vixit autem Iob post haec centum quadraginta annis et vidit filios suos
      et filios filiorum suorum usque ad quartam generationem et mortuus est senex
      et plenus dierum
  versesCount: 16
