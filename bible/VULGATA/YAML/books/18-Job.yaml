chapters:
- name: Iob 1
  orderIndex: 0
  osisId: Job.1
  sblId: Job 1
  shortName: Iob 1
  verses:
  - name: Iob 1:1
    orderIndex: 0
    osisId: Job.1.1
    sblId: Job 1:1
    shortName: Iob 1:1
    text: vir erat in terra Hus nomine Iob et erat vir ille simplex et rectus ac timens
      Deum et recedens a malo
  - name: Iob 1:2
    orderIndex: 1
    osisId: Job.1.2
    sblId: Job 1:2
    shortName: Iob 1:2
    text: natique sunt ei septem filii et tres filiae
  - name: Iob 1:3
    orderIndex: 2
    osisId: Job.1.3
    sblId: Job 1:3
    shortName: Iob 1:3
    text: et fuit possessio eius septem milia ovium et tria milia camelorum quingenta
      quoque iuga boum et quingentae asinae ac familia multa nimis eratque vir ille
      magnus inter omnes Orientales
  - name: Iob 1:4
    orderIndex: 3
    osisId: Job.1.4
    sblId: Job 1:4
    shortName: Iob 1:4
    text: et ibant filii eius et faciebant convivium per domos unusquisque in die
      suo et mittentes vocabant tres sorores suas ut comederent et biberent cum eis
  - name: Iob 1:5
    orderIndex: 4
    osisId: Job.1.5
    sblId: Job 1:5
    shortName: Iob 1:5
    text: cumque in orbem transissent dies convivii mittebat ad eos Iob et sanctificabat
      illos consurgensque diluculo offerebat holocausta per singulos dicebat enim
      ne forte peccaverint filii mei et benedixerint Deo in cordibus suis sic faciebat
      Iob cunctis diebus
  - name: Iob 1:6
    orderIndex: 5
    osisId: Job.1.6
    sblId: Job 1:6
    shortName: Iob 1:6
    text: quadam autem die cum venissent filii Dei ut adsisterent coram Domino adfuit
      inter eos etiam Satan
  - name: Iob 1:7
    orderIndex: 6
    osisId: Job.1.7
    sblId: Job 1:7
    shortName: Iob 1:7
    text: cui dixit Dominus unde venis qui respondens ait circuivi terram et perambulavi
      eam
  - name: Iob 1:8
    orderIndex: 7
    osisId: Job.1.8
    sblId: Job 1:8
    shortName: Iob 1:8
    text: dixitque Dominus ad eum numquid considerasti servum meum Iob quod non sit
      ei similis in terra homo simplex et rectus et timens Deum ac recedens a malo
  - name: Iob 1:9
    orderIndex: 8
    osisId: Job.1.9
    sblId: Job 1:9
    shortName: Iob 1:9
    text: cui respondens Satan ait numquid frustra timet Iob Deum
  - name: Iob 1:10
    orderIndex: 9
    osisId: Job.1.10
    sblId: Job 1:10
    shortName: Iob 1:10
    text: nonne tu vallasti eum ac domum eius universamque substantiam per circuitum
      operibus manuum eius benedixisti et possessio illius crevit in terra
  - name: Iob 1:11
    orderIndex: 10
    osisId: Job.1.11
    sblId: Job 1:11
    shortName: Iob 1:11
    text: sed extende paululum manum tuam et tange cuncta quae possidet nisi in facie
      tua benedixerit tibi
  - name: Iob 1:12
    orderIndex: 11
    osisId: Job.1.12
    sblId: Job 1:12
    shortName: Iob 1:12
    text: dixit ergo Dominus ad Satan ecce universa quae habet in manu tua sunt tantum
      in eum ne extendas manum tuam egressusque est Satan a facie Domini
  - name: Iob 1:13
    orderIndex: 12
    osisId: Job.1.13
    sblId: Job 1:13
    shortName: Iob 1:13
    text: cum autem quadam die filii et filiae eius comederent et biberent vinum in
      domo fratris sui primogeniti
  - name: Iob 1:14
    orderIndex: 13
    osisId: Job.1.14
    sblId: Job 1:14
    shortName: Iob 1:14
    text: nuntius venit ad Iob qui diceret boves arabant et asinae pascebantur iuxta
      eos
  - name: Iob 1:15
    orderIndex: 14
    osisId: Job.1.15
    sblId: Job 1:15
    shortName: Iob 1:15
    text: et inruerunt Sabei tuleruntque omnia et pueros percusserunt gladio et evasi
      ego solus ut nuntiarem tibi
  - name: Iob 1:16
    orderIndex: 15
    osisId: Job.1.16
    sblId: Job 1:16
    shortName: Iob 1:16
    text: cumque adhuc ille loqueretur venit alter et dixit ignis Dei cecidit e caelo
      et tactas oves puerosque consumpsit et effugi ego solus ut nuntiarem tibi
  - name: Iob 1:17
    orderIndex: 16
    osisId: Job.1.17
    sblId: Job 1:17
    shortName: Iob 1:17
    text: sed et illo adhuc loquente venit alius et dixit Chaldei fecerunt tres turmas
      et invaserunt camelos et tulerunt eos necnon et pueros percusserunt gladio et
      ego fugi solus ut nuntiarem tibi
  - name: Iob 1:18
    orderIndex: 17
    osisId: Job.1.18
    sblId: Job 1:18
    shortName: Iob 1:18
    text: loquebatur ille et ecce alius intravit et dixit filiis tuis et filiabus
      vescentibus et bibentibus vinum in domo fratris sui primogeniti
  - name: Iob 1:19
    orderIndex: 18
    osisId: Job.1.19
    sblId: Job 1:19
    shortName: Iob 1:19
    text: repente ventus vehemens inruit a regione deserti et concussit quattuor angulos
      domus quae corruens oppressit liberos tuos et mortui sunt et effugi ego solus
      ut nuntiarem tibi
  - name: Iob 1:20
    orderIndex: 19
    osisId: Job.1.20
    sblId: Job 1:20
    shortName: Iob 1:20
    text: tunc surrexit Iob et scidit tunicam suam et tonso capite corruens in terram
      adoravit
  - name: Iob 1:21
    orderIndex: 20
    osisId: Job.1.21
    sblId: Job 1:21
    shortName: Iob 1:21
    text: et dixit nudus egressus sum de utero matris meae et nudus revertar illuc
      Dominus dedit Dominus abstulit sit nomen Domini benedictum
  - name: Iob 1:22
    orderIndex: 21
    osisId: Job.1.22
    sblId: Job 1:22
    shortName: Iob 1:22
    text: in omnibus his non peccavit Iob neque stultum quid contra Deum locutus est
  versesCount: 22
- name: Iob 2
  orderIndex: 1
  osisId: Job.2
  sblId: Job 2
  shortName: Iob 2
  verses:
  - name: Iob 2:1
    orderIndex: 0
    osisId: Job.2.1
    sblId: Job 2:1
    shortName: Iob 2:1
    text: factum est autem cum quadam die venissent filii Dei et starent coram Domino
      venisset quoque Satan inter eos et staret in conspectu eius
  - name: Iob 2:2
    orderIndex: 1
    osisId: Job.2.2
    sblId: Job 2:2
    shortName: Iob 2:2
    text: ut diceret Dominus ad Satan unde venis qui respondens ait circuivi terram
      et perambulavi eam
  - name: Iob 2:3
    orderIndex: 2
    osisId: Job.2.3
    sblId: Job 2:3
    shortName: Iob 2:3
    text: et dixit Dominus ad Satan numquid considerasti servum meum Iob quod non
      sit ei similis in terra vir simplex et rectus timens Deum ac recedens a malo
      et adhuc retinens innocentiam tu autem commovisti me adversus eum ut adfligerem
      illum frustra
  - name: Iob 2:4
    orderIndex: 3
    osisId: Job.2.4
    sblId: Job 2:4
    shortName: Iob 2:4
    text: cui respondens Satan ait pellem pro pelle et cuncta quae habet homo dabit
      pro anima sua
  - name: Iob 2:5
    orderIndex: 4
    osisId: Job.2.5
    sblId: Job 2:5
    shortName: Iob 2:5
    text: alioquin mitte manum tuam et tange os eius et carnem et tunc videbis quod
      in facie benedicat tibi
  - name: Iob 2:6
    orderIndex: 5
    osisId: Job.2.6
    sblId: Job 2:6
    shortName: Iob 2:6
    text: dixit ergo Dominus ad Satan ecce in manu tua est verumtamen animam illius
      serva
  - name: Iob 2:7
    orderIndex: 6
    osisId: Job.2.7
    sblId: Job 2:7
    shortName: Iob 2:7
    text: egressus igitur Satan a facie Domini percussit Iob ulcere pessimo a planta
      pedis usque ad verticem eius
  - name: Iob 2:8
    orderIndex: 7
    osisId: Job.2.8
    sblId: Job 2:8
    shortName: Iob 2:8
    text: qui testa saniem deradebat sedens in sterquilinio
  - name: Iob 2:9
    orderIndex: 8
    osisId: Job.2.9
    sblId: Job 2:9
    shortName: Iob 2:9
    text: dixit autem illi uxor sua adhuc tu permanes in simplicitate tua benedic
      Deo et morere
  - name: Iob 2:10
    orderIndex: 9
    osisId: Job.2.10
    sblId: Job 2:10
    shortName: Iob 2:10
    text: qui ait ad illam quasi una de stultis locuta es si bona suscepimus de manu
      Domini quare mala non suscipiamus in omnibus his non peccavit Iob labiis suis
  - name: Iob 2:11
    orderIndex: 10
    osisId: Job.2.11
    sblId: Job 2:11
    shortName: Iob 2:11
    text: igitur audientes tres amici Iob omne malum quod accidisset ei venerunt singuli
      de loco suo Eliphaz Themanites et Baldad Suites et Sophar Naamathites condixerant
      enim ut pariter venientes visitarent eum et consolarentur
  - name: Iob 2:12
    orderIndex: 11
    osisId: Job.2.12
    sblId: Job 2:12
    shortName: Iob 2:12
    text: cumque levassent procul oculos suos non cognoverunt eum et exclamantes ploraverunt
      scissisque vestibus sparserunt pulverem super caput suum in caelum
  - name: Iob 2:13
    orderIndex: 12
    osisId: Job.2.13
    sblId: Job 2:13
    shortName: Iob 2:13
    text: et sederunt cum eo in terram septem diebus et septem noctibus et nemo loquebatur
      ei verbum videbant enim dolorem esse vehementem
  versesCount: 13
- name: Iob 3
  orderIndex: 2
  osisId: Job.3
  sblId: Job 3
  shortName: Iob 3
  verses:
  - name: Iob 3:1
    orderIndex: 0
    osisId: Job.3.1
    sblId: Job 3:1
    shortName: Iob 3:1
    text: post haec aperuit Iob os suum et maledixit diei suo
  - name: Iob 3:2
    orderIndex: 1
    osisId: Job.3.2
    sblId: Job 3:2
    shortName: Iob 3:2
    text: et locutus est
  - name: Iob 3:3
    orderIndex: 2
    osisId: Job.3.3
    sblId: Job 3:3
    shortName: Iob 3:3
    text: pereat dies in qua natus sum et nox in qua dictum est conceptus est homo
  - name: Iob 3:4
    orderIndex: 3
    osisId: Job.3.4
    sblId: Job 3:4
    shortName: Iob 3:4
    text: dies ille vertatur in tenebras non requirat eum Deus desuper et non inlustret
      lumine
  - name: Iob 3:5
    orderIndex: 4
    osisId: Job.3.5
    sblId: Job 3:5
    shortName: Iob 3:5
    text: obscurent eum tenebrae et umbra mortis occupet eum caligo et involvatur
      amaritudine
  - name: Iob 3:6
    orderIndex: 5
    osisId: Job.3.6
    sblId: Job 3:6
    shortName: Iob 3:6
    text: noctem illam tenebrosus turbo possideat non conputetur in diebus anni nec
      numeretur in mensibus
  - name: Iob 3:7
    orderIndex: 6
    osisId: Job.3.7
    sblId: Job 3:7
    shortName: Iob 3:7
    text: sit nox illa solitaria nec laude digna
  - name: Iob 3:8
    orderIndex: 7
    osisId: Job.3.8
    sblId: Job 3:8
    shortName: Iob 3:8
    text: maledicant ei qui maledicunt diei qui parati sunt suscitare Leviathan
  - name: Iob 3:9
    orderIndex: 8
    osisId: Job.3.9
    sblId: Job 3:9
    shortName: Iob 3:9
    text: obtenebrentur stellae caligine eius expectet lucem et non videat nec ortum
      surgentis aurorae
  - name: Iob 3:10
    orderIndex: 9
    osisId: Job.3.10
    sblId: Job 3:10
    shortName: Iob 3:10
    text: quia non conclusit ostia ventris qui portavit me nec abstulit mala ab oculis
      meis
  - name: Iob 3:11
    orderIndex: 10
    osisId: Job.3.11
    sblId: Job 3:11
    shortName: Iob 3:11
    text: quare non in vulva mortuus sum egressus ex utero non statim perii
  - name: Iob 3:12
    orderIndex: 11
    osisId: Job.3.12
    sblId: Job 3:12
    shortName: Iob 3:12
    text: quare exceptus genibus cur lactatus uberibus
  - name: Iob 3:13
    orderIndex: 12
    osisId: Job.3.13
    sblId: Job 3:13
    shortName: Iob 3:13
    text: nunc enim dormiens silerem et somno meo requiescerem
  - name: Iob 3:14
    orderIndex: 13
    osisId: Job.3.14
    sblId: Job 3:14
    shortName: Iob 3:14
    text: cum regibus et consulibus terrae qui aedificant sibi solitudines
  - name: Iob 3:15
    orderIndex: 14
    osisId: Job.3.15
    sblId: Job 3:15
    shortName: Iob 3:15
    text: aut cum principibus qui possident aurum et replent domos suas argento
  - name: Iob 3:16
    orderIndex: 15
    osisId: Job.3.16
    sblId: Job 3:16
    shortName: Iob 3:16
    text: aut sicut abortivum absconditum non subsisterem vel qui concepti non viderunt
      lucem
  - name: Iob 3:17
    orderIndex: 16
    osisId: Job.3.17
    sblId: Job 3:17
    shortName: Iob 3:17
    text: ibi impii cessaverunt a tumultu et ibi requieverunt fessi robore
  - name: Iob 3:18
    orderIndex: 17
    osisId: Job.3.18
    sblId: Job 3:18
    shortName: Iob 3:18
    text: et quondam vincti pariter sine molestia non audierunt vocem exactoris
  - name: Iob 3:19
    orderIndex: 18
    osisId: Job.3.19
    sblId: Job 3:19
    shortName: Iob 3:19
    text: parvus et magnus ibi sunt et servus liber a domino suo
  - name: Iob 3:20
    orderIndex: 19
    osisId: Job.3.20
    sblId: Job 3:20
    shortName: Iob 3:20
    text: quare data est misero lux et vita his qui in amaritudine animae sunt
  - name: Iob 3:21
    orderIndex: 20
    osisId: Job.3.21
    sblId: Job 3:21
    shortName: Iob 3:21
    text: qui expectant mortem et non venit quasi effodientes thesaurum
  - name: Iob 3:22
    orderIndex: 21
    osisId: Job.3.22
    sblId: Job 3:22
    shortName: Iob 3:22
    text: gaudentque vehementer cum invenerint sepulchrum
  - name: Iob 3:23
    orderIndex: 22
    osisId: Job.3.23
    sblId: Job 3:23
    shortName: Iob 3:23
    text: viro cuius abscondita est via et circumdedit eum Deus tenebris
  - name: Iob 3:24
    orderIndex: 23
    osisId: Job.3.24
    sblId: Job 3:24
    shortName: Iob 3:24
    text: antequam comedam suspiro et quasi inundantes aquae sic rugitus meus
  - name: Iob 3:25
    orderIndex: 24
    osisId: Job.3.25
    sblId: Job 3:25
    shortName: Iob 3:25
    text: quia timor quem timebam evenit mihi et quod verebar accidit
  - name: Iob 3:26
    orderIndex: 25
    osisId: Job.3.26
    sblId: Job 3:26
    shortName: Iob 3:26
    text: nonne dissimulavi nonne silui nonne quievi et venit super me indignatio
  versesCount: 26
- name: Iob 4
  orderIndex: 3
  osisId: Job.4
  sblId: Job 4
  shortName: Iob 4
  verses:
  - name: Iob 4:1
    orderIndex: 0
    osisId: Job.4.1
    sblId: Job 4:1
    shortName: Iob 4:1
    text: respondens autem Eliphaz Themanites dixit
  - name: Iob 4:2
    orderIndex: 1
    osisId: Job.4.2
    sblId: Job 4:2
    shortName: Iob 4:2
    text: si coeperimus loqui tibi forsitan moleste accipias sed conceptum sermonem
      tenere quis possit
  - name: Iob 4:3
    orderIndex: 2
    osisId: Job.4.3
    sblId: Job 4:3
    shortName: Iob 4:3
    text: ecce docuisti multos et manus lassas roborasti
  - name: Iob 4:4
    orderIndex: 3
    osisId: Job.4.4
    sblId: Job 4:4
    shortName: Iob 4:4
    text: vacillantes confirmaverunt sermones tui et genua trementia confortasti
  - name: Iob 4:5
    orderIndex: 4
    osisId: Job.4.5
    sblId: Job 4:5
    shortName: Iob 4:5
    text: nunc autem venit super te plaga et defecisti tetigit te et conturbatus es
  - name: Iob 4:6
    orderIndex: 5
    osisId: Job.4.6
    sblId: Job 4:6
    shortName: Iob 4:6
    text: timor tuus fortitudo tua patientia tua et perfectio viarum tuarum
  - name: Iob 4:7
    orderIndex: 6
    osisId: Job.4.7
    sblId: Job 4:7
    shortName: Iob 4:7
    text: recordare obsecro te quis umquam innocens perierit aut quando recti deleti
      sint
  - name: Iob 4:8
    orderIndex: 7
    osisId: Job.4.8
    sblId: Job 4:8
    shortName: Iob 4:8
    text: quin potius vidi eos qui operantur iniquitatem et seminant dolores et metunt
      eos
  - name: Iob 4:9
    orderIndex: 8
    osisId: Job.4.9
    sblId: Job 4:9
    shortName: Iob 4:9
    text: flante Deo perisse et spiritu irae eius esse consumptos
  - name: Iob 4:10
    orderIndex: 9
    osisId: Job.4.10
    sblId: Job 4:10
    shortName: Iob 4:10
    text: rugitus leonis et vox leaenae et dentes catulorum leonum contriti sunt
  - name: Iob 4:11
    orderIndex: 10
    osisId: Job.4.11
    sblId: Job 4:11
    shortName: Iob 4:11
    text: tigris periit eo quod non haberet praedam et catuli leonis dissipati sunt
  - name: Iob 4:12
    orderIndex: 11
    osisId: Job.4.12
    sblId: Job 4:12
    shortName: Iob 4:12
    text: porro ad me dictum est verbum absconditum et quasi furtive suscepit auris
      mea venas susurri eius
  - name: Iob 4:13
    orderIndex: 12
    osisId: Job.4.13
    sblId: Job 4:13
    shortName: Iob 4:13
    text: in horrore visionis nocturnae quando solet sopor occupare homines
  - name: Iob 4:14
    orderIndex: 13
    osisId: Job.4.14
    sblId: Job 4:14
    shortName: Iob 4:14
    text: pavor tenuit me et tremor et omnia ossa mea perterrita sunt
  - name: Iob 4:15
    orderIndex: 14
    osisId: Job.4.15
    sblId: Job 4:15
    shortName: Iob 4:15
    text: et cum spiritus me praesente transiret inhorruerunt pili carnis meae
  - name: Iob 4:16
    orderIndex: 15
    osisId: Job.4.16
    sblId: Job 4:16
    shortName: Iob 4:16
    text: stetit quidam cuius non agnoscebam vultum imago coram oculis meis et vocem
      quasi aurae lenis audivi
  - name: Iob 4:17
    orderIndex: 16
    osisId: Job.4.17
    sblId: Job 4:17
    shortName: Iob 4:17
    text: numquid homo Dei conparatione iustificabitur aut factore suo purior erit
      vir
  - name: Iob 4:18
    orderIndex: 17
    osisId: Job.4.18
    sblId: Job 4:18
    shortName: Iob 4:18
    text: ecce qui serviunt ei non sunt stabiles et in angelis suis repperit pravitatem
  - name: Iob 4:19
    orderIndex: 18
    osisId: Job.4.19
    sblId: Job 4:19
    shortName: Iob 4:19
    text: quanto magis hii qui habitant domos luteas qui terrenum habent fundamentum
      consumentur velut a tinea
  - name: Iob 4:20
    orderIndex: 19
    osisId: Job.4.20
    sblId: Job 4:20
    shortName: Iob 4:20
    text: de mane usque ad vesperum succidentur et quia nullus intellegit in aeternum
      peribunt
  - name: Iob 4:21
    orderIndex: 20
    osisId: Job.4.21
    sblId: Job 4:21
    shortName: Iob 4:21
    text: qui autem reliqui fuerint auferentur ex eis morientur et non in sapientia
  versesCount: 21
- name: Iob 5
  orderIndex: 4
  osisId: Job.5
  sblId: Job 5
  shortName: Iob 5
  verses:
  - name: Iob 5:1
    orderIndex: 0
    osisId: Job.5.1
    sblId: Job 5:1
    shortName: Iob 5:1
    text: voca ergo si est qui tibi respondeat et ad aliquem sanctorum convertere
  - name: Iob 5:2
    orderIndex: 1
    osisId: Job.5.2
    sblId: Job 5:2
    shortName: Iob 5:2
    text: vere stultum interficit iracundia et parvulum occidit invidia
  - name: Iob 5:3
    orderIndex: 2
    osisId: Job.5.3
    sblId: Job 5:3
    shortName: Iob 5:3
    text: ego vidi stultum firma radice et maledixi pulchritudini eius statim
  - name: Iob 5:4
    orderIndex: 3
    osisId: Job.5.4
    sblId: Job 5:4
    shortName: Iob 5:4
    text: longe fient filii eius a salute et conterentur in porta et non erit qui
      eruat
  - name: Iob 5:5
    orderIndex: 4
    osisId: Job.5.5
    sblId: Job 5:5
    shortName: Iob 5:5
    text: cuius messem famelicus comedet et ipsum rapiet armatus et ebibent sitientes
      divitias eius
  - name: Iob 5:6
    orderIndex: 5
    osisId: Job.5.6
    sblId: Job 5:6
    shortName: Iob 5:6
    text: nihil in terra sine causa fit et de humo non orietur dolor
  - name: Iob 5:7
    orderIndex: 6
    osisId: Job.5.7
    sblId: Job 5:7
    shortName: Iob 5:7
    text: homo ad laborem nascitur et avis ad volatum
  - name: Iob 5:8
    orderIndex: 7
    osisId: Job.5.8
    sblId: Job 5:8
    shortName: Iob 5:8
    text: quam ob rem ego deprecabor Dominum et ad Deum ponam eloquium meum
  - name: Iob 5:9
    orderIndex: 8
    osisId: Job.5.9
    sblId: Job 5:9
    shortName: Iob 5:9
    text: qui facit magna et inscrutabilia et mirabilia absque numero
  - name: Iob 5:10
    orderIndex: 9
    osisId: Job.5.10
    sblId: Job 5:10
    shortName: Iob 5:10
    text: qui dat pluviam super faciem terrae et inrigat aquis universa
  - name: Iob 5:11
    orderIndex: 10
    osisId: Job.5.11
    sblId: Job 5:11
    shortName: Iob 5:11
    text: qui ponit humiles in sublimi et maerentes erigit sospitate
  - name: Iob 5:12
    orderIndex: 11
    osisId: Job.5.12
    sblId: Job 5:12
    shortName: Iob 5:12
    text: qui dissipat cogitationes malignorum ne possint implere manus eorum quod
      coeperant
  - name: Iob 5:13
    orderIndex: 12
    osisId: Job.5.13
    sblId: Job 5:13
    shortName: Iob 5:13
    text: qui adprehendit sapientes in astutia eorum et consilium pravorum dissipat
  - name: Iob 5:14
    orderIndex: 13
    osisId: Job.5.14
    sblId: Job 5:14
    shortName: Iob 5:14
    text: per diem incurrent tenebras et quasi in nocte sic palpabunt in meridie
  - name: Iob 5:15
    orderIndex: 14
    osisId: Job.5.15
    sblId: Job 5:15
    shortName: Iob 5:15
    text: porro salvum faciet a gladio oris eorum et de manu violenti pauperem
  - name: Iob 5:16
    orderIndex: 15
    osisId: Job.5.16
    sblId: Job 5:16
    shortName: Iob 5:16
    text: et erit egeno spes iniquitas autem contrahet os suum
  - name: Iob 5:17
    orderIndex: 16
    osisId: Job.5.17
    sblId: Job 5:17
    shortName: Iob 5:17
    text: beatus homo qui corripitur a Domino increpationem ergo Domini ne reprobes
  - name: Iob 5:18
    orderIndex: 17
    osisId: Job.5.18
    sblId: Job 5:18
    shortName: Iob 5:18
    text: quia ipse vulnerat et medetur percutit et manus eius sanabunt
  - name: Iob 5:19
    orderIndex: 18
    osisId: Job.5.19
    sblId: Job 5:19
    shortName: Iob 5:19
    text: in sex tribulationibus liberabit te et in septima non tanget te malum
  - name: Iob 5:20
    orderIndex: 19
    osisId: Job.5.20
    sblId: Job 5:20
    shortName: Iob 5:20
    text: in fame eruet te de morte et in bello de manu gladii
  - name: Iob 5:21
    orderIndex: 20
    osisId: Job.5.21
    sblId: Job 5:21
    shortName: Iob 5:21
    text: a flagello linguae absconderis et non timebis calamitatem cum venerit
  - name: Iob 5:22
    orderIndex: 21
    osisId: Job.5.22
    sblId: Job 5:22
    shortName: Iob 5:22
    text: in vastitate et fame ridebis et bestiam terrae non formidabis
  - name: Iob 5:23
    orderIndex: 22
    osisId: Job.5.23
    sblId: Job 5:23
    shortName: Iob 5:23
    text: sed cum lapidibus regionum pactum tuum et bestiae terrae pacificae erunt
      tibi
  - name: Iob 5:24
    orderIndex: 23
    osisId: Job.5.24
    sblId: Job 5:24
    shortName: Iob 5:24
    text: et scies quod pacem habeat tabernaculum tuum et visitans speciem tuam non
      peccabis
  - name: Iob 5:25
    orderIndex: 24
    osisId: Job.5.25
    sblId: Job 5:25
    shortName: Iob 5:25
    text: scies quoque quoniam multiplex erit semen tuum et progenies tua quasi herba
      terrae
  - name: Iob 5:26
    orderIndex: 25
    osisId: Job.5.26
    sblId: Job 5:26
    shortName: Iob 5:26
    text: ingredieris in abundantia sepulchrum sicut infertur acervus in tempore suo
  - name: Iob 5:27
    orderIndex: 26
    osisId: Job.5.27
    sblId: Job 5:27
    shortName: Iob 5:27
    text: ecce hoc ut investigavimus ita est quod auditum mente pertracta
  versesCount: 27
- name: Iob 6
  orderIndex: 5
  osisId: Job.6
  sblId: Job 6
  shortName: Iob 6
  verses:
  - name: Iob 6:1
    orderIndex: 0
    osisId: Job.6.1
    sblId: Job 6:1
    shortName: Iob 6:1
    text: respondens autem Iob dixit
  - name: Iob 6:2
    orderIndex: 1
    osisId: Job.6.2
    sblId: Job 6:2
    shortName: Iob 6:2
    text: utinam adpenderentur peccata mea quibus iram merui et calamitas quam patior
      in statera
  - name: Iob 6:3
    orderIndex: 2
    osisId: Job.6.3
    sblId: Job 6:3
    shortName: Iob 6:3
    text: quasi harena maris haec gravior appareret unde et verba mea dolore sunt
      plena
  - name: Iob 6:4
    orderIndex: 3
    osisId: Job.6.4
    sblId: Job 6:4
    shortName: Iob 6:4
    text: quia sagittae Domini in me sunt quarum indignatio ebibit spiritum meum et
      terrores Domini militant contra me
  - name: Iob 6:5
    orderIndex: 4
    osisId: Job.6.5
    sblId: Job 6:5
    shortName: Iob 6:5
    text: numquid rugiet onager cum habuerit herbam aut mugiet bos cum ante praesepe
      plenum steterit
  - name: Iob 6:6
    orderIndex: 5
    osisId: Job.6.6
    sblId: Job 6:6
    shortName: Iob 6:6
    text: aut poterit comedi insulsum quod non est sale conditum aut potest aliquis
      gustare quod gustatum adfert mortem
  - name: Iob 6:7
    orderIndex: 6
    osisId: Job.6.7
    sblId: Job 6:7
    shortName: Iob 6:7
    text: quae prius tangere nolebat anima mea nunc prae angustia cibi mei sunt
  - name: Iob 6:8
    orderIndex: 7
    osisId: Job.6.8
    sblId: Job 6:8
    shortName: Iob 6:8
    text: quis det ut veniat petitio mea et quod expecto tribuat mihi Deus
  - name: Iob 6:9
    orderIndex: 8
    osisId: Job.6.9
    sblId: Job 6:9
    shortName: Iob 6:9
    text: et qui coepit ipse me conterat solvat manum suam et succidat me
  - name: Iob 6:10
    orderIndex: 9
    osisId: Job.6.10
    sblId: Job 6:10
    shortName: Iob 6:10
    text: et haec mihi sit consolatio ut adfligens me dolore non parcat nec contradicam
      sermonibus Sancti
  - name: Iob 6:11
    orderIndex: 10
    osisId: Job.6.11
    sblId: Job 6:11
    shortName: Iob 6:11
    text: quae est enim fortitudo mea ut sustineam aut quis finis meus ut patienter
      agam
  - name: Iob 6:12
    orderIndex: 11
    osisId: Job.6.12
    sblId: Job 6:12
    shortName: Iob 6:12
    text: nec fortitudo lapidum fortitudo mea nec caro mea aerea est
  - name: Iob 6:13
    orderIndex: 12
    osisId: Job.6.13
    sblId: Job 6:13
    shortName: Iob 6:13
    text: ecce non est auxilium mihi in me et necessarii quoque mei recesserunt a
      me
  - name: Iob 6:14
    orderIndex: 13
    osisId: Job.6.14
    sblId: Job 6:14
    shortName: Iob 6:14
    text: qui tollit ab amico suo misericordiam timorem Domini derelinquit
  - name: Iob 6:15
    orderIndex: 14
    osisId: Job.6.15
    sblId: Job 6:15
    shortName: Iob 6:15
    text: fratres mei praeterierunt me sicut torrens qui raptim transit in convallibus
  - name: Iob 6:16
    orderIndex: 15
    osisId: Job.6.16
    sblId: Job 6:16
    shortName: Iob 6:16
    text: qui timent pruinam inruet super eos nix
  - name: Iob 6:17
    orderIndex: 16
    osisId: Job.6.17
    sblId: Job 6:17
    shortName: Iob 6:17
    text: tempore quo fuerint dissipati peribunt et ut incaluerit solventur de loco
      suo
  - name: Iob 6:18
    orderIndex: 17
    osisId: Job.6.18
    sblId: Job 6:18
    shortName: Iob 6:18
    text: involutae sunt semitae gressuum eorum ambulabunt in vacuum et peribunt
  - name: Iob 6:19
    orderIndex: 18
    osisId: Job.6.19
    sblId: Job 6:19
    shortName: Iob 6:19
    text: considerate semitas Theman itinera Saba et expectate paulisper
  - name: Iob 6:20
    orderIndex: 19
    osisId: Job.6.20
    sblId: Job 6:20
    shortName: Iob 6:20
    text: confusi sunt quia speravi venerunt quoque usque ad me et pudore cooperti
      sunt
  - name: Iob 6:21
    orderIndex: 20
    osisId: Job.6.21
    sblId: Job 6:21
    shortName: Iob 6:21
    text: nunc venistis et modo videntes plagam meam timetis
  - name: Iob 6:22
    orderIndex: 21
    osisId: Job.6.22
    sblId: Job 6:22
    shortName: Iob 6:22
    text: numquid dixi adferte mihi et de substantia vestra donate mihi
  - name: Iob 6:23
    orderIndex: 22
    osisId: Job.6.23
    sblId: Job 6:23
    shortName: Iob 6:23
    text: vel liberate me de manu hostis et de manu robustorum eruite me
  - name: Iob 6:24
    orderIndex: 23
    osisId: Job.6.24
    sblId: Job 6:24
    shortName: Iob 6:24
    text: docete me et ego tacebo et si quid forte ignoravi instruite me
  - name: Iob 6:25
    orderIndex: 24
    osisId: Job.6.25
    sblId: Job 6:25
    shortName: Iob 6:25
    text: quare detraxistis sermonibus veritatis cum e vobis nullus sit qui possit
      arguere
  - name: Iob 6:26
    orderIndex: 25
    osisId: Job.6.26
    sblId: Job 6:26
    shortName: Iob 6:26
    text: ad increpandum tantum eloquia concinnatis et in ventum verba profertis
  - name: Iob 6:27
    orderIndex: 26
    osisId: Job.6.27
    sblId: Job 6:27
    shortName: Iob 6:27
    text: super pupillum inruitis et subvertere nitimini amicum vestrum
  - name: Iob 6:28
    orderIndex: 27
    osisId: Job.6.28
    sblId: Job 6:28
    shortName: Iob 6:28
    text: verumtamen quod coepistis explete praebete aurem et videte an mentiar
  - name: Iob 6:29
    orderIndex: 28
    osisId: Job.6.29
    sblId: Job 6:29
    shortName: Iob 6:29
    text: respondete obsecro absque contentione et loquentes id quod iustum est iudicate
  - name: Iob 6:30
    orderIndex: 29
    osisId: Job.6.30
    sblId: Job 6:30
    shortName: Iob 6:30
    text: et non invenietis in lingua mea iniquitatem nec in faucibus meis stultitia
      personabit
  versesCount: 30
- name: Iob 7
  orderIndex: 6
  osisId: Job.7
  sblId: Job 7
  shortName: Iob 7
  verses:
  - name: Iob 7:1
    orderIndex: 0
    osisId: Job.7.1
    sblId: Job 7:1
    shortName: Iob 7:1
    text: militia est vita hominis super terram et sicut dies mercennarii dies eius
  - name: Iob 7:2
    orderIndex: 1
    osisId: Job.7.2
    sblId: Job 7:2
    shortName: Iob 7:2
    text: sicut servus desiderat umbram et sicut mercennarius praestolatur finem operis
      sui
  - name: Iob 7:3
    orderIndex: 2
    osisId: Job.7.3
    sblId: Job 7:3
    shortName: Iob 7:3
    text: sic et ego habui menses vacuos et noctes laboriosas enumeravi mihi
  - name: Iob 7:4
    orderIndex: 3
    osisId: Job.7.4
    sblId: Job 7:4
    shortName: Iob 7:4
    text: si dormiero dico quando consurgam et rursum expectabo vesperam et replebor
      doloribus usque ad tenebras
  - name: Iob 7:5
    orderIndex: 4
    osisId: Job.7.5
    sblId: Job 7:5
    shortName: Iob 7:5
    text: induta est caro mea putredine et sordibus pulveris cutis mea aruit et contracta
      est
  - name: Iob 7:6
    orderIndex: 5
    osisId: Job.7.6
    sblId: Job 7:6
    shortName: Iob 7:6
    text: dies mei velocius transierunt quam a texente tela succiditur et consumpti
      sunt absque ulla spe
  - name: Iob 7:7
    orderIndex: 6
    osisId: Job.7.7
    sblId: Job 7:7
    shortName: Iob 7:7
    text: memento quia ventus est vita mea et non revertetur oculus meus ut videat
      bona
  - name: Iob 7:8
    orderIndex: 7
    osisId: Job.7.8
    sblId: Job 7:8
    shortName: Iob 7:8
    text: nec aspiciet me visus hominis oculi tui in me et non subsistam
  - name: Iob 7:9
    orderIndex: 8
    osisId: Job.7.9
    sblId: Job 7:9
    shortName: Iob 7:9
    text: sicut consumitur nubes et pertransit sic qui descenderit ad inferos non
      ascendet
  - name: Iob 7:10
    orderIndex: 9
    osisId: Job.7.10
    sblId: Job 7:10
    shortName: Iob 7:10
    text: nec revertetur ultra in domum suam neque cognoscet eum amplius locus eius
  - name: Iob 7:11
    orderIndex: 10
    osisId: Job.7.11
    sblId: Job 7:11
    shortName: Iob 7:11
    text: quapropter et ego non parcam ori meo loquar in tribulatione spiritus mei
      confabulabor cum amaritudine animae meae
  - name: Iob 7:12
    orderIndex: 11
    osisId: Job.7.12
    sblId: Job 7:12
    shortName: Iob 7:12
    text: numquid mare sum ego aut cetus quia circumdedisti me carcere
  - name: Iob 7:13
    orderIndex: 12
    osisId: Job.7.13
    sblId: Job 7:13
    shortName: Iob 7:13
    text: si dixero consolabitur me lectulus meus et relevabor loquens mecum in strato
      meo
  - name: Iob 7:14
    orderIndex: 13
    osisId: Job.7.14
    sblId: Job 7:14
    shortName: Iob 7:14
    text: terrebis me per somnia et per visiones horrore concuties
  - name: Iob 7:15
    orderIndex: 14
    osisId: Job.7.15
    sblId: Job 7:15
    shortName: Iob 7:15
    text: quam ob rem elegit suspendium anima mea et mortem ossa mea
  - name: Iob 7:16
    orderIndex: 15
    osisId: Job.7.16
    sblId: Job 7:16
    shortName: Iob 7:16
    text: desperavi nequaquam ultra iam vivam parce mihi nihil enim sunt dies mei
  - name: Iob 7:17
    orderIndex: 16
    osisId: Job.7.17
    sblId: Job 7:17
    shortName: Iob 7:17
    text: quid est homo quia magnificas eum aut quia ponis erga eum cor tuum
  - name: Iob 7:18
    orderIndex: 17
    osisId: Job.7.18
    sblId: Job 7:18
    shortName: Iob 7:18
    text: visitas eum diluculo et subito probas illum
  - name: Iob 7:19
    orderIndex: 18
    osisId: Job.7.19
    sblId: Job 7:19
    shortName: Iob 7:19
    text: usquequo non parces mihi nec dimittis me ut gluttiam salivam meam
  - name: Iob 7:20
    orderIndex: 19
    osisId: Job.7.20
    sblId: Job 7:20
    shortName: Iob 7:20
    text: peccavi quid faciam tibi o custos hominum quare posuisti me contrarium tibi
      et factus sum mihimet ipsi gravis
  - name: Iob 7:21
    orderIndex: 20
    osisId: Job.7.21
    sblId: Job 7:21
    shortName: Iob 7:21
    text: cur non tolles peccatum meum et quare non auferes iniquitatem meam ecce
      nunc in pulvere dormiam et si mane me quaesieris non subsistam
  versesCount: 21
- name: Iob 8
  orderIndex: 7
  osisId: Job.8
  sblId: Job 8
  shortName: Iob 8
  verses:
  - name: Iob 8:1
    orderIndex: 0
    osisId: Job.8.1
    sblId: Job 8:1
    shortName: Iob 8:1
    text: respondens autem Baldad Suites dixit
  - name: Iob 8:2
    orderIndex: 1
    osisId: Job.8.2
    sblId: Job 8:2
    shortName: Iob 8:2
    text: usquequo loqueris talia et spiritus multiplex sermones oris tui
  - name: Iob 8:3
    orderIndex: 2
    osisId: Job.8.3
    sblId: Job 8:3
    shortName: Iob 8:3
    text: numquid Deus subplantat iudicium et Omnipotens subvertit quod iustum est
  - name: Iob 8:4
    orderIndex: 3
    osisId: Job.8.4
    sblId: Job 8:4
    shortName: Iob 8:4
    text: etiam si filii tui peccaverunt ei et dimisit eos in manu iniquitatis suae
  - name: Iob 8:5
    orderIndex: 4
    osisId: Job.8.5
    sblId: Job 8:5
    shortName: Iob 8:5
    text: tu tamen si diluculo consurrexeris ad Deum et Omnipotentem fueris deprecatus
  - name: Iob 8:6
    orderIndex: 5
    osisId: Job.8.6
    sblId: Job 8:6
    shortName: Iob 8:6
    text: si mundus et rectus incesseris statim evigilabit ad te et pacatum reddet
      habitaculum iustitiae tuae
  - name: Iob 8:7
    orderIndex: 6
    osisId: Job.8.7
    sblId: Job 8:7
    shortName: Iob 8:7
    text: in tantum ut priora tua fuerint parva et novissima tua multiplicentur nimis
  - name: Iob 8:8
    orderIndex: 7
    osisId: Job.8.8
    sblId: Job 8:8
    shortName: Iob 8:8
    text: interroga enim generationem pristinam et diligenter investiga patrum memoriam
  - name: Iob 8:9
    orderIndex: 8
    osisId: Job.8.9
    sblId: Job 8:9
    shortName: Iob 8:9
    text: hesterni quippe sumus et ignoramus quoniam sicut umbra dies nostri sunt
      super terram
  - name: Iob 8:10
    orderIndex: 9
    osisId: Job.8.10
    sblId: Job 8:10
    shortName: Iob 8:10
    text: et ipsi docebunt te loquentur tibi et de corde suo proferent eloquia
  - name: Iob 8:11
    orderIndex: 10
    osisId: Job.8.11
    sblId: Job 8:11
    shortName: Iob 8:11
    text: numquid vivere potest scirpus absque humore aut crescet carectum sine aqua
  - name: Iob 8:12
    orderIndex: 11
    osisId: Job.8.12
    sblId: Job 8:12
    shortName: Iob 8:12
    text: cum adhuc sit in flore nec carpatur manu ante omnes herbas arescit
  - name: Iob 8:13
    orderIndex: 12
    osisId: Job.8.13
    sblId: Job 8:13
    shortName: Iob 8:13
    text: sic viae omnium qui obliviscuntur Deum et spes hypocritae peribit
  - name: Iob 8:14
    orderIndex: 13
    osisId: Job.8.14
    sblId: Job 8:14
    shortName: Iob 8:14
    text: non ei placebit vecordia sua et sicut tela aranearum fiducia eius
  - name: Iob 8:15
    orderIndex: 14
    osisId: Job.8.15
    sblId: Job 8:15
    shortName: Iob 8:15
    text: innitetur super domum suam et non stabit fulciet eam et non consurget
  - name: Iob 8:16
    orderIndex: 15
    osisId: Job.8.16
    sblId: Job 8:16
    shortName: Iob 8:16
    text: humectus videtur antequam veniat sol et in horto suo germen eius egreditur
  - name: Iob 8:17
    orderIndex: 16
    osisId: Job.8.17
    sblId: Job 8:17
    shortName: Iob 8:17
    text: super acervum petrarum radices eius densabuntur et inter lapides commorabitur
  - name: Iob 8:18
    orderIndex: 17
    osisId: Job.8.18
    sblId: Job 8:18
    shortName: Iob 8:18
    text: si absorbuerit eum de loco suo negabit eum et dicet non novi te
  - name: Iob 8:19
    orderIndex: 18
    osisId: Job.8.19
    sblId: Job 8:19
    shortName: Iob 8:19
    text: haec est enim laetitia viae eius ut rursum de terra alii germinentur
  - name: Iob 8:20
    orderIndex: 19
    osisId: Job.8.20
    sblId: Job 8:20
    shortName: Iob 8:20
    text: Deus non proiciet simplicem nec porriget manum malignis
  - name: Iob 8:21
    orderIndex: 20
    osisId: Job.8.21
    sblId: Job 8:21
    shortName: Iob 8:21
    text: donec impleatur risu os tuum et labia tua iubilo
  - name: Iob 8:22
    orderIndex: 21
    osisId: Job.8.22
    sblId: Job 8:22
    shortName: Iob 8:22
    text: qui oderunt te induentur confusione et tabernaculum impiorum non subsistet
  versesCount: 22
- name: Iob 9
  orderIndex: 8
  osisId: Job.9
  sblId: Job 9
  shortName: Iob 9
  verses:
  - name: Iob 9:1
    orderIndex: 0
    osisId: Job.9.1
    sblId: Job 9:1
    shortName: Iob 9:1
    text: et respondens Iob ait
  - name: Iob 9:2
    orderIndex: 1
    osisId: Job.9.2
    sblId: Job 9:2
    shortName: Iob 9:2
    text: vere scio quod ita sit et quod non iustificetur homo conpositus Deo
  - name: Iob 9:3
    orderIndex: 2
    osisId: Job.9.3
    sblId: Job 9:3
    shortName: Iob 9:3
    text: si voluerit contendere cum eo non poterit ei respondere unum pro mille
  - name: Iob 9:4
    orderIndex: 3
    osisId: Job.9.4
    sblId: Job 9:4
    shortName: Iob 9:4
    text: sapiens corde est et fortis robore quis restitit ei et pacem habuit
  - name: Iob 9:5
    orderIndex: 4
    osisId: Job.9.5
    sblId: Job 9:5
    shortName: Iob 9:5
    text: qui transtulit montes et nescierunt hii quos subvertit in furore suo
  - name: Iob 9:6
    orderIndex: 5
    osisId: Job.9.6
    sblId: Job 9:6
    shortName: Iob 9:6
    text: qui commovet terram de loco suo et columnae eius concutiuntur
  - name: Iob 9:7
    orderIndex: 6
    osisId: Job.9.7
    sblId: Job 9:7
    shortName: Iob 9:7
    text: qui praecipit soli et non oritur et stellas claudit quasi sub signaculo
  - name: Iob 9:8
    orderIndex: 7
    osisId: Job.9.8
    sblId: Job 9:8
    shortName: Iob 9:8
    text: qui extendit caelos solus et graditur super fluctus maris
  - name: Iob 9:9
    orderIndex: 8
    osisId: Job.9.9
    sblId: Job 9:9
    shortName: Iob 9:9
    text: qui facit Arcturum et Oriona et Hyadas et interiora austri
  - name: Iob 9:10
    orderIndex: 9
    osisId: Job.9.10
    sblId: Job 9:10
    shortName: Iob 9:10
    text: qui facit magna et inconprehensibilia et mirabilia quorum non est numerus
  - name: Iob 9:11
    orderIndex: 10
    osisId: Job.9.11
    sblId: Job 9:11
    shortName: Iob 9:11
    text: si venerit ad me non videbo si abierit non intellegam eum
  - name: Iob 9:12
    orderIndex: 11
    osisId: Job.9.12
    sblId: Job 9:12
    shortName: Iob 9:12
    text: si repente interroget quis respondebit ei vel quis dicere potest cur facis
  - name: Iob 9:13
    orderIndex: 12
    osisId: Job.9.13
    sblId: Job 9:13
    shortName: Iob 9:13
    text: Deus cuius resistere irae nemo potest et sub quo curvantur qui portant orbem
  - name: Iob 9:14
    orderIndex: 13
    osisId: Job.9.14
    sblId: Job 9:14
    shortName: Iob 9:14
    text: quantus ergo sum ego qui respondeam ei et loquar verbis meis cum eo
  - name: Iob 9:15
    orderIndex: 14
    osisId: Job.9.15
    sblId: Job 9:15
    shortName: Iob 9:15
    text: qui etiam si habuero quippiam iustum non respondebo sed meum iudicem deprecabor
  - name: Iob 9:16
    orderIndex: 15
    osisId: Job.9.16
    sblId: Job 9:16
    shortName: Iob 9:16
    text: et cum invocantem exaudierit me non credo quod audierit vocem meam
  - name: Iob 9:17
    orderIndex: 16
    osisId: Job.9.17
    sblId: Job 9:17
    shortName: Iob 9:17
    text: in turbine enim conteret me et multiplicabit vulnera mea etiam sine causa
  - name: Iob 9:18
    orderIndex: 17
    osisId: Job.9.18
    sblId: Job 9:18
    shortName: Iob 9:18
    text: non concedit requiescere spiritum meum et implet me amaritudinibus
  - name: Iob 9:19
    orderIndex: 18
    osisId: Job.9.19
    sblId: Job 9:19
    shortName: Iob 9:19
    text: si fortitudo quaeritur robustissimus est si aequitas iudicii nemo pro me
      audet testimonium dicere
  - name: Iob 9:20
    orderIndex: 19
    osisId: Job.9.20
    sblId: Job 9:20
    shortName: Iob 9:20
    text: si iustificare me voluero os meum condemnabit me si innocentem ostendere
      pravum me conprobabit
  - name: Iob 9:21
    orderIndex: 20
    osisId: Job.9.21
    sblId: Job 9:21
    shortName: Iob 9:21
    text: etiam si simplex fuero hoc ipsum ignorabit anima mea et taedebit me vitae
      meae
  - name: Iob 9:22
    orderIndex: 21
    osisId: Job.9.22
    sblId: Job 9:22
    shortName: Iob 9:22
    text: unum est quod locutus sum et innocentem et impium ipse consumit
  - name: Iob 9:23
    orderIndex: 22
    osisId: Job.9.23
    sblId: Job 9:23
    shortName: Iob 9:23
    text: si flagellat occidat semel et non de poenis innocentum rideat
  - name: Iob 9:24
    orderIndex: 23
    osisId: Job.9.24
    sblId: Job 9:24
    shortName: Iob 9:24
    text: terra data est in manu impii vultum iudicum eius operit quod si non ille
      est quis ergo est
  - name: Iob 9:25
    orderIndex: 24
    osisId: Job.9.25
    sblId: Job 9:25
    shortName: Iob 9:25
    text: dies mei velociores fuerunt cursore fugerunt et non viderunt bonum
  - name: Iob 9:26
    orderIndex: 25
    osisId: Job.9.26
    sblId: Job 9:26
    shortName: Iob 9:26
    text: pertransierunt quasi naves poma portantes sicut aquila volans ad escam
  - name: Iob 9:27
    orderIndex: 26
    osisId: Job.9.27
    sblId: Job 9:27
    shortName: Iob 9:27
    text: cum dixero nequaquam ita loquar commuto faciem meam et dolore torqueor
  - name: Iob 9:28
    orderIndex: 27
    osisId: Job.9.28
    sblId: Job 9:28
    shortName: Iob 9:28
    text: verebar omnia opera mea sciens quod non parceres delinquenti
  - name: Iob 9:29
    orderIndex: 28
    osisId: Job.9.29
    sblId: Job 9:29
    shortName: Iob 9:29
    text: si autem et sic impius sum quare frustra laboravi
  - name: Iob 9:30
    orderIndex: 29
    osisId: Job.9.30
    sblId: Job 9:30
    shortName: Iob 9:30
    text: si lotus fuero quasi aquis nivis et fulserint velut mundissimae manus meae
  - name: Iob 9:31
    orderIndex: 30
    osisId: Job.9.31
    sblId: Job 9:31
    shortName: Iob 9:31
    text: tamen sordibus intingues me et abominabuntur me vestimenta mea
  - name: Iob 9:32
    orderIndex: 31
    osisId: Job.9.32
    sblId: Job 9:32
    shortName: Iob 9:32
    text: neque enim viro qui similis mei est respondebo nec qui mecum in iudicio
      ex aequo possit audiri
  - name: Iob 9:33
    orderIndex: 32
    osisId: Job.9.33
    sblId: Job 9:33
    shortName: Iob 9:33
    text: non est qui utrumque valeat arguere et ponere manum suam in ambobus
  - name: Iob 9:34
    orderIndex: 33
    osisId: Job.9.34
    sblId: Job 9:34
    shortName: Iob 9:34
    text: auferat a me virgam suam et pavor eius non me terreat
  - name: Iob 9:35
    orderIndex: 34
    osisId: Job.9.35
    sblId: Job 9:35
    shortName: Iob 9:35
    text: loquar et non timebo eum neque enim possum metuens respondere
  versesCount: 35
- name: Iob 10
  orderIndex: 9
  osisId: Job.10
  sblId: Job 10
  shortName: Iob 10
  verses:
  - name: Iob 10:1
    orderIndex: 0
    osisId: Job.10.1
    sblId: Job 10:1
    shortName: Iob 10:1
    text: taedet animam meam vitae meae dimittam adversum me eloquium meum loquar
      in amaritudine animae meae
  - name: Iob 10:2
    orderIndex: 1
    osisId: Job.10.2
    sblId: Job 10:2
    shortName: Iob 10:2
    text: dicam Deo noli me condemnare indica mihi cur me ita iudices
  - name: Iob 10:3
    orderIndex: 2
    osisId: Job.10.3
    sblId: Job 10:3
    shortName: Iob 10:3
    text: numquid bonum tibi videtur si calumnieris et opprimas me opus manuum tuarum
      et consilium impiorum adiuves
  - name: Iob 10:4
    orderIndex: 3
    osisId: Job.10.4
    sblId: Job 10:4
    shortName: Iob 10:4
    text: numquid oculi carnei tibi sunt aut sicut videt homo et tu videbis
  - name: Iob 10:5
    orderIndex: 4
    osisId: Job.10.5
    sblId: Job 10:5
    shortName: Iob 10:5
    text: numquid sicut dies hominis dies tui et anni tui sicut humana sunt tempora
  - name: Iob 10:6
    orderIndex: 5
    osisId: Job.10.6
    sblId: Job 10:6
    shortName: Iob 10:6
    text: ut quaeras iniquitatem meam et peccatum meum scruteris
  - name: Iob 10:7
    orderIndex: 6
    osisId: Job.10.7
    sblId: Job 10:7
    shortName: Iob 10:7
    text: et scias quia nihil impium fecerim cum sit nemo qui de manu tua possit eruere
  - name: Iob 10:8
    orderIndex: 7
    osisId: Job.10.8
    sblId: Job 10:8
    shortName: Iob 10:8
    text: manus tuae plasmaverunt me et fecerunt me totum in circuitu et sic repente
      praecipitas me
  - name: Iob 10:9
    orderIndex: 8
    osisId: Job.10.9
    sblId: Job 10:9
    shortName: Iob 10:9
    text: memento quaeso quod sicut lutum feceris me et in pulverem reduces me
  - name: Iob 10:10
    orderIndex: 9
    osisId: Job.10.10
    sblId: Job 10:10
    shortName: Iob 10:10
    text: nonne sicut lac mulsisti me et sicut caseum me coagulasti
  - name: Iob 10:11
    orderIndex: 10
    osisId: Job.10.11
    sblId: Job 10:11
    shortName: Iob 10:11
    text: pelle et carnibus vestisti me et ossibus et nervis conpegisti me
  - name: Iob 10:12
    orderIndex: 11
    osisId: Job.10.12
    sblId: Job 10:12
    shortName: Iob 10:12
    text: vitam et misericordiam tribuisti mihi et visitatio tua custodivit spiritum
      meum
  - name: Iob 10:13
    orderIndex: 12
    osisId: Job.10.13
    sblId: Job 10:13
    shortName: Iob 10:13
    text: licet haec celes in corde tuo tamen scio quia universorum memineris
  - name: Iob 10:14
    orderIndex: 13
    osisId: Job.10.14
    sblId: Job 10:14
    shortName: Iob 10:14
    text: si peccavi et ad horam pepercisti mihi cur ab iniquitate mea mundum me esse
      non pateris
  - name: Iob 10:15
    orderIndex: 14
    osisId: Job.10.15
    sblId: Job 10:15
    shortName: Iob 10:15
    text: et si impius fuero vae mihi est et si iustus non levabo caput saturatus
      adflictione et miseria
  - name: Iob 10:16
    orderIndex: 15
    osisId: Job.10.16
    sblId: Job 10:16
    shortName: Iob 10:16
    text: et propter superbiam quasi leaenam capies me reversusque mirabiliter me
      crucias
  - name: Iob 10:17
    orderIndex: 16
    osisId: Job.10.17
    sblId: Job 10:17
    shortName: Iob 10:17
    text: instauras testes tuos contra me et multiplicas iram tuam adversum me et
      poenae militant in me
  - name: Iob 10:18
    orderIndex: 17
    osisId: Job.10.18
    sblId: Job 10:18
    shortName: Iob 10:18
    text: quare de vulva eduxisti me qui utinam consumptus essem ne oculus me videret
  - name: Iob 10:19
    orderIndex: 18
    osisId: Job.10.19
    sblId: Job 10:19
    shortName: Iob 10:19
    text: fuissem quasi qui non essem de utero translatus ad tumulum
  - name: Iob 10:20
    orderIndex: 19
    osisId: Job.10.20
    sblId: Job 10:20
    shortName: Iob 10:20
    text: numquid non paucitas dierum meorum finietur brevi dimitte ergo me ut plangam
      paululum dolorem meum
  - name: Iob 10:21
    orderIndex: 20
    osisId: Job.10.21
    sblId: Job 10:21
    shortName: Iob 10:21
    text: antequam vadam et non revertar ad terram tenebrosam et opertam mortis caligine
  - name: Iob 10:22
    orderIndex: 21
    osisId: Job.10.22
    sblId: Job 10:22
    shortName: Iob 10:22
    text: terram miseriae et tenebrarum ubi umbra mortis et nullus ordo et sempiternus
      horror inhabitans
  versesCount: 22
- name: Iob 11
  orderIndex: 10
  osisId: Job.11
  sblId: Job 11
  shortName: Iob 11
  verses:
  - name: Iob 11:1
    orderIndex: 0
    osisId: Job.11.1
    sblId: Job 11:1
    shortName: Iob 11:1
    text: respondens autem Sophar Naamathites dixit
  - name: Iob 11:2
    orderIndex: 1
    osisId: Job.11.2
    sblId: Job 11:2
    shortName: Iob 11:2
    text: numquid qui multa loquitur non et audiet aut vir verbosus iustificabitur
  - name: Iob 11:3
    orderIndex: 2
    osisId: Job.11.3
    sblId: Job 11:3
    shortName: Iob 11:3
    text: tibi soli tacebunt homines et cum ceteros inriseris a nullo confutaberis
  - name: Iob 11:4
    orderIndex: 3
    osisId: Job.11.4
    sblId: Job 11:4
    shortName: Iob 11:4
    text: dixisti enim purus est sermo meus et mundus sum in conspectu tuo
  - name: Iob 11:5
    orderIndex: 4
    osisId: Job.11.5
    sblId: Job 11:5
    shortName: Iob 11:5
    text: atque utinam Deus loqueretur tecum et aperiret labia sua tibi
  - name: Iob 11:6
    orderIndex: 5
    osisId: Job.11.6
    sblId: Job 11:6
    shortName: Iob 11:6
    text: ut ostenderet tibi secreta sapientiae et quod multiplex esset lex eius et
      intellegeres quod multo minora exigaris a Deo quam meretur iniquitas tua
  - name: Iob 11:7
    orderIndex: 6
    osisId: Job.11.7
    sblId: Job 11:7
    shortName: Iob 11:7
    text: forsitan vestigia Dei conprehendes et usque ad perfectum Omnipotentem repperies
  - name: Iob 11:8
    orderIndex: 7
    osisId: Job.11.8
    sblId: Job 11:8
    shortName: Iob 11:8
    text: excelsior caelo est et quid facies profundior inferno et unde cognosces
  - name: Iob 11:9
    orderIndex: 8
    osisId: Job.11.9
    sblId: Job 11:9
    shortName: Iob 11:9
    text: longior terrae mensura eius et latior mari
  - name: Iob 11:10
    orderIndex: 9
    osisId: Job.11.10
    sblId: Job 11:10
    shortName: Iob 11:10
    text: si subverterit omnia vel in unum coartaverit quis contradicet ei
  - name: Iob 11:11
    orderIndex: 10
    osisId: Job.11.11
    sblId: Job 11:11
    shortName: Iob 11:11
    text: ipse enim novit hominum vanitatem et videns iniquitatem nonne considerat
  - name: Iob 11:12
    orderIndex: 11
    osisId: Job.11.12
    sblId: Job 11:12
    shortName: Iob 11:12
    text: vir vanus in superbiam erigitur et tamquam pullum onagri se liberum natum
      putat
  - name: Iob 11:13
    orderIndex: 12
    osisId: Job.11.13
    sblId: Job 11:13
    shortName: Iob 11:13
    text: tu autem firmasti cor tuum et expandisti ad eum manus tuas
  - name: Iob 11:14
    orderIndex: 13
    osisId: Job.11.14
    sblId: Job 11:14
    shortName: Iob 11:14
    text: si iniquitatem quod est in manu tua abstuleris a te et non manserit in tabernaculo
      tuo iniustitia
  - name: Iob 11:15
    orderIndex: 14
    osisId: Job.11.15
    sblId: Job 11:15
    shortName: Iob 11:15
    text: tum levare poteris faciem tuam absque macula et eris stabilis et non timebis
  - name: Iob 11:16
    orderIndex: 15
    osisId: Job.11.16
    sblId: Job 11:16
    shortName: Iob 11:16
    text: miseriae quoque oblivisceris et quasi aquarum quae praeterierint recordaberis
  - name: Iob 11:17
    orderIndex: 16
    osisId: Job.11.17
    sblId: Job 11:17
    shortName: Iob 11:17
    text: et quasi meridianus fulgor consurget tibi ad vesperam et cum te consumptum
      putaveris orieris ut lucifer
  - name: Iob 11:18
    orderIndex: 17
    osisId: Job.11.18
    sblId: Job 11:18
    shortName: Iob 11:18
    text: et habebis fiduciam proposita tibi spe et defossus securus dormies
  - name: Iob 11:19
    orderIndex: 18
    osisId: Job.11.19
    sblId: Job 11:19
    shortName: Iob 11:19
    text: requiesces et non erit qui te exterreat et deprecabuntur faciem tuam plurimi
  - name: Iob 11:20
    orderIndex: 19
    osisId: Job.11.20
    sblId: Job 11:20
    shortName: Iob 11:20
    text: oculi autem impiorum deficient et effugium peribit ab eis et spes eorum
      abominatio animae
  versesCount: 20
- name: Iob 12
  orderIndex: 11
  osisId: Job.12
  sblId: Job 12
  shortName: Iob 12
  verses:
  - name: Iob 12:1
    orderIndex: 0
    osisId: Job.12.1
    sblId: Job 12:1
    shortName: Iob 12:1
    text: respondens autem Iob dixit
  - name: Iob 12:2
    orderIndex: 1
    osisId: Job.12.2
    sblId: Job 12:2
    shortName: Iob 12:2
    text: ergo vos estis soli homines et vobiscum morietur sapientia
  - name: Iob 12:3
    orderIndex: 2
    osisId: Job.12.3
    sblId: Job 12:3
    shortName: Iob 12:3
    text: et mihi est cor sicut et vobis nec inferior vestri sum quis enim haec quae
      nostis ignorat
  - name: Iob 12:4
    orderIndex: 3
    osisId: Job.12.4
    sblId: Job 12:4
    shortName: Iob 12:4
    text: qui deridetur ab amico suo sicut ego invocabit Deum et exaudiet eum deridetur
      enim iusti simplicitas
  - name: Iob 12:5
    orderIndex: 4
    osisId: Job.12.5
    sblId: Job 12:5
    shortName: Iob 12:5
    text: lampas contempta apud cogitationes divitum parata ad tempus statutum
  - name: Iob 12:6
    orderIndex: 5
    osisId: Job.12.6
    sblId: Job 12:6
    shortName: Iob 12:6
    text: abundant tabernacula praedonum et audacter provocant Deum cum ipse dederit
      omnia in manibus eorum
  - name: Iob 12:7
    orderIndex: 6
    osisId: Job.12.7
    sblId: Job 12:7
    shortName: Iob 12:7
    text: nimirum interroga iumenta et docebunt te et volatilia caeli et indicabunt
      tibi
  - name: Iob 12:8
    orderIndex: 7
    osisId: Job.12.8
    sblId: Job 12:8
    shortName: Iob 12:8
    text: loquere terrae et respondebit tibi et narrabunt pisces maris
  - name: Iob 12:9
    orderIndex: 8
    osisId: Job.12.9
    sblId: Job 12:9
    shortName: Iob 12:9
    text: quis ignorat quod omnia haec manus Domini fecerit
  - name: Iob 12:10
    orderIndex: 9
    osisId: Job.12.10
    sblId: Job 12:10
    shortName: Iob 12:10
    text: in cuius manu anima omnis viventis et spiritus universae carnis hominis
  - name: Iob 12:11
    orderIndex: 10
    osisId: Job.12.11
    sblId: Job 12:11
    shortName: Iob 12:11
    text: nonne auris verba diiudicat et fauces comedentis saporem
  - name: Iob 12:12
    orderIndex: 11
    osisId: Job.12.12
    sblId: Job 12:12
    shortName: Iob 12:12
    text: in antiquis est sapientia et in multo tempore prudentia
  - name: Iob 12:13
    orderIndex: 12
    osisId: Job.12.13
    sblId: Job 12:13
    shortName: Iob 12:13
    text: apud ipsum est sapientia et fortitudo ipse habet consilium et intellegentiam
  - name: Iob 12:14
    orderIndex: 13
    osisId: Job.12.14
    sblId: Job 12:14
    shortName: Iob 12:14
    text: si destruxerit nemo est qui aedificet et si incluserit hominem nullus est
      qui aperiat
  - name: Iob 12:15
    orderIndex: 14
    osisId: Job.12.15
    sblId: Job 12:15
    shortName: Iob 12:15
    text: si continuerit aquas omnia siccabuntur et si emiserit eas subvertent terram
  - name: Iob 12:16
    orderIndex: 15
    osisId: Job.12.16
    sblId: Job 12:16
    shortName: Iob 12:16
    text: apud ipsum est fortitudo et sapientia ipse novit et decipientem et eum qui
      decipitur
  - name: Iob 12:17
    orderIndex: 16
    osisId: Job.12.17
    sblId: Job 12:17
    shortName: Iob 12:17
    text: adducit consiliarios in stultum finem et iudices in stuporem
  - name: Iob 12:18
    orderIndex: 17
    osisId: Job.12.18
    sblId: Job 12:18
    shortName: Iob 12:18
    text: balteum regum dissolvit et praecingit fune renes eorum
  - name: Iob 12:19
    orderIndex: 18
    osisId: Job.12.19
    sblId: Job 12:19
    shortName: Iob 12:19
    text: ducit sacerdotes inglorios et optimates subplantat
  - name: Iob 12:20
    orderIndex: 19
    osisId: Job.12.20
    sblId: Job 12:20
    shortName: Iob 12:20
    text: commutans labium veracium et doctrinam senum auferens
  - name: Iob 12:21
    orderIndex: 20
    osisId: Job.12.21
    sblId: Job 12:21
    shortName: Iob 12:21
    text: effundit despectionem super principes et eos qui oppressi fuerant relevans
  - name: Iob 12:22
    orderIndex: 21
    osisId: Job.12.22
    sblId: Job 12:22
    shortName: Iob 12:22
    text: qui revelat profunda de tenebris et producit in lucem umbram mortis
  - name: Iob 12:23
    orderIndex: 22
    osisId: Job.12.23
    sblId: Job 12:23
    shortName: Iob 12:23
    text: qui multiplicat gentes et perdet eas et subversas in integrum restituet
  - name: Iob 12:24
    orderIndex: 23
    osisId: Job.12.24
    sblId: Job 12:24
    shortName: Iob 12:24
    text: qui inmutat cor principum populi terrae et decipit eos ut frustra incedant
      per invium
  - name: Iob 12:25
    orderIndex: 24
    osisId: Job.12.25
    sblId: Job 12:25
    shortName: Iob 12:25
    text: palpabunt quasi in tenebris et non in luce et errare eos faciet quasi ebrios
  versesCount: 25
- name: Iob 13
  orderIndex: 12
  osisId: Job.13
  sblId: Job 13
  shortName: Iob 13
  verses:
  - name: Iob 13:1
    orderIndex: 0
    osisId: Job.13.1
    sblId: Job 13:1
    shortName: Iob 13:1
    text: ecce omnia et vidit oculus meus et audivit auris mea et intellexi singula
  - name: Iob 13:2
    orderIndex: 1
    osisId: Job.13.2
    sblId: Job 13:2
    shortName: Iob 13:2
    text: secundum scientiam vestram et ego novi nec inferior vestri sum
  - name: Iob 13:3
    orderIndex: 2
    osisId: Job.13.3
    sblId: Job 13:3
    shortName: Iob 13:3
    text: sed tamen ad Omnipotentem loquar et disputare cum Deo cupio
  - name: Iob 13:4
    orderIndex: 3
    osisId: Job.13.4
    sblId: Job 13:4
    shortName: Iob 13:4
    text: prius vos ostendens fabricatores mendacii et cultores perversorum dogmatum
  - name: Iob 13:5
    orderIndex: 4
    osisId: Job.13.5
    sblId: Job 13:5
    shortName: Iob 13:5
    text: atque utinam taceretis ut putaremini esse sapientes
  - name: Iob 13:6
    orderIndex: 5
    osisId: Job.13.6
    sblId: Job 13:6
    shortName: Iob 13:6
    text: audite ergo correptiones meas et iudicium labiorum meorum adtendite
  - name: Iob 13:7
    orderIndex: 6
    osisId: Job.13.7
    sblId: Job 13:7
    shortName: Iob 13:7
    text: numquid Deus indiget vestro mendacio ut pro illo loquamini dolos
  - name: Iob 13:8
    orderIndex: 7
    osisId: Job.13.8
    sblId: Job 13:8
    shortName: Iob 13:8
    text: numquid faciem eius accipitis et pro Deo iudicare nitimini
  - name: Iob 13:9
    orderIndex: 8
    osisId: Job.13.9
    sblId: Job 13:9
    shortName: Iob 13:9
    text: aut placebit ei quem celare nihil potest aut decipietur ut homo vestris
      fraudulentiis
  - name: Iob 13:10
    orderIndex: 9
    osisId: Job.13.10
    sblId: Job 13:10
    shortName: Iob 13:10
    text: ipse vos arguet quoniam in abscondito faciem eius accipitis
  - name: Iob 13:11
    orderIndex: 10
    osisId: Job.13.11
    sblId: Job 13:11
    shortName: Iob 13:11
    text: statim ut se commoverit turbabit vos et terror eius inruet super vos
  - name: Iob 13:12
    orderIndex: 11
    osisId: Job.13.12
    sblId: Job 13:12
    shortName: Iob 13:12
    text: memoria vestra conparabitur cineri et redigentur in lutum cervices vestrae
  - name: Iob 13:13
    orderIndex: 12
    osisId: Job.13.13
    sblId: Job 13:13
    shortName: Iob 13:13
    text: tacete paulisper ut loquar quodcumque mihi mens suggesserit
  - name: Iob 13:14
    orderIndex: 13
    osisId: Job.13.14
    sblId: Job 13:14
    shortName: Iob 13:14
    text: quare lacero carnes meas dentibus meis et animam meam porto in manibus meis
  - name: Iob 13:15
    orderIndex: 14
    osisId: Job.13.15
    sblId: Job 13:15
    shortName: Iob 13:15
    text: etiam si occiderit me in ipso sperabo verumtamen vias meas in conspectu
      eius arguam
  - name: Iob 13:16
    orderIndex: 15
    osisId: Job.13.16
    sblId: Job 13:16
    shortName: Iob 13:16
    text: et ipse erit salvator meus non enim veniet in conspectu eius omnis hypocrita
  - name: Iob 13:17
    orderIndex: 16
    osisId: Job.13.17
    sblId: Job 13:17
    shortName: Iob 13:17
    text: audite sermonem meum et enigmata percipite auribus vestris
  - name: Iob 13:18
    orderIndex: 17
    osisId: Job.13.18
    sblId: Job 13:18
    shortName: Iob 13:18
    text: si fuero iudicatus scio quod iustus inveniar
  - name: Iob 13:19
    orderIndex: 18
    osisId: Job.13.19
    sblId: Job 13:19
    shortName: Iob 13:19
    text: quis est qui iudicetur mecum veniat quare tacens consumor
  - name: Iob 13:20
    orderIndex: 19
    osisId: Job.13.20
    sblId: Job 13:20
    shortName: Iob 13:20
    text: duo tantum ne facias mihi et tunc a facie tua non abscondar
  - name: Iob 13:21
    orderIndex: 20
    osisId: Job.13.21
    sblId: Job 13:21
    shortName: Iob 13:21
    text: manum tuam longe fac a me et formido tua non me terreat
  - name: Iob 13:22
    orderIndex: 21
    osisId: Job.13.22
    sblId: Job 13:22
    shortName: Iob 13:22
    text: et voca me et respondebo tibi aut certe loquar et tu responde mihi
  - name: Iob 13:23
    orderIndex: 22
    osisId: Job.13.23
    sblId: Job 13:23
    shortName: Iob 13:23
    text: quantas habeo iniquitates et peccata scelera mea et delicta ostende mihi
  - name: Iob 13:24
    orderIndex: 23
    osisId: Job.13.24
    sblId: Job 13:24
    shortName: Iob 13:24
    text: cur faciem tuam abscondis et arbitraris me inimicum tuum
  - name: Iob 13:25
    orderIndex: 24
    osisId: Job.13.25
    sblId: Job 13:25
    shortName: Iob 13:25
    text: contra folium quod vento rapitur ostendis potentiam tuam et stipulam siccam
      persequeris
  - name: Iob 13:26
    orderIndex: 25
    osisId: Job.13.26
    sblId: Job 13:26
    shortName: Iob 13:26
    text: scribis enim contra me amaritudines et consumere me vis peccatis adulescentiae
      meae
  - name: Iob 13:27
    orderIndex: 26
    osisId: Job.13.27
    sblId: Job 13:27
    shortName: Iob 13:27
    text: posuisti in nervo pedem meum et observasti omnes semitas meas et vestigia
      pedum meorum considerasti
  - name: Iob 13:28
    orderIndex: 27
    osisId: Job.13.28
    sblId: Job 13:28
    shortName: Iob 13:28
    text: qui quasi putredo consumendus sum et quasi vestimentum quod comeditur a
      tinea
  versesCount: 28
- name: Iob 14
  orderIndex: 13
  osisId: Job.14
  sblId: Job 14
  shortName: Iob 14
  verses:
  - name: Iob 14:1
    orderIndex: 0
    osisId: Job.14.1
    sblId: Job 14:1
    shortName: Iob 14:1
    text: homo natus de muliere brevi vivens tempore repletus multis miseriis
  - name: Iob 14:2
    orderIndex: 1
    osisId: Job.14.2
    sblId: Job 14:2
    shortName: Iob 14:2
    text: quasi flos egreditur et conteritur et fugit velut umbra et numquam in eodem
      statu permanet
  - name: Iob 14:3
    orderIndex: 2
    osisId: Job.14.3
    sblId: Job 14:3
    shortName: Iob 14:3
    text: et dignum ducis super huiuscemodi aperire oculos tuos et adducere eum tecum
      in iudicium
  - name: Iob 14:4
    orderIndex: 3
    osisId: Job.14.4
    sblId: Job 14:4
    shortName: Iob 14:4
    text: quis potest facere mundum de inmundo conceptum semine nonne tu qui solus
      es
  - name: Iob 14:5
    orderIndex: 4
    osisId: Job.14.5
    sblId: Job 14:5
    shortName: Iob 14:5
    text: breves dies hominis sunt numerus mensuum eius apud te est constituisti terminos
      eius qui praeterire non poterunt
  - name: Iob 14:6
    orderIndex: 5
    osisId: Job.14.6
    sblId: Job 14:6
    shortName: Iob 14:6
    text: recede paululum ab eo ut quiescat donec optata veniat sicut mercennarii
      dies eius
  - name: Iob 14:7
    orderIndex: 6
    osisId: Job.14.7
    sblId: Job 14:7
    shortName: Iob 14:7
    text: lignum habet spem si praecisum fuerit rursum virescit et rami eius pullulant
  - name: Iob 14:8
    orderIndex: 7
    osisId: Job.14.8
    sblId: Job 14:8
    shortName: Iob 14:8
    text: si senuerit in terra radix eius et in pulvere emortuus fuerit truncus illius
  - name: Iob 14:9
    orderIndex: 8
    osisId: Job.14.9
    sblId: Job 14:9
    shortName: Iob 14:9
    text: ad odorem aquae germinabit et faciet comam quasi cum primum plantatum est
  - name: Iob 14:10
    orderIndex: 9
    osisId: Job.14.10
    sblId: Job 14:10
    shortName: Iob 14:10
    text: homo vero cum mortuus fuerit et nudatus atque consumptus ubi quaeso est
  - name: Iob 14:11
    orderIndex: 10
    osisId: Job.14.11
    sblId: Job 14:11
    shortName: Iob 14:11
    text: quomodo si recedant aquae de mari et fluvius vacuefactus arescat
  - name: Iob 14:12
    orderIndex: 11
    osisId: Job.14.12
    sblId: Job 14:12
    shortName: Iob 14:12
    text: sic homo cum dormierit non resurget donec adteratur caelum non evigilabit
      nec consurget de somno suo
  - name: Iob 14:13
    orderIndex: 12
    osisId: Job.14.13
    sblId: Job 14:13
    shortName: Iob 14:13
    text: quis mihi hoc tribuat ut in inferno protegas me ut abscondas me donec pertranseat
      furor tuus et constituas mihi tempus in quo recorderis mei
  - name: Iob 14:14
    orderIndex: 13
    osisId: Job.14.14
    sblId: Job 14:14
    shortName: Iob 14:14
    text: putasne mortuus homo rursum vivet cunctis diebus quibus nunc milito expecto
      donec veniat inmutatio mea
  - name: Iob 14:15
    orderIndex: 14
    osisId: Job.14.15
    sblId: Job 14:15
    shortName: Iob 14:15
    text: vocabis et ego respondebo tibi operi manuum tuarum porriges dexteram
  - name: Iob 14:16
    orderIndex: 15
    osisId: Job.14.16
    sblId: Job 14:16
    shortName: Iob 14:16
    text: tu quidem gressus meos dinumerasti sed parces peccatis meis
  - name: Iob 14:17
    orderIndex: 16
    osisId: Job.14.17
    sblId: Job 14:17
    shortName: Iob 14:17
    text: signasti quasi in sacculo delicta mea sed curasti iniquitatem meam
  - name: Iob 14:18
    orderIndex: 17
    osisId: Job.14.18
    sblId: Job 14:18
    shortName: Iob 14:18
    text: mons cadens defluet et saxum transfertur de loco suo
  - name: Iob 14:19
    orderIndex: 18
    osisId: Job.14.19
    sblId: Job 14:19
    shortName: Iob 14:19
    text: lapides excavant aquae et adluvione paulatim terra consumitur et homines
      ergo similiter perdes
  - name: Iob 14:20
    orderIndex: 19
    osisId: Job.14.20
    sblId: Job 14:20
    shortName: Iob 14:20
    text: roborasti eum paululum ut in perpetuum pertransiret inmutabis faciem eius
      et emittes eum
  - name: Iob 14:21
    orderIndex: 20
    osisId: Job.14.21
    sblId: Job 14:21
    shortName: Iob 14:21
    text: sive nobiles fuerint filii eius sive ignobiles non intelleget
  - name: Iob 14:22
    orderIndex: 21
    osisId: Job.14.22
    sblId: Job 14:22
    shortName: Iob 14:22
    text: attamen caro eius dum vivet dolebit et anima illius super semet ipso lugebit
  versesCount: 22
- name: Iob 15
  orderIndex: 14
  osisId: Job.15
  sblId: Job 15
  shortName: Iob 15
  verses:
  - name: Iob 15:1
    orderIndex: 0
    osisId: Job.15.1
    sblId: Job 15:1
    shortName: Iob 15:1
    text: respondens autem Eliphaz Themanites dixit
  - name: Iob 15:2
    orderIndex: 1
    osisId: Job.15.2
    sblId: Job 15:2
    shortName: Iob 15:2
    text: numquid sapiens respondebit quasi in ventum loquens et implebit ardore stomachum
      suum
  - name: Iob 15:3
    orderIndex: 2
    osisId: Job.15.3
    sblId: Job 15:3
    shortName: Iob 15:3
    text: arguis verbis eum qui non est aequalis tui et loqueris quod tibi non expedit
  - name: Iob 15:4
    orderIndex: 3
    osisId: Job.15.4
    sblId: Job 15:4
    shortName: Iob 15:4
    text: quantum in te est evacuasti timorem et tulisti preces coram Deo
  - name: Iob 15:5
    orderIndex: 4
    osisId: Job.15.5
    sblId: Job 15:5
    shortName: Iob 15:5
    text: docuit enim iniquitas tua os tuum et imitaris linguam blasphemantium
  - name: Iob 15:6
    orderIndex: 5
    osisId: Job.15.6
    sblId: Job 15:6
    shortName: Iob 15:6
    text: condemnabit te os tuum et non ego et labia tua respondebunt tibi
  - name: Iob 15:7
    orderIndex: 6
    osisId: Job.15.7
    sblId: Job 15:7
    shortName: Iob 15:7
    text: numquid primus homo tu natus es et ante colles formatus
  - name: Iob 15:8
    orderIndex: 7
    osisId: Job.15.8
    sblId: Job 15:8
    shortName: Iob 15:8
    text: numquid consilium Dei audisti et inferior te erit eius sapientia
  - name: Iob 15:9
    orderIndex: 8
    osisId: Job.15.9
    sblId: Job 15:9
    shortName: Iob 15:9
    text: quid nosti quod ignoremus quid intellegis quod nesciamus
  - name: Iob 15:10
    orderIndex: 9
    osisId: Job.15.10
    sblId: Job 15:10
    shortName: Iob 15:10
    text: et senes et antiqui sunt in nobis multo vetustiores quam patres tui
  - name: Iob 15:11
    orderIndex: 10
    osisId: Job.15.11
    sblId: Job 15:11
    shortName: Iob 15:11
    text: numquid grande est ut consoletur te Deus sed verba tua prava hoc prohibent
  - name: Iob 15:12
    orderIndex: 11
    osisId: Job.15.12
    sblId: Job 15:12
    shortName: Iob 15:12
    text: quid te elevat cor tuum et quasi magna cogitans adtonitos habes oculos
  - name: Iob 15:13
    orderIndex: 12
    osisId: Job.15.13
    sblId: Job 15:13
    shortName: Iob 15:13
    text: quid tumet contra Deum spiritus tuus ut proferas de ore huiuscemodi sermones
  - name: Iob 15:14
    orderIndex: 13
    osisId: Job.15.14
    sblId: Job 15:14
    shortName: Iob 15:14
    text: quid est homo ut inmaculatus sit et ut iustus appareat natus de muliere
  - name: Iob 15:15
    orderIndex: 14
    osisId: Job.15.15
    sblId: Job 15:15
    shortName: Iob 15:15
    text: ecce inter sanctos eius nemo inmutabilis et caeli non sunt mundi in conspectu
      eius
  - name: Iob 15:16
    orderIndex: 15
    osisId: Job.15.16
    sblId: Job 15:16
    shortName: Iob 15:16
    text: quanto magis abominabilis et inutilis homo qui bibit quasi aquas iniquitatem
  - name: Iob 15:17
    orderIndex: 16
    osisId: Job.15.17
    sblId: Job 15:17
    shortName: Iob 15:17
    text: ostendam tibi audi me quod vidi narrabo tibi
  - name: Iob 15:18
    orderIndex: 17
    osisId: Job.15.18
    sblId: Job 15:18
    shortName: Iob 15:18
    text: sapientes confitentur et non abscondunt patres suos
  - name: Iob 15:19
    orderIndex: 18
    osisId: Job.15.19
    sblId: Job 15:19
    shortName: Iob 15:19
    text: quibus solis data est terra et non transibit alienus per eos
  - name: Iob 15:20
    orderIndex: 19
    osisId: Job.15.20
    sblId: Job 15:20
    shortName: Iob 15:20
    text: cunctis diebus suis impius superbit et numerus annorum incertus est tyrannidis
      eius
  - name: Iob 15:21
    orderIndex: 20
    osisId: Job.15.21
    sblId: Job 15:21
    shortName: Iob 15:21
    text: sonitus terroris semper in auribus illius et cum pax sit ille insidias suspicatur
  - name: Iob 15:22
    orderIndex: 21
    osisId: Job.15.22
    sblId: Job 15:22
    shortName: Iob 15:22
    text: non credit quod reverti possit de tenebris circumspectans undique gladium
  - name: Iob 15:23
    orderIndex: 22
    osisId: Job.15.23
    sblId: Job 15:23
    shortName: Iob 15:23
    text: cum se moverit ad quaerendum panem novit quod paratus sit in manu eius tenebrarum
      dies
  - name: Iob 15:24
    orderIndex: 23
    osisId: Job.15.24
    sblId: Job 15:24
    shortName: Iob 15:24
    text: terrebit eum tribulatio et angustia vallabit eum sicut regem qui praeparatur
      ad proelium
  - name: Iob 15:25
    orderIndex: 24
    osisId: Job.15.25
    sblId: Job 15:25
    shortName: Iob 15:25
    text: tetendit enim adversus Deum manum suam et contra Omnipotentem roboratus
      est
  - name: Iob 15:26
    orderIndex: 25
    osisId: Job.15.26
    sblId: Job 15:26
    shortName: Iob 15:26
    text: cucurrit adversus eum erecto collo et pingui cervice armatus est
  - name: Iob 15:27
    orderIndex: 26
    osisId: Job.15.27
    sblId: Job 15:27
    shortName: Iob 15:27
    text: operuit faciem eius crassitudo et de lateribus eius arvina dependet
  - name: Iob 15:28
    orderIndex: 27
    osisId: Job.15.28
    sblId: Job 15:28
    shortName: Iob 15:28
    text: habitavit in civitatibus desolatis et in domibus desertis quae in tumulos
      sunt redactae
  - name: Iob 15:29
    orderIndex: 28
    osisId: Job.15.29
    sblId: Job 15:29
    shortName: Iob 15:29
    text: non ditabitur nec perseverabit substantia eius nec mittet in terra radicem
      suam
  - name: Iob 15:30
    orderIndex: 29
    osisId: Job.15.30
    sblId: Job 15:30
    shortName: Iob 15:30
    text: non recedet de tenebris ramos eius arefaciet flamma et auferetur spiritu
      oris sui
  - name: Iob 15:31
    orderIndex: 30
    osisId: Job.15.31
    sblId: Job 15:31
    shortName: Iob 15:31
    text: non credat frustra errore deceptus quod aliquo pretio redimendus sit
  - name: Iob 15:32
    orderIndex: 31
    osisId: Job.15.32
    sblId: Job 15:32
    shortName: Iob 15:32
    text: antequam dies eius impleantur peribit et manus eius arescet
  - name: Iob 15:33
    orderIndex: 32
    osisId: Job.15.33
    sblId: Job 15:33
    shortName: Iob 15:33
    text: laedetur quasi vinea in primo flore botrus eius et quasi oliva proiciens
      florem suum
  - name: Iob 15:34
    orderIndex: 33
    osisId: Job.15.34
    sblId: Job 15:34
    shortName: Iob 15:34
    text: congregatio enim hypocritae sterilis et ignis devorabit tabernacula eorum
      qui munera libenter accipiunt
  - name: Iob 15:35
    orderIndex: 34
    osisId: Job.15.35
    sblId: Job 15:35
    shortName: Iob 15:35
    text: concepit dolorem et peperit iniquitatem et uterus eius praeparat dolos
  versesCount: 35
- name: Iob 16
  orderIndex: 15
  osisId: Job.16
  sblId: Job 16
  shortName: Iob 16
  verses:
  - name: Iob 16:1
    orderIndex: 0
    osisId: Job.16.1
    sblId: Job 16:1
    shortName: Iob 16:1
    text: respondens autem Iob dixit
  - name: Iob 16:2
    orderIndex: 1
    osisId: Job.16.2
    sblId: Job 16:2
    shortName: Iob 16:2
    text: audivi frequenter talia consolatores onerosi omnes vos estis
  - name: Iob 16:3
    orderIndex: 2
    osisId: Job.16.3
    sblId: Job 16:3
    shortName: Iob 16:3
    text: numquid habebunt finem verba ventosa aut aliquid tibi molestum est si loquaris
  - name: Iob 16:4
    orderIndex: 3
    osisId: Job.16.4
    sblId: Job 16:4
    shortName: Iob 16:4
    text: poteram et ego similia vestri loqui atque utinam esset anima vestra pro
      anima mea
  - name: Iob 16:5
    orderIndex: 4
    osisId: Job.16.5
    sblId: Job 16:5
    shortName: Iob 16:5
    text: consolarer et ego vos sermonibus et moverem caput meum super vos
  - name: Iob 16:6
    orderIndex: 5
    osisId: Job.16.6
    sblId: Job 16:6
    shortName: Iob 16:6
    text: roborarem vos ore meo et moverem labia quasi parcens vobis
  - name: Iob 16:7
    orderIndex: 6
    osisId: Job.16.7
    sblId: Job 16:7
    shortName: Iob 16:7
    text: sed quid agam si locutus fuero non quiescet dolor meus et si tacuero non
      recedet a me
  - name: Iob 16:8
    orderIndex: 7
    osisId: Job.16.8
    sblId: Job 16:8
    shortName: Iob 16:8
    text: nunc autem oppressit me dolor meus et in nihili redacti sunt omnes artus
      mei
  - name: Iob 16:9
    orderIndex: 8
    osisId: Job.16.9
    sblId: Job 16:9
    shortName: Iob 16:9
    text: rugae meae testimonium dicunt contra me et suscitatur falsiloquus adversus
      faciem meam contradicens mihi
  - name: Iob 16:10
    orderIndex: 9
    osisId: Job.16.10
    sblId: Job 16:10
    shortName: Iob 16:10
    text: collegit furorem suum in me et comminans mihi infremuit contra me dentibus
      suis hostis meus terribilibus oculis me intuitus est
  - name: Iob 16:11
    orderIndex: 10
    osisId: Job.16.11
    sblId: Job 16:11
    shortName: Iob 16:11
    text: aperuerunt super me ora sua exprobrantes percusserunt maxillam meam satiati
      sunt poenis meis
  - name: Iob 16:12
    orderIndex: 11
    osisId: Job.16.12
    sblId: Job 16:12
    shortName: Iob 16:12
    text: conclusit me Deus apud iniquum et manibus impiorum me tradidit
  - name: Iob 16:13
    orderIndex: 12
    osisId: Job.16.13
    sblId: Job 16:13
    shortName: Iob 16:13
    text: ego ille quondam opulentus repente contritus sum tenuit cervicem meam confregit
      me et posuit sibi quasi in signum
  - name: Iob 16:14
    orderIndex: 13
    osisId: Job.16.14
    sblId: Job 16:14
    shortName: Iob 16:14
    text: circumdedit me lanceis suis convulneravit lumbos meos non pepercit et effudit
      in terra viscera mea
  - name: Iob 16:15
    orderIndex: 14
    osisId: Job.16.15
    sblId: Job 16:15
    shortName: Iob 16:15
    text: concidit me vulnere super vulnus inruit in me quasi gigans
  - name: Iob 16:16
    orderIndex: 15
    osisId: Job.16.16
    sblId: Job 16:16
    shortName: Iob 16:16
    text: saccum consui super cutem meam et operui cinere cornu meum
  - name: Iob 16:17
    orderIndex: 16
    osisId: Job.16.17
    sblId: Job 16:17
    shortName: Iob 16:17
    text: facies mea intumuit a fletu et palpebrae meae caligaverunt
  - name: Iob 16:18
    orderIndex: 17
    osisId: Job.16.18
    sblId: Job 16:18
    shortName: Iob 16:18
    text: haec passus sum absque iniquitate manus meae cum haberem mundas ad Deum
      preces
  - name: Iob 16:19
    orderIndex: 18
    osisId: Job.16.19
    sblId: Job 16:19
    shortName: Iob 16:19
    text: terra ne operias sanguinem meum neque inveniat locum in te latendi clamor
      meus
  - name: Iob 16:20
    orderIndex: 19
    osisId: Job.16.20
    sblId: Job 16:20
    shortName: Iob 16:20
    text: ecce enim in caelo testis meus et conscius meus in excelsis
  - name: Iob 16:21
    orderIndex: 20
    osisId: Job.16.21
    sblId: Job 16:21
    shortName: Iob 16:21
