chapters:
- name: Ecclesiastes 1
  orderIndex: 0
  osisId: Eccl.1
  sblId: Eccl 1
  shortName: Eccl 1
  verses:
  - name: Ecclesiastes 1:1
    orderIndex: 0
    osisId: Eccl.1.1
    sblId: Eccl 1:1
    shortName: Eccl 1:1
    text: verba Ecclesiastes filii David regis Hierusalem
  - name: Ecclesiastes 1:2
    orderIndex: 1
    osisId: Eccl.1.2
    sblId: Eccl 1:2
    shortName: Eccl 1:2
    text: vanitas vanitatum dixit Ecclesiastes vanitas vanitatum omnia vanitas
  - name: Ecclesiastes 1:3
    orderIndex: 2
    osisId: Eccl.1.3
    sblId: Eccl 1:3
    shortName: Eccl 1:3
    text: quid habet amplius homo de universo labore suo quod laborat sub sole
  - name: Ecclesiastes 1:4
    orderIndex: 3
    osisId: Eccl.1.4
    sblId: Eccl 1:4
    shortName: Eccl 1:4
    text: generatio praeterit et generatio advenit terra vero in aeternum stat
  - name: Ecclesiastes 1:5
    orderIndex: 4
    osisId: Eccl.1.5
    sblId: Eccl 1:5
    shortName: Eccl 1:5
    text: oritur sol et occidit et ad locum suum revertitur ibique renascens
  - name: Ecclesiastes 1:6
    orderIndex: 5
    osisId: Eccl.1.6
    sblId: Eccl 1:6
    shortName: Eccl 1:6
    text: gyrat per meridiem et flectitur ad aquilonem lustrans universa circuitu
      pergit spiritus et in circulos suos regreditur
  - name: Ecclesiastes 1:7
    orderIndex: 6
    osisId: Eccl.1.7
    sblId: Eccl 1:7
    shortName: Eccl 1:7
    text: omnia flumina intrant mare et mare non redundat ad locum unde exeunt flumina
      revertuntur ut iterum fluant
  - name: Ecclesiastes 1:8
    orderIndex: 7
    osisId: Eccl.1.8
    sblId: Eccl 1:8
    shortName: Eccl 1:8
    text: cunctae res difficiles non potest eas homo explicare sermone non saturatur
      oculus visu nec auris impletur auditu
  - name: Ecclesiastes 1:9
    orderIndex: 8
    osisId: Eccl.1.9
    sblId: Eccl 1:9
    shortName: Eccl 1:9
    text: quid est quod fuit ipsum quod futurum est quid est quod factum est ipsum
      quod fiendum est
  - name: Ecclesiastes 1:10
    orderIndex: 9
    osisId: Eccl.1.10
    sblId: Eccl 1:10
    shortName: Eccl 1:10
    text: nihil sub sole novum nec valet quisquam dicere ecce hoc recens est iam enim
      praecessit in saeculis quae fuerunt ante nos
  - name: Ecclesiastes 1:11
    orderIndex: 10
    osisId: Eccl.1.11
    sblId: Eccl 1:11
    shortName: Eccl 1:11
    text: non est priorum memoria sed nec eorum quidem quae postea futura sunt erit
      recordatio apud eos qui futuri sunt in novissimo
  - name: Ecclesiastes 1:12
    orderIndex: 11
    osisId: Eccl.1.12
    sblId: Eccl 1:12
    shortName: Eccl 1:12
    text: ego Ecclesiastes fui rex Israhel in Hierusalem
  - name: Ecclesiastes 1:13
    orderIndex: 12
    osisId: Eccl.1.13
    sblId: Eccl 1:13
    shortName: Eccl 1:13
    text: et proposui in animo meo quaerere et investigare sapienter de omnibus quae
      fiunt sub sole hanc occupationem pessimam dedit Deus filiis hominum ut occuparentur
      in ea
  - name: Ecclesiastes 1:14
    orderIndex: 13
    osisId: Eccl.1.14
    sblId: Eccl 1:14
    shortName: Eccl 1:14
    text: vidi quae fiunt cuncta sub sole et ecce universa vanitas et adflictio spiritus
  - name: Ecclesiastes 1:15
    orderIndex: 14
    osisId: Eccl.1.15
    sblId: Eccl 1:15
    shortName: Eccl 1:15
    text: perversi difficile corriguntur et stultorum infinitus est numerus
  - name: Ecclesiastes 1:16
    orderIndex: 15
    osisId: Eccl.1.16
    sblId: Eccl 1:16
    shortName: Eccl 1:16
    text: locutus sum in corde meo dicens ecce magnus effectus sum et praecessi sapientia
      omnes qui fuerunt ante me in Hierusalem et mens mea contemplata est multa sapienter
      et didicit
  - name: Ecclesiastes 1:17
    orderIndex: 16
    osisId: Eccl.1.17
    sblId: Eccl 1:17
    shortName: Eccl 1:17
    text: dedique cor meum ut scirem prudentiam atque doctrinam erroresque et stultitiam
      et agnovi quod in his quoque esset labor et adflictio spiritus
  - name: Ecclesiastes 1:18
    orderIndex: 17
    osisId: Eccl.1.18
    sblId: Eccl 1:18
    shortName: Eccl 1:18
    text: eo quod in multa sapientia multa sit indignatio et qui addit scientiam addat
      et laborem
  versesCount: 18
- name: Ecclesiastes 2
  orderIndex: 1
  osisId: Eccl.2
  sblId: Eccl 2
  shortName: Eccl 2
  verses:
  - name: Ecclesiastes 2:1
    orderIndex: 0
    osisId: Eccl.2.1
    sblId: Eccl 2:1
    shortName: Eccl 2:1
    text: dixi ego in corde meo vadam et affluam deliciis et fruar bonis et vidi quod
      hoc quoque esset vanitas
  - name: Ecclesiastes 2:2
    orderIndex: 1
    osisId: Eccl.2.2
    sblId: Eccl 2:2
    shortName: Eccl 2:2
    text: risum reputavi errorem et gaudio dixi quid frustra deciperis
  - name: Ecclesiastes 2:3
    orderIndex: 2
    osisId: Eccl.2.3
    sblId: Eccl 2:3
    shortName: Eccl 2:3
    text: cogitavi in corde meo abstrahere a vino carnem meam ut animum meum transferrem
      ad sapientiam devitaremque stultitiam donec viderem quid esset utile filiis
      hominum quod facto opus est sub sole numero dierum vitae suae
  - name: Ecclesiastes 2:4
    orderIndex: 3
    osisId: Eccl.2.4
    sblId: Eccl 2:4
    shortName: Eccl 2:4
    text: magnificavi opera mea aedificavi mihi domos plantavi vineas
  - name: Ecclesiastes 2:5
    orderIndex: 4
    osisId: Eccl.2.5
    sblId: Eccl 2:5
    shortName: Eccl 2:5
    text: feci hortos et pomeria et consevi ea cuncti generis arboribus
  - name: Ecclesiastes 2:6
    orderIndex: 5
    osisId: Eccl.2.6
    sblId: Eccl 2:6
    shortName: Eccl 2:6
    text: extruxi mihi piscinas aquarum ut inrigarem silvam lignorum germinantium
  - name: Ecclesiastes 2:7
    orderIndex: 6
    osisId: Eccl.2.7
    sblId: Eccl 2:7
    shortName: Eccl 2:7
    text: possedi servos et ancillas multamque familiam habui armenta quoque et magnos
      ovium greges ultra omnes qui fuerunt ante me in Hierusalem
  - name: Ecclesiastes 2:8
    orderIndex: 7
    osisId: Eccl.2.8
    sblId: Eccl 2:8
    shortName: Eccl 2:8
    text: coacervavi mihi argentum et aurum et substantias regum ac provinciarum feci
      mihi cantores et cantrices et delicias filiorum hominum scyphos et urceos in
      ministerio ad vina fundenda
  - name: Ecclesiastes 2:9
    orderIndex: 8
    osisId: Eccl.2.9
    sblId: Eccl 2:9
    shortName: Eccl 2:9
    text: et supergressus sum opibus omnes qui fuerunt ante me in Hierusalem sapientia
      quoque perseveravit mecum
  - name: Ecclesiastes 2:10
    orderIndex: 9
    osisId: Eccl.2.10
    sblId: Eccl 2:10
    shortName: Eccl 2:10
    text: et omnia quae desideraverunt oculi mei non negavi eis nec prohibui cor quin
      omni voluptate frueretur et oblectaret se in his quae paraveram et hanc ratus
      sum partem meam si uterer labore meo
  - name: Ecclesiastes 2:11
    orderIndex: 10
    osisId: Eccl.2.11
    sblId: Eccl 2:11
    shortName: Eccl 2:11
    text: cumque me convertissem ad universa opera quae fecerant manus meae et ad
      labores in quibus frustra sudaveram vidi in omnibus vanitatem et adflictionem
      animi et nihil permanere sub sole
  - name: Ecclesiastes 2:12
    orderIndex: 11
    osisId: Eccl.2.12
    sblId: Eccl 2:12
    shortName: Eccl 2:12
    text: transivi ad contemplandam sapientiam erroresque et stultitiam quid est inquam
      homo ut sequi possit regem factorem suum
  - name: Ecclesiastes 2:13
    orderIndex: 12
    osisId: Eccl.2.13
    sblId: Eccl 2:13
    shortName: Eccl 2:13
    text: et vidi quia tantum praecederet sapientia stultitiam quantum differt lux
      tenebris
  - name: Ecclesiastes 2:14
    orderIndex: 13
    osisId: Eccl.2.14
    sblId: Eccl 2:14
    shortName: Eccl 2:14
    text: sapientis oculi in capite eius stultus in tenebris ambulat et didici quod
      unus utriusque esset interitus
  - name: Ecclesiastes 2:15
    orderIndex: 14
    osisId: Eccl.2.15
    sblId: Eccl 2:15
    shortName: Eccl 2:15
    text: et dixi in corde meo si unus et stulti et meus occasus erit quid mihi prodest
      quod maiorem sapientiae dedi operam locutusque cum mente mea animadverti quod
      hoc quoque esset vanitas
  - name: Ecclesiastes 2:16
    orderIndex: 15
    osisId: Eccl.2.16
    sblId: Eccl 2:16
    shortName: Eccl 2:16
    text: non enim erit memoria sapientis similiter ut stulti in perpetuum et futura
      tempora oblivione cuncta pariter obruent moritur doctus similiter et indoctus
  - name: Ecclesiastes 2:17
    orderIndex: 16
    osisId: Eccl.2.17
    sblId: Eccl 2:17
    shortName: Eccl 2:17
    text: et idcirco taeduit me vitae meae videntem mala esse universa sub sole et
      cuncta vanitatem atque adflictionem spiritus
  - name: Ecclesiastes 2:18
    orderIndex: 17
    osisId: Eccl.2.18
    sblId: Eccl 2:18
    shortName: Eccl 2:18
    text: rursum detestatus sum omnem industriam meam quae sub sole studiosissime
      laboravi habiturus heredem post me
  - name: Ecclesiastes 2:19
    orderIndex: 18
    osisId: Eccl.2.19
    sblId: Eccl 2:19
    shortName: Eccl 2:19
    text: quem ignoro utrum sapiens an stultus futurus sit et dominabitur in laboribus
      meis quibus desudavi et sollicitus fui et est quicquam tam vanum
  - name: Ecclesiastes 2:20
    orderIndex: 19
    osisId: Eccl.2.20
    sblId: Eccl 2:20
    shortName: Eccl 2:20
    text: unde cessavi renuntiavitque cor meum ultra laborare sub sole
  - name: Ecclesiastes 2:21
    orderIndex: 20
    osisId: Eccl.2.21
    sblId: Eccl 2:21
    shortName: Eccl 2:21
    text: nam cum alius laboret in sapientia et doctrina et sollicitudine homini otioso
      quaesita dimittit et hoc ergo vanitas et magnum malum
  - name: Ecclesiastes 2:22
    orderIndex: 21
    osisId: Eccl.2.22
    sblId: Eccl 2:22
    shortName: Eccl 2:22
    text: quid enim proderit homini de universo labore suo et adflictione spiritus
      qua sub sole cruciatus est
  - name: Ecclesiastes 2:23
    orderIndex: 22
    osisId: Eccl.2.23
    sblId: Eccl 2:23
    shortName: Eccl 2:23
    text: cuncti dies eius doloribus et aerumnis pleni sunt nec per noctem mente requiescit
      et haec non vanitas est
  - name: Ecclesiastes 2:24
    orderIndex: 23
    osisId: Eccl.2.24
    sblId: Eccl 2:24
    shortName: Eccl 2:24
    text: nonne melius est comedere et bibere et ostendere animae suae bona de laboribus
      suis et hoc de manu Dei est
  - name: Ecclesiastes 2:25
    orderIndex: 24
    osisId: Eccl.2.25
    sblId: Eccl 2:25
    shortName: Eccl 2:25
    text: quis ita vorabit et deliciis affluet ut ego
  - name: Ecclesiastes 2:26
    orderIndex: 25
    osisId: Eccl.2.26
    sblId: Eccl 2:26
    shortName: Eccl 2:26
    text: homini bono in conspectu suo dedit Deus sapientiam et scientiam et laetitiam
      peccatori autem dedit adflictionem et curam superfluam ut addat et congreget
      et tradat ei qui placuit Deo sed et hoc vanitas et cassa sollicitudo mentis
  versesCount: 26
- name: Ecclesiastes 3
  orderIndex: 2
  osisId: Eccl.3
  sblId: Eccl 3
  shortName: Eccl 3
  verses:
  - name: Ecclesiastes 3:1
    orderIndex: 0
    osisId: Eccl.3.1
    sblId: Eccl 3:1
    shortName: Eccl 3:1
    text: omnia tempus habent et suis spatiis transeunt universa sub caelo
  - name: Ecclesiastes 3:2
    orderIndex: 1
    osisId: Eccl.3.2
    sblId: Eccl 3:2
    shortName: Eccl 3:2
    text: tempus nascendi et tempus moriendi tempus plantandi et tempus evellendi
      quod plantatum est
  - name: Ecclesiastes 3:3
    orderIndex: 2
    osisId: Eccl.3.3
    sblId: Eccl 3:3
    shortName: Eccl 3:3
    text: tempus occidendi et tempus sanandi tempus destruendi et tempus aedificandi
  - name: Ecclesiastes 3:4
    orderIndex: 3
    osisId: Eccl.3.4
    sblId: Eccl 3:4
    shortName: Eccl 3:4
    text: tempus flendi et tempus ridendi tempus plangendi et tempus saltandi
  - name: Ecclesiastes 3:5
    orderIndex: 4
    osisId: Eccl.3.5
    sblId: Eccl 3:5
    shortName: Eccl 3:5
    text: tempus spargendi lapides et tempus colligendi tempus amplexandi et tempus
      longe fieri a conplexibus
  - name: Ecclesiastes 3:6
    orderIndex: 5
    osisId: Eccl.3.6
    sblId: Eccl 3:6
    shortName: Eccl 3:6
    text: tempus adquirendi et tempus perdendi tempus custodiendi et tempus abiciendi
  - name: Ecclesiastes 3:7
    orderIndex: 6
    osisId: Eccl.3.7
    sblId: Eccl 3:7
    shortName: Eccl 3:7
    text: tempus scindendi et tempus consuendi tempus tacendi et tempus loquendi
  - name: Ecclesiastes 3:8
    orderIndex: 7
    osisId: Eccl.3.8
    sblId: Eccl 3:8
    shortName: Eccl 3:8
    text: tempus dilectionis et tempus odii tempus belli et tempus pacis
  - name: Ecclesiastes 3:9
    orderIndex: 8
    osisId: Eccl.3.9
    sblId: Eccl 3:9
    shortName: Eccl 3:9
    text: quid habet amplius homo de labore suo
  - name: Ecclesiastes 3:10
    orderIndex: 9
    osisId: Eccl.3.10
    sblId: Eccl 3:10
    shortName: Eccl 3:10
    text: vidi adflictionem quam dedit Deus filiis hominum ut distendantur in ea
  - name: Ecclesiastes 3:11
    orderIndex: 10
    osisId: Eccl.3.11
    sblId: Eccl 3:11
    shortName: Eccl 3:11
    text: cuncta fecit bona in tempore suo et mundum tradidit disputationi eorum ut
      non inveniat homo opus quod operatus est Deus ab initio usque ad finem
  - name: Ecclesiastes 3:12
    orderIndex: 11
    osisId: Eccl.3.12
    sblId: Eccl 3:12
    shortName: Eccl 3:12
    text: et cognovi quod non esset melius nisi laetari et facere bene in vita sua
  - name: Ecclesiastes 3:13
    orderIndex: 12
    osisId: Eccl.3.13
    sblId: Eccl 3:13
    shortName: Eccl 3:13
    text: omnis enim homo qui comedit et bibit et videt bonum de labore suo hoc donum
      Dei est
  - name: Ecclesiastes 3:14
    orderIndex: 13
    osisId: Eccl.3.14
    sblId: Eccl 3:14
    shortName: Eccl 3:14
    text: didici quod omnia opera quae fecit Deus perseverent in perpetuum non possumus
      eis quicquam addere nec auferre quae fecit Deus ut timeatur
  - name: Ecclesiastes 3:15
    orderIndex: 14
    osisId: Eccl.3.15
    sblId: Eccl 3:15
    shortName: Eccl 3:15
    text: quod factum est ipsum permanet quae futura sunt iam fuerunt et Deus instaurat
      quod abiit
  - name: Ecclesiastes 3:16
    orderIndex: 15
    osisId: Eccl.3.16
    sblId: Eccl 3:16
    shortName: Eccl 3:16
    text: vidi sub sole in loco iudicii impietatem et in loco iustitiae iniquitatem
  - name: Ecclesiastes 3:17
    orderIndex: 16
    osisId: Eccl.3.17
    sblId: Eccl 3:17
    shortName: Eccl 3:17
    text: et dixi in corde meo iustum et impium iudicabit Deus et tempus omni rei
      tunc erit
  - name: Ecclesiastes 3:18
    orderIndex: 17
    osisId: Eccl.3.18
    sblId: Eccl 3:18
    shortName: Eccl 3:18
    text: dixi in corde meo de filiis hominum ut probaret eos Deus et ostenderet similes
      esse bestiis
  - name: Ecclesiastes 3:19
    orderIndex: 18
    osisId: Eccl.3.19
    sblId: Eccl 3:19
    shortName: Eccl 3:19
    text: idcirco unus interitus est hominis et iumentorum et aequa utriusque condicio
      sicut moritur homo sic et illa moriuntur similiter spirant omnia et nihil habet
      homo iumento amplius cuncta subiacent vanitati
  - name: Ecclesiastes 3:20
    orderIndex: 19
    osisId: Eccl.3.20
    sblId: Eccl 3:20
    shortName: Eccl 3:20
    text: et omnia pergunt ad unum locum de terra facta sunt et in terram pariter
      revertentur
  - name: Ecclesiastes 3:21
    orderIndex: 20
    osisId: Eccl.3.21
    sblId: Eccl 3:21
    shortName: Eccl 3:21
    text: quis novit si spiritus filiorum Adam ascendat sursum et si spiritus iumentorum
      descendat deorsum
  - name: Ecclesiastes 3:22
    orderIndex: 21
    osisId: Eccl.3.22
    sblId: Eccl 3:22
    shortName: Eccl 3:22
    text: et deprehendi nihil esse melius quam laetari hominem in opere suo et hanc
      esse partem illius quis enim eum adducet ut post se futura cognoscat
  versesCount: 22
- name: Ecclesiastes 4
  orderIndex: 3
  osisId: Eccl.4
  sblId: Eccl 4
  shortName: Eccl 4
  verses:
  - name: Ecclesiastes 4:1
    orderIndex: 0
    osisId: Eccl.4.1
    sblId: Eccl 4:1
    shortName: Eccl 4:1
    text: verti me ad alia et vidi calumnias quae sub sole geruntur et lacrimas innocentum
      et consolatorem neminem nec posse resistere eorum violentiae cunctorum auxilio
      destitutos
  - name: Ecclesiastes 4:2
    orderIndex: 1
    osisId: Eccl.4.2
    sblId: Eccl 4:2
    shortName: Eccl 4:2
    text: et laudavi magis mortuos quam viventes
  - name: Ecclesiastes 4:3
    orderIndex: 2
    osisId: Eccl.4.3
    sblId: Eccl 4:3
    shortName: Eccl 4:3
    text: et feliciorem utroque iudicavi qui necdum natus est nec vidit mala quae
      sub sole fiunt
  - name: Ecclesiastes 4:4
    orderIndex: 3
    osisId: Eccl.4.4
    sblId: Eccl 4:4
    shortName: Eccl 4:4
    text: rursum contemplatus omnes labores hominum et industrias animadverti patere
      invidiae proximi et in hoc ergo vanitas et cura superflua est
  - name: Ecclesiastes 4:5
    orderIndex: 4
    osisId: Eccl.4.5
    sblId: Eccl 4:5
    shortName: Eccl 4:5
    text: stultus conplicat manus suas et comedit carnes suas dicens
  - name: Ecclesiastes 4:6
    orderIndex: 5
    osisId: Eccl.4.6
    sblId: Eccl 4:6
    shortName: Eccl 4:6
    text: melior est pugillus cum requie quam plena utraque manus cum labore et adflictione
      animi
  - name: Ecclesiastes 4:7
    orderIndex: 6
    osisId: Eccl.4.7
    sblId: Eccl 4:7
    shortName: Eccl 4:7
    text: considerans repperi et aliam vanitatem sub sole
  - name: Ecclesiastes 4:8
    orderIndex: 7
    osisId: Eccl.4.8
    sblId: Eccl 4:8
    shortName: Eccl 4:8
    text: unus est et secundum non habet non filium non fratrem et tamen laborare
      non cessat nec satiantur oculi eius divitiis nec recogitat dicens cui laboro
      et fraudo animam meam bonis in hoc quoque vanitas est et adflictio pessima
  - name: Ecclesiastes 4:9
    orderIndex: 8
    osisId: Eccl.4.9
    sblId: Eccl 4:9
    shortName: Eccl 4:9
    text: melius ergo est duos simul esse quam unum habent enim emolumentum societatis
      suae
  - name: Ecclesiastes 4:10
    orderIndex: 9
    osisId: Eccl.4.10
    sblId: Eccl 4:10
    shortName: Eccl 4:10
    text: si unus ceciderit ab altero fulcietur vae soli quia cum ruerit non habet
      sublevantem
  - name: Ecclesiastes 4:11
    orderIndex: 10
    osisId: Eccl.4.11
    sblId: Eccl 4:11
    shortName: Eccl 4:11
    text: et si dormierint duo fovebuntur mutuo unus quomodo calefiet
  - name: Ecclesiastes 4:12
    orderIndex: 11
    osisId: Eccl.4.12
    sblId: Eccl 4:12
    shortName: Eccl 4:12
    text: et si quispiam praevaluerit contra unum duo resistent ei funiculus triplex
      difficile rumpitur
  - name: Ecclesiastes 4:13
    orderIndex: 12
    osisId: Eccl.4.13
    sblId: Eccl 4:13
    shortName: Eccl 4:13
    text: melior est puer pauper et sapiens rege sene et stulto qui nescit providere
      in posterum
  - name: Ecclesiastes 4:14
    orderIndex: 13
    osisId: Eccl.4.14
    sblId: Eccl 4:14
    shortName: Eccl 4:14
    text: quod et de carcere catenisque interdum quis egrediatur ad regnum et alius
      natus in regno inopia consumatur
  - name: Ecclesiastes 4:15
    orderIndex: 14
    osisId: Eccl.4.15
    sblId: Eccl 4:15
    shortName: Eccl 4:15
    text: vidi cunctos viventes qui ambulant sub sole cum adulescente secundo qui
      consurgit pro eo
  - name: Ecclesiastes 4:16
    orderIndex: 15
    osisId: Eccl.4.16
    sblId: Eccl 4:16
    shortName: Eccl 4:16
    text: infinitus numerus est populi omnium qui fuerunt ante eum et qui postea futuri
      sunt non laetabuntur in eo sed et hoc vanitas et adflictio spiritus
  - name: Ecclesiastes 4:17
    orderIndex: 16
    osisId: Eccl.4.17
    sblId: Eccl 4:17
    shortName: Eccl 4:17
    text: custodi pedem tuum ingrediens domum Dei multo enim melior est oboedientia
      quam stultorum victimae qui nesciunt quid faciant mali
  versesCount: 17
- name: Ecclesiastes 5
  orderIndex: 4
  osisId: Eccl.5
  sblId: Eccl 5
  shortName: Eccl 5
  verses:
  - name: Ecclesiastes 5:1
    orderIndex: 0
    osisId: Eccl.5.1
    sblId: Eccl 5:1
    shortName: Eccl 5:1
    text: ne temere quid loquaris neque cor tuum sit velox ad proferendum sermonem
      coram Deo Deus enim in caelo et tu super terram idcirco sint pauci sermones
      tui
  - name: Ecclesiastes 5:2
    orderIndex: 1
    osisId: Eccl.5.2
    sblId: Eccl 5:2
    shortName: Eccl 5:2
    text: multas curas sequuntur somnia et in multis sermonibus invenitur stultitia
  - name: Ecclesiastes 5:3
    orderIndex: 2
    osisId: Eccl.5.3
    sblId: Eccl 5:3
    shortName: Eccl 5:3
    text: si quid vovisti Deo ne moreris reddere displicet enim ei infidelis et stulta
      promissio sed quodcumque voveris redde
  - name: Ecclesiastes 5:4
    orderIndex: 3
    osisId: Eccl.5.4
    sblId: Eccl 5:4
    shortName: Eccl 5:4
    text: multoque melius est non vovere quam post votum promissa non conplere
  - name: Ecclesiastes 5:5
    orderIndex: 4
    osisId: Eccl.5.5
    sblId: Eccl 5:5
    shortName: Eccl 5:5
    text: ne dederis os tuum ut peccare faciat carnem tuam neque dicas coram angelo
      non est providentia ne forte iratus Deus super sermone tuo dissipet cuncta opera
      manuum tuarum
  - name: Ecclesiastes 5:6
    orderIndex: 5
    osisId: Eccl.5.6
    sblId: Eccl 5:6
    shortName: Eccl 5:6
    text: ubi multa sunt somnia plurimae vanitates et sermones innumeri tu vero Deum
      time
  - name: Ecclesiastes 5:7
    orderIndex: 6
    osisId: Eccl.5.7
    sblId: Eccl 5:7
    shortName: Eccl 5:7
    text: si videris calumnias egenorum et violenta iudicia et subverti iustitiam
      in provincia non mireris super hoc negotio quia excelso alius excelsior est
      et super hos quoque eminentiores sunt alii
  - name: Ecclesiastes 5:8
    orderIndex: 7
    osisId: Eccl.5.8
    sblId: Eccl 5:8
    shortName: Eccl 5:8
    text: et insuper universae terrae rex imperat servienti
  - name: Ecclesiastes 5:9
    orderIndex: 8
    osisId: Eccl.5.9
    sblId: Eccl 5:9
    shortName: Eccl 5:9
    text: avarus non implebitur pecunia et qui amat divitias fructus non capiet ex
      eis et hoc ergo vanitas
  - name: Ecclesiastes 5:10
    orderIndex: 9
    osisId: Eccl.5.10
    sblId: Eccl 5:10
    shortName: Eccl 5:10
    text: ubi multae sunt opes multi et qui comedant eas et quid prodest possessori
      nisi quod cernit divitias oculis suis
  - name: Ecclesiastes 5:11
    orderIndex: 10
    osisId: Eccl.5.11
    sblId: Eccl 5:11
    shortName: Eccl 5:11
    text: dulcis est somnus operanti sive parum sive multum comedat saturitas autem
      divitis non sinit dormire eum
  - name: Ecclesiastes 5:12
    orderIndex: 11
    osisId: Eccl.5.12
    sblId: Eccl 5:12
    shortName: Eccl 5:12
    text: est et alia infirmitas pessima quam vidi sub sole divitiae conservatae in
      malum domini sui
  - name: Ecclesiastes 5:13
    orderIndex: 12
    osisId: Eccl.5.13
    sblId: Eccl 5:13
    shortName: Eccl 5:13
    text: pereunt enim in adflictione pessima generavit filium qui in summa egestate
      erit
  - name: Ecclesiastes 5:14
    orderIndex: 13
    osisId: Eccl.5.14
    sblId: Eccl 5:14
    shortName: Eccl 5:14
    text: sicut egressus est nudus de utero matris suae sic revertetur et nihil auferet
      secum de labore suo
  - name: Ecclesiastes 5:15
    orderIndex: 14
    osisId: Eccl.5.15
    sblId: Eccl 5:15
    shortName: Eccl 5:15
    text: miserabilis prorsus infirmitas quomodo venit sic revertetur quid ergo prodest
      ei quod laboravit in ventum
  - name: Ecclesiastes 5:16
    orderIndex: 15
    osisId: Eccl.5.16
    sblId: Eccl 5:16
    shortName: Eccl 5:16
    text: cunctis diebus vitae suae comedit in tenebris et in curis multis et in aerumna
      atque tristitia
  - name: Ecclesiastes 5:17
    orderIndex: 16
    osisId: Eccl.5.17
    sblId: Eccl 5:17
    shortName: Eccl 5:17
    text: hoc itaque mihi visum est bonum ut comedat quis et bibat et fruatur laetitia
      ex labore suo quod laboravit ipse sub sole numerum dierum vitae suae quos dedit
      ei Deus et haec est pars illius
  - name: Ecclesiastes 5:18
    orderIndex: 17
    osisId: Eccl.5.18
    sblId: Eccl 5:18
    shortName: Eccl 5:18
    text: et omni homini cui dedit Deus divitias atque substantiam potestatemque ei
      tribuit ut comedat ex eis et fruatur parte sua et laetetur de labore suo hoc
      est donum Dei
  - name: Ecclesiastes 5:19
    orderIndex: 18
    osisId: Eccl.5.19
    sblId: Eccl 5:19
    shortName: Eccl 5:19
    text: non enim satis recordabitur dierum vitae suae eo quod Deus occupet deliciis
      cor eius
  versesCount: 19
- name: Ecclesiastes 6
  orderIndex: 5
  osisId: Eccl.6
  sblId: Eccl 6
  shortName: Eccl 6
  verses:
  - name: Ecclesiastes 6:1
    orderIndex: 0
    osisId: Eccl.6.1
    sblId: Eccl 6:1
    shortName: Eccl 6:1
    text: est et aliud malum quod vidi sub sole et quidem frequens apud homines
  - name: Ecclesiastes 6:2
    orderIndex: 1
    osisId: Eccl.6.2
    sblId: Eccl 6:2
    shortName: Eccl 6:2
    text: vir cui dedit Deus divitias et substantiam et honorem et nihil deest animae
      eius ex omnibus quae desiderat nec tribuit ei potestatem Deus ut comedat ex
      eo sed homo extraneus vorabit illud hoc vanitas et magna miseria est
  - name: Ecclesiastes 6:3
    orderIndex: 2
    osisId: Eccl.6.3
    sblId: Eccl 6:3
    shortName: Eccl 6:3
    text: si genuerit quispiam centum et vixerit multos annos et plures dies aetatis
      habuerit et anima illius non utatur bonis substantiae suae sepulturaque careat
      de hoc ego pronuntio quod melior illo sit abortivus
  - name: Ecclesiastes 6:4
    orderIndex: 3
    osisId: Eccl.6.4
    sblId: Eccl 6:4
    shortName: Eccl 6:4
    text: frustra enim venit et pergit ad tenebras et oblivione delebitur nomen eius
  - name: Ecclesiastes 6:5
    orderIndex: 4
    osisId: Eccl.6.5
    sblId: Eccl 6:5
    shortName: Eccl 6:5
    text: non vidit solem neque cognovit distantiam boni et mali
  - name: Ecclesiastes 6:6
    orderIndex: 5
    osisId: Eccl.6.6
    sblId: Eccl 6:6
    shortName: Eccl 6:6
    text: etiam si duobus milibus annis vixerit et non fuerit perfruitus bonis nonne
      ad unum locum properant omnia
  - name: Ecclesiastes 6:7
    orderIndex: 6
    osisId: Eccl.6.7
    sblId: Eccl 6:7
    shortName: Eccl 6:7
    text: omnis labor hominis in ore eius sed anima illius non impletur
  - name: Ecclesiastes 6:8
    orderIndex: 7
    osisId: Eccl.6.8
    sblId: Eccl 6:8
    shortName: Eccl 6:8
    text: quid habet amplius sapiens ab stulto et quid pauper nisi ut pergat illuc
      ubi est vita
  - name: Ecclesiastes 6:9
    orderIndex: 8
    osisId: Eccl.6.9
    sblId: Eccl 6:9
    shortName: Eccl 6:9
    text: melius est videre quod cupias quam desiderare quod nescias sed et hoc vanitas
      est et praesumptio spiritus
  - name: Ecclesiastes 6:10
    orderIndex: 9
    osisId: Eccl.6.10
    sblId: Eccl 6:10
    shortName: Eccl 6:10
    text: qui futurus est iam vocatum est nomen eius et scitur quod homo sit et non
      possit contra fortiorem se in iudicio contendere
  - name: Ecclesiastes 6:11
    orderIndex: 10
    osisId: Eccl.6.11
    sblId: Eccl 6:11
    shortName: Eccl 6:11
    text: verba sunt plurima multa in disputando habentia vanitatem
  versesCount: 11
- name: Ecclesiastes 7
  orderIndex: 6
  osisId: Eccl.7
  sblId: Eccl 7
  shortName: Eccl 7
  verses:
  - name: Ecclesiastes 7:1
    orderIndex: 0
    osisId: Eccl.7.1
    sblId: Eccl 7:1
    shortName: Eccl 7:1
    text: quid necesse est homini maiora se quaerere cum ignoret quid conducat sibi
      in vita sua numero dierum peregrinationis suae et tempore quo velut umbra praeterit
      aut quis ei poterit indicare quid post eum futurum sub sole sit
  - name: Ecclesiastes 7:2
    orderIndex: 1
    osisId: Eccl.7.2
    sblId: Eccl 7:2
    shortName: Eccl 7:2
    text: melius est nomen bonum quam unguenta pretiosa et dies mortis die nativitatis
  - name: Ecclesiastes 7:3
    orderIndex: 2
    osisId: Eccl.7.3
    sblId: Eccl 7:3
    shortName: Eccl 7:3
    text: melius est ire ad domum luctus quam ad domum convivii in illa enim finis
      cunctorum admonetur hominum et vivens cogitat quid futurum sit
  - name: Ecclesiastes 7:4
    orderIndex: 3
    osisId: Eccl.7.4
    sblId: Eccl 7:4
    shortName: Eccl 7:4
    text: melior est ira risu quia per tristitiam vultus corrigitur animus delinquentis
  - name: Ecclesiastes 7:5
    orderIndex: 4
    osisId: Eccl.7.5
    sblId: Eccl 7:5
    shortName: Eccl 7:5
    text: cor sapientium ubi tristitia est et cor stultorum ubi laetitia
  - name: Ecclesiastes 7:6
    orderIndex: 5
    osisId: Eccl.7.6
    sblId: Eccl 7:6
    shortName: Eccl 7:6
    text: melius est a sapiente corripi quam stultorum adulatione decipi
  - name: Ecclesiastes 7:7
    orderIndex: 6
    osisId: Eccl.7.7
    sblId: Eccl 7:7
    shortName: Eccl 7:7
    text: quia sicut sonitus spinarum ardentium sub olla sic risus stulti sed et hoc
      vanitas
  - name: Ecclesiastes 7:8
    orderIndex: 7
    osisId: Eccl.7.8
    sblId: Eccl 7:8
    shortName: Eccl 7:8
    text: calumnia conturbat sapientem et perdet robur cordis illius
  - name: Ecclesiastes 7:9
    orderIndex: 8
    osisId: Eccl.7.9
    sblId: Eccl 7:9
    shortName: Eccl 7:9
    text: melior est finis orationis quam principium melior est patiens arrogante
  - name: Ecclesiastes 7:10
    orderIndex: 9
    osisId: Eccl.7.10
    sblId: Eccl 7:10
    shortName: Eccl 7:10
    text: ne velox sis ad irascendum quia ira in sinu stulti requiescit
  - name: Ecclesiastes 7:11
    orderIndex: 10
    osisId: Eccl.7.11
    sblId: Eccl 7:11
    shortName: Eccl 7:11
    text: ne dicas quid putas causae est quod priora tempora meliora fuere quam nunc
      sunt stulta est enim huiuscemodi interrogatio
  - name: Ecclesiastes 7:12
    orderIndex: 11
    osisId: Eccl.7.12
    sblId: Eccl 7:12
    shortName: Eccl 7:12
    text: utilior est sapientia cum divitiis et magis prodest videntibus solem
  - name: Ecclesiastes 7:13
    orderIndex: 12
    osisId: Eccl.7.13
    sblId: Eccl 7:13
    shortName: Eccl 7:13
    text: sicut enim protegit sapientia sic protegit pecunia hoc autem plus habet
      eruditio et sapientia quod vitam tribuunt possessori suo
  - name: Ecclesiastes 7:14
    orderIndex: 13
    osisId: Eccl.7.14
    sblId: Eccl 7:14
    shortName: Eccl 7:14
    text: considera opera Dei quod nemo possit corrigere quem ille despexerit
  - name: Ecclesiastes 7:15
    orderIndex: 14
    osisId: Eccl.7.15
    sblId: Eccl 7:15
    shortName: Eccl 7:15
    text: in die bona fruere bonis et malam diem praecave sicut enim hanc sic et illam
      fecit Deus ut non inveniat homo contra eum iustas querimonias
  - name: Ecclesiastes 7:16
    orderIndex: 15
    osisId: Eccl.7.16
    sblId: Eccl 7:16
    shortName: Eccl 7:16
    text: haec quoque vidi in diebus vanitatis meae iustus perit in iustitia sua et
      impius multo vivit tempore in malitia sua
  - name: Ecclesiastes 7:17
    orderIndex: 16
    osisId: Eccl.7.17
    sblId: Eccl 7:17
    shortName: Eccl 7:17
    text: noli esse iustus multum neque plus sapias quam necesse est ne obstupescas
  - name: Ecclesiastes 7:18
    orderIndex: 17
    osisId: Eccl.7.18
    sblId: Eccl 7:18
    shortName: Eccl 7:18
    text: ne impie agas multum et noli esse stultus ne moriaris in tempore non tuo
  - name: Ecclesiastes 7:19
    orderIndex: 18
    osisId: Eccl.7.19
    sblId: Eccl 7:19
    shortName: Eccl 7:19
    text: bonum est te sustentare iustum sed et ab illo ne subtrahas manum tuam quia
      qui Deum timet nihil neglegit
  - name: Ecclesiastes 7:20
    orderIndex: 19
    osisId: Eccl.7.20
    sblId: Eccl 7:20
    shortName: Eccl 7:20
    text: sapientia confortabit sapientem super decem principes civitatis
  - name: Ecclesiastes 7:21
    orderIndex: 20
    osisId: Eccl.7.21
    sblId: Eccl 7:21
    shortName: Eccl 7:21
    text: non est enim homo iustus in terra qui faciat bonum et non peccet
  - name: Ecclesiastes 7:22
    orderIndex: 21
    osisId: Eccl.7.22
    sblId: Eccl 7:22
    shortName: Eccl 7:22
    text: sed et cunctis sermonibus qui dicuntur ne accommodes cor tuum ne forte audias
      servum tuum maledicentem tibi
  - name: Ecclesiastes 7:23
    orderIndex: 22
    osisId: Eccl.7.23
    sblId: Eccl 7:23
    shortName: Eccl 7:23
    text: scit enim tua conscientia quia et tu crebro maledixisti aliis
  - name: Ecclesiastes 7:24
    orderIndex: 23
    osisId: Eccl.7.24
    sblId: Eccl 7:24
    shortName: Eccl 7:24
    text: cuncta temptavi in sapientia dixi sapiens efficiar et ipsa longius recessit
      a me
  - name: Ecclesiastes 7:25
    orderIndex: 24
    osisId: Eccl.7.25
    sblId: Eccl 7:25
    shortName: Eccl 7:25
    text: multo magis quam erat et alta profunditas quis inveniet eam
  - name: Ecclesiastes 7:26
    orderIndex: 25
    osisId: Eccl.7.26
    sblId: Eccl 7:26
    shortName: Eccl 7:26
    text: lustravi universa animo meo ut scirem et considerarem et quaererem sapientiam
      et rationem et ut cognoscerem impietatem stulti et errorem inprudentium
  - name: Ecclesiastes 7:27
    orderIndex: 26
    osisId: Eccl.7.27
    sblId: Eccl 7:27
    shortName: Eccl 7:27
    text: et inveni amariorem morte mulierem quae laqueus venatorum est et sagena
      cor eius vincula sunt manus illius qui placet Deo effugiet eam qui autem peccator
      est capietur ab illa
  - name: Ecclesiastes 7:28
    orderIndex: 27
    osisId: Eccl.7.28
    sblId: Eccl 7:28
    shortName: Eccl 7:28
    text: ecce hoc inveni dicit Ecclesiastes unum et alterum ut invenirem rationem
  - name: Ecclesiastes 7:29
    orderIndex: 28
    osisId: Eccl.7.29
    sblId: Eccl 7:29
    shortName: Eccl 7:29
    text: quam adhuc quaerit anima mea et non inveni virum de mille unum repperi mulierem
      ex omnibus non inveni
  - name: Ecclesiastes 7:30
    orderIndex: 29
    osisId: Eccl.7.30
    sblId: Eccl 7:30
    shortName: Eccl 7:30
    text: solummodo hoc inveni quod fecerit Deus hominem rectum et ipse se infinitis
      miscuerit quaestionibus quis talis ut sapiens est et quis cognovit solutionem
      verbi
  versesCount: 30
- name: Ecclesiastes 8
  orderIndex: 7
  osisId: Eccl.8
  sblId: Eccl 8
  shortName: Eccl 8
  verses:
  - name: Ecclesiastes 8:1
    orderIndex: 0
    osisId: Eccl.8.1
    sblId: Eccl 8:1
    shortName: Eccl 8:1
    text: sapientia hominis lucet in vultu eius et potentissimus faciem illius commutavit
  - name: Ecclesiastes 8:2
    orderIndex: 1
    osisId: Eccl.8.2
    sblId: Eccl 8:2
    shortName: Eccl 8:2
    text: ego os regis observo et praecepta iuramenti Dei
  - name: Ecclesiastes 8:3
    orderIndex: 2
    osisId: Eccl.8.3
    sblId: Eccl 8:3
    shortName: Eccl 8:3
    text: ne festines recedere a facie eius neque permaneas in opere malo quia omne
      quod voluerit faciet
  - name: Ecclesiastes 8:4
    orderIndex: 3
    osisId: Eccl.8.4
    sblId: Eccl 8:4
    shortName: Eccl 8:4
    text: et sermo illius potestate plenus est nec dicere ei quisquam potest quare
      ita facis
  - name: Ecclesiastes 8:5
    orderIndex: 4
    osisId: Eccl.8.5
    sblId: Eccl 8:5
    shortName: Eccl 8:5
    text: qui custodit praeceptum non experietur quicquam mali tempus et responsionem
      cor sapientis intellegit
  - name: Ecclesiastes 8:6
    orderIndex: 5
    osisId: Eccl.8.6
    sblId: Eccl 8:6
    shortName: Eccl 8:6
    text: omni negotio tempus est et oportunitas et multa hominis adflictio
  - name: Ecclesiastes 8:7
    orderIndex: 6
    osisId: Eccl.8.7
    sblId: Eccl 8:7
    shortName: Eccl 8:7
    text: quia ignorat praeterita et ventura nullo scire potest nuntio
  - name: Ecclesiastes 8:8
    orderIndex: 7
    osisId: Eccl.8.8
    sblId: Eccl 8:8
    shortName: Eccl 8:8
    text: non est in hominis dicione prohibere spiritum nec habet potestatem in die
      mortis nec sinitur quiescere ingruente bello neque salvabit impietas impium
  - name: Ecclesiastes 8:9
    orderIndex: 8
    osisId: Eccl.8.9
    sblId: Eccl 8:9
    shortName: Eccl 8:9
    text: omnia haec consideravi et dedi cor meum in cunctis operibus quae fiunt sub
      sole interdum dominatur homo homini in malum suum
  - name: Ecclesiastes 8:10
    orderIndex: 9
    osisId: Eccl.8.10
    sblId: Eccl 8:10
    shortName: Eccl 8:10
    text: vidi impios sepultos qui etiam cum adviverent in loco sancto erant et laudabantur
      in civitate quasi iustorum operum sed et hoc vanitas est
  - name: Ecclesiastes 8:11
    orderIndex: 10
    osisId: Eccl.8.11
    sblId: Eccl 8:11
    shortName: Eccl 8:11
    text: etenim quia non profertur cito contra malos sententia absque ullo timore
      filii hominum perpetrant mala
  - name: Ecclesiastes 8:12
    orderIndex: 11
    osisId: Eccl.8.12
    sblId: Eccl 8:12
    shortName: Eccl 8:12
    text: attamen ex eo quod peccator centies facit malum et per patientiam sustentatur
      ego cognovi quod erit bonum timentibus Deum qui verentur faciem eius
  - name: Ecclesiastes 8:13
    orderIndex: 12
    osisId: Eccl.8.13
    sblId: Eccl 8:13
    shortName: Eccl 8:13
    text: non sit bonum impio nec prolongentur dies eius sed quasi umbra transeant
      qui non timent faciem Dei
  - name: Ecclesiastes 8:14
    orderIndex: 13
    osisId: Eccl.8.14
    sblId: Eccl 8:14
    shortName: Eccl 8:14
    text: est et alia vanitas quae fit super terram sunt iusti quibus multa proveniunt
      quasi opera egerint impiorum et sunt impii qui ita securi sunt quasi iustorum
      facta habeant sed et hoc vanissimum iudico
  - name: Ecclesiastes 8:15
    orderIndex: 14
    osisId: Eccl.8.15
    sblId: Eccl 8:15
    shortName: Eccl 8:15
    text: laudavi igitur laetitiam quod non esset homini bonum sub sole nisi quod
      comederet et biberet atque gauderet et hoc solum secum auferret de labore suo
      in diebus vitae quos dedit ei Deus sub sole
  - name: Ecclesiastes 8:16
    orderIndex: 15
    osisId: Eccl.8.16
    sblId: Eccl 8:16
    shortName: Eccl 8:16
    text: et adposui cor meum ut scirem sapientiam et intellegerem distentionem quae
      versatur in terra est homo qui diebus ac noctibus somnum oculis non capit
  - name: Ecclesiastes 8:17
    orderIndex: 16
    osisId: Eccl.8.17
    sblId: Eccl 8:17
    shortName: Eccl 8:17
    text: et intellexi quod omnium operum Dei nullam possit homo invenire rationem
      eorum quae fiunt sub sole et quanto plus laboraverit ad quaerendum tanto minus
      inveniat etiam si dixerit sapiens se nosse non poterit repperire
  versesCount: 17
- name: Ecclesiastes 9
  orderIndex: 8
  osisId: Eccl.9
  sblId: Eccl 9
  shortName: Eccl 9
  verses:
  - name: Ecclesiastes 9:1
    orderIndex: 0
    osisId: Eccl.9.1
    sblId: Eccl 9:1
    shortName: Eccl 9:1
    text: omnia haec tractavi in corde meo ut curiose intellegerem sunt iusti atque
      sapientes et opera eorum in manu Dei et tamen nescit homo utrum amore an odio
      dignus sit
  - name: Ecclesiastes 9:2
    orderIndex: 1
    osisId: Eccl.9.2
    sblId: Eccl 9:2
    shortName: Eccl 9:2
    text: sed omnia in futuro servantur incerta eo quod universa aeque eveniant iusto
      et impio bono et malo mundo et inmundo immolanti victimas et sacrificia contemnenti
      sicut bonus sic et peccator ut periurus ita et ille qui verum deierat
  - name: Ecclesiastes 9:3
    orderIndex: 2
    osisId: Eccl.9.3
    sblId: Eccl 9:3
    shortName: Eccl 9:3
    text: hoc est pessimum inter omnia quae sub sole fiunt quia eadem cunctis eveniunt
      unde et corda filiorum hominum implentur malitia et contemptu in vita sua et
      post haec ad inferos deducentur
  - name: Ecclesiastes 9:4
    orderIndex: 3
    osisId: Eccl.9.4
    sblId: Eccl 9:4
    shortName: Eccl 9:4
    text: nemo est qui semper vivat et qui huius rei habeat fiduciam melior est canis
      vivens leone mortuo
  - name: Ecclesiastes 9:5
    orderIndex: 4
    osisId: Eccl.9.5
    sblId: Eccl 9:5
    shortName: Eccl 9:5
    text: viventes enim sciunt se esse morituros mortui vero nihil noverunt amplius
      nec habent ultra mercedem quia oblivioni tradita est memoria eorum
  - name: Ecclesiastes 9:6
    orderIndex: 5
    osisId: Eccl.9.6
    sblId: Eccl 9:6
    shortName: Eccl 9:6
    text: amor quoque et odium et invidia simul perierunt nec habent partem in hoc
      saeculo et in opere quod sub sole geritur
  - name: Ecclesiastes 9:7
    orderIndex: 6
    osisId: Eccl.9.7
    sblId: Eccl 9:7
    shortName: Eccl 9:7
    text: vade ergo et comede in laetitia panem tuum et bibe cum gaudio vinum tuum
      quia Deo placent opera tua
  - name: Ecclesiastes 9:8
    orderIndex: 7
    osisId: Eccl.9.8
    sblId: Eccl 9:8
    shortName: Eccl 9:8
    text: omni tempore sint vestimenta tua candida et oleum de capite tuo non deficiat
  - name: Ecclesiastes 9:9
    orderIndex: 8
    osisId: Eccl.9.9
    sblId: Eccl 9:9
    shortName: Eccl 9:9
    text: perfruere vita cum uxore quam diligis cunctis diebus vitae instabilitatis
      tuae qui dati sunt tibi sub sole omni tempore vanitatis tuae haec est enim pars
      in vita et in labore tuo quod laboras sub sole
  - name: Ecclesiastes 9:10
    orderIndex: 9
    osisId: Eccl.9.10
    sblId: Eccl 9:10
    shortName: Eccl 9:10
    text: quodcumque potest manus tua facere instanter operare quia nec opus nec ratio
      nec scientia nec sapientia erunt apud inferos quo tu properas
  - name: Ecclesiastes 9:11
    orderIndex: 10
    osisId: Eccl.9.11
    sblId: Eccl 9:11
    shortName: Eccl 9:11
    text: verti me alio vidique sub sole nec velocium esse cursum nec fortium bellum
      nec sapientium panem nec doctorum divitias nec artificum gratiam sed tempus
      casumque in omnibus
  - name: Ecclesiastes 9:12
    orderIndex: 11
    osisId: Eccl.9.12
    sblId: Eccl 9:12
    shortName: Eccl 9:12
    text: nescit homo finem suum sed sicut pisces capiuntur hamo et sicut aves conprehenduntur
      laqueo sic capiuntur homines tempore malo cum eis extemplo supervenerit
  - name: Ecclesiastes 9:13
    orderIndex: 12
    osisId: Eccl.9.13
    sblId: Eccl 9:13
    shortName: Eccl 9:13
    text: hanc quoque vidi sub sole sapientiam et probavi maximam
  - name: Ecclesiastes 9:14
    orderIndex: 13
    osisId: Eccl.9.14
    sblId: Eccl 9:14
    shortName: Eccl 9:14
    text: civitas parva et pauci in ea viri venit contra eam rex magnus et vallavit
      eam extruxitque munitiones per gyrum et perfecta est obsidio
  - name: Ecclesiastes 9:15
    orderIndex: 14
    osisId: Eccl.9.15
    sblId: Eccl 9:15
    shortName: Eccl 9:15
    text: inventusque in ea vir pauper et sapiens liberavit urbem per sapientiam suam
      et nullus deinceps recordatus est hominis illius pauperis
  - name: Ecclesiastes 9:16
    orderIndex: 15
    osisId: Eccl.9.16
    sblId: Eccl 9:16
    shortName: Eccl 9:16
    text: et dicebam ego meliorem esse sapientiam fortitudine quomodo ergo sapientia
      pauperis contempta est et verba eius non sunt audita
  - name: Ecclesiastes 9:17
    orderIndex: 16
    osisId: Eccl.9.17
    sblId: Eccl 9:17
    shortName: Eccl 9:17
    text: verba sapientium audiuntur in silentio plus quam clamor principis inter
      stultos
  - name: Ecclesiastes 9:18
    orderIndex: 17
    osisId: Eccl.9.18
    sblId: Eccl 9:18
    shortName: Eccl 9:18
    text: melior est sapientia quam arma bellica et qui in uno peccaverit multa bona
      perdet
  versesCount: 18
- name: Ecclesiastes 10
  orderIndex: 9
  osisId: Eccl.10
  sblId: Eccl 10
  shortName: Eccl 10
  verses:
  - name: Ecclesiastes 10:1
    orderIndex: 0
    osisId: Eccl.10.1
    sblId: Eccl 10:1
    shortName: Eccl 10:1
    text: muscae morientes perdunt suavitatem unguenti pretiosior est sapientia et
      gloria parva ad tempus stultitia
  - name: Ecclesiastes 10:2
    orderIndex: 1
    osisId: Eccl.10.2
    sblId: Eccl 10:2
    shortName: Eccl 10:2
    text: cor sapientis in dextera eius et cor stulti in sinistra illius
  - name: Ecclesiastes 10:3
    orderIndex: 2
    osisId: Eccl.10.3
    sblId: Eccl 10:3
    shortName: Eccl 10:3
    text: sed et in via stultus ambulans cum ipse insipiens sit omnes stultos aestimat
  - name: Ecclesiastes 10:4
    orderIndex: 3
    osisId: Eccl.10.4
    sblId: Eccl 10:4
    shortName: Eccl 10:4
    text: si spiritus potestatem habentis ascenderit super te locum tuum ne dimiseris
      quia curatio cessare faciet peccata maxima
  - name: Ecclesiastes 10:5
    orderIndex: 4
    osisId: Eccl.10.5
    sblId: Eccl 10:5
    shortName: Eccl 10:5
    text: est malum quod vidi sub sole quasi per errorem egrediens a facie principis
  - name: Ecclesiastes 10:6
    orderIndex: 5
    osisId: Eccl.10.6
    sblId: Eccl 10:6
    shortName: Eccl 10:6
    text: positum stultum in dignitate sublimi et divites sedere deorsum
  - name: Ecclesiastes 10:7
    orderIndex: 6
    osisId: Eccl.10.7
    sblId: Eccl 10:7
    shortName: Eccl 10:7
    text: vidi servos in equis et principes ambulantes quasi servos super terram
  - name: Ecclesiastes 10:8
    orderIndex: 7
    osisId: Eccl.10.8
    sblId: Eccl 10:8
    shortName: Eccl 10:8
    text: qui fodit foveam incidet in eam et qui dissipat sepem mordebit eum coluber
  - name: Ecclesiastes 10:9
    orderIndex: 8
    osisId: Eccl.10.9
    sblId: Eccl 10:9
    shortName: Eccl 10:9
    text: qui transfert lapides adfligetur in eis et qui scindit ligna vulnerabitur
      ab eis
  - name: Ecclesiastes 10:10
    orderIndex: 9
    osisId: Eccl.10.10
    sblId: Eccl 10:10
    shortName: Eccl 10:10
    text: si retunsum fuerit ferrum et hoc non ut prius sed hebetatum erit multo labore
      exacuatur et post industriam sequitur sapientia
  - name: Ecclesiastes 10:11
    orderIndex: 10
    osisId: Eccl.10.11
    sblId: Eccl 10:11
    shortName: Eccl 10:11
    text: si mordeat serpens in silentio nihil eo minus habet qui occulte detrahit
  - name: Ecclesiastes 10:12
    orderIndex: 11
    osisId: Eccl.10.12
    sblId: Eccl 10:12
    shortName: Eccl 10:12
    text: verba oris sapientis gratia et labia insipientis praecipitabunt eum
  - name: Ecclesiastes 10:13
    orderIndex: 12
    osisId: Eccl.10.13
    sblId: Eccl 10:13
    shortName: Eccl 10:13
    text: initium verborum eius stultitia et novissimum oris illius error pessimus
  - name: Ecclesiastes 10:14
    orderIndex: 13
    osisId: Eccl.10.14
    sblId: Eccl 10:14
    shortName: Eccl 10:14
    text: stultus verba multiplicat ignorat homo quid ante se fuerit et quod post
      futurum est quis illi poterit indicare
  - name: Ecclesiastes 10:15
    orderIndex: 14
    osisId: Eccl.10.15
    sblId: Eccl 10:15
    shortName: Eccl 10:15
    text: labor stultorum adfliget eos qui nesciunt in urbem pergere
  - name: Ecclesiastes 10:16
    orderIndex: 15
    osisId: Eccl.10.16
    sblId: Eccl 10:16
    shortName: Eccl 10:16
    text: vae tibi terra cuius rex est puer et cuius principes mane comedunt
  - name: Ecclesiastes 10:17
    orderIndex: 16
    osisId: Eccl.10.17
    sblId: Eccl 10:17
    shortName: Eccl 10:17
    text: beata terra cuius rex nobilis est et cuius principes vescuntur in tempore
      suo ad reficiendum et non ad luxuriam
  - name: Ecclesiastes 10:18
    orderIndex: 17
    osisId: Eccl.10.18
    sblId: Eccl 10:18
    shortName: Eccl 10:18
    text: in pigritiis humiliabitur contignatio et in infirmitate manuum perstillabit
      domus
  - name: Ecclesiastes 10:19
    orderIndex: 18
    osisId: Eccl.10.19
    sblId: Eccl 10:19
    shortName: Eccl 10:19
    text: in risu faciunt panem ac vinum ut epulentur viventes et pecuniae oboedient
      omnia
  - name: Ecclesiastes 10:20
    orderIndex: 19
    osisId: Eccl.10.20
    sblId: Eccl 10:20
    shortName: Eccl 10:20
    text: in cogitatione tua regi ne detrahas et in secreto cubiculi tui ne maledixeris
      diviti quia avis caeli portabit vocem tuam et qui habet pinnas adnuntiabit sententiam
  versesCount: 20
- name: Ecclesiastes 11
  orderIndex: 10
  osisId: Eccl.11
  sblId: Eccl 11
  shortName: Eccl 11
  verses:
  - name: Ecclesiastes 11:1
    orderIndex: 0
    osisId: Eccl.11.1
    sblId: Eccl 11:1
    shortName: Eccl 11:1
    text: mitte panem tuum super transeuntes aquas quia post multa tempora invenies
      illum
  - name: Ecclesiastes 11:2
    orderIndex: 1
    osisId: Eccl.11.2
    sblId: Eccl 11:2
    shortName: Eccl 11:2
    text: da partem septem necnon et octo quia ignoras quid futurum sit mali super
      terram
  - name: Ecclesiastes 11:3
    orderIndex: 2
    osisId: Eccl.11.3
    sblId: Eccl 11:3
    shortName: Eccl 11:3
    text: si repletae fuerint nubes imbrem super terram effundent si ceciderit lignum
      ad austrum aut ad aquilonem in quocumque loco ceciderit ibi erit
  - name: Ecclesiastes 11:4
    orderIndex: 3
    osisId: Eccl.11.4
    sblId: Eccl 11:4
    shortName: Eccl 11:4
    text: qui observat ventum non seminat et qui considerat nubes numquam metet
  - name: Ecclesiastes 11:5
    orderIndex: 4
    osisId: Eccl.11.5
    sblId: Eccl 11:5
    shortName: Eccl 11:5
    text: quomodo ignoras quae sit via spiritus et qua ratione conpingantur ossa in
      ventre praegnatis sic nescis opera Dei qui fabricator est omnium
  - name: Ecclesiastes 11:6
    orderIndex: 5
    osisId: Eccl.11.6
    sblId: Eccl 11:6
    shortName: Eccl 11:6
    text: mane semina sementem tuam et vespere ne cesset manus tua quia nescis quid
      magis oriatur hoc an illud et si utrumque simul melius erit
  - name: Ecclesiastes 11:7
    orderIndex: 6
    osisId: Eccl.11.7
    sblId: Eccl 11:7
    shortName: Eccl 11:7
    text: dulce lumen et delectabile est oculis videre solem
  - name: Ecclesiastes 11:8
    orderIndex: 7
    osisId: Eccl.11.8
    sblId: Eccl 11:8
    shortName: Eccl 11:8
    text: si annis multis vixerit homo et in omnibus his laetatus fuerit meminisse
      debet tenebrosi temporis et dierum multorum qui cum venerint vanitatis arguentur
      praeterita
  - name: Ecclesiastes 11:9
    orderIndex: 8
    osisId: Eccl.11.9
    sblId: Eccl 11:9
    shortName: Eccl 11:9
    text: laetare ergo iuvenis in adulescentia tua et in bono sit cor tuum in diebus
      iuventutis tuae et ambula in viis cordis tui et in intuitu oculorum tuorum et
      scito quod pro omnibus his adducet te Deus in iudicium
  - name: Ecclesiastes 11:10
    orderIndex: 9
    osisId: Eccl.11.10
    sblId: Eccl 11:10
    shortName: Eccl 11:10
    text: aufer iram a corde tuo et amove malitiam a carne tua adulescentia enim et
      voluptas vana sunt
  versesCount: 10
- name: Ecclesiastes 12
  orderIndex: 11
  osisId: Eccl.12
  sblId: Eccl 12
  shortName: Eccl 12
  verses:
  - name: Ecclesiastes 12:1
    orderIndex: 0
    osisId: Eccl.12.1
    sblId: Eccl 12:1
    shortName: Eccl 12:1
    text: memento creatoris tui in diebus iuventutis tuae antequam veniat tempus adflictionis
      et adpropinquent anni de quibus dicas non mihi placent
  - name: Ecclesiastes 12:2
    orderIndex: 1
    osisId: Eccl.12.2
    sblId: Eccl 12:2
    shortName: Eccl 12:2
    text: antequam tenebrescat sol et lumen et luna et stellae et revertantur nubes
      post pluviam
  - name: Ecclesiastes 12:3
    orderIndex: 2
    osisId: Eccl.12.3
    sblId: Eccl 12:3
    shortName: Eccl 12:3
    text: quando commovebuntur custodes domus et nutabuntur viri fortissimi et otiosae
      erunt molentes inminuto numero et tenebrescent videntes per foramina
  - name: Ecclesiastes 12:4
    orderIndex: 3
    osisId: Eccl.12.4
    sblId: Eccl 12:4
    shortName: Eccl 12:4
    text: et claudent ostia in platea in humilitate vocis molentis et consurgent ad
      vocem volucris et obsurdescent omnes filiae carminis
  - name: Ecclesiastes 12:5
    orderIndex: 4
    osisId: Eccl.12.5
    sblId: Eccl 12:5
    shortName: Eccl 12:5
    text: excelsa quoque timebunt et formidabunt in via florebit amigdalum inpinguabitur
      lucusta et dissipabitur capparis quoniam ibit homo in domum aeternitatis suae
      et circumibunt in platea plangentes
  - name: Ecclesiastes 12:6
    orderIndex: 5
    osisId: Eccl.12.6
    sblId: Eccl 12:6
    shortName: Eccl 12:6
    text: antequam rumpatur funis argenteus et recurrat vitta aurea et conteratur
      hydria super fontem et confringatur rota super cisternam
  - name: Ecclesiastes 12:7
    orderIndex: 6
    osisId: Eccl.12.7
    sblId: Eccl 12:7
    shortName: Eccl 12:7
    text: et revertatur pulvis in terram suam unde erat et spiritus redeat ad Deum
      qui dedit illum
  - name: Ecclesiastes 12:8
    orderIndex: 7
    osisId: Eccl.12.8
    sblId: Eccl 12:8
    shortName: Eccl 12:8
    text: vanitas vanitatum dixit Ecclesiastes omnia vanitas
  - name: Ecclesiastes 12:9
    orderIndex: 8
    osisId: Eccl.12.9
    sblId: Eccl 12:9
    shortName: Eccl 12:9
    text: cumque esset sapientissimus Ecclesiastes docuit populum et enarravit quae
      fecerit et investigans conposuit parabolas multas
  - name: Ecclesiastes 12:10
    orderIndex: 9
    osisId: Eccl.12.10
    sblId: Eccl 12:10
    shortName: Eccl 12:10
    text: quaesivit verba utilia et conscripsit sermones rectissimos ac veritate plenos
  - name: Ecclesiastes 12:11
    orderIndex: 10
    osisId: Eccl.12.11
    sblId: Eccl 12:11
    shortName: Eccl 12:11
    text: verba sapientium sicut stimuli et quasi clavi in altum defixi quae per magistrorum
      concilium data sunt a pastore uno
  - name: Ecclesiastes 12:12
    orderIndex: 11
    osisId: Eccl.12.12
    sblId: Eccl 12:12
    shortName: Eccl 12:12
    text: his amplius fili mi ne requiras faciendi plures libros nullus est finis
      frequensque meditatio carnis adflictio est
  - name: Ecclesiastes 12:13
    orderIndex: 12
    osisId: Eccl.12.13
    sblId: Eccl 12:13
    shortName: Eccl 12:13
    text: finem loquendi omnes pariter audiamus Deum time et mandata eius observa
      hoc est enim omnis homo
  - name: Ecclesiastes 12:14
    orderIndex: 13
    osisId: Eccl.12.14
    sblId: Eccl 12:14
    shortName: Eccl 12:14
    text: et cuncta quae fiunt adducet Deus in iudicium pro omni errato sive bonum
      sive malum sit
  versesCount: 14
