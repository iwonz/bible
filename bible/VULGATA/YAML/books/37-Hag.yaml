chapters:
- name: Aggeus 1
  orderIndex: 0
  osisId: Hag.1
  sblId: Hag 1
  shortName: Ag 1
  verses:
  - name: Aggeus 1:1
    orderIndex: 0
    osisId: Hag.1.1
    sblId: Hag 1:1
    shortName: Ag 1:1
    text: in anno secundo Darii regis in mense sexto in die una mensis factum est
      verbum Domini in manu Aggei prophetae ad Zorobabel filium Salathihel ducem Iuda
      et ad Iesum filium Iosedech sacerdotem magnum dicens
  - name: Aggeus 1:2
    orderIndex: 1
    osisId: Hag.1.2
    sblId: Hag 1:2
    shortName: Ag 1:2
    text: haec ait Dominus exercituum dicens populus iste dicit nondum venit tempus
      domus Domini aedificandae
  - name: Aggeus 1:3
    orderIndex: 2
    osisId: Hag.1.3
    sblId: Hag 1:3
    shortName: Ag 1:3
    text: et factum est verbum Domini in manu Aggei prophetae dicens
  - name: Aggeus 1:4
    orderIndex: 3
    osisId: Hag.1.4
    sblId: Hag 1:4
    shortName: Ag 1:4
    text: numquid tempus vobis est ut habitetis in domibus laqueatis et domus ista
      deserta
  - name: Aggeus 1:5
    orderIndex: 4
    osisId: Hag.1.5
    sblId: Hag 1:5
    shortName: Ag 1:5
    text: et nunc haec dicit Dominus exercituum ponite corda vestra super vias vestras
  - name: Aggeus 1:6
    orderIndex: 5
    osisId: Hag.1.6
    sblId: Hag 1:6
    shortName: Ag 1:6
    text: seminastis multum et intulistis parum comedistis et non estis satiati bibistis
      et non estis inebriati operuistis vos et non estis calefacti et qui mercedes
      congregavit misit eas in sacculum pertusum
  - name: Aggeus 1:7
    orderIndex: 6
    osisId: Hag.1.7
    sblId: Hag 1:7
    shortName: Ag 1:7
    text: haec dicit Dominus exercituum ponite corda vestra super vias vestras
  - name: Aggeus 1:8
    orderIndex: 7
    osisId: Hag.1.8
    sblId: Hag 1:8
    shortName: Ag 1:8
    text: ascendite in montem portate lignum et aedificate domum et acceptabilis mihi
      erit et glorificabor dicit Dominus
  - name: Aggeus 1:9
    orderIndex: 8
    osisId: Hag.1.9
    sblId: Hag 1:9
    shortName: Ag 1:9
    text: respexistis ad amplius et ecce factum est minus et intulistis in domum et
      exsuflavi illud quam ob causam dicit Dominus exercituum quia domus mea deserta
      est et vos festinatis unusquisque in domum suam
  - name: Aggeus 1:10
    orderIndex: 9
    osisId: Hag.1.10
    sblId: Hag 1:10
    shortName: Ag 1:10
    text: propter hoc super vos prohibiti sunt caeli ne darent rorem et terra prohibita
      est ne daret germen suum
  - name: Aggeus 1:11
    orderIndex: 10
    osisId: Hag.1.11
    sblId: Hag 1:11
    shortName: Ag 1:11
    text: et vocavi siccitatem super terram et super montes et super triticum et super
      vinum et super oleum et quaecumque profert humus et super homines et super iumenta
      et super omnem laborem manuum
  - name: Aggeus 1:12
    orderIndex: 11
    osisId: Hag.1.12
    sblId: Hag 1:12
    shortName: Ag 1:12
    text: et audivit Zorobabel filius Salathihel et Iesus filius Iosedech sacerdos
      magnus et omnes reliquiae populi vocem Dei sui et verba Aggei prophetae sicut
      misit eum Dominus Deus eorum ad ipsos et timuit populus a facie Domini
  - name: Aggeus 1:13
    orderIndex: 12
    osisId: Hag.1.13
    sblId: Hag 1:13
    shortName: Ag 1:13
    text: et dixit Aggeus nuntius Domini de nuntiis Domini populo dicens ego vobiscum
      dicit Dominus
  - name: Aggeus 1:14
    orderIndex: 13
    osisId: Hag.1.14
    sblId: Hag 1:14
    shortName: Ag 1:14
    text: et suscitavit Dominus spiritum Zorobabel filii Salathihel ducis Iuda et
      spiritum Iesu filii Iosedech sacerdotis magni et spiritum reliquorum de omni
      populo et ingressi sunt et faciebant opus in domo Domini exercituum Dei sui
  versesCount: 14
- name: Aggeus 2
  orderIndex: 1
  osisId: Hag.2
  sblId: Hag 2
  shortName: Ag 2
  verses:
  - name: Aggeus 2:1
    orderIndex: 0
    osisId: Hag.2.1
    sblId: Hag 2:1
    shortName: Ag 2:1
    text: in die vicesima et quarta mensis in sexto mense in anno secundo Darii regis
  - name: Aggeus 2:2
    orderIndex: 1
    osisId: Hag.2.2
    sblId: Hag 2:2
    shortName: Ag 2:2
    text: in septimo mense vicesima et prima mensis factum est verbum Domini in manu
      Aggei prophetae dicens
  - name: Aggeus 2:3
    orderIndex: 2
    osisId: Hag.2.3
    sblId: Hag 2:3
    shortName: Ag 2:3
    text: loquere ad Zorobabel filium Salathihel ducem Iuda et ad Iesum filium Iosedech
      sacerdotem magnum et ad reliquos populi dicens
  - name: Aggeus 2:4
    orderIndex: 3
    osisId: Hag.2.4
    sblId: Hag 2:4
    shortName: Ag 2:4
    text: quis in vobis est derelictus qui vidit domum istam in gloria sua prima et
      quid vos videtis hanc nunc numquid non ita est quasi non sit in oculis vestris
  - name: Aggeus 2:5
    orderIndex: 4
    osisId: Hag.2.5
    sblId: Hag 2:5
    shortName: Ag 2:5
    text: et nunc confortare Zorobabel dicit Dominus et confortare Iesu fili Iosedech
      sacerdos magne et confortare omnis popule terrae dicit Dominus exercituum et
      facite quoniam ego vobiscum sum dicit Dominus exercituum
  - name: Aggeus 2:6
    orderIndex: 5
    osisId: Hag.2.6
    sblId: Hag 2:6
    shortName: Ag 2:6
    text: verbum quod placui vobiscum cum egrederemini de terra Aegypti et spiritus
      meus erit in medio vestrum nolite timere
  - name: Aggeus 2:7
    orderIndex: 6
    osisId: Hag.2.7
    sblId: Hag 2:7
    shortName: Ag 2:7
    text: quia haec dicit Dominus exercituum adhuc unum modicum est et ego commovebo
      caelum et terram et mare et aridam
  - name: Aggeus 2:8
    orderIndex: 7
    osisId: Hag.2.8
    sblId: Hag 2:8
    shortName: Ag 2:8
    text: et movebo omnes gentes et veniet desideratus cunctis gentibus et implebo
      domum istam gloria dicit Dominus exercituum
  - name: Aggeus 2:9
    orderIndex: 8
    osisId: Hag.2.9
    sblId: Hag 2:9
    shortName: Ag 2:9
    text: meum est argentum et meum est aurum dicit Dominus exercituum
  - name: Aggeus 2:10
    orderIndex: 9
    osisId: Hag.2.10
    sblId: Hag 2:10
    shortName: Ag 2:10
    text: magna erit gloria domus istius novissimae plus quam primae dicit Dominus
      exercituum et in loco isto dabo pacem dicit Dominus exercituum
  - name: Aggeus 2:11
    orderIndex: 10
    osisId: Hag.2.11
    sblId: Hag 2:11
    shortName: Ag 2:11
    text: in vicesima et quarta noni mensis in anno secundo Darii factum est verbum
      Domini ad Aggeum prophetam dicens
  - name: Aggeus 2:12
    orderIndex: 11
    osisId: Hag.2.12
    sblId: Hag 2:12
    shortName: Ag 2:12
    text: haec dicit Dominus exercituum interroga sacerdotes legem dicens
  - name: Aggeus 2:13
    orderIndex: 12
    osisId: Hag.2.13
    sblId: Hag 2:13
    shortName: Ag 2:13
    text: si tulerit homo carnem sanctificatam in ora vestimenti sui et tetigerit
      de summitate eius panem aut pulmentum aut vinum aut oleum aut omnem cibum numquid
      sanctificabitur respondentes autem sacerdotes dixerunt non
  - name: Aggeus 2:14
    orderIndex: 13
    osisId: Hag.2.14
    sblId: Hag 2:14
    shortName: Ag 2:14
    text: et dixit Aggeus si tetigerit pollutus in anima ex omnibus his numquid contaminabitur
      et responderunt sacerdotes et dixerunt contaminabitur
  - name: Aggeus 2:15
    orderIndex: 14
    osisId: Hag.2.15
    sblId: Hag 2:15
    shortName: Ag 2:15
    text: et respondit Aggeus et dixit sic populus iste et sic gens ista ante faciem
      meam dicit Dominus et sic omne opus manuum eorum et omnia quae obtulerint ibi
      contaminata erunt
  - name: Aggeus 2:16
    orderIndex: 15
    osisId: Hag.2.16
    sblId: Hag 2:16
    shortName: Ag 2:16
    text: et nunc ponite corda vestra a die hac et supra antequam poneretur lapis
      super lapidem in templo Domini
  - name: Aggeus 2:17
    orderIndex: 16
    osisId: Hag.2.17
    sblId: Hag 2:17
    shortName: Ag 2:17
    text: cum accederetis ad acervum viginti modiorum et fierent decem intraretis
      ad torcular ut exprimeretis quinquaginta lagoenas et fiebant viginti
  - name: Aggeus 2:18
    orderIndex: 17
    osisId: Hag.2.18
    sblId: Hag 2:18
    shortName: Ag 2:18
    text: percussi vos vento urente et aurugine et grandine omnia opera manuum vestrarum
      et non fuit in vobis qui reverteretur ad me dicit Dominus
  - name: Aggeus 2:19
    orderIndex: 18
    osisId: Hag.2.19
    sblId: Hag 2:19
    shortName: Ag 2:19
    text: ponite corda vestra ex die ista et in futurum a die vicesima et quarta noni
      mensis a die qua fundamenta iacta sunt templi Domini ponite super cor vestrum
  - name: Aggeus 2:20
    orderIndex: 19
    osisId: Hag.2.20
    sblId: Hag 2:20
    shortName: Ag 2:20
    text: numquid iam semen in germine est et adhuc vinea et ficus et malogranatum
      et lignum olivae non floruit ex die ista benedicam
  - name: Aggeus 2:21
    orderIndex: 20
    osisId: Hag.2.21
    sblId: Hag 2:21
    shortName: Ag 2:21
    text: et factum est verbum Domini secundo ad Aggeum in vicesima et quarta mensis
      dicens
  - name: Aggeus 2:22
    orderIndex: 21
    osisId: Hag.2.22
    sblId: Hag 2:22
    shortName: Ag 2:22
    text: loquere ad Zorobabel ducem Iuda dicens ego movebo caelum pariter et terram
  - name: Aggeus 2:23
    orderIndex: 22
    osisId: Hag.2.23
    sblId: Hag 2:23
    shortName: Ag 2:23
    text: et subvertam solium regnorum et conteram fortitudinem regni gentium et subvertam
      quadrigam et ascensorem eius et descendent equi et ascensores eorum vir in gladio
      fratris sui
  - name: Aggeus 2:24
    orderIndex: 23
    osisId: Hag.2.24
    sblId: Hag 2:24
    shortName: Ag 2:24
    text: in die illo dicit Dominus exercituum adsumam te Zorobabel fili Salathihel
      serve meus dicit Dominus et ponam te quasi signaculum quia te elegi dicit Dominus
      exercituum
  versesCount: 24
