chapters:
- name: Epistula I ad Thessalonicenses 1
  orderIndex: 0
  osisId: 1Thess.1
  sblId: 1Thess 1
  shortName: 1 Th 1
  verses:
  - name: Epistula I ad Thessalonicenses 1:1
    orderIndex: 0
    osisId: 1Thess.1.1
    sblId: 1Thess 1:1
    shortName: 1 Th 1:1
    text: Paulus et Silvanus et Timotheus ecclesiae Thessalonicensium in Deo Patre
      et Domino Iesu Christo gratia vobis et pax
  - name: Epistula I ad Thessalonicenses 1:2
    orderIndex: 1
    osisId: 1Thess.1.2
    sblId: 1Thess 1:2
    shortName: 1 Th 1:2
    text: gratias agimus Deo semper pro omnibus vobis memoriam facientes in orationibus
      nostris sine intermissione
  - name: Epistula I ad Thessalonicenses 1:3
    orderIndex: 2
    osisId: 1Thess.1.3
    sblId: 1Thess 1:3
    shortName: 1 Th 1:3
    text: memores operis fidei vestrae et laboris et caritatis et sustinentiae spei
      Domini nostri Iesu Christi ante Deum et Patrem nostrum
  - name: Epistula I ad Thessalonicenses 1:4
    orderIndex: 3
    osisId: 1Thess.1.4
    sblId: 1Thess 1:4
    shortName: 1 Th 1:4
    text: scientes fratres dilecti a Deo electionem vestram
  - name: Epistula I ad Thessalonicenses 1:5
    orderIndex: 4
    osisId: 1Thess.1.5
    sblId: 1Thess 1:5
    shortName: 1 Th 1:5
    text: quia evangelium nostrum non fuit ad vos in sermone tantum sed et in virtute
      et in Spiritu Sancto et in plenitudine multa sicut scitis quales fuerimus vobis
      propter vos
  - name: Epistula I ad Thessalonicenses 1:6
    orderIndex: 5
    osisId: 1Thess.1.6
    sblId: 1Thess 1:6
    shortName: 1 Th 1:6
    text: et vos imitatores nostri facti estis et Domini excipientes verbum in tribulatione
      multa cum gaudio Spiritus Sancti
  - name: Epistula I ad Thessalonicenses 1:7
    orderIndex: 6
    osisId: 1Thess.1.7
    sblId: 1Thess 1:7
    shortName: 1 Th 1:7
    text: ita ut facti sitis forma omnibus credentibus in Macedonia et in Achaia
  - name: Epistula I ad Thessalonicenses 1:8
    orderIndex: 7
    osisId: 1Thess.1.8
    sblId: 1Thess 1:8
    shortName: 1 Th 1:8
    text: a vobis enim diffamatus est sermo Domini non solum in Macedonia et in Achaia
      sed in omni loco fides vestra quae est ad Deum profecta est ita ut non sit nobis
      necesse quicquam loqui
  - name: Epistula I ad Thessalonicenses 1:9
    orderIndex: 8
    osisId: 1Thess.1.9
    sblId: 1Thess 1:9
    shortName: 1 Th 1:9
    text: ipsi enim de nobis adnuntiant qualem introitum habuerimus ad vos et quomodo
      conversi estis ad Deum a simulacris servire Deo vivo et vero
  - name: Epistula I ad Thessalonicenses 1:10
    orderIndex: 9
    osisId: 1Thess.1.10
    sblId: 1Thess 1:10
    shortName: 1 Th 1:10
    text: et expectare Filium eius de caelis quem suscitavit ex mortuis Iesum qui
      eripuit nos ab ira ventura
  versesCount: 10
- name: Epistula I ad Thessalonicenses 2
  orderIndex: 1
  osisId: 1Thess.2
  sblId: 1Thess 2
  shortName: 1 Th 2
  verses:
  - name: Epistula I ad Thessalonicenses 2:1
    orderIndex: 0
    osisId: 1Thess.2.1
    sblId: 1Thess 2:1
    shortName: 1 Th 2:1
    text: nam ipsi scitis fratres introitum nostrum ad vos quia non inanis fuit
  - name: Epistula I ad Thessalonicenses 2:2
    orderIndex: 1
    osisId: 1Thess.2.2
    sblId: 1Thess 2:2
    shortName: 1 Th 2:2
    text: sed ante passi et contumeliis affecti sicut scitis in Philippis fiduciam
      habuimus in Deo nostro loqui ad vos evangelium Dei in multa sollicitudine
  - name: Epistula I ad Thessalonicenses 2:3
    orderIndex: 2
    osisId: 1Thess.2.3
    sblId: 1Thess 2:3
    shortName: 1 Th 2:3
    text: exhortatio enim nostra non de errore neque de inmunditia neque in dolo
  - name: Epistula I ad Thessalonicenses 2:4
    orderIndex: 3
    osisId: 1Thess.2.4
    sblId: 1Thess 2:4
    shortName: 1 Th 2:4
    text: sed sicut probati sumus a Deo ut crederetur nobis evangelium ita loquimur
      non quasi hominibus placentes sed Deo qui probat corda nostra
  - name: Epistula I ad Thessalonicenses 2:5
    orderIndex: 4
    osisId: 1Thess.2.5
    sblId: 1Thess 2:5
    shortName: 1 Th 2:5
    text: neque enim aliquando fuimus in sermone adulationis sicut scitis neque in
      occasione avaritiae Deus testis est
  - name: Epistula I ad Thessalonicenses 2:6
    orderIndex: 5
    osisId: 1Thess.2.6
    sblId: 1Thess 2:6
    shortName: 1 Th 2:6
    text: nec quaerentes ab hominibus gloriam neque a vobis neque ab aliis
  - name: Epistula I ad Thessalonicenses 2:7
    orderIndex: 6
    osisId: 1Thess.2.7
    sblId: 1Thess 2:7
    shortName: 1 Th 2:7
    text: cum possimus oneri esse ut Christi apostoli sed facti sumus lenes in medio
      vestrum tamquam si nutrix foveat filios suos
  - name: Epistula I ad Thessalonicenses 2:8
    orderIndex: 7
    osisId: 1Thess.2.8
    sblId: 1Thess 2:8
    shortName: 1 Th 2:8
    text: ita desiderantes vos cupide volebamus tradere vobis non solum evangelium
      Dei sed etiam animas nostras quoniam carissimi nobis facti estis
  - name: Epistula I ad Thessalonicenses 2:9
    orderIndex: 8
    osisId: 1Thess.2.9
    sblId: 1Thess 2:9
    shortName: 1 Th 2:9
    text: memores enim estis fratres laborem nostrum et fatigationem nocte et die
      operantes ne quem vestrum gravaremus praedicavimus in vobis evangelium Dei
  - name: Epistula I ad Thessalonicenses 2:10
    orderIndex: 9
    osisId: 1Thess.2.10
    sblId: 1Thess 2:10
    shortName: 1 Th 2:10
    text: vos testes estis et Deus quam sancte et iuste et sine querella vobis qui
      credidistis fuimus
  - name: Epistula I ad Thessalonicenses 2:11
    orderIndex: 10
    osisId: 1Thess.2.11
    sblId: 1Thess 2:11
    shortName: 1 Th 2:11
    text: sicut scitis qualiter unumquemque vestrum tamquam pater filios suos
  - name: Epistula I ad Thessalonicenses 2:12
    orderIndex: 11
    osisId: 1Thess.2.12
    sblId: 1Thess 2:12
    shortName: 1 Th 2:12
    text: deprecantes vos et consolantes testificati sumus ut ambularetis digne Deo
      qui vocavit vos in suum regnum et gloriam
  - name: Epistula I ad Thessalonicenses 2:13
    orderIndex: 12
    osisId: 1Thess.2.13
    sblId: 1Thess 2:13
    shortName: 1 Th 2:13
    text: ideo et nos gratias agimus Deo sine intermissione quoniam cum accepissetis
      a nobis verbum auditus Dei accepistis non ut verbum hominum sed sicut est vere
      verbum Dei qui operatur in vobis qui credidistis
  - name: Epistula I ad Thessalonicenses 2:14
    orderIndex: 13
    osisId: 1Thess.2.14
    sblId: 1Thess 2:14
    shortName: 1 Th 2:14
    text: vos enim imitatores facti estis fratres ecclesiarum Dei quae sunt in Iudaea
      in Christo Iesu quia eadem passi estis et vos a contribulibus vestris sicut
      et ipsi a Iudaeis
  - name: Epistula I ad Thessalonicenses 2:15
    orderIndex: 14
    osisId: 1Thess.2.15
    sblId: 1Thess 2:15
    shortName: 1 Th 2:15
    text: qui et Dominum occiderunt Iesum et prophetas et nos persecuti sunt et Deo
      non placent et omnibus hominibus adversantur
  - name: Epistula I ad Thessalonicenses 2:16
    orderIndex: 15
    osisId: 1Thess.2.16
    sblId: 1Thess 2:16
    shortName: 1 Th 2:16
    text: prohibentes nos gentibus loqui ut salvae fiant ut impleant peccata sua semper
      praevenit autem ira Dei super illos usque in finem
  - name: Epistula I ad Thessalonicenses 2:17
    orderIndex: 16
    osisId: 1Thess.2.17
    sblId: 1Thess 2:17
    shortName: 1 Th 2:17
    text: nos autem fratres desolati a vobis ad tempus horae aspectu non corde abundantius
      festinavimus faciem vestram videre cum multo desiderio
  - name: Epistula I ad Thessalonicenses 2:18
    orderIndex: 17
    osisId: 1Thess.2.18
    sblId: 1Thess 2:18
    shortName: 1 Th 2:18
    text: quoniam voluimus venire ad vos ego quidem Paulus et semel et iterum et inpedivit
      nos Satanas
  - name: Epistula I ad Thessalonicenses 2:19
    orderIndex: 18
    osisId: 1Thess.2.19
    sblId: 1Thess 2:19
    shortName: 1 Th 2:19
    text: quae est enim nostra spes aut gaudium aut corona gloriae nonne vos ante
      Dominum nostrum Iesum estis in adventu eius
  - name: Epistula I ad Thessalonicenses 2:20
    orderIndex: 19
    osisId: 1Thess.2.20
    sblId: 1Thess 2:20
    shortName: 1 Th 2:20
    text: vos enim estis gloria nostra et gaudium
  versesCount: 20
- name: Epistula I ad Thessalonicenses 3
  orderIndex: 2
  osisId: 1Thess.3
  sblId: 1Thess 3
  shortName: 1 Th 3
  verses:
  - name: Epistula I ad Thessalonicenses 3:1
    orderIndex: 0
    osisId: 1Thess.3.1
    sblId: 1Thess 3:1
    shortName: 1 Th 3:1
    text: propter quod non sustinentes amplius placuit nobis remanere Athenis solis
  - name: Epistula I ad Thessalonicenses 3:2
    orderIndex: 1
    osisId: 1Thess.3.2
    sblId: 1Thess 3:2
    shortName: 1 Th 3:2
    text: et misimus Timotheum fratrem nostrum et ministrum Dei in evangelio Christi
      ad confirmandos vos et exhortandos pro fide vestra
  - name: Epistula I ad Thessalonicenses 3:3
    orderIndex: 2
    osisId: 1Thess.3.3
    sblId: 1Thess 3:3
    shortName: 1 Th 3:3
    text: ut nemo moveatur in tribulationibus istis ipsi enim scitis quod in hoc positi
      sumus
  - name: Epistula I ad Thessalonicenses 3:4
    orderIndex: 3
    osisId: 1Thess.3.4
    sblId: 1Thess 3:4
    shortName: 1 Th 3:4
    text: nam et cum apud vos essemus praedicebamus vobis passuros nos tribulationes
      sicut et factum est et scitis
  - name: Epistula I ad Thessalonicenses 3:5
    orderIndex: 4
    osisId: 1Thess.3.5
    sblId: 1Thess 3:5
    shortName: 1 Th 3:5
    text: propterea et ego amplius non sustinens misi ad cognoscendam fidem vestram
      ne forte temptaverit vos is qui temptat et inanis fiat labor noster
  - name: Epistula I ad Thessalonicenses 3:6
    orderIndex: 5
    osisId: 1Thess.3.6
    sblId: 1Thess 3:6
    shortName: 1 Th 3:6
    text: nunc autem veniente Timotheo ad nos a vobis et adnuntiante nobis fidem et
      caritatem vestram et quia memoriam nostri habetis bonam semper desiderantes
      nos videre sicut nos quoque vos
  - name: Epistula I ad Thessalonicenses 3:7
    orderIndex: 6
    osisId: 1Thess.3.7
    sblId: 1Thess 3:7
    shortName: 1 Th 3:7
    text: ideo consolati sumus fratres in vobis in omni necessitate et tribulatione
      nostra per vestram fidem
  - name: Epistula I ad Thessalonicenses 3:8
    orderIndex: 7
    osisId: 1Thess.3.8
    sblId: 1Thess 3:8
    shortName: 1 Th 3:8
    text: quoniam nunc vivimus si vos statis in Domino
  - name: Epistula I ad Thessalonicenses 3:9
    orderIndex: 8
    osisId: 1Thess.3.9
    sblId: 1Thess 3:9
    shortName: 1 Th 3:9
    text: quam enim gratiarum actionem possumus Deo retribuere pro vobis in omni gaudio
      quo gaudemus propter vos ante Deum nostrum
  - name: Epistula I ad Thessalonicenses 3:10
    orderIndex: 9
    osisId: 1Thess.3.10
    sblId: 1Thess 3:10
    shortName: 1 Th 3:10
    text: nocte et die abundantius orantes ut videamus faciem vestram et conpleamus
      ea quae desunt fidei vestrae
  - name: Epistula I ad Thessalonicenses 3:11
    orderIndex: 10
    osisId: 1Thess.3.11
    sblId: 1Thess 3:11
    shortName: 1 Th 3:11
    text: ipse autem Deus et Pater noster et Dominus Iesus dirigat viam nostram ad
      vos
  - name: Epistula I ad Thessalonicenses 3:12
    orderIndex: 11
    osisId: 1Thess.3.12
    sblId: 1Thess 3:12
    shortName: 1 Th 3:12
    text: vos autem Dominus multiplicet et abundare faciat caritatem in invicem et
      in omnes quemadmodum et nos in vobis
  - name: Epistula I ad Thessalonicenses 3:13
    orderIndex: 12
    osisId: 1Thess.3.13
    sblId: 1Thess 3:13
    shortName: 1 Th 3:13
    text: ad confirmanda corda vestra sine querella in sanctitate ante Deum et Patrem
      nostrum in adventu Domini nostri Iesu cum omnibus sanctis eius amen
  versesCount: 13
- name: Epistula I ad Thessalonicenses 4
  orderIndex: 3
  osisId: 1Thess.4
  sblId: 1Thess 4
  shortName: 1 Th 4
  verses:
  - name: Epistula I ad Thessalonicenses 4:1
    orderIndex: 0
    osisId: 1Thess.4.1
    sblId: 1Thess 4:1
    shortName: 1 Th 4:1
    text: de cetero ergo fratres rogamus vos et obsecramus in Domino Iesu ut quemadmodum
      accepistis a nobis quomodo vos oporteat ambulare et placere Deo sicut et ambulatis
      ut abundetis magis
  - name: Epistula I ad Thessalonicenses 4:2
    orderIndex: 1
    osisId: 1Thess.4.2
    sblId: 1Thess 4:2
    shortName: 1 Th 4:2
    text: scitis enim quae praecepta dederimus vobis per Dominum Iesum
  - name: Epistula I ad Thessalonicenses 4:3
    orderIndex: 2
    osisId: 1Thess.4.3
    sblId: 1Thess 4:3
    shortName: 1 Th 4:3
    text: haec est enim voluntas Dei sanctificatio vestra
  - name: Epistula I ad Thessalonicenses 4:4
    orderIndex: 3
    osisId: 1Thess.4.4
    sblId: 1Thess 4:4
    shortName: 1 Th 4:4
    text: ut abstineatis vos a fornicatione ut sciat unusquisque vestrum suum vas
      possidere in sanctificatione et honore
  - name: Epistula I ad Thessalonicenses 4:5
    orderIndex: 4
    osisId: 1Thess.4.5
    sblId: 1Thess 4:5
    shortName: 1 Th 4:5
    text: non in passione desiderii sicut et gentes quae ignorant Deum
  - name: Epistula I ad Thessalonicenses 4:6
    orderIndex: 5
    osisId: 1Thess.4.6
    sblId: 1Thess 4:6
    shortName: 1 Th 4:6
    text: ut ne quis supergrediatur neque circumveniat in negotio fratrem suum quoniam
      vindex est Dominus de his omnibus sicut et praediximus vobis et testificati
      sumus
  - name: Epistula I ad Thessalonicenses 4:7
    orderIndex: 6
    osisId: 1Thess.4.7
    sblId: 1Thess 4:7
    shortName: 1 Th 4:7
    text: non enim vocavit nos Deus in inmunditia sed in sanctificatione
  - name: Epistula I ad Thessalonicenses 4:8
    orderIndex: 7
    osisId: 1Thess.4.8
    sblId: 1Thess 4:8
    shortName: 1 Th 4:8
    text: itaque qui spernit non hominem spernit sed Deum qui etiam dedit Spiritum
      suum Sanctum in vobis
  - name: Epistula I ad Thessalonicenses 4:9
    orderIndex: 8
    osisId: 1Thess.4.9
    sblId: 1Thess 4:9
    shortName: 1 Th 4:9
    text: de caritate autem fraternitatis non necesse habemus scribere vobis ipsi
      enim vos a Deo didicistis ut diligatis invicem
  - name: Epistula I ad Thessalonicenses 4:10
    orderIndex: 9
    osisId: 1Thess.4.10
    sblId: 1Thess 4:10
    shortName: 1 Th 4:10
    text: etenim facitis illud in omnes fratres in universa Macedonia rogamus autem
      vos fratres ut abundetis magis
  - name: Epistula I ad Thessalonicenses 4:11
    orderIndex: 10
    osisId: 1Thess.4.11
    sblId: 1Thess 4:11
    shortName: 1 Th 4:11
    text: et operam detis ut quieti sitis et ut vestrum negotium agatis et operemini
      manibus vestris sicut praecepimus vobis
  - name: Epistula I ad Thessalonicenses 4:12
    orderIndex: 11
    osisId: 1Thess.4.12
    sblId: 1Thess 4:12
    shortName: 1 Th 4:12
    text: et ut honeste ambuletis ad eos qui foris sunt et nullius aliquid desideretis
  - name: Epistula I ad Thessalonicenses 4:13
    orderIndex: 12
    osisId: 1Thess.4.13
    sblId: 1Thess 4:13
    shortName: 1 Th 4:13
    text: nolumus autem vos ignorare fratres de dormientibus ut non contristemini
      sicut et ceteri qui spem non habent
  - name: Epistula I ad Thessalonicenses 4:14
    orderIndex: 13
    osisId: 1Thess.4.14
    sblId: 1Thess 4:14
    shortName: 1 Th 4:14
    text: si enim credimus quod Iesus mortuus est et resurrexit ita et Deus eos qui
      dormierunt per Iesum adducet cum eo
  - name: Epistula I ad Thessalonicenses 4:15
    orderIndex: 14
    osisId: 1Thess.4.15
    sblId: 1Thess 4:15
    shortName: 1 Th 4:15
    text: hoc enim vobis dicimus in verbo Domini quia nos qui vivimus qui residui
      sumus in adventum Domini non praeveniemus eos qui dormierunt
  - name: Epistula I ad Thessalonicenses 4:16
    orderIndex: 15
    osisId: 1Thess.4.16
    sblId: 1Thess 4:16
    shortName: 1 Th 4:16
    text: quoniam ipse Dominus in iussu et in voce archangeli et in tuba Dei descendet
      de caelo et mortui qui in Christo sunt resurgent primi
  - name: Epistula I ad Thessalonicenses 4:17
    orderIndex: 16
    osisId: 1Thess.4.17
    sblId: 1Thess 4:17
    shortName: 1 Th 4:17
    text: deinde nos qui vivimus qui relinquimur simul rapiemur cum illis in nubibus
      obviam Domino in aera et sic semper cum Domino erimus
  - name: Epistula I ad Thessalonicenses 4:18
    orderIndex: 17
    osisId: 1Thess.4.18
    sblId: 1Thess 4:18
    shortName: 1 Th 4:18
    text: itaque consolamini invicem in verbis istis
  versesCount: 18
- name: Epistula I ad Thessalonicenses 5
  orderIndex: 4
  osisId: 1Thess.5
  sblId: 1Thess 5
  shortName: 1 Th 5
  verses:
  - name: Epistula I ad Thessalonicenses 5:1
    orderIndex: 0
    osisId: 1Thess.5.1
    sblId: 1Thess 5:1
    shortName: 1 Th 5:1
    text: de temporibus autem et momentis fratres non indigetis ut scribamus vobis
  - name: Epistula I ad Thessalonicenses 5:2
    orderIndex: 1
    osisId: 1Thess.5.2
    sblId: 1Thess 5:2
    shortName: 1 Th 5:2
    text: ipsi enim diligenter scitis quia dies Domini sicut fur in nocte ita veniet
  - name: Epistula I ad Thessalonicenses 5:3
    orderIndex: 2
    osisId: 1Thess.5.3
    sblId: 1Thess 5:3
    shortName: 1 Th 5:3
    text: cum enim dixerint pax et securitas tunc repentinus eis superveniet interitus
      sicut dolor in utero habenti et non effugient
  - name: Epistula I ad Thessalonicenses 5:4
    orderIndex: 3
    osisId: 1Thess.5.4
    sblId: 1Thess 5:4
    shortName: 1 Th 5:4
    text: vos autem fratres non estis in tenebris ut vos dies ille tamquam fur conprehendat
  - name: Epistula I ad Thessalonicenses 5:5
    orderIndex: 4
    osisId: 1Thess.5.5
    sblId: 1Thess 5:5
    shortName: 1 Th 5:5
    text: omnes enim vos filii lucis estis et filii diei non sumus noctis neque tenebrarum
  - name: Epistula I ad Thessalonicenses 5:6
    orderIndex: 5
    osisId: 1Thess.5.6
    sblId: 1Thess 5:6
    shortName: 1 Th 5:6
    text: igitur non dormiamus sicut ceteri sed vigilemus et sobrii simus
  - name: Epistula I ad Thessalonicenses 5:7
    orderIndex: 6
    osisId: 1Thess.5.7
    sblId: 1Thess 5:7
    shortName: 1 Th 5:7
    text: qui enim dormiunt nocte dormiunt et qui ebrii sunt nocte ebrii sunt
  - name: Epistula I ad Thessalonicenses 5:8
    orderIndex: 7
    osisId: 1Thess.5.8
    sblId: 1Thess 5:8
    shortName: 1 Th 5:8
    text: nos autem qui diei sumus sobrii simus induti loricam fidei et caritatis
      et galeam spem salutis
  - name: Epistula I ad Thessalonicenses 5:9
    orderIndex: 8
    osisId: 1Thess.5.9
    sblId: 1Thess 5:9
    shortName: 1 Th 5:9
    text: quoniam non posuit nos Deus in iram sed in adquisitionem salutis per Dominum
      nostrum Iesum Christum
  - name: Epistula I ad Thessalonicenses 5:10
    orderIndex: 9
    osisId: 1Thess.5.10
    sblId: 1Thess 5:10
    shortName: 1 Th 5:10
    text: qui mortuus est pro nobis ut sive vigilemus sive dormiamus simul cum illo
      vivamus
  - name: Epistula I ad Thessalonicenses 5:11
    orderIndex: 10
    osisId: 1Thess.5.11
    sblId: 1Thess 5:11
    shortName: 1 Th 5:11
    text: propter quod consolamini invicem et aedificate alterutrum sicut et facitis
  - name: Epistula I ad Thessalonicenses 5:12
    orderIndex: 11
    osisId: 1Thess.5.12
    sblId: 1Thess 5:12
    shortName: 1 Th 5:12
    text: rogamus autem vos fratres ut noveritis eos qui laborant inter vos et praesunt
      vobis in Domino et monent vos
  - name: Epistula I ad Thessalonicenses 5:13
    orderIndex: 12
    osisId: 1Thess.5.13
    sblId: 1Thess 5:13
    shortName: 1 Th 5:13
    text: ut habeatis illos abundantius in caritate propter opus illorum pacem habete
      cum eis
  - name: Epistula I ad Thessalonicenses 5:14
    orderIndex: 13
    osisId: 1Thess.5.14
    sblId: 1Thess 5:14
    shortName: 1 Th 5:14
    text: rogamus autem vos fratres corripite inquietos consolamini pusillianimes
      suscipite infirmos patientes estote ad omnes
  - name: Epistula I ad Thessalonicenses 5:15
    orderIndex: 14
    osisId: 1Thess.5.15
