  - name: Ezechiel 25:7
    orderIndex: 6
    osisId: Ezek.25.7
    sblId: Ezek 25:7
    shortName: Ez 25:7
    text: idcirco ecce ego extendam manum meam super te et tradam te in direptionem
      gentium et interficiam te de populis et perdam de terris et conteram et scies
      quia ego Dominus
  - name: Ezechiel 25:8
    orderIndex: 7
    osisId: Ezek.25.8
    sblId: Ezek 25:8
    shortName: Ez 25:8
    text: haec dicit Dominus Deus pro eo quod dixerunt Moab et Seir ecce sicut omnes
      gentes domus Iuda
  - name: Ezechiel 25:9
    orderIndex: 8
    osisId: Ezek.25.9
    sblId: Ezek 25:9
    shortName: Ez 25:9
    text: idcirco ecce ego aperiam umerum Moab de civitatibus de civitatibus inquam
      eius et de finibus eius inclitas terrae Bethiesimoth et Beelmeon et Cariathaim
  - name: Ezechiel 25:10
    orderIndex: 9
    osisId: Ezek.25.10
    sblId: Ezek 25:10
    shortName: Ez 25:10
    text: filiis orientis cum filiis Ammon et dabo eam in hereditatem ut non sit memoria
      ultra filiorum Ammon in gentibus
  - name: Ezechiel 25:11
    orderIndex: 10
    osisId: Ezek.25.11
    sblId: Ezek 25:11
    shortName: Ez 25:11
    text: et in Moab faciam iudicia et scient quia ego Dominus
  - name: Ezechiel 25:12
    orderIndex: 11
    osisId: Ezek.25.12
    sblId: Ezek 25:12
    shortName: Ez 25:12
    text: haec dicit Dominus Deus pro eo quod fecit Idumea ultionem ut se vindicaret
      de filiis Iuda peccavitque delinquens et vindictam expetivit de eis
  - name: Ezechiel 25:13
    orderIndex: 12
    osisId: Ezek.25.13
    sblId: Ezek 25:13
    shortName: Ez 25:13
    text: idcirco haec dicit Dominus Deus extendam manum meam super Idumeam et auferam
      de ea hominem et iumentum et faciam eam desertum ab austro et qui sunt in Daedan
      gladio cadent
  - name: Ezechiel 25:14
    orderIndex: 13
    osisId: Ezek.25.14
    sblId: Ezek 25:14
    shortName: Ez 25:14
    text: et dabo ultionem meam super Idumeam per manum populi mei Israhel et facient
      in Edom iuxta iram meam et furorem meum et scient vindictam meam dicit Dominus
      Deus
  - name: Ezechiel 25:15
    orderIndex: 14
    osisId: Ezek.25.15
    sblId: Ezek 25:15
    shortName: Ez 25:15
    text: haec dicit Dominus Deus pro eo quod fecerunt Palestini in vindictam et ulti
      se sunt toto animo interficientes et implentes inimicitias veteres
  - name: Ezechiel 25:16
    orderIndex: 15
    osisId: Ezek.25.16
    sblId: Ezek 25:16
    shortName: Ez 25:16
    text: propterea haec dicit Dominus Deus ecce ego extendam manum meam super Palestinos
      et interficiam interfectores et perdam reliquias maritimae regionis
  - name: Ezechiel 25:17
    orderIndex: 16
    osisId: Ezek.25.17
    sblId: Ezek 25:17
    shortName: Ez 25:17
