  - name: Ezechiel 27:34
    orderIndex: 33
    osisId: Ezek.27.34
    sblId: Ezek 27:34
    shortName: Ez 27:34
    text: nunc contrita es a mari in profundis aquarum opes tuae et omnis multitudo
