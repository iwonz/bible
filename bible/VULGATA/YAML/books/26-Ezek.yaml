  - name: Ezechiel 20:40
    orderIndex: 39
    osisId: Ezek.20.40
    sblId: Ezek 20:40
    shortName: Ez 20:40
    text: in monte sancto meo in monte excelso Israhel ait Dominus Deus ibi serviet
