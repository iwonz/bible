  - name: Ezechiel 12:21
    orderIndex: 20
    osisId: Ezek.12.21
    sblId: Ezek 12:21
    shortName: Ez 12:21
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 12:22
    orderIndex: 21
    osisId: Ezek.12.22
    sblId: Ezek 12:22
    shortName: Ez 12:22
    text: fili hominis quod est proverbium istud vobis in terra Israhel dicentium
      in longum differentur dies et peribit omnis visio
  - name: Ezechiel 12:23
    orderIndex: 22
    osisId: Ezek.12.23
    sblId: Ezek 12:23
    shortName: Ez 12:23
    text: ideo dic ad eos haec dicit Dominus Deus quiescere faciam proverbium istud
      neque vulgo dicetur ultra in Israhel et loquere ad eos quod adpropinquaverint
      dies et sermo omnis visionis
  - name: Ezechiel 12:24
    orderIndex: 23
    osisId: Ezek.12.24
    sblId: Ezek 12:24
    shortName: Ez 12:24
    text: non enim erit ultra omnis visio cassa neque divinatio ambigua in medio filiorum
      Israhel
  - name: Ezechiel 12:25
    orderIndex: 24
    osisId: Ezek.12.25
    sblId: Ezek 12:25
    shortName: Ez 12:25
    text: quia ego Dominus loquar quodcumque locutus fuero verbum et fiet non prolongabitur
      amplius sed in diebus vestris domus exasperans loquar verbum et faciam illud
      dicit Dominus Deus
  - name: Ezechiel 12:26
    orderIndex: 25
    osisId: Ezek.12.26
    sblId: Ezek 12:26
    shortName: Ez 12:26
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 12:27
    orderIndex: 26
    osisId: Ezek.12.27
    sblId: Ezek 12:27
    shortName: Ez 12:27
    text: fili hominis ecce domus Israhel dicentium visio quam hic videt in dies multos
      et in tempora longa iste prophetat
  - name: Ezechiel 12:28
    orderIndex: 27
    osisId: Ezek.12.28
    sblId: Ezek 12:28
    shortName: Ez 12:28
    text: propterea dic ad eos haec dicit Dominus Deus non prolongabitur ultra omnis
      sermo meus verbum quod locutus fuero conplebitur dicit Dominus Deus
