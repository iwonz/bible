  - name: Ezechiel 16:1
    orderIndex: 0
    osisId: Ezek.16.1
    sblId: Ezek 16:1
    shortName: Ez 16:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 16:2
    orderIndex: 1
    osisId: Ezek.16.2
    sblId: Ezek 16:2
    shortName: Ez 16:2
    text: fili hominis notas fac Hierusalem abominationes suas
  - name: Ezechiel 16:3
    orderIndex: 2
    osisId: Ezek.16.3
    sblId: Ezek 16:3
    shortName: Ez 16:3
    text: et dices haec dicit Dominus Deus Hierusalem radix tua et generatio tua de
      terra chananea pater tuus Amorreus et mater tua Cetthea
  - name: Ezechiel 16:4
    orderIndex: 3
    osisId: Ezek.16.4
    sblId: Ezek 16:4
    shortName: Ez 16:4
    text: et quando nata es in die ortus tui non est praecisus umbilicus tuus et in
      aqua non es lota in salutem nec sale salita nec involuta pannis
  - name: Ezechiel 16:5
    orderIndex: 4
    osisId: Ezek.16.5
    sblId: Ezek 16:5
    shortName: Ez 16:5
    text: non pepercit super te oculus ut facerem tibi unum de his miseratus tui sed
      proiecta es super faciem terrae in abiectione animae tuae in die qua nata es
  - name: Ezechiel 16:6
    orderIndex: 5
    osisId: Ezek.16.6
    sblId: Ezek 16:6
    shortName: Ez 16:6
    text: transiens autem per te vidi te conculcari in sanguine tuo et dixi tibi cum
      esses in sanguine tuo vive dixi inquam tibi in sanguine tuo vive
  - name: Ezechiel 16:7
    orderIndex: 6
    osisId: Ezek.16.7
    sblId: Ezek 16:7
    shortName: Ez 16:7
    text: multiplicatam quasi germen agri dedi te et multiplicata es et grandis effecta
      et ingressa es et pervenisti ad mundum muliebrem ubera tua intumuerunt et pilus
      tuus germinavit et eras nuda et confusionis plena
  - name: Ezechiel 16:8
    orderIndex: 7
    osisId: Ezek.16.8
    sblId: Ezek 16:8
    shortName: Ez 16:8
    text: et transivi per te et vidi te et ecce tempus tuum tempus amantium et expandi
      amictum meum super te et operui ignominiam tuam et iuravi tibi et ingressus
      sum pactum tecum ait Dominus Deus et facta es mihi
  - name: Ezechiel 16:9
    orderIndex: 8
    osisId: Ezek.16.9
    sblId: Ezek 16:9
    shortName: Ez 16:9
    text: et lavi te aqua et emundavi sanguinem tuum ex te et unxi te oleo
  - name: Ezechiel 16:10
    orderIndex: 9
    osisId: Ezek.16.10
    sblId: Ezek 16:10
    shortName: Ez 16:10
    text: et vestivi te discoloribus et calciavi te ianthino et cinxi te bysso et
      indui te subtilibus
  - name: Ezechiel 16:11
    orderIndex: 10
    osisId: Ezek.16.11
    sblId: Ezek 16:11
    shortName: Ez 16:11
    text: et ornavi te ornamento et dedi armillas in manibus tuis et torquem circa
      collum tuum
  - name: Ezechiel 16:12
    orderIndex: 11
    osisId: Ezek.16.12
    sblId: Ezek 16:12
    shortName: Ez 16:12
    text: et dedi inaurem super os tuum et circulos auribus tuis et coronam decoris
      in capite tuo
  - name: Ezechiel 16:13
    orderIndex: 12
    osisId: Ezek.16.13
    sblId: Ezek 16:13
    shortName: Ez 16:13
    text: et ornata es auro et argento et vestita es bysso et polymito et multicoloribus
      similam et mel et oleum comedisti et decora facta es vehementer nimis et profecisti
      in regnum
  - name: Ezechiel 16:14
    orderIndex: 13
    osisId: Ezek.16.14
    sblId: Ezek 16:14
    shortName: Ez 16:14
    text: et egressum est nomen tuum in gentes propter speciem tuam quia perfecta
      eras in decore meo quem posueram super te dicit Dominus Deus
  - name: Ezechiel 16:15
    orderIndex: 14
    osisId: Ezek.16.15
    sblId: Ezek 16:15
    shortName: Ez 16:15
    text: et habens fiduciam in pulchritudine tua fornicata es in nomine tuo et exposuisti
      fornicationem tuam omni transeunti ut eius fieres
  - name: Ezechiel 16:16
    orderIndex: 15
    osisId: Ezek.16.16
    sblId: Ezek 16:16
    shortName: Ez 16:16
    text: et sumens de vestimentis meis fecisti tibi excelsa hinc inde consuta et
      fornicata es super eis sicut non est factum neque futurum est
  - name: Ezechiel 16:17
    orderIndex: 16
    osisId: Ezek.16.17
    sblId: Ezek 16:17
    shortName: Ez 16:17
    text: et tulisti vasa decoris tui de auro meo et argento meo quae dedi tibi et
      fecisti tibi imagines masculinas et fornicata es in eis
  - name: Ezechiel 16:18
    orderIndex: 17
    osisId: Ezek.16.18
    sblId: Ezek 16:18
    shortName: Ez 16:18
    text: et sumpsisti vestimenta tua multicoloria et vestita es eis et oleum meum
      et thymiama meum posuisti coram eis
  - name: Ezechiel 16:19
    orderIndex: 18
    osisId: Ezek.16.19
    sblId: Ezek 16:19
    shortName: Ez 16:19
    text: et panem meum quem dedi tibi similam et oleum et mel quibus enutrivi te
      posuisti in conspectu eorum in odorem suavitatis et factum est ait Dominus Deus
  - name: Ezechiel 16:20
    orderIndex: 19
    osisId: Ezek.16.20
    sblId: Ezek 16:20
    shortName: Ez 16:20
    text: et tulisti filios tuos et filias tuas quas generasti mihi et immolasti eis
      ad devorandum numquid parva est fornicatio tua
  - name: Ezechiel 16:21
    orderIndex: 20
    osisId: Ezek.16.21
    sblId: Ezek 16:21
    shortName: Ez 16:21
    text: immolantis filios meos et dedisti illos consecrans eis
  - name: Ezechiel 16:22
    orderIndex: 21
    osisId: Ezek.16.22
    sblId: Ezek 16:22
    shortName: Ez 16:22
    text: et post omnes abominationes tuas et fornicationes non es recordata dierum
      adulescentiae tuae quando eras nuda et confusione plena conculcata in sanguine
      tuo
  - name: Ezechiel 16:23
    orderIndex: 22
    osisId: Ezek.16.23
    sblId: Ezek 16:23
    shortName: Ez 16:23
    text: et accidit post omnem malitiam tuam vae vae tibi ait Dominus Deus
  - name: Ezechiel 16:24
    orderIndex: 23
    osisId: Ezek.16.24
    sblId: Ezek 16:24
    shortName: Ez 16:24
    text: et aedificasti tibi lupanar et fecisti tibi prostibulum in cunctis plateis
  - name: Ezechiel 16:25
    orderIndex: 24
    osisId: Ezek.16.25
    sblId: Ezek 16:25
    shortName: Ez 16:25
    text: ad omne caput viae aedificasti signum prostitutionis tuae et abominabilem
      fecisti decorem tuum et divisisti pedes tuos omni transeunti et multiplicasti
      fornicationes tuas
  - name: Ezechiel 16:26
    orderIndex: 25
    osisId: Ezek.16.26
    sblId: Ezek 16:26
    shortName: Ez 16:26
    text: et fornicata es cum filiis Aegypti vicinis tuis magnarum carnium et multiplicasti
      fornicationem tuam ad inritandum me
  - name: Ezechiel 16:27
    orderIndex: 26
    osisId: Ezek.16.27
    sblId: Ezek 16:27
    shortName: Ez 16:27
    text: ecce ego extendi manum meam super te et auferam ius tuum et dabo te in animam
      odientium te filiarum Palestinarum quae erubescunt in via tua scelerata
  - name: Ezechiel 16:28
    orderIndex: 27
    osisId: Ezek.16.28
    sblId: Ezek 16:28
    shortName: Ez 16:28
    text: et fornicata es in filiis Assyriorum eo quod necdum fueris expleta et postquam
      fornicata es nec sic es satiata
  - name: Ezechiel 16:29
    orderIndex: 28
    osisId: Ezek.16.29
    sblId: Ezek 16:29
    shortName: Ez 16:29
    text: et multiplicasti fornicationem tuam in terra Chanaan cum Chaldeis et nec
      sic satiata es
  - name: Ezechiel 16:30
    orderIndex: 29
    osisId: Ezek.16.30
    sblId: Ezek 16:30
    shortName: Ez 16:30
    text: in quo mundabo cor tuum ait Dominus Deus cum facias omnia haec opera mulieris
      meretricis et procacis
  - name: Ezechiel 16:31
    orderIndex: 30
    osisId: Ezek.16.31
    sblId: Ezek 16:31
    shortName: Ez 16:31
    text: quia fabricasti lupanar tuum in capite omnis viae et excelsum tuum fecisti
      in omni platea nec facta es quasi meretrix fastidio augens pretium
  - name: Ezechiel 16:32
    orderIndex: 31
    osisId: Ezek.16.32
    sblId: Ezek 16:32
    shortName: Ez 16:32
    text: sed quasi mulier adultera quae super virum suum inducit alienos
  - name: Ezechiel 16:33
    orderIndex: 32
    osisId: Ezek.16.33
    sblId: Ezek 16:33
    shortName: Ez 16:33
    text: omnibus meretricibus dantur mercedes tu autem dedisti mercedes cunctis amatoribus
      tuis et donabas eis ut intrarent ad te undique ad fornicandum tecum
  - name: Ezechiel 16:34
    orderIndex: 33
    osisId: Ezek.16.34
    sblId: Ezek 16:34
    shortName: Ez 16:34
    text: factumque in te est contra consuetudinem mulierum in fornicationibus tuis
      et post te non erit fornicatio in eo enim quod dedisti mercedes et mercedes
      non accepisti factum est in te contrarium
  - name: Ezechiel 16:35
    orderIndex: 34
    osisId: Ezek.16.35
    sblId: Ezek 16:35
    shortName: Ez 16:35
    text: propterea meretrix audi verbum Domini
  - name: Ezechiel 16:36
    orderIndex: 35
    osisId: Ezek.16.36
    sblId: Ezek 16:36
    shortName: Ez 16:36
    text: haec dicit Dominus Deus quia effusum est aes tuum et revelata est ignominia
      tua in fornicationibus tuis super amatores tuos et super idola abominationum
      tuarum in sanguine filiorum tuorum quos dedisti eis
  - name: Ezechiel 16:37
    orderIndex: 36
    osisId: Ezek.16.37
    sblId: Ezek 16:37
    shortName: Ez 16:37
    text: ecce ego congregabo omnes amatores tuos quibus commixta es et omnes quos
      dilexisti cum universis quos oderas et congregabo eos super te undique et nudabo
      ignominiam tuam coram eis et videbunt omnem turpitudinem tuam
  - name: Ezechiel 16:38
    orderIndex: 37
    osisId: Ezek.16.38
    sblId: Ezek 16:38
    shortName: Ez 16:38
    text: et iudicabo te iudiciis adulterarum et effundentium sanguinem et dabo te
      in sanguinem furoris et zeli
  - name: Ezechiel 16:39
    orderIndex: 38
    osisId: Ezek.16.39
    sblId: Ezek 16:39
    shortName: Ez 16:39
    text: et dabo te in manus eorum et destruent lupanar tuum et demolientur prostibulum
      tuum et denudabunt te vestimentis tuis et auferent vasa decoris tui et derelinquent
      te nudam plenamque ignominia
  - name: Ezechiel 16:40
    orderIndex: 39
    osisId: Ezek.16.40
    sblId: Ezek 16:40
    shortName: Ez 16:40
    text: et adducent super te multitudinem et lapidabunt te lapidibus et trucidabunt
      te gladiis suis
  - name: Ezechiel 16:41
    orderIndex: 40
    osisId: Ezek.16.41
    sblId: Ezek 16:41
    shortName: Ez 16:41
    text: et conburent domos tuas igni et facient in te iudicia in oculis mulierum
      plurimarum et desines fornicari et mercedes ultra non dabis
  - name: Ezechiel 16:42
    orderIndex: 41
    osisId: Ezek.16.42
    sblId: Ezek 16:42
    shortName: Ez 16:42
    text: et requiescet indignatio mea in te et auferetur zelus meus a te et quiescam
      nec irascar amplius
  - name: Ezechiel 16:43
    orderIndex: 42
    osisId: Ezek.16.43
    sblId: Ezek 16:43
    shortName: Ez 16:43
    text: eo quod non fueris recordata dierum adulescentiae tuae et provocasti me
      in omnibus his quapropter et ego vias tuas in capite tuo dedi ait Dominus Deus
      et non feci iuxta scelera tua in omnibus abominationibus tuis
  - name: Ezechiel 16:44
    orderIndex: 43
    osisId: Ezek.16.44
    sblId: Ezek 16:44
    shortName: Ez 16:44
    text: ecce omnis qui dicit vulgo proverbium in te adsumet illud dicens sicut mater
      ita et filia eius
  - name: Ezechiel 16:45
    orderIndex: 44
    osisId: Ezek.16.45
    sblId: Ezek 16:45
    shortName: Ez 16:45
    text: filia matris tuae es tu quae proiecit virum suum et filios suos et soror
      sororum tuarum tu quae proiecerunt viros suos et filios suos mater vestra Cetthea
      et pater vester Amorreus
  - name: Ezechiel 16:46
    orderIndex: 45
    osisId: Ezek.16.46
    sblId: Ezek 16:46
    shortName: Ez 16:46
    text: et soror tua maior Samaria ipsa et filiae eius quae habitat ad sinistram
      tuam soror autem tua minor te quae habitat a dextris tuis Sodoma et filiae eius
  - name: Ezechiel 16:47
    orderIndex: 46
    osisId: Ezek.16.47
    sblId: Ezek 16:47
    shortName: Ez 16:47
    text: sed nec in viis earum ambulasti neque secundum scelera earum fecisti pauxillum
      minus paene sceleratiora fecisti illis in omnibus viis tuis
  - name: Ezechiel 16:48
    orderIndex: 47
    osisId: Ezek.16.48
    sblId: Ezek 16:48
    shortName: Ez 16:48
    text: vivo ego dicit Dominus Deus quia non fecit Sodoma soror tua ipsa et filiae
      eius sicut fecisti tu et filiae tuae
  - name: Ezechiel 16:49
    orderIndex: 48
    osisId: Ezek.16.49
    sblId: Ezek 16:49
    shortName: Ez 16:49
    text: ecce haec fuit iniquitas Sodomae sororis tuae superbia saturitas panis et
      abundantia et otium ipsius et filiarum eius et manum egeno et pauperi non porrigebant
  - name: Ezechiel 16:50
    orderIndex: 49
    osisId: Ezek.16.50
    sblId: Ezek 16:50
    shortName: Ez 16:50
    text: et elevatae sunt et fecerunt abominationes coram me et abstuli eas sicut
      vidisti
  - name: Ezechiel 16:51
    orderIndex: 50
    osisId: Ezek.16.51
    sblId: Ezek 16:51
    shortName: Ez 16:51
    text: et Samaria dimidium peccatorum tuorum non peccavit sed vicisti eas sceleribus
      tuis et iustificasti sorores tuas in omnibus abominationibus tuis quas operata
      es
  - name: Ezechiel 16:52
    orderIndex: 51
    osisId: Ezek.16.52
    sblId: Ezek 16:52
    shortName: Ez 16:52
    text: ergo et tu porta confusionem tuam quae vicisti sorores tuas peccatis tuis
      sceleratius agens ab eis iustificatae sunt enim a te ergo et tu confundere et
      porta ignominiam tuam quae iustificasti sorores tuas
  - name: Ezechiel 16:53
    orderIndex: 52
    osisId: Ezek.16.53
    sblId: Ezek 16:53
    shortName: Ez 16:53
    text: et convertam restituens eas conversione Sodomorum cum filiabus suis et conversione
      Samariae et filiarum eius et convertam reversionem tuam in medio earum
  - name: Ezechiel 16:54
    orderIndex: 53
    osisId: Ezek.16.54
    sblId: Ezek 16:54
    shortName: Ez 16:54
    text: ut portes ignominiam tuam et confundaris in omnibus quae fecisti consolans
      eas
  - name: Ezechiel 16:55
    orderIndex: 54
    osisId: Ezek.16.55
    sblId: Ezek 16:55
    shortName: Ez 16:55
    text: et soror tua Sodoma et filiae eius revertentur ad antiquitatem suam et Samaria
      et filiae eius revertentur ad antiquitatem suam et tu et filiae tuae revertimini
      ad antiquitatem vestram
  - name: Ezechiel 16:56
    orderIndex: 55
    osisId: Ezek.16.56
    sblId: Ezek 16:56
    shortName: Ez 16:56
    text: non fuit autem Sodoma soror tua audita in ore tuo in die superbiae tuae
  - name: Ezechiel 16:57
    orderIndex: 56
    osisId: Ezek.16.57
    sblId: Ezek 16:57
    shortName: Ez 16:57
    text: antequam revelaretur malitia tua sicut hoc tempore in obprobrium filiarum
      Syriae et cunctarum in circuitu tuo filiarum Palestinarum quae ambiunt te per
      gyrum
  - name: Ezechiel 16:58
    orderIndex: 57
    osisId: Ezek.16.58
    sblId: Ezek 16:58
    shortName: Ez 16:58
    text: scelus tuum et ignominiam tuam tu portasti ait Dominus Deus
  - name: Ezechiel 16:59
    orderIndex: 58
    osisId: Ezek.16.59
    sblId: Ezek 16:59
    shortName: Ez 16:59
    text: quia haec dicit Dominus Deus et faciam tibi sicut dispexisti iuramentum
      ut irritum faceres pactum
  - name: Ezechiel 16:60
    orderIndex: 59
    osisId: Ezek.16.60
    sblId: Ezek 16:60
    shortName: Ez 16:60
    text: et recordabor ego pacti mei tecum in diebus adulescentiae tuae et suscitabo
      tibi pactum sempiternum
  - name: Ezechiel 16:61
    orderIndex: 60
    osisId: Ezek.16.61
    sblId: Ezek 16:61
    shortName: Ez 16:61
    text: et recordaberis viarum tuarum et confunderis cum receperis sorores tuas
      te maiores cum minoribus tuis et dabo eas tibi in filias sed non ex pacto tuo
  - name: Ezechiel 16:62
    orderIndex: 61
    osisId: Ezek.16.62
    sblId: Ezek 16:62
    shortName: Ez 16:62
    text: et suscitabo ego pactum meum tecum et scies quia ego Dominus
  - name: Ezechiel 16:63
    orderIndex: 62
    osisId: Ezek.16.63
    sblId: Ezek 16:63
    shortName: Ez 16:63
    text: ut recorderis et confundaris et non sit tibi ultra aperire os prae confusione
      tua cum placatus fuero tibi in omnibus quae fecisti ait Dominus Deus
  versesCount: 63
- name: Ezechiel 17
  orderIndex: 16
  osisId: Ezek.17
  sblId: Ezek 17
  shortName: Ez 17
  verses:
  - name: Ezechiel 17:1
    orderIndex: 0
    osisId: Ezek.17.1
    sblId: Ezek 17:1
    shortName: Ez 17:1
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 17:2
    orderIndex: 1
    osisId: Ezek.17.2
    sblId: Ezek 17:2
    shortName: Ez 17:2
    text: fili hominis propone enigma et narra parabolam ad domum Israhel
  - name: Ezechiel 17:3
    orderIndex: 2
    osisId: Ezek.17.3
    sblId: Ezek 17:3
    shortName: Ez 17:3
    text: et dices haec dicit Dominus Deus aquila grandis magnarum alarum longo membrorum
      ductu plena plumis et varietate venit ad Libanum et tulit medullam cedri
  - name: Ezechiel 17:4
    orderIndex: 3
    osisId: Ezek.17.4
    sblId: Ezek 17:4
    shortName: Ez 17:4
    text: summitatem frondium eius avellit et transportavit eam in terram Chanaan
      in urbem negotiatorum posuit illam
  - name: Ezechiel 17:5
    orderIndex: 4
    osisId: Ezek.17.5
    sblId: Ezek 17:5
    shortName: Ez 17:5
    text: et tulit de semente terrae et posuit illud in terra pro semine ut firmaret
      radicem super aquas multas in superficie posuit illud
  - name: Ezechiel 17:6
    orderIndex: 5
    osisId: Ezek.17.6
    sblId: Ezek 17:6
    shortName: Ez 17:6
    text: cumque germinasset crevit in vineam latiorem humili statura respicientibus
      ramis eius ad eam et radices eius sub illa erunt facta est ergo vinea et fructificavit
      in palmites et emisit propagines
  - name: Ezechiel 17:7
    orderIndex: 6
    osisId: Ezek.17.7
    sblId: Ezek 17:7
    shortName: Ez 17:7
    text: et facta est aquila altera grandis magnis alis multisque plumis et ecce
      vinea ista quasi mittens radices suas ad eam palmites suos extendit ad illam
      ut inrigaret eam de areolis germinis sui
  - name: Ezechiel 17:8
    orderIndex: 7
    osisId: Ezek.17.8
    sblId: Ezek 17:8
    shortName: Ez 17:8
    text: in terra bona super aquas multas plantata est ut faciat frondes et portet
      fructum et sit in vineam grandem
  - name: Ezechiel 17:9
    orderIndex: 8
    osisId: Ezek.17.9
    sblId: Ezek 17:9
    shortName: Ez 17:9
    text: dic haec dicit Dominus Deus ergone prosperabitur nonne radices eius evellet
      et fructum eius distringet et siccabit omnes palmites germinis eius et arescet
      et non in brachio grandi neque in populo multo ut evelleret eam radicitus
  - name: Ezechiel 17:10
    orderIndex: 9
    osisId: Ezek.17.10
    sblId: Ezek 17:10
    shortName: Ez 17:10
    text: ecce plantata est ergone prosperabitur nonne cum tetigerit eam ventus urens
      siccabitur et in areis germinis sui arescet
  - name: Ezechiel 17:11
    orderIndex: 10
    osisId: Ezek.17.11
    sblId: Ezek 17:11
    shortName: Ez 17:11
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 17:12
    orderIndex: 11
    osisId: Ezek.17.12
    sblId: Ezek 17:12
    shortName: Ez 17:12
    text: dic ad domum exasperantem nescitis quid ista significent dic ecce venit
      rex Babylonis Hierusalem et adsumet regem et principes eius et adducet eos ad
      semet ipsum in Babylonem
  - name: Ezechiel 17:13
    orderIndex: 12
    osisId: Ezek.17.13
    sblId: Ezek 17:13
    shortName: Ez 17:13
    text: et tollet de semine regni ferietque cum eo foedus et accipiet ab eo iusiurandum
      sed et fortes terrae tollet
  - name: Ezechiel 17:14
    orderIndex: 13
    osisId: Ezek.17.14
    sblId: Ezek 17:14
    shortName: Ez 17:14
    text: ut sit regnum humile et non elevetur sed custodiat pactum eius et servet
      illud
  - name: Ezechiel 17:15
    orderIndex: 14
    osisId: Ezek.17.15
    sblId: Ezek 17:15
    shortName: Ez 17:15
    text: qui recedens ab eo misit nuntios ad Aegyptum ut daret sibi equos et populum
      multum numquid prosperabitur vel consequetur salutem qui fecit haec et qui dissolvit
      pactum numquid effugiet
  - name: Ezechiel 17:16
    orderIndex: 15
    osisId: Ezek.17.16
    sblId: Ezek 17:16
    shortName: Ez 17:16
    text: vivo ego dicit Dominus Deus quoniam in loco regis qui constituit eum regem
      cuius fecit irritum iuramentum et solvit pactum quod habebat cum eo in medio
      Babylonis morietur
  - name: Ezechiel 17:17
    orderIndex: 16
    osisId: Ezek.17.17
    sblId: Ezek 17:17
    shortName: Ez 17:17
    text: et non in exercitu grandi neque in populo multo faciet contra eum Pharao
      proelium in iactu aggeris et in extructione vallorum ut interficiat animas multas
  - name: Ezechiel 17:18
    orderIndex: 17
    osisId: Ezek.17.18
    sblId: Ezek 17:18
    shortName: Ez 17:18
    text: spreverat enim iuramentum ut solveret foedus et ecce dedit manum suam et
      cum omnia haec fecerit non effugiet
  - name: Ezechiel 17:19
    orderIndex: 18
    osisId: Ezek.17.19
    sblId: Ezek 17:19
    shortName: Ez 17:19
    text: propterea haec dicit Dominus Deus vivo ego quoniam iuramentum quod sprevit
      et foedus quod praevaricatus est ponam in caput eius
  - name: Ezechiel 17:20
    orderIndex: 19
    osisId: Ezek.17.20
    sblId: Ezek 17:20
    shortName: Ez 17:20
    text: et expandam super eum rete meum et conprehendetur sagena mea et adducam
      eum in Babylonem et iudicabo illum ibi in praevaricatione qua despexit me
  - name: Ezechiel 17:21
    orderIndex: 20
    osisId: Ezek.17.21
    sblId: Ezek 17:21
    shortName: Ez 17:21
    text: et omnes profugi eius cum universo agmine gladio cadent residui autem in
      omnem ventum dispergentur et scietis quia ego Dominus locutus sum
  - name: Ezechiel 17:22
    orderIndex: 21
    osisId: Ezek.17.22
    sblId: Ezek 17:22
    shortName: Ez 17:22
    text: haec dicit Dominus Deus et sumam ego de medulla cedri sublimis et ponam
      de vertice ramorum eius tenerum distringam et plantabo super montem excelsum
      et eminentem
  - name: Ezechiel 17:23
    orderIndex: 22
    osisId: Ezek.17.23
    sblId: Ezek 17:23
    shortName: Ez 17:23
    text: in monte sublimi Israhel plantabo illud et erumpet in germen et faciet fructum
      et erit in cedrum magnam et habitabunt sub eo omnes volucres universum volatile
      sub umbra frondium eius nidificabit
  - name: Ezechiel 17:24
    orderIndex: 23
    osisId: Ezek.17.24
    sblId: Ezek 17:24
    shortName: Ez 17:24
    text: et scient omnia ligna regionis quia ego Dominus humiliavi lignum sublime
      et exaltavi lignum humile et siccavi lignum viride et frondere feci lignum aridum
      ego Dominus locutus sum et feci
  versesCount: 24
- name: Ezechiel 18
  orderIndex: 17
  osisId: Ezek.18
  sblId: Ezek 18
  shortName: Ez 18
  verses:
  - name: Ezechiel 18:1
    orderIndex: 0
    osisId: Ezek.18.1
    sblId: Ezek 18:1
    shortName: Ez 18:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 18:2
    orderIndex: 1
    osisId: Ezek.18.2
    sblId: Ezek 18:2
    shortName: Ez 18:2
    text: quid est quod inter vos parabolam vertitis in proverbium istud in terra
      Israhel dicentes patres comederunt uvam acerbam et dentes filiorum obstupescunt
  - name: Ezechiel 18:3
    orderIndex: 2
    osisId: Ezek.18.3
    sblId: Ezek 18:3
    shortName: Ez 18:3
    text: vivo ego dicit Dominus Deus si erit vobis ultra parabola haec in proverbium
      in Israhel
  - name: Ezechiel 18:4
    orderIndex: 3
    osisId: Ezek.18.4
    sblId: Ezek 18:4
    shortName: Ez 18:4
    text: ecce omnes animae meae sunt ut anima patris ita et anima filii mea est anima
      quae peccaverit ipsa morietur
  - name: Ezechiel 18:5
    orderIndex: 4
    osisId: Ezek.18.5
    sblId: Ezek 18:5
    shortName: Ez 18:5
    text: et vir si fuerit iustus et fecerit iudicium et iustitiam
  - name: Ezechiel 18:6
    orderIndex: 5
    osisId: Ezek.18.6
    sblId: Ezek 18:6
    shortName: Ez 18:6
    text: in montibus non comederit et oculos suos non levaverit ad idola domus Israhel
      et uxorem proximi sui non violaverit et ad mulierem menstruatam non accesserit
  - name: Ezechiel 18:7
    orderIndex: 6
    osisId: Ezek.18.7
    sblId: Ezek 18:7
    shortName: Ez 18:7
    text: et hominem non contristaverit pignus debitori reddiderit per vim nihil rapuerit
      panem suum esurienti dederit et nudum operuerit vestimento
  - name: Ezechiel 18:8
    orderIndex: 7
    osisId: Ezek.18.8
    sblId: Ezek 18:8
    shortName: Ez 18:8
    text: ad usuram non commodaverit et amplius non acceperit ab iniquitate averterit
      manum suam iudicium verum fecerit inter virum et virum
  - name: Ezechiel 18:9
    orderIndex: 8
    osisId: Ezek.18.9
    sblId: Ezek 18:9
    shortName: Ez 18:9
    text: in praeceptis meis ambulaverit et iudicia mea custodierit ut faciat veritatem
      hic iustus est vita vivet ait Dominus Deus
  - name: Ezechiel 18:10
    orderIndex: 9
    osisId: Ezek.18.10
    sblId: Ezek 18:10
    shortName: Ez 18:10
    text: quod si genuerit filium latronem effundentem sanguinem et fecerit unum de
      istis
  - name: Ezechiel 18:11
    orderIndex: 10
    osisId: Ezek.18.11
    sblId: Ezek 18:11
    shortName: Ez 18:11
    text: et haec quidem omnia non facientem sed in montibus comedentem et uxorem
      proximi sui polluentem
  - name: Ezechiel 18:12
    orderIndex: 11
    osisId: Ezek.18.12
    sblId: Ezek 18:12
    shortName: Ez 18:12
    text: egenum et pauperem contristantem rapientem rapinas pignus non reddentem
      et ad idola levantem oculos suos abominationem facientem
  - name: Ezechiel 18:13
    orderIndex: 12
    osisId: Ezek.18.13
    sblId: Ezek 18:13
    shortName: Ez 18:13
    text: ad usuram dantem et amplius accipientem numquid vivet non vivet cum universa
      detestanda haec fecerit morte morietur sanguis eius in ipso erit
  - name: Ezechiel 18:14
    orderIndex: 13
    osisId: Ezek.18.14
    sblId: Ezek 18:14
    shortName: Ez 18:14
    text: quod si genuerit filium qui videns omnia peccata patris sui quae fecit timuerit
      et non fecerit simile eis
  - name: Ezechiel 18:15
    orderIndex: 14
    osisId: Ezek.18.15
    sblId: Ezek 18:15
    shortName: Ez 18:15
    text: super montes non comederit et oculos suos non levaverit ad idola domus Israhel
      et uxorem proximi sui non violaverit
  - name: Ezechiel 18:16
    orderIndex: 15
    osisId: Ezek.18.16
    sblId: Ezek 18:16
    shortName: Ez 18:16
    text: et virum non contristaverit pignus non retinuerit et rapinam non rapuerit
      panem suum esurienti dederit et nudum operuerit vestimento
  - name: Ezechiel 18:17
    orderIndex: 16
    osisId: Ezek.18.17
    sblId: Ezek 18:17
    shortName: Ez 18:17
    text: a pauperis iniuria averterit manum suam usuram et superabundantiam non acceperit
      iudicia mea fecerit in praeceptis meis ambulaverit hic non morietur in iniquitate
      patris sui sed vita vivet
  - name: Ezechiel 18:18
    orderIndex: 17
    osisId: Ezek.18.18
    sblId: Ezek 18:18
    shortName: Ez 18:18
    text: pater eius quia calumniatus est et vim fecit fratri et malum operatus est
      in medio populi sui ecce mortuus est in iniquitate sua
  - name: Ezechiel 18:19
    orderIndex: 18
    osisId: Ezek.18.19
    sblId: Ezek 18:19
    shortName: Ez 18:19
    text: et dicitis quare non portavit filius iniquitatem patris videlicet quia filius
      iudicium et iustitiam operatus est omnia praecepta mea custodivit et fecit illa
      vita vivet
  - name: Ezechiel 18:20
    orderIndex: 19
    osisId: Ezek.18.20
    sblId: Ezek 18:20
    shortName: Ez 18:20
    text: anima quae peccaverit ipsa morietur filius non portabit iniquitatem patris
      et pater non portabit iniquitatem filii iustitia iusti super eum erit et impietas
      impii erit super eum
  - name: Ezechiel 18:21
    orderIndex: 20
    osisId: Ezek.18.21
    sblId: Ezek 18:21
    shortName: Ez 18:21
    text: si autem impius egerit paenitentiam ab omnibus peccatis suis quae operatus
      est et custodierit universa praecepta mea et fecerit iudicium et iustitiam vita
      vivet non morietur
  - name: Ezechiel 18:22
    orderIndex: 21
    osisId: Ezek.18.22
    sblId: Ezek 18:22
    shortName: Ez 18:22
    text: omnium iniquitatum eius quas operatus est non recordabor in iustitia sua
      quam operatus est vivet
  - name: Ezechiel 18:23
    orderIndex: 22
    osisId: Ezek.18.23
    sblId: Ezek 18:23
    shortName: Ez 18:23
    text: numquid voluntatis meae est mors impii dicit Dominus Deus et non ut convertatur
      a viis suis et vivat
  - name: Ezechiel 18:24
    orderIndex: 23
    osisId: Ezek.18.24
    sblId: Ezek 18:24
    shortName: Ez 18:24
    text: si autem averterit se iustus a iustitia sua et fecerit iniquitatem secundum
      omnes abominationes quas operari solet impius numquid vivet omnes iustitiae
      eius quas fecerat non recordabuntur in praevaricatione qua praevaricatus est
      et in peccato suo quod peccavit in ipsis morietur
  - name: Ezechiel 18:25
    orderIndex: 24
    osisId: Ezek.18.25
    sblId: Ezek 18:25
    shortName: Ez 18:25
    text: et dixistis non est aequa via Domini audite domus Israhel numquid via mea
      non est aequa et non magis viae vestrae pravae sunt
  - name: Ezechiel 18:26
    orderIndex: 25
    osisId: Ezek.18.26
    sblId: Ezek 18:26
    shortName: Ez 18:26
    text: cum enim averterit se iustus a iustitia sua et fecerit iniquitatem morietur
      in eis in iniustitia quam operatus est morietur
  - name: Ezechiel 18:27
    orderIndex: 26
    osisId: Ezek.18.27
    sblId: Ezek 18:27
    shortName: Ez 18:27
    text: et cum averterit se impius ab impietate sua quam operatus est et fecerit
      iudicium et iustitiam ipse animam suam vivificabit
  - name: Ezechiel 18:28
    orderIndex: 27
    osisId: Ezek.18.28
    sblId: Ezek 18:28
    shortName: Ez 18:28
    text: considerans enim et avertens se ab omnibus iniquitatibus suis quas operatus
      est vita vivet et non morietur
  - name: Ezechiel 18:29
    orderIndex: 28
    osisId: Ezek.18.29
    sblId: Ezek 18:29
    shortName: Ez 18:29
    text: et dicunt filii Israhel non est aequa via Domini numquid viae meae non sunt
      aequae domus Israhel et non magis viae vestrae pravae
  - name: Ezechiel 18:30
    orderIndex: 29
    osisId: Ezek.18.30
    sblId: Ezek 18:30
    shortName: Ez 18:30
    text: idcirco unumquemque iuxta vias suas iudicabo domus Israhel ait Dominus Deus
      convertimini et agite paenitentiam ab omnibus iniquitatibus vestris et non erit
      vobis in ruinam iniquitas
  - name: Ezechiel 18:31
    orderIndex: 30
    osisId: Ezek.18.31
    sblId: Ezek 18:31
    shortName: Ez 18:31
    text: proicite a vobis omnes praevaricationes vestras in quibus praevaricati estis
      et facite vobis cor novum et spiritum novum et quare moriemini domus Israhel
  - name: Ezechiel 18:32
    orderIndex: 31
    osisId: Ezek.18.32
    sblId: Ezek 18:32
    shortName: Ez 18:32
    text: quia nolo mortem morientis dicit Dominus Deus revertimini et vivite
  versesCount: 32
- name: Ezechiel 19
  orderIndex: 18
  osisId: Ezek.19
  sblId: Ezek 19
  shortName: Ez 19
  verses:
  - name: Ezechiel 19:1
    orderIndex: 0
    osisId: Ezek.19.1
    sblId: Ezek 19:1
    shortName: Ez 19:1
    text: et tu adsume planctum super principes Israhel
  - name: Ezechiel 19:2
    orderIndex: 1
    osisId: Ezek.19.2
    sblId: Ezek 19:2
    shortName: Ez 19:2
    text: et dices quare mater tua leaena inter leones cubavit in medio leunculorum
      enutrivit catulos suos
  - name: Ezechiel 19:3
    orderIndex: 2
    osisId: Ezek.19.3
    sblId: Ezek 19:3
    shortName: Ez 19:3
    text: et eduxit unum de leunculis suis leo factus est et didicit capere praedam
      hominemque comedere
  - name: Ezechiel 19:4
    orderIndex: 3
    osisId: Ezek.19.4
    sblId: Ezek 19:4
    shortName: Ez 19:4
    text: et audierunt de eo gentes et non absque vulneribus suis ceperunt eum et
      adduxerunt eum in catenis in terram Aegypti
  - name: Ezechiel 19:5
    orderIndex: 4
    osisId: Ezek.19.5
    sblId: Ezek 19:5
    shortName: Ez 19:5
    text: quae cum vidisset quoniam infirmata est et periit expectatio eius tulit
      unum de leunculis suis leonem constituit eum
  - name: Ezechiel 19:6
    orderIndex: 5
    osisId: Ezek.19.6
    sblId: Ezek 19:6
    shortName: Ez 19:6
    text: qui incedebat inter leones et factus est leo didicit praedam capere et homines
      devorare
  - name: Ezechiel 19:7
    orderIndex: 6
    osisId: Ezek.19.7
    sblId: Ezek 19:7
    shortName: Ez 19:7
    text: didicit viduas facere et civitates eorum in desertum adducere et desolata
      est terra et plenitudo eius a voce rugitus illius
  - name: Ezechiel 19:8
    orderIndex: 7
    osisId: Ezek.19.8
    sblId: Ezek 19:8
    shortName: Ez 19:8
    text: et convenerunt adversum eum gentes undique de provinciis et expanderunt
      super eum rete suum in vulneribus earum captus est
  - name: Ezechiel 19:9
    orderIndex: 8
    osisId: Ezek.19.9
    sblId: Ezek 19:9
    shortName: Ez 19:9
    text: et miserunt eum in caveam in catenis adduxerunt eum ad regem Babylonis miseruntque
      eum in carcerem ne audiretur vox eius ultra super montes Israhel
  - name: Ezechiel 19:10
    orderIndex: 9
    osisId: Ezek.19.10
    sblId: Ezek 19:10
    shortName: Ez 19:10
    text: mater tua quasi vinea in sanguine tuo super aquam plantata fructus eius
      et frondes eius creverunt ex aquis multis
  - name: Ezechiel 19:11
    orderIndex: 10
    osisId: Ezek.19.11
    sblId: Ezek 19:11
    shortName: Ez 19:11
    text: et factae sunt ei virgae solidae in sceptra dominantium et exaltata est
      statura eius inter frondes et vidit altitudinem suam in multitudine palmitum
      suorum
  - name: Ezechiel 19:12
    orderIndex: 11
    osisId: Ezek.19.12
    sblId: Ezek 19:12
    shortName: Ez 19:12
    text: et evulsa est in ira in terramque proiecta et ventus urens siccavit fructum
      eius marcuerunt et arefactae sunt virgae roboris eius ignis comedit eam
  - name: Ezechiel 19:13
    orderIndex: 12
    osisId: Ezek.19.13
    sblId: Ezek 19:13
    shortName: Ez 19:13
    text: et nunc transplantata est in desertum in terra invia et sitienti
  - name: Ezechiel 19:14
    orderIndex: 13
    osisId: Ezek.19.14
    sblId: Ezek 19:14
    shortName: Ez 19:14
    text: et egressus est ignis de virga ramorum eius qui fructum eius comedit et
      non fuit in ea virga fortis sceptrum dominantium planctus est et erit in planctum
  versesCount: 14
- name: Ezechiel 20
  orderIndex: 19
  osisId: Ezek.20
  sblId: Ezek 20
  shortName: Ez 20
  verses:
  - name: Ezechiel 20:1
    orderIndex: 0
    osisId: Ezek.20.1
    sblId: Ezek 20:1
    shortName: Ez 20:1
    text: et factum est in anno septimo in quinto mense in decima mensis venerunt
      viri de senioribus Israhel ut interrogarent Dominum et sederunt coram me
  - name: Ezechiel 20:2
    orderIndex: 1
    osisId: Ezek.20.2
    sblId: Ezek 20:2
    shortName: Ez 20:2
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 20:3
    orderIndex: 2
    osisId: Ezek.20.3
    sblId: Ezek 20:3
    shortName: Ez 20:3
    text: fili hominis loquere senioribus Israhel et dices ad eos haec dicit Dominus
      Deus num ad interrogandum me vos venistis vivo ego quia non respondebo vobis
      ait Dominus Deus
  - name: Ezechiel 20:4
    orderIndex: 3
    osisId: Ezek.20.4
    sblId: Ezek 20:4
    shortName: Ez 20:4
    text: si iudicas eos si iudicas fili hominis abominationes patrum eorum ostende
      eis
  - name: Ezechiel 20:5
    orderIndex: 4
    osisId: Ezek.20.5
    sblId: Ezek 20:5
    shortName: Ez 20:5
    text: et dices ad eos haec dicit Dominus Deus in die qua elegi Israhel et levavi
      manum meam pro stirpe domus Iacob et apparui eis in terra Aegypti et levavi
      manum meam pro eis dicens ego Dominus Deus vester
  - name: Ezechiel 20:6
    orderIndex: 5
    osisId: Ezek.20.6
    sblId: Ezek 20:6
    shortName: Ez 20:6
    text: in die illa levavi manum meam pro eis ut educerem eos de terra Aegypti in
      terram quam provideram eis fluentem lacte et melle quae est egregia inter omnes
      terras
  - name: Ezechiel 20:7
    orderIndex: 6
    osisId: Ezek.20.7
    sblId: Ezek 20:7
    shortName: Ez 20:7
    text: et dixi ad eos unusquisque offensiones oculorum suorum abiciat et in idolis
      Aegypti nolite pollui ego Dominus Deus vester
  - name: Ezechiel 20:8
    orderIndex: 7
    osisId: Ezek.20.8
    sblId: Ezek 20:8
    shortName: Ez 20:8
    text: et inritaverunt me nolueruntque audire unusquisque abominationes oculorum
      suorum non proiecit nec idola Aegypti reliquerunt et dixi ut effunderem indignationem
      meam super eos et implerem iram meam in eis in medio terrae Aegypti
  - name: Ezechiel 20:9
    orderIndex: 8
    osisId: Ezek.20.9
    sblId: Ezek 20:9
    shortName: Ez 20:9
    text: et feci propter nomen meum ut non violaretur coram gentibus in quarum medio
      erant et inter quas apparui eis ut educerem eos de terra Aegypti
  - name: Ezechiel 20:10
    orderIndex: 9
    osisId: Ezek.20.10
    sblId: Ezek 20:10
    shortName: Ez 20:10
    text: eieci ergo eos de terra Aegypti et eduxi in desertum
  - name: Ezechiel 20:11
    orderIndex: 10
    osisId: Ezek.20.11
    sblId: Ezek 20:11
    shortName: Ez 20:11
    text: et dedi eis praecepta mea et iudicia mea ostendi eis quae faciat homo et
      vivat in eis
  - name: Ezechiel 20:12
    orderIndex: 11
    osisId: Ezek.20.12
    sblId: Ezek 20:12
    shortName: Ez 20:12
    text: insuper et sabbata mea dedi eis ut esset signum inter me et eos et scirent
      quia ego Dominus sanctificans eos
  - name: Ezechiel 20:13
    orderIndex: 12
    osisId: Ezek.20.13
    sblId: Ezek 20:13
    shortName: Ez 20:13
    text: et inritaverunt me domus Israhel in deserto in praeceptis meis non ambulaverunt
      et iudicia mea proiecerunt quae faciens homo vivet in eis et sabbata mea violaverunt
      vehementer dixi ergo ut effunderem furorem meum super eos in deserto et consumerem
      eos
  - name: Ezechiel 20:14
    orderIndex: 13
    osisId: Ezek.20.14
    sblId: Ezek 20:14
    shortName: Ez 20:14
    text: et feci propter nomen meum ne violaretur coram gentibus de quibus eieci
      eos in conspectu earum
  - name: Ezechiel 20:15
    orderIndex: 14
    osisId: Ezek.20.15
    sblId: Ezek 20:15
    shortName: Ez 20:15
    text: ego igitur levavi manum meam super eos in deserto ne inducerem eos in terram
      quam dedi eis fluentem lacte et melle praecipuam terrarum omnium
  - name: Ezechiel 20:16
    orderIndex: 15
    osisId: Ezek.20.16
    sblId: Ezek 20:16
    shortName: Ez 20:16
    text: quia iudicia mea proiecerunt et in praeceptis meis non ambulaverunt et sabbata
      mea violaverunt post idola enim cor eorum gradiebatur
  - name: Ezechiel 20:17
    orderIndex: 16
    osisId: Ezek.20.17
    sblId: Ezek 20:17
    shortName: Ez 20:17
    text: et pepercit oculus meus super eos ut non interficerem eos nec consumpsi
      eos in deserto
  - name: Ezechiel 20:18
    orderIndex: 17
    osisId: Ezek.20.18
    sblId: Ezek 20:18
    shortName: Ez 20:18
    text: dixi autem ad filios eorum in solitudine in praeceptis patrum vestrorum
      nolite incedere nec iudicia eorum custodiatis nec in idolis eorum polluamini
  - name: Ezechiel 20:19
    orderIndex: 18
    osisId: Ezek.20.19
    sblId: Ezek 20:19
    shortName: Ez 20:19
    text: ego Dominus Deus vester in praeceptis meis ambulate et iudicia mea custodite
      et facite ea
  - name: Ezechiel 20:20
    orderIndex: 19
    osisId: Ezek.20.20
    sblId: Ezek 20:20
    shortName: Ez 20:20
    text: et sabbata mea sanctificate ut sit signum inter me et vos et sciatur quia
      ego Dominus Deus vester
  - name: Ezechiel 20:21
    orderIndex: 20
    osisId: Ezek.20.21
    sblId: Ezek 20:21
    shortName: Ez 20:21
    text: et exacerbaverunt me filii in praeceptis meis non ambulaverunt et iudicia
      mea non custodierunt ut facerent ea quae cum fecerit homo vivet in eis et sabbata
      mea violaverunt et comminatus sum ut effunderem furorem meum super eos et implerem
      iram meam in eis in deserto
  - name: Ezechiel 20:22
    orderIndex: 21
    osisId: Ezek.20.22
    sblId: Ezek 20:22
    shortName: Ez 20:22
    text: averti autem manum meam et feci propter nomen meum ut non violaretur coram
      gentibus de quibus eieci eos in oculis earum
  - name: Ezechiel 20:23
    orderIndex: 22
    osisId: Ezek.20.23
    sblId: Ezek 20:23
    shortName: Ez 20:23
    text: iterum levavi manum meam in eos in solitudine ut dispergerem illos in nationes
      et ventilarem in terras
  - name: Ezechiel 20:24
    orderIndex: 23
    osisId: Ezek.20.24
    sblId: Ezek 20:24
    shortName: Ez 20:24
    text: eo quod iudicia mea non fecissent et praecepta mea reprobassent et sabbata
      mea violassent et post idola patrum suorum fuissent oculi eorum
  - name: Ezechiel 20:25
    orderIndex: 24
    osisId: Ezek.20.25
    sblId: Ezek 20:25
    shortName: Ez 20:25
    text: ergo et ego dedi eis praecepta non bona et iudicia in quibus non vivent
  - name: Ezechiel 20:26
    orderIndex: 25
    osisId: Ezek.20.26
    sblId: Ezek 20:26
    shortName: Ez 20:26
    text: et pollui eos in muneribus suis cum offerrent omne quod aperit vulvam propter
      delicta sua et scient quia ego Dominus
  - name: Ezechiel 20:27
    orderIndex: 26
    osisId: Ezek.20.27
    sblId: Ezek 20:27
    shortName: Ez 20:27
    text: quam ob rem loquere ad domum Israhel fili hominis et dices ad eos haec dicit
      Dominus Deus adhuc et in hoc blasphemaverunt me patres vestri cum sprevissent
      me contemnentes
  - name: Ezechiel 20:28
    orderIndex: 27
    osisId: Ezek.20.28
    sblId: Ezek 20:28
    shortName: Ez 20:28
    text: et induxissem eos in terram super quam levavi manum meam ut darem eis viderunt
      omnem collem excelsum et omne lignum nemorosum et immolaverunt ibi victimas
      suas et dederunt ibi inritationem oblationis suae et posuerunt ibi odorem suavitatis
      suae et libaverunt libationes suas
  - name: Ezechiel 20:29
    orderIndex: 28
    osisId: Ezek.20.29
    sblId: Ezek 20:29
    shortName: Ez 20:29
    text: et dixi ad eos quid est excelsum ad quod vos ingredimini et vocatum est
      nomen eius Excelsum usque ad hanc diem
  - name: Ezechiel 20:30
    orderIndex: 29
    osisId: Ezek.20.30
    sblId: Ezek 20:30
    shortName: Ez 20:30
    text: propterea dic ad domum Israhel haec dicit Dominus Deus certe in via patrum
      vestrorum vos polluimini et post offendicula eorum vos fornicamini
  - name: Ezechiel 20:31
    orderIndex: 30
    osisId: Ezek.20.31
    sblId: Ezek 20:31
    shortName: Ez 20:31
    text: et in oblatione donorum vestrorum cum transducitis filios vestros per ignem
      vos polluimini in omnibus idolis vestris usque hodie et ego respondebo vobis
      domus Israhel vivo ego dicit Dominus Deus quia non respondebo vobis
  - name: Ezechiel 20:32
    orderIndex: 31
    osisId: Ezek.20.32
    sblId: Ezek 20:32
    shortName: Ez 20:32
    text: neque cogitatio mentis vestrae fiet dicentium erimus sicut gentes et sicut
      cognationes terrae ut colamus ligna et lapides
  - name: Ezechiel 20:33
    orderIndex: 32
    osisId: Ezek.20.33
    sblId: Ezek 20:33
    shortName: Ez 20:33
