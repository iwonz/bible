  - name: Ezechiel 13:3
    orderIndex: 2
    osisId: Ezek.13.3
    sblId: Ezek 13:3
    shortName: Ez 13:3
    text: haec dicit Dominus Deus vae prophetis insipientibus qui sequuntur spiritum
      suum et nihil vident
  - name: Ezechiel 13:4
    orderIndex: 3
    osisId: Ezek.13.4
    sblId: Ezek 13:4
    shortName: Ez 13:4
    text: quasi vulpes in desertis prophetae tui Israhel erant
  - name: Ezechiel 13:5
    orderIndex: 4
    osisId: Ezek.13.5
    sblId: Ezek 13:5
    shortName: Ez 13:5
    text: non ascendistis ex adverso neque opposuistis murum pro domo Israhel ut staretis
      in proelio in die Domini
  - name: Ezechiel 13:6
    orderIndex: 5
    osisId: Ezek.13.6
    sblId: Ezek 13:6
    shortName: Ez 13:6
    text: vident vana et divinant mendacium dicentes ait Dominus cum Dominus non miserit
      eos et perseveraverunt confirmare sermonem
  - name: Ezechiel 13:7
    orderIndex: 6
    osisId: Ezek.13.7
    sblId: Ezek 13:7
    shortName: Ez 13:7
    text: numquid non visionem cassam vidistis et divinationem mendacem locuti estis
      et dicitis ait Dominus cum ego non sim locutus
  - name: Ezechiel 13:8
    orderIndex: 7
    osisId: Ezek.13.8
    sblId: Ezek 13:8
    shortName: Ez 13:8
    text: propterea haec dicit Dominus Deus quia locuti estis vana et vidistis mendacium
      ideo ecce ego ad vos ait Dominus Deus
  - name: Ezechiel 13:9
    orderIndex: 8
    osisId: Ezek.13.9
    sblId: Ezek 13:9
    shortName: Ez 13:9
    text: et erit manus mea super prophetas qui vident vana et divinant mendacium
      in concilio populi mei non erunt et in scriptura domus Israhel non scribentur
      nec in terra Israhel ingredientur et scietis quia ego Dominus Deus
  - name: Ezechiel 13:10
    orderIndex: 9
    osisId: Ezek.13.10
    sblId: Ezek 13:10
    shortName: Ez 13:10
    text: eo quod deceperint populum meum dicentes pax et non est pax et ipse aedificabat
      parietem illi autem liniebant eum luto absque paleis
  - name: Ezechiel 13:11
    orderIndex: 10
    osisId: Ezek.13.11
    sblId: Ezek 13:11
    shortName: Ez 13:11
    text: dic ad eos qui liniunt absque temperatura quod casurus sit erit enim imber
      inundans et dabo lapides praegrandes desuper inruentes et ventum procellae dissipantem
  - name: Ezechiel 13:12
    orderIndex: 11
    osisId: Ezek.13.12
    sblId: Ezek 13:12
    shortName: Ez 13:12
    text: siquidem ecce cecidit paries numquid non dicetur vobis ubi est litura quam
      levistis
  - name: Ezechiel 13:13
    orderIndex: 12
    osisId: Ezek.13.13
    sblId: Ezek 13:13
    shortName: Ez 13:13
    text: propterea haec dicit Dominus Deus et erumpere faciam spiritum tempestatum
      in indignatione mea et imber inundans in furore meo erit et lapides grandes
      in ira in consummationem
  - name: Ezechiel 13:14
    orderIndex: 13
    osisId: Ezek.13.14
    sblId: Ezek 13:14
    shortName: Ez 13:14
    text: et destruam parietem quem levistis absque temperamento et adaequabo eum
      terrae et revelabitur fundamentum eius et cadet et consumetur in medio eius
      et scietis quia ego sum Dominus
  - name: Ezechiel 13:15
    orderIndex: 14
    osisId: Ezek.13.15
    sblId: Ezek 13:15
    shortName: Ez 13:15
    text: et conplebo indignationem meam in parietem et in his qui linunt eum absque
      temperamento dicamque vobis non est paries et non sunt qui linunt eum
  - name: Ezechiel 13:16
    orderIndex: 15
    osisId: Ezek.13.16
    sblId: Ezek 13:16
    shortName: Ez 13:16
    text: prophetae Israhel qui prophetant ad Hierusalem et vident ei visionem pacis
      et non est pax ait Dominus Deus
  - name: Ezechiel 13:17
    orderIndex: 16
    osisId: Ezek.13.17
    sblId: Ezek 13:17
    shortName: Ez 13:17
    text: et tu fili hominis pone faciem tuam contra filias populi tui quae prophetant
      de corde suo et vaticinare super eas
  - name: Ezechiel 13:18
    orderIndex: 17
    osisId: Ezek.13.18
    sblId: Ezek 13:18
    shortName: Ez 13:18
    text: et dic haec ait Dominus Deus vae quae consuunt pulvillos sub omni cubito
      manus et faciunt cervicalia sub capite universae aetatis ad capiendas animas
      cum caperent animas populi mei vivificabant animas eorum
  - name: Ezechiel 13:19
    orderIndex: 18
    osisId: Ezek.13.19
    sblId: Ezek 13:19
    shortName: Ez 13:19
    text: et violabant me ad populum meum propter pugillum hordei et fragmen panis
      ut interficerent animas quae non moriuntur et vivificarent animas quae non vivunt
      mentientes populo meo credenti mendaciis
  - name: Ezechiel 13:20
    orderIndex: 19
    osisId: Ezek.13.20
    sblId: Ezek 13:20
    shortName: Ez 13:20
    text: propter hoc haec dicit Dominus Deus ecce ego ad pulvillos vestros quibus
      vos capitis animas volantes et disrumpam eos de brachiis vestris et dimittam
      animas quas vos capitis animas ad volandum
  - name: Ezechiel 13:21
    orderIndex: 20
    osisId: Ezek.13.21
    sblId: Ezek 13:21
    shortName: Ez 13:21
    text: et disrumpam cervicalia vestra et liberabo populum meum de manu vestra neque
      erunt ultra in manibus vestris ad praedandum et scietis quia ego Dominus
  - name: Ezechiel 13:22
    orderIndex: 21
    osisId: Ezek.13.22
    sblId: Ezek 13:22
    shortName: Ez 13:22
    text: pro eo quod maerere fecistis cor iusti mendaciter quem ego non contristavi
      et confortastis manus impii ut non reverteretur a via sua mala et viveret
  - name: Ezechiel 13:23
    orderIndex: 22
    osisId: Ezek.13.23
    sblId: Ezek 13:23
    shortName: Ez 13:23
    text: propterea vana non videbitis et divinationes non divinabitis amplius et
      eruam populum meum de manu vestra et scietis quoniam ego Dominus
  versesCount: 23
- name: Ezechiel 14
