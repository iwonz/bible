  - name: Ezechiel 27:10
    orderIndex: 9
    osisId: Ezek.27.10
    sblId: Ezek 27:10
    shortName: Ez 27:10
    text: Persae et Lydi et Lybies erant in exercitu tuo viri bellatores tui clypeum
