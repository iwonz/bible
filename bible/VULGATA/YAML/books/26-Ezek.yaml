    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 12:18
    orderIndex: 17
    osisId: Ezek.12.18
    sblId: Ezek 12:18
    shortName: Ez 12:18
    text: fili hominis panem tuum in conturbatione comede sed et aquam tuam in festinatione
