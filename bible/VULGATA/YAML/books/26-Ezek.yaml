  - name: Ezechiel 14:6
    orderIndex: 5
    osisId: Ezek.14.6
    sblId: Ezek 14:6
    shortName: Ez 14:6
    text: propterea dic ad domum Israhel haec dicit Dominus Deus convertimini et recedite
      ab idolis vestris et ab universis contaminationibus vestris avertite facies
      vestras
  - name: Ezechiel 14:7
    orderIndex: 6
    osisId: Ezek.14.7
    sblId: Ezek 14:7
    shortName: Ez 14:7
    text: quia homo homo de domo Israhel et de proselytis quicumque advena fuerit
      in Israhel si alienatus fuerit a me et posuerit idola sua in corde suo et scandalum
      iniquitatis suae statuerit contra faciem suam et venerit ad prophetam ut interroget
      per eum me ego Dominus respondebo ei per me
  - name: Ezechiel 14:8
    orderIndex: 7
    osisId: Ezek.14.8
    sblId: Ezek 14:8
    shortName: Ez 14:8
    text: et ponam faciem meam super hominem illum et faciam eum in exemplum et in
      proverbium et disperdam eum de medio populi mei et scietis quia ego Dominus
  - name: Ezechiel 14:9
    orderIndex: 8
    osisId: Ezek.14.9
    sblId: Ezek 14:9
    shortName: Ez 14:9
    text: et propheta cum erraverit et locutus fuerit verbum ego Dominus decepi prophetam
      illum et extendam manum meam super eum et delebo eum de medio populi mei Israhel
  - name: Ezechiel 14:10
    orderIndex: 9
    osisId: Ezek.14.10
    sblId: Ezek 14:10
    shortName: Ez 14:10
    text: et portabunt iniquitatem suam iuxta iniquitatem interrogantis sic iniquitas
      prophetae erit
  - name: Ezechiel 14:11
    orderIndex: 10
    osisId: Ezek.14.11
    sblId: Ezek 14:11
    shortName: Ez 14:11
    text: ut non erret ultra domus Israhel a me neque polluatur in universis praevaricationibus
      suis sed sit mihi in populum et ego sim eis in Deum ait Dominus exercituum
  - name: Ezechiel 14:12
    orderIndex: 11
    osisId: Ezek.14.12
    sblId: Ezek 14:12
    shortName: Ez 14:12
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 14:13
    orderIndex: 12
    osisId: Ezek.14.13
    sblId: Ezek 14:13
    shortName: Ez 14:13
    text: fili hominis terra cum peccaverit mihi ut praevaricetur praevaricans extendam
      manum meam super eam et conteram virgam panis eius et inmittam in eam famem
      et interficiam de ea hominem et iumentum
  - name: Ezechiel 14:14
    orderIndex: 13
    osisId: Ezek.14.14
    sblId: Ezek 14:14
    shortName: Ez 14:14
    text: et si fuerint tres viri isti in medio eius Noe Danihel et Iob ipsi iustitia
      sua liberabunt animas suas ait Dominus exercituum
  - name: Ezechiel 14:15
    orderIndex: 14
    osisId: Ezek.14.15
    sblId: Ezek 14:15
    shortName: Ez 14:15
    text: quod si et bestias pessimas induxero super terram ut vastem eam et fuerit
      invia eo quod non sit pertransiens propter bestias
  - name: Ezechiel 14:16
    orderIndex: 15
    osisId: Ezek.14.16
    sblId: Ezek 14:16
    shortName: Ez 14:16
    text: tres viri isti qui fuerint in ea vivo ego dicit Dominus Deus quia nec filios
      nec filias liberabunt sed ipsi soli liberabuntur terra autem desolabitur
  - name: Ezechiel 14:17
    orderIndex: 16
    osisId: Ezek.14.17
    sblId: Ezek 14:17
    shortName: Ez 14:17
    text: vel si gladium induxero super terram illam et dixero gladio transi per terram
      et interfecero de ea hominem et iumentum
  - name: Ezechiel 14:18
    orderIndex: 17
    osisId: Ezek.14.18
    sblId: Ezek 14:18
    shortName: Ez 14:18
    text: et tres viri isti fuerint in medio eius vivo ego dicit Dominus Deus non
      liberabunt filios neque filias sed ipsi soli liberabuntur
  - name: Ezechiel 14:19
    orderIndex: 18
    osisId: Ezek.14.19
    sblId: Ezek 14:19
    shortName: Ez 14:19
    text: si autem et pestilentiam inmisero super terram illam et effudero indignationem
      meam super eam in sanguine ut auferam ex ea hominem et iumentum
  - name: Ezechiel 14:20
    orderIndex: 19
    osisId: Ezek.14.20
    sblId: Ezek 14:20
    shortName: Ez 14:20
    text: et Noe et Danihel et Iob fuerint in medio eius vivo ego dicit Dominus Deus
      quia filium et filiam non liberabunt sed ipsi iustitia sua liberabunt animas
      suas
  - name: Ezechiel 14:21
    orderIndex: 20
    osisId: Ezek.14.21
    sblId: Ezek 14:21
    shortName: Ez 14:21
    text: quoniam haec dicit Dominus Deus quod si et quattuor iudicia mea pessima
      gladium et famem et bestias malas et pestilentiam misero in Hierusalem ut interficiam
      de ea hominem et pecus
  - name: Ezechiel 14:22
    orderIndex: 21
    osisId: Ezek.14.22
    sblId: Ezek 14:22
    shortName: Ez 14:22
    text: tamen relinquetur in ea salvatio educentium filios et filias ecce ipsi egredientur
      ad vos et videbitis viam eorum et adinventiones eorum et consolabimini super
      malo quod induxi in Hierusalem in omnibus quae inportavi super eam
  - name: Ezechiel 14:23
    orderIndex: 22
    osisId: Ezek.14.23
    sblId: Ezek 14:23
    shortName: Ez 14:23
    text: et consolabuntur vos cum videritis viam eorum et adinventiones eorum et
      cognoscetis quod non frustra fecerim omnia quae feci in ea ait Dominus Deus
  versesCount: 23
- name: Ezechiel 15
