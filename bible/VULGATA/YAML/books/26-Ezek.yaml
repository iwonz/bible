chapters:
- name: Ezechiel 1
  orderIndex: 0
  osisId: Ezek.1
  sblId: Ezek 1
  shortName: Ez 1
  verses:
  - name: Ezechiel 1:1
    orderIndex: 0
    osisId: Ezek.1.1
    sblId: Ezek 1:1
    shortName: Ez 1:1
    text: et factum est in tricesimo anno in quarto mense in quinta mensis cum essem
      in medio captivorum iuxta fluvium Chobar aperti sunt caeli et vidi visiones
      Dei
  - name: Ezechiel 1:2
    orderIndex: 1
    osisId: Ezek.1.2
    sblId: Ezek 1:2
    shortName: Ez 1:2
    text: in quinta mensis ipse est annus quintus transmigrationis regis Ioachin
  - name: Ezechiel 1:3
    orderIndex: 2
    osisId: Ezek.1.3
    sblId: Ezek 1:3
    shortName: Ez 1:3
    text: factum est verbum Domini ad Hiezecihel filium Buzi sacerdotem in terra Chaldeorum
      secus flumen Chobar et facta est super eum ibi manus Domini
  - name: Ezechiel 1:4
    orderIndex: 3
    osisId: Ezek.1.4
    sblId: Ezek 1:4
    shortName: Ez 1:4
    text: et vidi et ecce ventus turbinis veniebat ab aquilone et nubes magna et ignis
      involvens et splendor in circuitu eius et de medio eius quasi species electri
      id est de medio ignis
  - name: Ezechiel 1:5
    orderIndex: 4
    osisId: Ezek.1.5
    sblId: Ezek 1:5
    shortName: Ez 1:5
    text: et ex medio eorum similitudo quattuor animalium et hic aspectus eorum similitudo
      hominis in eis
  - name: Ezechiel 1:6
    orderIndex: 5
    osisId: Ezek.1.6
    sblId: Ezek 1:6
    shortName: Ez 1:6
    text: et quattuor facies uni et quattuor pinnae uni
  - name: Ezechiel 1:7
    orderIndex: 6
    osisId: Ezek.1.7
    sblId: Ezek 1:7
    shortName: Ez 1:7
    text: et pedes eorum pedes recti et planta pedis eorum quasi planta pedis vituli
      et scintillae quasi aspectus aeris candentis
  - name: Ezechiel 1:8
    orderIndex: 7
    osisId: Ezek.1.8
    sblId: Ezek 1:8
    shortName: Ez 1:8
    text: et manus hominis sub pinnis eorum in quattuor partibus et facies et pinnas
      per quattuor partes habebant
  - name: Ezechiel 1:9
    orderIndex: 8
    osisId: Ezek.1.9
    sblId: Ezek 1:9
    shortName: Ez 1:9
    text: iunctaeque erant pinnae eorum alterius ad alterum non revertebantur cum
      incederent sed unumquodque ante faciem suam gradiebatur
  - name: Ezechiel 1:10
    orderIndex: 9
    osisId: Ezek.1.10
    sblId: Ezek 1:10
    shortName: Ez 1:10
    text: similitudo autem vultus eorum facies hominis et facies leonis a dextris
      ipsorum quattuor facies autem bovis a sinistris ipsorum quattuor et facies aquilae
      ipsorum quattuor
  - name: Ezechiel 1:11
    orderIndex: 10
    osisId: Ezek.1.11
    sblId: Ezek 1:11
    shortName: Ez 1:11
    text: et facies eorum et pinnae eorum extentae desuper duae pinnae singulorum
      iungebantur et duae tegebant corpora eorum
  - name: Ezechiel 1:12
    orderIndex: 11
    osisId: Ezek.1.12
    sblId: Ezek 1:12
    shortName: Ez 1:12
    text: et unumquodque coram facie sua ambulabat ubi erat impetus spiritus illuc
      gradiebantur nec revertebantur cum ambularent
  - name: Ezechiel 1:13
    orderIndex: 12
    osisId: Ezek.1.13
    sblId: Ezek 1:13
    shortName: Ez 1:13
    text: et similitudo animalium aspectus eorum quasi carbonum ignis ardentium et
      quasi aspectus lampadarum haec erat visio discurrens in medio animalium splendor
      ignis et de igne fulgor egrediens
  - name: Ezechiel 1:14
    orderIndex: 13
    osisId: Ezek.1.14
    sblId: Ezek 1:14
    shortName: Ez 1:14
    text: et animalia ibant et revertebantur in similitudinem fulguris coruscantis
  - name: Ezechiel 1:15
    orderIndex: 14
    osisId: Ezek.1.15
    sblId: Ezek 1:15
    shortName: Ez 1:15
    text: cumque aspicerem animalia apparuit rota una super terram iuxta animalia
      habens quattuor facies
  - name: Ezechiel 1:16
    orderIndex: 15
    osisId: Ezek.1.16
    sblId: Ezek 1:16
    shortName: Ez 1:16
    text: et aspectus rotarum et opus earum quasi visio maris et una similitudo ipsarum
      quattuor et aspectus earum et opera quasi sit rota in medio rotae
  - name: Ezechiel 1:17
    orderIndex: 16
    osisId: Ezek.1.17
    sblId: Ezek 1:17
    shortName: Ez 1:17
    text: per quattuor partes earum euntes ibant et non revertebantur cum ambularent
  - name: Ezechiel 1:18
    orderIndex: 17
    osisId: Ezek.1.18
    sblId: Ezek 1:18
    shortName: Ez 1:18
    text: statura quoque erat rotis et altitudo et horribilis aspectus et totum corpus
      plenum oculis in circuitu ipsarum quattuor
  - name: Ezechiel 1:19
    orderIndex: 18
    osisId: Ezek.1.19
    sblId: Ezek 1:19
    shortName: Ez 1:19
    text: cumque ambularent animalia ambulabant pariter et rotae iuxta ea et cum elevarentur
      animalia de terra elevabantur simul et rotae
  - name: Ezechiel 1:20
    orderIndex: 19
    osisId: Ezek.1.20
    sblId: Ezek 1:20
    shortName: Ez 1:20
    text: quocumque ibat spiritus illuc eunte spiritu et rotae pariter levabantur
      sequentes eum spiritus enim vitae erat in rotis
  - name: Ezechiel 1:21
    orderIndex: 20
    osisId: Ezek.1.21
    sblId: Ezek 1:21
    shortName: Ez 1:21
    text: cum euntibus ibant et cum stantibus stabant et cum elevatis a terra pariter
      elevabantur et rotae sequentes ea quia spiritus vitae erat in rotis
  - name: Ezechiel 1:22
    orderIndex: 21
    osisId: Ezek.1.22
    sblId: Ezek 1:22
    shortName: Ez 1:22
    text: et similitudo super caput animalium firmamenti quasi aspectus cristalli
      horribilis et extenti super capita eorum desuper
  - name: Ezechiel 1:23
    orderIndex: 22
    osisId: Ezek.1.23
    sblId: Ezek 1:23
    shortName: Ez 1:23
    text: sub firmamento autem pinnae eorum rectae alterius ad alterum unumquodque
      duabus alis velabat corpus suum et alterum similiter velabatur
  - name: Ezechiel 1:24
    orderIndex: 23
    osisId: Ezek.1.24
    sblId: Ezek 1:24
    shortName: Ez 1:24
    text: et audiebam sonum alarum quasi sonum aquarum multarum quasi sonum sublimis
      Dei cum ambularent quasi sonus erat multitudinis ut sonus castrorum cumque starent
      dimittebantur pinnae eorum
  - name: Ezechiel 1:25
    orderIndex: 24
    osisId: Ezek.1.25
    sblId: Ezek 1:25
    shortName: Ez 1:25
    text: nam cum fieret vox supra firmamentum quod erat super caput eorum stabant
      et submittebant alas suas
  - name: Ezechiel 1:26
    orderIndex: 25
    osisId: Ezek.1.26
    sblId: Ezek 1:26
    shortName: Ez 1:26
    text: et super firmamentum quod erat inminens capiti eorum quasi aspectus lapidis
      sapphyri similitudo throni et super similitudinem throni similitudo quasi aspectus
      hominis desuper
  - name: Ezechiel 1:27
    orderIndex: 26
    osisId: Ezek.1.27
    sblId: Ezek 1:27
    shortName: Ez 1:27
    text: et vidi quasi speciem electri velut aspectum ignis intrinsecus eius per
      circuitum a lumbis eius et desuper et a lumbis eius usque deorsum vidi quasi
      speciem ignis splendentis in circuitu
  - name: Ezechiel 1:28
    orderIndex: 27
    osisId: Ezek.1.28
    sblId: Ezek 1:28
    shortName: Ez 1:28
    text: velut aspectum arcus cum fuerit in nube in die pluviae hic erat aspectus
      splendoris per gyrum
  versesCount: 28
- name: Ezechiel 2
  orderIndex: 1
  osisId: Ezek.2
  sblId: Ezek 2
  shortName: Ez 2
  verses:
  - name: Ezechiel 2:1
    orderIndex: 0
    osisId: Ezek.2.1
    sblId: Ezek 2:1
    shortName: Ez 2:1
    text: haec visio similitudinis gloriae Domini et vidi et cecidi in faciem meam
      et audivi vocem loquentis et dixit ad me fili hominis sta supra pedes tuos et
      loquar tecum
  - name: Ezechiel 2:2
    orderIndex: 1
    osisId: Ezek.2.2
    sblId: Ezek 2:2
    shortName: Ez 2:2
    text: et ingressus est in me spiritus postquam locutus est mihi et statuit me
      supra pedes meos et audivi loquentem ad me
  - name: Ezechiel 2:3
    orderIndex: 2
    osisId: Ezek.2.3
    sblId: Ezek 2:3
    shortName: Ez 2:3
    text: et dicentem fili hominis mitto ego te ad filios Israhel ad gentes apostatrices
      quae recesserunt a me patres eorum praevaricati sunt pactum meum usque ad diem
      hanc
  - name: Ezechiel 2:4
    orderIndex: 3
    osisId: Ezek.2.4
    sblId: Ezek 2:4
    shortName: Ez 2:4
    text: et filii dura facie et indomabili corde sunt ad quos ego mitto te et dices
      ad eos haec dicit Dominus Deus
  - name: Ezechiel 2:5
    orderIndex: 4
    osisId: Ezek.2.5
    sblId: Ezek 2:5
    shortName: Ez 2:5
    text: si forte vel ipsi audiant et si forte quiescant quoniam domus exasperans
      est et scient quia propheta fuerit in medio eorum
  - name: Ezechiel 2:6
    orderIndex: 5
    osisId: Ezek.2.6
    sblId: Ezek 2:6
    shortName: Ez 2:6
    text: tu ergo fili hominis ne timeas eos neque sermones eorum metuas quoniam increduli
      et subversores sunt tecum et cum scorpionibus habitas verba eorum ne timeas
      et vultus eorum ne formides quia domus exasperans est
  - name: Ezechiel 2:7
    orderIndex: 6
    osisId: Ezek.2.7
    sblId: Ezek 2:7
    shortName: Ez 2:7
    text: loqueris ergo verba mea ad eos si forte audiant et quiescant quoniam inritatores
      sunt
  - name: Ezechiel 2:8
    orderIndex: 7
    osisId: Ezek.2.8
    sblId: Ezek 2:8
    shortName: Ez 2:8
    text: tu autem fili hominis audi quaecumque loquor ad te et noli esse exasperans
      sicut domus exasperatrix est aperi os tuum et comede quaecumque ego do tibi
  - name: Ezechiel 2:9
    orderIndex: 8
    osisId: Ezek.2.9
    sblId: Ezek 2:9
    shortName: Ez 2:9
    text: et vidi et ecce manus missa ad me in qua erat involutus liber et expandit
      illum coram me qui erat scriptus intus et foris et scriptae erant in eo lamentationes
      et carmen et vae
  versesCount: 9
- name: Ezechiel 3
  orderIndex: 2
  osisId: Ezek.3
  sblId: Ezek 3
  shortName: Ez 3
  verses:
  - name: Ezechiel 3:1
    orderIndex: 0
    osisId: Ezek.3.1
    sblId: Ezek 3:1
    shortName: Ez 3:1
    text: et dixit ad me fili hominis quodcumque inveneris comede comede volumen istud
      et vadens loquere ad filios Israhel
  - name: Ezechiel 3:2
    orderIndex: 1
    osisId: Ezek.3.2
    sblId: Ezek 3:2
    shortName: Ez 3:2
    text: et aperui os meum et cibavit me volumine illo
  - name: Ezechiel 3:3
    orderIndex: 2
    osisId: Ezek.3.3
    sblId: Ezek 3:3
    shortName: Ez 3:3
    text: et dixit ad me fili hominis venter tuus comedet et viscera tua conplebuntur
      volumine isto quod ego do tibi et comedi illud et factum est in ore meo sicut
      mel dulce
  - name: Ezechiel 3:4
    orderIndex: 3
    osisId: Ezek.3.4
    sblId: Ezek 3:4
    shortName: Ez 3:4
    text: et dixit ad me fili hominis vade ad domum Israhel et loqueris verba mea
      ad eos
  - name: Ezechiel 3:5
    orderIndex: 4
    osisId: Ezek.3.5
    sblId: Ezek 3:5
    shortName: Ez 3:5
    text: non enim ad populum profundi sermonis et ignotae linguae tu mitteris ad
      domum Israhel
  - name: Ezechiel 3:6
    orderIndex: 5
    osisId: Ezek.3.6
    sblId: Ezek 3:6
    shortName: Ez 3:6
    text: neque ad populos multos profundi sermonis et ignotae linguae quorum non
      possis audire sermones et si ad illos mittereris ipsi audirent te
  - name: Ezechiel 3:7
    orderIndex: 6
    osisId: Ezek.3.7
    sblId: Ezek 3:7
    shortName: Ez 3:7
    text: domus autem Israhel nolent audire te quia nolunt audire me omnis quippe
      domus Israhel adtrita fronte est et duro corde
  - name: Ezechiel 3:8
    orderIndex: 7
    osisId: Ezek.3.8
    sblId: Ezek 3:8
    shortName: Ez 3:8
    text: ecce dedi faciem tuam valentiorem faciebus eorum et frontem tuam duriorem
      frontibus eorum
  - name: Ezechiel 3:9
    orderIndex: 8
    osisId: Ezek.3.9
    sblId: Ezek 3:9
    shortName: Ez 3:9
    text: ut adamantem et ut silicem dedi faciem tuam ne timeas eos neque metuas a
      facie eorum quia domus exasperans est
  - name: Ezechiel 3:10
    orderIndex: 9
    osisId: Ezek.3.10
    sblId: Ezek 3:10
    shortName: Ez 3:10
    text: et dixit ad me fili hominis omnes sermones meos quos loquor ad te adsume
      in corde tuo et auribus tuis audi
  - name: Ezechiel 3:11
    orderIndex: 10
    osisId: Ezek.3.11
    sblId: Ezek 3:11
    shortName: Ez 3:11
    text: et vade ingredere ad transmigrationem ad filios populi tui et loqueris ad
      eos et dices eis haec dicit Dominus Deus si forte audiant et quiescant
  - name: Ezechiel 3:12
    orderIndex: 11
    osisId: Ezek.3.12
    sblId: Ezek 3:12
    shortName: Ez 3:12
    text: et adsumpsit me spiritus et audivi post me vocem commotionis magnae benedicta
      gloria Domini de loco suo
  - name: Ezechiel 3:13
    orderIndex: 12
    osisId: Ezek.3.13
    sblId: Ezek 3:13
    shortName: Ez 3:13
    text: et vocem alarum animalium percutientium alteram ad alteram et vocem rotarum
      sequentium animalia et vocem commotionis magnae
  - name: Ezechiel 3:14
    orderIndex: 13
    osisId: Ezek.3.14
    sblId: Ezek 3:14
    shortName: Ez 3:14
    text: spiritus quoque levavit me et adsumpsit me et abii amarus in indignatione
      spiritus mei manus enim Domini erat mecum confortans me
  - name: Ezechiel 3:15
    orderIndex: 14
    osisId: Ezek.3.15
    sblId: Ezek 3:15
    shortName: Ez 3:15
    text: et veni ad transmigrationem acervum novarum frugum ad eos qui habitabant
      iuxta flumen Chobar et sedi ubi illi sedebant et mansi ibi septem diebus maerens
      in medio eorum
  - name: Ezechiel 3:16
    orderIndex: 15
    osisId: Ezek.3.16
    sblId: Ezek 3:16
    shortName: Ez 3:16
    text: cum autem pertransissent septem dies factum est verbum Domini ad me dicens
  - name: Ezechiel 3:17
    orderIndex: 16
    osisId: Ezek.3.17
    sblId: Ezek 3:17
    shortName: Ez 3:17
    text: fili hominis speculatorem dedi te domui Israhel et audies de ore meo verbum
      et adnuntiabis eis ex me
  - name: Ezechiel 3:18
    orderIndex: 17
    osisId: Ezek.3.18
    sblId: Ezek 3:18
    shortName: Ez 3:18
    text: si dicente me ad impium morte morieris non adnuntiaveris ei neque locutus
      fueris ut avertatur a via sua impia et vivat ipse impius in iniquitate sua morietur
      sanguinem autem eius de manu tua requiram
  - name: Ezechiel 3:19
    orderIndex: 18
    osisId: Ezek.3.19
    sblId: Ezek 3:19
    shortName: Ez 3:19
    text: si autem tu adnuntiaveris impio et ille non fuerit conversus ab impietate
      sua et via sua impia ipse quidem in iniquitate sua morietur tu autem animam
      tuam liberasti
  - name: Ezechiel 3:20
    orderIndex: 19
    osisId: Ezek.3.20
    sblId: Ezek 3:20
    shortName: Ez 3:20
    text: sed et si conversus iustus a iustitia sua fecerit iniquitatem ponam offendiculum
      coram eo ipse morietur quia non adnuntiasti ei in peccato suo morietur et non
      erunt in memoria iustitiae eius quas fecit sanguinem vero eius de manu tua requiram
  - name: Ezechiel 3:21
    orderIndex: 20
    osisId: Ezek.3.21
    sblId: Ezek 3:21
    shortName: Ez 3:21
    text: si autem tu adnuntiaveris iusto ut non peccet iustus et ille non peccaverit
      vivens vivet quia adnuntiasti ei et tu animam tuam liberasti
  - name: Ezechiel 3:22
    orderIndex: 21
    osisId: Ezek.3.22
    sblId: Ezek 3:22
    shortName: Ez 3:22
    text: et facta est super me manus Domini et dixit ad me surgens egredere in campum
      et ibi loquar tecum
  - name: Ezechiel 3:23
    orderIndex: 22
    osisId: Ezek.3.23
    sblId: Ezek 3:23
    shortName: Ez 3:23
    text: et surgens egressus sum in campum et ecce ibi gloria Domini stabat quasi
      gloria quam vidi iuxta fluvium Chobar et cecidi in faciem meam
  - name: Ezechiel 3:24
    orderIndex: 23
    osisId: Ezek.3.24
    sblId: Ezek 3:24
    shortName: Ez 3:24
    text: et ingressus est in me spiritus et statuit me super pedes meos et locutus
      est mihi et dixit ad me ingredere et includere in medio domus tuae
  - name: Ezechiel 3:25
    orderIndex: 24
    osisId: Ezek.3.25
    sblId: Ezek 3:25
    shortName: Ez 3:25
    text: et tu fili hominis ecce data sunt super te vincula et ligabunt te in eis
      et non egredieris in medio eorum
  - name: Ezechiel 3:26
    orderIndex: 25
    osisId: Ezek.3.26
    sblId: Ezek 3:26
    shortName: Ez 3:26
    text: et linguam tuam adherescere faciam palato tuo et eris mutus nec quasi vir
      obiurgans quia domus exasperans est
  - name: Ezechiel 3:27
    orderIndex: 26
    osisId: Ezek.3.27
    sblId: Ezek 3:27
    shortName: Ez 3:27
    text: cum autem locutus fuero tibi aperiam os tuum et dices ad eos haec dicit
      Dominus Deus qui audit audiat et qui quiescit quiescat quia domus exasperans
      est
  versesCount: 27
- name: Ezechiel 4
  orderIndex: 3
  osisId: Ezek.4
  sblId: Ezek 4
  shortName: Ez 4
  verses:
  - name: Ezechiel 4:1
    orderIndex: 0
    osisId: Ezek.4.1
    sblId: Ezek 4:1
    shortName: Ez 4:1
    text: et tu fili hominis sume tibi laterem et pones eum coram te et describes
      in eo civitatem Hierusalem
  - name: Ezechiel 4:2
    orderIndex: 1
    osisId: Ezek.4.2
    sblId: Ezek 4:2
    shortName: Ez 4:2
    text: et ordinabis adversus eam obsidionem et aedificabis munitiones et conportabis
      aggerem et dabis contra eam castra et pones arietes in gyro
  - name: Ezechiel 4:3
    orderIndex: 2
    osisId: Ezek.4.3
    sblId: Ezek 4:3
    shortName: Ez 4:3
    text: et tu sume tibi sartaginem ferream et pones eam murum ferreum inter te et
      inter civitatem et obfirmabis faciem tuam ad eam et erit in obsidionem et circumdabis
      eam signum est domui Israhel
  - name: Ezechiel 4:4
    orderIndex: 3
    osisId: Ezek.4.4
    sblId: Ezek 4:4
    shortName: Ez 4:4
    text: et tu dormies super latus tuum sinistrum et pones iniquitates domus Israhel
      super eo numero dierum quibus dormies super illud et adsumes iniquitatem eorum
  - name: Ezechiel 4:5
    orderIndex: 4
    osisId: Ezek.4.5
    sblId: Ezek 4:5
    shortName: Ez 4:5
    text: ego autem dedi tibi annos iniquitatis eorum numero dierum trecentos et nonaginta
      dies et portabis iniquitatem domus Israhel
  - name: Ezechiel 4:6
    orderIndex: 5
    osisId: Ezek.4.6
    sblId: Ezek 4:6
    shortName: Ez 4:6
    text: et cum conpleveris haec dormies super latus tuum dextrum secundo et adsumes
      iniquitatem domus Iuda quadraginta diebus diem pro anno diem inquam pro anno
      dedi tibi
  - name: Ezechiel 4:7
    orderIndex: 6
    osisId: Ezek.4.7
    sblId: Ezek 4:7
    shortName: Ez 4:7
    text: et ad obsidionem Hierusalem convertes faciem tuam et brachium tuum erit
      exertum et prophetabis adversus eam
  - name: Ezechiel 4:8
    orderIndex: 7
    osisId: Ezek.4.8
    sblId: Ezek 4:8
    shortName: Ez 4:8
    text: ecce circumdedi te vinculis et non te convertes a latere tuo in latus aliud
      donec conpleas dies obsidionis tuae
  - name: Ezechiel 4:9
    orderIndex: 8
    osisId: Ezek.4.9
    sblId: Ezek 4:9
    shortName: Ez 4:9
    text: et tu sume tibi frumentum et hordeum et fabam et lentem et milium et viciam
      et mittes ea in vas unum et facies tibi panes numero dierum quibus dormies super
      latus tuum trecentis et nonaginta diebus comedes illud
  - name: Ezechiel 4:10
    orderIndex: 9
    osisId: Ezek.4.10
    sblId: Ezek 4:10
    shortName: Ez 4:10
    text: cibus autem tuus quo vesceris erit in pondere viginti stateres in die a
      tempore usque ad tempus comedes illud
  - name: Ezechiel 4:11
    orderIndex: 10
    osisId: Ezek.4.11
    sblId: Ezek 4:11
    shortName: Ez 4:11
    text: et aquam in mensura bibes sextam partem hin a tempore usque ad tempus bibes
      illud
  - name: Ezechiel 4:12
    orderIndex: 11
    osisId: Ezek.4.12
    sblId: Ezek 4:12
    shortName: Ez 4:12
    text: et quasi subcinericium hordiacium comedes illud et stercore quod egredietur
      de homine operies illud in oculis eorum
  - name: Ezechiel 4:13
    orderIndex: 12
    osisId: Ezek.4.13
    sblId: Ezek 4:13
    shortName: Ez 4:13
    text: et dixit Dominus sic comedent filii Israhel panem suum pollutum inter gentes
      ad quas eiciam eos
  - name: Ezechiel 4:14
    orderIndex: 13
    osisId: Ezek.4.14
    sblId: Ezek 4:14
    shortName: Ez 4:14
    text: et dixi ha ha ha Domine Deus ecce anima mea non est polluta et morticinum
      et laceratum a bestiis non comedi ab infantia mea usque nunc et non est ingressa
      os meum omnis caro inmunda
  - name: Ezechiel 4:15
    orderIndex: 14
    osisId: Ezek.4.15
    sblId: Ezek 4:15
    shortName: Ez 4:15
    text: et dixit ad me ecce dedi tibi fimum boum pro stercoribus humanis et facies
      panem tuum in eo
  - name: Ezechiel 4:16
    orderIndex: 15
    osisId: Ezek.4.16
    sblId: Ezek 4:16
    shortName: Ez 4:16
    text: et dixit ad me fili hominis ecce ego conteram baculum panis in Hierusalem
      et comedent panem in pondere et in sollicitudine et aquam in mensura et in angustia
      bibent
  - name: Ezechiel 4:17
    orderIndex: 16
    osisId: Ezek.4.17
    sblId: Ezek 4:17
    shortName: Ez 4:17
    text: ut deficientibus pane et aqua corruat unusquisque ad fratrem suum et contabescant
      in iniquitatibus suis
  versesCount: 17
- name: Ezechiel 5
  orderIndex: 4
  osisId: Ezek.5
  sblId: Ezek 5
  shortName: Ez 5
  verses:
  - name: Ezechiel 5:1
    orderIndex: 0
    osisId: Ezek.5.1
    sblId: Ezek 5:1
    shortName: Ez 5:1
    text: et tu fili hominis sume tibi gladium acutum radentem pilos adsumes eum et
      duces per caput tuum et per barbam tuam et adsumes tibi stateram ponderis et
      divides eos
  - name: Ezechiel 5:2
    orderIndex: 1
    osisId: Ezek.5.2
    sblId: Ezek 5:2
    shortName: Ez 5:2
    text: tertiam partem igni conbures in medio civitatis iuxta conpletionem dierum
      obsidionis et adsumens tertiam partem concides gladio in circuitu eius tertiam
      vero aliam disperges in ventum et gladium nudabo post eos
  - name: Ezechiel 5:3
    orderIndex: 2
    osisId: Ezek.5.3
    sblId: Ezek 5:3
    shortName: Ez 5:3
    text: et sumes inde parvum numerum et ligabis eos in summitate pallii tui
  - name: Ezechiel 5:4
    orderIndex: 3
    osisId: Ezek.5.4
    sblId: Ezek 5:4
    shortName: Ez 5:4
    text: et ex eis rursum tolles et proicies in medio ignis et conbures eos igni
      ex eo egredietur ignis in omnem domum Israhel
  - name: Ezechiel 5:5
    orderIndex: 4
    osisId: Ezek.5.5
    sblId: Ezek 5:5
    shortName: Ez 5:5
    text: haec dicit Dominus Deus ista est Hierusalem in medio gentium posui eam et
      in circuitu eius terras
  - name: Ezechiel 5:6
    orderIndex: 5
    osisId: Ezek.5.6
    sblId: Ezek 5:6
    shortName: Ez 5:6
    text: et contempsit iudicia mea ut plus esset impia quam gentes et praecepta mea
      ultra quam terrae quae in circuitu eius sunt iudicia enim mea proiecerunt et
      in praeceptis meis non ambulaverunt
  - name: Ezechiel 5:7
    orderIndex: 6
    osisId: Ezek.5.7
    sblId: Ezek 5:7
    shortName: Ez 5:7
    text: idcirco haec dicit Dominus Deus quia superastis gentes quae in circuitu
      vestro sunt in praeceptis meis non ambulastis et iudicia mea non fecistis et
      iuxta iudicia gentium quae in circuitu vestro sunt non estis operati
  - name: Ezechiel 5:8
    orderIndex: 7
    osisId: Ezek.5.8
    sblId: Ezek 5:8
    shortName: Ez 5:8
    text: ideo haec dicit Dominus Deus ecce ego ad te et ipse ego faciam in medio
      tui iudicia in oculis gentium
  - name: Ezechiel 5:9
    orderIndex: 8
    osisId: Ezek.5.9
    sblId: Ezek 5:9
    shortName: Ez 5:9
    text: et faciam in te quae non feci et quibus similia ultra non faciam propter
      omnes abominationes tuas
  - name: Ezechiel 5:10
    orderIndex: 9
    osisId: Ezek.5.10
    sblId: Ezek 5:10
    shortName: Ez 5:10
    text: ideo patres comedent filios in medio tui et filii comedent patres suos et
      faciam in te iudicia et ventilabo universas reliquias tuas in omnem ventum
  - name: Ezechiel 5:11
    orderIndex: 10
    osisId: Ezek.5.11
    sblId: Ezek 5:11
    shortName: Ez 5:11
    text: idcirco vivo ego dicit Dominus Deus nisi pro eo quod sanctum meum violasti
      in omnibus offensionibus tuis et in omnibus abominationibus tuis ego quoque
      confringam et non parcet oculus meus et non miserebor
  - name: Ezechiel 5:12
    orderIndex: 11
    osisId: Ezek.5.12
    sblId: Ezek 5:12
    shortName: Ez 5:12
    text: tertia tui pars peste morietur et fame consumetur in medio tui et tertia
      tui pars gladio cadet in circuitu tuo tertiam vero partem tuam in omnem ventum
      dispergam et gladium evaginabo post eos
  - name: Ezechiel 5:13
    orderIndex: 12
    osisId: Ezek.5.13
    sblId: Ezek 5:13
    shortName: Ez 5:13
    text: et conpleam furorem meum et requiescere faciam indignationem meam in eis
      et consolabor et scient quia ego Dominus locutus sum in zelo meo cum implevero
      indignationem meam in eis
  - name: Ezechiel 5:14
    orderIndex: 13
    osisId: Ezek.5.14
    sblId: Ezek 5:14
    shortName: Ez 5:14
    text: et dabo te in desertum et in obprobrium in gentibus quae in circuitu tuo
      sunt in conspectu omnis praetereuntis
  - name: Ezechiel 5:15
    orderIndex: 14
    osisId: Ezek.5.15
    sblId: Ezek 5:15
    shortName: Ez 5:15
    text: et eris obprobrium et blasphemia exemplum et stupor in gentibus quae in
      circuitu tuo sunt cum fecero in te iudicia in furore et in indignatione et in
      increpationibus irae
  - name: Ezechiel 5:16
    orderIndex: 15
    osisId: Ezek.5.16
    sblId: Ezek 5:16
    shortName: Ez 5:16
    text: ego Dominus locutus sum quando misero sagittas famis pessimas in eos quae
      erunt mortiferae et quas mittam ut disperdam vos et famem congregabo super vos
      et conteram vobis baculum panis
  - name: Ezechiel 5:17
    orderIndex: 16
    osisId: Ezek.5.17
    sblId: Ezek 5:17
    shortName: Ez 5:17
    text: et inmittam in vos famem et bestias pessimas usque ad internicionem et pestilentia
      et sanguis transibunt per te et gladium inducam super te ego Dominus locutus
      sum
  versesCount: 17
- name: Ezechiel 6
  orderIndex: 5
  osisId: Ezek.6
  sblId: Ezek 6
  shortName: Ez 6
  verses:
  - name: Ezechiel 6:1
    orderIndex: 0
    osisId: Ezek.6.1
    sblId: Ezek 6:1
    shortName: Ez 6:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 6:2
    orderIndex: 1
    osisId: Ezek.6.2
    sblId: Ezek 6:2
    shortName: Ez 6:2
    text: fili hominis pone faciem tuam ad montes Israhel et prophetabis ad eos
  - name: Ezechiel 6:3
    orderIndex: 2
    osisId: Ezek.6.3
    sblId: Ezek 6:3
    shortName: Ez 6:3
    text: et dices montes Israhel audite verbum Domini Dei haec dicit Dominus Deus
      montibus et collibus rupibus et vallibus ecce ego inducam super vos gladium
      et disperdam excelsa vestra
  - name: Ezechiel 6:4
    orderIndex: 3
    osisId: Ezek.6.4
    sblId: Ezek 6:4
    shortName: Ez 6:4
    text: et demoliar aras vestras et confringentur simulacra vestra et deiciam interfectos
      vestros ante idola vestra
  - name: Ezechiel 6:5
    orderIndex: 4
    osisId: Ezek.6.5
    sblId: Ezek 6:5
    shortName: Ez 6:5
    text: et dabo cadavera filiorum Israhel ante faciem simulacrorum vestrorum et
      dispergam ossa vestra circum aras vestras
  - name: Ezechiel 6:6
    orderIndex: 5
    osisId: Ezek.6.6
    sblId: Ezek 6:6
    shortName: Ez 6:6
    text: in omnibus habitationibus vestris urbes desertae erunt et excelsa demolientur
      et dissipabuntur et interibunt arae vestrae et confringentur et cessabunt idola
      vestra et conterentur delubra vestra et delebuntur opera vestra
  - name: Ezechiel 6:7
    orderIndex: 6
    osisId: Ezek.6.7
    sblId: Ezek 6:7
    shortName: Ez 6:7
    text: et cadet interfectus in medio vestri et scietis quoniam ego Dominus
  - name: Ezechiel 6:8
    orderIndex: 7
    osisId: Ezek.6.8
    sblId: Ezek 6:8
    shortName: Ez 6:8
    text: et relinquam in vobis eos qui fugerint gladium in gentibus cum dispersero
      vos in terris
  - name: Ezechiel 6:9
    orderIndex: 8
    osisId: Ezek.6.9
    sblId: Ezek 6:9
    shortName: Ez 6:9
    text: et recordabuntur mei liberati vestri in gentibus ad quas captivi ducti sunt
      quia contrivi cor eorum fornicans et recedens a me et oculos eorum fornicantes
      post idola sua et displicebunt sibimet super malis quae fecerunt in universis
      abominationibus suis
  - name: Ezechiel 6:10
    orderIndex: 9
    osisId: Ezek.6.10
    sblId: Ezek 6:10
    shortName: Ez 6:10
    text: et scient quia ego Dominus non frustra locutus sum ut facerem eis malum
      hoc
  - name: Ezechiel 6:11
    orderIndex: 10
    osisId: Ezek.6.11
    sblId: Ezek 6:11
    shortName: Ez 6:11
    text: haec dicit Dominus Deus percute manu tua et adlide pedem tuum et dic eheu
      ad omnes abominationes malorum domus Israhel qui gladio fame peste ruituri sunt
  - name: Ezechiel 6:12
    orderIndex: 11
    osisId: Ezek.6.12
    sblId: Ezek 6:12
    shortName: Ez 6:12
    text: qui longe est peste morietur qui autem prope gladio corruet et qui relictus
      fuerit et obsessus fame morietur et conpleam indignationem meam in eis
  - name: Ezechiel 6:13
    orderIndex: 12
    osisId: Ezek.6.13
    sblId: Ezek 6:13
    shortName: Ez 6:13
    text: et scietis quia ego Dominus cum fuerint interfecti vestri in medio idolorum
      vestrorum in circuitu ararum vestrarum in omni colle excelso in cunctis summitatibus
      montium et subtus omne lignum nemorosum et subtus universam quercum frondosam
      locum ubi accenderunt tura redolentia universis idolis suis
  - name: Ezechiel 6:14
    orderIndex: 13
    osisId: Ezek.6.14
    sblId: Ezek 6:14
    shortName: Ez 6:14
    text: et extendam manum meam super eos et faciam terram desolatam et destitutam
      a deserto Deblatha in omnibus habitationibus eorum et scient quia ego Dominus
  versesCount: 14
- name: Ezechiel 7
  orderIndex: 6
  osisId: Ezek.7
  sblId: Ezek 7
  shortName: Ez 7
  verses:
  - name: Ezechiel 7:1
    orderIndex: 0
    osisId: Ezek.7.1
    sblId: Ezek 7:1
    shortName: Ez 7:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 7:2
    orderIndex: 1
    osisId: Ezek.7.2
    sblId: Ezek 7:2
    shortName: Ez 7:2
    text: et tu fili hominis haec dicit Dominus Deus terrae Israhel finis venit finis
      super quattuor plagas terrae
  - name: Ezechiel 7:3
    orderIndex: 2
    osisId: Ezek.7.3
    sblId: Ezek 7:3
    shortName: Ez 7:3
    text: nunc finis super te et emittam furorem meum in te et iudicabo te iuxta vias
      tuas et ponam contra te omnes abominationes tuas
  - name: Ezechiel 7:4
    orderIndex: 3
    osisId: Ezek.7.4
    sblId: Ezek 7:4
    shortName: Ez 7:4
    text: et non parcet oculus meus super te et non miserebor sed vias tuas ponam
      super te et abominationes tuae in medio tui erunt et scietis quia ego Dominus
  - name: Ezechiel 7:5
    orderIndex: 4
    osisId: Ezek.7.5
    sblId: Ezek 7:5
    shortName: Ez 7:5
    text: haec dicit Dominus Deus adflictio una adflictio ecce venit
  - name: Ezechiel 7:6
    orderIndex: 5
    osisId: Ezek.7.6
    sblId: Ezek 7:6
    shortName: Ez 7:6
    text: finis venit venit finis evigilavit adversum te ecce venit
  - name: Ezechiel 7:7
    orderIndex: 6
    osisId: Ezek.7.7
    sblId: Ezek 7:7
    shortName: Ez 7:7
    text: venit contractio super te qui habitas in terra venit tempus prope est dies
      occisionis et non gloriae montium
  - name: Ezechiel 7:8
    orderIndex: 7
    osisId: Ezek.7.8
    sblId: Ezek 7:8
    shortName: Ez 7:8
    text: nunc de propinquo effundam iram meam super te et conpleam furorem meum in
      te et iudicabo te iuxta vias tuas et inponam tibi omnia scelera tua
  - name: Ezechiel 7:9
    orderIndex: 8
    osisId: Ezek.7.9
    sblId: Ezek 7:9
    shortName: Ez 7:9
    text: et non parcet oculus meus neque miserebor sed vias tuas inponam tibi et
      abominationes tuae in medio tui erunt et scietis quia ego sum Dominus percutiens
  - name: Ezechiel 7:10
    orderIndex: 9
    osisId: Ezek.7.10
    sblId: Ezek 7:10
    shortName: Ez 7:10
    text: ecce dies ecce venit egressa est contractio floruit virga germinavit superbia
  - name: Ezechiel 7:11
    orderIndex: 10
    osisId: Ezek.7.11
    sblId: Ezek 7:11
    shortName: Ez 7:11
    text: iniquitas surrexit in virga impietatis non ex eis et non ex populo neque
      ex sonitu eorum et non erit requies in eis
  - name: Ezechiel 7:12
    orderIndex: 11
    osisId: Ezek.7.12
    sblId: Ezek 7:12
    shortName: Ez 7:12
    text: venit tempus adpropinquavit dies qui emit non laetetur et qui vendit non
      lugeat quia ira super omnem populum eius
  - name: Ezechiel 7:13
    orderIndex: 12
    osisId: Ezek.7.13
    sblId: Ezek 7:13
    shortName: Ez 7:13
    text: quia qui vendit ad id quod vendidit non revertetur et adhuc in viventibus
      vita eorum visio enim ad omnem multitudinem eius non regredietur et vir in iniquitate
      vitae suae non confortabitur
  - name: Ezechiel 7:14
    orderIndex: 13
    osisId: Ezek.7.14
    sblId: Ezek 7:14
    shortName: Ez 7:14
    text: canite tuba praeparentur omnes et non est qui vadat ad proelium ira enim
      mea super universum populum eius
  - name: Ezechiel 7:15
    orderIndex: 14
    osisId: Ezek.7.15
    sblId: Ezek 7:15
    shortName: Ez 7:15
    text: gladius foris pestis et fames intrinsecus qui in agro est gladio morietur
      et qui in civitate pestilentia et fame devorabuntur
  - name: Ezechiel 7:16
    orderIndex: 15
    osisId: Ezek.7.16
    sblId: Ezek 7:16
    shortName: Ez 7:16
    text: et salvabuntur qui fugerint ex eis et erunt in montibus quasi columbae convallium
      omnes trepidi unusquisque in iniquitate sua
  - name: Ezechiel 7:17
    orderIndex: 16
    osisId: Ezek.7.17
    sblId: Ezek 7:17
    shortName: Ez 7:17
    text: omnes manus dissolventur et omnia genua fluent aquis
  - name: Ezechiel 7:18
    orderIndex: 17
    osisId: Ezek.7.18
    sblId: Ezek 7:18
    shortName: Ez 7:18
    text: et accingent se ciliciis et operiet eos formido et in omni facie confusio
      et in universis capitibus eorum calvitium
  - name: Ezechiel 7:19
    orderIndex: 18
    osisId: Ezek.7.19
    sblId: Ezek 7:19
    shortName: Ez 7:19
    text: argentum eorum foris proicietur et aurum eorum in sterquilinium erit argentum
      eorum et aurum eorum non valebit liberare eos in die furoris Domini animam suam
      non saturabunt et ventres eorum non implebuntur quia scandalum iniquitatis eorum
      factum est
  - name: Ezechiel 7:20
    orderIndex: 19
    osisId: Ezek.7.20
    sblId: Ezek 7:20
    shortName: Ez 7:20
    text: et ornamentum monilium suorum in superbiam posuerunt et imagines abominationum
      suarum et simulacrorum fecerunt ex eo propter hoc dedi eis illud in inmunditiam
  - name: Ezechiel 7:21
    orderIndex: 20
    osisId: Ezek.7.21
    sblId: Ezek 7:21
    shortName: Ez 7:21
    text: et dabo illud in manus alienorum ad diripiendum et impiis terrae in praedam
      et contaminabunt illud
  - name: Ezechiel 7:22
    orderIndex: 21
    osisId: Ezek.7.22
    sblId: Ezek 7:22
    shortName: Ez 7:22
    text: et avertam faciem meam ab eis et violabunt arcanum meum et introibunt in
      illud emissarii et contaminabunt illud
  - name: Ezechiel 7:23
    orderIndex: 22
    osisId: Ezek.7.23
    sblId: Ezek 7:23
    shortName: Ez 7:23
    text: fac conclusionem quoniam terra plena est iudicio sanguinum et civitas plena
      iniquitate
  - name: Ezechiel 7:24
    orderIndex: 23
    osisId: Ezek.7.24
    sblId: Ezek 7:24
    shortName: Ez 7:24
    text: et adducam pessimos de gentibus et possidebunt domos eorum et quiescere
      faciam superbiam potentium et possidebunt sanctuaria eorum
  - name: Ezechiel 7:25
    orderIndex: 24
    osisId: Ezek.7.25
    sblId: Ezek 7:25
    shortName: Ez 7:25
    text: angustia superveniente requirent pacem et non erit
  - name: Ezechiel 7:26
    orderIndex: 25
    osisId: Ezek.7.26
    sblId: Ezek 7:26
    shortName: Ez 7:26
    text: conturbatio super conturbationem veniet et auditus super auditum et quaerent
      visionem de propheta et lex peribit a sacerdote et consilium a senioribus
  - name: Ezechiel 7:27
    orderIndex: 26
    osisId: Ezek.7.27
    sblId: Ezek 7:27
    shortName: Ez 7:27
    text: rex lugebit et princeps induetur maerore et manus populi terrae conturbabuntur
      secundum viam eorum faciam eis et secundum iudicia eorum iudicabo eos et scient
      quia ego Dominus
  versesCount: 27
- name: Ezechiel 8
  orderIndex: 7
  osisId: Ezek.8
  sblId: Ezek 8
  shortName: Ez 8
  verses:
  - name: Ezechiel 8:1
    orderIndex: 0
    osisId: Ezek.8.1
    sblId: Ezek 8:1
    shortName: Ez 8:1
    text: et factum est in anno sexto in sexto mense in quinta mensis ego sedebam
      in domo mea et senes Iuda sedebant coram me et cecidit super me ibi manus Domini
      Dei
  - name: Ezechiel 8:2
    orderIndex: 1
    osisId: Ezek.8.2
    sblId: Ezek 8:2
    shortName: Ez 8:2
    text: et vidi et ecce similitudo quasi aspectus ignis ab aspectu lumborum eius
      et deorsum ignis et a lumbis eius et sursum quasi aspectus splendoris ut visio
      electri
  - name: Ezechiel 8:3
    orderIndex: 2
    osisId: Ezek.8.3
    sblId: Ezek 8:3
    shortName: Ez 8:3
    text: et emissa similitudo manus adprehendit me in cincinno capitis mei et elevavit
      me spiritus inter terram et caelum et adduxit in Hierusalem in visione Dei iuxta
      ostium interius quod respiciebat aquilonem ubi erat statutum idolum zeli ad
      provocandam aemulationem
  - name: Ezechiel 8:4
    orderIndex: 3
    osisId: Ezek.8.4
    sblId: Ezek 8:4
    shortName: Ez 8:4
    text: et ecce ibi gloria Dei Israhel secundum visionem quam videram in campo
  - name: Ezechiel 8:5
    orderIndex: 4
    osisId: Ezek.8.5
    sblId: Ezek 8:5
    shortName: Ez 8:5
    text: et dixit ad me fili hominis leva oculos tuos ad viam aquilonis et levavi
      oculos meos ad viam aquilonis et ecce ab aquilone portae altaris idolum zeli
      in ipso introitu
  - name: Ezechiel 8:6
    orderIndex: 5
    osisId: Ezek.8.6
    sblId: Ezek 8:6
    shortName: Ez 8:6
    text: et dixit ad me fili hominis putasne vides tu quid isti faciant abominationes
      magnas quas domus Israhel facit hic ut procul recedam a sanctuario meo et adhuc
      conversus videbis abominationes maiores
  - name: Ezechiel 8:7
    orderIndex: 6
    osisId: Ezek.8.7
    sblId: Ezek 8:7
    shortName: Ez 8:7
    text: et introduxit me ad ostium atrii et vidi et ecce foramen unum in pariete
  - name: Ezechiel 8:8
    orderIndex: 7
    osisId: Ezek.8.8
    sblId: Ezek 8:8
    shortName: Ez 8:8
    text: et dixit ad me fili hominis fode parietem et cum perfodissem parietem apparuit
      ostium unum
  - name: Ezechiel 8:9
    orderIndex: 8
    osisId: Ezek.8.9
    sblId: Ezek 8:9
    shortName: Ez 8:9
    text: et dixit ad me ingredere et vide abominationes pessimas quas isti faciunt
      hic
  - name: Ezechiel 8:10
    orderIndex: 9
    osisId: Ezek.8.10
    sblId: Ezek 8:10
    shortName: Ez 8:10
    text: et ingressus vidi et ecce omnis similitudo reptilium et animalium abominatio
      et universa idola domus Israhel depicta erant in pariete in circuitu per totum
  - name: Ezechiel 8:11
    orderIndex: 10
    osisId: Ezek.8.11
    sblId: Ezek 8:11
    shortName: Ez 8:11
    text: et septuaginta viri de senioribus domus Israhel et Hiezonias filius Saphan
      stabat in medio eorum stantium ante picturas et unusquisque habebat turibulum
      in manu sua et vapor nebulae de ture consurgebat
  - name: Ezechiel 8:12
    orderIndex: 11
    osisId: Ezek.8.12
    sblId: Ezek 8:12
    shortName: Ez 8:12
    text: et dixit ad me certe vides fili hominis quae seniores domus Israhel faciunt
      in tenebris unusquisque in abscondito cubiculi sui dicunt enim non videt Dominus
      nos dereliquit Dominus terram
  - name: Ezechiel 8:13
    orderIndex: 12
    osisId: Ezek.8.13
    sblId: Ezek 8:13
    shortName: Ez 8:13
    text: et dixit ad me adhuc conversus videbis abominationes maiores quas isti faciunt
  - name: Ezechiel 8:14
    orderIndex: 13
    osisId: Ezek.8.14
    sblId: Ezek 8:14
    shortName: Ez 8:14
    text: et introduxit me per ostium portae domus Domini quod respiciebat ad aquilonem
      et ecce ibi mulieres sedebant plangentes Adonidem
  - name: Ezechiel 8:15
    orderIndex: 14
    osisId: Ezek.8.15
    sblId: Ezek 8:15
    shortName: Ez 8:15
    text: et dixit ad me certe vidisti fili hominis adhuc conversus videbis abominationes
      maiores his
  - name: Ezechiel 8:16
    orderIndex: 15
    osisId: Ezek.8.16
    sblId: Ezek 8:16
    shortName: Ez 8:16
    text: et introduxit me in atrium domus Domini interius et ecce in ostio templi
      Domini inter vestibulum et altare quasi viginti quinque viri dorsa habentes
      contra templum Domini et facies ad orientem et adorabant ad ortum solis
  - name: Ezechiel 8:17
    orderIndex: 16
    osisId: Ezek.8.17
    sblId: Ezek 8:17
    shortName: Ez 8:17
    text: et dixit ad me certe vidisti fili hominis numquid leve est hoc domui Iuda
      ut facerent abominationes istas quas fecerunt hic quia replentes terram iniquitate
      conversi sunt ad inritandum me et ecce adplicant ramum ad nares suas
  - name: Ezechiel 8:18
    orderIndex: 17
    osisId: Ezek.8.18
    sblId: Ezek 8:18
    shortName: Ez 8:18
    text: ergo et ego faciam in furore non parcet oculus meus nec miserebor et cum
      clamaverint ad aures meas voce magna non exaudiam eos
  versesCount: 18
- name: Ezechiel 9
  orderIndex: 8
  osisId: Ezek.9
  sblId: Ezek 9
  shortName: Ez 9
  verses:
  - name: Ezechiel 9:1
    orderIndex: 0
    osisId: Ezek.9.1
    sblId: Ezek 9:1
    shortName: Ez 9:1
    text: et clamavit in auribus meis voce magna dicens adpropinquaverunt visitationes
      urbis et unusquisque vas interfectionis habet in manu sua
  - name: Ezechiel 9:2
    orderIndex: 1
    osisId: Ezek.9.2
    sblId: Ezek 9:2
    shortName: Ez 9:2
    text: et ecce sex viri veniebant de via portae superioris quae respicit ad aquilonem
      et uniuscuiusque vas interitus in manu eius vir quoque unus in medio eorum vestitus
      lineis et atramentarium scriptoris ad renes eius et ingressi sunt et steterunt
      iuxta altare aereum
  - name: Ezechiel 9:3
    orderIndex: 2
    osisId: Ezek.9.3
    sblId: Ezek 9:3
    shortName: Ez 9:3
    text: et gloria Domini Israhel adsumpta est de cherub quae erat super eum ad limen
      domus et vocavit virum qui indutus erat lineis et atramentarium scriptoris habebat
      in lumbis suis
  - name: Ezechiel 9:4
    orderIndex: 3
    osisId: Ezek.9.4
    sblId: Ezek 9:4
    shortName: Ez 9:4
    text: et dixit Dominus ad eum transi per mediam civitatem in medio Hierusalem
      et signa thau super frontes virorum gementium et dolentium super cunctis abominationibus
      quae fiunt in medio eius
  - name: Ezechiel 9:5
    orderIndex: 4
    osisId: Ezek.9.5
    sblId: Ezek 9:5
    shortName: Ez 9:5
    text: et illis dixit audiente me transite per civitatem sequentes eum et percutite
      non parcat oculus vester neque misereamini
  - name: Ezechiel 9:6
    orderIndex: 5
    osisId: Ezek.9.6
    sblId: Ezek 9:6
    shortName: Ez 9:6
    text: senem adulescentulum et virginem parvulum et mulieres interficite usque
      ad internicionem omnem autem super quem videritis thau ne occidatis et a sanctuario
      meo incipite coeperunt ergo a viris senioribus qui erant ante faciem domus
  - name: Ezechiel 9:7
    orderIndex: 6
    osisId: Ezek.9.7
    sblId: Ezek 9:7
    shortName: Ez 9:7
    text: et dixit ad eos contaminate domum et implete atria interfectis egredimini
      et egressi sunt et percutiebant eos qui erant in civitate
  - name: Ezechiel 9:8
    orderIndex: 7
    osisId: Ezek.9.8
    sblId: Ezek 9:8
    shortName: Ez 9:8
    text: et caede conpleta remansi ego ruique super faciem meam et clamans aio heu
      heu heu Domine Deus ergone disperdes omnes reliquias Israhel effundens furorem
      tuum super Hierusalem
  - name: Ezechiel 9:9
    orderIndex: 8
    osisId: Ezek.9.9
    sblId: Ezek 9:9
    shortName: Ez 9:9
    text: et dixit ad me iniquitas domus Israhel et Iuda magna est nimis valde et
      repleta est terra sanguinibus et civitas repleta est aversione dixerunt enim
      dereliquit Dominus terram et Dominus non videt
  - name: Ezechiel 9:10
    orderIndex: 9
    osisId: Ezek.9.10
    sblId: Ezek 9:10
    shortName: Ez 9:10
    text: igitur et meus non parcet oculus neque miserebor viam eorum super caput
      eorum reddam
  - name: Ezechiel 9:11
    orderIndex: 10
    osisId: Ezek.9.11
    sblId: Ezek 9:11
    shortName: Ez 9:11
    text: et ecce vir qui indutus erat lineis qui habebat atramentarium in dorso suo
      respondit verbum dicens feci sicut praecepisti mihi
  versesCount: 11
- name: Ezechiel 10
  orderIndex: 9
  osisId: Ezek.10
  sblId: Ezek 10
  shortName: Ez 10
  verses:
  - name: Ezechiel 10:1
    orderIndex: 0
    osisId: Ezek.10.1
    sblId: Ezek 10:1
    shortName: Ez 10:1
    text: et vidi et ecce in firmamento quod erat super caput cherubin quasi lapis
      sapphyrus quasi species similitudinis solii apparuit super ea
  - name: Ezechiel 10:2
    orderIndex: 1
    osisId: Ezek.10.2
    sblId: Ezek 10:2
    shortName: Ez 10:2
    text: et dixit ad virum qui indutus erat lineis et ait ingredere in medio rotarum
      quae sunt subtus cherub et imple manum tuam prunis ignis quae sunt inter cherubin
      et effunde super civitatem ingressusque est in conspectu meo
  - name: Ezechiel 10:3
    orderIndex: 2
    osisId: Ezek.10.3
    sblId: Ezek 10:3
    shortName: Ez 10:3
    text: cherubin autem stabant a dextris domus cum ingrederetur vir et nubes implevit
      atrium interius
  - name: Ezechiel 10:4
    orderIndex: 3
    osisId: Ezek.10.4
    sblId: Ezek 10:4
    shortName: Ez 10:4
    text: et elevata est gloria Domini desuper cherub ad limen domus et repleta est
      domus nube et atrium repletum est splendore gloriae Domini
  - name: Ezechiel 10:5
    orderIndex: 4
    osisId: Ezek.10.5
    sblId: Ezek 10:5
    shortName: Ez 10:5
    text: et sonitus alarum cherubin audiebatur usque ad atrium exterius quasi vox
      Dei omnipotentis loquentis
  - name: Ezechiel 10:6
    orderIndex: 5
    osisId: Ezek.10.6
    sblId: Ezek 10:6
    shortName: Ez 10:6
    text: cumque praecepisset viro qui indutus erat lineis dicens sume ignem de medio
      rotarum quae sunt inter cherubin ingressus ille stetit iuxta rotam
  - name: Ezechiel 10:7
    orderIndex: 6
    osisId: Ezek.10.7
    sblId: Ezek 10:7
    shortName: Ez 10:7
    text: et extendit cherub manum de medio cherubin ad ignem qui erat inter cherubin
      et sumpsit et dedit in manus eius qui indutus erat lineis qui accipiens egressus
      est
  - name: Ezechiel 10:8
    orderIndex: 7
    osisId: Ezek.10.8
    sblId: Ezek 10:8
    shortName: Ez 10:8
    text: et apparuit in cherubin similitudo manus hominis subtus pinnas eorum
  - name: Ezechiel 10:9
    orderIndex: 8
    osisId: Ezek.10.9
    sblId: Ezek 10:9
    shortName: Ez 10:9
    text: et vidi et ecce quattuor rotae iuxta cherubin rota una iuxta cherub unum
      et rota alia iuxta cherub unum species autem erat rotarum quasi visio lapidis
      chrysoliti
  - name: Ezechiel 10:10
    orderIndex: 9
    osisId: Ezek.10.10
    sblId: Ezek 10:10
    shortName: Ez 10:10
    text: et aspectus earum similitudo una quattuor quasi sit rota in medio rotae
  - name: Ezechiel 10:11
    orderIndex: 10
    osisId: Ezek.10.11
    sblId: Ezek 10:11
    shortName: Ez 10:11
    text: cumque ambularent in quattuor partes gradiebantur non revertebantur ambulantes
      sed ad locum ad quem ire declinabat quae prima erat sequebantur et ceterae nec
      convertebantur
  - name: Ezechiel 10:12
    orderIndex: 11
    osisId: Ezek.10.12
    sblId: Ezek 10:12
    shortName: Ez 10:12
    text: et omne corpus earum et colla et manus et pinnae et circuli plena erant
      oculis in circuitu quattuor rotarum
  - name: Ezechiel 10:13
    orderIndex: 12
    osisId: Ezek.10.13
    sblId: Ezek 10:13
    shortName: Ez 10:13
    text: et rotas istas vocavit volubiles audiente me
  - name: Ezechiel 10:14
    orderIndex: 13
    osisId: Ezek.10.14
    sblId: Ezek 10:14
    shortName: Ez 10:14
    text: quattuor autem facies habebat unum facies una facies cherub et facies secunda
      facies hominis et in tertio facies leonis et in quarto facies aquilae
  - name: Ezechiel 10:15
    orderIndex: 14
    osisId: Ezek.10.15
    sblId: Ezek 10:15
    shortName: Ez 10:15
    text: et elevata sunt cherubin ipsum est animal quod videram iuxta flumen Chobar
  - name: Ezechiel 10:16
    orderIndex: 15
    osisId: Ezek.10.16
    sblId: Ezek 10:16
    shortName: Ez 10:16
    text: cumque ambularent cherubin ibant pariter et rotae iuxta ea et cum levarent
      cherubin alas suas ut exaltarentur de terra non residebant rotae sed et ipsae
      iuxta erant
  - name: Ezechiel 10:17
    orderIndex: 16
    osisId: Ezek.10.17
    sblId: Ezek 10:17
    shortName: Ez 10:17
    text: stantibus illis stabant et cum elevatis elevabantur spiritus enim vitae
      erat in eis
  - name: Ezechiel 10:18
    orderIndex: 17
    osisId: Ezek.10.18
    sblId: Ezek 10:18
    shortName: Ez 10:18
    text: et egressa est gloria Domini a limine templi et stetit super cherubin
  - name: Ezechiel 10:19
    orderIndex: 18
    osisId: Ezek.10.19
    sblId: Ezek 10:19
    shortName: Ez 10:19
    text: et elevantia cherubin alas suas exaltata sunt a terra coram me et illis
      egredientibus rotae quoque subsecutae sunt et stetit in introitu portae domus
      Domini orientalis et gloria Dei Israhel erat super ea
  - name: Ezechiel 10:20
    orderIndex: 19
    osisId: Ezek.10.20
    sblId: Ezek 10:20
    shortName: Ez 10:20
    text: ipsum est animal quod vidi subter Deum Israhel iuxta fluvium Chobar et intellexi
      quia cherubin essent
  - name: Ezechiel 10:21
    orderIndex: 20
    osisId: Ezek.10.21
    sblId: Ezek 10:21
    shortName: Ez 10:21
    text: quattuor per quattuor vultus uni et quattuor alae uni et similitudo manus
      hominis sub alis eorum
  - name: Ezechiel 10:22
    orderIndex: 21
    osisId: Ezek.10.22
    sblId: Ezek 10:22
    shortName: Ez 10:22
    text: et similitudo vultuum eorum ipsi vultus quos videram iuxta fluvium Chobar
      et intuitus eorum et impetus singulorum ante faciem suam ingredi
  versesCount: 22
- name: Ezechiel 11
  orderIndex: 10
  osisId: Ezek.11
  sblId: Ezek 11
  shortName: Ez 11
  verses:
  - name: Ezechiel 11:1
    orderIndex: 0
    osisId: Ezek.11.1
    sblId: Ezek 11:1
    shortName: Ez 11:1
    text: et elevavit me spiritus et introduxit me ad portam domus Domini orientalem
      quae respicit solis ortum et ecce in introitu portae viginti quinque viri et
      vidi in medio eorum Hiezoniam filium Azur et Pheltiam filium Banaiae principes
      populi
  - name: Ezechiel 11:2
    orderIndex: 1
    osisId: Ezek.11.2
    sblId: Ezek 11:2
    shortName: Ez 11:2
    text: dixitque ad me fili hominis hii viri qui cogitant iniquitatem et tractant
      consilium pessimum in urbe ista
  - name: Ezechiel 11:3
    orderIndex: 2
    osisId: Ezek.11.3
    sblId: Ezek 11:3
    shortName: Ez 11:3
    text: dicentes nonne dudum aedificatae sunt domus haec est lebes nos autem carnes
  - name: Ezechiel 11:4
    orderIndex: 3
    osisId: Ezek.11.4
    sblId: Ezek 11:4
    shortName: Ez 11:4
    text: idcirco vaticinare de eis vaticinare fili hominis
  - name: Ezechiel 11:5
    orderIndex: 4
    osisId: Ezek.11.5
    sblId: Ezek 11:5
    shortName: Ez 11:5
    text: et inruit in me spiritus Domini et dixit ad me loquere haec dicit Dominus
      sic locuti estis domus Israhel et cogitationes cordis vestri ego novi
  - name: Ezechiel 11:6
    orderIndex: 5
    osisId: Ezek.11.6
    sblId: Ezek 11:6
    shortName: Ez 11:6
    text: plurimos occidistis in urbe hac et implestis vias eius interfectis
  - name: Ezechiel 11:7
    orderIndex: 6
    osisId: Ezek.11.7
    sblId: Ezek 11:7
    shortName: Ez 11:7
    text: propterea haec dicit Dominus Deus interfecti vestri quos posuistis in medio
      eius hii sunt carnes et haec est lebes et educam vos de medio eius
  - name: Ezechiel 11:8
    orderIndex: 7
    osisId: Ezek.11.8
    sblId: Ezek 11:8
    shortName: Ez 11:8
    text: gladium metuistis et gladium inducam super vos ait Dominus Deus
  - name: Ezechiel 11:9
    orderIndex: 8
    osisId: Ezek.11.9
    sblId: Ezek 11:9
    shortName: Ez 11:9
    text: et eiciam vos de medio eius daboque vos in manu hostium et faciam in vobis
      iudicia
  - name: Ezechiel 11:10
    orderIndex: 9
    osisId: Ezek.11.10
    sblId: Ezek 11:10
    shortName: Ez 11:10
    text: gladio cadetis in finibus Israhel iudicabo vos et scietis quia ego Dominus
  - name: Ezechiel 11:11
    orderIndex: 10
    osisId: Ezek.11.11
    sblId: Ezek 11:11
    shortName: Ez 11:11
    text: haec non erit vobis in lebetem et vos non eritis in medio eius in carnes
      in finibus Israhel iudicabo vos
  - name: Ezechiel 11:12
    orderIndex: 11
    osisId: Ezek.11.12
    sblId: Ezek 11:12
    shortName: Ez 11:12
    text: et scietis quia ego Dominus qui in praeceptis meis non ambulastis et iudicia
      mea non fecistis sed iuxta iudicia gentium quae in circuitu vestro sunt estis
      operati
  - name: Ezechiel 11:13
    orderIndex: 12
    osisId: Ezek.11.13
    sblId: Ezek 11:13
    shortName: Ez 11:13
    text: et factum est cum prophetarem Pheltias filius Banaiae mortuus est et cecidi
      in faciem meam clamans voce magna et dixi heu heu heu Domine Deus consummationem
      tu facis reliquiarum Israhel
  - name: Ezechiel 11:14
    orderIndex: 13
    osisId: Ezek.11.14
    sblId: Ezek 11:14
    shortName: Ez 11:14
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 11:15
    orderIndex: 14
    osisId: Ezek.11.15
    sblId: Ezek 11:15
    shortName: Ez 11:15
    text: fili hominis fratres tui fratres tui viri propinqui tui et omnis domus Israhel
      universi quibus dixerunt habitatores Hierusalem longe recedite a Domino nobis
      data est terra in possessionem
  - name: Ezechiel 11:16
    orderIndex: 15
    osisId: Ezek.11.16
    sblId: Ezek 11:16
    shortName: Ez 11:16
    text: propterea haec dicit Dominus Deus quia longe feci eos in gentibus et quia
      dispersi eos in terris ero eis in sanctificationem modicam in terris ad quas
      venerunt
  - name: Ezechiel 11:17
    orderIndex: 16
    osisId: Ezek.11.17
    sblId: Ezek 11:17
    shortName: Ez 11:17
    text: propterea loquere haec dicit Dominus Deus congregabo vos de populis et adunabo
      de terris in quibus dispersi estis daboque vobis humum Israhel
  - name: Ezechiel 11:18
    orderIndex: 17
    osisId: Ezek.11.18
    sblId: Ezek 11:18
    shortName: Ez 11:18
    text: et ingredientur illuc et auferent omnes offensiones cunctasque abominationes
      eius de illa
  - name: Ezechiel 11:19
    orderIndex: 18
    osisId: Ezek.11.19
    sblId: Ezek 11:19
    shortName: Ez 11:19
    text: et dabo eis cor unum et spiritum novum tribuam in visceribus eorum et auferam
      cor lapideum de carne eorum et dabo eis cor carneum
  - name: Ezechiel 11:20
    orderIndex: 19
    osisId: Ezek.11.20
    sblId: Ezek 11:20
    shortName: Ez 11:20
    text: ut in praeceptis meis ambulent et iudicia mea custodiant faciantque ea et
      sint mihi in populum et ego sim eis in Deum
  - name: Ezechiel 11:21
    orderIndex: 20
    osisId: Ezek.11.21
    sblId: Ezek 11:21
    shortName: Ez 11:21
    text: quorum cor post offendicula et abominationes suas ambulat horum viam in
      capite suo ponam dicit Dominus Deus
  - name: Ezechiel 11:22
    orderIndex: 21
    osisId: Ezek.11.22
    sblId: Ezek 11:22
    shortName: Ez 11:22
    text: et elevaverunt cherubin alas suas et rotae cum eis et gloria Dei Israhel
      erat super ea
  - name: Ezechiel 11:23
    orderIndex: 22
    osisId: Ezek.11.23
    sblId: Ezek 11:23
    shortName: Ez 11:23
    text: et ascendit gloria Domini de medio civitatis stetitque super montem qui
      est ad orientem urbis
  - name: Ezechiel 11:24
    orderIndex: 23
    osisId: Ezek.11.24
    sblId: Ezek 11:24
    shortName: Ez 11:24
    text: et spiritus levavit me adduxitque in Chaldeam ad transmigrationem in visione
      in spiritu Dei et sublata est a me visio quam videram
  - name: Ezechiel 11:25
    orderIndex: 24
    osisId: Ezek.11.25
    sblId: Ezek 11:25
    shortName: Ez 11:25
    text: et locutus sum ad transmigrationem omnia verba Domini quae ostenderat mihi
  versesCount: 25
- name: Ezechiel 12
  orderIndex: 11
  osisId: Ezek.12
  sblId: Ezek 12
  shortName: Ez 12
  verses:
  - name: Ezechiel 12:1
    orderIndex: 0
    osisId: Ezek.12.1
    sblId: Ezek 12:1
    shortName: Ez 12:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 12:2
    orderIndex: 1
    osisId: Ezek.12.2
    sblId: Ezek 12:2
    shortName: Ez 12:2
    text: fili hominis in medio domus exasperantis tu habitas qui oculos habent ad
      videndum et non vident et aures ad audiendum et non audiunt quia domus exasperans
      est
  - name: Ezechiel 12:3
    orderIndex: 2
    osisId: Ezek.12.3
    sblId: Ezek 12:3
    shortName: Ez 12:3
    text: tu ergo fili hominis fac tibi vasa transmigrationis et transmigrabis per
      diem coram eis transmigrabis autem de loco tuo ad locum alterum in conspectu
      eorum si forte aspiciant quia domus exasperans est
  - name: Ezechiel 12:4
    orderIndex: 3
    osisId: Ezek.12.4
    sblId: Ezek 12:4
    shortName: Ez 12:4
    text: et efferes foras vasa tua quasi vasa transmigrantis per diem in conspectu
      eorum tu autem egredieris vespere coram eis sicut egreditur migrans
  - name: Ezechiel 12:5
    orderIndex: 4
    osisId: Ezek.12.5
    sblId: Ezek 12:5
    shortName: Ez 12:5
    text: ante oculos eorum perfodi tibi parietem et egredieris per eum
  - name: Ezechiel 12:6
    orderIndex: 5
    osisId: Ezek.12.6
    sblId: Ezek 12:6
    shortName: Ez 12:6
    text: in conspectu eorum in umeris portaberis in caligine effereris faciem tuam
      velabis et non videbis terram quia portentum dedi te domui Israhel
  - name: Ezechiel 12:7
    orderIndex: 6
    osisId: Ezek.12.7
    sblId: Ezek 12:7
    shortName: Ez 12:7
    text: feci ergo sicut praeceperat mihi vasa mea protuli quasi vasa transmigrantis
      per diem et vespere perfodi mihi parietem manu in caligine egressus sum et in
      umeris portatus in conspectu eorum
  - name: Ezechiel 12:8
    orderIndex: 7
    osisId: Ezek.12.8
    sblId: Ezek 12:8
    shortName: Ez 12:8
    text: et factus est sermo Domini ad me mane dicens
  - name: Ezechiel 12:9
    orderIndex: 8
    osisId: Ezek.12.9
    sblId: Ezek 12:9
    shortName: Ez 12:9
    text: fili hominis numquid non dixerunt ad te domus Israhel domus exasperans quid
      tu facis
  - name: Ezechiel 12:10
    orderIndex: 9
    osisId: Ezek.12.10
    sblId: Ezek 12:10
    shortName: Ez 12:10
    text: dic ad eos haec dicit Dominus Deus super ducem onus istud qui est in Hierusalem
      et super omnem domum Israhel quae est in medio eorum
  - name: Ezechiel 12:11
    orderIndex: 10
    osisId: Ezek.12.11
    sblId: Ezek 12:11
    shortName: Ez 12:11
    text: dic ego portentum vestrum quomodo feci sic fiet illis in transmigrationem
      et captivitatem ibunt
  - name: Ezechiel 12:12
    orderIndex: 11
    osisId: Ezek.12.12
    sblId: Ezek 12:12
    shortName: Ez 12:12
    text: et dux qui est in medio eorum in umeris portabitur in caligine egredietur
      parietem perfodient ut educant eum facies eius operietur ut non videat oculo
      terram
  - name: Ezechiel 12:13
    orderIndex: 12
    osisId: Ezek.12.13
    sblId: Ezek 12:13
    shortName: Ez 12:13
    text: et extendam rete meum super illum et capietur in sagena mea et adducam eum
      in Babylonem in terram Chaldeorum et ipsam non videbit ibique morietur
  - name: Ezechiel 12:14
    orderIndex: 13
    osisId: Ezek.12.14
    sblId: Ezek 12:14
    shortName: Ez 12:14
    text: et omnes qui circa eum sunt praesidium eius et agmina eius dispergam in
      omnem ventum et gladium evaginabo post eos
  - name: Ezechiel 12:15
    orderIndex: 14
    osisId: Ezek.12.15
    sblId: Ezek 12:15
    shortName: Ez 12:15
    text: et scient quia ego Dominus quando dispersero illos in gentibus et disseminavero
      eos in terris
  - name: Ezechiel 12:16
    orderIndex: 15
    osisId: Ezek.12.16
    sblId: Ezek 12:16
    shortName: Ez 12:16
    text: et relinquam ex eis viros paucos a gladio et fame et pestilentia ut narrent
