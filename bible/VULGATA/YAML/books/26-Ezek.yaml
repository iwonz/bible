  - name: Ezechiel 12:19
    orderIndex: 18
    osisId: Ezek.12.19
    sblId: Ezek 12:19
    shortName: Ez 12:19
    text: et dices ad populum terrae haec dicit Dominus Deus ad eos qui habitant in
      Hierusalem in terra Israhel panem suum in sollicitudine comedent et aquam suam
      in desolatione bibent ut desoletur terra a multitudine sua propter iniquitatem
      omnium qui habitant in ea
  - name: Ezechiel 12:20
    orderIndex: 19
    osisId: Ezek.12.20
    sblId: Ezek 12:20
    shortName: Ez 12:20
    text: et civitates quae nunc habitantur desolatae erunt terraque deserta et scietis
