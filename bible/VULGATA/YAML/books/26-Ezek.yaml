      eius
  - name: Ezechiel 30:5
    orderIndex: 4
    osisId: Ezek.30.5
    sblId: Ezek 30:5
    shortName: Ez 30:5
    text: Aethiopia et Lybia et Lydii et omne reliquum vulgus et Chub et filii terrae
      foederis cum eis gladio cadent
  - name: Ezechiel 30:6
    orderIndex: 5
    osisId: Ezek.30.6
    sblId: Ezek 30:6
    shortName: Ez 30:6
    text: haec dicit Dominus Deus et corruent fulcientes Aegyptum et destruetur superbia
      imperii eius a turre Syenes gladio cadent in ea ait Dominus exercituum
  - name: Ezechiel 30:7
    orderIndex: 6
    osisId: Ezek.30.7
    sblId: Ezek 30:7
    shortName: Ez 30:7
    text: et dissipabuntur in medio terrarum desolatarum et urbes eius in medio civitatum
      desertarum erunt
  - name: Ezechiel 30:8
    orderIndex: 7
    osisId: Ezek.30.8
    sblId: Ezek 30:8
    shortName: Ez 30:8
    text: et scient quoniam ego Dominus cum dedero ignem in Aegyptum et adtriti fuerint
      omnes auxiliatores eius
  - name: Ezechiel 30:9
    orderIndex: 8
    osisId: Ezek.30.9
    sblId: Ezek 30:9
    shortName: Ez 30:9
    text: in die illa egredientur nuntii a facie mea in trieribus ad conterendam Aethiopiae
      confidentiam et erit pavor in eis in die Aegypti quia absque dubio veniet
  - name: Ezechiel 30:10
    orderIndex: 9
    osisId: Ezek.30.10
    sblId: Ezek 30:10
    shortName: Ez 30:10
    text: haec dicit Dominus Deus et cessare faciam multitudinem Aegypti in manu Nabuchodonosor
      regis Babylonis
  - name: Ezechiel 30:11
    orderIndex: 10
    osisId: Ezek.30.11
    sblId: Ezek 30:11
    shortName: Ez 30:11
    text: ipse et populus eius cum eo fortissimi gentium adducentur ad disperdendam
      terram et evaginabunt gladios suos super Aegyptum et implebunt terram interfectis
  - name: Ezechiel 30:12
    orderIndex: 11
    osisId: Ezek.30.12
    sblId: Ezek 30:12
    shortName: Ez 30:12
    text: et faciam alveos fluminum aridos et tradam terram in manu pessimorum et
      dissipabo terram et plenitudinem eius in manu alienorum ego Dominus locutus
      sum
  - name: Ezechiel 30:13
    orderIndex: 12
    osisId: Ezek.30.13
    sblId: Ezek 30:13
    shortName: Ez 30:13
    text: haec dicit Dominus Deus et disperdam simulacra et cessare faciam idola de
      Memphis et dux de terra Aegypti non erit amplius et dabo terrorem in terra Aegypti
  - name: Ezechiel 30:14
    orderIndex: 13
    osisId: Ezek.30.14
    sblId: Ezek 30:14
    shortName: Ez 30:14
    text: et disperdam terram Fatures et dabo ignem in Tafnis et faciam iudicia in
      Alexandriam
  - name: Ezechiel 30:15
    orderIndex: 14
    osisId: Ezek.30.15
    sblId: Ezek 30:15
    shortName: Ez 30:15
    text: et effundam indignationem meam super Pelusium robur Aegypti et interficiam
      multitudinem Alexandriae
  - name: Ezechiel 30:16
    orderIndex: 15
    osisId: Ezek.30.16
    sblId: Ezek 30:16
    shortName: Ez 30:16
    text: et dabo ignem in Aegypto quasi parturiens dolebit Pelusium et Alexandria
      erit dissipata et in Memphis angustiae cotidianae
  - name: Ezechiel 30:17
    orderIndex: 16
    osisId: Ezek.30.17
    sblId: Ezek 30:17
    shortName: Ez 30:17
    text: iuvenes Eliupoleos et Bubasti gladio cadent et ipsae captivae ducentur
  - name: Ezechiel 30:18
    orderIndex: 17
    osisId: Ezek.30.18
    sblId: Ezek 30:18
    shortName: Ez 30:18
    text: et in Tafnis nigrescet dies cum contrivero ibi sceptra Aegypti et defecerit
      in ea superbia potentiae eius ipsam nubes operiet filiae autem eius in captivitatem
      ducentur
  - name: Ezechiel 30:19
    orderIndex: 18
    osisId: Ezek.30.19
    sblId: Ezek 30:19
    shortName: Ez 30:19
    text: et faciam iudicia in Aegypto et scient quia ego Dominus
  - name: Ezechiel 30:20
    orderIndex: 19
    osisId: Ezek.30.20
    sblId: Ezek 30:20
    shortName: Ez 30:20
    text: et factum est in undecimo anno in primo in septima mensis factum est verbum
      Domini ad me dicens
  - name: Ezechiel 30:21
    orderIndex: 20
    osisId: Ezek.30.21
    sblId: Ezek 30:21
    shortName: Ez 30:21
    text: fili hominis brachium Pharao regis Aegypti confregi et ecce non est obvolutum
      ut restitueretur ei sanitas ut ligaretur pannis et farciretur linteolis et recepto
      robore posset tenere gladium
  - name: Ezechiel 30:22
    orderIndex: 21
    osisId: Ezek.30.22
    sblId: Ezek 30:22
    shortName: Ez 30:22
    text: propterea haec dicit Dominus Deus ecce ego ad Pharao regem Aegypti et comminuam
      brachium eius forte sed confractum et deiciam gladium de manu eius
  - name: Ezechiel 30:23
    orderIndex: 22
    osisId: Ezek.30.23
    sblId: Ezek 30:23
    shortName: Ez 30:23
    text: et dispergam Aegyptum in gentibus et ventilabo eos in terris
  - name: Ezechiel 30:24
    orderIndex: 23
    osisId: Ezek.30.24
    sblId: Ezek 30:24
    shortName: Ez 30:24
    text: et confortabo brachia regis Babylonis daboque gladium meum in manu eius
      et confringam brachia Pharaonis et gement gemitibus interfecti coram facie eius
  - name: Ezechiel 30:25
    orderIndex: 24
    osisId: Ezek.30.25
    sblId: Ezek 30:25
    shortName: Ez 30:25
    text: et confortabo brachia regis Babylonis et brachia Pharaonis concident et
      scient quia ego Dominus cum dedero gladium meum in manu regis Babylonis et extenderit
      eum super terram Aegypti
  - name: Ezechiel 30:26
    orderIndex: 25
    osisId: Ezek.30.26
    sblId: Ezek 30:26
    shortName: Ez 30:26
    text: et dispergam Aegyptum in nationes et ventilabo eos in terris et scient quia
      ego Dominus
