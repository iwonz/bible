  - name: Ezechiel 28:13
    orderIndex: 12
    osisId: Ezek.28.13
    sblId: Ezek 28:13
    shortName: Ez 28:13
    text: in deliciis paradisi Dei fuisti omnis lapis pretiosus operimentum tuum sardius
