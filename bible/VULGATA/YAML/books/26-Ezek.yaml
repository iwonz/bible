  - name: Ezechiel 22:21
    orderIndex: 20
    osisId: Ezek.22.21
    sblId: Ezek 22:21
    shortName: Ez 22:21
    text: et congregabo vos et succendam vos in igne furoris mei et conflabimini in
      medio eius
  - name: Ezechiel 22:22
    orderIndex: 21
    osisId: Ezek.22.22
    sblId: Ezek 22:22
    shortName: Ez 22:22
    text: ut conflatur argentum in medio fornacis sic eritis in medio eius et scietis
      quia ego Dominus effuderim indignationem meam super vos
  - name: Ezechiel 22:23
    orderIndex: 22
    osisId: Ezek.22.23
    sblId: Ezek 22:23
    shortName: Ez 22:23
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 22:24
    orderIndex: 23
    osisId: Ezek.22.24
    sblId: Ezek 22:24
    shortName: Ez 22:24
    text: fili hominis dic ei tu es terra inmunda et non conpluta in die furoris
  - name: Ezechiel 22:25
    orderIndex: 24
    osisId: Ezek.22.25
    sblId: Ezek 22:25
    shortName: Ez 22:25
