  - name: Ezechiel 21:24
    orderIndex: 23
    osisId: Ezek.21.24
    sblId: Ezek 21:24
    shortName: Ez 21:24
    text: idcirco haec dicit Dominus Deus pro eo quod recordati estis iniquitatis
      vestrae et revelastis praevaricationes vestras et apparuerunt peccata vestra
      in omnibus cogitationibus vestris pro eo inquam quod recordati estis manu capiemini
  - name: Ezechiel 21:25
    orderIndex: 24
    osisId: Ezek.21.25
    sblId: Ezek 21:25
    shortName: Ez 21:25
    text: tu autem profane impie dux Israhel cuius venit dies in tempore iniquitatis
