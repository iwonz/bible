  - name: Ezechiel 28:15
    orderIndex: 14
    osisId: Ezek.28.15
    sblId: Ezek 28:15
    shortName: Ez 28:15
    text: perfectus in viis tuis a die conditionis tuae donec inventa est iniquitas
      in te
  - name: Ezechiel 28:16
    orderIndex: 15
    osisId: Ezek.28.16
    sblId: Ezek 28:16
    shortName: Ez 28:16
    text: in multitudine negotiationis tuae repleta sunt interiora tua iniquitate
      et peccasti et eieci te de monte Dei et perdidi te o cherub protegens de medio
      lapidum ignitorum
  - name: Ezechiel 28:17
    orderIndex: 16
    osisId: Ezek.28.17
    sblId: Ezek 28:17
    shortName: Ez 28:17
    text: elevatum est cor tuum in decore tuo perdidisti sapientiam tuam in decore
      tuo in terram proieci te ante faciem regum dedi te ut cernerent te
  - name: Ezechiel 28:18
    orderIndex: 17
    osisId: Ezek.28.18
    sblId: Ezek 28:18
    shortName: Ez 28:18
    text: in multitudine iniquitatum tuarum et iniquitate negotiationis tuae polluisti
      sanctificationem tuam producam ergo ignem de medio tui qui comedat te et dabo
      te in cinerem super terram in conspectu omnium videntium te
  - name: Ezechiel 28:19
    orderIndex: 18
    osisId: Ezek.28.19
    sblId: Ezek 28:19
    shortName: Ez 28:19
    text: omnes qui viderint te in gentibus obstupescent super te nihili factus es
      et non eris in perpetuum
  - name: Ezechiel 28:20
    orderIndex: 19
    osisId: Ezek.28.20
    sblId: Ezek 28:20
    shortName: Ez 28:20
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 28:21
    orderIndex: 20
    osisId: Ezek.28.21
    sblId: Ezek 28:21
    shortName: Ez 28:21
    text: fili hominis pone faciem tuam contra Sidonem et prophetabis de ea
  - name: Ezechiel 28:22
    orderIndex: 21
    osisId: Ezek.28.22
    sblId: Ezek 28:22
    shortName: Ez 28:22
    text: et dices haec dicit Dominus Deus ecce ego ad te Sidon et glorificabor in
      medio tui et scient quia ego Dominus cum fecero in ea iudicia et sanctificatus
      fuero in ea
  - name: Ezechiel 28:23
    orderIndex: 22
    osisId: Ezek.28.23
    sblId: Ezek 28:23
    shortName: Ez 28:23
    text: et inmittam ei pestilentiam et sanguinem in plateis eius et corruent interfecti
      in medio eius gladio per circuitum et scient quia ego Dominus
  - name: Ezechiel 28:24
    orderIndex: 23
    osisId: Ezek.28.24
    sblId: Ezek 28:24
    shortName: Ez 28:24
    text: et non erit ultra domui Israhel offendiculum amaritudinis et spina dolorem
      inferens undique per circuitum eorum qui adversantur eis et scient quia ego
      Dominus Deus
  - name: Ezechiel 28:25
    orderIndex: 24
    osisId: Ezek.28.25
    sblId: Ezek 28:25
    shortName: Ez 28:25
    text: haec dicit Dominus Deus quando congregavero domum Israhel de populis in
      quibus dispersi sunt sanctificabor in eis coram gentibus et habitabunt in terra
      sua quam dedi servo meo Iacob
  - name: Ezechiel 28:26
    orderIndex: 25
    osisId: Ezek.28.26
    sblId: Ezek 28:26
    shortName: Ez 28:26
    text: et habitabunt in ea securi et aedificabunt domos plantabuntque vineas et
      habitabunt confidenter cum fecero iudicia in omnibus qui adversantur eis per
      circuitum et scient quia ego Dominus Deus eorum
