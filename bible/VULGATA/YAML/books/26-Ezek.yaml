  - name: Ezechiel 21:12
    orderIndex: 11
    osisId: Ezek.21.12
    sblId: Ezek 21:12
    shortName: Ez 21:12
    text: clama et ulula fili hominis quia hic factus est in populo meo hic in cunctis
