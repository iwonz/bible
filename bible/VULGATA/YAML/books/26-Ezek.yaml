  - name: Ezechiel 27:18
    orderIndex: 17
    osisId: Ezek.27.18
    sblId: Ezek 27:18
    shortName: Ez 27:18
    text: Damascenus negotiator tuus in multitudine operum tuorum in multitudine diversarum
