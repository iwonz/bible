  - name: Ezechiel 27:16
    orderIndex: 15
    osisId: Ezek.27.16
    sblId: Ezek 27:16
    shortName: Ez 27:16
    text: Syrus negotiator tuus propter multitudinem operum tuorum gemmam purpuram
