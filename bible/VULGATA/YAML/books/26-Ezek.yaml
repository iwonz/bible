  - name: Ezechiel 14:2
    orderIndex: 1
    osisId: Ezek.14.2
    sblId: Ezek 14:2
    shortName: Ez 14:2
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 14:3
    orderIndex: 2
    osisId: Ezek.14.3
    sblId: Ezek 14:3
    shortName: Ez 14:3
    text: fili hominis viri isti posuerunt inmunditias suas in cordibus suis et scandalum
      iniquitatis suae statuerunt contra faciem suam numquid interrogatus respondebo
      eis
  - name: Ezechiel 14:4
    orderIndex: 3
    osisId: Ezek.14.4
    sblId: Ezek 14:4
    shortName: Ez 14:4
    text: propter hoc loquere eis et dices ad eos haec dicit Dominus Deus homo homo
      de domo Israhel qui posuerit inmunditias suas in corde suo et scandalum iniquitatis
      suae statuerit contra faciem suam et venerit ad prophetam interrogans per eum
      me ego Dominus respondebo ei in multitudine inmunditiarum suarum
  - name: Ezechiel 14:5
    orderIndex: 4
    osisId: Ezek.14.5
    sblId: Ezek 14:5
    shortName: Ez 14:5
    text: ut capiatur domus Israhel in corde suo quo recesserunt a me in cunctis idolis
