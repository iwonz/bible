- name: Ezechiel 26
  orderIndex: 25
  osisId: Ezek.26
  sblId: Ezek 26
  shortName: Ez 26
  verses:
  - name: Ezechiel 26:1
    orderIndex: 0
    osisId: Ezek.26.1
    sblId: Ezek 26:1
    shortName: Ez 26:1
    text: et factum est in undecimo anno prima mensis factus est sermo Domini ad me
      dicens
  - name: Ezechiel 26:2
    orderIndex: 1
    osisId: Ezek.26.2
    sblId: Ezek 26:2
    shortName: Ez 26:2
    text: fili hominis pro eo quod dixit Tyrus de Hierusalem euge confractae sunt
      portae populorum conversa est ad me implebor deserta est
  - name: Ezechiel 26:3
    orderIndex: 2
    osisId: Ezek.26.3
    sblId: Ezek 26:3
    shortName: Ez 26:3
    text: propterea haec dicit Dominus Deus ecce ego super te Tyre et ascendere faciam
      ad te gentes multas sicut ascendit mare fluctuans
  - name: Ezechiel 26:4
    orderIndex: 3
    osisId: Ezek.26.4
    sblId: Ezek 26:4
    shortName: Ez 26:4
    text: et dissipabunt muros Tyri et destruent turres eius et radam pulverem eius
      de ea et dabo eam in limpidissimam petram
  - name: Ezechiel 26:5
    orderIndex: 4
    osisId: Ezek.26.5
    sblId: Ezek 26:5
    shortName: Ez 26:5
    text: siccatio sagenarum erit in medio maris quia ego locutus sum ait Dominus
      Deus et erit in direptionem gentibus
  - name: Ezechiel 26:6
    orderIndex: 5
    osisId: Ezek.26.6
    sblId: Ezek 26:6
    shortName: Ez 26:6
    text: filiae quoque eius quae sunt in agro gladio interficientur et scient quia
      ego Dominus
  - name: Ezechiel 26:7
    orderIndex: 6
    osisId: Ezek.26.7
    sblId: Ezek 26:7
    shortName: Ez 26:7
    text: quia haec dicit Dominus Deus ecce ego adducam ad Tyrum Nabuchodonosor regem
      Babylonis ab aquilone regem regum cum equis et curribus et equitibus et coetu
      populoque magno
  - name: Ezechiel 26:8
    orderIndex: 7
    osisId: Ezek.26.8
    sblId: Ezek 26:8
    shortName: Ez 26:8
    text: filias tuas quae sunt in agro gladio interficiet et circumdabit te munitionibus
      et conportabit aggerem in gyro et levabit contra te clypeum
  - name: Ezechiel 26:9
    orderIndex: 8
    osisId: Ezek.26.9
    sblId: Ezek 26:9
    shortName: Ez 26:9
    text: et vineas et arietes temperabit in muros tuos et turres tuas destruet in
      armatura sua
  - name: Ezechiel 26:10
    orderIndex: 9
    osisId: Ezek.26.10
    sblId: Ezek 26:10
    shortName: Ez 26:10
    text: inundatione equorum eius operiet te pulvis eorum a sonitu equitum et rotarum
      et curruum movebuntur muri tui dum ingressus fuerit portas tuas quasi per introitus
      urbis dissipatae
  - name: Ezechiel 26:11
    orderIndex: 10
    osisId: Ezek.26.11
    sblId: Ezek 26:11
    shortName: Ez 26:11
    text: ungulis equorum suorum conculcabit omnes plateas tuas populum tuum gladio
      caedet et statuae tuae nobiles in terram corruent
  - name: Ezechiel 26:12
    orderIndex: 11
    osisId: Ezek.26.12
    sblId: Ezek 26:12
    shortName: Ez 26:12
    text: vastabunt opes tuas diripient negotiationes tuas et destruent muros tuos
      et domos tuas praeclaras subvertent et lapides tuos et ligna tua et pulverem
      tuum in medio aquarum ponent
  - name: Ezechiel 26:13
    orderIndex: 12
    osisId: Ezek.26.13
    sblId: Ezek 26:13
    shortName: Ez 26:13
    text: et quiescere faciam multitudinem canticorum tuorum et sonitus cithararum
      tuarum non audietur amplius
  - name: Ezechiel 26:14
    orderIndex: 13
    osisId: Ezek.26.14
    sblId: Ezek 26:14
    shortName: Ez 26:14
    text: et dabo te in limpidissimam petram siccatio sagenarum eris nec aedificaberis
      ultra quia ego locutus sum dicit Dominus Deus
  - name: Ezechiel 26:15
    orderIndex: 14
    osisId: Ezek.26.15
    sblId: Ezek 26:15
    shortName: Ez 26:15
    text: haec dicit Dominus Deus Tyro numquid non a sonitu ruinae tuae et gemitu
      interfectorum tuorum cum occisi fuerint in medio tui commovebuntur insulae
  - name: Ezechiel 26:16
    orderIndex: 15
    osisId: Ezek.26.16
    sblId: Ezek 26:16
    shortName: Ez 26:16
    text: et descendent de sedibus suis omnes principes maris et auferent exuvias
      suas et vestimenta sua varia abicient et induentur stupore in terra sedebunt
      et adtoniti super repentino casu tuo admirabuntur
  - name: Ezechiel 26:17
    orderIndex: 16
    osisId: Ezek.26.17
    sblId: Ezek 26:17
    shortName: Ez 26:17
    text: et adsumentes super te lamentum dicent tibi quomodo peristi quae habitas
      in mari urbs inclita quae fuisti fortis in mari cum habitatoribus tuis quos
      formidabant universi
  - name: Ezechiel 26:18
    orderIndex: 17
    osisId: Ezek.26.18
    sblId: Ezek 26:18
    shortName: Ez 26:18
    text: nunc stupebunt naves in die pavoris tui et turbabuntur insulae in mari eo
      quod nullus egrediatur ex te
  - name: Ezechiel 26:19
    orderIndex: 18
    osisId: Ezek.26.19
    sblId: Ezek 26:19
    shortName: Ez 26:19
    text: quia haec dicit Dominus Deus cum dedero te urbem desolatam sicut civitates
      quae non habitantur et adduxero super te abyssum et operuerint te aquae multae
  - name: Ezechiel 26:20
    orderIndex: 19
    osisId: Ezek.26.20
    sblId: Ezek 26:20
    shortName: Ez 26:20
    text: et detraxero te cum his qui descendunt in lacum ad populum sempiternum et
      conlocavero te in terra novissima sicut solitudines veteres cum his qui deducuntur
      in lacum ut non habiteris porro dedero gloriam in terra viventium
  - name: Ezechiel 26:21
    orderIndex: 20
    osisId: Ezek.26.21
    sblId: Ezek 26:21
    shortName: Ez 26:21
    text: in nihilum redigam te et non eris et requisita non invenieris ultra in sempiternum
      dicit Dominus Deus
