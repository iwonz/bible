  - name: Ezechiel 27:19
    orderIndex: 18
    osisId: Ezek.27.19
    sblId: Ezek 27:19
    shortName: Ez 27:19
    text: Dan et Graecia et Mozel in nundinis tuis proposuerunt ferrum fabrefactum
