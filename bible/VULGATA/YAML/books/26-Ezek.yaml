      et gubernatores tui qui tenebant supellectilem tuam et populo tuo praeerant
      viri quoque bellatores tui qui erant in te cum universa multitudine tua quae
      est in medio tui cadent in corde maris in die ruinae tuae
  - name: Ezechiel 27:28
    orderIndex: 27
    osisId: Ezek.27.28
    sblId: Ezek 27:28
    shortName: Ez 27:28
    text: a sonitu clamoris gubernatorum tuorum conturbabuntur classes
  - name: Ezechiel 27:29
    orderIndex: 28
    osisId: Ezek.27.29
    sblId: Ezek 27:29
    shortName: Ez 27:29
    text: et descendent de navibus suis omnes qui tenebant remum nautae et universi
      gubernatores maris in terra stabunt
  - name: Ezechiel 27:30
    orderIndex: 29
    osisId: Ezek.27.30
    sblId: Ezek 27:30
    shortName: Ez 27:30
    text: et heiulabunt super te voce magna et clamabunt amare et superiacient pulverem
      capitibus suis et cinere conspergentur
  - name: Ezechiel 27:31
    orderIndex: 30
    osisId: Ezek.27.31
    sblId: Ezek 27:31
    shortName: Ez 27:31
    text: et radent super te calvitium et accingentur ciliciis et plorabunt te in
      amaritudine animae ploratu amarissimo
  - name: Ezechiel 27:32
    orderIndex: 31
    osisId: Ezek.27.32
    sblId: Ezek 27:32
    shortName: Ez 27:32
    text: et adsument super te carmen lugubre et plangent te quae est ut Tyrus quae
      obmutuit in medio maris
  - name: Ezechiel 27:33
    orderIndex: 32
    osisId: Ezek.27.33
    sblId: Ezek 27:33
    shortName: Ez 27:33
    text: quae in exitu negotiationum tuarum de mari implesti populos multos in multitudine
