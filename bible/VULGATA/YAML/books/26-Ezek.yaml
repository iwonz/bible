  - name: Ezechiel 27:12
    orderIndex: 11
    osisId: Ezek.27.12
    sblId: Ezek 27:12
    shortName: Ez 27:12
    text: Carthaginienses negotiatores tui a multitudine cunctarum divitiarum argento
