  - name: Ezechiel 21:26
    orderIndex: 25
    osisId: Ezek.21.26
    sblId: Ezek 21:26
    shortName: Ez 21:26
    text: haec dicit Dominus Deus aufer cidarim tolle coronam nonne haec est quae
