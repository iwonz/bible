  - name: Ezechiel 30:1
    orderIndex: 0
    osisId: Ezek.30.1
    sblId: Ezek 30:1
    shortName: Ez 30:1
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 30:2
    orderIndex: 1
    osisId: Ezek.30.2
    sblId: Ezek 30:2
    shortName: Ez 30:2
