  - name: Ezechiel 21:14
    orderIndex: 13
    osisId: Ezek.21.14
    sblId: Ezek 21:14
    shortName: Ez 21:14
    text: tu ergo fili hominis propheta et percute manu ad manum et duplicetur gladius
