  - name: Ezechiel 21:27
    orderIndex: 26
    osisId: Ezek.21.27
    sblId: Ezek 21:27
    shortName: Ez 21:27
    text: iniquitatem iniquitatem iniquitatem ponam eam et hoc nunc factum est donec
