      sunt
  - name: Ezechiel 28:14
    orderIndex: 13
    osisId: Ezek.28.14
    sblId: Ezek 28:14
    shortName: Ez 28:14
    text: tu cherub extentus et protegens et posui te in monte sancto Dei in medio
