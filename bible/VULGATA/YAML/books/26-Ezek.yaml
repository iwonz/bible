  - name: Ezechiel 15:1
    orderIndex: 0
    osisId: Ezek.15.1
    sblId: Ezek 15:1
    shortName: Ez 15:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 15:2
    orderIndex: 1
    osisId: Ezek.15.2
    sblId: Ezek 15:2
    shortName: Ez 15:2
    text: fili hominis quid fiet ligno vitis ex omnibus lignis nemorum quae sunt inter
      ligna silvarum
  - name: Ezechiel 15:3
    orderIndex: 2
    osisId: Ezek.15.3
    sblId: Ezek 15:3
    shortName: Ez 15:3
    text: numquid tolletur de ea lignum ut fiat opus aut fabricabitur de ea paxillus
      ut dependeat in eo quodcumque vas
  - name: Ezechiel 15:4
    orderIndex: 3
    osisId: Ezek.15.4
    sblId: Ezek 15:4
    shortName: Ez 15:4
    text: ecce igni datum est in escam utramque partem eius consumpsit ignis et medietas
      eius redacta est in favillam numquid utile erit ad opus
  - name: Ezechiel 15:5
    orderIndex: 4
    osisId: Ezek.15.5
    sblId: Ezek 15:5
    shortName: Ez 15:5
    text: etiam cum esset integrum non erat aptum ad opus quanto magis cum ignis illud
      devoraverit et conbuserit nihil ex eo fiet operis
  - name: Ezechiel 15:6
    orderIndex: 5
    osisId: Ezek.15.6
    sblId: Ezek 15:6
    shortName: Ez 15:6
    text: propterea haec dicit Dominus Deus quomodo lignum vitis inter ligna silvarum
      quod dedi igni ad devorandum sic tradidi habitatores Hierusalem
  - name: Ezechiel 15:7
    orderIndex: 6
    osisId: Ezek.15.7
    sblId: Ezek 15:7
    shortName: Ez 15:7
    text: et ponam faciem meam in eos de igne egredientur et ignis consumet eos et
      scietis quia ego Dominus cum posuero faciem meam in eos
  - name: Ezechiel 15:8
    orderIndex: 7
    osisId: Ezek.15.8
    sblId: Ezek 15:8
    shortName: Ez 15:8
    text: et dedero terram inviam et desolatam eo quod praevaricatores extiterint
      dicit Dominus Deus
