  - name: Ezechiel 21:8
    orderIndex: 7
    osisId: Ezek.21.8
    sblId: Ezek 21:8
    shortName: Ez 21:8
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 21:9
