      divinantes eis mendacium dicentes haec dicit Dominus Deus cum Dominus non sit
      locutus
  - name: Ezechiel 22:29
    orderIndex: 28
    osisId: Ezek.22.29
    sblId: Ezek 22:29
    shortName: Ez 22:29
