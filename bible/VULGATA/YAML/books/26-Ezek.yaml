  - name: Ezechiel 27:6
    orderIndex: 5
    osisId: Ezek.27.6
    sblId: Ezek 27:6
    shortName: Ez 27:6
    text: quercus de Basan dolaverunt in remos tuos transtra tua fecerunt tibi ex
