- name: Ezechiel 45
  orderIndex: 44
  osisId: Ezek.45
  sblId: Ezek 45
  shortName: Ez 45
  verses:
  - name: Ezechiel 45:1
    orderIndex: 0
    osisId: Ezek.45.1
    sblId: Ezek 45:1
    shortName: Ez 45:1
    text: cumque coeperitis terram dividere sortito separate primitias Domino sanctificatum
      de terra longitudine viginti quinque milia et latitudine decem milia sanctificatum
      erit in omni termino eius per circuitum
  - name: Ezechiel 45:2
    orderIndex: 1
    osisId: Ezek.45.2
    sblId: Ezek 45:2
    shortName: Ez 45:2
    text: et erit ex omni parte sanctificatum quingentos per quingentos quadrifariam
      per circuitum et quinquaginta cubitis in suburbana eius per gyrum
  - name: Ezechiel 45:3
    orderIndex: 2
    osisId: Ezek.45.3
    sblId: Ezek 45:3
    shortName: Ez 45:3
    text: et a mensura ista mensurabis longitudinem viginti quinque milium et latitudinem
      decem milium et in ipso erit templum sanctumque sanctorum
  - name: Ezechiel 45:4
    orderIndex: 3
    osisId: Ezek.45.4
    sblId: Ezek 45:4
    shortName: Ez 45:4
    text: sanctificatum de terra erit sacerdotibus ministris sanctuarii qui accedunt
      ad ministerium Domini et erit eis locus in domos et in sanctuarium sanctitatis
  - name: Ezechiel 45:5
    orderIndex: 4
    osisId: Ezek.45.5
    sblId: Ezek 45:5
    shortName: Ez 45:5
    text: viginti quinque autem milia longitudinis et decem milia latitudinis erunt
      Levitis qui ministrant domui ipsi possidebunt viginti gazofilacia
  - name: Ezechiel 45:6
    orderIndex: 5
    osisId: Ezek.45.6
    sblId: Ezek 45:6
    shortName: Ez 45:6
    text: et possessionem civitatis dabitis quinque milia latitudinis et longitudinis
      viginti quinque milia secundum separationem sanctuarii omni domui Israhel
  - name: Ezechiel 45:7
    orderIndex: 6
    osisId: Ezek.45.7
    sblId: Ezek 45:7
    shortName: Ez 45:7
    text: principi quoque hinc et inde in separationem sanctuarii et in possessionem
      civitatis contra faciem separationis sanctuarii et contra faciem possessionis
      urbis a latere maris usque ad mare et a latere orientis usque ad orientem longitudinem
      autem iuxta unamquamque partium a termino occidentali usque ad terminum orientalem
  - name: Ezechiel 45:8
    orderIndex: 7
    osisId: Ezek.45.8
    sblId: Ezek 45:8
    shortName: Ez 45:8
    text: de terra erit ei possessio in Israhel et non depopulabuntur ultra principes
      populum meum sed terram dabunt domui Israhel secundum tribus eorum
  - name: Ezechiel 45:9
    orderIndex: 8
    osisId: Ezek.45.9
    sblId: Ezek 45:9
    shortName: Ez 45:9
    text: haec dicit Dominus Deus sufficiat vobis principes Israhel iniquitatem et
      rapinas intermittite et iudicium et iustitiam facite separate confinia vestra
      a populo meo ait Dominus Deus
  - name: Ezechiel 45:10
    orderIndex: 9
    osisId: Ezek.45.10
    sblId: Ezek 45:10
    shortName: Ez 45:10
    text: statera iusta et oephi iustum et batus iustus erit vobis
  - name: Ezechiel 45:11
    orderIndex: 10
    osisId: Ezek.45.11
    sblId: Ezek 45:11
    shortName: Ez 45:11
    text: oephi et batus aequalia et unius mensurae erunt ut capiat decimam partem
      chori batus et decimam partem chori oephi iuxta mensuram chori erit aequa libratio
      eorum
  - name: Ezechiel 45:12
    orderIndex: 11
    osisId: Ezek.45.12
    sblId: Ezek 45:12
    shortName: Ez 45:12
    text: siclus autem viginti obolos habeat porro viginti sicli et viginti quinque
      sicli et quindecim sicli minam facient
  - name: Ezechiel 45:13
    orderIndex: 12
    osisId: Ezek.45.13
    sblId: Ezek 45:13
    shortName: Ez 45:13
    text: et haec sunt primitiae quas tolletis sextam partem oephi de choro frumenti
      et sextam partem oephi de choro hordei
  - name: Ezechiel 45:14
    orderIndex: 13
    osisId: Ezek.45.14
    sblId: Ezek 45:14
    shortName: Ez 45:14
    text: mensura quoque olei batus olei decima pars chori est et decem bati chorum
      faciunt quia decem bati implent chorum
  - name: Ezechiel 45:15
    orderIndex: 14
    osisId: Ezek.45.15
    sblId: Ezek 45:15
    shortName: Ez 45:15
    text: et arietem unum de grege ducentorum de his quae nutriunt Israhel in sacrificium
      et in holocaustum et in pacifica ad expiandum pro eis ait Dominus Deus
  - name: Ezechiel 45:16
    orderIndex: 15
    osisId: Ezek.45.16
    sblId: Ezek 45:16
    shortName: Ez 45:16
    text: omnis populus terrae tenebitur primitiis his principi in Israhel
  - name: Ezechiel 45:17
    orderIndex: 16
    osisId: Ezek.45.17
    sblId: Ezek 45:17
    shortName: Ez 45:17
    text: et super principem erunt holocausta et sacrificium et libamina in sollemnitatibus
      et in kalendis et in sabbatis in universis sollemnitatibus domus Israhel ipse
      faciat pro peccato sacrificium et holocaustum et pacifica ad expiandum pro domo
      Israhel
  - name: Ezechiel 45:18
    orderIndex: 17
    osisId: Ezek.45.18
    sblId: Ezek 45:18
    shortName: Ez 45:18
    text: haec dicit Dominus Deus in primo mense una mensis sumes vitulum de armento
      inmaculatum et expiabis sanctuarium
  - name: Ezechiel 45:19
    orderIndex: 18
    osisId: Ezek.45.19
    sblId: Ezek 45:19
    shortName: Ez 45:19
    text: et tollet sacerdos de sanguine quod erit pro peccato et ponet in postibus
      domus et in quattuor angulis crepidinis altaris et in postibus portae atrii
      interioris
  - name: Ezechiel 45:20
    orderIndex: 19
    osisId: Ezek.45.20
    sblId: Ezek 45:20
    shortName: Ez 45:20
    text: et sic facies in septima mensis pro unoquoque qui ignoravit et errore deceptus
      est et expiabitis pro domo
  - name: Ezechiel 45:21
    orderIndex: 20
    osisId: Ezek.45.21
    sblId: Ezek 45:21
    shortName: Ez 45:21
    text: in primo mense quartadecima die mensis erit vobis paschae sollemnitas septem
      diebus azyma comedentur
  - name: Ezechiel 45:22
    orderIndex: 21
    osisId: Ezek.45.22
    sblId: Ezek 45:22
    shortName: Ez 45:22
    text: et faciet princeps in die illa pro se et pro universo populo terrae vitulum
      pro peccato
  - name: Ezechiel 45:23
    orderIndex: 22
    osisId: Ezek.45.23
    sblId: Ezek 45:23
    shortName: Ez 45:23
    text: et in septem dierum sollemnitate faciet holocaustum Domino septem vitulos
      et septem arietes inmaculatos cotidie septem diebus et pro peccato hircum caprarum
      cotidie
  - name: Ezechiel 45:24
    orderIndex: 23
    osisId: Ezek.45.24
    sblId: Ezek 45:24
    shortName: Ez 45:24
    text: et sacrificium oephi per vitulum et oephi per arietem faciet et olei hin
      per singula oephi
  - name: Ezechiel 45:25
    orderIndex: 24
    osisId: Ezek.45.25
    sblId: Ezek 45:25
    shortName: Ez 45:25
    text: septimo mense quintadecima die mensis in sollemnitate faciet sicut supra
      dicta sunt per septem dies tam pro peccato quam pro holocausto et in sacrificio
      et in oleo
  versesCount: 25
- name: Ezechiel 46
  orderIndex: 45
  osisId: Ezek.46
  sblId: Ezek 46
  shortName: Ez 46
  verses:
  - name: Ezechiel 46:1
    orderIndex: 0
    osisId: Ezek.46.1
    sblId: Ezek 46:1
    shortName: Ez 46:1
    text: haec dicit Dominus Deus porta atrii interioris quae respicit ad orientem
      erit clausa sex diebus in quibus opus fit die autem sabbati aperietur sed et
      in die kalendarum aperietur
  - name: Ezechiel 46:2
    orderIndex: 1
    osisId: Ezek.46.2
    sblId: Ezek 46:2
    shortName: Ez 46:2
    text: et intrabit princeps per viam vestibuli portae de foris et stabit in limine
      portae et facient sacerdotes holocaustum eius et pacifica eius et adorabit super
      limen portae et egredietur porta autem non claudetur usque ad vesperam
  - name: Ezechiel 46:3
    orderIndex: 2
    osisId: Ezek.46.3
    sblId: Ezek 46:3
    shortName: Ez 46:3
    text: et adorabit populus terrae ad ostium portae illius in sabbatis et in kalendis
      coram Domino
  - name: Ezechiel 46:4
    orderIndex: 3
    osisId: Ezek.46.4
    sblId: Ezek 46:4
    shortName: Ez 46:4
    text: holocaustum autem hoc offeret princeps Domino in die sabbati sex agnos inmaculatos
      et arietem inmaculatum
  - name: Ezechiel 46:5
    orderIndex: 4
    osisId: Ezek.46.5
    sblId: Ezek 46:5
    shortName: Ez 46:5
    text: et sacrificium oephi per arietem agnis autem sacrificium quod dederit manus
      eius et olei hin per singula oephi
  - name: Ezechiel 46:6
    orderIndex: 5
    osisId: Ezek.46.6
    sblId: Ezek 46:6
    shortName: Ez 46:6
    text: in die autem kalendarum vitulum de armento inmaculatum et sex agni et arietes
      inmaculati erunt
  - name: Ezechiel 46:7
    orderIndex: 6
    osisId: Ezek.46.7
    sblId: Ezek 46:7
    shortName: Ez 46:7
    text: et oephi per vitulum oephi quoque per arietem faciet sacrificium agnis autem
      sicut invenerit manus eius et olei hin per singula oephi
  - name: Ezechiel 46:8
    orderIndex: 7
    osisId: Ezek.46.8
    sblId: Ezek 46:8
    shortName: Ez 46:8
    text: cumque ingressurus est princeps per viam vestibuli portae ingrediatur et
      per eandem viam exeat
  - name: Ezechiel 46:9
    orderIndex: 8
    osisId: Ezek.46.9
    sblId: Ezek 46:9
    shortName: Ez 46:9
    text: et cum intrabit populus terrae in conspectu Domini in sollemnitatibus qui
      ingreditur per portam aquilonis ut adoret egrediatur per viam portae meridianae
      porro qui ingreditur per viam portae meridianae egrediatur per viam portae aquilonis
      non revertetur per viam portae per quam ingressus est sed e regione illius egredietur
  - name: Ezechiel 46:10
    orderIndex: 9
    osisId: Ezek.46.10
    sblId: Ezek 46:10
    shortName: Ez 46:10
    text: princeps autem in medio eorum cum ingredientibus ingredietur et cum egredientibus
      egredietur
  - name: Ezechiel 46:11
    orderIndex: 10
    osisId: Ezek.46.11
    sblId: Ezek 46:11
    shortName: Ez 46:11
    text: et in nundinis et in sollemnitatibus erit sacrificium oephi per vitulum
      et oephi per arietem agnis autem erit sacrificium sicut invenerit manus eius
      et olei hin per singula oephi
  - name: Ezechiel 46:12
    orderIndex: 11
    osisId: Ezek.46.12
    sblId: Ezek 46:12
    shortName: Ez 46:12
    text: cum autem fecerit princeps spontaneum holocaustum aut pacifica voluntaria
      Domino aperietur ei porta quae respicit ad orientem et faciet holocaustum suum
      et pacifica sua sicut fieri solet in die sabbati et egredietur claudeturque
      porta postquam exierit
  - name: Ezechiel 46:13
    orderIndex: 12
    osisId: Ezek.46.13
    sblId: Ezek 46:13
    shortName: Ez 46:13
    text: et agnum eiusdem anni inmaculatum faciet holocaustum cotidie Domino semper
      mane faciet illud
  - name: Ezechiel 46:14
    orderIndex: 13
    osisId: Ezek.46.14
    sblId: Ezek 46:14
    shortName: Ez 46:14
    text: et sacrificium faciet super eo cata mane mane sextam partem oephi et de
      oleo tertiam partem hin ut misceatur similae sacrificium Domino legitimum iuge
      atque perpetuum
  - name: Ezechiel 46:15
    orderIndex: 14
    osisId: Ezek.46.15
    sblId: Ezek 46:15
    shortName: Ez 46:15
    text: faciet agnum et sacrificium et oleum cata mane mane holocaustum sempiternum
  - name: Ezechiel 46:16
    orderIndex: 15
    osisId: Ezek.46.16
    sblId: Ezek 46:16
    shortName: Ez 46:16
    text: haec dicit Dominus Deus si dederit princeps donum alicui de filiis suis
      hereditas eius filiorum suorum erit possidebunt ea hereditarie
  - name: Ezechiel 46:17
    orderIndex: 16
    osisId: Ezek.46.17
    sblId: Ezek 46:17
    shortName: Ez 46:17
    text: si autem dederit legatum de hereditate sua uni servorum suorum erit illius
      usque ad annum remissionis et revertetur ad principem hereditas autem eius filiis
      eius erit
  - name: Ezechiel 46:18
    orderIndex: 17
    osisId: Ezek.46.18
    sblId: Ezek 46:18
    shortName: Ez 46:18
    text: et non accipiet princeps de hereditate populi per violentiam et de possessione
      eorum sed de possessione sua hereditatem dabit filiis suis ut non dispergatur
      populus meus unusquisque a possessione sua
  - name: Ezechiel 46:19
    orderIndex: 18
    osisId: Ezek.46.19
    sblId: Ezek 46:19
    shortName: Ez 46:19
    text: et introduxit me per ingressum qui erat ex latere portae in gazofilacia
      sanctuarii ad sacerdotes quae respiciebant ad aquilonem et erat ibi locus vergens
      ad occidentem
  - name: Ezechiel 46:20
    orderIndex: 19
    osisId: Ezek.46.20
    sblId: Ezek 46:20
    shortName: Ez 46:20
    text: et dixit ad me iste est locus ubi coquent sacerdotes pro delicto et pro
      peccato ubi coquent sacrificium ut non efferant in atrio exteriori et sanctificetur
      populus
  - name: Ezechiel 46:21
    orderIndex: 20
    osisId: Ezek.46.21
    sblId: Ezek 46:21
    shortName: Ez 46:21
    text: et eduxit me in atrium exterius et circumduxit me per quattuor angulos atrii
      et ecce atriolum erat in angulo atrii atriola singula per angulos atrii
  - name: Ezechiel 46:22
    orderIndex: 21
    osisId: Ezek.46.22
    sblId: Ezek 46:22
    shortName: Ez 46:22
    text: in quattuor angulos atrii atriola disposita quadraginta cubitorum per longum
      et triginta per latum mensurae unius quattuor erant
  - name: Ezechiel 46:23
    orderIndex: 22
    osisId: Ezek.46.23
    sblId: Ezek 46:23
    shortName: Ez 46:23
    text: et paries per circuitum ambiens quattuor atriola et culinae fabricatae erant
      subter porticus per gyrum
  - name: Ezechiel 46:24
    orderIndex: 23
    osisId: Ezek.46.24
    sblId: Ezek 46:24
    shortName: Ez 46:24
    text: et dixit ad me haec est domus culinarum in qua coquent ministri domus Domini
      victimas populi
  versesCount: 24
- name: Ezechiel 47
  orderIndex: 46
  osisId: Ezek.47
  sblId: Ezek 47
  shortName: Ez 47
  verses:
  - name: Ezechiel 47:1
    orderIndex: 0
    osisId: Ezek.47.1
    sblId: Ezek 47:1
    shortName: Ez 47:1
    text: et convertit me ad portam domus et ecce aquae egrediebantur subter limen
      domus ad orientem facies enim domus respiciebat ad orientem aquae autem descendebant
      in latus templi dextrum ad meridiem altaris
  - name: Ezechiel 47:2
    orderIndex: 1
    osisId: Ezek.47.2
    sblId: Ezek 47:2
    shortName: Ez 47:2
    text: et eduxit me per viam portae aquilonis et convertit me ad viam foras portam
      exteriorem viam quae respiciebat ad orientem et ecce aquae redundantes a latere
      dextro
  - name: Ezechiel 47:3
    orderIndex: 2
    osisId: Ezek.47.3
    sblId: Ezek 47:3
    shortName: Ez 47:3
    text: cum egrederetur vir ad orientem qui habebat funiculum in manu sua et mensus
      est mille cubitos et transduxit me per aquam usque ad talos
  - name: Ezechiel 47:4
    orderIndex: 3
    osisId: Ezek.47.4
    sblId: Ezek 47:4
    shortName: Ez 47:4
    text: rursumque mensus est mille et transduxit me per aquam usque ad genua
  - name: Ezechiel 47:5
    orderIndex: 4
    osisId: Ezek.47.5
    sblId: Ezek 47:5
    shortName: Ez 47:5
    text: et mensus est mille et transduxit me per aquam usque ad renes et mensus
      est mille torrentem quem non potui pertransire quoniam intumuerant aquae profundae
      torrentis qui non potest transvadari
  - name: Ezechiel 47:6
    orderIndex: 5
    osisId: Ezek.47.6
    sblId: Ezek 47:6
    shortName: Ez 47:6
    text: et dixit ad me certe vidisti fili hominis et duxit me et convertit ad ripam
      torrentis
  - name: Ezechiel 47:7
    orderIndex: 6
    osisId: Ezek.47.7
    sblId: Ezek 47:7
    shortName: Ez 47:7
    text: cumque me convertissem ecce in ripa torrentis ligna multa nimis ex utraque
      parte
  - name: Ezechiel 47:8
    orderIndex: 7
    osisId: Ezek.47.8
    sblId: Ezek 47:8
    shortName: Ez 47:8
    text: et ait ad me aquae istae quae egrediuntur ad tumulos sabuli orientalis et
      descendunt ad plana deserti intrabunt mare et exibunt et sanabuntur aquae
  - name: Ezechiel 47:9
    orderIndex: 8
    osisId: Ezek.47.9
    sblId: Ezek 47:9
    shortName: Ez 47:9
    text: et omnis anima vivens quae serpit quocumque venerit torrens vivet et erunt
      pisces multi satis postquam venerint illuc aquae istae et sanabuntur et vivent
      omnia ad quae venerit torrens
  - name: Ezechiel 47:10
    orderIndex: 9
    osisId: Ezek.47.10
    sblId: Ezek 47:10
    shortName: Ez 47:10
    text: vivent et stabunt super illa piscatores ab Engaddi usque ad Engallim siccatio
      sagenarum erunt plurimae species erunt piscium eius sicut pisces maris magni
      multitudinis nimiae
  - name: Ezechiel 47:11
    orderIndex: 10
    osisId: Ezek.47.11
    sblId: Ezek 47:11
    shortName: Ez 47:11
    text: in litoribus autem eius et in palustribus non sanabuntur quia in salinas
      dabuntur
  - name: Ezechiel 47:12
    orderIndex: 11
    osisId: Ezek.47.12
    sblId: Ezek 47:12
    shortName: Ez 47:12
    text: et super torrentem orietur in ripis eius ex utraque parte omne lignum pomiferum
      non defluet folium ex eo et non deficiet fructus eius per singulos menses adferet
      primitiva quia aquae eius de sanctuario egredientur et erunt fructus eius in
      cibum et folia eius ad medicinam
  - name: Ezechiel 47:13
    orderIndex: 12
    osisId: Ezek.47.13
    sblId: Ezek 47:13
    shortName: Ez 47:13
    text: haec dicit Dominus Deus hic est terminus in quo possidebitis terram in duodecim
      tribubus Israhel quia Ioseph duplicem funiculum habet
  - name: Ezechiel 47:14
    orderIndex: 13
    osisId: Ezek.47.14
    sblId: Ezek 47:14
    shortName: Ez 47:14
    text: possidebitis autem eam singuli aeque ut frater suus quam levavi manum meam
      ut darem patribus vestris et cadet terra haec vobis in possessionem
  - name: Ezechiel 47:15
    orderIndex: 14
    osisId: Ezek.47.15
    sblId: Ezek 47:15
    shortName: Ez 47:15
    text: hic est autem terminus terrae ad plagam septentrionalem a mari magno via
      Bethalon venientibus Sadada
  - name: Ezechiel 47:16
    orderIndex: 15
    osisId: Ezek.47.16
    sblId: Ezek 47:16
    shortName: Ez 47:16
    text: Emath Berotha Sabarim quae est inter terminum Damasci et confinium Emath
      domus Atticon quae est iuxta terminos Auran
  - name: Ezechiel 47:17
    orderIndex: 16
    osisId: Ezek.47.17
    sblId: Ezek 47:17
    shortName: Ez 47:17
    text: et erit terminus a mari usque ad atrium Aenon terminus Damasci et ab aquilone
      ad aquilonem et terminus Emath plaga autem septentrionalis
  - name: Ezechiel 47:18
    orderIndex: 17
    osisId: Ezek.47.18
    sblId: Ezek 47:18
    shortName: Ez 47:18
    text: porro plaga orientalis de medio Auran et de medio Damasci et de medio Galaad
      et de medio terrae Israhel Iordanis disterminans ad mare orientale metiemini
      etiam plagam orientalem
  - name: Ezechiel 47:19
    orderIndex: 18
    osisId: Ezek.47.19
    sblId: Ezek 47:19
    shortName: Ez 47:19
    text: plaga autem australis meridiana a Thamar usque ad aquas Contradictionis
      Cades et torrens usque ad mare magnum et plaga ad meridiem australis
  - name: Ezechiel 47:20
    orderIndex: 19
    osisId: Ezek.47.20
    sblId: Ezek 47:20
    shortName: Ez 47:20
    text: et plaga maris mare magnum a confinio per directum donec venias Emath haec
      est plaga maris
