  - name: Ezechiel 30:4
    orderIndex: 3
    osisId: Ezek.30.4
    sblId: Ezek 30:4
    shortName: Ez 30:4
    text: et veniet gladius in Aegyptum et erit pavor in Aethiopia cum ceciderint
