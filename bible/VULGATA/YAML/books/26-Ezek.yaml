  shortName: Ez 23
  verses:
  - name: Ezechiel 23:1
    orderIndex: 0
    osisId: Ezek.23.1
    sblId: Ezek 23:1
    shortName: Ez 23:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 23:2
    orderIndex: 1
    osisId: Ezek.23.2
    sblId: Ezek 23:2
    shortName: Ez 23:2
    text: fili hominis duae mulieres filiae matris unius fuerunt
  - name: Ezechiel 23:3
    orderIndex: 2
    osisId: Ezek.23.3
    sblId: Ezek 23:3
    shortName: Ez 23:3
    text: et fornicatae sunt in Aegypto in adulescentia sua fornicatae sunt ibi subacta
      sunt ubera earum et fractae sunt mammae pubertatis earum
  - name: Ezechiel 23:4
    orderIndex: 3
    osisId: Ezek.23.4
    sblId: Ezek 23:4
    shortName: Ez 23:4
    text: nomina autem earum Oolla maior et Ooliba soror eius et habui eas et pepererunt
      filios et filias porro earum nomina Samaria Oolla et Hierusalem Ooliba
  - name: Ezechiel 23:5
    orderIndex: 4
    osisId: Ezek.23.5
    sblId: Ezek 23:5
    shortName: Ez 23:5
    text: fornicata est igitur Oolla super me et insanivit in amatores suos in Assyrios
      propinquantes
  - name: Ezechiel 23:6
    orderIndex: 5
    osisId: Ezek.23.6
    sblId: Ezek 23:6
    shortName: Ez 23:6
    text: vestitos hyacintho principes et magistratus iuvenes cupidinis universos
      equites ascensores equorum
  - name: Ezechiel 23:7
    orderIndex: 6
    osisId: Ezek.23.7
    sblId: Ezek 23:7
    shortName: Ez 23:7
    text: et dedit fornicationes suas super eos electos filios Assyriorum universos
      et in omnibus in quos insanivit in inmunditiis eorum polluta est
  - name: Ezechiel 23:8
    orderIndex: 7
    osisId: Ezek.23.8
    sblId: Ezek 23:8
    shortName: Ez 23:8
    text: insuper et fornicationes suas quas habuerat in Aegypto non reliquit nam
      et illi dormierant cum ea in adulescentia eius et illi confregerant ubera pubertatis
      eius et effuderant fornicationem suam super eam
  - name: Ezechiel 23:9
    orderIndex: 8
    osisId: Ezek.23.9
    sblId: Ezek 23:9
    shortName: Ez 23:9
    text: propterea tradidi eam in manu amatorum suorum in manus filiorum Assur super
      quorum insanivit libidinem
  - name: Ezechiel 23:10
    orderIndex: 9
    osisId: Ezek.23.10
    sblId: Ezek 23:10
    shortName: Ez 23:10
    text: ipsi discoperuerunt ignominiam eius filios et filias illius tulerunt et
      ipsam occiderunt gladio et factae sunt famosae mulieres et iudicia perpetrarunt
      in ea
  - name: Ezechiel 23:11
    orderIndex: 10
    osisId: Ezek.23.11
    sblId: Ezek 23:11
    shortName: Ez 23:11
    text: quod cum vidisset soror eius Ooliba plus quam illa insanivit libidine et
      fornicationem suam super fornicationem sororis suae
  - name: Ezechiel 23:12
    orderIndex: 11
    osisId: Ezek.23.12
    sblId: Ezek 23:12
    shortName: Ez 23:12
    text: ad filios Assyriorum praebuit inpudenter ducibus et magistratibus ad se
      venientibus indutis veste varia equitibus qui vectabantur equis et adulescentibus
      forma cunctis egregia
  - name: Ezechiel 23:13
    orderIndex: 12
    osisId: Ezek.23.13
    sblId: Ezek 23:13
    shortName: Ez 23:13
    text: et vidi quod polluta esset via una ambarum
  - name: Ezechiel 23:14
    orderIndex: 13
    osisId: Ezek.23.14
    sblId: Ezek 23:14
    shortName: Ez 23:14
    text: et auxit fornicationes suas cumque vidisset viros depictos in pariete imagines
      Chaldeorum expressas coloribus
  - name: Ezechiel 23:15
    orderIndex: 14
    osisId: Ezek.23.15
    sblId: Ezek 23:15
    shortName: Ez 23:15
    text: et accinctos balteis renes et tiaras tinctas in capitibus eorum formam ducum
      omnium similitudinem filiorum Babylonis terraeque Chaldeorum in qua orti sunt
  - name: Ezechiel 23:16
    orderIndex: 15
    osisId: Ezek.23.16
    sblId: Ezek 23:16
    shortName: Ez 23:16
    text: et insanivit super eos concupiscentia oculorum suorum et misit nuntios ad
      eos in Chaldeam
  - name: Ezechiel 23:17
    orderIndex: 16
    osisId: Ezek.23.17
    sblId: Ezek 23:17
    shortName: Ez 23:17
    text: cumque venissent ad eam filii Babylonis ad cubile mammarum polluerunt eam
      stupris suis et polluta est ab eis et saturata est anima eius ab illis
  - name: Ezechiel 23:18
    orderIndex: 17
    osisId: Ezek.23.18
    sblId: Ezek 23:18
    shortName: Ez 23:18
    text: denudavit quoque fornicationes suas et discoperuit ignominiam suam et recessit
      anima mea ab ea sicut recesserat anima mea a sorore eius
  - name: Ezechiel 23:19
    orderIndex: 18
    osisId: Ezek.23.19
    sblId: Ezek 23:19
    shortName: Ez 23:19
    text: multiplicavit enim fornicationes suas recordans dies adulescentiae suae
      quibus fornicata est in terra Aegypti
  - name: Ezechiel 23:20
    orderIndex: 19
    osisId: Ezek.23.20
    sblId: Ezek 23:20
    shortName: Ez 23:20
    text: et insanivit libidine super concubitu eorum quorum carnes sunt ut carnes
      asinorum et sicut fluxus equorum fluxus eorum
  - name: Ezechiel 23:21
    orderIndex: 20
    osisId: Ezek.23.21
    sblId: Ezek 23:21
    shortName: Ez 23:21
    text: et visitasti scelus adulescentiae tuae quando subacta sunt in Aegypto ubera
      tua et confractae mammae pubertatis tuae
  - name: Ezechiel 23:22
    orderIndex: 21
    osisId: Ezek.23.22
    sblId: Ezek 23:22
    shortName: Ez 23:22
    text: propterea Ooliba haec dicit Dominus Deus ecce ego suscitabo omnes amatores
      tuos contra te de quibus satiata est anima tua et congregabo eos adversum te
      in circuitu
  - name: Ezechiel 23:23
    orderIndex: 22
    osisId: Ezek.23.23
    sblId: Ezek 23:23
    shortName: Ez 23:23
    text: filios Babylonis et universos Chaldeos nobiles tyrannosque et principes
      omnes filios Assyriorum iuvenes forma egregia duces et magistratus universos
      principes principum et nominatos ascensores equorum
  - name: Ezechiel 23:24
    orderIndex: 23
    osisId: Ezek.23.24
    sblId: Ezek 23:24
    shortName: Ez 23:24
    text: et venient super te instructi curru et rota multitudo populorum lorica et
      clypeo et galea armabuntur contra te undique et dabo coram eis iudicium et iudicabunt
      te iudiciis suis
  - name: Ezechiel 23:25
    orderIndex: 24
    osisId: Ezek.23.25
    sblId: Ezek 23:25
    shortName: Ez 23:25
    text: et ponam zelum meum in te quem exercent tecum in furore nasum tuum et aures
      tuas praecident et quae remanserint gladio concident ipsi filios tuos et filias
      tuas capient et novissimum tuum devorabitur igni
  - name: Ezechiel 23:26
    orderIndex: 25
    osisId: Ezek.23.26
    sblId: Ezek 23:26
    shortName: Ez 23:26
    text: et denudabunt te vestimentis tuis et tollent vasa gloriae tuae
  - name: Ezechiel 23:27
    orderIndex: 26
    osisId: Ezek.23.27
    sblId: Ezek 23:27
    shortName: Ez 23:27
    text: et requiescere faciam scelus tuum de te et fornicationem tuam de terra Aegypti
      nec levabis oculos tuos ad eos et Aegypti non recordaberis amplius
  - name: Ezechiel 23:28
    orderIndex: 27
    osisId: Ezek.23.28
    sblId: Ezek 23:28
    shortName: Ez 23:28
    text: quia haec dicit Dominus Deus ecce ego tradam te in manu eorum quos odisti
      in manu de quibus satiata est anima tua
  - name: Ezechiel 23:29
    orderIndex: 28
    osisId: Ezek.23.29
    sblId: Ezek 23:29
    shortName: Ez 23:29
    text: et agent tecum in odio et tollent omnes labores tuos et dimittent te nudam
      et ignominia plenam revelabitur ignominia fornicationum tuarum scelus tuum et
      fornicationes tuae
  - name: Ezechiel 23:30
    orderIndex: 29
    osisId: Ezek.23.30
    sblId: Ezek 23:30
    shortName: Ez 23:30
    text: fecerunt haec tibi quia fornicata es post gentes inter quas polluta es in
      idolis eorum
  - name: Ezechiel 23:31
    orderIndex: 30
    osisId: Ezek.23.31
    sblId: Ezek 23:31
    shortName: Ez 23:31
    text: in via sororis tuae ambulasti et dabo calicem eius in manu tua
  - name: Ezechiel 23:32
    orderIndex: 31
    osisId: Ezek.23.32
    sblId: Ezek 23:32
    shortName: Ez 23:32
    text: haec dicit Dominus Deus calicem sororis tuae bibes profundum et latum eris
      in derisum et in subsannationem quae es capacissima
  - name: Ezechiel 23:33
    orderIndex: 32
    osisId: Ezek.23.33
    sblId: Ezek 23:33
    shortName: Ez 23:33
    text: ebrietate et dolore repleberis calice maeroris et tristitiae calice sororis
      tuae Samariae
  - name: Ezechiel 23:34
    orderIndex: 33
    osisId: Ezek.23.34
    sblId: Ezek 23:34
    shortName: Ez 23:34
    text: et bibes illum et epotabis usque ad feces et fragmenta eius devorabis et
      ubera tua lacerabis quia ego locutus sum ait Dominus Deus
  - name: Ezechiel 23:35
    orderIndex: 34
    osisId: Ezek.23.35
    sblId: Ezek 23:35
    shortName: Ez 23:35
    text: propterea haec dicit Dominus Deus quia oblita es mei et proiecisti me post
      corpus tuum tu quoque porta scelus tuum et fornicationes tuas
  - name: Ezechiel 23:36
    orderIndex: 35
    osisId: Ezek.23.36
    sblId: Ezek 23:36
    shortName: Ez 23:36
    text: et ait Dominus ad me dicens fili hominis numquid iudicas Oollam et Oolibam
      et adnuntias eis scelera earum
  - name: Ezechiel 23:37
    orderIndex: 36
    osisId: Ezek.23.37
    sblId: Ezek 23:37
    shortName: Ez 23:37
    text: quia adulterae sunt et sanguis in manibus earum et cum idolis suis fornicatae
      sunt insuper et filios suos quos genuerunt mihi obtulerunt eis ad devorandum
  - name: Ezechiel 23:38
    orderIndex: 37
    osisId: Ezek.23.38
    sblId: Ezek 23:38
    shortName: Ez 23:38
    text: sed et hoc fecerunt mihi polluerunt sanctuarium meum in die illa et sabbata
      mea profanaverunt
  - name: Ezechiel 23:39
    orderIndex: 38
    osisId: Ezek.23.39
    sblId: Ezek 23:39
    shortName: Ez 23:39
    text: cumque immolarent filios suos idolis suis et ingrederentur sanctuarium meum
      in die illa ut polluerent illud etiam haec fecerunt in medio domus meae
  - name: Ezechiel 23:40
    orderIndex: 39
    osisId: Ezek.23.40
    sblId: Ezek 23:40
    shortName: Ez 23:40
    text: miserunt ad viros venientes de longe ad quos nuntium miserant itaque ecce
      venerunt quibus te lavisti et circumlevisti stibio oculos tuos et ornata es
      mundo muliebri
  - name: Ezechiel 23:41
    orderIndex: 40
    osisId: Ezek.23.41
    sblId: Ezek 23:41
    shortName: Ez 23:41
    text: sedisti in lecto pulcherrimo et mensa ordinata est ante te thymiama meum
      et unguentum meum posuisti super eam
  - name: Ezechiel 23:42
    orderIndex: 41
    osisId: Ezek.23.42
    sblId: Ezek 23:42
    shortName: Ez 23:42
    text: et vox multitudinis exultantis erat in ea et in viris qui de multitudine
      hominum adducebantur et veniebant de deserto posuerunt armillas in manibus eorum
      et coronas speciosas in capitibus eorum
  - name: Ezechiel 23:43
    orderIndex: 42
    osisId: Ezek.23.43
    sblId: Ezek 23:43
    shortName: Ez 23:43
    text: et dixi ei quae adtrita est in adulteriis nunc fornicabitur in fornicatione
      sua etiam haec
  - name: Ezechiel 23:44
    orderIndex: 43
    osisId: Ezek.23.44
    sblId: Ezek 23:44
    shortName: Ez 23:44
    text: et ingressi sunt ad eam quasi ad mulierem meretricem sic ingrediebantur
      ad Oollam et ad Oolibam mulieres nefarias
  - name: Ezechiel 23:45
    orderIndex: 44
    osisId: Ezek.23.45
    sblId: Ezek 23:45
    shortName: Ez 23:45
    text: viri ergo iusti sunt hii iudicabunt eas iudicio adulterarum et iudicio effundentium
      sanguinem quia adulterae sunt et sanguis in manibus earum
  - name: Ezechiel 23:46
    orderIndex: 45
    osisId: Ezek.23.46
    sblId: Ezek 23:46
    shortName: Ez 23:46
    text: haec enim dicit Dominus Deus adduc ad eas multitudinem et trade eas in tumultum
      et in rapinam
  - name: Ezechiel 23:47
    orderIndex: 46
    osisId: Ezek.23.47
    sblId: Ezek 23:47
    shortName: Ez 23:47
    text: et lapidentur lapidibus populorum et confodiantur gladiis eorum filios et
      filias earum interficient et domos earum igne succendent
  - name: Ezechiel 23:48
    orderIndex: 47
    osisId: Ezek.23.48
    sblId: Ezek 23:48
    shortName: Ez 23:48
    text: et auferam scelus de terra et discent omnes mulieres ne faciant secundum
      scelus earum
  - name: Ezechiel 23:49
    orderIndex: 48
    osisId: Ezek.23.49
    sblId: Ezek 23:49
    shortName: Ez 23:49
    text: et dabunt scelus vestrum super vos et peccata idolorum vestrorum portabitis
      et scietis quia ego Dominus Deus
  versesCount: 49
- name: Ezechiel 24
  orderIndex: 23
  osisId: Ezek.24
  sblId: Ezek 24
  shortName: Ez 24
  verses:
  - name: Ezechiel 24:1
    orderIndex: 0
    osisId: Ezek.24.1
    sblId: Ezek 24:1
    shortName: Ez 24:1
    text: et factum est verbum Domini ad me in anno nono in mense decimo decima mensis
      dicens
  - name: Ezechiel 24:2
    orderIndex: 1
    osisId: Ezek.24.2
    sblId: Ezek 24:2
    shortName: Ez 24:2
    text: fili hominis scribe tibi nomen diei huius in qua confirmatus est rex Babylonis
      adversum Hierusalem hodie
  - name: Ezechiel 24:3
    orderIndex: 2
    osisId: Ezek.24.3
    sblId: Ezek 24:3
    shortName: Ez 24:3
    text: et dices per proverbium ad domum inritatricem parabolam et loqueris ad eos
      haec dicit Dominus Deus pone ollam pone inquam et mitte in ea aquam
  - name: Ezechiel 24:4
    orderIndex: 3
    osisId: Ezek.24.4
    sblId: Ezek 24:4
    shortName: Ez 24:4
    text: congere frusta eius in ea omnem partem bonam femur et armum electa et ossibus
      plena
  - name: Ezechiel 24:5
    orderIndex: 4
    osisId: Ezek.24.5
    sblId: Ezek 24:5
    shortName: Ez 24:5
    text: pinguissimum pecus adsume conpone quoque struices ossuum sub ea efferbuit
      coctio eius et discocta sunt ossa illius in medio eius
  - name: Ezechiel 24:6
    orderIndex: 5
    osisId: Ezek.24.6
    sblId: Ezek 24:6
    shortName: Ez 24:6
    text: propterea haec dicit Dominus Deus vae civitati sanguinum ollae cuius rubigo
      in ea est et rubigo eius non exivit de ea per partes et per partes suas eice
      eam non cecidit super eam sors
  - name: Ezechiel 24:7
    orderIndex: 6
    osisId: Ezek.24.7
    sblId: Ezek 24:7
    shortName: Ez 24:7
    text: sanguis enim eius in medio eius est super limpidissimam petram effudit illum
      non effudit illum super terram ut possit operiri pulvere
  - name: Ezechiel 24:8
    orderIndex: 7
    osisId: Ezek.24.8
    sblId: Ezek 24:8
    shortName: Ez 24:8
    text: ut superducerem indignationem meam et vindicta ulciscerer dedi sanguinem
      eius super petram limpidissimam ne operiretur
  - name: Ezechiel 24:9
    orderIndex: 8
    osisId: Ezek.24.9
    sblId: Ezek 24:9
    shortName: Ez 24:9
    text: propterea haec dicit Dominus Deus vae civitati sanguinum cuius ego grandem
      faciam pyram
  - name: Ezechiel 24:10
    orderIndex: 9
    osisId: Ezek.24.10
    sblId: Ezek 24:10
    shortName: Ez 24:10
    text: congere ossa quae igne succendam consumentur carnes et concoquetur universa
      conpositio et ossa tabescent
  - name: Ezechiel 24:11
    orderIndex: 10
    osisId: Ezek.24.11
    sblId: Ezek 24:11
    shortName: Ez 24:11
    text: pone quoque eam super prunas vacuam ut incalescat et liquefiat aes eius
      et confletur in medio eius inquinamentum eius et consumatur rubigo eius
  - name: Ezechiel 24:12
    orderIndex: 11
    osisId: Ezek.24.12
    sblId: Ezek 24:12
    shortName: Ez 24:12
    text: multo labore sudatum est et non exibit de ea nimia rubigo eius neque per
      ignem
  - name: Ezechiel 24:13
    orderIndex: 12
    osisId: Ezek.24.13
    sblId: Ezek 24:13
    shortName: Ez 24:13
    text: inmunditia tua execrabilis quia mundare te volui et non es mundata a sordibus
      tuis sed nec mundaberis prius donec quiescere faciam indignationem meam in te
  - name: Ezechiel 24:14
    orderIndex: 13
    osisId: Ezek.24.14
    sblId: Ezek 24:14
    shortName: Ez 24:14
    text: ego Dominus locutus sum venit et faciam non transeam nec parcam nec placabor
      iuxta vias tuas et iuxta adinventiones tuas iudicavi te dicit Dominus
  - name: Ezechiel 24:15
    orderIndex: 14
    osisId: Ezek.24.15
    sblId: Ezek 24:15
    shortName: Ez 24:15
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 24:16
    orderIndex: 15
    osisId: Ezek.24.16
    sblId: Ezek 24:16
    shortName: Ez 24:16
    text: fili hominis ecce ego tollo a te desiderabile oculorum tuorum in plaga et
      non planges neque plorabis neque fluent lacrimae tuae
  - name: Ezechiel 24:17
    orderIndex: 16
    osisId: Ezek.24.17
    sblId: Ezek 24:17
    shortName: Ez 24:17
    text: ingemesce tacens mortuorum luctum non facies corona tua circumligata sit
      tibi et calciamenta tua erunt in pedibus tuis nec amictu ora velabis nec cibos
      lugentium comedes
  - name: Ezechiel 24:18
    orderIndex: 17
    osisId: Ezek.24.18
    sblId: Ezek 24:18
    shortName: Ez 24:18
    text: locutus sum ergo ad populum mane et mortua est uxor mea vesperi fecique
      mane sicut praeceperat mihi
  - name: Ezechiel 24:19
    orderIndex: 18
    osisId: Ezek.24.19
    sblId: Ezek 24:19
    shortName: Ez 24:19
    text: et dixit ad me populus quare non indicas nobis quid ista significent quae
      tu facis
  - name: Ezechiel 24:20
    orderIndex: 19
    osisId: Ezek.24.20
    sblId: Ezek 24:20
    shortName: Ez 24:20
    text: et dixi ad eos sermo Domini factus est ad me dicens
  - name: Ezechiel 24:21
    orderIndex: 20
    osisId: Ezek.24.21
    sblId: Ezek 24:21
    shortName: Ez 24:21
    text: loquere domui Israhel haec dicit Dominus Deus ecce ego polluam sanctuarium
      meum superbiam imperii vestri et desiderabile oculorum vestrorum et super quo
      pavet anima vestra et filii vestri et filiae quas reliquistis gladio cadent
  - name: Ezechiel 24:22
    orderIndex: 21
    osisId: Ezek.24.22
    sblId: Ezek 24:22
    shortName: Ez 24:22
    text: et facietis sicut feci ora amictu non velabitis et cibos lugentium non comedetis
  - name: Ezechiel 24:23
    orderIndex: 22
    osisId: Ezek.24.23
    sblId: Ezek 24:23
    shortName: Ez 24:23
    text: coronas habebitis in capitibus vestris et calciamenta in pedibus non plangetis
      neque flebitis sed tabescetis in iniquitatibus vestris et unusquisque gemet
      ad fratrem suum
  - name: Ezechiel 24:24
    orderIndex: 23
    osisId: Ezek.24.24
    sblId: Ezek 24:24
    shortName: Ez 24:24
    text: eritque Hiezecihel vobis in portentum iuxta omnia quae fecit facietis cum
      venerit istud et scietis quia ego Dominus Deus
  - name: Ezechiel 24:25
    orderIndex: 24
    osisId: Ezek.24.25
    sblId: Ezek 24:25
    shortName: Ez 24:25
    text: et tu fili hominis ecce in die quo tollam ab eis fortitudinem eorum et gaudium
      dignitatis et desiderium oculorum eorum super quo requiescunt animae eorum filios
      et filias eorum
  - name: Ezechiel 24:26
    orderIndex: 25
    osisId: Ezek.24.26
    sblId: Ezek 24:26
    shortName: Ez 24:26
    text: in die illa cum venerit fugiens ad te ut adnuntiet tibi
  - name: Ezechiel 24:27
    orderIndex: 26
    osisId: Ezek.24.27
    sblId: Ezek 24:27
    shortName: Ez 24:27
    text: in die inquam illa aperietur os tuum cum eo qui fugit et loqueris et non
      silebis ultra erisque eis in portentum et scietis quia ego Dominus
  versesCount: 27
- name: Ezechiel 25
  orderIndex: 24
  osisId: Ezek.25
  sblId: Ezek 25
  shortName: Ez 25
  verses:
  - name: Ezechiel 25:1
    orderIndex: 0
    osisId: Ezek.25.1
    sblId: Ezek 25:1
    shortName: Ez 25:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 25:2
    orderIndex: 1
    osisId: Ezek.25.2
    sblId: Ezek 25:2
    shortName: Ez 25:2
    text: fili hominis pone faciem tuam contra filios Ammon et prophetabis de eis
  - name: Ezechiel 25:3
    orderIndex: 2
    osisId: Ezek.25.3
    sblId: Ezek 25:3
    shortName: Ez 25:3
    text: et dices filiis Ammon audite verbum Domini Dei haec dicit Dominus Deus pro
      eo quod dixisti euge euge super sanctuarium meum quia pollutum est et super
      terram Israhel quoniam desolata est et super domum Iuda quoniam ducti sunt in
      captivitatem
  - name: Ezechiel 25:4
    orderIndex: 3
    osisId: Ezek.25.4
    sblId: Ezek 25:4
    shortName: Ez 25:4
    text: idcirco ego tradam te filiis orientalibus in hereditatem et conlocabunt
      caulas suas in te et ponent in te tentoria sua ipsi comedent fruges tuas et
      ipsi bibent lac tuum
  - name: Ezechiel 25:5
    orderIndex: 4
    osisId: Ezek.25.5
