  - name: Ezechiel 27:11
    orderIndex: 10
    osisId: Ezek.27.11
    sblId: Ezek 27:11
    shortName: Ez 27:11
    text: filii Aradii cum exercitu tuo erant super muros tuos in circuitu sed et
