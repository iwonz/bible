- name: Ezechiel 29
  orderIndex: 28
  osisId: Ezek.29
  sblId: Ezek 29
  shortName: Ez 29
  verses:
  - name: Ezechiel 29:1
    orderIndex: 0
    osisId: Ezek.29.1
    sblId: Ezek 29:1
    shortName: Ez 29:1
    text: in anno decimo in decimo mense undecima mensis factum est verbum Domini
      ad me dicens
  - name: Ezechiel 29:2
    orderIndex: 1
    osisId: Ezek.29.2
    sblId: Ezek 29:2
    shortName: Ez 29:2
    text: fili hominis pone faciem tuam contra Pharaonem regem Aegypti et prophetabis
      de eo et de Aegypto universa
  - name: Ezechiel 29:3
    orderIndex: 2
    osisId: Ezek.29.3
    sblId: Ezek 29:3
    shortName: Ez 29:3
    text: loquere et dices haec dicit Dominus Deus ecce ego ad te Pharao rex Aegypti
      draco magne qui cubas in medio fluminum tuorum et dicis meus est fluvius et
      ego feci memet ipsum
  - name: Ezechiel 29:4
    orderIndex: 3
    osisId: Ezek.29.4
    sblId: Ezek 29:4
    shortName: Ez 29:4
    text: et ponam frenum in maxillis tuis et adglutinabo pisces fluminum tuorum squamis
      tuis et extraham te de medio fluminum tuorum et universi pisces tui squamis
      tuis adherebunt
  - name: Ezechiel 29:5
    orderIndex: 4
    osisId: Ezek.29.5
    sblId: Ezek 29:5
    shortName: Ez 29:5
    text: et proiciam te in desertum et omnes pisces fluminis tui super faciem terrae
      cades non colligeris neque congregaberis bestiis terrae et volatilibus caeli
      dedi te ad devorandum
  - name: Ezechiel 29:6
    orderIndex: 5
    osisId: Ezek.29.6
    sblId: Ezek 29:6
    shortName: Ez 29:6
    text: et scient omnes habitatores Aegypti quia ego Dominus pro eo quod fuisti
      baculus harundineus domui Israhel
  - name: Ezechiel 29:7
    orderIndex: 6
    osisId: Ezek.29.7
    sblId: Ezek 29:7
    shortName: Ez 29:7
    text: quando adprehenderunt te manu et confractus es et lacerasti omnem umerum
      eorum et innitentibus eis super te comminutus es et dissolvisti omnes renes
      eorum
  - name: Ezechiel 29:8
    orderIndex: 7
    osisId: Ezek.29.8
    sblId: Ezek 29:8
    shortName: Ez 29:8
    text: propterea haec dicit Dominus Deus ecce ego adducam super te gladium et interficiam
      de te hominem et iumentum
  - name: Ezechiel 29:9
    orderIndex: 8
    osisId: Ezek.29.9
    sblId: Ezek 29:9
    shortName: Ez 29:9
    text: et erit terra Aegypti in desertum et solitudinem et scient quia ego Dominus
      eo quod dixerit fluvius meus est et ego feci
  - name: Ezechiel 29:10
    orderIndex: 9
    osisId: Ezek.29.10
    sblId: Ezek 29:10
    shortName: Ez 29:10
    text: idcirco ecce ego ad te et ad flumina tua daboque terram Aegypti in solitudines
      gladio dissipatam a turre Syenes usque ad terminos Aethiopiae
  - name: Ezechiel 29:11
    orderIndex: 10
    osisId: Ezek.29.11
    sblId: Ezek 29:11
    shortName: Ez 29:11
    text: non pertransibit eam pes hominis neque pes iumenti gradietur in ea et non
      habitabitur quadraginta annis
  - name: Ezechiel 29:12
    orderIndex: 11
    osisId: Ezek.29.12
    sblId: Ezek 29:12
    shortName: Ez 29:12
    text: daboque terram Aegypti desertam in medio terrarum desertarum et civitates
      eius in medio urbium subversarum erunt desolatae quadraginta annis et dispergam
      Aegyptios in nationes et ventilabo eos in terras
  - name: Ezechiel 29:13
    orderIndex: 12
    osisId: Ezek.29.13
    sblId: Ezek 29:13
    shortName: Ez 29:13
    text: quia haec dicit Dominus Deus post finem quadraginta annorum congregabo Aegyptum
      de populis in quibus dispersi fuerunt
  - name: Ezechiel 29:14
    orderIndex: 13
    osisId: Ezek.29.14
    sblId: Ezek 29:14
    shortName: Ez 29:14
    text: et reducam captivitatem Aegypti et conlocabo eos in terra Fatures in terra
      nativitatis suae et erunt ibi in regnum humile
  - name: Ezechiel 29:15
    orderIndex: 14
    osisId: Ezek.29.15
    sblId: Ezek 29:15
    shortName: Ez 29:15
    text: inter regna cetera erit humillima et non elevabitur ultra super nationes
      et inminuam eos ne imperent gentibus
  - name: Ezechiel 29:16
    orderIndex: 15
    osisId: Ezek.29.16
    sblId: Ezek 29:16
    shortName: Ez 29:16
    text: neque erunt ultra domui Israhel in confidentia docentes iniquitatem ut fugiant
      et sequantur eos et scient quia ego Dominus Deus
  - name: Ezechiel 29:17
    orderIndex: 16
    osisId: Ezek.29.17
    sblId: Ezek 29:17
    shortName: Ez 29:17
    text: et factum est in vicesimo et septimo anno in primo in una mensis factum
      est verbum Domini ad me dicens
  - name: Ezechiel 29:18
    orderIndex: 17
    osisId: Ezek.29.18
    sblId: Ezek 29:18
    shortName: Ez 29:18
    text: fili hominis Nabuchodonosor rex Babylonis servire fecit exercitum suum servitute
      magna adversum Tyrum omne caput decalvatum et omnis umerus depilatus est et
      merces non est reddita ei neque exercitui eius de Tyro pro servitute qua servivit
      mihi adversum eam
  - name: Ezechiel 29:19
    orderIndex: 18
    osisId: Ezek.29.19
    sblId: Ezek 29:19
    shortName: Ez 29:19
    text: propterea haec dicit Dominus Deus ecce ego dabo Nabuchodonosor regem Babylonis
      in terra Aegypti et accipiet multitudinem eius et depraedabitur manubias eius
      et diripiet spolia eius et erit merces exercitui illius
  - name: Ezechiel 29:20
    orderIndex: 19
    osisId: Ezek.29.20
    sblId: Ezek 29:20
    shortName: Ez 29:20
    text: et operi pro quo servivit adversum eam dedi ei terram Aegypti pro eo quod
      laboraverunt mihi ait Dominus Deus
  - name: Ezechiel 29:21
    orderIndex: 20
    osisId: Ezek.29.21
    sblId: Ezek 29:21
    shortName: Ez 29:21
    text: in die illo pullulabit cornu domui Israhel et tibi dabo apertum os in medio
      eorum et scient quoniam ego Dominus
