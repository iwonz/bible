  - name: Ezechiel 21:30
    orderIndex: 29
    osisId: Ezek.21.30
    sblId: Ezek 21:30
    shortName: Ez 21:30
    text: revertere ad vaginam tuam in loco in quo creatus es in terra nativitatis
