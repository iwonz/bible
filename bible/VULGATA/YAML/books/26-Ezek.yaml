  - name: Ezechiel 22:16
    orderIndex: 15
    osisId: Ezek.22.16
    sblId: Ezek 22:16
    shortName: Ez 22:16
    text: et possidebo te in conspectu gentium et scies quia ego Dominus
  - name: Ezechiel 22:17
    orderIndex: 16
    osisId: Ezek.22.17
    sblId: Ezek 22:17
    shortName: Ez 22:17
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 22:18
    orderIndex: 17
    osisId: Ezek.22.18
    sblId: Ezek 22:18
    shortName: Ez 22:18
