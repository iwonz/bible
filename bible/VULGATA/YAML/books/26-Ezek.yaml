  - name: Ezechiel 21:10
    orderIndex: 9
    osisId: Ezek.21.10
    sblId: Ezek 21:10
    shortName: Ez 21:10
    text: ut caedat victimas exacutus est ut splendeat limatus est qui moves sceptrum
      filii mei succidisti omne lignum
  - name: Ezechiel 21:11
    orderIndex: 10
    osisId: Ezek.21.11
    sblId: Ezek 21:11
    shortName: Ez 21:11
    text: et dedi eum ad levigandum ut teneatur manu iste exacutus est gladius et
