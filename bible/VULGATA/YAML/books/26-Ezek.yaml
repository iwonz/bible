  - name: Ezechiel 27:14
    orderIndex: 13
    osisId: Ezek.27.14
    sblId: Ezek 27:14
    shortName: Ez 27:14
    text: de domo Thogorma equos et equites et mulos adduxerunt ad forum tuum
  - name: Ezechiel 27:15
    orderIndex: 14
    osisId: Ezek.27.15
    sblId: Ezek 27:15
    shortName: Ez 27:15
