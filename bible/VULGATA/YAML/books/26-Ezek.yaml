  - name: Ezechiel 21:21
    orderIndex: 20
    osisId: Ezek.21.21
    sblId: Ezek 21:21
    shortName: Ez 21:21
    text: stetit enim rex Babylonis in bivio in capite duarum viarum divinationem
      quaerens commiscens sagittas interrogavit idola exta consuluit
  - name: Ezechiel 21:22
    orderIndex: 21
    osisId: Ezek.21.22
    sblId: Ezek 21:22
    shortName: Ez 21:22
    text: ad dextram eius facta est divinatio super Hierusalem ut ponat arietes ut
      aperiat os in caede ut elevet vocem in ululatu ut ponat arietes contra portas
      ut conportet aggerem ut aedificet munitiones
  - name: Ezechiel 21:23
    orderIndex: 22
    osisId: Ezek.21.23
    sblId: Ezek 21:23
    shortName: Ez 21:23
    text: eritque quasi consulens frustra oraculum in oculis eorum et sabbatorum otium
