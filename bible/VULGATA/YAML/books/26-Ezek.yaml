      altitudine et inter condensas frondes elevatum est cacumen eius
  - name: Ezechiel 31:4
    orderIndex: 3
    osisId: Ezek.31.4
    sblId: Ezek 31:4
    shortName: Ez 31:4
    text: aquae nutrierunt illum abyssus exaltavit eum flumina eius manabant in circuitu
      radicum eius et rivos suos emisit ad universa ligna regionis
  - name: Ezechiel 31:5
    orderIndex: 4
    osisId: Ezek.31.5
    sblId: Ezek 31:5
    shortName: Ez 31:5
    text: propterea elevata est altitudo eius super omnia ligna regionis et multiplicata
      sunt arbusta eius et elevati sunt rami eius prae aquis multis
  - name: Ezechiel 31:6
    orderIndex: 5
    osisId: Ezek.31.6
    sblId: Ezek 31:6
    shortName: Ez 31:6
    text: cumque extendisset umbram suam in ramis eius fecerunt nidos omnia volatilia
      caeli et sub frondibus eius genuerunt omnes bestiae saltuum et sub umbraculo
      illius habitabat coetus gentium plurimarum
  - name: Ezechiel 31:7
    orderIndex: 6
    osisId: Ezek.31.7
    sblId: Ezek 31:7
    shortName: Ez 31:7
    text: eratque pulcherrimus in magnitudine sua et in dilatatione arbustorum suorum
      erat enim radix illius iuxta aquas multas
  - name: Ezechiel 31:8
    orderIndex: 7
    osisId: Ezek.31.8
    sblId: Ezek 31:8
    shortName: Ez 31:8
    text: cedri non fuerunt altiores illo in paradiso Dei abietes non adaequaverunt
      summitatem eius et platani non fuerunt aequae frondibus illius omne lignum paradisi
      Dei non est adsimilatum illi et pulchritudini eius
  - name: Ezechiel 31:9
    orderIndex: 8
    osisId: Ezek.31.9
    sblId: Ezek 31:9
    shortName: Ez 31:9
    text: quoniam speciosum feci eum et multis condensisque frondibus et aemulata
      sunt eum omnia ligna voluptatis quae erant in paradiso Dei
  - name: Ezechiel 31:10
    orderIndex: 9
    osisId: Ezek.31.10
    sblId: Ezek 31:10
    shortName: Ez 31:10
    text: propterea haec dicit Dominus Deus pro eo quod sublimatus est in altitudine
      et dedit summitatem suam virentem atque condensam et elevatum est cor eius in
      altitudine sua
  - name: Ezechiel 31:11
    orderIndex: 10
    osisId: Ezek.31.11
    sblId: Ezek 31:11
    shortName: Ez 31:11
    text: tradidi eum in manu fortissimi gentium faciens faciet ei iuxta impietatem
      eius eieci eum
  - name: Ezechiel 31:12
    orderIndex: 11
    osisId: Ezek.31.12
    sblId: Ezek 31:12
    shortName: Ez 31:12
    text: et succident illum alieni et crudelissimi nationum et proicient eum super
      montes et in cunctis convallibus corruent rami eius et confringentur arbusta
      eius in universis rupibus terrae et recedent de umbraculo eius omnes populi
      terrae et relinquent eum
  - name: Ezechiel 31:13
    orderIndex: 12
    osisId: Ezek.31.13
    sblId: Ezek 31:13
    shortName: Ez 31:13
    text: in ruina eius habitaverunt omnia volatilia caeli et in ramis eius fuerunt
      universae bestiae regionis
  - name: Ezechiel 31:14
    orderIndex: 13
    osisId: Ezek.31.14
    sblId: Ezek 31:14
    shortName: Ez 31:14
    text: quam ob rem non elevabuntur in altitudine sua omnia ligna aquarum neque
      ponent sublimitatem suam inter nemorosa atque frondosa nec stabunt in sublimitate
      eorum omnia quae inrigantur aquis quia omnes traditi sunt in mortem ad terram
      ultimam in medio filiorum hominum ad eos qui descendunt in lacum
  - name: Ezechiel 31:15
    orderIndex: 14
    osisId: Ezek.31.15
    sblId: Ezek 31:15
    shortName: Ez 31:15
    text: haec dicit Dominus Deus in die quando descendit ad inferos indixi luctum
      operui eum abysso et prohibui flumina eius et coercui aquas multas contristatus
      est super eum Libanus et omnia ligna agri concussa sunt
  - name: Ezechiel 31:16
    orderIndex: 15
    osisId: Ezek.31.16
    sblId: Ezek 31:16
    shortName: Ez 31:16
    text: a sonitu ruinae eius commovi gentes cum deducerem eum ad infernum cum his
      qui descendebant in lacum et consolata sunt in terra infima omnia ligna voluptatis
      egregia atque praeclara in Libano universa quae inrigabantur aquis
  - name: Ezechiel 31:17
    orderIndex: 16
    osisId: Ezek.31.17
    sblId: Ezek 31:17
    shortName: Ez 31:17
    text: nam et ipsi cum ea descendent ad infernum ad interfectos gladio et brachium
      uniuscuiusque sedebit sub umbraculo eius in medio nationum
  - name: Ezechiel 31:18
    orderIndex: 17
    osisId: Ezek.31.18
    sblId: Ezek 31:18
    shortName: Ez 31:18
    text: cui adsimilatus es o inclite atque sublimis inter ligna voluptatis ecce
      deductus es cum lignis voluptatis ad terram ultimam in medio incircumcisorum
      dormies cum his qui interfecti sunt gladio ipse est Pharao et omnis multitudo
      eius dicit Dominus Deus
  versesCount: 18
- name: Ezechiel 32
  orderIndex: 31
  osisId: Ezek.32
  sblId: Ezek 32
  shortName: Ez 32
  verses:
  - name: Ezechiel 32:1
    orderIndex: 0
    osisId: Ezek.32.1
    sblId: Ezek 32:1
    shortName: Ez 32:1
    text: et factum est duodecimo anno in mense duodecimo in una mensis factum est
      verbum Domini ad me dicens
  - name: Ezechiel 32:2
    orderIndex: 1
    osisId: Ezek.32.2
    sblId: Ezek 32:2
    shortName: Ez 32:2
    text: fili hominis adsume lamentum super Pharao regem Aegypti et dices ad eum
      leoni gentium adsimilatus es et draconi qui est in mari et ventilabas cornu
      in fluminibus tuis et conturbabas aquas pedibus tuis et conculcabas flumina
      eorum
  - name: Ezechiel 32:3
    orderIndex: 2
    osisId: Ezek.32.3
    sblId: Ezek 32:3
    shortName: Ez 32:3
    text: propterea haec dicit Dominus Deus expandam super te rete meum in multitudine
      populorum multorum et extrahent te in sagena mea
  - name: Ezechiel 32:4
    orderIndex: 3
    osisId: Ezek.32.4
    sblId: Ezek 32:4
    shortName: Ez 32:4
    text: et proiciam te in terram super faciem agri abiciam te et habitare faciam
      super te omnia volatilia caeli et saturabo de te bestias universae terrae
  - name: Ezechiel 32:5
    orderIndex: 4
    osisId: Ezek.32.5
    sblId: Ezek 32:5
    shortName: Ez 32:5
    text: et dabo carnes tuas super montes et implebo colles tuos sanie tua
  - name: Ezechiel 32:6
    orderIndex: 5
    osisId: Ezek.32.6
    sblId: Ezek 32:6
    shortName: Ez 32:6
    text: et inrigabo terram pedore sanguinis tui super montes et valles implebuntur
      ex te
  - name: Ezechiel 32:7
    orderIndex: 6
    osisId: Ezek.32.7
    sblId: Ezek 32:7
    shortName: Ez 32:7
    text: et operiam cum extinctus fueris caelos et nigrescere faciam stellas eius
      solem nube tegam et luna non dabit lumen suum
  - name: Ezechiel 32:8
    orderIndex: 7
    osisId: Ezek.32.8
    sblId: Ezek 32:8
    shortName: Ez 32:8
    text: omnia luminaria caeli maerere faciam super te et dabo tenebras super terram
      tuam dicit Dominus Deus
  - name: Ezechiel 32:9
    orderIndex: 8
    osisId: Ezek.32.9
    sblId: Ezek 32:9
    shortName: Ez 32:9
    text: et inritabo cor populorum multorum cum induxero contritionem tuam in gentibus
      super terras quas nescis
  - name: Ezechiel 32:10
    orderIndex: 9
    osisId: Ezek.32.10
    sblId: Ezek 32:10
    shortName: Ez 32:10
    text: et stupescere faciam super te populos multos et reges eorum horrore nimio
      formidabunt super te cum volare coeperit gladius meus super facies eorum et
      obstupescent repente singuli pro anima sua in die ruinae suae
  - name: Ezechiel 32:11
    orderIndex: 10
    osisId: Ezek.32.11
    sblId: Ezek 32:11
    shortName: Ez 32:11
    text: quia haec dicit Dominus Deus gladius regis Babylonis veniet tibi
  - name: Ezechiel 32:12
    orderIndex: 11
    osisId: Ezek.32.12
    sblId: Ezek 32:12
    shortName: Ez 32:12
    text: in gladiis fortium deiciam multitudinem tuam inexpugnabiles gentes omnes
      heae et vastabunt superbiam Aegypti et dissipabitur multitudo eius
  - name: Ezechiel 32:13
    orderIndex: 12
    osisId: Ezek.32.13
    sblId: Ezek 32:13
    shortName: Ez 32:13
    text: et perdam omnia iumenta eius quae erant super aquas plurimas et non conturbabit
      eas pes hominis ultra neque ungula iumentorum turbabit eas
  - name: Ezechiel 32:14
    orderIndex: 13
    osisId: Ezek.32.14
    sblId: Ezek 32:14
    shortName: Ez 32:14
    text: tunc purissimas reddam aquas eorum et flumina eorum quasi oleum adducam
      ait Dominus Deus
  - name: Ezechiel 32:15
    orderIndex: 14
    osisId: Ezek.32.15
    sblId: Ezek 32:15
    shortName: Ez 32:15
    text: cum dedero terram Aegypti desolatam deseretur autem terra a plenitudine
      sua quando percussero omnes habitatores eius et scient quia ego Dominus
  - name: Ezechiel 32:16
    orderIndex: 15
    osisId: Ezek.32.16
    sblId: Ezek 32:16
    shortName: Ez 32:16
    text: planctus est et plangent eum filiae gentium plangent eum super Aegypto et
      super multitudine eius plangent eum ait Dominus Deus
  - name: Ezechiel 32:17
    orderIndex: 16
    osisId: Ezek.32.17
    sblId: Ezek 32:17
    shortName: Ez 32:17
    text: et factum est in duodecimo anno in quintadecima mensis factum est verbum
      Domini ad me dicens
  - name: Ezechiel 32:18
    orderIndex: 17
    osisId: Ezek.32.18
    sblId: Ezek 32:18
    shortName: Ez 32:18
    text: fili hominis cane lugubre super multitudine Aegypti et detrahe eam ipsam
      et filias gentium robustarum ad terram ultimam cum his qui descendunt in lacum
  - name: Ezechiel 32:19
    orderIndex: 18
    osisId: Ezek.32.19
    sblId: Ezek 32:19
    shortName: Ez 32:19
    text: quo pulchrior es descende et dormi cum incircumcisis
  - name: Ezechiel 32:20
    orderIndex: 19
    osisId: Ezek.32.20
    sblId: Ezek 32:20
    shortName: Ez 32:20
    text: in medio interfectorum gladio cadent gladius datus est adtraxerunt eam et
      omnes populos eius
  - name: Ezechiel 32:21
    orderIndex: 20
    osisId: Ezek.32.21
    sblId: Ezek 32:21
    shortName: Ez 32:21
    text: loquentur ei potentissimi robustorum de medio inferni qui cum auxiliatoribus
      eius descenderunt et dormierunt incircumcisi interfecti gladio
  - name: Ezechiel 32:22
    orderIndex: 21
    osisId: Ezek.32.22
    sblId: Ezek 32:22
    shortName: Ez 32:22
    text: ibi Assur et omnis multitudo eius in circuitu illius sepulchra eius omnes
      interfecti et qui ceciderunt gladio
  - name: Ezechiel 32:23
    orderIndex: 22
    osisId: Ezek.32.23
    sblId: Ezek 32:23
    shortName: Ez 32:23
    text: quorum data sunt sepulchra in novissimis laci et facta est multitudo eius
      per gyrum sepulchri eius universi interfecti cadentesque gladio qui dederant
      quondam formidinem in terra viventium
  - name: Ezechiel 32:24
    orderIndex: 23
    osisId: Ezek.32.24
    sblId: Ezek 32:24
    shortName: Ez 32:24
    text: ibi Aelam et omnis multitudo eius per gyrum sepulchri sui omnes hii interfecti
      ruentesque gladio qui descenderunt incircumcisi ad terram ultimam qui posuerunt
      terrorem suum in terra viventium et portaverunt ignominiam suam cum his qui
      descendunt in lacum
  - name: Ezechiel 32:25
    orderIndex: 24
    osisId: Ezek.32.25
    sblId: Ezek 32:25
    shortName: Ez 32:25
    text: in medio interfectorum posuerunt cubile eius in universis populis eius in
      circuitu eius sepulchrum illius omnes hii incircumcisi interfectique gladio
      dederant enim terrorem in terra viventium et portaverunt ignominiam suam cum
      his qui descendunt in lacum in medio interfectorum positi sunt
  - name: Ezechiel 32:26
    orderIndex: 25
    osisId: Ezek.32.26
    sblId: Ezek 32:26
    shortName: Ez 32:26
    text: ibi Mosoch et Thubal et omnis multitudo eius in circuitu illius sepulchra
      eius omnes hii incircumcisi interfectique et cadentes gladio quia dederunt formidinem
      suam in terra viventium
  - name: Ezechiel 32:27
    orderIndex: 26
    osisId: Ezek.32.27
    sblId: Ezek 32:27
    shortName: Ez 32:27
    text: et non dormient cum fortibus cadentibusque et incircumcisis qui descenderunt
      ad infernum cum armis suis et posuerunt gladios suos sub capitibus suis et fuerunt
      iniquitates eorum in ossibus eorum quia terror fortium facti sunt in terra viventium
  - name: Ezechiel 32:28
    orderIndex: 27
    osisId: Ezek.32.28
    sblId: Ezek 32:28
    shortName: Ez 32:28
    text: et tu ergo in medio incircumcisorum contereris et dormies cum interfectis
      gladio
  - name: Ezechiel 32:29
    orderIndex: 28
    osisId: Ezek.32.29
    sblId: Ezek 32:29
    shortName: Ez 32:29
    text: ibi Idumea et reges eius omnes duces eius qui dati sunt cum exercitu suo
      cum interfectis gladio et qui cum incircumcisis dormierunt et cum his qui descenderunt
      in lacum
  - name: Ezechiel 32:30
    orderIndex: 29
    osisId: Ezek.32.30
    sblId: Ezek 32:30
    shortName: Ez 32:30
    text: ibi principes aquilonis omnes et universi venatores qui deducti sunt cum
      interfectis paventes et in sua fortitudine confusi qui dormierunt incircumcisi
      cum interfectis gladio et portaverunt confusionem suam cum his qui descendunt
      in lacum
  - name: Ezechiel 32:31
    orderIndex: 30
    osisId: Ezek.32.31
    sblId: Ezek 32:31
    shortName: Ez 32:31
    text: vidit eos Pharao et consolatus est super universa multitudine sua quae interfecta
      est gladio Pharao et omnis exercitus eius ait Dominus Deus
  - name: Ezechiel 32:32
    orderIndex: 31
    osisId: Ezek.32.32
    sblId: Ezek 32:32
    shortName: Ez 32:32
    text: quia dedi terrorem meum in terra viventium et dormivit in medio incircumcisorum
      cum interfectis gladio Pharao et omnis multitudo eius ait Dominus Deus
  versesCount: 32
- name: Ezechiel 33
  orderIndex: 32
  osisId: Ezek.33
  sblId: Ezek 33
  shortName: Ez 33
  verses:
  - name: Ezechiel 33:1
    orderIndex: 0
    osisId: Ezek.33.1
    sblId: Ezek 33:1
    shortName: Ez 33:1
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 33:2
    orderIndex: 1
    osisId: Ezek.33.2
    sblId: Ezek 33:2
    shortName: Ez 33:2
    text: fili hominis loquere ad filios populi tui et dices ad eos terra cum induxero
      super eam gladium et tulerit populus terrae virum unum de novissimis suis et
      constituerit eum super se speculatorem
  - name: Ezechiel 33:3
    orderIndex: 2
    osisId: Ezek.33.3
    sblId: Ezek 33:3
    shortName: Ez 33:3
    text: et ille viderit gladium venientem super terram et cecinerit bucina et adnuntiaverit
      populo
  - name: Ezechiel 33:4
    orderIndex: 3
    osisId: Ezek.33.4
    sblId: Ezek 33:4
    shortName: Ez 33:4
    text: audiens autem quisquis ille est sonum bucinae non se observaverit veneritque
      gladius et tulerit eum sanguis ipsius super caput eius erit
  - name: Ezechiel 33:5
    orderIndex: 4
    osisId: Ezek.33.5
    sblId: Ezek 33:5
    shortName: Ez 33:5
    text: sonum bucinae audivit et non se observavit sanguis eius in ipso erit si
      autem custodierit animam suam salvavit
  - name: Ezechiel 33:6
    orderIndex: 5
    osisId: Ezek.33.6
    sblId: Ezek 33:6
    shortName: Ez 33:6
    text: quod si speculator viderit gladium venientem et non insonuerit bucina et
      populus non se custodierit veneritque gladius et tulerit de eis animam ille
      quidem in iniquitate sua captus est sanguinem autem eius de manu speculatoris
      requiram
  - name: Ezechiel 33:7
    orderIndex: 6
    osisId: Ezek.33.7
    sblId: Ezek 33:7
    shortName: Ez 33:7
    text: et tu fili hominis speculatorem dedi te domui Israhel audiens ergo ex ore
      meo sermonem adnuntiabis eis ex me
  - name: Ezechiel 33:8
    orderIndex: 7
    osisId: Ezek.33.8
    sblId: Ezek 33:8
    shortName: Ez 33:8
    text: si me dicente ad impium impie morte morieris non fueris locutus ut se custodiat
      impius a via sua ipse impius in iniquitate sua morietur sanguinem autem eius
      de manu tua requiram
  - name: Ezechiel 33:9
    orderIndex: 8
    osisId: Ezek.33.9
    sblId: Ezek 33:9
    shortName: Ez 33:9
    text: si autem adnuntiante te ad impium ut a viis suis convertatur non fuerit
      conversus a via sua ipse in iniquitate sua morietur porro tu animam tuam liberasti
  - name: Ezechiel 33:10
    orderIndex: 9
    osisId: Ezek.33.10
    sblId: Ezek 33:10
    shortName: Ez 33:10
    text: tu ergo fili hominis dic ad domum Israhel sic locuti estis dicentes iniquitates
      nostrae et peccata nostra super nos sunt et in ipsis nos tabescimus quomodo
      ergo vivere poterimus
  - name: Ezechiel 33:11
    orderIndex: 10
    osisId: Ezek.33.11
    sblId: Ezek 33:11
    shortName: Ez 33:11
    text: dic ad eos vivo ego dicit Dominus Deus nolo mortem impii sed ut revertatur
      impius a via sua et vivat convertimini a viis vestris pessimis et quare moriemini
      domus Israhel
  - name: Ezechiel 33:12
    orderIndex: 11
    osisId: Ezek.33.12
    sblId: Ezek 33:12
    shortName: Ez 33:12
    text: tu itaque fili hominis dic ad filios populi tui iustitia iusti non liberabit
      eum in quacumque die peccaverit et impietas impii non nocebit ei in quacumque
      die conversus fuerit ab impietate sua et iustus non poterit vivere in iustitia
      sua in quacumque die peccaverit
  - name: Ezechiel 33:13
    orderIndex: 12
    osisId: Ezek.33.13
    sblId: Ezek 33:13
    shortName: Ez 33:13
    text: etiam si dixero iusto quod vita vivat et confisus in iustitia sua fecerit
      iniquitatem omnes iustitiae eius oblivioni tradentur et in iniquitate sua quam
      operatus est in ipsa morietur
  - name: Ezechiel 33:14
    orderIndex: 13
    osisId: Ezek.33.14
    sblId: Ezek 33:14
    shortName: Ez 33:14
    text: sin autem dixero impio morte morieris et egerit paenitentiam a peccato suo
      feceritque iudicium et iustitiam
  - name: Ezechiel 33:15
    orderIndex: 14
    osisId: Ezek.33.15
    sblId: Ezek 33:15
    shortName: Ez 33:15
    text: pignus restituerit ille impius rapinamque reddiderit in mandatis vitae ambulaverit
      nec fecerit quicquam iniustum vita vivet et non morietur
  - name: Ezechiel 33:16
    orderIndex: 15
    osisId: Ezek.33.16
    sblId: Ezek 33:16
    shortName: Ez 33:16
    text: omnia peccata eius quae peccavit non inputabuntur ei iudicium et iustitiam
      fecit vita vivet
  - name: Ezechiel 33:17
    orderIndex: 16
    osisId: Ezek.33.17
    sblId: Ezek 33:17
    shortName: Ez 33:17
    text: et dixerunt filii populi tui non est aequi ponderis via Domini et ipsorum
      via iniusta est
  - name: Ezechiel 33:18
    orderIndex: 17
    osisId: Ezek.33.18
    sblId: Ezek 33:18
    shortName: Ez 33:18
    text: cum enim recesserit iustus a iustitia sua feceritque iniquitatem morietur
      in eis
  - name: Ezechiel 33:19
    orderIndex: 18
    osisId: Ezek.33.19
    sblId: Ezek 33:19
    shortName: Ez 33:19
    text: et cum recesserit impius ab impietate sua feceritque iudicium et iustitiam
      vivet in eis
  - name: Ezechiel 33:20
    orderIndex: 19
    osisId: Ezek.33.20
    sblId: Ezek 33:20
    shortName: Ez 33:20
    text: et dicitis non est recta via Domini unumquemque iuxta vias suas iudicabo
      de vobis domus Israhel
  - name: Ezechiel 33:21
    orderIndex: 20
    osisId: Ezek.33.21
    sblId: Ezek 33:21
    shortName: Ez 33:21
    text: et factum est in duodecimo anno in duodecimo mense in quinta mensis transmigrationis
      nostrae venit ad me qui fugerat de Hierusalem dicens vastata est civitas
  - name: Ezechiel 33:22
    orderIndex: 21
    osisId: Ezek.33.22
    sblId: Ezek 33:22
    shortName: Ez 33:22
    text: manus autem Domini facta fuerat ad me vespere antequam veniret qui fugerat
      aperuitque os meum donec veniret ad me mane et aperto ore meo non silui amplius
  - name: Ezechiel 33:23
    orderIndex: 22
    osisId: Ezek.33.23
    sblId: Ezek 33:23
    shortName: Ez 33:23
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 33:24
    orderIndex: 23
    osisId: Ezek.33.24
    sblId: Ezek 33:24
    shortName: Ez 33:24
    text: fili hominis qui habitant in ruinosis his super humum Israhel loquentes
      aiunt unus erat Abraham et hereditate possedit terram nos autem multi nobis
      data est terra in possessionem
  - name: Ezechiel 33:25
    orderIndex: 24
    osisId: Ezek.33.25
    sblId: Ezek 33:25
    shortName: Ez 33:25
    text: idcirco dices ad eos haec dicit Dominus Deus qui in sanguine comeditis et
      oculos vestros levatis ad inmunditias vestras et sanguinem funditis numquid
      terram hereditate possidebitis
  - name: Ezechiel 33:26
    orderIndex: 25
    osisId: Ezek.33.26
    sblId: Ezek 33:26
    shortName: Ez 33:26
    text: stetistis in gladiis vestris fecistis abominationes et unusquisque uxorem
      proximi sui polluit et terram hereditate possidebitis
  - name: Ezechiel 33:27
    orderIndex: 26
    osisId: Ezek.33.27
    sblId: Ezek 33:27
    shortName: Ez 33:27
    text: haec dices ad eos sic dicit Dominus Deus vivo ego quia qui in ruinosis habitant
      gladio cadent et qui in agro est bestiis tradetur ad devorandum qui autem in
      praesidiis et in speluncis sunt peste morientur
  - name: Ezechiel 33:28
    orderIndex: 27
    osisId: Ezek.33.28
    sblId: Ezek 33:28
    shortName: Ez 33:28
    text: et dabo terram in solitudinem et desertum et deficiet superba fortitudo
      eius et desolabuntur montes Israhel eo quod nullus sit qui per eos transeat
  - name: Ezechiel 33:29
    orderIndex: 28
    osisId: Ezek.33.29
    sblId: Ezek 33:29
    shortName: Ez 33:29
    text: et scient quia ego Dominus cum dedero terram desolatam et desertam propter
      universas abominationes suas quas operati sunt
  - name: Ezechiel 33:30
    orderIndex: 29
    osisId: Ezek.33.30
    sblId: Ezek 33:30
    shortName: Ez 33:30
    text: et tu fili hominis filii populi tui qui loquuntur de te iuxta muros et in
      ostiis domorum et dicunt unus ad alterum vir ad proximum suum loquentes venite
      et audiamus qui sit sermo egrediens a Domino
  - name: Ezechiel 33:31
    orderIndex: 30
    osisId: Ezek.33.31
    sblId: Ezek 33:31
    shortName: Ez 33:31
    text: et veniunt ad te quasi si ingrediatur populus et sedent coram te populus
      meus et audiunt sermones tuos et non faciunt eos quia in canticum oris sui vertunt
      illos et avaritiam suam sequitur cor eorum
  - name: Ezechiel 33:32
    orderIndex: 31
    osisId: Ezek.33.32
    sblId: Ezek 33:32
    shortName: Ez 33:32
    text: et es eis quasi carmen musicum quod suavi dulcique sono canitur et audient
      verba tua et non facient ea
  - name: Ezechiel 33:33
    orderIndex: 32
    osisId: Ezek.33.33
    sblId: Ezek 33:33
    shortName: Ez 33:33
    text: et cum venerit quod praedictum est ecce enim venit tunc scient quod prophetes
      fuerit inter eos
  versesCount: 33
- name: Ezechiel 34
  orderIndex: 33
  osisId: Ezek.34
  sblId: Ezek 34
  shortName: Ez 34
  verses:
  - name: Ezechiel 34:1
    orderIndex: 0
    osisId: Ezek.34.1
    sblId: Ezek 34:1
    shortName: Ez 34:1
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 34:2
    orderIndex: 1
    osisId: Ezek.34.2
    sblId: Ezek 34:2
    shortName: Ez 34:2
    text: fili hominis propheta de pastoribus Israhel propheta et dices pastoribus
      haec dicit Dominus Deus vae pastoribus Israhel qui pascebant semet ipsos nonne
      greges pascuntur a pastoribus
  - name: Ezechiel 34:3
    orderIndex: 2
    osisId: Ezek.34.3
    sblId: Ezek 34:3
    shortName: Ez 34:3
    text: lac comedebatis et lanis operiebamini et quod crassum erat occidebatis gregem
      autem meum non pascebatis
  - name: Ezechiel 34:4
    orderIndex: 3
    osisId: Ezek.34.4
    sblId: Ezek 34:4
    shortName: Ez 34:4
    text: quod infirmum fuit non consolidastis et quod aegrotum non sanastis quod
      fractum est non alligastis et quod abiectum est non reduxistis quod perierat
      non quaesistis sed cum austeritate imperabatis eis et cum potentia
  - name: Ezechiel 34:5
    orderIndex: 4
    osisId: Ezek.34.5
    sblId: Ezek 34:5
    shortName: Ez 34:5
    text: et dispersae sunt oves meae eo quod non esset pastor et factae sunt in devorationem
      omnium bestiarum agri et dispersae sunt
  - name: Ezechiel 34:6
    orderIndex: 5
    osisId: Ezek.34.6
    sblId: Ezek 34:6
    shortName: Ez 34:6
    text: erraverunt greges mei in cunctis montibus et in universo colle excelso et
      super omnem faciem terrae dispersi sunt greges mei et non erat qui requireret
      non erat inquam qui requireret
  - name: Ezechiel 34:7
    orderIndex: 6
    osisId: Ezek.34.7
    sblId: Ezek 34:7
    shortName: Ez 34:7
    text: propterea pastores audite verbum Domini
  - name: Ezechiel 34:8
    orderIndex: 7
    osisId: Ezek.34.8
    sblId: Ezek 34:8
    shortName: Ez 34:8
    text: vivo ego dicit Dominus Deus quia pro eo quod facti sunt greges mei in rapinam
      et oves meae in devorationem omnium bestiarum agri eo quod non esset pastor
      neque enim quaesierunt pastores gregem meum sed pascebant pastores semet ipsos
      et greges meos non pascebant
  - name: Ezechiel 34:9
    orderIndex: 8
    osisId: Ezek.34.9
    sblId: Ezek 34:9
    shortName: Ez 34:9
    text: propterea pastores audite verbum Domini
  - name: Ezechiel 34:10
    orderIndex: 9
    osisId: Ezek.34.10
    sblId: Ezek 34:10
    shortName: Ez 34:10
    text: haec dicit Dominus Deus ecce ego ipse super pastores requiram gregem meum
      de manu eorum et cessare eos faciam ut ultra non pascant gregem nec pascant
      amplius pastores semet ipsos et liberabo gregem meum de ore eorum et non erunt
      ultra eis in escam
  - name: Ezechiel 34:11
    orderIndex: 10
    osisId: Ezek.34.11
    sblId: Ezek 34:11
    shortName: Ez 34:11
    text: quia haec dicit Dominus Deus ecce ego ipse requiram oves meas et visitabo
      eas
  - name: Ezechiel 34:12
    orderIndex: 11
    osisId: Ezek.34.12
    sblId: Ezek 34:12
    shortName: Ez 34:12
    text: sicut visitat pastor gregem suum in die quando fuerit in medio ovium suarum
      dissipatarum sic visitabo oves meas et liberabo eas de omnibus locis quo dispersae
      fuerant in die nubis et caliginis
  - name: Ezechiel 34:13
    orderIndex: 12
    osisId: Ezek.34.13
    sblId: Ezek 34:13
    shortName: Ez 34:13
    text: et educam eas de populis et congregabo eas de terris et inducam eas in terram
      suam et pascam eas in montibus Israhel in rivis et in cunctis sedibus terrae
  - name: Ezechiel 34:14
    orderIndex: 13
    osisId: Ezek.34.14
    sblId: Ezek 34:14
    shortName: Ez 34:14
    text: in pascuis uberrimis pascam eas et in montibus excelsis Israhel erunt pascuae
      eorum ibi requiescent in herbis virentibus et in pascuis pinguibus pascentur
      super montes Israhel
  - name: Ezechiel 34:15
    orderIndex: 14
    osisId: Ezek.34.15
    sblId: Ezek 34:15
    shortName: Ez 34:15
    text: ego pascam oves meas et ego eas accubare faciam dicit Dominus Deus
  - name: Ezechiel 34:16
    orderIndex: 15
    osisId: Ezek.34.16
    sblId: Ezek 34:16
    shortName: Ez 34:16
    text: quod perierat requiram et quod abiectum erat reducam et quod confractum
      fuerat alligabo et quod infirmum erat consolidabo et quod pingue et forte custodiam
      et pascam illas in iudicio
  - name: Ezechiel 34:17
    orderIndex: 16
    osisId: Ezek.34.17
    sblId: Ezek 34:17
    shortName: Ez 34:17
    text: vos autem greges mei haec dicit Dominus Deus ecce ego iudico inter pecus
      et pecus arietum et hircorum
  - name: Ezechiel 34:18
    orderIndex: 17
    osisId: Ezek.34.18
    sblId: Ezek 34:18
    shortName: Ez 34:18
    text: nonne satis vobis erat pascuam bonam depasci insuper et reliquias pascuarum
      vestrarum conculcastis pedibus vestris et cum purissimam aquam biberetis reliquam
      pedibus vestris turbabatis
  - name: Ezechiel 34:19
    orderIndex: 18
    osisId: Ezek.34.19
    sblId: Ezek 34:19
    shortName: Ez 34:19
    text: et oves meae his quae conculcata pedibus vestris fuerant pascebantur et
      quae pedes vestri turbaverant haec bibebant
  - name: Ezechiel 34:20
    orderIndex: 19
    osisId: Ezek.34.20
    sblId: Ezek 34:20
    shortName: Ez 34:20
    text: propterea haec dicit Dominus Deus ad eos ecce ego ipse iudico inter pecus
      pingue et macilentum
  - name: Ezechiel 34:21
    orderIndex: 20
    osisId: Ezek.34.21
    sblId: Ezek 34:21
    shortName: Ez 34:21
    text: pro eo quod lateribus et umeris inpingebatis et cornibus vestris ventilabatis
      omnia infirma pecora donec dispergerentur foras
  - name: Ezechiel 34:22
    orderIndex: 21
    osisId: Ezek.34.22
    sblId: Ezek 34:22
    shortName: Ez 34:22
    text: salvabo gregem meum et non erit ultra in rapinam et iudicabo inter pecus
      et pecus
  - name: Ezechiel 34:23
    orderIndex: 22
    osisId: Ezek.34.23
    sblId: Ezek 34:23
    shortName: Ez 34:23
    text: et suscitabo super ea pastorem unum qui pascat ea servum meum David ipse
      pascet ea et ipse erit eis in pastorem
  - name: Ezechiel 34:24
    orderIndex: 23
    osisId: Ezek.34.24
    sblId: Ezek 34:24
    shortName: Ez 34:24
    text: ego autem Dominus ero eis in Deum et servus meus David princeps in medio
      eorum ego Dominus locutus sum
  - name: Ezechiel 34:25
    orderIndex: 24
    osisId: Ezek.34.25
    sblId: Ezek 34:25
    shortName: Ez 34:25
    text: et faciam cum eis pactum pacis et cessare faciam bestias pessimas de terra
      et qui habitant in deserto securi dormient in saltibus
  - name: Ezechiel 34:26
    orderIndex: 25
    osisId: Ezek.34.26
    sblId: Ezek 34:26
    shortName: Ez 34:26
    text: et ponam eos in circuitu collis mei benedictionem et deducam imbrem in tempore
      suo pluviae benedictionis erunt
  - name: Ezechiel 34:27
    orderIndex: 26
    osisId: Ezek.34.27
    sblId: Ezek 34:27
    shortName: Ez 34:27
    text: et dabit lignum agri fructum suum et terra dabit germen suum et erunt in
      terra sua absque timore et scient quia ego Dominus cum contrivero catenas iugi
      eorum et eruero eos de manu imperantium sibi
  - name: Ezechiel 34:28
    orderIndex: 27
    osisId: Ezek.34.28
    sblId: Ezek 34:28
    shortName: Ez 34:28
    text: et non erunt ultra in rapinam gentibus neque bestiae terrae devorabunt eos
      sed habitabunt confidenter absque ullo terrore
  - name: Ezechiel 34:29
    orderIndex: 28
    osisId: Ezek.34.29
    sblId: Ezek 34:29
    shortName: Ez 34:29
    text: et suscitabo eis germen nominatum et non erunt ultra inminuti fame in terra
      neque portabunt amplius obprobria gentium
  - name: Ezechiel 34:30
    orderIndex: 29
    osisId: Ezek.34.30
    sblId: Ezek 34:30
    shortName: Ez 34:30
    text: et scient quia ego Dominus Deus eorum cum eis et ipsi populus meus domus
      Israhel ait Dominus Deus
  - name: Ezechiel 34:31
    orderIndex: 30
    osisId: Ezek.34.31
    sblId: Ezek 34:31
    shortName: Ez 34:31
    text: vos autem greges mei greges pascuae meae homines estis et ego Dominus Deus
      vester dicit Dominus Deus
  versesCount: 31
- name: Ezechiel 35
  orderIndex: 34
  osisId: Ezek.35
  sblId: Ezek 35
  shortName: Ez 35
  verses:
  - name: Ezechiel 35:1
    orderIndex: 0
    osisId: Ezek.35.1
    sblId: Ezek 35:1
    shortName: Ez 35:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 35:2
    orderIndex: 1
    osisId: Ezek.35.2
    sblId: Ezek 35:2
    shortName: Ez 35:2
    text: fili hominis pone faciem tuam adversum montem Seir et prophetabis de eo
      et dices illi
  - name: Ezechiel 35:3
    orderIndex: 2
    osisId: Ezek.35.3
    sblId: Ezek 35:3
    shortName: Ez 35:3
    text: haec dicit Dominus Deus ecce ego ad te mons Seir et extendam manum meam
      super te et dabo te desolatum atque desertum
  - name: Ezechiel 35:4
    orderIndex: 3
    osisId: Ezek.35.4
    sblId: Ezek 35:4
    shortName: Ez 35:4
    text: urbes tuas demoliar et tu desertus eris et scies quia ego Dominus
  - name: Ezechiel 35:5
    orderIndex: 4
    osisId: Ezek.35.5
    sblId: Ezek 35:5
    shortName: Ez 35:5
    text: eo quod fueris inimicus sempiternus et concluseris filios Israhel in manus
      gladii in tempore adflictionis eorum in tempore iniquitatis extremae
  - name: Ezechiel 35:6
    orderIndex: 5
    osisId: Ezek.35.6
    sblId: Ezek 35:6
    shortName: Ez 35:6
    text: propterea vivo ego dicit Dominus Deus quoniam sanguini tradam te et sanguis
      te persequetur et cum sanguinem oderis sanguis persequetur te
  - name: Ezechiel 35:7
    orderIndex: 6
    osisId: Ezek.35.7
    sblId: Ezek 35:7
    shortName: Ez 35:7
    text: et dabo montem Seir desolatum et desertum et auferam de eo euntem et redeuntem
  - name: Ezechiel 35:8
    orderIndex: 7
    osisId: Ezek.35.8
    sblId: Ezek 35:8
    shortName: Ez 35:8
    text: et implebo montes eius occisorum suorum in collibus tuis et in vallibus
      tuis atque in torrentibus interfecti gladio cadent
  - name: Ezechiel 35:9
    orderIndex: 8
    osisId: Ezek.35.9
    sblId: Ezek 35:9
    shortName: Ez 35:9
    text: in solitudines sempiternas tradam te et civitates tuae non habitabuntur
      et scietis quoniam ego Dominus
  - name: Ezechiel 35:10
    orderIndex: 9
    osisId: Ezek.35.10
    sblId: Ezek 35:10
    shortName: Ez 35:10
    text: eo quod dixeris duae gentes et duae terrae meae erunt et hereditate possidebo
      eas cum Dominus esset ibi
  - name: Ezechiel 35:11
    orderIndex: 10
    osisId: Ezek.35.11
    sblId: Ezek 35:11
    shortName: Ez 35:11
    text: propterea vivo ego dicit Dominus Deus quia faciam iuxta iram tuam et secundum
      zelum tuum quem fecisti odio habens eos et notus efficiar per eos cum te iudicavero
  - name: Ezechiel 35:12
    orderIndex: 11
    osisId: Ezek.35.12
    sblId: Ezek 35:12
    shortName: Ez 35:12
    text: et scies quia ego Dominus audivi universa obprobria tua quae locutus es
      de montibus Israhel dicens deserti nobis dati sunt ad devorandum
  - name: Ezechiel 35:13
    orderIndex: 12
    osisId: Ezek.35.13
    sblId: Ezek 35:13
    shortName: Ez 35:13
    text: et insurrexistis super me ore vestro et rogastis adversum me verba vestra
      ego audivi
  - name: Ezechiel 35:14
    orderIndex: 13
    osisId: Ezek.35.14
    sblId: Ezek 35:14
    shortName: Ez 35:14
    text: haec dicit Dominus Deus laetante universa terra in solitudinem te redigam
  - name: Ezechiel 35:15
    orderIndex: 14
    osisId: Ezek.35.15
    sblId: Ezek 35:15
    shortName: Ez 35:15
    text: sicuti gavisus es super hereditatem domus Israhel eo quod fuerit dissipata
      sic faciam tibi dissipatus eris mons Seir et Idumea omnis et scient quia ego
      Dominus
  versesCount: 15
- name: Ezechiel 36
  orderIndex: 35
  osisId: Ezek.36
  sblId: Ezek 36
  shortName: Ez 36
  verses:
  - name: Ezechiel 36:1
    orderIndex: 0
    osisId: Ezek.36.1
    sblId: Ezek 36:1
    shortName: Ez 36:1
    text: tu autem fili hominis propheta super montes Israhel et dices montes Israhel
      audite verbum Domini
  - name: Ezechiel 36:2
    orderIndex: 1
    osisId: Ezek.36.2
    sblId: Ezek 36:2
    shortName: Ez 36:2
    text: haec dicit Dominus Deus eo quod dixerit inimicus de vobis euge altitudines
      sempiternae in hereditatem datae sunt nobis
  - name: Ezechiel 36:3
    orderIndex: 2
    osisId: Ezek.36.3
    sblId: Ezek 36:3
    shortName: Ez 36:3
    text: propterea vaticinare et dic haec dicit Dominus Deus pro eo quod desolati
      estis et conculcati per circuitum et facti in hereditatem reliquis gentibus
      et ascendistis super labium linguae et obprobrium populi
  - name: Ezechiel 36:4
    orderIndex: 3
    osisId: Ezek.36.4
    sblId: Ezek 36:4
    shortName: Ez 36:4
    text: propterea montes Israhel audite verbum Domini Dei haec dicit Dominus Deus
      montibus et collibus torrentibus vallibusque et desertis parietinis et urbibus
      derelictis quae depopulatae sunt et subsannatae a reliquis gentibus per circuitum
  - name: Ezechiel 36:5
    orderIndex: 4
    osisId: Ezek.36.5
    sblId: Ezek 36:5
    shortName: Ez 36:5
    text: propterea haec dicit Dominus Deus quoniam in igne zeli mei locutus sum de
      reliquis gentibus et de Idumea universa qui dederunt terram meam sibi in hereditatem
      cum gaudio et toto corde ex animo et eiecerunt eam ut vastarent
  - name: Ezechiel 36:6
    orderIndex: 5
    osisId: Ezek.36.6
    sblId: Ezek 36:6
    shortName: Ez 36:6
    text: idcirco vaticinare super humum Israhel et dices montibus et collibus iugis
      et vallibus haec dicit Dominus Deus ecce ego in zelo meo et in furore meo locutus
      sum eo quod confusionem gentium sustinueritis
  - name: Ezechiel 36:7
    orderIndex: 6
    osisId: Ezek.36.7
    sblId: Ezek 36:7
    shortName: Ez 36:7
    text: idcirco haec dicit Dominus Deus ego levavi manum meam ut gentes quae in
      circuitu vestro sunt ipsae confusionem suam portent
  - name: Ezechiel 36:8
    orderIndex: 7
    osisId: Ezek.36.8
    sblId: Ezek 36:8
    shortName: Ez 36:8
    text: vos autem montes Israhel ramos vestros germinetis et fructum vestrum adferatis
      populo meo Israhel prope est enim ut veniat
  - name: Ezechiel 36:9
    orderIndex: 8
    osisId: Ezek.36.9
    sblId: Ezek 36:9
    shortName: Ez 36:9
    text: quia ecce ego ad vos et convertar ad vos et arabimini et accipietis sementem
  - name: Ezechiel 36:10
    orderIndex: 9
    osisId: Ezek.36.10
    sblId: Ezek 36:10
    shortName: Ez 36:10
    text: et multiplicabo in vobis homines omnemque domum Israhel et habitabuntur
      civitates et ruinosa instaurabuntur
  - name: Ezechiel 36:11
    orderIndex: 10
    osisId: Ezek.36.11
    sblId: Ezek 36:11
    shortName: Ez 36:11
    text: et replebo vos hominibus et iumentis et multiplicabuntur et crescent et
      habitari vos faciam sicut a principio bonisque donabo maioribus quam habuistis
      ab initio et scietis quia ego Dominus
  - name: Ezechiel 36:12
    orderIndex: 11
    osisId: Ezek.36.12
    sblId: Ezek 36:12
    shortName: Ez 36:12
    text: et adducam super vos homines populum meum Israhel et hereditate possidebunt
      te et eris eis in hereditatem et non addes ultra ut absque eis sis
  - name: Ezechiel 36:13
    orderIndex: 12
    osisId: Ezek.36.13
    sblId: Ezek 36:13
    shortName: Ez 36:13
    text: haec dicit Dominus Deus pro eo quod dicunt de vobis devoratrix hominum es
      et suffocans gentem tuam
  - name: Ezechiel 36:14
    orderIndex: 13
    osisId: Ezek.36.14
    sblId: Ezek 36:14
    shortName: Ez 36:14
    text: propterea homines non comedes amplius et gentem tuam non necabis ultra ait
      Dominus Deus
  - name: Ezechiel 36:15
    orderIndex: 14
    osisId: Ezek.36.15
    sblId: Ezek 36:15
    shortName: Ez 36:15
    text: nec auditam faciam in te amplius confusionem gentium et obprobrium populorum
      nequaquam portabis et gentem tuam non amittes amplius ait Dominus Deus
  - name: Ezechiel 36:16
    orderIndex: 15
    osisId: Ezek.36.16
    sblId: Ezek 36:16
    shortName: Ez 36:16
    text: et factum est verbum Domini ad me dicens
  - name: Ezechiel 36:17
    orderIndex: 16
    osisId: Ezek.36.17
    sblId: Ezek 36:17
    shortName: Ez 36:17
    text: fili hominis domus Israhel habitaverunt in humo sua et polluerunt eam in
      viis suis et in studiis suis iuxta inmunditiam menstruatae facta est via eorum
      coram me
  - name: Ezechiel 36:18
    orderIndex: 17
    osisId: Ezek.36.18
    sblId: Ezek 36:18
    shortName: Ez 36:18
    text: et effudi indignationem meam super eos pro sanguine quem fuderunt super
      terram et in idolis suis polluerunt eam
  - name: Ezechiel 36:19
    orderIndex: 18
    osisId: Ezek.36.19
    sblId: Ezek 36:19
    shortName: Ez 36:19
    text: et dispersi eos in gentes et ventilati sunt in terris iuxta vias eorum et
      adinventiones iudicavi eos
  - name: Ezechiel 36:20
    orderIndex: 19
    osisId: Ezek.36.20
    sblId: Ezek 36:20
    shortName: Ez 36:20
    text: et ingressi sunt ad gentes ad quas introierunt et polluerunt nomen sanctum
      meum cum diceretur de eis populus Domini iste est et de terra eius egressi sunt
  - name: Ezechiel 36:21
    orderIndex: 20
    osisId: Ezek.36.21
    sblId: Ezek 36:21
    shortName: Ez 36:21
    text: et peperci nomini meo sancto quod polluerat domus Israhel in gentibus ad
      quas ingressi sunt
  - name: Ezechiel 36:22
    orderIndex: 21
    osisId: Ezek.36.22
    sblId: Ezek 36:22
    shortName: Ez 36:22
    text: idcirco dices domui Israhel haec dicit Dominus Deus non propter vos ego
      faciam domus Israhel sed propter nomen sanctum meum quod polluistis in gentibus
      ad quas intrastis
  - name: Ezechiel 36:23
    orderIndex: 22
    osisId: Ezek.36.23
    sblId: Ezek 36:23
    shortName: Ez 36:23
    text: et sanctificabo nomen meum magnum quod pollutum est inter gentes quod polluistis
      in medio earum ut sciant gentes quia ego Dominus ait Dominus exercituum cum
      sanctificatus fuero in vobis coram eis
  - name: Ezechiel 36:24
    orderIndex: 23
    osisId: Ezek.36.24
    sblId: Ezek 36:24
    shortName: Ez 36:24
    text: tollam quippe vos de gentibus et congregabo de universis terris et adducam
      vos in terram vestram
  - name: Ezechiel 36:25
    orderIndex: 24
    osisId: Ezek.36.25
    sblId: Ezek 36:25
    shortName: Ez 36:25
    text: et effundam super vos aquam mundam et mundabimini ab omnibus inquinamentis
      vestris et ab universis idolis vestris mundabo vos
  - name: Ezechiel 36:26
    orderIndex: 25
    osisId: Ezek.36.26
    sblId: Ezek 36:26
    shortName: Ez 36:26
    text: et dabo vobis cor novum et spiritum novum ponam in medio vestri et auferam
      cor lapideum de carne vestra et dabo vobis cor carneum
  - name: Ezechiel 36:27
    orderIndex: 26
    osisId: Ezek.36.27
    sblId: Ezek 36:27
    shortName: Ez 36:27
    text: et spiritum meum ponam in medio vestri et faciam ut in praeceptis meis ambuletis
      et iudicia mea custodiatis et operemini
  - name: Ezechiel 36:28
    orderIndex: 27
    osisId: Ezek.36.28
    sblId: Ezek 36:28
    shortName: Ez 36:28
    text: et habitabitis in terra quam dedi patribus vestris et eritis mihi in populum
      et ego ero vobis in Deum
  - name: Ezechiel 36:29
    orderIndex: 28
    osisId: Ezek.36.29
    sblId: Ezek 36:29
    shortName: Ez 36:29
    text: et salvabo vos ex universis inquinamentis vestris et vocabo frumentum et
      multiplicabo illud et non inponam in vobis famem
  - name: Ezechiel 36:30
    orderIndex: 29
    osisId: Ezek.36.30
    sblId: Ezek 36:30
    shortName: Ez 36:30
    text: et multiplicabo fructum ligni et genimina agri ut non portetis ultra obprobrium
      famis in gentibus
  - name: Ezechiel 36:31
    orderIndex: 30
    osisId: Ezek.36.31
    sblId: Ezek 36:31
    shortName: Ez 36:31
    text: et recordabimini viarum vestrarum pessimarum studiorumque non bonorum et
      displicebunt vobis iniquitates vestrae et scelera vestra
  - name: Ezechiel 36:32
    orderIndex: 31
    osisId: Ezek.36.32
    sblId: Ezek 36:32
    shortName: Ez 36:32
    text: non propter vos ego faciam ait Dominus Deus notum sit vobis confundimini
      et erubescite super viis vestris domus Israhel
  - name: Ezechiel 36:33
    orderIndex: 32
    osisId: Ezek.36.33
    sblId: Ezek 36:33
    shortName: Ez 36:33
    text: haec dicit Dominus Deus in die qua mundavero vos ex omnibus iniquitatibus
      vestris et habitari fecero urbes et instauravero ruinosa
  - name: Ezechiel 36:34
    orderIndex: 33
    osisId: Ezek.36.34
    sblId: Ezek 36:34
    shortName: Ez 36:34
    text: et terra deserta fuerit exculta quae quondam erat desolata in oculis omnis
      viatoris
  - name: Ezechiel 36:35
    orderIndex: 34
    osisId: Ezek.36.35
    sblId: Ezek 36:35
    shortName: Ez 36:35
    text: dicent terra illa inculta facta est ut hortus voluptatis et civitates desertae
      et destitutae atque suffossae munitae sederunt
  - name: Ezechiel 36:36
    orderIndex: 35
    osisId: Ezek.36.36
    sblId: Ezek 36:36
    shortName: Ez 36:36
    text: et scient gentes quaecumque derelictae fuerint in circuitu vestro quia ego
      Dominus aedificavi dissipata plantavique inculta ego Dominus locutus sum et
      fecerim
  - name: Ezechiel 36:37
    orderIndex: 36
    osisId: Ezek.36.37
    sblId: Ezek 36:37
    shortName: Ez 36:37
    text: haec dicit Dominus Deus adhuc in hoc invenient me domus Israhel ut faciam
      eis multiplicabo eos sicut gregem hominum
  - name: Ezechiel 36:38
    orderIndex: 37
    osisId: Ezek.36.38
    sblId: Ezek 36:38
    shortName: Ez 36:38
    text: ut gregem sanctum ut gregem Hierusalem in sollemnitatibus eius sic erunt
      civitates desertae plenaeque gregibus hominum et scient quia ego Dominus
  versesCount: 38
- name: Ezechiel 37
  orderIndex: 36
  osisId: Ezek.37
  sblId: Ezek 37
  shortName: Ez 37
  verses:
  - name: Ezechiel 37:1
    orderIndex: 0
    osisId: Ezek.37.1
    sblId: Ezek 37:1
    shortName: Ez 37:1
    text: facta est super me manus Domini et eduxit me in spiritu Domini et dimisit
      me in medio campi qui erat plenus ossibus
  - name: Ezechiel 37:2
    orderIndex: 1
    osisId: Ezek.37.2
    sblId: Ezek 37:2
    shortName: Ez 37:2
    text: et circumduxit me per ea in gyro erant autem multa valde super faciem campi
      siccaque vehementer
  - name: Ezechiel 37:3
    orderIndex: 2
    osisId: Ezek.37.3
    sblId: Ezek 37:3
    shortName: Ez 37:3
    text: et dixit ad me fili hominis putasne vivent ossa ista et dixi Domine Deus
      tu nosti
  - name: Ezechiel 37:4
    orderIndex: 3
    osisId: Ezek.37.4
    sblId: Ezek 37:4
    shortName: Ez 37:4
    text: et dixit ad me vaticinare de ossibus istis et dices eis ossa arida audite
      verbum Domini
  - name: Ezechiel 37:5
    orderIndex: 4
    osisId: Ezek.37.5
    sblId: Ezek 37:5
    shortName: Ez 37:5
    text: haec dicit Dominus Deus ossibus his ecce ego intromittam in vos spiritum
      et vivetis
  - name: Ezechiel 37:6
    orderIndex: 5
    osisId: Ezek.37.6
    sblId: Ezek 37:6
    shortName: Ez 37:6
    text: et dabo super vos nervos et succrescere faciam super vos carnes et superextendam
      in vobis cutem et dabo vobis spiritum et vivetis et scietis quia ego Dominus
  - name: Ezechiel 37:7
    orderIndex: 6
    osisId: Ezek.37.7
    sblId: Ezek 37:7
    shortName: Ez 37:7
    text: et prophetavi sicut praeceperat mihi factus est autem sonitus prophetante
      me et ecce commotio et accesserunt ossa ad ossa unumquodque ad iuncturam suam
  - name: Ezechiel 37:8
    orderIndex: 7
    osisId: Ezek.37.8
    sblId: Ezek 37:8
    shortName: Ez 37:8
    text: et vidi et ecce super ea nervi et carnes ascenderunt et extenta est in eis
      cutis desuper et spiritum non habebant
  - name: Ezechiel 37:9
    orderIndex: 8
    osisId: Ezek.37.9
    sblId: Ezek 37:9
    shortName: Ez 37:9
    text: et dixit ad me vaticinare ad spiritum vaticinare fili hominis et dices ad
      spiritum haec dicit Dominus Deus a quattuor ventis veni spiritus et insufla
      super interfectos istos et revivescant
  - name: Ezechiel 37:10
    orderIndex: 9
    osisId: Ezek.37.10
    sblId: Ezek 37:10
    shortName: Ez 37:10
    text: et prophetavi sicut praeceperat mihi et ingressus est in ea spiritus et
      vixerunt steteruntque super pedes suos exercitus grandis nimis valde
  - name: Ezechiel 37:11
    orderIndex: 10
    osisId: Ezek.37.11
    sblId: Ezek 37:11
    shortName: Ez 37:11
    text: et dixit ad me fili hominis ossa haec universa domus Israhel est ipsi dicunt
      aruerunt ossa nostra et periit spes nostra et abscisi sumus
  - name: Ezechiel 37:12
    orderIndex: 11
    osisId: Ezek.37.12
    sblId: Ezek 37:12
    shortName: Ez 37:12
    text: propterea vaticinare et dices ad eos haec dicit Dominus Deus ecce ego aperiam
      tumulos vestros et educam vos de sepulchris vestris populus meus et inducam
      vos in terram Israhel
  - name: Ezechiel 37:13
    orderIndex: 12
    osisId: Ezek.37.13
    sblId: Ezek 37:13
    shortName: Ez 37:13
    text: et scietis quia ego Dominus cum aperuero sepulchra vestra et eduxero vos
      de tumulis vestris populus meus
  - name: Ezechiel 37:14
    orderIndex: 13
    osisId: Ezek.37.14
    sblId: Ezek 37:14
    shortName: Ez 37:14
    text: et dedero spiritum meum in vobis et vixeritis et requiescere vos faciam
      super humum vestram et scietis quia ego Dominus locutus sum et feci ait Dominus
      Deus
  - name: Ezechiel 37:15
    orderIndex: 14
    osisId: Ezek.37.15
    sblId: Ezek 37:15
    shortName: Ez 37:15
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 37:16
    orderIndex: 15
    osisId: Ezek.37.16
    sblId: Ezek 37:16
    shortName: Ez 37:16
    text: et tu fili hominis sume tibi lignum unum et scribe super illud Iudae et
      filiorum Israhel sociis eius et tolle lignum alterum et scribe super eum Ioseph
      lignum Ephraim et cunctae domui Israhel sociorumque eius
  - name: Ezechiel 37:17
    orderIndex: 16
    osisId: Ezek.37.17
    sblId: Ezek 37:17
    shortName: Ez 37:17
    text: et adiunge illa unum ad alterum tibi in lignum unum et erunt in unionem
      in manu tua
  - name: Ezechiel 37:18
    orderIndex: 17
    osisId: Ezek.37.18
    sblId: Ezek 37:18
    shortName: Ez 37:18
    text: cum autem dixerint ad te filii populi tui loquentes nonne indicas nobis
      quid in his tibi velis
  - name: Ezechiel 37:19
    orderIndex: 18
    osisId: Ezek.37.19
    sblId: Ezek 37:19
    shortName: Ez 37:19
    text: loqueris ad eos haec dicit Dominus Deus ecce ego adsumam lignum Ioseph quod
      est in manu Ephraim et tribus Israhel quae iunctae sunt ei et dabo eas pariter
      cum ligno Iuda et faciam eas in lignum unum et erunt unum in manu eius
  - name: Ezechiel 37:20
    orderIndex: 19
    osisId: Ezek.37.20
    sblId: Ezek 37:20
    shortName: Ez 37:20
    text: erunt autem ligna super quae scripseris in manu tua in oculis eorum
  - name: Ezechiel 37:21
    orderIndex: 20
    osisId: Ezek.37.21
    sblId: Ezek 37:21
    shortName: Ez 37:21
    text: et dices ad eos haec dicit Dominus Deus ecce ego adsumam filios Israhel
      de medio nationum ad quas abierunt et congregabo eos undique et adducam eos
      ad humum suam
  - name: Ezechiel 37:22
    orderIndex: 21
    osisId: Ezek.37.22
    sblId: Ezek 37:22
    shortName: Ez 37:22
    text: et faciam eos gentem unam in terra in montibus Israhel et rex unus erit
      omnibus imperans et non erunt ultra duae gentes nec dividentur amplius in duo
      regna
  - name: Ezechiel 37:23
    orderIndex: 22
    osisId: Ezek.37.23
    sblId: Ezek 37:23
    shortName: Ez 37:23
    text: neque polluentur ultra in idolis suis et abominationibus suis et in cunctis
      iniquitatibus suis et salvos eos faciam de universis sedibus suis in quibus
      peccaverunt et mundabo eos et erunt mihi populus et ego ero eis Deus
  - name: Ezechiel 37:24
    orderIndex: 23
    osisId: Ezek.37.24
    sblId: Ezek 37:24
    shortName: Ez 37:24
    text: et servus meus David rex super eos et pastor unus erit omnium eorum in iudiciis
      meis ambulabunt et mandata mea custodient et facient ea
  - name: Ezechiel 37:25
    orderIndex: 24
    osisId: Ezek.37.25
    sblId: Ezek 37:25
    shortName: Ez 37:25
    text: et habitabunt super terram quam dedi servo meo Iacob in qua habitaverunt
      patres vestri et habitabunt super eam ipsi et filii eorum et filii filiorum
      eorum usque in sempiternum et David servus meus princeps eorum in perpetuum
  - name: Ezechiel 37:26
    orderIndex: 25
    osisId: Ezek.37.26
    sblId: Ezek 37:26
    shortName: Ez 37:26
    text: et percutiam illis foedus pacis pactum sempiternum erit eis et fundabo eos
      et multiplicabo et dabo sanctificationem meam in medio eorum in perpetuum
  - name: Ezechiel 37:27
    orderIndex: 26
    osisId: Ezek.37.27
    sblId: Ezek 37:27
    shortName: Ez 37:27
    text: et erit tabernaculum meum in eis et ero eis Deus et ipsi erunt mihi populus
  - name: Ezechiel 37:28
    orderIndex: 27
    osisId: Ezek.37.28
    sblId: Ezek 37:28
    shortName: Ez 37:28
    text: et scient gentes quia ego Dominus sanctificator Israhel cum fuerit sanctificatio
      mea in medio eorum in perpetuum
  versesCount: 28
- name: Ezechiel 38
  orderIndex: 37
  osisId: Ezek.38
  sblId: Ezek 38
  shortName: Ez 38
  verses:
  - name: Ezechiel 38:1
    orderIndex: 0
    osisId: Ezek.38.1
    sblId: Ezek 38:1
    shortName: Ez 38:1
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 38:2
    orderIndex: 1
    osisId: Ezek.38.2
    sblId: Ezek 38:2
    shortName: Ez 38:2
    text: fili hominis pone faciem tuam contra Gog terram Magog principem capitis
      Mosoch et Thubal et vaticinare de eo
  - name: Ezechiel 38:3
    orderIndex: 2
    osisId: Ezek.38.3
    sblId: Ezek 38:3
    shortName: Ez 38:3
    text: et dices ad eum haec dicit Dominus Deus ecce ego ad te Gog principem capitis
      Mosoch et Thubal
  - name: Ezechiel 38:4
    orderIndex: 3
    osisId: Ezek.38.4
    sblId: Ezek 38:4
    shortName: Ez 38:4
    text: et circumagam te et ponam frenum in maxillis tuis et educam te et omnem
      exercitum tuum equos et equites vestitos loricis universos multitudinem magnam
      hastam et clypeum arripientium et gladium
  - name: Ezechiel 38:5
    orderIndex: 4
    osisId: Ezek.38.5
    sblId: Ezek 38:5
    shortName: Ez 38:5
    text: Persae Aethiopes et Lybies cum eis omnes scutati et galeati
  - name: Ezechiel 38:6
    orderIndex: 5
    osisId: Ezek.38.6
    sblId: Ezek 38:6
    shortName: Ez 38:6
    text: Gomer et universa agmina eius domus Thogorma latera aquilonis et totum robur
      eius populique multi tecum
  - name: Ezechiel 38:7
    orderIndex: 6
    osisId: Ezek.38.7
    sblId: Ezek 38:7
    shortName: Ez 38:7
    text: praepara et instrue te et omnem multitudinem tuam quae coacervata est ad
      te et esto eis in praeceptum
  - name: Ezechiel 38:8
    orderIndex: 7
    osisId: Ezek.38.8
    sblId: Ezek 38:8
    shortName: Ez 38:8
    text: post dies multos visitaberis in novissimo annorum venies ad terram quae
      reversa est a gladio congregata est de populis multis ad montes Israhel qui
      fuerunt deserti iugiter haec de populis educta est et habitaverunt in ea confidenter
      universi
  - name: Ezechiel 38:9
    orderIndex: 8
    osisId: Ezek.38.9
    sblId: Ezek 38:9
    shortName: Ez 38:9
    text: ascendens autem quasi tempestas venies et quasi nubes ut operias terram
      tu et omnia agmina tua et populi multi tecum
  - name: Ezechiel 38:10
    orderIndex: 9
    osisId: Ezek.38.10
    sblId: Ezek 38:10
    shortName: Ez 38:10
    text: haec dicit Dominus Deus in die illa ascendent sermones super cor tuum et
      cogitabis cogitationem pessimam
  - name: Ezechiel 38:11
    orderIndex: 10
    osisId: Ezek.38.11
    sblId: Ezek 38:11
    shortName: Ez 38:11
    text: et dices ascendam ad terram absque muro veniam ad quiescentes habitantesque
      secure omnes habitant sine muro vectes et portae non sunt eis
  - name: Ezechiel 38:12
    orderIndex: 11
    osisId: Ezek.38.12
    sblId: Ezek 38:12
    shortName: Ez 38:12
    text: ut diripias spolia et invadas praedam ut inferas manum tuam super eos qui
      deserti fuerant et postea restituti et super populum qui est congregatus ex
      gentibus qui possidere coepit et esse habitator umbilici terrae
  - name: Ezechiel 38:13
    orderIndex: 12
    osisId: Ezek.38.13
    sblId: Ezek 38:13
    shortName: Ez 38:13
    text: Seba et Dedan et negotiatores Tharsis et omnes leones eius dicent tibi numquid
      ad sumenda spolia tu venis ecce ad diripiendam praedam congregasti multitudinem
      tuam ut tollas argentum et aurum auferas supellectilem atque substantiam et
      diripias manubias infinitas
  - name: Ezechiel 38:14
    orderIndex: 13
    osisId: Ezek.38.14
    sblId: Ezek 38:14
    shortName: Ez 38:14
    text: propterea vaticinare fili hominis et dices ad Gog haec dicit Dominus Deus
      numquid non in die illo cum habitaverit populus meus Israhel confidenter scies
  - name: Ezechiel 38:15
    orderIndex: 14
    osisId: Ezek.38.15
    sblId: Ezek 38:15
    shortName: Ez 38:15
    text: et venies de loco tuo a lateribus aquilonis tu et populi multi tecum ascensores
      equorum universi coetus magnus et exercitus vehemens
  - name: Ezechiel 38:16
    orderIndex: 15
    osisId: Ezek.38.16
    sblId: Ezek 38:16
    shortName: Ez 38:16
    text: et ascendes super populum meum Israhel quasi nubes ut operias terram in
      novissimis diebus eris et adducam te super terram meam ut sciant gentes me cum
      sanctificatus fuero in te in oculis eorum o Gog
  - name: Ezechiel 38:17
    orderIndex: 16
    osisId: Ezek.38.17
    sblId: Ezek 38:17
    shortName: Ez 38:17
    text: haec dicit Dominus Deus tu ergo ille es de quo locutus sum in diebus antiquis
      in manu servorum meorum prophetarum Israhel qui prophetaverunt in diebus illorum
      temporum ut adducerem te super eos
  - name: Ezechiel 38:18
    orderIndex: 17
    osisId: Ezek.38.18
    sblId: Ezek 38:18
    shortName: Ez 38:18
    text: et erit in die illa in die adventus Gog super terram Israhel ait Dominus
      Deus ascendet indignatio mea in furore meo
  - name: Ezechiel 38:19
    orderIndex: 18
    osisId: Ezek.38.19
    sblId: Ezek 38:19
    shortName: Ez 38:19
    text: et in zelo meo in igne irae meae locutus sum quia in die illa erit commotio
      magna super terram Israhel
  - name: Ezechiel 38:20
    orderIndex: 19
    osisId: Ezek.38.20
    sblId: Ezek 38:20
    shortName: Ez 38:20
    text: et commovebuntur a facie mea pisces maris et volucres caeli et bestiae agri
      et omne reptile quod movetur super humum cunctique homines qui sunt super faciem
      terrae et subvertentur montes et cadent sepes et omnis murus in terra corruet
  - name: Ezechiel 38:21
    orderIndex: 20
    osisId: Ezek.38.21
    sblId: Ezek 38:21
    shortName: Ez 38:21
    text: et convocabo adversum eum in cunctis montibus meis gladium ait Dominus Deus
      gladius uniuscuiusque in fratrem suum dirigetur
  - name: Ezechiel 38:22
    orderIndex: 21
    osisId: Ezek.38.22
    sblId: Ezek 38:22
    shortName: Ez 38:22
    text: et iudicabo eum peste et sanguine et imbre vehementi et lapidibus inmensis
      ignem et sulphur pluam super eum et super exercitum eius et super populos multos
      qui sunt cum eo
  - name: Ezechiel 38:23
    orderIndex: 22
    osisId: Ezek.38.23
    sblId: Ezek 38:23
    shortName: Ez 38:23
    text: et magnificabor et sanctificabor et notus ero in oculis gentium multarum
      et scient quia ego Dominus
  versesCount: 23
- name: Ezechiel 39
  orderIndex: 38
  osisId: Ezek.39
  sblId: Ezek 39
  shortName: Ez 39
  verses:
  - name: Ezechiel 39:1
    orderIndex: 0
    osisId: Ezek.39.1
    sblId: Ezek 39:1
    shortName: Ez 39:1
    text: tu autem fili hominis vaticinare adversum Gog et dices haec dicit Dominus
      Deus ecce ego super te Gog principem capitis Mosoch et Thubal
  - name: Ezechiel 39:2
    orderIndex: 1
    osisId: Ezek.39.2
    sblId: Ezek 39:2
    shortName: Ez 39:2
    text: et circumagam te et seducam te et ascendere faciam de lateribus aquilonis
      et adducam te super montes Israhel
  - name: Ezechiel 39:3
    orderIndex: 2
    osisId: Ezek.39.3
    sblId: Ezek 39:3
    shortName: Ez 39:3
    text: et percutiam arcum tuum in manu sinistra tua et sagittas tuas de manu dextera
      tua deiciam
  - name: Ezechiel 39:4
    orderIndex: 3
    osisId: Ezek.39.4
    sblId: Ezek 39:4
    shortName: Ez 39:4
    text: super montes Israhel cades tu et omnia agmina tua et populi qui sunt tecum
      feris avibus omnique volatili et bestiis terrae dedi te devorandum
  - name: Ezechiel 39:5
    orderIndex: 4
    osisId: Ezek.39.5
    sblId: Ezek 39:5
    shortName: Ez 39:5
    text: super faciem agri cades quia ego locutus sum ait Dominus Deus
  - name: Ezechiel 39:6
    orderIndex: 5
    osisId: Ezek.39.6
    sblId: Ezek 39:6
    shortName: Ez 39:6
    text: et emittam ignem in Magog et in his qui habitant in insulis confidenter
      et scient quia ego Dominus
  - name: Ezechiel 39:7
    orderIndex: 6
    osisId: Ezek.39.7
    sblId: Ezek 39:7
    shortName: Ez 39:7
    text: et nomen sanctum meum notum faciam in medio populi mei Israhel et non polluam
      nomen sanctum meum amplius et scient gentes quia ego Dominus Sanctus Israhel
  - name: Ezechiel 39:8
    orderIndex: 7
    osisId: Ezek.39.8
    sblId: Ezek 39:8
    shortName: Ez 39:8
    text: ecce venit et factum est ait Dominus Deus haec est dies de qua locutus sum
  - name: Ezechiel 39:9
    orderIndex: 8
    osisId: Ezek.39.9
    sblId: Ezek 39:9
    shortName: Ez 39:9
    text: et egredientur habitatores de civitatibus Israhel et succendent et conburent
      arma clypeum et hastas arcum et sagittas et baculos manus et contos et succendent
      ea igne septem annis
  - name: Ezechiel 39:10
    orderIndex: 9
    osisId: Ezek.39.10
    sblId: Ezek 39:10
    shortName: Ez 39:10
    text: et non portabunt ligna de regionibus neque succident de saltibus quoniam
      arma succendent igne et depraedabuntur eos quibus praedae fuerant et diripient
      vastatores suos ait Dominus Deus
  - name: Ezechiel 39:11
    orderIndex: 10
    osisId: Ezek.39.11
    sblId: Ezek 39:11
    shortName: Ez 39:11
    text: et erit in die illa dabo Gog locum nominatum sepulchrum in Israhel vallem
      Viatorum ad orientem maris quae obstupescere facit praetereuntes et sepelient
      ibi Gog et omnem multitudinem eius et vocabitur vallis Multitudinis Gog
  - name: Ezechiel 39:12
    orderIndex: 11
    osisId: Ezek.39.12
    sblId: Ezek 39:12
    shortName: Ez 39:12
    text: et sepelient eos domus Israhel ut mundent terram septem mensibus
  - name: Ezechiel 39:13
    orderIndex: 12
    osisId: Ezek.39.13
    sblId: Ezek 39:13
    shortName: Ez 39:13
    text: sepeliet autem omnis populus terrae et erit eis nominata dies in qua glorificatus
      sum ait Dominus Deus
  - name: Ezechiel 39:14
    orderIndex: 13
    osisId: Ezek.39.14
    sblId: Ezek 39:14
    shortName: Ez 39:14
    text: et viros iugiter constituent lustrantes terram qui sepeliant et requirant
      eos qui remanserant super faciem terrae ut emundent eam post menses autem septem
      quaerere incipient
  - name: Ezechiel 39:15
    orderIndex: 14
    osisId: Ezek.39.15
    sblId: Ezek 39:15
    shortName: Ez 39:15
    text: et circumibunt peragrantes terram cumque viderint os hominis statuent iuxta
      illud titulum donec sepeliant illud pollinctores in valle Multitudinis Gog
  - name: Ezechiel 39:16
    orderIndex: 15
    osisId: Ezek.39.16
    sblId: Ezek 39:16
    shortName: Ez 39:16
    text: nomen autem civitatis Amona et mundabunt terram
  - name: Ezechiel 39:17
    orderIndex: 16
    osisId: Ezek.39.17
    sblId: Ezek 39:17
    shortName: Ez 39:17
    text: tu ergo fili hominis haec dicit Dominus Deus dic omni volucri et universis
      avibus cunctisque bestiis agri convenite properate concurrite undique ad victimam
      meam quam ego immolo vobis victimam grandem super montes Israhel ut comedatis
      carnes et bibatis sanguinem
  - name: Ezechiel 39:18
    orderIndex: 17
    osisId: Ezek.39.18
    sblId: Ezek 39:18
    shortName: Ez 39:18
    text: carnes fortium comedetis et sanguinem principum terrae bibetis arietum agnorum
      et hircorum taurorumque altilium et pinguium omnium
  - name: Ezechiel 39:19
    orderIndex: 18
    osisId: Ezek.39.19
    sblId: Ezek 39:19
    shortName: Ez 39:19
    text: et comedetis adipem in saturitate et bibetis sanguinem in ebrietate de victima
      quam ego immolabo vobis
  - name: Ezechiel 39:20
    orderIndex: 19
    osisId: Ezek.39.20
    sblId: Ezek 39:20
    shortName: Ez 39:20
    text: et saturabimini super mensam meam de equo et de equite forti et de universis
      viris bellatoribus ait Dominus Deus
  - name: Ezechiel 39:21
    orderIndex: 20
    osisId: Ezek.39.21
    sblId: Ezek 39:21
    shortName: Ez 39:21
    text: et ponam gloriam meam in gentibus et videbunt omnes gentes iudicium meum
      quod fecerim et manum meam quam posuerim super eos
  - name: Ezechiel 39:22
    orderIndex: 21
    osisId: Ezek.39.22
    sblId: Ezek 39:22
    shortName: Ez 39:22
    text: et scient domus Israhel quia ego Dominus Deus eorum a die illa et deinceps
  - name: Ezechiel 39:23
    orderIndex: 22
    osisId: Ezek.39.23
    sblId: Ezek 39:23
    shortName: Ez 39:23
    text: et scient gentes quoniam in iniquitate sua capta sit domus Israhel eo quod
      reliquerint me et absconderim faciem meam ab eis et tradiderim eos in manu hostium
      et ceciderint in gladio universi
  - name: Ezechiel 39:24
    orderIndex: 23
    osisId: Ezek.39.24
    sblId: Ezek 39:24
    shortName: Ez 39:24
    text: iuxta inmunditiam eorum et scelus feci eis et abscondi faciem meam ab illis
  - name: Ezechiel 39:25
    orderIndex: 24
    osisId: Ezek.39.25
    sblId: Ezek 39:25
    shortName: Ez 39:25
    text: propterea haec dicit Dominus Deus nunc reducam captivitatem Iacob et miserebor
      omnis domus Israhel et adsumam zelum pro nomine sancto meo
  - name: Ezechiel 39:26
    orderIndex: 25
    osisId: Ezek.39.26
    sblId: Ezek 39:26
    shortName: Ez 39:26
    text: et portabunt confusionem suam et omnem praevaricationem quam praevaricati
      sunt in me cum habitaverint in terra sua confidenter neminem formidantes
  - name: Ezechiel 39:27
    orderIndex: 26
    osisId: Ezek.39.27
    sblId: Ezek 39:27
    shortName: Ez 39:27
    text: et reduxero eos de populis et congregavero de terris inimicorum suorum et
      sanctificatus fuero in eis in oculis gentium plurimarum
  - name: Ezechiel 39:28
    orderIndex: 27
    osisId: Ezek.39.28
    sblId: Ezek 39:28
    shortName: Ez 39:28
    text: et scient quia ego Dominus Deus eorum eo quod transtulerim eos in nationes
      et congregavero eos super terram suam et non dereliquerim quemquam ex eis ibi
  - name: Ezechiel 39:29
    orderIndex: 28
    osisId: Ezek.39.29
    sblId: Ezek 39:29
    shortName: Ez 39:29
    text: et non abscondam ultra faciem meam ab eis eo quod effuderim spiritum meum
      super omnem domum Israhel ait Dominus Deus
  versesCount: 29
- name: Ezechiel 40
  orderIndex: 39
  osisId: Ezek.40
  sblId: Ezek 40
  shortName: Ez 40
  verses:
  - name: Ezechiel 40:1
    orderIndex: 0
    osisId: Ezek.40.1
    sblId: Ezek 40:1
    shortName: Ez 40:1
    text: in vicesimo et quinto anno transmigrationis nostrae in exordio anni decima
      mensis quartodecimo anno postquam percussa est civitas in ipsa hac die facta
      est super me manus Domini et adduxit me illuc
  - name: Ezechiel 40:2
    orderIndex: 1
    osisId: Ezek.40.2
    sblId: Ezek 40:2
    shortName: Ez 40:2
    text: in visionibus Dei adduxit me in terram Israhel et dimisit me super montem
      excelsum nimis super quem erat quasi aedificium civitatis vergentis ad austrum
  - name: Ezechiel 40:3
    orderIndex: 2
    osisId: Ezek.40.3
    sblId: Ezek 40:3
    shortName: Ez 40:3
    text: et introduxit me illuc et ecce vir cuius erat species quasi species aeris
      et funiculus lineus in manu eius et calamus mensurae in manu eius stabat autem
      in porta
  - name: Ezechiel 40:4
    orderIndex: 3
    osisId: Ezek.40.4
    sblId: Ezek 40:4
    shortName: Ez 40:4
    text: et locutus est ad me idem vir fili hominis vide oculis tuis et auribus tuis
      audi et pone cor tuum in omnia quae ego ostendam tibi quia ut ostendantur tibi
      adductus es huc adnuntia omnia quae tu vides domui Israhel
  - name: Ezechiel 40:5
    orderIndex: 4
    osisId: Ezek.40.5
    sblId: Ezek 40:5
    shortName: Ez 40:5
    text: et ecce murus forinsecus in circuitu domus undique et in manu viri calamus
      mensurae sex cubitorum et palmo et mensus est latitudinem aedificii calamo uno
      altitudinem quoque calamo uno
  - name: Ezechiel 40:6
    orderIndex: 5
    osisId: Ezek.40.6
    sblId: Ezek 40:6
    shortName: Ez 40:6
    text: et venit ad portam quae respiciebat viam orientalem et ascendit per gradus
      eius et mensus est limen portae calamo uno latitudinem id est limen unum calamo
      uno in latitudine
  - name: Ezechiel 40:7
    orderIndex: 6
    osisId: Ezek.40.7
    sblId: Ezek 40:7
    shortName: Ez 40:7
    text: et thalamum uno calamo in longum et uno calamo in latum et inter thalamos
      quinque cubitos
  - name: Ezechiel 40:8
    orderIndex: 7
    osisId: Ezek.40.8
    sblId: Ezek 40:8
    shortName: Ez 40:8
    text: et limen portae iuxta vestibulum portae intrinsecus calamo uno
  - name: Ezechiel 40:9
    orderIndex: 8
    osisId: Ezek.40.9
    sblId: Ezek 40:9
    shortName: Ez 40:9
    text: et mensus est vestibulum portae octo cubitorum et frontem eius duobus cubitis
      vestibulum autem portae erat intrinsecus
  - name: Ezechiel 40:10
    orderIndex: 9
    osisId: Ezek.40.10
    sblId: Ezek 40:10
    shortName: Ez 40:10
    text: porro thalami portae ad viam orientalem tres hinc et tres inde mensura una
      trium et mensura una frontium ex utraque parte
  - name: Ezechiel 40:11
    orderIndex: 10
    osisId: Ezek.40.11
    sblId: Ezek 40:11
    shortName: Ez 40:11
    text: et mensus est latitudinem liminis portae decem cubitorum et longitudinem
      portae tredecim cubitorum
  - name: Ezechiel 40:12
    orderIndex: 11
    osisId: Ezek.40.12
    sblId: Ezek 40:12
    shortName: Ez 40:12
    text: et marginem ante thalamos cubiti unius et cubitus unus finis utrimque thalami
      autem sex cubitorum erant hinc et inde
  - name: Ezechiel 40:13
    orderIndex: 12
    osisId: Ezek.40.13
    sblId: Ezek 40:13
    shortName: Ez 40:13
    text: et mensus est portam a tecto thalami usque ad tectum eius latitudinem viginti
      et quinque cubitorum ostium contra ostium
  - name: Ezechiel 40:14
    orderIndex: 13
    osisId: Ezek.40.14
    sblId: Ezek 40:14
    shortName: Ez 40:14
    text: et fecit frontes per sexaginta cubitos et ad frontem atrium portae undique
      per circuitum
  - name: Ezechiel 40:15
    orderIndex: 14
    osisId: Ezek.40.15
    sblId: Ezek 40:15
    shortName: Ez 40:15
    text: et ante faciem portae quae pertingebat usque ad faciem vestibuli portae
      interioris quinquaginta cubitos
  - name: Ezechiel 40:16
    orderIndex: 15
    osisId: Ezek.40.16
    sblId: Ezek 40:16
    shortName: Ez 40:16
    text: et fenestras obliquas in thalamis et in frontibus eorum quae erant intra
      portam undique per circuitum similiter autem erant et in vestibulis fenestrae
      per gyrum intrinsecus et ante frontes pictura palmarum
  - name: Ezechiel 40:17
    orderIndex: 16
    osisId: Ezek.40.17
    sblId: Ezek 40:17
    shortName: Ez 40:17
    text: et eduxit me ad atrium exterius et ecce gazofilacia et pavimentum stratum
      lapide in atrio per circuitum triginta gazofilacia in circuitu pavimenti
  - name: Ezechiel 40:18
    orderIndex: 17
    osisId: Ezek.40.18
    sblId: Ezek 40:18
    shortName: Ez 40:18
    text: et pavimentum in fronte portarum secundum longitudinem portarum erat inferius
  - name: Ezechiel 40:19
    orderIndex: 18
    osisId: Ezek.40.19
    sblId: Ezek 40:19
    shortName: Ez 40:19
    text: et mensus est latitudinem a facie portae inferioris usque ad frontem atrii
      interioris extrinsecus centum cubitos ad orientem et ad aquilonem
  - name: Ezechiel 40:20
    orderIndex: 19
    osisId: Ezek.40.20
    sblId: Ezek 40:20
    shortName: Ez 40:20
    text: portam quoque quae respiciebat viam aquilonis atrii exterioris mensus est
      tam in longitudine quam in latitudine
  - name: Ezechiel 40:21
    orderIndex: 20
    osisId: Ezek.40.21
    sblId: Ezek 40:21
    shortName: Ez 40:21
    text: et thalamos eius tres hinc et tres inde et frontem eius et vestibulum eius
      secundum mensuram portae prioris quinquaginta cubitorum longitudinem eius et
      latitudinem viginti quinque cubitorum
  - name: Ezechiel 40:22
    orderIndex: 21
    osisId: Ezek.40.22
    sblId: Ezek 40:22
    shortName: Ez 40:22
    text: fenestrae autem eius et vestibulum et scalpturae secundum mensuram portae
      quae respiciebat ad orientem et septem graduum erat ascensus eius et vestibulum
      ante eam
  - name: Ezechiel 40:23
    orderIndex: 22
    osisId: Ezek.40.23
    sblId: Ezek 40:23
    shortName: Ez 40:23
    text: et porta atrii interioris contra portam aquilonis et orientalem et mensus
      est a porta usque ad portam centum cubitos
  - name: Ezechiel 40:24
    orderIndex: 23
    osisId: Ezek.40.24
    sblId: Ezek 40:24
    shortName: Ez 40:24
    text: et duxit me ad viam australem et ecce porta quae respiciebat ad austrum
      et mensus est frontem eius et vestibulum eius iuxta mensuras superiores
  - name: Ezechiel 40:25
    orderIndex: 24
    osisId: Ezek.40.25
    sblId: Ezek 40:25
    shortName: Ez 40:25
    text: et fenestras eius et vestibula in circuitu sicut fenestras ceteras quinquaginta
      cubitorum longitudine et latitudine viginti quinque cubitorum
  - name: Ezechiel 40:26
    orderIndex: 25
    osisId: Ezek.40.26
    sblId: Ezek 40:26
    shortName: Ez 40:26
    text: et in gradibus septem ascendebatur ad eam et vestibulum ante fores eius
      et celatae palmae erant una hinc et altera inde in fronte eius
  - name: Ezechiel 40:27
    orderIndex: 26
    osisId: Ezek.40.27
    sblId: Ezek 40:27
    shortName: Ez 40:27
    text: et porta atrii interioris in via australi et mensus est a porta usque ad
      portam in via australi centum cubitos
  - name: Ezechiel 40:28
    orderIndex: 27
    osisId: Ezek.40.28
    sblId: Ezek 40:28
    shortName: Ez 40:28
    text: et introduxit me in atrium interius ad portam australem et mensus est portam
      iuxta mensuras superiores
  - name: Ezechiel 40:29
    orderIndex: 28
    osisId: Ezek.40.29
    sblId: Ezek 40:29
    shortName: Ez 40:29
    text: thalamum eius et frontem eius et vestibulum eius hisdem mensuris et fenestras
      eius et vestibulorum eius in circuitu quinquaginta cubitos longitudinis et latitudinis
      viginti quinque cubitos
  - name: Ezechiel 40:30
    orderIndex: 29
    osisId: Ezek.40.30
    sblId: Ezek 40:30
    shortName: Ez 40:30
    text: et vestibulum per gyrum longitudine viginti quinque cubitorum et latitudine
      quinque cubitorum
  - name: Ezechiel 40:31
    orderIndex: 30
    osisId: Ezek.40.31
    sblId: Ezek 40:31
    shortName: Ez 40:31
    text: et vestibulum eius ad atrium exterius et palmas eius in fronte et octo gradus
      erant quibus ascendebatur per eam
  - name: Ezechiel 40:32
    orderIndex: 31
    osisId: Ezek.40.32
    sblId: Ezek 40:32
    shortName: Ez 40:32
    text: et introduxit me in atrium interius per viam orientalem et mensus est portam
      secundum mensuras superiores
  - name: Ezechiel 40:33
    orderIndex: 32
    osisId: Ezek.40.33
    sblId: Ezek 40:33
    shortName: Ez 40:33
    text: thalamum eius et frontem eius et vestibula eius sicut supra et fenestras
      eius et vestibuli eius in circuitu longitudine quinquaginta cubitorum et latitudine
      viginti quinque cubitorum
  - name: Ezechiel 40:34
    orderIndex: 33
    osisId: Ezek.40.34
    sblId: Ezek 40:34
    shortName: Ez 40:34
    text: et vestibulum eius id est atrii exterioris et palmae celatae in fronte eius
      hinc et inde et in octo gradibus ascensus eius
  - name: Ezechiel 40:35
    orderIndex: 34
    osisId: Ezek.40.35
    sblId: Ezek 40:35
    shortName: Ez 40:35
    text: et introduxit me ad portam quae respiciebat ad aquilonem et mensus est secundum
      mensuras superiores
  - name: Ezechiel 40:36
    orderIndex: 35
    osisId: Ezek.40.36
    sblId: Ezek 40:36
    shortName: Ez 40:36
    text: thalamum eius frontem eius vestibulum eius et fenestras eius per circuitum
      longitudine quinquaginta cubitorum et latitudine viginti quinque cubitorum
  - name: Ezechiel 40:37
    orderIndex: 36
    osisId: Ezek.40.37
    sblId: Ezek 40:37
    shortName: Ez 40:37
    text: vestibulum eius in atrium exterius et celatura palmarum in fronte illius
      hinc et inde et in octo gradibus ascensus eius
  - name: Ezechiel 40:38
    orderIndex: 37
    osisId: Ezek.40.38
    sblId: Ezek 40:38
    shortName: Ez 40:38
    text: et per singula gazofilacia ostium in frontibus portarum ibi lavabunt holocaustum
  - name: Ezechiel 40:39
    orderIndex: 38
    osisId: Ezek.40.39
    sblId: Ezek 40:39
    shortName: Ez 40:39
    text: et in vestibulo portae duae mensae hinc et duae mensae inde ut immoletur
      super eas holocaustum et pro peccato et pro delicto
  - name: Ezechiel 40:40
    orderIndex: 39
    osisId: Ezek.40.40
    sblId: Ezek 40:40
    shortName: Ez 40:40
    text: et ad latus exterius quod ascendit ad ostium portae quae pergit ad aquilonem
      duae mensae et ad latus alterum ante vestibulum portae duae mensae
  - name: Ezechiel 40:41
    orderIndex: 40
    osisId: Ezek.40.41
    sblId: Ezek 40:41
    shortName: Ez 40:41
    text: quattuor mensae hinc et quattuor mensae inde per latera portae octo mensae
      erunt super quas immolabunt
  - name: Ezechiel 40:42
    orderIndex: 41
    osisId: Ezek.40.42
    sblId: Ezek 40:42
    shortName: Ez 40:42
    text: quattuor autem mensae ad holocaustum de lapidibus quadris extructae longitudine
      cubiti unius et dimidii et latitudine cubiti unius et dimidii et altitudine
      cubiti unius super quas ponant vasa in quibus immolatur holocaustum et victima
  - name: Ezechiel 40:43
    orderIndex: 42
    osisId: Ezek.40.43
    sblId: Ezek 40:43
    shortName: Ez 40:43
    text: et labia earum palmi unius reflexa intrinsecus per circuitum super mensas
      autem carnes oblationis
  - name: Ezechiel 40:44
    orderIndex: 43
    osisId: Ezek.40.44
    sblId: Ezek 40:44
    shortName: Ez 40:44
    text: et extra portam interiorem gazofilacia cantorum in atrio interiori quod
      erat in latere portae respicientis ad aquilonem et facies eorum contra viam
      australem una ex latere portae orientalis quae respiciebat ad viam aquilonis
  - name: Ezechiel 40:45
    orderIndex: 44
    osisId: Ezek.40.45
    sblId: Ezek 40:45
    shortName: Ez 40:45
    text: et dixit ad me hoc est gazofilacium quod respicit viam meridianam sacerdotum
      qui excubant in custodiis templi
  - name: Ezechiel 40:46
    orderIndex: 45
    osisId: Ezek.40.46
    sblId: Ezek 40:46
    shortName: Ez 40:46
    text: porro gazofilacium quod respicit ad viam aquilonis sacerdotum erit qui excubant
      ad ministerium altaris isti sunt filii Sadoc qui accedunt de filiis Levi ad
      Dominum ut ministrent ei
  - name: Ezechiel 40:47
    orderIndex: 46
    osisId: Ezek.40.47
    sblId: Ezek 40:47
    shortName: Ez 40:47
    text: et mensus est atrium longitudine centum cubitorum et latitudine centum cubitorum
      per quadrum et altare ante faciem templi
  - name: Ezechiel 40:48
    orderIndex: 47
    osisId: Ezek.40.48
    sblId: Ezek 40:48
    shortName: Ez 40:48
    text: et introduxit me in vestibulum templi et mensus est vestibulum quinque cubitis
      hinc et quinque cubitis inde et latitudinem portae trium cubitorum hinc et trium
      cubitorum inde
  - name: Ezechiel 40:49
    orderIndex: 48
    osisId: Ezek.40.49
    sblId: Ezek 40:49
    shortName: Ez 40:49
    text: longitudinem autem vestibuli viginti cubitorum et latitudinem undecim cubitorum
      et octo gradibus ascendebatur ad eam et columnae erant in frontibus una hinc
      et altera inde
  versesCount: 49
- name: Ezechiel 41
  orderIndex: 40
  osisId: Ezek.41
  sblId: Ezek 41
  shortName: Ez 41
  verses:
  - name: Ezechiel 41:1
    orderIndex: 0
    osisId: Ezek.41.1
    sblId: Ezek 41:1
    shortName: Ez 41:1
    text: et introduxit me in templum et mensus est frontes sex cubitos latitudinis
      hinc et sex cubitos latitudinis inde latitudinem tabernaculi
  - name: Ezechiel 41:2
    orderIndex: 1
    osisId: Ezek.41.2
    sblId: Ezek 41:2
    shortName: Ez 41:2
    text: et latitudo portae decem cubitorum erat et latera portae quinque cubitis
      hinc et quinque cubitis inde et mensus est longitudinem eius quadraginta cubitorum
      et latitudinem viginti cubitorum
  - name: Ezechiel 41:3
    orderIndex: 2
    osisId: Ezek.41.3
    sblId: Ezek 41:3
    shortName: Ez 41:3
    text: et introgressus intrinsecus mensus est in fronte portae duos cubitos et
      portam sex cubitorum et latitudinem portae septem cubitorum
  - name: Ezechiel 41:4
    orderIndex: 3
    osisId: Ezek.41.4
    sblId: Ezek 41:4
    shortName: Ez 41:4
    text: et mensus est longitudinem eius viginti cubitorum et latitudinem viginti
      cubitorum ante faciem templi et dixit ad me hoc est sanctum sanctorum
  - name: Ezechiel 41:5
    orderIndex: 4
    osisId: Ezek.41.5
    sblId: Ezek 41:5
    shortName: Ez 41:5
    text: et mensus est parietem domus sex cubitorum et latitudinem lateris quattuor
      cubitorum undique per circuitum domus
  - name: Ezechiel 41:6
    orderIndex: 5
    osisId: Ezek.41.6
    sblId: Ezek 41:6
    shortName: Ez 41:6
    text: latera autem latus ad latus bis triginta tria et erant eminentia quae ingrederentur
      per parietem domus in lateribus per circuitum ut continerent et non adtingerent
      parietem templi
  - name: Ezechiel 41:7
    orderIndex: 6
    osisId: Ezek.41.7
    sblId: Ezek 41:7
    shortName: Ez 41:7
    text: et platea erat in rotundum ascendens sursum per cocleam et in cenaculum
      templi deferebat per gyrum idcirco latius erat templum in superioribus et sic
      de inferioribus ascendebatur ad superiora in medium
  - name: Ezechiel 41:8
    orderIndex: 7
    osisId: Ezek.41.8
    sblId: Ezek 41:8
    shortName: Ez 41:8
    text: et vidi in domo altitudinem per circuitum fundata latera ad mensuram calami
      sex cubitorum spatio
  - name: Ezechiel 41:9
    orderIndex: 8
    osisId: Ezek.41.9
    sblId: Ezek 41:9
    shortName: Ez 41:9
    text: et latitudinem per parietem lateris forinsecus quinque cubitorum et interior
      domus in lateribus domus
  - name: Ezechiel 41:10
    orderIndex: 9
    osisId: Ezek.41.10
    sblId: Ezek 41:10
    shortName: Ez 41:10
    text: et inter gazofilacia latitudinem viginti cubitorum in circuitu domus undique
  - name: Ezechiel 41:11
    orderIndex: 10
    osisId: Ezek.41.11
    sblId: Ezek 41:11
    shortName: Ez 41:11
    text: et ostium lateris ad orationem ostium unum ad viam aquilonis et ostium unum
      ad viam australem et latitudinem loci ad orationem quinque cubitorum in circuitu
  - name: Ezechiel 41:12
    orderIndex: 11
    osisId: Ezek.41.12
    sblId: Ezek 41:12
    shortName: Ez 41:12
    text: et aedificium quod erat separatum versumque ad viam respicientem ad mare
      latitudinis septuaginta cubitorum paries autem aedificii quinque cubitorum latitudinis
      per circuitum et longitudo eius nonaginta cubitorum
  - name: Ezechiel 41:13
    orderIndex: 12
    osisId: Ezek.41.13
    sblId: Ezek 41:13
    shortName: Ez 41:13
    text: et mensus est domus longitudinem centum cubitorum et quod separatum erat
      aedificium et parietes eius longitudinis centum cubitorum
  - name: Ezechiel 41:14
    orderIndex: 13
    osisId: Ezek.41.14
    sblId: Ezek 41:14
    shortName: Ez 41:14
    text: latitudo autem ante faciem domus et eius quod erat separatum contra orientem
      centum cubitorum
  - name: Ezechiel 41:15
    orderIndex: 14
    osisId: Ezek.41.15
    sblId: Ezek 41:15
    shortName: Ez 41:15
    text: et mensus est longitudinem aedificii contra faciem eius quod erat separatum
      ad dorsum ekthetas ex utraque parte centum cubitorum et templum interius et
      vestibula atrii
  - name: Ezechiel 41:16
    orderIndex: 15
    osisId: Ezek.41.16
    sblId: Ezek 41:16
    shortName: Ez 41:16
    text: limina et fenestras obliquas et ekthetas in circuitu per tres partes contra
      uniuscuiusque limen stratumque ligno per gyrum in circuitu terra autem usque
      ad fenestras et fenestrae clausae super ostia
  - name: Ezechiel 41:17
    orderIndex: 16
    osisId: Ezek.41.17
    sblId: Ezek 41:17
    shortName: Ez 41:17
    text: et usque ad domum interiorem et forinsecus per omnem parietem in circuitu
      intrinsecus et forinsecus ad mensuram
  - name: Ezechiel 41:18
    orderIndex: 17
    osisId: Ezek.41.18
    sblId: Ezek 41:18
    shortName: Ez 41:18
    text: et fabrefacta cherubin et palmae et palma inter cherub et cherub duasque
      facies habebat cherub
  - name: Ezechiel 41:19
    orderIndex: 18
    osisId: Ezek.41.19
    sblId: Ezek 41:19
    shortName: Ez 41:19
    text: faciem hominis iuxta palmam ex hac parte et faciem leonis iuxta palmam ex
      alia parte expressam per omnem domum in circuitu
  - name: Ezechiel 41:20
    orderIndex: 19
    osisId: Ezek.41.20
    sblId: Ezek 41:20
    shortName: Ez 41:20
    text: de terra usque ad superiora portae cherubin et palmae celatae erant in pariete
      templi
  - name: Ezechiel 41:21
    orderIndex: 20
    osisId: Ezek.41.21
    sblId: Ezek 41:21
    shortName: Ez 41:21
    text: limen quadrangulum et facies sanctuarii aspectus contra aspectum
  - name: Ezechiel 41:22
    orderIndex: 21
    osisId: Ezek.41.22
    sblId: Ezek 41:22
    shortName: Ez 41:22
    text: altaris lignei trium cubitorum altitudo et longitudo eius duo cubitorum
      et anguli eius et longitudo eius et parietes eius lignei et locutus est ad me
      haec est mensa coram Domino
  - name: Ezechiel 41:23
    orderIndex: 22
    osisId: Ezek.41.23
    sblId: Ezek 41:23
    shortName: Ez 41:23
    text: et duo ostia erant in templo et in sanctuario
  - name: Ezechiel 41:24
    orderIndex: 23
    osisId: Ezek.41.24
    sblId: Ezek 41:24
    shortName: Ez 41:24
    text: et in duobus ostiis ex utraque parte bina erant ostiola quae in se invicem
      plicabantur bina enim ostia erant ex utraque parte ostiorum
  - name: Ezechiel 41:25
    orderIndex: 24
    osisId: Ezek.41.25
    sblId: Ezek 41:25
    shortName: Ez 41:25
    text: et celata erant in ipsis ostiis templi cherubin et scalptura palmarum sicut
      in parietibus quoque expressa erat quam ob rem erant et grossiora ligna in vestibuli
      fronte forinsecus
  - name: Ezechiel 41:26
    orderIndex: 25
    osisId: Ezek.41.26
    sblId: Ezek 41:26
    shortName: Ez 41:26
    text: super quae fenestrae obliquae et similitudo palmarum hinc atque inde in
      umerulis vestibuli secundum latera domus latitudinemque parietum
  versesCount: 26
- name: Ezechiel 42
  orderIndex: 41
  osisId: Ezek.42
  sblId: Ezek 42
  shortName: Ez 42
  verses:
  - name: Ezechiel 42:1
    orderIndex: 0
    osisId: Ezek.42.1
    sblId: Ezek 42:1
    shortName: Ez 42:1
    text: et eduxit me in atrium exterius per viam ducentem ad aquilonem et eduxit
      me in gazofilacium quod erat contra separatum aedificium et contra aedem vergentem
      ad aquilonem
  - name: Ezechiel 42:2
    orderIndex: 1
    osisId: Ezek.42.2
    sblId: Ezek 42:2
    shortName: Ez 42:2
    text: in facie longitudinis centum cubitos ostii aquilonis et latitudinis quinquaginta
      cubitos
  - name: Ezechiel 42:3
    orderIndex: 2
    osisId: Ezek.42.3
    sblId: Ezek 42:3
    shortName: Ez 42:3
    text: contra viginti cubitos atrii interioris et contra pavimentum stratum lapide
      atrii exterioris ubi erat porticus iuncta porticui triplici
  - name: Ezechiel 42:4
    orderIndex: 3
    osisId: Ezek.42.4
    sblId: Ezek 42:4
    shortName: Ez 42:4
    text: et ante gazofilacia deambulatio decem cubitorum latitudinis ad interiora
      respiciens viae cubiti unius et ostia earum ad aquilonem
  - name: Ezechiel 42:5
    orderIndex: 4
    osisId: Ezek.42.5
    sblId: Ezek 42:5
    shortName: Ez 42:5
    text: ubi erant gazofilacia in superioribus humiliora quia subportabant porticus
      quae ex illis eminebant de inferioribus et de mediis aedificii
  - name: Ezechiel 42:6
    orderIndex: 5
    osisId: Ezek.42.6
    sblId: Ezek 42:6
    shortName: Ez 42:6
    text: tristega enim erant et non habebant columnas sicut erant columnae atriorum
      propterea eminebant de inferioribus et de mediis a terra
  - name: Ezechiel 42:7
    orderIndex: 6
    osisId: Ezek.42.7
    sblId: Ezek 42:7
    shortName: Ez 42:7
    text: et peribolus exterior secundum gazofilacia quae erant in via atrii exterioris
      ante gazofilacia longitudo eius quinquaginta cubitorum
  - name: Ezechiel 42:8
    orderIndex: 7
    osisId: Ezek.42.8
    sblId: Ezek 42:8
    shortName: Ez 42:8
    text: quia longitudo erat gazofilaciorum atrii exterioris quinquaginta cubitorum
      et longitudo ante faciem templi centum cubitorum
  - name: Ezechiel 42:9
    orderIndex: 8
    osisId: Ezek.42.9
    sblId: Ezek 42:9
    shortName: Ez 42:9
    text: et erat subter gazofilacia haec introitus ab oriente ingredientium in ea
      de atrio exteriori
  - name: Ezechiel 42:10
    orderIndex: 9
    osisId: Ezek.42.10
    sblId: Ezek 42:10
    shortName: Ez 42:10
    text: in latitudine periboli atrii quod erat contra viam orientalem in facie aedificii
      separati et erant ante aedificium gazofilacia
  - name: Ezechiel 42:11
    orderIndex: 10
    osisId: Ezek.42.11
    sblId: Ezek 42:11
    shortName: Ez 42:11
    text: et via ante faciem eorum iuxta similitudinem gazofilaciorum quae erant in
      via aquilonis secundum longitudinem eorum sic et latitudo eorum et omnis introitus
      eorum et similitudines et ostia eorum
  - name: Ezechiel 42:12
    orderIndex: 11
    osisId: Ezek.42.12
    sblId: Ezek 42:12
    shortName: Ez 42:12
    text: secundum ostia gazofilaciorum quae erant in via respiciente ad notum ostium
      in capite viae quae via erat ante vestibulum separatum per viam orientalem ingredientibus
  - name: Ezechiel 42:13
    orderIndex: 12
    osisId: Ezek.42.13
    sblId: Ezek 42:13
    shortName: Ez 42:13
    text: et dixit ad me gazofilacia aquilonis et gazofilacia austri quae sunt ante
      aedificium separatum haec sunt gazofilacia sancta in quibus vescuntur sacerdotes
      qui adpropinquant ad Dominum in sancta sanctorum ibi ponent sancta sanctorum
      et oblationem pro peccato et pro delicto locus enim sanctus est
  - name: Ezechiel 42:14
    orderIndex: 13
    osisId: Ezek.42.14
    sblId: Ezek 42:14
    shortName: Ez 42:14
    text: cum autem ingressi fuerint sacerdotes non egredientur de sanctis in atrium
      exterius et ibi reponent vestimenta sua in quibus ministrant quia sancta sunt
      vestienturque vestimentis aliis et sic procedent ad populum
  - name: Ezechiel 42:15
    orderIndex: 14
    osisId: Ezek.42.15
    sblId: Ezek 42:15
    shortName: Ez 42:15
    text: cumque conplesset mensuras domus interioris eduxit me per viam portae quae
      respiciebat ad viam orientalem et mensus est eam undique per circuitum
  - name: Ezechiel 42:16
    orderIndex: 15
    osisId: Ezek.42.16
    sblId: Ezek 42:16
    shortName: Ez 42:16
    text: mensus autem est contra ventum orientalem calamo mensurae quingentos calamos
      in calamo mensurae per circuitum
  - name: Ezechiel 42:17
    orderIndex: 16
    osisId: Ezek.42.17
    sblId: Ezek 42:17
    shortName: Ez 42:17
    text: et mensus est contra ventum aquilonem quingentos calamos in calamo mensurae
      per gyrum
  - name: Ezechiel 42:18
    orderIndex: 17
    osisId: Ezek.42.18
    sblId: Ezek 42:18
    shortName: Ez 42:18
    text: et ad ventum australem mensus est quingentos calamos in calamo mensurae
      per circuitum
  - name: Ezechiel 42:19
    orderIndex: 18
    osisId: Ezek.42.19
    sblId: Ezek 42:19
    shortName: Ez 42:19
    text: et ad ventum occidentalem mensus est quingentos calamos in calamo mensurae
  - name: Ezechiel 42:20
    orderIndex: 19
    osisId: Ezek.42.20
    sblId: Ezek 42:20
    shortName: Ez 42:20
    text: per quattuor ventos mensus est illud murum eius undique per circuitum longitudine
      quingentorum cubitorum et latitudine quingentorum cubitorum dividentem inter
      sanctuarium et vulgi locum
  versesCount: 20
- name: Ezechiel 43
  orderIndex: 42
  osisId: Ezek.43
  sblId: Ezek 43
  shortName: Ez 43
  verses:
  - name: Ezechiel 43:1
    orderIndex: 0
    osisId: Ezek.43.1
    sblId: Ezek 43:1
    shortName: Ez 43:1
    text: et duxit me ad portam quae respiciebat ad viam orientalem
  - name: Ezechiel 43:2
    orderIndex: 1
    osisId: Ezek.43.2
    sblId: Ezek 43:2
    shortName: Ez 43:2
    text: et ecce gloria Dei Israhel ingrediebatur per viam orientalem et vox erat
      ei quasi vox aquarum multarum et terra splendebat a maiestate eius
  - name: Ezechiel 43:3
    orderIndex: 2
    osisId: Ezek.43.3
    sblId: Ezek 43:3
    shortName: Ez 43:3
    text: et vidi visionem secundum speciem quam videram quando venit ut disperderet
      civitatem et species secundum aspectum quem videram iuxta fluvium Chobar et
      cecidi super faciem meam
  - name: Ezechiel 43:4
    orderIndex: 3
    osisId: Ezek.43.4
    sblId: Ezek 43:4
    shortName: Ez 43:4
    text: et maiestas Domini ingressa est templum per viam portae quae respiciebat
      ad orientem
  - name: Ezechiel 43:5
    orderIndex: 4
    osisId: Ezek.43.5
    sblId: Ezek 43:5
    shortName: Ez 43:5
    text: et levavit me spiritus et introduxit me in atrium interius et ecce repleta
      erat gloria Domini domus
  - name: Ezechiel 43:6
    orderIndex: 5
    osisId: Ezek.43.6
    sblId: Ezek 43:6
    shortName: Ez 43:6
    text: et audivi loquentem ad me de domo et vir qui stabat iuxta me
  - name: Ezechiel 43:7
    orderIndex: 6
    osisId: Ezek.43.7
    sblId: Ezek 43:7
    shortName: Ez 43:7
    text: dixit ad me fili hominis locus solii mei et locus vestigiorum pedum meorum
      ubi habito in medio filiorum Israhel in aeternum et non polluent ultra domus
      Israhel nomen sanctum meum ipsi et reges eorum in fornicationibus suis et in
      ruinis regum suorum et in excelsis
  - name: Ezechiel 43:8
    orderIndex: 7
    osisId: Ezek.43.8
    sblId: Ezek 43:8
    shortName: Ez 43:8
    text: qui fabricati sunt limen suum iuxta limen meum et postes suos iuxta postes
      meos et murus erat inter me et eos et polluerunt nomen sanctum meum in abominationibus
      quas fecerunt propter quod consumpsi eos in ira mea
  - name: Ezechiel 43:9
    orderIndex: 8
    osisId: Ezek.43.9
    sblId: Ezek 43:9
    shortName: Ez 43:9
    text: nunc ergo repellant procul fornicationem suam et ruinas regum suorum a me
      et habitabo in medio eorum semper
  - name: Ezechiel 43:10
    orderIndex: 9
    osisId: Ezek.43.10
    sblId: Ezek 43:10
    shortName: Ez 43:10
    text: tu autem fili hominis ostende domui Israhel templum et confundantur ab iniquitatibus
      suis et metiantur fabricam
  - name: Ezechiel 43:11
    orderIndex: 10
    osisId: Ezek.43.11
    sblId: Ezek 43:11
    shortName: Ez 43:11
    text: et erubescant ex omnibus quae fecerunt figuram domus et fabricae eius exitus
      et introitus et omnem descriptionem eius et universa praecepta eius cunctumque
      ordinem eius et omnes leges eius ostende eis et scribes in oculis eorum et custodiant
      omnes descriptiones eius et praecepta illius et faciant ea
  - name: Ezechiel 43:12
    orderIndex: 11
    osisId: Ezek.43.12
    sblId: Ezek 43:12
    shortName: Ez 43:12
    text: ista est lex domus in summitate montis omnes fines eius in circuitu sanctum
      sanctorum est haec ergo est lex domus
  - name: Ezechiel 43:13
    orderIndex: 12
    osisId: Ezek.43.13
    sblId: Ezek 43:13
    shortName: Ez 43:13
    text: istae autem mensurae altaris in cubito verissimo qui habebat cubitum et
      palmum in sinu eius erat cubitus et cubitus in latitudine et definitio usque
      ad labium eius in circuitu palmus unus haec quoque erat fossa altaris
  - name: Ezechiel 43:14
    orderIndex: 13
    osisId: Ezek.43.14
    sblId: Ezek 43:14
    shortName: Ez 43:14
    text: et de sinu terrae usque ad crepidinem novissimam duo cubiti et latitudo
      cubiti unius et a crepidine maiori usque ad crepidinem minorem quattuor cubiti
      et latitudo unius cubiti
  - name: Ezechiel 43:15
    orderIndex: 14
    osisId: Ezek.43.15
    sblId: Ezek 43:15
    shortName: Ez 43:15
    text: ipse autem arihel quattuor cubitorum et ab arihel usque sursum cornua quattuor
  - name: Ezechiel 43:16
    orderIndex: 15
    osisId: Ezek.43.16
    sblId: Ezek 43:16
    shortName: Ez 43:16
    text: et arihel duodecim cubitorum in longitudine per duodecim cubitos latitudinis
      quadrangulatum aequis lateribus
  - name: Ezechiel 43:17
    orderIndex: 16
    osisId: Ezek.43.17
    sblId: Ezek 43:17
    shortName: Ez 43:17
    text: et crepido quattuordecim cubitorum longitudinis per quattuordecim latitudinis
      in quattuor angulis eius et corona in circuitu eius dimidii cubitus et sinus
      eius unius cubiti per circuitum gradus autem eius versi ad orientem
  - name: Ezechiel 43:18
    orderIndex: 17
    osisId: Ezek.43.18
    sblId: Ezek 43:18
    shortName: Ez 43:18
    text: et dixit ad me fili hominis haec dicit Dominus Deus hii sunt ritus altaris
      in quacumque die fuerit fabricatum ut offeratur super illud holocaustum et effundatur
      sanguis
  - name: Ezechiel 43:19
    orderIndex: 18
    osisId: Ezek.43.19
    sblId: Ezek 43:19
    shortName: Ez 43:19
    text: et dabis sacerdotibus Levitis qui sunt de semine Sadoc qui accedunt ad me
      ait Dominus Deus ut offerant mihi vitulum de armento pro peccato
  - name: Ezechiel 43:20
    orderIndex: 19
    osisId: Ezek.43.20
    sblId: Ezek 43:20
    shortName: Ez 43:20
    text: et adsumens de sanguine eius pones super quattuor cornua eius et super quattuor
      angulos crepidinis et super coronam in circuitu et mundabis illud et expiabis
  - name: Ezechiel 43:21
    orderIndex: 20
    osisId: Ezek.43.21
    sblId: Ezek 43:21
    shortName: Ez 43:21
    text: et tolles vitulum qui oblatus fuerit pro peccato et conbures illum in separato
      loco domus extra sanctuarium
  - name: Ezechiel 43:22
    orderIndex: 21
    osisId: Ezek.43.22
    sblId: Ezek 43:22
    shortName: Ez 43:22
    text: et in die secunda offeres hircum caprarum inmaculatum pro peccato et expiabunt
      altare sicut expiaverunt in vitulo
  - name: Ezechiel 43:23
    orderIndex: 22
    osisId: Ezek.43.23
    sblId: Ezek 43:23
    shortName: Ez 43:23
    text: cumque conpleveris expians illud offeres vitulum de armento inmaculatum
      et arietem de grege inmaculatum
  - name: Ezechiel 43:24
    orderIndex: 23
    osisId: Ezek.43.24
    sblId: Ezek 43:24
    shortName: Ez 43:24
    text: et offeres eos in conspectu Domini et mittent sacerdotes super eos sal et
      offerent eos holocaustum Domino
  - name: Ezechiel 43:25
    orderIndex: 24
    osisId: Ezek.43.25
    sblId: Ezek 43:25
    shortName: Ez 43:25
    text: septem diebus facies hircum pro peccato cotidie et vitulum de armento et
      arietem de pecoribus inmaculatos offerent
  - name: Ezechiel 43:26
    orderIndex: 25
    osisId: Ezek.43.26
    sblId: Ezek 43:26
    shortName: Ez 43:26
    text: septem diebus expiabunt altare et mundabunt illud et implebunt manum eius
  - name: Ezechiel 43:27
    orderIndex: 26
    osisId: Ezek.43.27
    sblId: Ezek 43:27
    shortName: Ez 43:27
    text: expletis autem diebus in die octava et ultra facient sacerdotes super altare
      holocausta vestra et quae pro pace offerunt et placatus ero vobis ait Dominus
      Deus
  versesCount: 27
- name: Ezechiel 44
  orderIndex: 43
  osisId: Ezek.44
  sblId: Ezek 44
  shortName: Ez 44
  verses:
  - name: Ezechiel 44:1
    orderIndex: 0
    osisId: Ezek.44.1
    sblId: Ezek 44:1
    shortName: Ez 44:1
    text: et convertit me ad viam portae sanctuarii exterioris quae respiciebat ad
      orientem et erat clausa
  - name: Ezechiel 44:2
    orderIndex: 1
    osisId: Ezek.44.2
    sblId: Ezek 44:2
    shortName: Ez 44:2
    text: et dixit Dominus ad me porta haec clausa erit non aperietur et vir non transiet
      per eam quoniam Dominus Deus Israhel ingressus est per eam eritque clausa
  - name: Ezechiel 44:3
    orderIndex: 2
    osisId: Ezek.44.3
    sblId: Ezek 44:3
    shortName: Ez 44:3
    text: principi princeps ipse sedebit in ea ut comedat panem coram Domino per viam
      vestibuli portae ingredietur et per viam eius egredietur
  - name: Ezechiel 44:4
    orderIndex: 3
    osisId: Ezek.44.4
    sblId: Ezek 44:4
    shortName: Ez 44:4
    text: et adduxit me per viam portae aquilonis in conspectu domus et vidi et ecce
      implevit gloria Domini domum Domini et cecidi in faciem meam
  - name: Ezechiel 44:5
    orderIndex: 4
    osisId: Ezek.44.5
    sblId: Ezek 44:5
    shortName: Ez 44:5
    text: et dixit ad me Dominus fili hominis pone cor tuum et vide oculis tuis et
      auribus tuis audi omnia quae ego loquor ad te de universis caerimoniis domus
      Domini et de cunctis legibus eius et pones cor tuum in viis templi per omnes
      exitus sanctuarii
  - name: Ezechiel 44:6
    orderIndex: 5
    osisId: Ezek.44.6
    sblId: Ezek 44:6
    shortName: Ez 44:6
    text: et dices ad exasperantem me domum Israhel haec dicit Dominus Deus sufficiant
      vobis omnia scelera vestra domus Israhel
  - name: Ezechiel 44:7
    orderIndex: 6
    osisId: Ezek.44.7
    sblId: Ezek 44:7
    shortName: Ez 44:7
    text: eo quod inducitis filios alienos incircumcisos corde et incircumcisos carne
      ut sint in sanctuario meo et polluant domum meam et offertis panes meos adipem
      et sanguinem et dissolvitis pactum meum in omnibus sceleribus vestris
  - name: Ezechiel 44:8
    orderIndex: 7
    osisId: Ezek.44.8
    sblId: Ezek 44:8
    shortName: Ez 44:8
    text: et non servastis praecepta sanctuarii mei et posuistis custodes observationum
      mearum in sanctuario meo vobismet ipsis
  - name: Ezechiel 44:9
    orderIndex: 8
    osisId: Ezek.44.9
    sblId: Ezek 44:9
    shortName: Ez 44:9
    text: haec dicit Dominus Deus omnis alienigena incircumcisus corde et incircumcisus
      carne non ingredietur sanctuarium meum omnis filius alienus qui est in medio
      filiorum Israhel
  - name: Ezechiel 44:10
    orderIndex: 9
    osisId: Ezek.44.10
    sblId: Ezek 44:10
    shortName: Ez 44:10
    text: sed et Levitae qui longe recesserunt a me in errore filiorum Israhel et
      erraverunt a me post idola sua et portaverunt iniquitatem suam
  - name: Ezechiel 44:11
    orderIndex: 10
    osisId: Ezek.44.11
    sblId: Ezek 44:11
    shortName: Ez 44:11
    text: erunt in sanctuario meo aeditui et ianitores portarum domus et ministri
      domus ipsi mactabunt holocaustosin et victimas populi et ipsi stabunt in conspectu
      eorum ut ministrent eis
  - name: Ezechiel 44:12
    orderIndex: 11
    osisId: Ezek.44.12
    sblId: Ezek 44:12
    shortName: Ez 44:12
    text: pro eo quod ministraverunt illis in conspectu idolorum suorum et facti sunt
      domui Israhel in offendiculum iniquitatis idcirco levavi manum meam super eos
      dicit Dominus Deus et portaverunt iniquitatem suam
  - name: Ezechiel 44:13
    orderIndex: 12
    osisId: Ezek.44.13
    sblId: Ezek 44:13
    shortName: Ez 44:13
    text: et non adpropinquabunt ad me ut sacerdotio fungantur mihi neque accedent
      ad omne sanctuarium meum iuxta sancta sanctorum sed portabunt confusionem suam
      et scelera sua quae fecerunt
  - name: Ezechiel 44:14
    orderIndex: 13
    osisId: Ezek.44.14
    sblId: Ezek 44:14
    shortName: Ez 44:14
    text: et dabo eos ianitores domus in omni ministerio eius et universis quae fiunt
      in ea
  - name: Ezechiel 44:15
    orderIndex: 14
    osisId: Ezek.44.15
    sblId: Ezek 44:15
    shortName: Ez 44:15
    text: sacerdotes autem Levitae filii Sadoc qui custodierunt caerimonias sanctuarii
      mei cum errarent filii Israhel a me ipsi accedent ad me ut ministrent mihi et
      stabunt in conspectu meo ut offerant mihi adipem et sanguinem ait Dominus Deus
  - name: Ezechiel 44:16
    orderIndex: 15
    osisId: Ezek.44.16
    sblId: Ezek 44:16
    shortName: Ez 44:16
    text: ipsi ingredientur sanctuarium meum et ipsi accedent ad mensam meam ut ministrent
      mihi et custodiant caerimonias meas
  - name: Ezechiel 44:17
    orderIndex: 16
    osisId: Ezek.44.17
    sblId: Ezek 44:17
    shortName: Ez 44:17
    text: cumque ingredientur portas atrii interioris vestibus lineis induentur nec
      ascendet super eos quicquam laneum quando ministrant in portis atrii interioris
      et intrinsecus
  - name: Ezechiel 44:18
    orderIndex: 17
    osisId: Ezek.44.18
    sblId: Ezek 44:18
    shortName: Ez 44:18
    text: vittae lineae erunt in capitibus eorum et feminalia linea erunt in lumbis
      eorum et non accingentur in sudore
  - name: Ezechiel 44:19
    orderIndex: 18
    osisId: Ezek.44.19
    sblId: Ezek 44:19
    shortName: Ez 44:19
    text: cumque egredientur atrium exterius ad populum exuent se vestimenta sua in
      quibus ministraverunt et reponent ea in gazofilacio sanctuarii et vestient se
      vestimentis aliis et non sanctificabunt populum in vestibus suis
  - name: Ezechiel 44:20
    orderIndex: 19
    osisId: Ezek.44.20
    sblId: Ezek 44:20
    shortName: Ez 44:20
    text: caput autem suum non radent neque comam nutrient sed tondentes adtondent
      capita sua
  - name: Ezechiel 44:21
    orderIndex: 20
    osisId: Ezek.44.21
    sblId: Ezek 44:21
    shortName: Ez 44:21
    text: et vinum non bibet omnis sacerdos quando ingressurus est atrium interius
  - name: Ezechiel 44:22
    orderIndex: 21
    osisId: Ezek.44.22
    sblId: Ezek 44:22
    shortName: Ez 44:22
    text: et viduam et repudiatam non accipient uxores sed virgines de semine domus
      Israhel sed et viduam quae fuerit vidua a sacerdote accipient
  - name: Ezechiel 44:23
    orderIndex: 22
    osisId: Ezek.44.23
    sblId: Ezek 44:23
    shortName: Ez 44:23
    text: et populum meum docebunt quid sit inter sanctum et pollutum et inter mundum
      et inmundum ostendent eis
  - name: Ezechiel 44:24
    orderIndex: 23
    osisId: Ezek.44.24
    sblId: Ezek 44:24
    shortName: Ez 44:24
    text: et cum fuerit controversia stabunt in iudiciis meis et iudicabunt leges
      meas et praecepta mea in omnibus sollemnitatibus meis custodient et sabbata
      mea sanctificabunt
  - name: Ezechiel 44:25
    orderIndex: 24
    osisId: Ezek.44.25
    sblId: Ezek 44:25
    shortName: Ez 44:25
    text: et ad mortuum hominem non ingredientur ne polluantur nisi ad patrem et matrem
      et filium et filiam et fratrem et sororem quae alterum virum non habuit in quibus
      contaminabuntur
  - name: Ezechiel 44:26
    orderIndex: 25
    osisId: Ezek.44.26
    sblId: Ezek 44:26
    shortName: Ez 44:26
    text: et postquam fuerit emundatus septem dies numerabuntur ei
  - name: Ezechiel 44:27
    orderIndex: 26
    osisId: Ezek.44.27
    sblId: Ezek 44:27
    shortName: Ez 44:27
    text: et in die introitus sui in sanctuarium ad atrium interius ut ministret mihi
      in sanctuario offeret pro peccato suo ait Dominus Deus
  - name: Ezechiel 44:28
    orderIndex: 27
    osisId: Ezek.44.28
    sblId: Ezek 44:28
    shortName: Ez 44:28
    text: erit autem eis hereditas ego hereditas eorum et possessionem non dabitis
      eis in Israhel ego enim possessio eorum
  - name: Ezechiel 44:29
    orderIndex: 28
    osisId: Ezek.44.29
    sblId: Ezek 44:29
    shortName: Ez 44:29
    text: victimam et pro peccato et pro delicto ipsi comedent et omne votum in Israhel
      ipsorum erit
  - name: Ezechiel 44:30
    orderIndex: 29
    osisId: Ezek.44.30
    sblId: Ezek 44:30
    shortName: Ez 44:30
    text: et primitiva omnium primogenitorum et omnia libamenta ex omnibus quae offeruntur
      sacerdotum erunt et primitiva ciborum vestrorum dabitis sacerdoti ut reponat
      benedictionem domui suae
  - name: Ezechiel 44:31
    orderIndex: 30
    osisId: Ezek.44.31
    sblId: Ezek 44:31
    shortName: Ez 44:31
    text: omne morticinum et captum a bestia de avibus et de pecoribus non comedent
      sacerdotes
