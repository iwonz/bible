  - name: Ezechiel 21:28
    orderIndex: 27
    osisId: Ezek.21.28
    sblId: Ezek 21:28
    shortName: Ez 21:28
    text: et tu fili hominis propheta et dic haec dicit Dominus Deus ad filios Ammon
