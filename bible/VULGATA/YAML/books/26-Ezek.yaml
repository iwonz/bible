  - name: Ezechiel 27:17
    orderIndex: 16
    osisId: Ezek.27.17
    sblId: Ezek 27:17
    shortName: Ez 27:17
    text: Iuda et terra Israhel ipsi institores tui in frumento primo balsamum et
