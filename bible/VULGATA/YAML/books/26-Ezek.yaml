  - name: Ezechiel 20:39
    orderIndex: 38
    osisId: Ezek.20.39
    sblId: Ezek 20:39
    shortName: Ez 20:39
    text: et vos domus Israhel haec dicit Dominus Deus singuli post idola vestra ambulate
