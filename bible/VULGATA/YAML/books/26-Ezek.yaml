      et scietis quia ego Dominus
  - name: Ezechiel 25:6
    orderIndex: 5
    osisId: Ezek.25.6
    sblId: Ezek 25:6
    shortName: Ez 25:6
    text: quia haec dicit Dominus Deus pro eo quod plausisti manu et percussisti pede
