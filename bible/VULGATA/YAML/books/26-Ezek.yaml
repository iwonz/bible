  - name: Ezechiel 27:23
    orderIndex: 22
    osisId: Ezek.27.23
    sblId: Ezek 27:23
    shortName: Ez 27:23
    text: Aran et Chenne et Eden negotiatores Saba Assur Chelmad venditores tui
  - name: Ezechiel 27:24
    orderIndex: 23
    osisId: Ezek.27.24
    sblId: Ezek 27:24
    shortName: Ez 27:24
