      locutus sum
  - name: Ezechiel 21:18
    orderIndex: 17
    osisId: Ezek.21.18
    sblId: Ezek 21:18
    shortName: Ez 21:18
    text: et factus est sermo Domini ad me dicens
  - name: Ezechiel 21:19
    orderIndex: 18
    osisId: Ezek.21.19
    sblId: Ezek 21:19
    shortName: Ez 21:19
    text: et tu fili hominis pone tibi duas vias ut veniat gladius regis Babylonis
      de terra una egredientur ambo et manu capiet coniecturam in capite viae civitatis
      coniciet
  - name: Ezechiel 21:20
    orderIndex: 19
    osisId: Ezek.21.20
    sblId: Ezek 21:20
    shortName: Ez 21:20
    text: viam pones ut veniat gladius ad Rabbath filiorum Ammon et ad Iudam in Hierusalem
