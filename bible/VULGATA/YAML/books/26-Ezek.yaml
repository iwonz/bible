  - name: Ezechiel 21:7
    orderIndex: 6
    osisId: Ezek.21.7
    sblId: Ezek 21:7
    shortName: Ez 21:7
    text: cumque dixerint ad te quare tu gemis dices pro auditu quia venit et tabescet
      omne cor et dissolventur universae manus et infirmabitur omnis spiritus et per
