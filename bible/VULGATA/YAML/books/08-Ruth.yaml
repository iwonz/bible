chapters:
- name: Ruth 1
  orderIndex: 0
  osisId: Ruth.1
  sblId: Ruth 1
  shortName: Rt 1
  verses:
  - name: Ruth 1:1
    orderIndex: 0
    osisId: Ruth.1.1
    sblId: Ruth 1:1
    shortName: Rt 1:1
    text: in diebus unius iudicis quando iudices praeerant facta est fames in terra
      abiitque homo de Bethleem Iuda ut peregrinaretur in regione moabitide cum uxore
      sua ac duobus liberis
  - name: Ruth 1:2
    orderIndex: 1
    osisId: Ruth.1.2
    sblId: Ruth 1:2
    shortName: Rt 1:2
    text: ipse vocabatur Helimelech uxor eius Noemi e duobus filiis alter Maalon et
      alter Chellion Ephrathei de Bethleem Iuda ingressique regionem moabitidem morabantur
      ibi
  - name: Ruth 1:3
    orderIndex: 2
    osisId: Ruth.1.3
    sblId: Ruth 1:3
    shortName: Rt 1:3
    text: et mortuus est Helimelech maritus Noemi remansitque ipsa cum filiis
  - name: Ruth 1:4
    orderIndex: 3
    osisId: Ruth.1.4
    sblId: Ruth 1:4
    shortName: Rt 1:4
    text: qui acceperunt uxores moabitidas quarum una vocabatur Orpha altera Ruth
      manseruntque ibi decem annis
  - name: Ruth 1:5
    orderIndex: 4
    osisId: Ruth.1.5
    sblId: Ruth 1:5
    shortName: Rt 1:5
    text: et ambo mortui sunt Maalon videlicet et Chellion remansitque mulier orbata
      duobus liberis ac marito
  - name: Ruth 1:6
    orderIndex: 5
    osisId: Ruth.1.6
    sblId: Ruth 1:6
    shortName: Rt 1:6
    text: et surrexit ut in patriam pergeret cum utraque nuru sua de regione moabitide
      audierat enim quod respexisset Dominus populum suum et dedisset eis escas
  - name: Ruth 1:7
    orderIndex: 6
    osisId: Ruth.1.7
    sblId: Ruth 1:7
    shortName: Rt 1:7
    text: egressa est itaque de loco peregrinationis suae cum utraque nuru et iam
      in via posita revertendi in terram Iuda
  - name: Ruth 1:8
    orderIndex: 7
    osisId: Ruth.1.8
    sblId: Ruth 1:8
    shortName: Rt 1:8
    text: dixit ad eas ite in domum matris vestrae faciat Dominus vobiscum misericordiam
      sicut fecistis cum mortuis et mecum
  - name: Ruth 1:9
    orderIndex: 8
    osisId: Ruth.1.9
    sblId: Ruth 1:9
    shortName: Rt 1:9
    text: det vobis invenire requiem in domibus virorum quos sortiturae estis et osculata
      est eas quae elevata voce flere coeperunt
  - name: Ruth 1:10
    orderIndex: 9
    osisId: Ruth.1.10
    sblId: Ruth 1:10
    shortName: Rt 1:10
    text: et dicere tecum pergemus ad populum tuum
  - name: Ruth 1:11
    orderIndex: 10
    osisId: Ruth.1.11
    sblId: Ruth 1:11
    shortName: Rt 1:11
    text: quibus illa respondit revertimini filiae mi cur venitis mecum num ultra
      habeo filios in utero meo ut viros ex me sperare possitis
  - name: Ruth 1:12
    orderIndex: 11
    osisId: Ruth.1.12
    sblId: Ruth 1:12
    shortName: Rt 1:12
    text: revertimini filiae mi abite iam enim senectute confecta sum nec apta vinculo
      coniugali etiam si possem hac nocte concipere et parere filios
  - name: Ruth 1:13
    orderIndex: 12
    osisId: Ruth.1.13
    sblId: Ruth 1:13
    shortName: Rt 1:13
    text: si eos expectare velitis donec crescant et annos impleant pubertatis ante
      eritis vetulae quam nubatis nolite quaeso filiae mi quia vestra angustia me
      magis premit et egressa est manus Domini contra me
  - name: Ruth 1:14
    orderIndex: 13
    osisId: Ruth.1.14
    sblId: Ruth 1:14
    shortName: Rt 1:14
    text: elevata igitur voce rursum flere coeperunt Orpha osculata socrum est ac
      reversa Ruth adhesit socrui suae
  - name: Ruth 1:15
    orderIndex: 14
    osisId: Ruth.1.15
    sblId: Ruth 1:15
    shortName: Rt 1:15
    text: cui dixit Noemi en reversa est cognata tua ad populum suum et ad deos suos
      vade cum ea
  - name: Ruth 1:16
    orderIndex: 15
    osisId: Ruth.1.16
    sblId: Ruth 1:16
    shortName: Rt 1:16
    text: quae respondit ne adverseris mihi ut relinquam te et abeam quocumque perrexeris
      pergam ubi morata fueris et ego pariter morabor populus tuus populus meus et
      Deus tuus Deus meus
  - name: Ruth 1:17
    orderIndex: 16
    osisId: Ruth.1.17
    sblId: Ruth 1:17
    shortName: Rt 1:17
    text: quae te morientem terra susceperit in ea moriar ibique locum accipiam sepulturae
      haec mihi faciat Deus et haec addat si non sola mors me et te separaverit
  - name: Ruth 1:18
    orderIndex: 17
    osisId: Ruth.1.18
    sblId: Ruth 1:18
    shortName: Rt 1:18
    text: videns ergo Noemi quod obstinato Ruth animo decrevisset secum pergere adversari
      noluit nec ultra ad suos reditum persuadere
  - name: Ruth 1:19
    orderIndex: 18
    osisId: Ruth.1.19
    sblId: Ruth 1:19
    shortName: Rt 1:19
    text: profectaeque sunt simul et venerunt in Bethleem quibus urbem ingressis velox
      apud cunctos fama percrebuit dicebantque mulieres haec est illa Noemi
  - name: Ruth 1:20
    orderIndex: 19
    osisId: Ruth.1.20
    sblId: Ruth 1:20
    shortName: Rt 1:20
    text: quibus ait ne vocetis me Noemi id est pulchram sed vocate me Mara hoc est
      amaram quia valde me amaritudine replevit Omnipotens
  - name: Ruth 1:21
    orderIndex: 20
    osisId: Ruth.1.21
    sblId: Ruth 1:21
    shortName: Rt 1:21
    text: egressa sum plena et vacuam reduxit me Dominus cur igitur vocatis me Noemi
      quam humiliavit Dominus et adflixit Omnipotens
  - name: Ruth 1:22
    orderIndex: 21
    osisId: Ruth.1.22
    sblId: Ruth 1:22
    shortName: Rt 1:22
    text: venit ergo Noemi cum Ruth Moabitide nuru sua de terra peregrinationis suae
      ac reversa est in Bethleem quando primum hordea metebantur
  versesCount: 22
- name: Ruth 2
  orderIndex: 1
  osisId: Ruth.2
  sblId: Ruth 2
  shortName: Rt 2
  verses:
  - name: Ruth 2:1
    orderIndex: 0
    osisId: Ruth.2.1
    sblId: Ruth 2:1
    shortName: Rt 2:1
    text: erat autem vir Helimelech consanguineus homo potens et magnarum opum nomine
      Booz
  - name: Ruth 2:2
    orderIndex: 1
    osisId: Ruth.2.2
    sblId: Ruth 2:2
    shortName: Rt 2:2
    text: dixitque Ruth Moabitis ad socrum suam si iubes vadam in agrum et colligam
      spicas quae metentium fugerint manus ubicumque clementis in me patris familias
      repperero gratiam cui illa respondit vade filia mi
  - name: Ruth 2:3
    orderIndex: 2
    osisId: Ruth.2.3
    sblId: Ruth 2:3
    shortName: Rt 2:3
    text: abiit itaque et colligebat spicas post terga metentium accidit autem ut
      ager ille haberet dominum Booz qui erat de cognatione Helimelech
  - name: Ruth 2:4
    orderIndex: 3
    osisId: Ruth.2.4
    sblId: Ruth 2:4
    shortName: Rt 2:4
    text: et ecce ipse veniebat de Bethleem dixitque messoribus Dominus vobiscum qui
      responderunt ei benedicat tibi Dominus
  - name: Ruth 2:5
    orderIndex: 4
    osisId: Ruth.2.5
    sblId: Ruth 2:5
    shortName: Rt 2:5
    text: dixitque Booz iuveni qui messoribus praeerat cuius est haec puella
  - name: Ruth 2:6
    orderIndex: 5
    osisId: Ruth.2.6
    sblId: Ruth 2:6
    shortName: Rt 2:6
    text: qui respondit haec est Moabitis quae venit cum Noemi de regione moabitide
  - name: Ruth 2:7
    orderIndex: 6
    osisId: Ruth.2.7
    sblId: Ruth 2:7
    shortName: Rt 2:7
    text: et rogavit ut spicas colligeret remanentes sequens messorum vestigia et
      de mane usque nunc stat in agro et ne ad momentum quidem domum reversa est
  - name: Ruth 2:8
    orderIndex: 7
    osisId: Ruth.2.8
    sblId: Ruth 2:8
    shortName: Rt 2:8
    text: et ait Booz ad Ruth audi filia ne vadas ad colligendum in alterum agrum
      nec recedas ab hoc loco sed iungere puellis meis
  - name: Ruth 2:9
    orderIndex: 8
    osisId: Ruth.2.9
    sblId: Ruth 2:9
    shortName: Rt 2:9
    text: et ubi messuerint sequere mandavi enim pueris meis ut nemo tibi molestus
      sit sed etiam si sitieris vade ad sarcinulas et bibe aquas de quibus et pueri
      bibunt
  - name: Ruth 2:10
    orderIndex: 9
    osisId: Ruth.2.10
    sblId: Ruth 2:10
    shortName: Rt 2:10
    text: quae cadens in faciem suam et adorans super terram dixit ad eum unde mihi
      hoc ut invenirem gratiam ante oculos tuos et nosse me dignareris peregrinam
      mulierem
  - name: Ruth 2:11
    orderIndex: 10
    osisId: Ruth.2.11
    sblId: Ruth 2:11
    shortName: Rt 2:11
    text: cui ille respondit nuntiata sunt mihi omnia quae feceris socrui tuae post
      mortem viri tui et quod dereliqueris parentes tuos et terram in qua nata es
      et veneris ad populum quem ante nesciebas
  - name: Ruth 2:12
    orderIndex: 11
    osisId: Ruth.2.12
    sblId: Ruth 2:12
    shortName: Rt 2:12
    text: reddat tibi Dominus pro opere tuo et plenam mercedem recipias a Domino Deo
      Israhel ad quem venisti et sub cuius confugisti alas
  - name: Ruth 2:13
    orderIndex: 12
    osisId: Ruth.2.13
    sblId: Ruth 2:13
    shortName: Rt 2:13
    text: quae ait inveni gratiam ante oculos tuos domine mi qui consolatus es me
      et locutus es ad cor ancillae tuae quae non sum similis unius puellarum tuarum
  - name: Ruth 2:14
    orderIndex: 13
    osisId: Ruth.2.14
    sblId: Ruth 2:14
    shortName: Rt 2:14
    text: dixitque ad eam Booz quando hora vescendi fuerit veni huc et comede panem
      et intingue buccellam tuam in aceto sedit itaque ad messorum latus et congessit
      pulentam sibi comeditque et saturata est et tulit reliquias
  - name: Ruth 2:15
    orderIndex: 14
    osisId: Ruth.2.15
    sblId: Ruth 2:15
    shortName: Rt 2:15
    text: atque inde surrexit ut spicas ex more colligeret praecepit autem Booz pueris
      suis dicens etiam si vobiscum metere voluerit ne prohibeatis eam
  - name: Ruth 2:16
    orderIndex: 15
    osisId: Ruth.2.16
    sblId: Ruth 2:16
    shortName: Rt 2:16
    text: et de vestris quoque manipulis proicite de industria et remanere permittite
      ut absque rubore colligat et colligentem nemo corripiat
  - name: Ruth 2:17
    orderIndex: 16
    osisId: Ruth.2.17
    sblId: Ruth 2:17
    shortName: Rt 2:17
    text: collegit ergo in agro usque ad vesperam et quae collegerat virga caedens
      et excutiens invenit hordei quasi oephi mensuram id est tres modios
  - name: Ruth 2:18
    orderIndex: 17
    osisId: Ruth.2.18
    sblId: Ruth 2:18
    shortName: Rt 2:18
    text: quos portans reversa est in civitatem et ostendit socrui suae insuper protulit
      et dedit ei de reliquiis cibi sui quo saturata fuerat
  - name: Ruth 2:19
    orderIndex: 18
    osisId: Ruth.2.19
    sblId: Ruth 2:19
    shortName: Rt 2:19
    text: dixitque ei socrus ubi hodie collegisti et ubi fecisti opus sit benedictus
      qui misertus est tui indicavitque ei apud quem esset operata et nomen dixit
      viri quod Booz vocaretur
  - name: Ruth 2:20
    orderIndex: 19
    osisId: Ruth.2.20
    sblId: Ruth 2:20
    shortName: Rt 2:20
    text: cui respondit Noemi benedictus sit a Domino quoniam eandem gratiam quam
      praebuerat vivis servavit et mortuis rursumque propinquus ait noster est homo
  - name: Ruth 2:21
    orderIndex: 20
    osisId: Ruth.2.21
    sblId: Ruth 2:21
    shortName: Rt 2:21
    text: et Ruth hoc quoque inquit praecepit mihi ut tamdiu messoribus eius iungerer
      donec omnes segetes meterentur
  - name: Ruth 2:22
    orderIndex: 21
    osisId: Ruth.2.22
    sblId: Ruth 2:22
    shortName: Rt 2:22
    text: cui dixit socrus melius est filia mi ut cum puellis eius exeas ad metendum
      ne in alieno agro quispiam resistat tibi
  - name: Ruth 2:23
    orderIndex: 22
    osisId: Ruth.2.23
    sblId: Ruth 2:23
    shortName: Rt 2:23
    text: iuncta est itaque puellis Booz et tamdiu cum eis messuit donec hordea et
      triticum in horreis conderentur
  versesCount: 23
- name: Ruth 3
  orderIndex: 2
  osisId: Ruth.3
  sblId: Ruth 3
  shortName: Rt 3
  verses:
  - name: Ruth 3:1
    orderIndex: 0
    osisId: Ruth.3.1
    sblId: Ruth 3:1
    shortName: Rt 3:1
    text: postquam autem reversa est ad socrum suam audivit ab ea filia mi quaeram
      tibi requiem et providebo ut bene sit tibi
  - name: Ruth 3:2
    orderIndex: 1
    osisId: Ruth.3.2
    sblId: Ruth 3:2
    shortName: Rt 3:2
    text: Booz iste cuius puellis in agro iuncta es propinquus est noster et hac nocte
      aream hordei ventilat
  - name: Ruth 3:3
    orderIndex: 2
    osisId: Ruth.3.3
    sblId: Ruth 3:3
    shortName: Rt 3:3
    text: lava igitur et unguere et induere cultioribus vestimentis ac descende in
      aream non te videat homo donec esum potumque finierit
  - name: Ruth 3:4
    orderIndex: 3
    osisId: Ruth.3.4
    sblId: Ruth 3:4
    shortName: Rt 3:4
    text: quando autem ierit ad dormiendum nota locum in quo dormiat veniesque et
      discoperies pallium quo operitur a parte pedum et proicies te et ibi iacebis
      ipse autem dicet tibi quid agere debeas
  - name: Ruth 3:5
    orderIndex: 4
    osisId: Ruth.3.5
    sblId: Ruth 3:5
    shortName: Rt 3:5
    text: quae respondit quicquid praeceperis faciam
  - name: Ruth 3:6
    orderIndex: 5
    osisId: Ruth.3.6
    sblId: Ruth 3:6
    shortName: Rt 3:6
    text: descenditque in aream et fecit omnia quae sibi imperaverat socrus
  - name: Ruth 3:7
    orderIndex: 6
    osisId: Ruth.3.7
    sblId: Ruth 3:7
    shortName: Rt 3:7
    text: cumque comedisset Booz et bibisset et factus esset hilarior issetque ad
      dormiendum iuxta acervum manipulorum venit abscondite et discoperto a pedibus
      eius pallio se proiecit
  - name: Ruth 3:8
    orderIndex: 7
    osisId: Ruth.3.8
    sblId: Ruth 3:8
    shortName: Rt 3:8
    text: et ecce nocte iam media expavit homo et conturbatus est viditque mulierem
      iacentem ad pedes suos
  - name: Ruth 3:9
    orderIndex: 8
    osisId: Ruth.3.9
    sblId: Ruth 3:9
    shortName: Rt 3:9
    text: et ait illi quae es illaque respondit ego sum Ruth ancilla tua expande pallium
      tuum super famulam tuam quia propinquus es
  - name: Ruth 3:10
    orderIndex: 9
    osisId: Ruth.3.10
    sblId: Ruth 3:10
    shortName: Rt 3:10
    text: et ille benedicta inquit es Domino filia et priorem misericordiam posteriore
      superasti quia non es secuta iuvenes pauperes sive divites
  - name: Ruth 3:11
    orderIndex: 10
    osisId: Ruth.3.11
    sblId: Ruth 3:11
    shortName: Rt 3:11
    text: noli ergo metuere sed quicquid dixeris mihi faciam tibi scit enim omnis
      populus qui habitat intra portas urbis meae mulierem te esse virtutis
  - name: Ruth 3:12
    orderIndex: 11
    osisId: Ruth.3.12
    sblId: Ruth 3:12
    shortName: Rt 3:12
    text: nec abnuo me propinquum sed est alius me propinquior
  - name: Ruth 3:13
    orderIndex: 12
    osisId: Ruth.3.13
    sblId: Ruth 3:13
    shortName: Rt 3:13
    text: quiesce hac nocte et facto mane si te voluerit propinquitatis iure retinere
      bene res acta est sin autem ille noluerit ego te absque ulla dubitatione suscipiam
      vivit Dominus dormi usque mane
  - name: Ruth 3:14
    orderIndex: 13
    osisId: Ruth.3.14
    sblId: Ruth 3:14
    shortName: Rt 3:14
    text: dormivit itaque ad pedes eius usque ad noctis abscessum surrexitque antequam
      homines se cognoscerent mutuo et dixit Booz cave ne quis noverit quod huc veneris
  - name: Ruth 3:15
    orderIndex: 14
    osisId: Ruth.3.15
    sblId: Ruth 3:15
    shortName: Rt 3:15
    text: et rursum expande inquit palliolum tuum quo operiris et tene utraque manu
      qua extendente et tenente mensus est sex modios hordei et posuit super eam quae
      portans ingressa est civitatem
  - name: Ruth 3:16
    orderIndex: 15
    osisId: Ruth.3.16
    sblId: Ruth 3:16
    shortName: Rt 3:16
    text: et venit ad socrum suam quae dixit ei quid egisti filia narravitque ei omnia
      quae sibi fecisset homo
  - name: Ruth 3:17
    orderIndex: 16
    osisId: Ruth.3.17
    sblId: Ruth 3:17
    shortName: Rt 3:17
    text: et ait ecce sex modios hordei dedit mihi et ait nolo vacuam te reverti ad
      socrum tuam
  - name: Ruth 3:18
    orderIndex: 17
    osisId: Ruth.3.18
    sblId: Ruth 3:18
    shortName: Rt 3:18
    text: dixitque Noemi expecta filia donec videamus quem res exitum habeat neque
      enim cessabit homo nisi conpleverit quod locutus est
  versesCount: 18
- name: Ruth 4
  orderIndex: 3
  osisId: Ruth.4
  sblId: Ruth 4
  shortName: Rt 4
  verses:
  - name: Ruth 4:1
    orderIndex: 0
    osisId: Ruth.4.1
    sblId: Ruth 4:1
    shortName: Rt 4:1
    text: ascendit ergo Booz ad portam et sedit ibi cumque vidisset propinquum praeterire
      de quo prius sermo habitus est dixit ad eum declina paulisper et sede hic vocans
      eum nomine suo qui devertit et sedit
  - name: Ruth 4:2
    orderIndex: 1
    osisId: Ruth.4.2
    sblId: Ruth 4:2
    shortName: Rt 4:2
    text: tollens autem Booz decem viros de senioribus civitatis dixit ad eos sedete
      hic
  - name: Ruth 4:3
    orderIndex: 2
    osisId: Ruth.4.3
    sblId: Ruth 4:3
    shortName: Rt 4:3
    text: quibus residentibus locutus est ad propinquum partem agri fratris nostri
      Helimelech vendit Noemi quae reversa est de regione moabitide
  - name: Ruth 4:4
    orderIndex: 3
    osisId: Ruth.4.4
    sblId: Ruth 4:4
    shortName: Rt 4:4
    text: quod audire te volui et tibi dicere coram cunctis sedentibus et maioribus
      natu de populo meo si vis possidere iure propinquitatis eme et posside sin autem
      tibi displicet hoc ipsum indica mihi ut sciam quid facere debeam nullus est
      enim propinquus excepto te qui prior es et me qui secundus sum at ille respondit
      ego agrum emam
  - name: Ruth 4:5
    orderIndex: 4
    osisId: Ruth.4.5
    sblId: Ruth 4:5
    shortName: Rt 4:5
    text: cui dixit Booz quando emeris agrum de manu mulieris Ruth quoque Moabitidem
      quae uxor defuncti fuit debes accipere ut suscites nomen propinqui tui in hereditate
      sua
  - name: Ruth 4:6
    orderIndex: 5
    osisId: Ruth.4.6
    sblId: Ruth 4:6
    shortName: Rt 4:6
    text: qui respondit cedo iure propinquitatis neque enim posteritatem familiae
      meae delere debeo tu meo utere privilegio quo me libenter carere profiteor
  - name: Ruth 4:7
    orderIndex: 6
    osisId: Ruth.4.7
    sblId: Ruth 4:7
    shortName: Rt 4:7
    text: hic autem erat mos antiquitus in Israhel inter propinquos et si quando alter
      alteri suo iure cedebat ut esset firma concessio solvebat homo calciamentum
      suum et dabat proximo suo hoc erat testimonium cessionis in Israhel
  - name: Ruth 4:8
    orderIndex: 7
    osisId: Ruth.4.8
    sblId: Ruth 4:8
    shortName: Rt 4:8
    text: dixit ergo propinquus Booz tolle calciamentum quod statim solvit de pede
      suo
  - name: Ruth 4:9
    orderIndex: 8
    osisId: Ruth.4.9
    sblId: Ruth 4:9
    shortName: Rt 4:9
    text: at ille maioribus natu et universo populo testes inquit vos estis hodie
      quod possederim omnia quae fuerunt Helimelech et Chellion et Maalon tradente
      Noemi
  - name: Ruth 4:10
    orderIndex: 9
    osisId: Ruth.4.10
    sblId: Ruth 4:10
    shortName: Rt 4:10
    text: et Ruth Moabitidem uxorem Maalon in coniugium sumpserim ut suscitem nomen
      defuncti in hereditate sua ne vocabulum eius de familia sua ac fratribus et
      populo deleatur vos inquam huius rei testes estis
  - name: Ruth 4:11
    orderIndex: 10
    osisId: Ruth.4.11
    sblId: Ruth 4:11
    shortName: Rt 4:11
    text: respondit omnis populus qui erat in porta et maiores natu nos testes sumus
      faciat Dominus hanc mulierem quae ingreditur domum tuam sicut Rachel et Liam
      quae aedificaverunt domum Israhel ut sit exemplum virtutis in Ephrata et habeat
      celebre nomen in Bethleem
  - name: Ruth 4:12
    orderIndex: 11
    osisId: Ruth.4.12
    sblId: Ruth 4:12
    shortName: Rt 4:12
    text: fiatque domus tua sicut domus Phares quem Thamar peperit Iudae de semine
      quod dederit Dominus tibi ex hac puella
  - name: Ruth 4:13
    orderIndex: 12
    osisId: Ruth.4.13
    sblId: Ruth 4:13
    shortName: Rt 4:13
    text: tulit itaque Booz Ruth et accepit uxorem ingressusque est ad eam et dedit
      illi Dominus ut conciperet et pareret filium
  - name: Ruth 4:14
    orderIndex: 13
    osisId: Ruth.4.14
    sblId: Ruth 4:14
    shortName: Rt 4:14
    text: dixeruntque mulieres ad Noemi benedictus Dominus qui non est passus ut deficeret
      successor familiae tuae et vocaretur nomen eius in Israhel
  - name: Ruth 4:15
    orderIndex: 14
    osisId: Ruth.4.15
