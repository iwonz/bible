chapters:
- name: Deuteronomium 1
  orderIndex: 0
  osisId: Deut.1
  sblId: Deut 1
  shortName: Deut 1
  verses:
  - name: Deuteronomium 1:1
    orderIndex: 0
    osisId: Deut.1.1
    sblId: Deut 1:1
    shortName: Deut 1:1
    text: haec sunt verba quae locutus est Moses ad omnem Israhel trans Iordanem in
      solitudine campestri contra mare Rubrum inter Pharan et Thophel et Laban et
      Aseroth ubi auri est plurimum
  - name: Deuteronomium 1:2
    orderIndex: 1
    osisId: Deut.1.2
    sblId: Deut 1:2
    shortName: Deut 1:2
    text: undecim diebus de Horeb per viam montis Seir usque Cadesbarne
  - name: Deuteronomium 1:3
    orderIndex: 2
    osisId: Deut.1.3
    sblId: Deut 1:3
    shortName: Deut 1:3
    text: quadragesimo anno undecimo mense prima die mensis locutus est Moses ad filios
      Israhel omnia quae praeceperat illi Dominus ut diceret eis
  - name: Deuteronomium 1:4
    orderIndex: 3
    osisId: Deut.1.4
    sblId: Deut 1:4
    shortName: Deut 1:4
    text: postquam percussit Seon regem Amorreorum qui habitavit in Esebon et Og regem
      Basan qui mansit in Aseroth et in Edrai
  - name: Deuteronomium 1:5
    orderIndex: 4
    osisId: Deut.1.5
    sblId: Deut 1:5
    shortName: Deut 1:5
    text: trans Iordanem in terra Moab coepitque Moses explanare legem et dicere
  - name: Deuteronomium 1:6
    orderIndex: 5
    osisId: Deut.1.6
    sblId: Deut 1:6
    shortName: Deut 1:6
    text: Dominus Deus noster locutus est ad nos in Horeb dicens sufficit vobis quod
      in hoc monte mansistis
  - name: Deuteronomium 1:7
    orderIndex: 6
    osisId: Deut.1.7
    sblId: Deut 1:7
    shortName: Deut 1:7
    text: revertimini et venite ad montem Amorreorum et ad cetera quae ei proxima
      sunt campestria atque montana et humiliora loca contra meridiem et iuxta litus
      maris terram Chananeorum et Libani usque ad flumen magnum Eufraten
  - name: Deuteronomium 1:8
    orderIndex: 7
    osisId: Deut.1.8
    sblId: Deut 1:8
    shortName: Deut 1:8
    text: en inquit tradidi vobis ingredimini et possidete eam super qua iuravit Dominus
      patribus vestris Abraham et Isaac et Iacob ut daret illam eis et semini eorum
      post eos
  - name: Deuteronomium 1:9
    orderIndex: 8
    osisId: Deut.1.9
    sblId: Deut 1:9
    shortName: Deut 1:9
    text: dixique vobis illo in tempore
  - name: Deuteronomium 1:10
    orderIndex: 9
    osisId: Deut.1.10
    sblId: Deut 1:10
    shortName: Deut 1:10
    text: non possum solus sustinere vos quia Dominus Deus vester multiplicavit vos
      et estis hodie sicut stellae caeli plurimae
  - name: Deuteronomium 1:11
    orderIndex: 10
    osisId: Deut.1.11
    sblId: Deut 1:11
    shortName: Deut 1:11
    text: Dominus Deus patrum vestrorum addat ad hunc numerum multa milia et benedicat
      vobis sicut locutus est
  - name: Deuteronomium 1:12
    orderIndex: 11
    osisId: Deut.1.12
    sblId: Deut 1:12
    shortName: Deut 1:12
    text: non valeo solus vestra negotia sustinere et pondus ac iurgia
  - name: Deuteronomium 1:13
    orderIndex: 12
    osisId: Deut.1.13
    sblId: Deut 1:13
    shortName: Deut 1:13
    text: date e vobis viros sapientes et gnaros et quorum conversatio sit probata
      in tribubus vestris ut ponam eos vobis principes
  - name: Deuteronomium 1:14
    orderIndex: 13
    osisId: Deut.1.14
    sblId: Deut 1:14
    shortName: Deut 1:14
    text: tunc respondistis mihi bona res est quam vis facere
  - name: Deuteronomium 1:15
    orderIndex: 14
    osisId: Deut.1.15
    sblId: Deut 1:15
    shortName: Deut 1:15
    text: tulique de tribubus vestris viros sapientes et nobiles et constitui eos
      principes tribunos et centuriones et quinquagenarios ac decanos qui docerent
      vos singula
  - name: Deuteronomium 1:16
    orderIndex: 15
    osisId: Deut.1.16
    sblId: Deut 1:16
    shortName: Deut 1:16
    text: praecepique eis dicens audite illos et quod iustum est iudicate sive civis
      sit ille sive peregrinus
  - name: Deuteronomium 1:17
    orderIndex: 16
    osisId: Deut.1.17
    sblId: Deut 1:17
    shortName: Deut 1:17
    text: nulla erit distantia personarum ita parvum audietis ut magnum nec accipietis
      cuiusquam personam quia Dei iudicium est quod si difficile vobis aliquid visum
      fuerit referte ad me et ego audiam
  - name: Deuteronomium 1:18
    orderIndex: 17
    osisId: Deut.1.18
    sblId: Deut 1:18
    shortName: Deut 1:18
    text: praecepique omnia quae facere deberetis
  - name: Deuteronomium 1:19
    orderIndex: 18
    osisId: Deut.1.19
    sblId: Deut 1:19
    shortName: Deut 1:19
    text: profecti autem de Horeb transivimus per heremum terribilem et maximam quam
      vidistis per viam montis Amorrei sicut praeceperat Dominus Deus noster nobis
      cumque venissemus in Cadesbarne
  - name: Deuteronomium 1:20
    orderIndex: 19
    osisId: Deut.1.20
    sblId: Deut 1:20
    shortName: Deut 1:20
    text: dixi vobis venistis ad montem Amorrei quem Dominus Deus noster daturus est
      nobis
  - name: Deuteronomium 1:21
    orderIndex: 20
    osisId: Deut.1.21
    sblId: Deut 1:21
    shortName: Deut 1:21
    text: vide terram quam Dominus Deus tuus dat tibi ascende et posside eam sicut
      locutus est Dominus Deus patribus tuis noli metuere nec quicquam paveas
  - name: Deuteronomium 1:22
    orderIndex: 21
    osisId: Deut.1.22
    sblId: Deut 1:22
    shortName: Deut 1:22
    text: et accessistis ad me omnes atque dixistis mittamus viros qui considerent
      terram et renuntient per quod iter debeamus ascendere et ad quas pergere civitates
  - name: Deuteronomium 1:23
    orderIndex: 22
    osisId: Deut.1.23
    sblId: Deut 1:23
    shortName: Deut 1:23
    text: cumque mihi sermo placuisset misi e vobis duodecim viros singulos de tribubus
      suis
  - name: Deuteronomium 1:24
    orderIndex: 23
    osisId: Deut.1.24
    sblId: Deut 1:24
    shortName: Deut 1:24
    text: qui cum perrexissent et ascendissent in montana venerunt usque ad vallem
      Botri et considerata terra
  - name: Deuteronomium 1:25
    orderIndex: 24
    osisId: Deut.1.25
    sblId: Deut 1:25
    shortName: Deut 1:25
    text: sumentes de fructibus eius ut ostenderent ubertatem adtulerunt ad nos atque
      dixerunt bona est terra quam Dominus Deus noster daturus est nobis
  - name: Deuteronomium 1:26
    orderIndex: 25
    osisId: Deut.1.26
    sblId: Deut 1:26
    shortName: Deut 1:26
    text: et noluistis ascendere sed increduli ad sermonem Domini Dei nostri
  - name: Deuteronomium 1:27
    orderIndex: 26
    osisId: Deut.1.27
    sblId: Deut 1:27
    shortName: Deut 1:27
    text: murmurati estis in tabernaculis vestris atque dixistis odit nos Dominus
      et idcirco eduxit nos de terra Aegypti ut traderet in manu Amorrei atque deleret
  - name: Deuteronomium 1:28
    orderIndex: 27
    osisId: Deut.1.28
    sblId: Deut 1:28
    shortName: Deut 1:28
    text: quo ascendemus nuntii terruerunt cor nostrum dicentes maxima multitudo est
      et nobis in statura procerior urbes magnae et ad caelum usque munitae filios
      Enacim vidimus ibi
  - name: Deuteronomium 1:29
    orderIndex: 28
    osisId: Deut.1.29
    sblId: Deut 1:29
    shortName: Deut 1:29
    text: et dixi vobis nolite metuere nec timeatis eos
  - name: Deuteronomium 1:30
    orderIndex: 29
    osisId: Deut.1.30
    sblId: Deut 1:30
    shortName: Deut 1:30
    text: Dominus Deus qui ductor est vester pro vobis ipse pugnabit sicut fecit in
      Aegypto videntibus cunctis
  - name: Deuteronomium 1:31
    orderIndex: 30
    osisId: Deut.1.31
    sblId: Deut 1:31
    shortName: Deut 1:31
    text: et in solitudine ipse vidisti portavit te Dominus Deus tuus ut solet homo
      gestare parvulum filium suum in omni via per quam ambulasti donec veniretis
      ad locum istum
  - name: Deuteronomium 1:32
    orderIndex: 31
    osisId: Deut.1.32
    sblId: Deut 1:32
    shortName: Deut 1:32
    text: et nec sic quidem credidistis Domino Deo vestro
  - name: Deuteronomium 1:33
    orderIndex: 32
    osisId: Deut.1.33
    sblId: Deut 1:33
    shortName: Deut 1:33
    text: qui praecessit vos in via et metatus est locum in quo tentoria figere deberetis
      nocte ostendens vobis iter per ignem et die per columnam nubis
  - name: Deuteronomium 1:34
    orderIndex: 33
    osisId: Deut.1.34
    sblId: Deut 1:34
    shortName: Deut 1:34
    text: cumque audisset Dominus vocem sermonum vestrorum iratus iuravit et ait
  - name: Deuteronomium 1:35
    orderIndex: 34
    osisId: Deut.1.35
    sblId: Deut 1:35
    shortName: Deut 1:35
    text: non videbit quispiam de hominibus generationis huius pessimae terram bonam
      quam sub iuramento pollicitus sum patribus vestris
  - name: Deuteronomium 1:36
    orderIndex: 35
    osisId: Deut.1.36
    sblId: Deut 1:36
    shortName: Deut 1:36
    text: praeter Chaleb filium Iepphonne ipse enim videbit eam et ipsi dabo terram
      quam calcavit et filiis eius quia secutus est Dominum
  - name: Deuteronomium 1:37
    orderIndex: 36
    osisId: Deut.1.37
    sblId: Deut 1:37
    shortName: Deut 1:37
    text: nec miranda indignatio in populum cum mihi quoque iratus Dominus propter
      vos dixerit nec tu ingredieris illuc
  - name: Deuteronomium 1:38
    orderIndex: 37
    osisId: Deut.1.38
    sblId: Deut 1:38
    shortName: Deut 1:38
    text: sed Iosue filius Nun minister tuus ipse intrabit pro te hunc exhortare et
      robora et ipse terram sorte dividat Israheli
  - name: Deuteronomium 1:39
    orderIndex: 38
    osisId: Deut.1.39
    sblId: Deut 1:39
    shortName: Deut 1:39
    text: parvuli vestri de quibus dixistis quod captivi ducerentur et filii qui hodie
      boni ac mali ignorant distantiam ipsi ingredientur et ipsis dabo terram et possidebunt
      eam
  - name: Deuteronomium 1:40
    orderIndex: 39
    osisId: Deut.1.40
    sblId: Deut 1:40
    shortName: Deut 1:40
    text: vos autem revertimini et abite in solitudinem per viam maris Rubri
  - name: Deuteronomium 1:41
    orderIndex: 40
    osisId: Deut.1.41
    sblId: Deut 1:41
    shortName: Deut 1:41
    text: et respondistis mihi peccavimus Domino ascendemus atque pugnabimus sicut
      praecepit Dominus Deus noster cumque instructi armis pergeretis in montem
  - name: Deuteronomium 1:42
    orderIndex: 41
    osisId: Deut.1.42
    sblId: Deut 1:42
    shortName: Deut 1:42
    text: ait mihi Dominus dic ad eos nolite ascendere neque pugnetis non enim sum
      vobiscum ne cadatis coram inimicis vestris
  - name: Deuteronomium 1:43
    orderIndex: 42
    osisId: Deut.1.43
    sblId: Deut 1:43
    shortName: Deut 1:43
    text: locutus sum et non audistis sed adversantes imperio Domini et tumentes superbia
      ascendistis in montem
  - name: Deuteronomium 1:44
    orderIndex: 43
    osisId: Deut.1.44
    sblId: Deut 1:44
    shortName: Deut 1:44
    text: itaque egressus Amorreus qui habitabat in montibus et obviam veniens persecutus
      est vos sicut solent apes persequi et cecidit de Seir usque Horma
  - name: Deuteronomium 1:45
    orderIndex: 44
    osisId: Deut.1.45
    sblId: Deut 1:45
    shortName: Deut 1:45
    text: cumque reversi ploraretis coram Domino non audivit vos nec voci vestrae
      voluit adquiescere
  - name: Deuteronomium 1:46
    orderIndex: 45
    osisId: Deut.1.46
    sblId: Deut 1:46
    shortName: Deut 1:46
    text: sedistis ergo in Cadesbarne multo tempore
  versesCount: 46
- name: Deuteronomium 2
  orderIndex: 1
  osisId: Deut.2
  sblId: Deut 2
  shortName: Deut 2
  verses:
  - name: Deuteronomium 2:1
    orderIndex: 0
    osisId: Deut.2.1
    sblId: Deut 2:1
    shortName: Deut 2:1
    text: profectique inde venimus in solitudinem quae ducit ad mare Rubrum sicut
      mihi dixerat Dominus et circumivimus montem Seir longo tempore
  - name: Deuteronomium 2:2
    orderIndex: 1
    osisId: Deut.2.2
    sblId: Deut 2:2
    shortName: Deut 2:2
    text: dixitque Dominus ad me
  - name: Deuteronomium 2:3
    orderIndex: 2
    osisId: Deut.2.3
    sblId: Deut 2:3
    shortName: Deut 2:3
    text: sufficit vobis circumire montem istum ite contra aquilonem
  - name: Deuteronomium 2:4
    orderIndex: 3
    osisId: Deut.2.4
    sblId: Deut 2:4
    shortName: Deut 2:4
    text: et populo praecipe dicens transibitis per terminos fratrum vestrorum filiorum
      Esau qui habitant in Seir et timebunt vos
  - name: Deuteronomium 2:5
    orderIndex: 4
    osisId: Deut.2.5
    sblId: Deut 2:5
    shortName: Deut 2:5
    text: videte ergo diligenter ne moveamini contra eos neque enim dabo vobis de
      terra eorum quantum potest unius pedis calcare vestigium quia in possessionem
      Esau dedi montem Seir
  - name: Deuteronomium 2:6
    orderIndex: 5
    osisId: Deut.2.6
    sblId: Deut 2:6
    shortName: Deut 2:6
    text: cibos emetis ab eis pecunia et comedetis aquam emptam haurietis et bibetis
  - name: Deuteronomium 2:7
    orderIndex: 6
    osisId: Deut.2.7
    sblId: Deut 2:7
    shortName: Deut 2:7
    text: Dominus Deus tuus benedixit tibi in omni opere manuum tuarum novit iter
      tuum quomodo transieris solitudinem hanc magnam per quadraginta annos habitans
      tecum Dominus Deus tuus et nihil tibi defuit
  - name: Deuteronomium 2:8
    orderIndex: 7
    osisId: Deut.2.8
    sblId: Deut 2:8
    shortName: Deut 2:8
    text: cumque transissemus fratres nostros filios Esau qui habitabant in Seir per
      viam campestrem de Helath et de Asiongaber venimus ad iter quod ducit in desertum
      Moab
  - name: Deuteronomium 2:9
    orderIndex: 8
    osisId: Deut.2.9
    sblId: Deut 2:9
    shortName: Deut 2:9
    text: dixitque Dominus ad me non pugnes contra Moabitas nec ineas adversum eos
      proelium non enim dabo tibi quicquam de terra eorum quia filiis Loth tradidi
      Ar in possessionem
  - name: Deuteronomium 2:10
    orderIndex: 9
    osisId: Deut.2.10
    sblId: Deut 2:10
    shortName: Deut 2:10
    text: Emim primi fuerunt habitatores eius populus magnus et validus et tam excelsus
      ut de Enacim stirpe
  - name: Deuteronomium 2:11
    orderIndex: 10
    osisId: Deut.2.11
    sblId: Deut 2:11
    shortName: Deut 2:11
    text: quasi gigantes crederentur et essent similes filiorum Enacim denique Moabitae
      appellant eos Emim
  - name: Deuteronomium 2:12
    orderIndex: 11
    osisId: Deut.2.12
    sblId: Deut 2:12
    shortName: Deut 2:12
    text: in Seir autem prius habitaverunt Horim quibus expulsis atque deletis habitaverunt
      filii Esau sicut fecit Israhel in terra possessionis suae quam dedit ei Dominus
  - name: Deuteronomium 2:13
    orderIndex: 12
    osisId: Deut.2.13
    sblId: Deut 2:13
    shortName: Deut 2:13
    text: surgentes ergo ut transiremus torrentem Zared venimus ad eum
  - name: Deuteronomium 2:14
    orderIndex: 13
    osisId: Deut.2.14
    sblId: Deut 2:14
    shortName: Deut 2:14
    text: tempus autem quo ambulavimus de Cadesbarne usque ad transitum torrentis
      Zared triginta octo annorum fuit donec consumeretur omnis generatio hominum
      bellatorum de castris sicut iuraverat Dominus
  - name: Deuteronomium 2:15
    orderIndex: 14
    osisId: Deut.2.15
    sblId: Deut 2:15
    shortName: Deut 2:15
    text: cuius manus fuit adversum eos ut interirent de castrorum medio
  - name: Deuteronomium 2:16
    orderIndex: 15
    osisId: Deut.2.16
    sblId: Deut 2:16
    shortName: Deut 2:16
    text: postquam autem universi ceciderunt pugnatores
  - name: Deuteronomium 2:17
    orderIndex: 16
    osisId: Deut.2.17
    sblId: Deut 2:17
    shortName: Deut 2:17
    text: locutus est Dominus ad me dicens
  - name: Deuteronomium 2:18
    orderIndex: 17
    osisId: Deut.2.18
    sblId: Deut 2:18
    shortName: Deut 2:18
    text: tu transibis hodie terminos Moab urbem nomine Ar
  - name: Deuteronomium 2:19
    orderIndex: 18
    osisId: Deut.2.19
    sblId: Deut 2:19
    shortName: Deut 2:19
    text: et accedens in vicina filiorum Ammon cave ne pugnes contra eos nec movearis
      ad proelium non enim dabo tibi de terra filiorum Ammon quia filiis Loth dedi
      eam in possessionem
  - name: Deuteronomium 2:20
    orderIndex: 19
    osisId: Deut.2.20
    sblId: Deut 2:20
    shortName: Deut 2:20
    text: terra gigantum reputata est et in ipsa olim habitaverunt gigantes quos Ammanitae
      vocant Zomzommim
  - name: Deuteronomium 2:21
    orderIndex: 20
    osisId: Deut.2.21
    sblId: Deut 2:21
    shortName: Deut 2:21
    text: populus magnus et multus et procerae longitudinis sicut Enacim quos delevit
      Dominus a facie eorum et fecit illos habitare pro eis
  - name: Deuteronomium 2:22
    orderIndex: 21
    osisId: Deut.2.22
    sblId: Deut 2:22
    shortName: Deut 2:22
    text: sicut fecerat filiis Esau qui habitant in Seir delens Horreos et terram
      eorum illis tradens quam possident usque in praesens
  - name: Deuteronomium 2:23
    orderIndex: 22
    osisId: Deut.2.23
    sblId: Deut 2:23
    shortName: Deut 2:23
    text: Eveos quoque qui habitabant in Aserim usque Gazam Cappadoces expulerunt
      qui egressi de Cappadocia deleverunt eos et habitaverunt pro illis
  - name: Deuteronomium 2:24
    orderIndex: 23
    osisId: Deut.2.24
    sblId: Deut 2:24
    shortName: Deut 2:24
    text: surgite et transite torrentem Arnon ecce tradidi in manu tua Seon regem
      Esebon Amorreum et terram eius incipe possidere et committe adversum eum proelium
  - name: Deuteronomium 2:25
    orderIndex: 24
    osisId: Deut.2.25
    sblId: Deut 2:25
    shortName: Deut 2:25
    text: hodie incipiam mittere terrorem atque formidinem tuam in populos qui habitant
      sub omni caelo ut audito nomine tuo paveant et in morem parturientium contremescant
      et dolore teneantur
  - name: Deuteronomium 2:26
    orderIndex: 25
    osisId: Deut.2.26
    sblId: Deut 2:26
    shortName: Deut 2:26
    text: misi ergo nuntios de solitudine Cademoth ad Seon regem Esebon verbis pacificis
      dicens
  - name: Deuteronomium 2:27
    orderIndex: 26
    osisId: Deut.2.27
    sblId: Deut 2:27
    shortName: Deut 2:27
    text: transibimus per terram tuam publica gradiemur via non declinabimus neque
      ad dextram neque ad sinistram
  - name: Deuteronomium 2:28
    orderIndex: 27
    osisId: Deut.2.28
    sblId: Deut 2:28
    shortName: Deut 2:28
    text: alimenta pretio vende nobis ut vescamur aquam pecunia tribue et sic bibemus
      tantum est ut nobis concedas transitum
  - name: Deuteronomium 2:29
    orderIndex: 28
    osisId: Deut.2.29
    sblId: Deut 2:29
    shortName: Deut 2:29
    text: sicut fecerunt filii Esau qui habitant in Seir et Moabitae qui morantur
      in Ar donec veniamus ad Iordanem et transeamus in terram quam Dominus Deus noster
      daturus est nobis
  - name: Deuteronomium 2:30
    orderIndex: 29
    osisId: Deut.2.30
    sblId: Deut 2:30
    shortName: Deut 2:30
    text: noluitque Seon rex Esebon dare nobis transitum quia induraverat Dominus
      Deus tuus spiritum eius et obfirmaverat cor illius ut traderetur in manus tuas
      sicut nunc vides
  - name: Deuteronomium 2:31
    orderIndex: 30
    osisId: Deut.2.31
    sblId: Deut 2:31
    shortName: Deut 2:31
    text: dixitque Dominus ad me ecce coepi tradere tibi Seon et terram eius incipe
      possidere eam
  - name: Deuteronomium 2:32
    orderIndex: 31
    osisId: Deut.2.32
    sblId: Deut 2:32
    shortName: Deut 2:32
    text: egressusque est Seon obviam nobis cum omni populo suo ad proelium in Iesa
  - name: Deuteronomium 2:33
    orderIndex: 32
    osisId: Deut.2.33
    sblId: Deut 2:33
    shortName: Deut 2:33
    text: et tradidit eum Dominus Deus noster nobis percussimusque eum cum filiis
      et omni populo suo
  - name: Deuteronomium 2:34
    orderIndex: 33
    osisId: Deut.2.34
    sblId: Deut 2:34
    shortName: Deut 2:34
    text: cunctasque urbes in tempore illo cepimus interfectis habitatoribus earum
      viris ac mulieribus et parvulis non reliquimus in eis quicquam
  - name: Deuteronomium 2:35
    orderIndex: 34
    osisId: Deut.2.35
    sblId: Deut 2:35
    shortName: Deut 2:35
    text: absque iumentis quae in partem venere praedantium et spoliis urbium quas
      cepimus
  - name: Deuteronomium 2:36
    orderIndex: 35
    osisId: Deut.2.36
    sblId: Deut 2:36
    shortName: Deut 2:36
    text: ab Aroer quae est super ripam torrentis Arnon oppido quod in valle situm
      est usque Galaad non fuit vicus et civitas quae nostras effugeret manus omnes
      tradidit Dominus Deus noster nobis
  - name: Deuteronomium 2:37
    orderIndex: 36
    osisId: Deut.2.37
    sblId: Deut 2:37
    shortName: Deut 2:37
    text: absque terra filiorum Ammon ad quam non accessimus et cunctis quae adiacent
      torrenti Ieboc et urbibus montanis universisque locis a quibus nos prohibuit
      Dominus Deus noster
  versesCount: 37
- name: Deuteronomium 3
  orderIndex: 2
  osisId: Deut.3
  sblId: Deut 3
  shortName: Deut 3
  verses:
  - name: Deuteronomium 3:1
    orderIndex: 0
    osisId: Deut.3.1
    sblId: Deut 3:1
    shortName: Deut 3:1
    text: itaque conversi ascendimus per iter Basan egressusque est Og rex Basan in
      occursum nobis cum populo suo ad bellandum in Edrai
  - name: Deuteronomium 3:2
    orderIndex: 1
    osisId: Deut.3.2
    sblId: Deut 3:2
    shortName: Deut 3:2
    text: dixitque Dominus ad me ne timeas eum quia in manu tua traditus est cum omni
      populo ac terra sua faciesque ei sicut fecisti Seon regi Amorreorum qui habitavit
      in Esebon
  - name: Deuteronomium 3:3
    orderIndex: 2
    osisId: Deut.3.3
    sblId: Deut 3:3
    shortName: Deut 3:3
    text: tradidit ergo Dominus Deus noster in manibus nostris etiam Og regem Basan
      et universum populum eius percussimusque eos usque ad internicionem
  - name: Deuteronomium 3:4
    orderIndex: 3
    osisId: Deut.3.4
    sblId: Deut 3:4
    shortName: Deut 3:4
    text: vastantes cunctas civitates illius uno tempore non fuit oppidum quod nos
      effugeret sexaginta urbes omnem regionem Argob regni Og in Basan
  - name: Deuteronomium 3:5
    orderIndex: 4
    osisId: Deut.3.5
    sblId: Deut 3:5
    shortName: Deut 3:5
    text: cunctae urbes erant munitae muris altissimis portisque et vectibus absque
      oppidis innumeris quae non habebant muros
  - name: Deuteronomium 3:6
    orderIndex: 5
    osisId: Deut.3.6
    sblId: Deut 3:6
    shortName: Deut 3:6
    text: et delevimus eos sicut feceramus Seon regi Esebon disperdentes omnem civitatem
      virosque ac mulieres et parvulos
  - name: Deuteronomium 3:7
    orderIndex: 6
    osisId: Deut.3.7
    sblId: Deut 3:7
    shortName: Deut 3:7
    text: iumenta autem et spolia urbium diripuimus
  - name: Deuteronomium 3:8
    orderIndex: 7
    osisId: Deut.3.8
    sblId: Deut 3:8
    shortName: Deut 3:8
    text: tulimusque illo in tempore terram de manu duorum regum Amorreorum qui erant
      trans Iordanem a torrente Arnon usque ad montem Hermon
  - name: Deuteronomium 3:9
    orderIndex: 8
    osisId: Deut.3.9
    sblId: Deut 3:9
    shortName: Deut 3:9
    text: quem Sidonii Sarion vocant et Amorrei Sanir
  - name: Deuteronomium 3:10
    orderIndex: 9
    osisId: Deut.3.10
    sblId: Deut 3:10
    shortName: Deut 3:10
    text: omnes civitates quae sitae sunt in planitie et universam terram Galaad et
      Basan usque Selcha et Edrai civitates regni Og in Basan
  - name: Deuteronomium 3:11
    orderIndex: 10
    osisId: Deut.3.11
    sblId: Deut 3:11
    shortName: Deut 3:11
    text: solus quippe Og rex Basan restiterat de stirpe gigantum monstratur lectus
      eius ferreus qui est in Rabbath filiorum Ammon novem cubitos habens longitudinis
      et quattuor latitudinis ad mensuram cubiti virilis manus
  - name: Deuteronomium 3:12
    orderIndex: 11
    osisId: Deut.3.12
    sblId: Deut 3:12
    shortName: Deut 3:12
    text: terramque possedimus in tempore illo ab Aroer quae est super ripam torrentis
      Arnon usque ad mediam partem montis Galaad et civitates illius dedi Ruben et
      Gad
  - name: Deuteronomium 3:13
    orderIndex: 12
    osisId: Deut.3.13
    sblId: Deut 3:13
    shortName: Deut 3:13
    text: reliquam autem partem Galaad et omnem Basan regni Og tradidi mediae tribui
      Manasse omnem regionem Argob cuncta Basan vocatur terra gigantum
  - name: Deuteronomium 3:14
    orderIndex: 13
    osisId: Deut.3.14
    sblId: Deut 3:14
    shortName: Deut 3:14
    text: Iair filius Manasse possedit omnem regionem Argob usque ad terminos Gesuri
      et Machathi vocavitque ex nomine suo Basan Avothiair id est villas Iair usque
      in praesentem diem
  - name: Deuteronomium 3:15
    orderIndex: 14
    osisId: Deut.3.15
    sblId: Deut 3:15
    shortName: Deut 3:15
    text: Machir quoque dedi Galaad
  - name: Deuteronomium 3:16
    orderIndex: 15
    osisId: Deut.3.16
    sblId: Deut 3:16
    shortName: Deut 3:16
    text: et tribubus Ruben et Gad dedi terram Galaad usque ad torrentem Arnon medium
      torrentis et finium usque ad torrentem Ieboc qui est terminus filiorum Ammon
  - name: Deuteronomium 3:17
    orderIndex: 16
    osisId: Deut.3.17
    sblId: Deut 3:17
    shortName: Deut 3:17
    text: et planitiem solitudinis atque Iordanem et terminos Chenereth usque ad mare
      Deserti quod est Salsissimum ad radices montis Phasga contra orientem
  - name: Deuteronomium 3:18
    orderIndex: 17
    osisId: Deut.3.18
    sblId: Deut 3:18
    shortName: Deut 3:18
    text: praecepique vobis in tempore illo dicens Dominus Deus vester dat vobis terram
      hanc in hereditatem expediti praecedite fratres vestros filios Israhel omnes
      viri robusti
  - name: Deuteronomium 3:19
    orderIndex: 18
    osisId: Deut.3.19
    sblId: Deut 3:19
    shortName: Deut 3:19
    text: absque uxoribus et parvulis ac iumentis novi enim quod plura habeatis pecora
      et in urbibus remanere debebunt quas tradidi vobis
  - name: Deuteronomium 3:20
    orderIndex: 19
    osisId: Deut.3.20
    sblId: Deut 3:20
    shortName: Deut 3:20
    text: donec requiem tribuat Dominus fratribus vestris sicut vobis tribuit et possideant
      etiam ipsi terram quam daturus est eis trans Iordanem tunc revertetur unusquisque
      in possessionem suam quam dedi vobis
  - name: Deuteronomium 3:21
    orderIndex: 20
    osisId: Deut.3.21
    sblId: Deut 3:21
    shortName: Deut 3:21
    text: Iosue quoque in tempore illo praecepi dicens oculi tui viderunt quae fecit
      Dominus Deus vester duobus his regibus sic faciet omnibus regnis ad quae transiturus
      es
  - name: Deuteronomium 3:22
    orderIndex: 21
    osisId: Deut.3.22
    sblId: Deut 3:22
    shortName: Deut 3:22
    text: ne timeas eos Dominus enim Deus vester pugnabit pro vobis
  - name: Deuteronomium 3:23
    orderIndex: 22
    osisId: Deut.3.23
    sblId: Deut 3:23
    shortName: Deut 3:23
    text: precatusque sum Dominum in tempore illo dicens
  - name: Deuteronomium 3:24
    orderIndex: 23
    osisId: Deut.3.24
    sblId: Deut 3:24
    shortName: Deut 3:24
    text: Domine Deus tu coepisti ostendere servo tuo magnitudinem tuam manumque fortissimam
      neque enim est alius Deus vel in caelo vel in terra qui possit facere opera
      tua et conparari fortitudini tuae
  - name: Deuteronomium 3:25
    orderIndex: 24
    osisId: Deut.3.25
    sblId: Deut 3:25
    shortName: Deut 3:25
    text: transibo igitur et videbo terram hanc optimam trans Iordanem et montem istum
      egregium et Libanum
  - name: Deuteronomium 3:26
    orderIndex: 25
    osisId: Deut.3.26
    sblId: Deut 3:26
    shortName: Deut 3:26
    text: iratusque est Dominus mihi propter vos nec exaudivit me sed dixit mihi sufficit
      tibi nequaquam ultra loquaris de hac re ad me
  - name: Deuteronomium 3:27
    orderIndex: 26
    osisId: Deut.3.27
    sblId: Deut 3:27
    shortName: Deut 3:27
    text: ascende cacumen Phasgae et oculos tuos circumfer ad occidentem et aquilonem
      austrumque et orientem et aspice nec enim transibis Iordanem istum
  - name: Deuteronomium 3:28
    orderIndex: 27
    osisId: Deut.3.28
    sblId: Deut 3:28
    shortName: Deut 3:28
    text: praecipe Iosue et corrobora eum atque conforta quia ipse praecedet populum
      istum et dividet eis terram quam visurus es
  - name: Deuteronomium 3:29
    orderIndex: 28
    osisId: Deut.3.29
    sblId: Deut 3:29
    shortName: Deut 3:29
    text: mansimusque in valle contra fanum Phogor
  versesCount: 29
- name: Deuteronomium 4
  orderIndex: 3
  osisId: Deut.4
  sblId: Deut 4
  shortName: Deut 4
  verses:
  - name: Deuteronomium 4:1
    orderIndex: 0
    osisId: Deut.4.1
    sblId: Deut 4:1
    shortName: Deut 4:1
    text: et nunc Israhel audi praecepta et iudicia quae ego doceo te ut faciens ea
      vivas et ingrediens possideas terram quam Dominus Deus patrum vestrorum daturus
      est vobis
  - name: Deuteronomium 4:2
    orderIndex: 1
    osisId: Deut.4.2
    sblId: Deut 4:2
    shortName: Deut 4:2
    text: non addetis ad verbum quod vobis loquor neque auferetis ex eo custodite
      mandata Domini Dei vestri quae ego praecipio vobis
  - name: Deuteronomium 4:3
    orderIndex: 2
    osisId: Deut.4.3
    sblId: Deut 4:3
    shortName: Deut 4:3
    text: oculi vestri viderunt omnia quae fecit Dominus contra Beelphegor quomodo
      contriverit omnes cultores eius de medio vestri
  - name: Deuteronomium 4:4
    orderIndex: 3
    osisId: Deut.4.4
    sblId: Deut 4:4
    shortName: Deut 4:4
    text: vos autem qui adheretis Domino Deo vestro vivitis universi usque in praesentem
      diem
  - name: Deuteronomium 4:5
    orderIndex: 4
    osisId: Deut.4.5
    sblId: Deut 4:5
    shortName: Deut 4:5
    text: scitis quod docuerim vos praecepta atque iustitias sicut mandavit mihi Dominus
      Deus meus sic facietis ea in terra quam possessuri estis
  - name: Deuteronomium 4:6
    orderIndex: 5
    osisId: Deut.4.6
    sblId: Deut 4:6
    shortName: Deut 4:6
    text: et observabitis et implebitis opere haec est enim vestra sapientia et intellectus
      coram populis ut audientes universa praecepta haec dicant en populus sapiens
      et intellegens gens magna
  - name: Deuteronomium 4:7
    orderIndex: 6
    osisId: Deut.4.7
    sblId: Deut 4:7
    shortName: Deut 4:7
    text: nec est alia natio tam grandis quae habeat deos adpropinquantes sibi sicut
      Dominus Deus noster adest cunctis obsecrationibus nostris
  - name: Deuteronomium 4:8
    orderIndex: 7
    osisId: Deut.4.8
    sblId: Deut 4:8
    shortName: Deut 4:8
    text: quae est enim alia gens sic inclita ut habeat caerimonias iustaque iudicia
      et universam legem quam ego proponam hodie ante oculos vestros
  - name: Deuteronomium 4:9
    orderIndex: 8
    osisId: Deut.4.9
    sblId: Deut 4:9
    shortName: Deut 4:9
    text: custodi igitur temet ipsum et animam tuam sollicite ne obliviscaris verborum
      quae viderunt oculi tui et ne excedant de corde tuo cunctis diebus vitae tuae
      docebis ea filios ac nepotes tuos
  - name: Deuteronomium 4:10
    orderIndex: 9
    osisId: Deut.4.10
    sblId: Deut 4:10
    shortName: Deut 4:10
    text: diem in quo stetisti coram Domino Deo tuo in Horeb quando Dominus locutus
      est mihi dicens congrega ad me populum ut audiat sermones meos et discat timere
      me omni tempore quo vivit in terra doceantque filios suos
  - name: Deuteronomium 4:11
    orderIndex: 10
    osisId: Deut.4.11
    sblId: Deut 4:11
    shortName: Deut 4:11
    text: et accessistis ad radices montis qui ardebat usque ad caelum erantque in
      eo tenebrae nubes et caligo
  - name: Deuteronomium 4:12
    orderIndex: 11
    osisId: Deut.4.12
    sblId: Deut 4:12
    shortName: Deut 4:12
    text: locutusque est Dominus ad vos de medio ignis vocem verborum eius audistis
      et formam penitus non vidistis
  - name: Deuteronomium 4:13
    orderIndex: 12
    osisId: Deut.4.13
    sblId: Deut 4:13
    shortName: Deut 4:13
    text: et ostendit vobis pactum suum quod praecepit ut faceretis et decem verba
      quae scripsit in duabus tabulis lapideis
  - name: Deuteronomium 4:14
    orderIndex: 13
    osisId: Deut.4.14
    sblId: Deut 4:14
    shortName: Deut 4:14
    text: mihique mandavit in illo tempore ut docerem vos caerimonias et iudicia quae
      facere deberetis in terra quam possessuri estis
  - name: Deuteronomium 4:15
    orderIndex: 14
    osisId: Deut.4.15
    sblId: Deut 4:15
    shortName: Deut 4:15
    text: custodite igitur sollicite animas vestras non vidistis aliquam similitudinem
      in die qua locutus est Dominus vobis in Horeb de medio ignis
  - name: Deuteronomium 4:16
    orderIndex: 15
    osisId: Deut.4.16
    sblId: Deut 4:16
    shortName: Deut 4:16
    text: ne forte decepti faciatis vobis sculptam similitudinem aut imaginem masculi
      vel feminae
  - name: Deuteronomium 4:17
    orderIndex: 16
    osisId: Deut.4.17
    sblId: Deut 4:17
    shortName: Deut 4:17
    text: similitudinem omnium iumentorum quae sunt super terram vel avium sub caelo
      volantium
  - name: Deuteronomium 4:18
    orderIndex: 17
    osisId: Deut.4.18
    sblId: Deut 4:18
    shortName: Deut 4:18
    text: atque reptilium quae moventur in terra sive piscium qui sub terra morantur
      in aquis
  - name: Deuteronomium 4:19
    orderIndex: 18
    osisId: Deut.4.19
    sblId: Deut 4:19
    shortName: Deut 4:19
    text: ne forte oculis elevatis ad caelum videas solem et lunam et omnia astra
      caeli et errore deceptus adores ea et colas quae creavit Dominus Deus tuus in
      ministerium cunctis gentibus quae sub caelo sunt
  - name: Deuteronomium 4:20
    orderIndex: 19
    osisId: Deut.4.20
    sblId: Deut 4:20
    shortName: Deut 4:20
    text: vos autem tulit Dominus et eduxit de fornace ferrea Aegypti ut haberet populum
      hereditarium sicut est in praesenti die
  - name: Deuteronomium 4:21
    orderIndex: 20
    osisId: Deut.4.21
    sblId: Deut 4:21
    shortName: Deut 4:21
    text: iratusque est Dominus contra me propter sermones vestros et iuravit ut non
      transirem Iordanem nec ingrederer terram optimam quam daturus est vobis
  - name: Deuteronomium 4:22
    orderIndex: 21
    osisId: Deut.4.22
    sblId: Deut 4:22
    shortName: Deut 4:22
    text: ecce morior in hac humo non transibo Iordanem vos transibitis et possidebitis
      terram egregiam
  - name: Deuteronomium 4:23
    orderIndex: 22
    osisId: Deut.4.23
    sblId: Deut 4:23
    shortName: Deut 4:23
    text: cave nequando obliviscaris pacti Domini Dei tui quod pepigit tecum et facias
      tibi sculptam similitudinem eorum quae fieri Dominus prohibuit
  - name: Deuteronomium 4:24
    orderIndex: 23
    osisId: Deut.4.24
    sblId: Deut 4:24
    shortName: Deut 4:24
    text: quia Dominus Deus tuus ignis consumens est Deus aemulator
  - name: Deuteronomium 4:25
    orderIndex: 24
    osisId: Deut.4.25
    sblId: Deut 4:25
    shortName: Deut 4:25
    text: si genueritis filios ac nepotes et morati fueritis in terra deceptique feceritis
      vobis aliquam similitudinem patrantes malum coram Domino Deo vestro ut eum ad
      iracundiam provocetis
  - name: Deuteronomium 4:26
    orderIndex: 25
    osisId: Deut.4.26
    sblId: Deut 4:26
    shortName: Deut 4:26
    text: testes invoco hodie caelum et terram cito perituros vos esse de terra quam
      transito Iordane possessuri estis non habitabitis in ea longo tempore sed delebit
      vos Dominus
  - name: Deuteronomium 4:27
    orderIndex: 26
    osisId: Deut.4.27
    sblId: Deut 4:27
    shortName: Deut 4:27
    text: atque disperget in omnes gentes et remanebitis pauci in nationibus ad quas
      vos ducturus est Dominus
  - name: Deuteronomium 4:28
    orderIndex: 27
    osisId: Deut.4.28
    sblId: Deut 4:28
    shortName: Deut 4:28
    text: ibique servietis diis qui hominum manu fabricati sunt ligno et lapidi qui
      non vident non audiunt non comedunt non odorantur
  - name: Deuteronomium 4:29
    orderIndex: 28
    osisId: Deut.4.29
    sblId: Deut 4:29
    shortName: Deut 4:29
    text: cumque quaesieris ibi Dominum Deum tuum invenies eum si tamen toto corde
      quaesieris et tota tribulatione animae tuae
  - name: Deuteronomium 4:30
    orderIndex: 29
    osisId: Deut.4.30
    sblId: Deut 4:30
    shortName: Deut 4:30
    text: postquam te invenerint omnia quae praedicta sunt novissimo tempore reverteris
      ad Dominum Deum tuum et audies vocem eius
  - name: Deuteronomium 4:31
    orderIndex: 30
    osisId: Deut.4.31
    sblId: Deut 4:31
    shortName: Deut 4:31
    text: quia Deus misericors Dominus Deus tuus est non dimittet te nec omnino delebit
      neque obliviscetur pacti in quo iuravit patribus tuis
  - name: Deuteronomium 4:32
    orderIndex: 31
    osisId: Deut.4.32
    sblId: Deut 4:32
    shortName: Deut 4:32
    text: interroga de diebus antiquis qui fuerunt ante te ex die quo creavit Deus
      hominem super terram a summo caeli usque ad summum eius si facta est aliquando
      huiuscemodi res aut umquam cognitum est
  - name: Deuteronomium 4:33
    orderIndex: 32
    osisId: Deut.4.33
    sblId: Deut 4:33
    shortName: Deut 4:33
    text: ut audiret populus vocem Dei loquentis de medio ignis sicut tu audisti et
      vixisti
  - name: Deuteronomium 4:34
    orderIndex: 33
    osisId: Deut.4.34
    sblId: Deut 4:34
    shortName: Deut 4:34
    text: si fecit Deus ut ingrederetur et tolleret sibi gentem de medio nationum
      per temptationes signa atque portenta per pugnam et robustam manum extentumque
      brachium et horribiles visiones iuxta omnia quae fecit pro vobis Dominus Deus
      vester in Aegypto videntibus oculis tuis
  - name: Deuteronomium 4:35
    orderIndex: 34
    osisId: Deut.4.35
    sblId: Deut 4:35
    shortName: Deut 4:35
    text: ut scires quoniam Dominus ipse est Deus et non est alius praeter unum
  - name: Deuteronomium 4:36
    orderIndex: 35
    osisId: Deut.4.36
    sblId: Deut 4:36
    shortName: Deut 4:36
    text: de caelo te fecit audire vocem suam ut doceret te et in terra ostendit tibi
      ignem suum maximum et audisti verba illius de medio ignis
  - name: Deuteronomium 4:37
    orderIndex: 36
    osisId: Deut.4.37
    sblId: Deut 4:37
    shortName: Deut 4:37
    text: quia dilexit patres tuos et elegit semen eorum post eos eduxitque te praecedens
      in virtute sua magna ex Aegypto
  - name: Deuteronomium 4:38
    orderIndex: 37
    osisId: Deut.4.38
    sblId: Deut 4:38
    shortName: Deut 4:38
    text: ut deleret nationes maximas et fortiores te in introitu tuo et introduceret
      te daretque tibi terram earum in possessionem sicut cernis in praesenti die
  - name: Deuteronomium 4:39
    orderIndex: 38
    osisId: Deut.4.39
    sblId: Deut 4:39
    shortName: Deut 4:39
    text: scito ergo hodie et cogitato in corde tuo quod Dominus ipse sit Deus in
      caelo sursum et in terra deorsum et non sit alius
  - name: Deuteronomium 4:40
    orderIndex: 39
    osisId: Deut.4.40
    sblId: Deut 4:40
    shortName: Deut 4:40
    text: custodi praecepta eius atque mandata quae ego praecipio tibi ut bene sit
      tibi et filiis tuis post te et permaneas multo tempore super terram quam Dominus
      Deus tuus daturus est tibi
  - name: Deuteronomium 4:41
    orderIndex: 40
    osisId: Deut.4.41
    sblId: Deut 4:41
    shortName: Deut 4:41
    text: tunc separavit Moses tres civitates trans Iordanem ad orientalem plagam
  - name: Deuteronomium 4:42
    orderIndex: 41
    osisId: Deut.4.42
    sblId: Deut 4:42
    shortName: Deut 4:42
    text: ut confugiat ad eas qui occiderit nolens proximum suum nec fuerit inimicus
      ante unum et alterum diem et ad harum aliquam urbium possit evadere
  - name: Deuteronomium 4:43
    orderIndex: 42
    osisId: Deut.4.43
    sblId: Deut 4:43
    shortName: Deut 4:43
    text: Bosor in solitudine quae sita est in terra campestri de tribu Ruben et Ramoth
      in Galaad quae est in tribu Gad et Golam in Basan quae est in tribu Manasse
  - name: Deuteronomium 4:44
    orderIndex: 43
    osisId: Deut.4.44
    sblId: Deut 4:44
    shortName: Deut 4:44
    text: ista est lex quam proposuit Moses coram filiis Israhel
  - name: Deuteronomium 4:45
    orderIndex: 44
    osisId: Deut.4.45
    sblId: Deut 4:45
    shortName: Deut 4:45
    text: et haec testimonia et caerimoniae atque iudicia quae locutus est ad filios
      Israhel quando egressi sunt de Aegypto
  - name: Deuteronomium 4:46
    orderIndex: 45
    osisId: Deut.4.46
    sblId: Deut 4:46
    shortName: Deut 4:46
    text: trans Iordanem in valle contra fanum Phogor in terra Seon regis Amorrei
      qui habitavit in Esebon quem percussit Moses filii quoque Israhel egressi ex
      Aegypto
  - name: Deuteronomium 4:47
    orderIndex: 46
    osisId: Deut.4.47
    sblId: Deut 4:47
    shortName: Deut 4:47
    text: possederunt terram eius et terram Og regis Basan duorum regum Amorreorum
      qui erant trans Iordanem ad solis ortum
  - name: Deuteronomium 4:48
    orderIndex: 47
    osisId: Deut.4.48
    sblId: Deut 4:48
    shortName: Deut 4:48
    text: ab Aroer quae sita est super ripam torrentis Arnon usque ad montem Sion
      qui est et Hermon
  - name: Deuteronomium 4:49
    orderIndex: 48
    osisId: Deut.4.49
    sblId: Deut 4:49
    shortName: Deut 4:49
    text: omnem planitiem trans Iordanem ad orientalem plagam usque ad mare Solitudinis
      et usque ad radices montis Phasga
  versesCount: 49
- name: Deuteronomium 5
  orderIndex: 4
  osisId: Deut.5
  sblId: Deut 5
  shortName: Deut 5
  verses:
  - name: Deuteronomium 5:1
    orderIndex: 0
    osisId: Deut.5.1
    sblId: Deut 5:1
    shortName: Deut 5:1
    text: vocavitque Moses omnem Israhelem et dixit ad eum audi Israhel caerimonias
      atque iudicia quae ego loquor in auribus vestris hodie discite ea et opere conplete
  - name: Deuteronomium 5:2
    orderIndex: 1
    osisId: Deut.5.2
    sblId: Deut 5:2
    shortName: Deut 5:2
    text: Dominus Deus noster pepigit nobiscum foedus in Horeb
  - name: Deuteronomium 5:3
    orderIndex: 2
    osisId: Deut.5.3
    sblId: Deut 5:3
    shortName: Deut 5:3
    text: non cum patribus nostris iniit pactum sed nobiscum qui inpraesentiarum sumus
      et vivimus
  - name: Deuteronomium 5:4
    orderIndex: 3
    osisId: Deut.5.4
    sblId: Deut 5:4
    shortName: Deut 5:4
    text: facie ad faciem locutus est nobis in monte de medio ignis
  - name: Deuteronomium 5:5
    orderIndex: 4
    osisId: Deut.5.5
    sblId: Deut 5:5
    shortName: Deut 5:5
    text: ego sequester et medius fui inter Dominum et vos in tempore illo ut adnuntiarem
      vobis verba eius timuistis enim ignem et non ascendistis in montem et ait
  - name: Deuteronomium 5:6
    orderIndex: 5
    osisId: Deut.5.6
    sblId: Deut 5:6
    shortName: Deut 5:6
    text: ego Dominus Deus tuus qui eduxi te de terra Aegypti de domo servitutis
  - name: Deuteronomium 5:7
    orderIndex: 6
    osisId: Deut.5.7
    sblId: Deut 5:7
    shortName: Deut 5:7
    text: non habebis deos alienos in conspectu meo
  - name: Deuteronomium 5:8
    orderIndex: 7
    osisId: Deut.5.8
    sblId: Deut 5:8
    shortName: Deut 5:8
    text: non facies tibi sculptile nec similitudinem omnium quae in caelo sunt desuper
      et quae in terra deorsum et quae versantur in aquis sub terra
  - name: Deuteronomium 5:9
    orderIndex: 8
    osisId: Deut.5.9
    sblId: Deut 5:9
    shortName: Deut 5:9
    text: non adorabis ea et non coles ego enim sum Dominus Deus tuus Deus aemulator
      reddens iniquitatem patrum super filios in tertiam et quartam generationem his
      qui oderunt me
  - name: Deuteronomium 5:10
    orderIndex: 9
    osisId: Deut.5.10
    sblId: Deut 5:10
    shortName: Deut 5:10
    text: et faciens misericordiam in multa milia diligentibus me et custodientibus
      praecepta mea
  - name: Deuteronomium 5:11
    orderIndex: 10
    osisId: Deut.5.11
    sblId: Deut 5:11
    shortName: Deut 5:11
    text: non usurpabis nomen Domini Dei tui frustra quia non erit inpunitus qui super
      re vana nomen eius adsumpserit
  - name: Deuteronomium 5:12
    orderIndex: 11
    osisId: Deut.5.12
    sblId: Deut 5:12
    shortName: Deut 5:12
    text: observa diem sabbati ut sanctifices eum sicut praecepit tibi Dominus Deus
      tuus
  - name: Deuteronomium 5:13
    orderIndex: 12
    osisId: Deut.5.13
    sblId: Deut 5:13
    shortName: Deut 5:13
    text: sex diebus operaberis et facies omnia opera tua
  - name: Deuteronomium 5:14
    orderIndex: 13
    osisId: Deut.5.14
    sblId: Deut 5:14
    shortName: Deut 5:14
    text: septimus dies sabbati est id est requies Domini Dei tui non facies in eo
      quicquam operis tu et filius tuus et filia servus et ancilla et bos et asinus
      et omne iumentum tuum et peregrinus qui est intra portas tuas ut requiescat
      servus et ancilla tua sicut et tu
  - name: Deuteronomium 5:15
    orderIndex: 14
    osisId: Deut.5.15
    sblId: Deut 5:15
    shortName: Deut 5:15
    text: memento quod et ipse servieris in Aegypto et eduxerit te inde Dominus Deus
      tuus in manu forti et brachio extento idcirco praecepit tibi ut observares diem
      sabbati
  - name: Deuteronomium 5:16
    orderIndex: 15
    osisId: Deut.5.16
    sblId: Deut 5:16
    shortName: Deut 5:16
    text: honora patrem tuum et matrem sicut praecepit tibi Dominus Deus tuus ut longo
      vivas tempore et bene sit tibi in terra quam Dominus Deus tuus daturus est tibi
  - name: Deuteronomium 5:17
    orderIndex: 16
    osisId: Deut.5.17
    sblId: Deut 5:17
    shortName: Deut 5:17
    text: non occides
  - name: Deuteronomium 5:18
    orderIndex: 17
    osisId: Deut.5.18
    sblId: Deut 5:18
    shortName: Deut 5:18
    text: neque moechaberis
  - name: Deuteronomium 5:19
    orderIndex: 18
    osisId: Deut.5.19
    sblId: Deut 5:19
    shortName: Deut 5:19
    text: furtumque non facies
  - name: Deuteronomium 5:20
    orderIndex: 19
    osisId: Deut.5.20
    sblId: Deut 5:20
    shortName: Deut 5:20
    text: nec loqueris contra proximum tuum falsum testimonium
  - name: Deuteronomium 5:21
    orderIndex: 20
    osisId: Deut.5.21
    sblId: Deut 5:21
    shortName: Deut 5:21
    text: non concupisces uxorem proximi tui non domum non agrum non servum non ancillam
      non bovem non asinum et universa quae illius sunt
  - name: Deuteronomium 5:22
    orderIndex: 21
    osisId: Deut.5.22
    sblId: Deut 5:22
    shortName: Deut 5:22
    text: haec verba locutus est Dominus ad omnem multitudinem vestram in monte de
      medio ignis et nubis et caliginis voce magna nihil addens amplius et scripsit
      ea in duabus tabulis lapideis quas tradidit mihi
  - name: Deuteronomium 5:23
    orderIndex: 22
    osisId: Deut.5.23
    sblId: Deut 5:23
    shortName: Deut 5:23
    text: vos autem postquam audistis vocem de medio tenebrarum et montem ardere vidistis
      accessistis ad me omnes principes tribuum et maiores natu atque dixistis
  - name: Deuteronomium 5:24
    orderIndex: 23
    osisId: Deut.5.24
    sblId: Deut 5:24
    shortName: Deut 5:24
    text: ecce ostendit nobis Dominus Deus noster maiestatem et magnitudinem suam
      vocem eius audivimus de medio ignis et probavimus hodie quod loquente Deo cum
      homine vixerit homo
  - name: Deuteronomium 5:25
    orderIndex: 24
    osisId: Deut.5.25
    sblId: Deut 5:25
    shortName: Deut 5:25
    text: cur ergo morimur et devorabit nos ignis hic maximus si enim audierimus ultra
      vocem Domini Dei nostri moriemur
  - name: Deuteronomium 5:26
    orderIndex: 25
    osisId: Deut.5.26
    sblId: Deut 5:26
    shortName: Deut 5:26
    text: quid est omnis caro ut audiat vocem Dei viventis qui de medio ignis loquitur
      sicut nos audivimus et possit vivere
  - name: Deuteronomium 5:27
    orderIndex: 26
    osisId: Deut.5.27
    sblId: Deut 5:27
    shortName: Deut 5:27
    text: tu magis accede et audi cuncta quae dixerit Dominus Deus noster tibi loquerisque
      ad nos et nos audientes faciemus ea
  - name: Deuteronomium 5:28
    orderIndex: 27
    osisId: Deut.5.28
    sblId: Deut 5:28
    shortName: Deut 5:28
    text: quod cum audisset Dominus ait ad me audivi vocem verborum populi huius quae
      locuti sunt tibi bene omnia sunt locuti
  - name: Deuteronomium 5:29
    orderIndex: 28
    osisId: Deut.5.29
    sblId: Deut 5:29
    shortName: Deut 5:29
    text: quis det talem eos habere mentem ut timeant me et custodiant universa mandata
      mea in omni tempore ut bene sit eis et filiis eorum in sempiternum
  - name: Deuteronomium 5:30
    orderIndex: 29
    osisId: Deut.5.30
    sblId: Deut 5:30
    shortName: Deut 5:30
    text: vade et dic eis revertimini in tentoria vestra
  - name: Deuteronomium 5:31
    orderIndex: 30
    osisId: Deut.5.31
    sblId: Deut 5:31
    shortName: Deut 5:31
    text: tu vero hic sta mecum et loquar tibi omnia mandata et caerimonias atque
      iudicia quae docebis eos ut faciant ea in terra quam dabo illis in possessionem
  - name: Deuteronomium 5:32
    orderIndex: 31
    osisId: Deut.5.32
    sblId: Deut 5:32
    shortName: Deut 5:32
    text: custodite igitur et facite quae praecepit Dominus Deus vobis non declinabitis
      neque ad dextram neque ad sinistram
  - name: Deuteronomium 5:33
    orderIndex: 32
    osisId: Deut.5.33
    sblId: Deut 5:33
    shortName: Deut 5:33
    text: sed per viam quam praecepit Dominus Deus vester ambulabitis ut vivatis et
      bene sit vobis et protelentur dies in terra possessionis vestrae
  versesCount: 33
- name: Deuteronomium 6
  orderIndex: 5
  osisId: Deut.6
  sblId: Deut 6
  shortName: Deut 6
  verses:
  - name: Deuteronomium 6:1
    orderIndex: 0
    osisId: Deut.6.1
    sblId: Deut 6:1
    shortName: Deut 6:1
    text: haec sunt praecepta et caerimoniae atque iudicia quae mandavit Dominus Deus
      vester ut docerem vos et faciatis ea in terra ad quam transgredimini possidendam
  - name: Deuteronomium 6:2
    orderIndex: 1
    osisId: Deut.6.2
    sblId: Deut 6:2
    shortName: Deut 6:2
    text: ut timeas Dominum Deum tuum et custodias omnia mandata et praecepta eius
      quae ego praecipio tibi et filiis ac nepotibus tuis cunctis diebus vitae tuae
      ut prolongentur dies tui
  - name: Deuteronomium 6:3
    orderIndex: 2
    osisId: Deut.6.3
    sblId: Deut 6:3
    shortName: Deut 6:3
    text: audi Israhel et observa ut facias et bene sit tibi et multipliceris amplius
      sicut pollicitus est Dominus Deus patrum tuorum tibi terram lacte et melle manantem
  - name: Deuteronomium 6:4
    orderIndex: 3
    osisId: Deut.6.4
    sblId: Deut 6:4
    shortName: Deut 6:4
    text: audi Israhel Dominus Deus noster Dominus unus est
  - name: Deuteronomium 6:5
    orderIndex: 4
    osisId: Deut.6.5
    sblId: Deut 6:5
    shortName: Deut 6:5
    text: diliges Dominum Deum tuum ex toto corde tuo et ex tota anima tua et ex tota
      fortitudine tua
  - name: Deuteronomium 6:6
    orderIndex: 5
    osisId: Deut.6.6
    sblId: Deut 6:6
    shortName: Deut 6:6
    text: eruntque verba haec quae ego praecipio tibi hodie in corde tuo
  - name: Deuteronomium 6:7
    orderIndex: 6
    osisId: Deut.6.7
    sblId: Deut 6:7
    shortName: Deut 6:7
    text: et narrabis ea filiis tuis et meditaberis sedens in domo tua et ambulans
      in itinere dormiens atque consurgens
  - name: Deuteronomium 6:8
    orderIndex: 7
    osisId: Deut.6.8
    sblId: Deut 6:8
    shortName: Deut 6:8
    text: et ligabis ea quasi signum in manu tua eruntque et movebuntur inter oculos
      tuos
  - name: Deuteronomium 6:9
    orderIndex: 8
    osisId: Deut.6.9
    sblId: Deut 6:9
    shortName: Deut 6:9
    text: scribesque ea in limine et ostiis domus tuae
  - name: Deuteronomium 6:10
    orderIndex: 9
    osisId: Deut.6.10
    sblId: Deut 6:10
    shortName: Deut 6:10
    text: cumque introduxerit te Dominus Deus tuus in terram pro qua iuravit patribus
      tuis Abraham Isaac et Iacob et dederit tibi civitates magnas et optimas quas
      non aedificasti
  - name: Deuteronomium 6:11
    orderIndex: 10
    osisId: Deut.6.11
    sblId: Deut 6:11
    shortName: Deut 6:11
    text: domos plenas cunctarum opum quas non extruxisti cisternas quas non fodisti
      vineta et oliveta quae non plantasti
  - name: Deuteronomium 6:12
    orderIndex: 11
    osisId: Deut.6.12
    sblId: Deut 6:12
    shortName: Deut 6:12
    text: et comederis et saturatus fueris
  - name: Deuteronomium 6:13
    orderIndex: 12
    osisId: Deut.6.13
    sblId: Deut 6:13
    shortName: Deut 6:13
    text: cave diligenter ne obliviscaris Domini qui eduxit te de terra Aegypti de
      domo servitutis Dominum Deum tuum timebis et ipsi servies ac per nomen illius
      iurabis
  - name: Deuteronomium 6:14
    orderIndex: 13
    osisId: Deut.6.14
    sblId: Deut 6:14
    shortName: Deut 6:14
    text: non ibitis post deos alienos cunctarum gentium quae in circuitu vestro sunt
  - name: Deuteronomium 6:15
    orderIndex: 14
    osisId: Deut.6.15
    sblId: Deut 6:15
    shortName: Deut 6:15
    text: quoniam Deus aemulator Dominus Deus tuus in medio tui nequando irascatur
      furor Domini Dei tui contra te et auferat te de superficie terrae
  - name: Deuteronomium 6:16
    orderIndex: 15
    osisId: Deut.6.16
    sblId: Deut 6:16
    shortName: Deut 6:16
    text: non temptabis Dominum Deum tuum sicut temptasti in loco temptationis
  - name: Deuteronomium 6:17
    orderIndex: 16
    osisId: Deut.6.17
    sblId: Deut 6:17
    shortName: Deut 6:17
    text: custodi praecepta Domini Dei tui ac testimonia et caerimonias quas praecepit
      tibi
  - name: Deuteronomium 6:18
    orderIndex: 17
    osisId: Deut.6.18
    sblId: Deut 6:18
    shortName: Deut 6:18
    text: et fac quod placitum est et bonum in conspectu Domini ut bene sit tibi et
      ingressus possideas terram optimam de qua iuravit Dominus patribus tuis
  - name: Deuteronomium 6:19
    orderIndex: 18
    osisId: Deut.6.19
    sblId: Deut 6:19
    shortName: Deut 6:19
    text: ut deleret omnes inimicos tuos coram te sicut locutus est
  - name: Deuteronomium 6:20
    orderIndex: 19
    osisId: Deut.6.20
    sblId: Deut 6:20
    shortName: Deut 6:20
    text: cum interrogaverit te filius tuus cras dicens quid sibi volunt testimonia
      haec et caerimoniae atque iudicia quae praecepit Dominus Deus noster nobis
  - name: Deuteronomium 6:21
    orderIndex: 20
    osisId: Deut.6.21
    sblId: Deut 6:21
    shortName: Deut 6:21
    text: dices ei servi eramus Pharaonis in Aegypto et eduxit nos Dominus de Aegypto
      in manu forti
  - name: Deuteronomium 6:22
    orderIndex: 21
    osisId: Deut.6.22
    sblId: Deut 6:22
    shortName: Deut 6:22
    text: fecitque signa atque prodigia magna et pessima in Aegypto contra Pharaonem
      et omnem domum illius in conspectu nostro
  - name: Deuteronomium 6:23
    orderIndex: 22
    osisId: Deut.6.23
    sblId: Deut 6:23
    shortName: Deut 6:23
    text: et eduxit nos inde ut introductis daret terram super qua iuravit patribus
      nostris
  - name: Deuteronomium 6:24
    orderIndex: 23
    osisId: Deut.6.24
    sblId: Deut 6:24
    shortName: Deut 6:24
    text: praecepitque nobis Dominus ut faciamus omnia legitima haec et timeamus Dominum
      Deum nostrum et bene sit nobis cunctis diebus vitae nostrae sicut est hodie
  - name: Deuteronomium 6:25
    orderIndex: 24
    osisId: Deut.6.25
    sblId: Deut 6:25
    shortName: Deut 6:25
    text: eritque nostri misericors si custodierimus et fecerimus omnia praecepta
      eius coram Domino Deo nostro sicut mandavit nobis
  versesCount: 25
- name: Deuteronomium 7
  orderIndex: 6
  osisId: Deut.7
  sblId: Deut 7
  shortName: Deut 7
  verses:
  - name: Deuteronomium 7:1
    orderIndex: 0
    osisId: Deut.7.1
    sblId: Deut 7:1
    shortName: Deut 7:1
    text: cum introduxerit te Dominus Deus tuus in terram quam possessurus ingredieris
      et deleverit gentes multas coram te Hettheum et Gergeseum et Amorreum Chananeum
      et Ferezeum et Eveum et Iebuseum septem gentes multo maioris numeri quam tu
      es et robustiores te
  - name: Deuteronomium 7:2
    orderIndex: 1
    osisId: Deut.7.2
    sblId: Deut 7:2
    shortName: Deut 7:2
    text: tradideritque eas Dominus Deus tuus tibi percuties eas usque ad internicionem
      non inibis cum eis foedus nec misereberis earum
  - name: Deuteronomium 7:3
    orderIndex: 2
    osisId: Deut.7.3
    sblId: Deut 7:3
    shortName: Deut 7:3
    text: neque sociabis cum eis coniugia filiam tuam non dabis filio eius nec filiam
      illius accipies filio tuo
  - name: Deuteronomium 7:4
    orderIndex: 3
    osisId: Deut.7.4
    sblId: Deut 7:4
    shortName: Deut 7:4
    text: quia seducet filium tuum ne sequatur me et ut magis serviat diis alienis
      irasceturque furor Domini et delebit te cito
  - name: Deuteronomium 7:5
    orderIndex: 4
    osisId: Deut.7.5
    sblId: Deut 7:5
    shortName: Deut 7:5
    text: quin potius haec facietis eis aras eorum subvertite confringite statuas
      lucosque succidite et sculptilia conburite
  - name: Deuteronomium 7:6
    orderIndex: 5
    osisId: Deut.7.6
    sblId: Deut 7:6
    shortName: Deut 7:6
    text: quia populus sanctus es Domino Deo tuo te elegit Dominus Deus tuus ut sis
      ei populus peculiaris de cunctis populis qui sunt super terram
  - name: Deuteronomium 7:7
    orderIndex: 6
    osisId: Deut.7.7
    sblId: Deut 7:7
    shortName: Deut 7:7
    text: non quia cunctas gentes numero vincebatis vobis iunctus est Dominus et elegit
      vos cum omnibus sitis populis pauciores
  - name: Deuteronomium 7:8
    orderIndex: 7
    osisId: Deut.7.8
    sblId: Deut 7:8
    shortName: Deut 7:8
    text: sed quia dilexit vos Dominus et custodivit iuramentum quod iuravit patribus
      vestris eduxitque vos in manu forti et redemit de domo servitutis de manu Pharaonis
      regis Aegypti
  - name: Deuteronomium 7:9
    orderIndex: 8
    osisId: Deut.7.9
    sblId: Deut 7:9
    shortName: Deut 7:9
    text: et scies quia Dominus Deus tuus ipse est Deus fortis et fidelis custodiens
      pactum et misericordiam diligentibus se et his qui custodiunt praecepta eius
      in mille generationes
  - name: Deuteronomium 7:10
    orderIndex: 9
    osisId: Deut.7.10
    sblId: Deut 7:10
    shortName: Deut 7:10
    text: et reddens odientibus se statim ita ut disperdat eos et ultra non differat
      protinus eis restituens quod merentur
  - name: Deuteronomium 7:11
    orderIndex: 10
    osisId: Deut.7.11
    sblId: Deut 7:11
    shortName: Deut 7:11
    text: custodi ergo praecepta et caerimonias atque iudicia quae ego mando tibi
      hodie ut facias
  - name: Deuteronomium 7:12
    orderIndex: 11
    osisId: Deut.7.12
    sblId: Deut 7:12
    shortName: Deut 7:12
    text: si postquam audieris haec iudicia custodieris ea et feceris custodiet et
      Dominus Deus tuus tibi pactum et misericordiam quam iuravit patribus tuis
  - name: Deuteronomium 7:13
    orderIndex: 12
    osisId: Deut.7.13
    sblId: Deut 7:13
    shortName: Deut 7:13
    text: et diliget te ac multiplicabit benedicetque fructui ventris tui et fructui
      terrae tuae frumento tuo atque vindemiae oleo et armentis gregibus ovium tuarum
      super terram pro qua iuravit patribus tuis ut daret eam tibi
  - name: Deuteronomium 7:14
    orderIndex: 13
    osisId: Deut.7.14
    sblId: Deut 7:14
    shortName: Deut 7:14
    text: benedictus eris inter omnes populos non erit apud te sterilis utriusque
      sexus tam in hominibus quam in gregibus tuis
  - name: Deuteronomium 7:15
    orderIndex: 14
    osisId: Deut.7.15
    sblId: Deut 7:15
    shortName: Deut 7:15
    text: auferet Dominus a te omnem languorem et infirmitates Aegypti pessimas quas
      novisti non inferet tibi sed cunctis hostibus tuis
  - name: Deuteronomium 7:16
    orderIndex: 15
    osisId: Deut.7.16
    sblId: Deut 7:16
    shortName: Deut 7:16
    text: devorabis omnes populos quos Dominus Deus tuus daturus est tibi non parcet
      eis oculus tuus nec servies diis eorum ne sint in ruinam tui
  - name: Deuteronomium 7:17
    orderIndex: 16
    osisId: Deut.7.17
    sblId: Deut 7:17
    shortName: Deut 7:17
    text: si dixeris in corde tuo plures sunt gentes istae quam ego quomodo potero
      delere eas
  - name: Deuteronomium 7:18
    orderIndex: 17
    osisId: Deut.7.18
    sblId: Deut 7:18
    shortName: Deut 7:18
    text: noli metuere sed recordare quae fecerit Dominus Deus tuus Pharaoni et cunctis
      Aegyptiis
  - name: Deuteronomium 7:19
    orderIndex: 18
    osisId: Deut.7.19
    sblId: Deut 7:19
    shortName: Deut 7:19
    text: plagas maximas quas viderunt oculi tui et signa atque portenta manumque
      robustam et extentum brachium ut educeret te Dominus Deus tuus sic faciet cunctis
      populis quos metuis
  - name: Deuteronomium 7:20
    orderIndex: 19
    osisId: Deut.7.20
    sblId: Deut 7:20
    shortName: Deut 7:20
    text: insuper et crabrones mittet Dominus Deus tuus in eos donec deleat omnes
      atque disperdat qui te fugerint et latere potuerint
  - name: Deuteronomium 7:21
    orderIndex: 20
    osisId: Deut.7.21
    sblId: Deut 7:21
    shortName: Deut 7:21
    text: non timebis eos quia Dominus Deus tuus in medio tui est Deus magnus et terribilis
  - name: Deuteronomium 7:22
    orderIndex: 21
    osisId: Deut.7.22
    sblId: Deut 7:22
    shortName: Deut 7:22
    text: ipse consumet nationes has in conspectu tuo paulatim atque per partes non
      poteris delere eas pariter ne forte multiplicentur contra te bestiae terrae
  - name: Deuteronomium 7:23
    orderIndex: 22
    osisId: Deut.7.23
    sblId: Deut 7:23
    shortName: Deut 7:23
    text: dabitque eos Dominus Deus tuus in conspectu tuo et interficiet illos donec
      penitus deleantur
  - name: Deuteronomium 7:24
    orderIndex: 23
    osisId: Deut.7.24
    sblId: Deut 7:24
    shortName: Deut 7:24
    text: tradet reges eorum in manus tuas et disperdes nomina eorum sub caelo nullus
      poterit resistere tibi donec conteras eos
  - name: Deuteronomium 7:25
    orderIndex: 24
    osisId: Deut.7.25
    sblId: Deut 7:25
    shortName: Deut 7:25
    text: sculptilia eorum igne conbures non concupisces argentum et aurum de quibus
      facta sunt neque adsumes ex eis tibi quicquam ne offendas propter ea quia abominatio
      est Domini Dei tui
  - name: Deuteronomium 7:26
    orderIndex: 25
    osisId: Deut.7.26
    sblId: Deut 7:26
    shortName: Deut 7:26
    text: nec inferes quippiam ex idolo in domum tuam ne fias anathema sicut et illud
      est quasi spurcitiam detestaberis et velut inquinamentum ac sordes abominationi
      habebis quia anathema est
  versesCount: 26
- name: Deuteronomium 8
  orderIndex: 7
  osisId: Deut.8
  sblId: Deut 8
  shortName: Deut 8
  verses:
  - name: Deuteronomium 8:1
    orderIndex: 0
    osisId: Deut.8.1
    sblId: Deut 8:1
    shortName: Deut 8:1
    text: omne mandatum quod ego praecipio tibi hodie cave diligenter ut facias ut
      possitis vivere et multiplicemini ingressique possideatis terram pro qua iuravit
      Dominus patribus vestris
  - name: Deuteronomium 8:2
    orderIndex: 1
    osisId: Deut.8.2
    sblId: Deut 8:2
    shortName: Deut 8:2
    text: et recordaberis cuncti itineris per quod adduxit te Dominus Deus tuus quadraginta
      annis per desertum ut adfligeret te atque temptaret et nota fierent quae in
      tuo animo versabantur utrum custodires mandata illius an non
  - name: Deuteronomium 8:3
    orderIndex: 2
    osisId: Deut.8.3
    sblId: Deut 8:3
    shortName: Deut 8:3
    text: adflixit te penuria et dedit tibi cibum manna quem ignorabas tu et patres
      tui ut ostenderet tibi quod non in solo pane vivat homo sed in omni verbo quod
      egreditur ex ore Domini
  - name: Deuteronomium 8:4
    orderIndex: 3
    osisId: Deut.8.4
    sblId: Deut 8:4
    shortName: Deut 8:4
    text: vestimentum tuum quo operiebaris nequaquam vetustate defecit et pes tuus
      non est subtritus en quadragesimus annus est
  - name: Deuteronomium 8:5
    orderIndex: 4
    osisId: Deut.8.5
    sblId: Deut 8:5
    shortName: Deut 8:5
    text: ut recogites in corde tuo quia sicut erudit homo filium suum sic Dominus
      Deus tuus erudivit te
  - name: Deuteronomium 8:6
    orderIndex: 5
    osisId: Deut.8.6
    sblId: Deut 8:6
    shortName: Deut 8:6
    text: ut custodias mandata Domini Dei tui et ambules in viis eius et timeas eum
  - name: Deuteronomium 8:7
    orderIndex: 6
    osisId: Deut.8.7
    sblId: Deut 8:7
    shortName: Deut 8:7
    text: Dominus enim Deus tuus introducet te in terram bonam terram rivorum aquarumque
      et fontium in cuius campis et montibus erumpunt fluviorum abyssi
  - name: Deuteronomium 8:8
    orderIndex: 7
    osisId: Deut.8.8
    sblId: Deut 8:8
    shortName: Deut 8:8
    text: terram frumenti hordei vinearum in qua ficus et mala granata et oliveta
      nascuntur terram olei ac mellis
  - name: Deuteronomium 8:9
    orderIndex: 8
    osisId: Deut.8.9
    sblId: Deut 8:9
    shortName: Deut 8:9
    text: ubi absque ulla penuria comedes panem tuum et rerum omnium abundantia perfrueris
      cuius lapides ferrum sunt et de montibus eius aeris metalla fodiuntur
  - name: Deuteronomium 8:10
    orderIndex: 9
    osisId: Deut.8.10
    sblId: Deut 8:10
    shortName: Deut 8:10
    text: ut cum comederis et satiatus fueris benedicas Domino Deo tuo pro terra optima
      quam dedit tibi
  - name: Deuteronomium 8:11
    orderIndex: 10
    osisId: Deut.8.11
    sblId: Deut 8:11
    shortName: Deut 8:11
    text: observa et cave nequando obliviscaris Domini Dei tui et neglegas mandata
      eius atque iudicia et caerimonias quas ego praecipio tibi hodie
  - name: Deuteronomium 8:12
    orderIndex: 11
    osisId: Deut.8.12
    sblId: Deut 8:12
    shortName: Deut 8:12
    text: ne postquam comederis et satiatus domos pulchras aedificaveris et habitaveris
      in eis
  - name: Deuteronomium 8:13
    orderIndex: 12
    osisId: Deut.8.13
    sblId: Deut 8:13
    shortName: Deut 8:13
    text: habuerisque armenta et ovium greges argenti et auri cunctarumque rerum copiam
  - name: Deuteronomium 8:14
    orderIndex: 13
    osisId: Deut.8.14
    sblId: Deut 8:14
    shortName: Deut 8:14
    text: elevetur cor tuum et non reminiscaris Domini Dei tui qui eduxit te de terra
      Aegypti de domo servitutis
  - name: Deuteronomium 8:15
    orderIndex: 14
    osisId: Deut.8.15
    sblId: Deut 8:15
    shortName: Deut 8:15
    text: et ductor tuus fuit in solitudine magna atque terribili in qua erat serpens
      flatu adurens et scorpio ac dipsas et nullae omnino aquae qui eduxit rivos de
      petra durissima
  - name: Deuteronomium 8:16
    orderIndex: 15
    osisId: Deut.8.16
    sblId: Deut 8:16
    shortName: Deut 8:16
    text: et cibavit te manna in solitudine quod nescierunt patres tui et postquam
      adflixit ac probavit ad extremum misertus est tui
  - name: Deuteronomium 8:17
    orderIndex: 16
    osisId: Deut.8.17
    sblId: Deut 8:17
    shortName: Deut 8:17
    text: ne diceres in corde tuo fortitudo mea et robur manus meae haec mihi omnia
      praestiterunt
  - name: Deuteronomium 8:18
    orderIndex: 17
    osisId: Deut.8.18
    sblId: Deut 8:18
    shortName: Deut 8:18
    text: sed recorderis Domini Dei tui quod ipse tibi vires praebuerit ut impleret
      pactum suum super quo iuravit patribus tuis sicut praesens indicat dies
  - name: Deuteronomium 8:19
    orderIndex: 18
    osisId: Deut.8.19
    sblId: Deut 8:19
    shortName: Deut 8:19
    text: sin autem oblitus Domini Dei tui secutus fueris alienos deos coluerisque
      illos et adoraveris ecce nunc praedico tibi quod omnino dispereas
  - name: Deuteronomium 8:20
    orderIndex: 19
    osisId: Deut.8.20
    sblId: Deut 8:20
    shortName: Deut 8:20
    text: sicut gentes quas delevit Dominus in introitu tuo ita et vos peribitis si
      inoboedientes fueritis voci Domini Dei vestri
  versesCount: 20
- name: Deuteronomium 9
  orderIndex: 8
  osisId: Deut.9
  sblId: Deut 9
  shortName: Deut 9
  verses:
  - name: Deuteronomium 9:1
    orderIndex: 0
    osisId: Deut.9.1
    sblId: Deut 9:1
    shortName: Deut 9:1
    text: audi Israhel tu transgredieris hodie Iordanem ut possideas nationes maximas
      et fortiores te civitates ingentes et ad caelum usque muratas
  - name: Deuteronomium 9:2
    orderIndex: 1
    osisId: Deut.9.2
    sblId: Deut 9:2
    shortName: Deut 9:2
    text: populum magnum atque sublimem filios Enacim quos ipse vidisti et audisti
      quibus nullus potest ex adverso resistere
  - name: Deuteronomium 9:3
    orderIndex: 2
    osisId: Deut.9.3
    sblId: Deut 9:3
    shortName: Deut 9:3
    text: scies ergo hodie quod Dominus Deus tuus ipse transibit ante te ignis devorans
      atque consumens qui conterat eos et deleat atque disperdat ante faciem tuam
      velociter sicut locutus est tibi
  - name: Deuteronomium 9:4
    orderIndex: 3
    osisId: Deut.9.4
    sblId: Deut 9:4
    shortName: Deut 9:4
    text: ne dicas in corde tuo cum deleverit eos Dominus Deus tuus in conspectu tuo
      propter iustitiam meam introduxit me Dominus ut terram hanc possiderem cum propter
      impietates suas istae deletae sint nationes
  - name: Deuteronomium 9:5
    orderIndex: 4
    osisId: Deut.9.5
    sblId: Deut 9:5
    shortName: Deut 9:5
    text: neque enim propter iustitias tuas et aequitatem cordis tui ingredieris ut
      possideas terras eorum sed quia illae egerunt impie te introeunte deletae sunt
      et ut conpleret verbum suum Dominus quod sub iuramento pollicitus est patribus
      tuis Abraham Isaac et Iacob
  - name: Deuteronomium 9:6
    orderIndex: 5
    osisId: Deut.9.6
    sblId: Deut 9:6
    shortName: Deut 9:6
    text: scito igitur quod non propter iustitias tuas Dominus Deus tuus dederit tibi
      terram hanc optimam in possessionem cum durissimae cervicis sis populus
  - name: Deuteronomium 9:7
    orderIndex: 6
    osisId: Deut.9.7
    sblId: Deut 9:7
    shortName: Deut 9:7
    text: memento et ne obliviscaris quomodo ad iracundiam provocaveris Dominum Deum
      tuum in solitudine ex eo die quo es egressus ex Aegypto usque ad locum istum
      semper adversum Dominum contendisti
  - name: Deuteronomium 9:8
    orderIndex: 7
    osisId: Deut.9.8
    sblId: Deut 9:8
    shortName: Deut 9:8
    text: nam et in Horeb provocasti eum et iratus delere te voluit
  - name: Deuteronomium 9:9
    orderIndex: 8
    osisId: Deut.9.9
    sblId: Deut 9:9
    shortName: Deut 9:9
    text: quando ascendi in montem ut acciperem tabulas lapideas tabulas pacti quod
      pepigit vobiscum Dominus et perseveravi in monte quadraginta diebus ac noctibus
      panem non comedens et aquam non bibens
  - name: Deuteronomium 9:10
    orderIndex: 9
    osisId: Deut.9.10
    sblId: Deut 9:10
    shortName: Deut 9:10
    text: deditque mihi Dominus duas tabulas lapideas scriptas digito Dei et continentes
      omnia verba quae vobis in monte locutus est de medio ignis quando contio populi
      congregata est
  - name: Deuteronomium 9:11
    orderIndex: 10
    osisId: Deut.9.11
    sblId: Deut 9:11
    shortName: Deut 9:11
    text: cumque transissent quadraginta dies et totidem noctes dedit mihi Dominus
      duas tabulas lapideas tabulas foederis
  - name: Deuteronomium 9:12
    orderIndex: 11
    osisId: Deut.9.12
    sblId: Deut 9:12
    shortName: Deut 9:12
    text: dixitque mihi surge et descende hinc cito quia populus tuus quos eduxisti
      de Aegypto deseruerunt velociter viam quam demonstrasti eis feceruntque sibi
      conflatile
  - name: Deuteronomium 9:13
    orderIndex: 12
    osisId: Deut.9.13
    sblId: Deut 9:13
    shortName: Deut 9:13
    text: rursumque ait Dominus ad me cerno quod populus iste durae cervicis sit
  - name: Deuteronomium 9:14
    orderIndex: 13
    osisId: Deut.9.14
    sblId: Deut 9:14
    shortName: Deut 9:14
    text: dimitte me ut conteram eum et deleam nomen eius sub caelo et constituam
      te super gentem quae hac maior et fortior sit
  - name: Deuteronomium 9:15
    orderIndex: 14
    osisId: Deut.9.15
    sblId: Deut 9:15
    shortName: Deut 9:15
    text: cumque de monte ardente descenderem et duas tabulas foederis utraque tenerem
      manu
  - name: Deuteronomium 9:16
    orderIndex: 15
    osisId: Deut.9.16
    sblId: Deut 9:16
    shortName: Deut 9:16
    text: vidissemque vos peccasse Domino Deo vestro et fecisse vobis vitulum conflatilem
      ac deseruisse velociter viam eius quam vobis ostenderat
  - name: Deuteronomium 9:17
    orderIndex: 16
    osisId: Deut.9.17
    sblId: Deut 9:17
    shortName: Deut 9:17
    text: proieci tabulas de manibus meis confregique eas in conspectu vestro
  - name: Deuteronomium 9:18
    orderIndex: 17
    osisId: Deut.9.18
    sblId: Deut 9:18
    shortName: Deut 9:18
    text: et procidi ante Dominum sicut prius quadraginta diebus et noctibus panem
      non comedens et aquam non bibens propter omnia peccata vestra quae gessistis
      contra Dominum et eum ad iracundiam provocastis
  - name: Deuteronomium 9:19
    orderIndex: 18
    osisId: Deut.9.19
    sblId: Deut 9:19
    shortName: Deut 9:19
    text: timui enim indignationem et iram illius qua adversum vos concitatus delere
      vos voluit et exaudivit me Dominus etiam hac vice
  - name: Deuteronomium 9:20
    orderIndex: 19
    osisId: Deut.9.20
    sblId: Deut 9:20
    shortName: Deut 9:20
    text: adversum Aaron quoque vehementer iratus voluit eum conterere et pro illo
      similiter deprecatus sum
  - name: Deuteronomium 9:21
    orderIndex: 20
    osisId: Deut.9.21
    sblId: Deut 9:21
    shortName: Deut 9:21
    text: peccatum autem vestrum quod feceratis id est vitulum arripiens igne conbusi
      et in frusta comminuens omninoque in pulverem redigens proieci in torrentem
      qui de monte descendit
  - name: Deuteronomium 9:22
    orderIndex: 21
    osisId: Deut.9.22
    sblId: Deut 9:22
    shortName: Deut 9:22
    text: in Incendio quoque et in Temptatione et in sepulchris Concupiscentiae provocastis
      Dominum
  - name: Deuteronomium 9:23
    orderIndex: 22
    osisId: Deut.9.23
    sblId: Deut 9:23
    shortName: Deut 9:23
    text: et quando misit vos de Cadesbarne dicens ascendite et possidete terram quam
      dedi vobis et contempsistis imperium Domini Dei vestri et non credidistis ei
      neque vocem eius audire voluistis
  - name: Deuteronomium 9:24
    orderIndex: 23
    osisId: Deut.9.24
    sblId: Deut 9:24
    shortName: Deut 9:24
    text: sed semper fuistis rebelles a die qua nosse vos coepi
  - name: Deuteronomium 9:25
    orderIndex: 24
    osisId: Deut.9.25
    sblId: Deut 9:25
    shortName: Deut 9:25
    text: et iacui coram Domino quadraginta diebus ac noctibus quibus eum suppliciter
      deprecabar ne deleret vos ut fuerat comminatus
  - name: Deuteronomium 9:26
    orderIndex: 25
    osisId: Deut.9.26
    sblId: Deut 9:26
    shortName: Deut 9:26
    text: et orans dixi Domine Deus ne disperdas populum tuum et hereditatem tuam
      quam redemisti in magnitudine tua quos eduxisti de Aegypto in manu forti
  - name: Deuteronomium 9:27
    orderIndex: 26
    osisId: Deut.9.27
    sblId: Deut 9:27
    shortName: Deut 9:27
    text: recordare servorum tuorum Abraham Isaac et Iacob ne aspicias duritiam populi
      huius et impietatem atque peccatum
  - name: Deuteronomium 9:28
    orderIndex: 27
    osisId: Deut.9.28
    sblId: Deut 9:28
    shortName: Deut 9:28
    text: ne forte dicant habitatores terrae de qua eduxisti nos non poterat Dominus
      introducere eos in terram quam pollicitus est eis et oderat illos idcirco eduxit
      ut interficeret eos in solitudine
  - name: Deuteronomium 9:29
    orderIndex: 28
    osisId: Deut.9.29
    sblId: Deut 9:29
    shortName: Deut 9:29
    text: qui sunt populus tuus et hereditas tua quos eduxisti in fortitudine tua
      magna et in brachio tuo extento
  versesCount: 29
- name: Deuteronomium 10
  orderIndex: 9
  osisId: Deut.10
  sblId: Deut 10
  shortName: Deut 10
  verses:
  - name: Deuteronomium 10:1
    orderIndex: 0
    osisId: Deut.10.1
    sblId: Deut 10:1
    shortName: Deut 10:1
    text: in tempore illo dixit Dominus ad me dola tibi duas tabulas lapideas sicut
      priores fuerunt et ascende ad me in montem faciesque arcam ligneam
  - name: Deuteronomium 10:2
    orderIndex: 1
    osisId: Deut.10.2
    sblId: Deut 10:2
    shortName: Deut 10:2
    text: et scribam in tabulis verba quae fuerunt in his quas ante confregisti ponesque
      eas in arca
  - name: Deuteronomium 10:3
    orderIndex: 2
    osisId: Deut.10.3
    sblId: Deut 10:3
    shortName: Deut 10:3
    text: feci igitur arcam de lignis setthim cumque dolassem duas tabulas lapideas
      instar priorum ascendi in montem habens eas in manibus
  - name: Deuteronomium 10:4
    orderIndex: 3
    osisId: Deut.10.4
    sblId: Deut 10:4
    shortName: Deut 10:4
    text: scripsitque in tabulis iuxta id quod prius scripserat verba decem quae locutus
      est Dominus ad vos in monte de medio ignis quando populus congregatus est et
      dedit eas mihi
  - name: Deuteronomium 10:5
    orderIndex: 4
    osisId: Deut.10.5
    sblId: Deut 10:5
    shortName: Deut 10:5
    text: reversusque de monte descendi et posui tabulas in arcam quam feceram quae
      hucusque ibi sunt sicut mihi praecepit Dominus
  - name: Deuteronomium 10:6
    orderIndex: 5
    osisId: Deut.10.6
    sblId: Deut 10:6
    shortName: Deut 10:6
    text: filii autem Israhel castra moverunt ex Beroth filiorum Iacan in Musera ubi
      Aaron mortuus ac sepultus est pro quo sacerdotio functus est filius eius Eleazar
  - name: Deuteronomium 10:7
    orderIndex: 6
    osisId: Deut.10.7
    sblId: Deut 10:7
    shortName: Deut 10:7
    text: inde venerunt in Gadgad de quo loco profecti castrametati sunt in Ietabatha
      in terra aquarum atque torrentium
  - name: Deuteronomium 10:8
    orderIndex: 7
    osisId: Deut.10.8
    sblId: Deut 10:8
    shortName: Deut 10:8
    text: eo tempore separavit tribum Levi ut portaret arcam foederis Domini et staret
      coram eo in ministerio ac benediceret in nomine illius usque in praesentem diem
  - name: Deuteronomium 10:9
    orderIndex: 8
    osisId: Deut.10.9
    sblId: Deut 10:9
    shortName: Deut 10:9
    text: quam ob rem non habuit Levi partem neque possessionem cum fratribus suis
      quia ipse Dominus possessio eius est sicut promisit ei Dominus Deus tuus
  - name: Deuteronomium 10:10
    orderIndex: 9
    osisId: Deut.10.10
    sblId: Deut 10:10
    shortName: Deut 10:10
    text: ego autem steti in monte sicut prius quadraginta diebus ac noctibus exaudivitque
      me Dominus etiam hac vice et te perdere noluit
  - name: Deuteronomium 10:11
    orderIndex: 10
    osisId: Deut.10.11
    sblId: Deut 10:11
    shortName: Deut 10:11
    text: dixitque mihi vade et praecede populum ut ingrediatur et possideat terram
      quam iuravi patribus eorum ut traderem eis
  - name: Deuteronomium 10:12
    orderIndex: 11
    osisId: Deut.10.12
    sblId: Deut 10:12
    shortName: Deut 10:12
    text: et nunc Israhel quid Dominus Deus tuus petit a te nisi ut timeas Dominum
      Deum tuum et ambules in viis eius et diligas eum ac servias Domino Deo tuo in
      toto corde tuo et in tota anima tua
  - name: Deuteronomium 10:13
    orderIndex: 12
    osisId: Deut.10.13
    sblId: Deut 10:13
    shortName: Deut 10:13
    text: custodiasque mandata Domini et caerimonias eius quas ego hodie praecipio
      ut bene sit tibi
  - name: Deuteronomium 10:14
    orderIndex: 13
    osisId: Deut.10.14
    sblId: Deut 10:14
    shortName: Deut 10:14
    text: en Domini Dei tui caelum est et caelum caeli terra et omnia quae in ea sunt
  - name: Deuteronomium 10:15
    orderIndex: 14
    osisId: Deut.10.15
    sblId: Deut 10:15
    shortName: Deut 10:15
    text: et tamen patribus tuis conglutinatus est Dominus et amavit eos elegitque
      semen eorum post eos id est vos de cunctis gentibus sicut hodie conprobatur
  - name: Deuteronomium 10:16
    orderIndex: 15
    osisId: Deut.10.16
    sblId: Deut 10:16
    shortName: Deut 10:16
    text: circumcidite igitur praeputium cordis vestri et cervicem vestram ne induretis
      amplius
  - name: Deuteronomium 10:17
    orderIndex: 16
    osisId: Deut.10.17
    sblId: Deut 10:17
    shortName: Deut 10:17
    text: quia Dominus Deus vester ipse est Deus deorum et Dominus dominantium Deus
      magnus et potens et terribilis qui personam non accipit nec munera
  - name: Deuteronomium 10:18
    orderIndex: 17
    osisId: Deut.10.18
    sblId: Deut 10:18
    shortName: Deut 10:18
    text: facit iudicium pupillo et viduae amat peregrinum et dat ei victum atque
      vestitum
  - name: Deuteronomium 10:19
    orderIndex: 18
    osisId: Deut.10.19
    sblId: Deut 10:19
    shortName: Deut 10:19
    text: et vos ergo amate peregrinos quia et ipsi fuistis advenae in terra Aegypti
  - name: Deuteronomium 10:20
    orderIndex: 19
    osisId: Deut.10.20
    sblId: Deut 10:20
    shortName: Deut 10:20
    text: Dominum Deum tuum timebis et ei servies ipsi adherebis iurabisque in nomine
      illius
  - name: Deuteronomium 10:21
    orderIndex: 20
    osisId: Deut.10.21
    sblId: Deut 10:21
    shortName: Deut 10:21
    text: ipse est laus tua et Deus tuus qui fecit tibi haec magnalia et terribilia
      quae viderunt oculi tui
  - name: Deuteronomium 10:22
    orderIndex: 21
    osisId: Deut.10.22
    sblId: Deut 10:22
    shortName: Deut 10:22
    text: in septuaginta animabus descenderunt patres tui in Aegyptum et ecce nunc
      multiplicavit te Dominus Deus tuus sicut astra caeli
  versesCount: 22
- name: Deuteronomium 11
  orderIndex: 10
  osisId: Deut.11
  sblId: Deut 11
  shortName: Deut 11
  verses:
  - name: Deuteronomium 11:1
    orderIndex: 0
    osisId: Deut.11.1
    sblId: Deut 11:1
    shortName: Deut 11:1
    text: ama itaque Dominum Deum tuum et observa praecepta eius et caerimonias iudicia
      atque mandata omni tempore
  - name: Deuteronomium 11:2
    orderIndex: 1
    osisId: Deut.11.2
    sblId: Deut 11:2
    shortName: Deut 11:2
    text: cognoscite hodie quae ignorant filii vestri qui non viderunt disciplinam
      Domini Dei vestri magnalia eius et robustam manum extentumque brachium
  - name: Deuteronomium 11:3
    orderIndex: 2
    osisId: Deut.11.3
    sblId: Deut 11:3
    shortName: Deut 11:3
    text: signa et opera quae fecit in medio Aegypti Pharaoni regi et universae terrae
      eius
  - name: Deuteronomium 11:4
    orderIndex: 3
    osisId: Deut.11.4
    sblId: Deut 11:4
    shortName: Deut 11:4
    text: omnique exercitui Aegyptiorum et equis ac curribus quomodo operuerint eos
      aquae Rubri maris cum vos persequerentur et deleverit eos Dominus usque in praesentem
      diem
  - name: Deuteronomium 11:5
    orderIndex: 4
    osisId: Deut.11.5
    sblId: Deut 11:5
    shortName: Deut 11:5
    text: vobisque quae fecerit in solitudine donec veniretis ad hunc locum
  - name: Deuteronomium 11:6
    orderIndex: 5
    osisId: Deut.11.6
    sblId: Deut 11:6
    shortName: Deut 11:6
    text: et Dathan atque Abiram filiis Heliab qui fuit filius Ruben quos aperto ore
      suo terra absorbuit cum domibus et tabernaculis et universa substantia eorum
      quam habebant in medio Israhelis
  - name: Deuteronomium 11:7
    orderIndex: 6
    osisId: Deut.11.7
    sblId: Deut 11:7
    shortName: Deut 11:7
    text: oculi vestri viderunt omnia opera Domini magna quae fecit
  - name: Deuteronomium 11:8
    orderIndex: 7
    osisId: Deut.11.8
    sblId: Deut 11:8
    shortName: Deut 11:8
    text: ut custodiatis universa mandata illius quae ego hodie praecipio vobis et
      possitis introire et possidere terram ad quam ingredimini
  - name: Deuteronomium 11:9
    orderIndex: 8
    osisId: Deut.11.9
    sblId: Deut 11:9
    shortName: Deut 11:9
    text: multoque in ea vivatis tempore quam sub iuramento pollicitus est Dominus
      patribus vestris et semini eorum lacte et melle manantem
  - name: Deuteronomium 11:10
    orderIndex: 9
    osisId: Deut.11.10
    sblId: Deut 11:10
    shortName: Deut 11:10
    text: terra enim ad quam ingredieris possidendam non est sicut terra Aegypti de
      qua existi ubi iacto semine in hortorum morem aquae ducuntur inriguae
  - name: Deuteronomium 11:11
    orderIndex: 10
    osisId: Deut.11.11
    sblId: Deut 11:11
    shortName: Deut 11:11
    text: sed montuosa est et campestris de caelo expectans pluvias
  - name: Deuteronomium 11:12
    orderIndex: 11
    osisId: Deut.11.12
    sblId: Deut 11:12
    shortName: Deut 11:12
    text: quam Dominus Deus tuus semper invisit et oculi illius in ea sunt a principio
      anni usque ad finem eius
  - name: Deuteronomium 11:13
    orderIndex: 12
    osisId: Deut.11.13
    sblId: Deut 11:13
    shortName: Deut 11:13
    text: si ergo oboedieritis mandatis meis quae hodie praecipio vobis ut diligatis
      Dominum Deum vestrum et serviatis ei in toto corde vestro et in tota anima vestra
  - name: Deuteronomium 11:14
    orderIndex: 13
    osisId: Deut.11.14
    sblId: Deut 11:14
    shortName: Deut 11:14
    text: dabo pluviam terrae vestrae temporivam et serotinam ut colligatis frumentum
      et vinum et oleum
  - name: Deuteronomium 11:15
    orderIndex: 14
    osisId: Deut.11.15
    sblId: Deut 11:15
    shortName: Deut 11:15
    text: faenum ex agris ad pascenda iumenta et ut ipsi comedatis ac saturemini
  - name: Deuteronomium 11:16
    orderIndex: 15
    osisId: Deut.11.16
    sblId: Deut 11:16
    shortName: Deut 11:16
    text: cavete ne forte decipiatur cor vestrum et recedatis a Domino serviatisque
      diis alienis et adoretis eos
  - name: Deuteronomium 11:17
    orderIndex: 16
    osisId: Deut.11.17
    sblId: Deut 11:17
    shortName: Deut 11:17
    text: iratusque Dominus claudat caelum et pluviae non descendant nec terra det
      germen suum pereatisque velociter de terra optima quam Dominus daturus est vobis
  - name: Deuteronomium 11:18
    orderIndex: 17
    osisId: Deut.11.18
    sblId: Deut 11:18
    shortName: Deut 11:18
    text: ponite haec verba mea in cordibus et in animis vestris et suspendite ea
      pro signo in manibus et inter vestros oculos conlocate
  - name: Deuteronomium 11:19
    orderIndex: 18
    osisId: Deut.11.19
    sblId: Deut 11:19
    shortName: Deut 11:19
    text: docete filios vestros ut illa meditentur quando sederis in domo tua et ambulaveris
      in via et accubueris atque surrexeris
  - name: Deuteronomium 11:20
    orderIndex: 19
    osisId: Deut.11.20
    sblId: Deut 11:20
    shortName: Deut 11:20
    text: scribes ea super postes et ianuas domus tuae
  - name: Deuteronomium 11:21
    orderIndex: 20
    osisId: Deut.11.21
    sblId: Deut 11:21
    shortName: Deut 11:21
    text: ut multiplicentur dies tui et filiorum tuorum in terra quam iuravit Dominus
      patribus tuis ut daret eis quamdiu caelum inminet terrae
  - name: Deuteronomium 11:22
    orderIndex: 21
    osisId: Deut.11.22
    sblId: Deut 11:22
    shortName: Deut 11:22
    text: si enim custodieritis mandata quae ego praecipio vobis et feceritis ea ut
      diligatis Dominum Deum vestrum et ambuletis in omnibus viis eius adherentes
      ei
  - name: Deuteronomium 11:23
    orderIndex: 22
    osisId: Deut.11.23
    sblId: Deut 11:23
    shortName: Deut 11:23
    text: disperdet Dominus omnes gentes istas ante faciem vestram et possidebitis
      eas quae maiores et fortiores vobis sunt
  - name: Deuteronomium 11:24
    orderIndex: 23
    osisId: Deut.11.24
    sblId: Deut 11:24
    shortName: Deut 11:24
    text: omnis locus quem calcaverit pes vester vester erit a deserto et Libano a
      flumine magno Eufraten usque ad mare occidentale erunt termini vestri
  - name: Deuteronomium 11:25
    orderIndex: 24
    osisId: Deut.11.25
    sblId: Deut 11:25
    shortName: Deut 11:25
    text: nullus stabit contra vos terrorem vestrum et formidinem dabit Dominus Deus
      vester super omnem terram quam calcaturi estis sicut locutus est vobis
  - name: Deuteronomium 11:26
    orderIndex: 25
    osisId: Deut.11.26
    sblId: Deut 11:26
    shortName: Deut 11:26
    text: en propono in conspectu vestro hodie benedictionem et maledictionem
  - name: Deuteronomium 11:27
    orderIndex: 26
    osisId: Deut.11.27
    sblId: Deut 11:27
    shortName: Deut 11:27
    text: benedictionem si oboedieritis mandatis Domini Dei vestri quae ego praecipio
      vobis
  - name: Deuteronomium 11:28
    orderIndex: 27
    osisId: Deut.11.28
    sblId: Deut 11:28
    shortName: Deut 11:28
    text: maledictionem si non audieritis mandata Domini Dei vestri sed recesseritis
      de via quam ego nunc ostendo vobis et ambulaveritis post deos alienos quos ignoratis
  - name: Deuteronomium 11:29
    orderIndex: 28
    osisId: Deut.11.29
    sblId: Deut 11:29
    shortName: Deut 11:29
    text: cum introduxerit te Dominus Deus tuus in terram ad quam pergis habitandam
      pones benedictionem super montem Garizim maledictionem super montem Hebal
  - name: Deuteronomium 11:30
    orderIndex: 29
    osisId: Deut.11.30
    sblId: Deut 11:30
    shortName: Deut 11:30
    text: qui sunt trans Iordanem post viam quae vergit ad solis occubitum in terra
      Chananei qui habitat in campestribus contra Galgalam quae est iuxta vallem tendentem
      et intrantem procul
  - name: Deuteronomium 11:31
    orderIndex: 30
    osisId: Deut.11.31
    sblId: Deut 11:31
    shortName: Deut 11:31
    text: vos enim transibitis Iordanem ut possideatis terram quam Dominus Deus vester
      daturus est vobis et habeatis ac possideatis illam
  - name: Deuteronomium 11:32
    orderIndex: 31
    osisId: Deut.11.32
    sblId: Deut 11:32
    shortName: Deut 11:32
    text: videte ergo ut impleatis caerimonias atque iudicia quae ego hodie ponam
      in conspectu vestro
  versesCount: 32
- name: Deuteronomium 12
  orderIndex: 11
  osisId: Deut.12
  sblId: Deut 12
  shortName: Deut 12
  verses:
  - name: Deuteronomium 12:1
    orderIndex: 0
    osisId: Deut.12.1
    sblId: Deut 12:1
    shortName: Deut 12:1
    text: haec sunt praecepta atque iudicia quae facere debetis in terra quam Dominus
      Deus patrum tuorum daturus est tibi ut possideas eam cunctis diebus quibus super
      humum gradieris
  - name: Deuteronomium 12:2
    orderIndex: 1
    osisId: Deut.12.2
    sblId: Deut 12:2
    shortName: Deut 12:2
    text: subvertite omnia loca in quibus coluerunt gentes quas possessuri estis deos
      suos super montes excelsos et colles et subter omne lignum frondosum
  - name: Deuteronomium 12:3
    orderIndex: 2
    osisId: Deut.12.3
    sblId: Deut 12:3
    shortName: Deut 12:3
    text: dissipate aras earum et confringite statuas lucos igne conburite et idola
      comminuite disperdite nomina eorum de locis illis
  - name: Deuteronomium 12:4
    orderIndex: 3
    osisId: Deut.12.4
    sblId: Deut 12:4
    shortName: Deut 12:4
    text: non facietis ita Domino Deo vestro
  - name: Deuteronomium 12:5
    orderIndex: 4
    osisId: Deut.12.5
    sblId: Deut 12:5
    shortName: Deut 12:5
    text: sed ad locum quem elegerit Dominus Deus vester de cunctis tribubus vestris
      ut ponat nomen suum ibi et habitet in eo venietis
  - name: Deuteronomium 12:6
    orderIndex: 5
    osisId: Deut.12.6
    sblId: Deut 12:6
    shortName: Deut 12:6
    text: et offeretis in illo loco holocausta et victimas vestras decimas et primitias
      manuum vestrarum et vota atque donaria primogenita boum et ovium
  - name: Deuteronomium 12:7
    orderIndex: 6
    osisId: Deut.12.7
    sblId: Deut 12:7
    shortName: Deut 12:7
    text: et comedetis ibi in conspectu Domini Dei vestri ac laetabimini in cunctis
      ad quae miseritis manum vos et domus vestrae in quibus benedixerit vobis Dominus
      Deus vester
  - name: Deuteronomium 12:8
    orderIndex: 7
    osisId: Deut.12.8
    sblId: Deut 12:8
    shortName: Deut 12:8
    text: non facietis ibi quae nos hic facimus hodie singuli quod sibi rectum videtur
  - name: Deuteronomium 12:9
    orderIndex: 8
    osisId: Deut.12.9
    sblId: Deut 12:9
    shortName: Deut 12:9
    text: neque enim usque in praesens tempus venistis ad requiem et possessionem
      quam Dominus Deus daturus est vobis
  - name: Deuteronomium 12:10
    orderIndex: 9
    osisId: Deut.12.10
    sblId: Deut 12:10
    shortName: Deut 12:10
    text: transibitis Iordanem et habitabitis in terram quam Dominus Deus vester daturus
      est vobis ut requiescatis a cunctis hostibus per circuitum et absque ullo timore
      habitetis
  - name: Deuteronomium 12:11
    orderIndex: 10
    osisId: Deut.12.11
    sblId: Deut 12:11
    shortName: Deut 12:11
    text: in loco quem elegerit Dominus Deus vester ut sit nomen eius in eo illuc
      omnia quae praecipio conferetis holocausta et hostias ac decimas et primitias
      manuum vestrarum et quicquid praecipuum est in muneribus quae vovistis Domino
  - name: Deuteronomium 12:12
    orderIndex: 11
    osisId: Deut.12.12
    sblId: Deut 12:12
    shortName: Deut 12:12
    text: ibi epulabimini coram Domino Deo vestro vos filii ac filiae vestrae famuli
      et famulae atque Levites qui in vestris urbibus commorantur neque enim habet
      aliam partem et possessionem inter vos
  - name: Deuteronomium 12:13
    orderIndex: 12
    osisId: Deut.12.13
    sblId: Deut 12:13
    shortName: Deut 12:13
    text: cave ne offeras holocausta tua in omni loco quem videris
  - name: Deuteronomium 12:14
    orderIndex: 13
    osisId: Deut.12.14
    sblId: Deut 12:14
    shortName: Deut 12:14
    text: sed in eo quem elegerit Dominus in una tribuum tuarum offeres hostias et
      facies quaecumque praecipio tibi
  - name: Deuteronomium 12:15
    orderIndex: 14
    osisId: Deut.12.15
    sblId: Deut 12:15
    shortName: Deut 12:15
    text: sin autem comedere volueris et te esus carnium delectarit occide et comede
      iuxta benedictionem Domini Dei tui quam dedit tibi in urbibus tuis sive inmundum
      fuerit hoc est maculatum et debile sive mundum hoc est integrum et sine macula
      quod offerri licet sicut capream et cervum comedes
  - name: Deuteronomium 12:16
    orderIndex: 15
    osisId: Deut.12.16
    sblId: Deut 12:16
    shortName: Deut 12:16
    text: absque esu dumtaxat sanguinis quod super terram quasi aquam effundes
  - name: Deuteronomium 12:17
    orderIndex: 16
    osisId: Deut.12.17
    sblId: Deut 12:17
    shortName: Deut 12:17
    text: non poteris comedere in oppidis tuis decimam frumenti et vini et olei tui
      primogenita armentorum et pecorum et omnia quae voveris et sponte offerre volueris
      et primitias manuum tuarum
  - name: Deuteronomium 12:18
    orderIndex: 17
    osisId: Deut.12.18
    sblId: Deut 12:18
    shortName: Deut 12:18
    text: sed coram Domino Deo tuo comedes ea in loco quem elegerit Dominus Deus tuus
      tu et filius tuus ac filia servus et famula atque Levites qui manet in urbibus
      tuis et laetaberis et reficieris coram Domino Deo tuo in cunctis ad quae extenderis
      manum tuam
  - name: Deuteronomium 12:19
    orderIndex: 18
    osisId: Deut.12.19
    sblId: Deut 12:19
    shortName: Deut 12:19
    text: cave ne derelinquas Leviten omni tempore quo versaris in terra
  - name: Deuteronomium 12:20
    orderIndex: 19
    osisId: Deut.12.20
    sblId: Deut 12:20
    shortName: Deut 12:20
    text: quando dilataverit Dominus Deus tuus terminos tuos sicut locutus est tibi
      et volueris vesci carnibus quas desiderat anima tua
  - name: Deuteronomium 12:21
    orderIndex: 20
    osisId: Deut.12.21
    sblId: Deut 12:21
    shortName: Deut 12:21
    text: locus autem quem elegerit Dominus Deus tuus ut sit nomen eius ibi si procul
      fuerit occides de armentis et pecoribus quae habueris sicut praecepi tibi et
      comedes in oppidis tuis ut tibi placet
  - name: Deuteronomium 12:22
    orderIndex: 21
    osisId: Deut.12.22
    sblId: Deut 12:22
    shortName: Deut 12:22
    text: sicut comeditur caprea et cervus ita vesceris eis et mundus et inmundus
      in commune vescentur
  - name: Deuteronomium 12:23
    orderIndex: 22
    osisId: Deut.12.23
    sblId: Deut 12:23
    shortName: Deut 12:23
    text: hoc solum cave ne sanguinem comedas sanguis enim eorum pro anima est et
      idcirco non debes animam comedere cum carnibus
  - name: Deuteronomium 12:24
    orderIndex: 23
    osisId: Deut.12.24
    sblId: Deut 12:24
    shortName: Deut 12:24
    text: sed super terram fundes quasi aquam
  - name: Deuteronomium 12:25
    orderIndex: 24
    osisId: Deut.12.25
    sblId: Deut 12:25
    shortName: Deut 12:25
    text: ut sit tibi bene et filiis tuis post te cum feceris quod placet in conspectu
      Domini
  - name: Deuteronomium 12:26
    orderIndex: 25
    osisId: Deut.12.26
    sblId: Deut 12:26
    shortName: Deut 12:26
    text: quae autem sanctificaveris et voveris Domino tolles et venies ad locum quem
      elegerit Dominus
  - name: Deuteronomium 12:27
    orderIndex: 26
    osisId: Deut.12.27
    sblId: Deut 12:27
    shortName: Deut 12:27
    text: et offeres oblationes tuas carnem et sanguinem super altare Domini Dei tui
      sanguinem hostiarum fundes in altari carnibus autem ipse vesceris
  - name: Deuteronomium 12:28
    orderIndex: 27
    osisId: Deut.12.28
    sblId: Deut 12:28
    shortName: Deut 12:28
    text: observa et audi omnia quae ego praecipio tibi ut bene sit tibi et filiis
      tuis post te in sempiternum cum feceris quod bonum est et placitum in conspectu
      Domini Dei tui
  - name: Deuteronomium 12:29
    orderIndex: 28
    osisId: Deut.12.29
    sblId: Deut 12:29
    shortName: Deut 12:29
    text: quando disperderit Dominus Deus tuus ante faciem tuam gentes ad quas ingredieris
      possidendas et possederis eas atque habitaveris in terra earum
  - name: Deuteronomium 12:30
    orderIndex: 29
    osisId: Deut.12.30
    sblId: Deut 12:30
    shortName: Deut 12:30
    text: cave ne imiteris eas postquam te fuerint introeunte subversae et requiras
      caerimonias earum dicens sicut coluerunt gentes istae deos suos ita et ego colam
  - name: Deuteronomium 12:31
    orderIndex: 30
    osisId: Deut.12.31
    sblId: Deut 12:31
    shortName: Deut 12:31
    text: non facies similiter Domino Deo tuo omnes enim abominationes quas aversatur
      Dominus fecerunt diis suis offerentes filios et filias et conburentes igne
  - name: Deuteronomium 12:32
    orderIndex: 31
    osisId: Deut.12.32
    sblId: Deut 12:32
    shortName: Deut 12:32
    text: quod praecipio tibi hoc tantum facito Domino nec addas quicquam nec minuas
  versesCount: 32
- name: Deuteronomium 13
  orderIndex: 12
  osisId: Deut.13
  sblId: Deut 13
  shortName: Deut 13
  verses:
  - name: Deuteronomium 13:1
    orderIndex: 0
    osisId: Deut.13.1
    sblId: Deut 13:1
    shortName: Deut 13:1
    text: si surrexerit in medio tui prophetes aut qui somnium vidisse se dicat et
      praedixerit signum atque portentum
  - name: Deuteronomium 13:2
    orderIndex: 1
    osisId: Deut.13.2
    sblId: Deut 13:2
    shortName: Deut 13:2
    text: et evenerit quod locutus est et dixerit tibi eamus et sequamur deos alienos
      quos ignoras et serviamus eis
  - name: Deuteronomium 13:3
    orderIndex: 2
    osisId: Deut.13.3
    sblId: Deut 13:3
    shortName: Deut 13:3
    text: non audies verba prophetae illius aut somniatoris quia temptat vos Dominus
      Deus vester ut palam fiat utrum diligatis eum an non in toto corde et in tota
      anima vestra
  - name: Deuteronomium 13:4
    orderIndex: 3
    osisId: Deut.13.4
    sblId: Deut 13:4
    shortName: Deut 13:4
    text: Dominum Deum vestrum sequimini et ipsum timete mandata illius custodite
      et audite vocem eius ipsi servietis et ipsi adherebitis
  - name: Deuteronomium 13:5
    orderIndex: 4
    osisId: Deut.13.5
    sblId: Deut 13:5
    shortName: Deut 13:5
    text: propheta autem ille aut fictor somniorum interficietur quia locutus est
      ut vos averteret a Domino Deo vestro qui eduxit vos de terra Aegypti et redemit
      de domo servitutis ut errare te faceret de via quam tibi praecepit Dominus Deus
      tuus et auferes malum de medio tui
  - name: Deuteronomium 13:6
    orderIndex: 5
    osisId: Deut.13.6
    sblId: Deut 13:6
    shortName: Deut 13:6
    text: si tibi voluerit persuadere frater tuus filius matris tuae aut filius tuus
      vel filia sive uxor quae est in sinu tuo aut amicus quem diligis ut animam tuam
      clam dicens eamus et serviamus diis alienis quos ignoras tu et patres tui
  - name: Deuteronomium 13:7
    orderIndex: 6
    osisId: Deut.13.7
    sblId: Deut 13:7
    shortName: Deut 13:7
    text: cunctarum in circuitu gentium quae iuxta vel procul sunt ab initio usque
      ad finem terrae
  - name: Deuteronomium 13:8
    orderIndex: 7
    osisId: Deut.13.8
    sblId: Deut 13:8
    shortName: Deut 13:8
    text: non adquiescas ei nec audias neque parcat ei oculus tuus ut miserearis et
      occultes eum
  - name: Deuteronomium 13:9
    orderIndex: 8
    osisId: Deut.13.9
    sblId: Deut 13:9
    shortName: Deut 13:9
    text: sed statim interficies sit primum manus tua super eum et post te omnis populus
      mittat manum
  - name: Deuteronomium 13:10
    orderIndex: 9
    osisId: Deut.13.10
    sblId: Deut 13:10
    shortName: Deut 13:10
    text: lapidibus obrutus necabitur quia voluit te abstrahere a Domino Deo tuo qui
      eduxit te de terra Aegypti de domo servitutis
  - name: Deuteronomium 13:11
    orderIndex: 10
    osisId: Deut.13.11
    sblId: Deut 13:11
    shortName: Deut 13:11
    text: ut omnis Israhel audiens timeat et nequaquam ultra faciat quippiam huius
      rei simile
  - name: Deuteronomium 13:12
    orderIndex: 11
    osisId: Deut.13.12
    sblId: Deut 13:12
    shortName: Deut 13:12
    text: si audieris in una urbium tuarum quas Dominus Deus tuus dabit tibi ad habitandum
      dicentes aliquos
  - name: Deuteronomium 13:13
    orderIndex: 12
    osisId: Deut.13.13
    sblId: Deut 13:13
    shortName: Deut 13:13
    text: egressi sunt filii Belial de medio tui et averterunt habitatores urbis tuae
      atque dixerunt eamus et serviamus diis alienis quos ignoratis
  - name: Deuteronomium 13:14
    orderIndex: 13
    osisId: Deut.13.14
    sblId: Deut 13:14
    shortName: Deut 13:14
    text: quaere sollicite et diligenter rei veritate perspecta si inveneris certum
      esse quod dicitur et abominationem hanc opere perpetratam
  - name: Deuteronomium 13:15
    orderIndex: 14
    osisId: Deut.13.15
    sblId: Deut 13:15
    shortName: Deut 13:15
    text: statim percuties habitatores urbis illius in ore gladii et delebis eam omniaque
      quae in illa sunt usque ad pecora
  - name: Deuteronomium 13:16
    orderIndex: 15
    osisId: Deut.13.16
    sblId: Deut 13:16
    shortName: Deut 13:16
    text: quicquid etiam supellectilis fuerit congregabis in medium platearum eius
      et cum ipsa civitate succendes ita ut universa consumas Domino Deo tuo et sit
      tumulus sempiternus non aedificabitur amplius
  - name: Deuteronomium 13:17
    orderIndex: 16
    osisId: Deut.13.17
    sblId: Deut 13:17
    shortName: Deut 13:17
    text: et non adherebit de illo anathemate quicquam in manu tua ut avertatur Dominus
      ab ira furoris sui et misereatur tui multiplicetque te sicut iuravit patribus
      tuis
  - name: Deuteronomium 13:18
    orderIndex: 17
    osisId: Deut.13.18
    sblId: Deut 13:18
    shortName: Deut 13:18
    text: quando audieris vocem Domini Dei tui custodiens omnia praecepta eius quae
      ego praecipio tibi hodie ut facias quod placitum est in conspectu Domini Dei
      tui
  - name: Deuteronomium 13:19
    orderIndex: 18
    osisId: Deut.13.19
    sblId: Deut 13:19
    shortName: Deut 13:19
    text: ''
  versesCount: 19
- name: Deuteronomium 14
  orderIndex: 13
  osisId: Deut.14
  sblId: Deut 14
  shortName: Deut 14
  verses:
  - name: Deuteronomium 14:1
    orderIndex: 0
    osisId: Deut.14.1
    sblId: Deut 14:1
    shortName: Deut 14:1
    text: filii estote Domini Dei vestri non vos incidetis nec facietis calvitium
      super mortuo
  - name: Deuteronomium 14:2
    orderIndex: 1
    osisId: Deut.14.2
    sblId: Deut 14:2
    shortName: Deut 14:2
    text: quoniam populus sanctus es Domino Deo tuo et te elegit ut sis ei in populum
      peculiarem de cunctis gentibus quae sunt super terram
  - name: Deuteronomium 14:3
    orderIndex: 2
    osisId: Deut.14.3
    sblId: Deut 14:3
    shortName: Deut 14:3
    text: ne comedatis quae inmunda sunt
  - name: Deuteronomium 14:4
    orderIndex: 3
    osisId: Deut.14.4
    sblId: Deut 14:4
    shortName: Deut 14:4
    text: hoc est animal quod comedere debetis bovem et ovem et capram
  - name: Deuteronomium 14:5
    orderIndex: 4
    osisId: Deut.14.5
    sblId: Deut 14:5
    shortName: Deut 14:5
    text: cervum capream bubalum tragelaphum pygargon orygem camelopardalum
  - name: Deuteronomium 14:6
    orderIndex: 5
    osisId: Deut.14.6
    sblId: Deut 14:6
    shortName: Deut 14:6
    text: omne animal quod in duas partes ungulam findit et ruminat comedetis
  - name: Deuteronomium 14:7
    orderIndex: 6
    osisId: Deut.14.7
    sblId: Deut 14:7
    shortName: Deut 14:7
    text: de his autem quae ruminant et ungulam non findunt haec comedere non debetis
      camelum leporem choerogyllium quia ruminant et non dividunt ungulam inmunda
      erunt vobis
  - name: Deuteronomium 14:8
    orderIndex: 7
    osisId: Deut.14.8
    sblId: Deut 14:8
    shortName: Deut 14:8
    text: sus quoque quoniam dividit ungulam et non ruminat inmunda erit carnibus
      eorum non vescemini et cadavera non tangetis
  - name: Deuteronomium 14:9
    orderIndex: 8
    osisId: Deut.14.9
    sblId: Deut 14:9
    shortName: Deut 14:9
    text: haec comedetis ex omnibus quae morantur in aquis quae habent pinnulas et
      squamas comedite
  - name: Deuteronomium 14:10
    orderIndex: 9
    osisId: Deut.14.10
    sblId: Deut 14:10
    shortName: Deut 14:10
    text: quae absque pinnulis et squamis sunt ne comedatis quia inmunda sunt
  - name: Deuteronomium 14:11
    orderIndex: 10
    osisId: Deut.14.11
    sblId: Deut 14:11
    shortName: Deut 14:11
    text: omnes aves mundas comedite
  - name: Deuteronomium 14:12
    orderIndex: 11
    osisId: Deut.14.12
    sblId: Deut 14:12
    shortName: Deut 14:12
    text: inmundas ne comedatis aquilam scilicet et grypem et alietum
  - name: Deuteronomium 14:13
    orderIndex: 12
    osisId: Deut.14.13
    sblId: Deut 14:13
    shortName: Deut 14:13
    text: ixon et vulturem ac milvum iuxta genus suum
  - name: Deuteronomium 14:14
    orderIndex: 13
    osisId: Deut.14.14
    sblId: Deut 14:14
    shortName: Deut 14:14
    text: et omne corvini generis
  - name: Deuteronomium 14:15
    orderIndex: 14
    osisId: Deut.14.15
    sblId: Deut 14:15
    shortName: Deut 14:15
    text: strutionem ac noctuam et larum atque accipitrem iuxta genus suum
  - name: Deuteronomium 14:16
    orderIndex: 15
    osisId: Deut.14.16
    sblId: Deut 14:16
    shortName: Deut 14:16
    text: herodium et cycnum et ibin
  - name: Deuteronomium 14:17
    orderIndex: 16
    osisId: Deut.14.17
    sblId: Deut 14:17
    shortName: Deut 14:17
    text: ac mergulum porphirionem et nycticoracem
  - name: Deuteronomium 14:18
    orderIndex: 17
    osisId: Deut.14.18
    sblId: Deut 14:18
    shortName: Deut 14:18
    text: onocrotalum et charadrium singula in genere suo upupam quoque et vespertilionem
  - name: Deuteronomium 14:19
    orderIndex: 18
    osisId: Deut.14.19
    sblId: Deut 14:19
    shortName: Deut 14:19
    text: et omne quod reptat et pinnulas habet inmundum erit nec comedetur
  - name: Deuteronomium 14:20
    orderIndex: 19
    osisId: Deut.14.20
    sblId: Deut 14:20
    shortName: Deut 14:20
    text: omne quod mundum est comedite
  - name: Deuteronomium 14:21
    orderIndex: 20
    osisId: Deut.14.21
    sblId: Deut 14:21
    shortName: Deut 14:21
    text: quicquid morticinum est ne vescamini ex eo peregrino qui intra portas tuas
      est da ut comedat aut vende ei quia tu populus sanctus Domini Dei tui es non
      coques hedum in lacte matris suae
  - name: Deuteronomium 14:22
    orderIndex: 21
    osisId: Deut.14.22
    sblId: Deut 14:22
    shortName: Deut 14:22
    text: decimam partem separabis de cunctis frugibus tuis quae nascuntur in terra
      per annos singulos
  - name: Deuteronomium 14:23
    orderIndex: 22
    osisId: Deut.14.23
    sblId: Deut 14:23
    shortName: Deut 14:23
    text: et comedes in conspectu Domini Dei tui in loco quem elegerit ut in eo nomen
      illius invocetur decimam frumenti tui et vini et olei et primogenita de armentis
      et ovibus tuis ut discas timere Dominum Deum tuum omni tempore
  - name: Deuteronomium 14:24
    orderIndex: 23
    osisId: Deut.14.24
    sblId: Deut 14:24
    shortName: Deut 14:24
    text: cum autem longior fuerit via et locus quem elegerit Dominus Deus tuus tibique
      benedixerit nec potueris ad eum haec cuncta portare
  - name: Deuteronomium 14:25
    orderIndex: 24
    osisId: Deut.14.25
    sblId: Deut 14:25
    shortName: Deut 14:25
    text: vendes omnia et in pretium rediges portabisque manu tua et proficisceris
      ad locum quem elegerit Dominus Deus tuus
  - name: Deuteronomium 14:26
    orderIndex: 25
    osisId: Deut.14.26
    sblId: Deut 14:26
    shortName: Deut 14:26
    text: et emes ex eadem pecunia quicquid tibi placuerit sive ex armentis sive ex
      ovibus vinum quoque et siceram et omne quod desiderat anima tua et comedes coram
      Domino Deo tuo et epulaberis tu et domus tua
  - name: Deuteronomium 14:27
    orderIndex: 26
    osisId: Deut.14.27
    sblId: Deut 14:27
    shortName: Deut 14:27
    text: et Levita qui intra portas tuas est cave ne derelinquas eum quia non habet
      aliam partem in possessione tua
  - name: Deuteronomium 14:28
    orderIndex: 27
    osisId: Deut.14.28
    sblId: Deut 14:28
    shortName: Deut 14:28
    text: anno tertio separabis aliam decimam ex omnibus quae nascuntur tibi eo tempore
      et repones intra ianuas tuas
  - name: Deuteronomium 14:29
    orderIndex: 28
    osisId: Deut.14.29
    sblId: Deut 14:29
    shortName: Deut 14:29
    text: venietque Levites qui aliam non habet partem nec possessionem tecum et peregrinus
      et pupillus ac vidua qui intra portas tuas sunt et comedent et saturabuntur
      ut benedicat tibi Dominus Deus tuus in cunctis operibus manuum tuarum quae feceris
  versesCount: 29
- name: Deuteronomium 15
  orderIndex: 14
  osisId: Deut.15
  sblId: Deut 15
  shortName: Deut 15
  verses:
  - name: Deuteronomium 15:1
    orderIndex: 0
    osisId: Deut.15.1
    sblId: Deut 15:1
    shortName: Deut 15:1
    text: septimo anno facies remissionem
  - name: Deuteronomium 15:2
    orderIndex: 1
    osisId: Deut.15.2
    sblId: Deut 15:2
    shortName: Deut 15:2
    text: quae hoc ordine celebrabitur cui debetur aliquid ab amico vel proximo ac
      fratre suo repetere non poterit quia annus remissionis est Domini
  - name: Deuteronomium 15:3
    orderIndex: 2
    osisId: Deut.15.3
    sblId: Deut 15:3
    shortName: Deut 15:3
    text: a peregrino et advena exiges civem et propinquum repetendi non habes potestatem
  - name: Deuteronomium 15:4
    orderIndex: 3
    osisId: Deut.15.4
    sblId: Deut 15:4
    shortName: Deut 15:4
    text: et omnino indigens et mendicus non erit inter vos ut benedicat tibi Dominus
      in terra quam traditurus est tibi in possessionem
  - name: Deuteronomium 15:5
    orderIndex: 4
    osisId: Deut.15.5
    sblId: Deut 15:5
    shortName: Deut 15:5
    text: si tamen audieris vocem Domini Dei tui et custodieris universa quae iussit
      et quae ego hodie praecipio tibi benedicet tibi ut pollicitus est
  - name: Deuteronomium 15:6
    orderIndex: 5
    osisId: Deut.15.6
    sblId: Deut 15:6
    shortName: Deut 15:6
    text: fenerabis gentibus multis et ipse a nullo accipies mutuum dominaberis nationibus
      plurimis et tui nemo dominabitur
  - name: Deuteronomium 15:7
    orderIndex: 6
    osisId: Deut.15.7
    sblId: Deut 15:7
    shortName: Deut 15:7
    text: si unus de fratribus tuis qui morantur intra portas civitatis tuae in terra
      quam Dominus Deus tuus daturus est tibi ad paupertatem venerit non obdurabis
      cor tuum nec contrahes manum
  - name: Deuteronomium 15:8
    orderIndex: 7
    osisId: Deut.15.8
    sblId: Deut 15:8
    shortName: Deut 15:8
    text: sed aperies eam pauperi et dabis mutuum quod eum indigere perspexeris
  - name: Deuteronomium 15:9
    orderIndex: 8
    osisId: Deut.15.9
    sblId: Deut 15:9
    shortName: Deut 15:9
    text: cave ne forte subripiat tibi impia cogitatio et dicas in corde tuo adpropinquat
      septimus annus remissionis et avertas oculos a paupere fratre tuo nolens ei
      quod postulat mutuum commodare ne clamet contra te ad Dominum et fiat tibi in
      peccatum
  - name: Deuteronomium 15:10
    orderIndex: 9
    osisId: Deut.15.10
    sblId: Deut 15:10
    shortName: Deut 15:10
    text: sed dabis ei nec ages quippiam callide in eius necessitatibus sublevandis
      ut benedicat tibi Dominus Deus tuus in omni tempore et in cunctis ad quae manum
      miseris
  - name: Deuteronomium 15:11
    orderIndex: 10
    osisId: Deut.15.11
    sblId: Deut 15:11
    shortName: Deut 15:11
    text: non deerunt pauperes in terra habitationis tuae idcirco ego praecipio tibi
      ut aperias manum fratri tuo egeno et pauperi qui tecum versatur in terra
  - name: Deuteronomium 15:12
    orderIndex: 11
    osisId: Deut.15.12
    sblId: Deut 15:12
    shortName: Deut 15:12
    text: cum tibi venditus fuerit frater tuus hebraeus aut hebraea et sex annis servierit
      tibi in septimo anno dimittes eum liberum
  - name: Deuteronomium 15:13
    orderIndex: 12
    osisId: Deut.15.13
    sblId: Deut 15:13
    shortName: Deut 15:13
    text: et quem libertate donaveris nequaquam vacuum abire patieris
  - name: Deuteronomium 15:14
    orderIndex: 13
    osisId: Deut.15.14
    sblId: Deut 15:14
    shortName: Deut 15:14
    text: sed dabis viaticum de gregibus et de area et torculari tuo quibus Dominus
      Deus tuus benedixerit tibi
  - name: Deuteronomium 15:15
    orderIndex: 14
    osisId: Deut.15.15
    sblId: Deut 15:15
    shortName: Deut 15:15
    text: memento quod et ipse servieris in terra Aegypti et liberaverit te Dominus
      Deus tuus et idcirco ego nunc praecipiam tibi
  - name: Deuteronomium 15:16
    orderIndex: 15
    osisId: Deut.15.16
    sblId: Deut 15:16
    shortName: Deut 15:16
    text: sin autem dixerit nolo egredi eo quod diligat te et domum tuam et bene sibi
      apud te esse sentiat
  - name: Deuteronomium 15:17
    orderIndex: 16
    osisId: Deut.15.17
    sblId: Deut 15:17
    shortName: Deut 15:17
    text: adsumes subulam et perforabis aurem eius in ianua domus tuae et serviet
      tibi usque in aeternum ancillae quoque similiter facies
  - name: Deuteronomium 15:18
    orderIndex: 17
    osisId: Deut.15.18
    sblId: Deut 15:18
    shortName: Deut 15:18
    text: non avertes ab eis oculos tuos quando dimiseris eos liberos quoniam iuxta
      mercedem mercennarii per sex annos servivit tibi ut benedicat tibi Dominus Deus
      tuus in cunctis operibus quae agis
  - name: Deuteronomium 15:19
    orderIndex: 18
    osisId: Deut.15.19
    sblId: Deut 15:19
    shortName: Deut 15:19
    text: de primogenitis quae nascuntur in armentis et ovibus tuis quicquid sexus
      est masculini sanctificabis Domino Deo tuo non operaberis in primogenito bovis
      et non tondebis primogenita ovium
  - name: Deuteronomium 15:20
    orderIndex: 19
    osisId: Deut.15.20
    sblId: Deut 15:20
    shortName: Deut 15:20
    text: in conspectu Domini Dei tui comedes ea per annos singulos in loco quem elegerit
      Dominus tu et domus tua
  - name: Deuteronomium 15:21
    orderIndex: 20
    osisId: Deut.15.21
    sblId: Deut 15:21
    shortName: Deut 15:21
    text: sin autem habuerit maculam et vel claudum fuerit vel caecum aut in aliqua
      parte deforme vel debile non immolabitur Domino Deo tuo
  - name: Deuteronomium 15:22
    orderIndex: 21
    osisId: Deut.15.22
    sblId: Deut 15:22
    shortName: Deut 15:22
    text: sed intra portas urbis tuae comedes illud tam mundus quam inmundus similiter
      vescentur eis quasi caprea et cervo
  - name: Deuteronomium 15:23
    orderIndex: 22
    osisId: Deut.15.23
    sblId: Deut 15:23
    shortName: Deut 15:23
    text: hoc solum observabis ut sanguinem eorum non comedas sed effundas in terram
      quasi aquam
  versesCount: 23
- name: Deuteronomium 16
  orderIndex: 15
  osisId: Deut.16
  sblId: Deut 16
  shortName: Deut 16
  verses:
  - name: Deuteronomium 16:1
    orderIndex: 0
    osisId: Deut.16.1
    sblId: Deut 16:1
    shortName: Deut 16:1
    text: observa mensem novarum frugum et verni primum temporis ut facias phase Domino
      Deo tuo quoniam in isto mense eduxit te Dominus Deus tuus de Aegypto nocte
  - name: Deuteronomium 16:2
    orderIndex: 1
    osisId: Deut.16.2
    sblId: Deut 16:2
    shortName: Deut 16:2
    text: immolabisque phase Domino Deo tuo de ovibus et de bubus in loco quem elegerit
      Dominus Deus tuus ut habitet nomen eius ibi
  - name: Deuteronomium 16:3
    orderIndex: 2
    osisId: Deut.16.3
    sblId: Deut 16:3
    shortName: Deut 16:3
    text: non comedes in eo panem fermentatum septem diebus comedes absque fermento
      adflictionis panem quoniam in pavore egressus es de Aegypto ut memineris diei
      egressionis tuae de Aegypto omnibus diebus vitae tuae
  - name: Deuteronomium 16:4
    orderIndex: 3
    osisId: Deut.16.4
    sblId: Deut 16:4
    shortName: Deut 16:4
    text: non apparebit fermentum in omnibus terminis tuis septem diebus et non manebit
      de carnibus eius quod immolatum est vesperi in die primo mane
  - name: Deuteronomium 16:5
    orderIndex: 4
    osisId: Deut.16.5
    sblId: Deut 16:5
    shortName: Deut 16:5
    text: non poteris immolare phase in qualibet urbium tuarum quas Dominus Deus tuus
      daturus est tibi
  - name: Deuteronomium 16:6
    orderIndex: 5
    osisId: Deut.16.6
    sblId: Deut 16:6
    shortName: Deut 16:6
    text: sed in loco quem elegerit Dominus Deus tuus ut habitet nomen eius ibi immolabis
      phase vesperi ad solis occasum quando egressus es de Aegypto
  - name: Deuteronomium 16:7
    orderIndex: 6
    osisId: Deut.16.7
    sblId: Deut 16:7
    shortName: Deut 16:7
    text: et coques et comedes in loco quem elegerit Dominus Deus tuus maneque consurgens
      vades in tabernacula tua
  - name: Deuteronomium 16:8
    orderIndex: 7
    osisId: Deut.16.8
    sblId: Deut 16:8
    shortName: Deut 16:8
    text: sex diebus comedes azyma et in die septimo quia collecta est Domini Dei
      tui non facies opus
  - name: Deuteronomium 16:9
    orderIndex: 8
    osisId: Deut.16.9
    sblId: Deut 16:9
    shortName: Deut 16:9
    text: septem ebdomadas numerabis tibi ab ea die qua falcem in segetem miseris
  - name: Deuteronomium 16:10
    orderIndex: 9
    osisId: Deut.16.10
    sblId: Deut 16:10
    shortName: Deut 16:10
    text: et celebrabis diem festum ebdomadarum Domino Deo tuo oblationem spontaneam
      manus tuae quam offeres iuxta benedictionem Domini Dei tui
  - name: Deuteronomium 16:11
    orderIndex: 10
    osisId: Deut.16.11
    sblId: Deut 16:11
    shortName: Deut 16:11
    text: et epulaberis coram Domino Deo tuo tu et filius tuus et filia tua et servus
      tuus et ancilla et Levites qui est intra portas tuas et advena ac pupillus et
      vidua qui morantur vobiscum in loco quem elegerit Dominus Deus tuus ut habitet
      nomen eius ibi
  - name: Deuteronomium 16:12
    orderIndex: 11
    osisId: Deut.16.12
    sblId: Deut 16:12
    shortName: Deut 16:12
    text: et recordaberis quoniam servus fueris in Aegypto custodiesque ac facies
      quae praecepta sunt
  - name: Deuteronomium 16:13
    orderIndex: 12
    osisId: Deut.16.13
    sblId: Deut 16:13
    shortName: Deut 16:13
    text: sollemnitatem quoque tabernaculorum celebrabis per septem dies quando collegeris
      de area et torculari fruges tuas
  - name: Deuteronomium 16:14
    orderIndex: 13
    osisId: Deut.16.14
    sblId: Deut 16:14
    shortName: Deut 16:14
    text: et epulaberis in festivitate tua tu et filius tuus et filia et servus tuus
      et ancilla Levites quoque et advena et pupillus ac vidua qui intra portas tuas
      sunt
  - name: Deuteronomium 16:15
    orderIndex: 14
    osisId: Deut.16.15
    sblId: Deut 16:15
    shortName: Deut 16:15
    text: septem diebus Domino Deo tuo festa celebrabis in loco quem elegerit Dominus
      benedicetque tibi Dominus Deus tuus in cunctis frugibus tuis et in omni opere
      manuum tuarum erisque in laetitia
  - name: Deuteronomium 16:16
    orderIndex: 15
    osisId: Deut.16.16
    sblId: Deut 16:16
    shortName: Deut 16:16
    text: tribus vicibus per annum apparebit omne masculinum tuum in conspectu Domini
      Dei tui in loco quem elegerit in sollemnitate azymorum et in sollemnitate ebdomadarum
      et in sollemnitate tabernaculorum non apparebit ante Dominum vacuus
  - name: Deuteronomium 16:17
    orderIndex: 16
    osisId: Deut.16.17
    sblId: Deut 16:17
    shortName: Deut 16:17
    text: sed offeret unusquisque secundum quod habuerit iuxta benedictionem Domini
      Dei sui quam dederit ei
  - name: Deuteronomium 16:18
    orderIndex: 17
    osisId: Deut.16.18
    sblId: Deut 16:18
    shortName: Deut 16:18
    text: iudices et magistros constitues in omnibus portis tuis quas Dominus Deus
      tuus dederit tibi per singulas tribus tuas ut iudicent populum iusto iudicio
  - name: Deuteronomium 16:19
    orderIndex: 18
    osisId: Deut.16.19
    sblId: Deut 16:19
    shortName: Deut 16:19
    text: nec in alteram partem declinent non accipies personam nec munera quia munera
      excaecant oculos sapientium et mutant verba iustorum
  - name: Deuteronomium 16:20
    orderIndex: 19
    osisId: Deut.16.20
    sblId: Deut 16:20
    shortName: Deut 16:20
    text: iuste quod iustum est persequeris ut vivas et possideas terram quam Dominus
      Deus tuus dederit tibi
  - name: Deuteronomium 16:21
    orderIndex: 20
    osisId: Deut.16.21
    sblId: Deut 16:21
    shortName: Deut 16:21
    text: non plantabis lucum et omnem arborem iuxta altare Domini Dei tui
  - name: Deuteronomium 16:22
    orderIndex: 21
    osisId: Deut.16.22
    sblId: Deut 16:22
    shortName: Deut 16:22
    text: nec facies tibi atque constitues statuam quae odit Dominus Deus tuus
  versesCount: 22
- name: Deuteronomium 17
  orderIndex: 16
  osisId: Deut.17
  sblId: Deut 17
  shortName: Deut 17
  verses:
  - name: Deuteronomium 17:1
    orderIndex: 0
    osisId: Deut.17.1
    sblId: Deut 17:1
    shortName: Deut 17:1
    text: non immolabis Domino Deo tuo bovem et ovem in quo est macula aut quippiam
      vitii quia abominatio est Domini Dei tui
  - name: Deuteronomium 17:2
    orderIndex: 1
    osisId: Deut.17.2
    sblId: Deut 17:2
    shortName: Deut 17:2
    text: cum repperti fuerint apud te intra unam portarum tuarum quas Dominus Deus
      tuus dabit tibi vir aut mulier qui faciant malum in conspectu Domini Dei tui
      et transgrediantur pactum illius
  - name: Deuteronomium 17:3
    orderIndex: 2
    osisId: Deut.17.3
    sblId: Deut 17:3
    shortName: Deut 17:3
    text: ut vadant et serviant diis alienis et adorent eos solem et lunam et omnem
      militiam caeli quae non praecepi
  - name: Deuteronomium 17:4
    orderIndex: 3
    osisId: Deut.17.4
    sblId: Deut 17:4
    shortName: Deut 17:4
    text: et hoc tibi fuerit nuntiatum audiensque inquisieris diligenter et verum
      esse reppereris et abominatio facta est in Israhel
  - name: Deuteronomium 17:5
    orderIndex: 4
    osisId: Deut.17.5
    sblId: Deut 17:5
    shortName: Deut 17:5
    text: educes virum ac mulierem qui rem sceleratissimam perpetrarunt ad portas
      civitatis tuae et lapidibus obruentur
  - name: Deuteronomium 17:6
    orderIndex: 5
    osisId: Deut.17.6
    sblId: Deut 17:6
    shortName: Deut 17:6
    text: in ore duorum aut trium testium peribit qui interficietur nemo occidatur
      uno contra se dicente testimonium
  - name: Deuteronomium 17:7
    orderIndex: 6
    osisId: Deut.17.7
    sblId: Deut 17:7
    shortName: Deut 17:7
    text: manus testium prima interficiet eum et manus reliqui populi extrema mittetur
      ut auferas malum de medio tui
  - name: Deuteronomium 17:8
    orderIndex: 7
    osisId: Deut.17.8
    sblId: Deut 17:8
    shortName: Deut 17:8
    text: si difficile et ambiguum apud te iudicium esse perspexeris inter sanguinem
      et sanguinem causam et causam lepram et non lepram et iudicum intra portas tuas
      videris verba variari surge et ascende ad locum quem elegerit Dominus Deus tuus
  - name: Deuteronomium 17:9
    orderIndex: 8
    osisId: Deut.17.9
    sblId: Deut 17:9
    shortName: Deut 17:9
    text: veniesque ad sacerdotes levitici generis et ad iudicem qui fuerit illo tempore
      quaeresque ab eis qui indicabunt tibi iudicii veritatem
  - name: Deuteronomium 17:10
    orderIndex: 9
    osisId: Deut.17.10
    sblId: Deut 17:10
    shortName: Deut 17:10
    text: et facies quodcumque dixerint qui praesunt loco quem elegerit Dominus et
      docuerint te
  - name: Deuteronomium 17:11
    orderIndex: 10
    osisId: Deut.17.11
    sblId: Deut 17:11
    shortName: Deut 17:11
    text: iuxta legem eius sequeris sententiam eorum nec declinabis ad dextram vel
      ad sinistram
  - name: Deuteronomium 17:12
    orderIndex: 11
    osisId: Deut.17.12
    sblId: Deut 17:12
    shortName: Deut 17:12
    text: qui autem superbierit nolens oboedire sacerdotis imperio qui eo tempore
      ministrat Domino Deo tuo et decreto iudicis morietur homo ille et auferes malum
      de Israhel
  - name: Deuteronomium 17:13
    orderIndex: 12
    osisId: Deut.17.13
    sblId: Deut 17:13
    shortName: Deut 17:13
    text: cunctusque populus audiens timebit ut nullus deinceps intumescat superbia
  - name: Deuteronomium 17:14
    orderIndex: 13
    osisId: Deut.17.14
    sblId: Deut 17:14
    shortName: Deut 17:14
    text: cum ingressus fueris terram quam Dominus Deus tuus dabit tibi et possederis
      eam habitaverisque in illa et dixeris constituam super me regem sicut habent
      omnes per circuitum nationes
  - name: Deuteronomium 17:15
    orderIndex: 14
    osisId: Deut.17.15
    sblId: Deut 17:15
    shortName: Deut 17:15
    text: eum constitues quem Dominus Deus tuus elegerit de numero fratrum tuorum
      non poteris alterius gentis hominem regem facere qui non sit frater tuus
  - name: Deuteronomium 17:16
    orderIndex: 15
    osisId: Deut.17.16
    sblId: Deut 17:16
    shortName: Deut 17:16
    text: cumque fuerit constitutus non multiplicabit sibi equos nec reducet populum
      in Aegyptum equitatus numero sublevatus praesertim cum Dominus praeceperit vobis
      ut nequaquam amplius per eandem viam revertamini
  - name: Deuteronomium 17:17
    orderIndex: 16
    osisId: Deut.17.17
    sblId: Deut 17:17
    shortName: Deut 17:17
    text: non habebit uxores plurimas quae inliciant animum eius neque argenti et
      auri inmensa pondera
  - name: Deuteronomium 17:18
    orderIndex: 17
    osisId: Deut.17.18
    sblId: Deut 17:18
    shortName: Deut 17:18
    text: postquam autem sederit in solio regni sui describet sibi deuteronomium legis
      huius in volumine accipiens exemplar a sacerdotibus leviticae tribus
  - name: Deuteronomium 17:19
    orderIndex: 18
    osisId: Deut.17.19
    sblId: Deut 17:19
    shortName: Deut 17:19
    text: et habebit secum legetque illud omnibus diebus vitae suae ut discat timere
      Dominum Deum suum et custodire verba et caerimonias eius quae lege praecepta
      sunt
  - name: Deuteronomium 17:20
    orderIndex: 19
    osisId: Deut.17.20
    sblId: Deut 17:20
    shortName: Deut 17:20
    text: nec elevetur cor eius in superbiam super fratres suos neque declinet in
      partem dextram vel sinistram ut longo tempore regnet ipse et filii eius super
      Israhel
  versesCount: 20
- name: Deuteronomium 18
  orderIndex: 17
  osisId: Deut.18
  sblId: Deut 18
  shortName: Deut 18
  verses:
  - name: Deuteronomium 18:1
    orderIndex: 0
    osisId: Deut.18.1
    sblId: Deut 18:1
    shortName: Deut 18:1
    text: non habebunt sacerdotes et Levitae et omnes qui de eadem tribu sunt partem
      et hereditatem cum reliquo Israhel quia sacrificia Domini et oblationes eius
      comedent
  - name: Deuteronomium 18:2
    orderIndex: 1
    osisId: Deut.18.2
    sblId: Deut 18:2
    shortName: Deut 18:2
    text: et nihil aliud accipient de possessione fratrum suorum Dominus enim ipse
      est hereditas eorum sicut locutus est illis
  - name: Deuteronomium 18:3
    orderIndex: 2
    osisId: Deut.18.3
    sblId: Deut 18:3
    shortName: Deut 18:3
    text: hoc erit iudicium sacerdotum a populo et ab his qui offerunt victimas sive
      bovem sive ovem immolaverint dabunt sacerdoti armum ac ventriculum
  - name: Deuteronomium 18:4
    orderIndex: 3
    osisId: Deut.18.4
    sblId: Deut 18:4
    shortName: Deut 18:4
    text: primitias frumenti vini et olei et lanarum partem ex ovium tonsione
  - name: Deuteronomium 18:5
    orderIndex: 4
    osisId: Deut.18.5
    sblId: Deut 18:5
    shortName: Deut 18:5
    text: ipsum enim elegit Dominus Deus tuus de cunctis tribubus tuis ut stet et
      ministret nomini Domini ipse et filii eius in sempiternum
  - name: Deuteronomium 18:6
    orderIndex: 5
    osisId: Deut.18.6
    sblId: Deut 18:6
    shortName: Deut 18:6
    text: si exierit Levites de una urbium tuarum ex omni Israhel in qua habitat et
      voluerit venire desiderans locum quem elegerit Dominus
  - name: Deuteronomium 18:7
    orderIndex: 6
    osisId: Deut.18.7
    sblId: Deut 18:7
    shortName: Deut 18:7
    text: ministrabit in nomine Dei sui sicut omnes fratres eius Levitae qui stabunt
      eo tempore coram Domino
  - name: Deuteronomium 18:8
    orderIndex: 7
    osisId: Deut.18.8
    sblId: Deut 18:8
    shortName: Deut 18:8
    text: partem ciborum eandem accipiet quam et ceteri excepto eo quod in urbe sua
      ex paterna ei successione debetur
  - name: Deuteronomium 18:9
    orderIndex: 8
    osisId: Deut.18.9
    sblId: Deut 18:9
    shortName: Deut 18:9
    text: quando ingressus fueris terram quam Dominus Deus tuus dabit tibi cave ne
      imitari velis abominationes illarum gentium
  - name: Deuteronomium 18:10
    orderIndex: 9
    osisId: Deut.18.10
    sblId: Deut 18:10
    shortName: Deut 18:10
    text: nec inveniatur in te qui lustret filium suum aut filiam ducens per ignem
      aut qui ariolos sciscitetur et observet somnia atque auguria ne sit maleficus
  - name: Deuteronomium 18:11
    orderIndex: 10
    osisId: Deut.18.11
    sblId: Deut 18:11
    shortName: Deut 18:11
    text: ne incantator ne pythones consulat ne divinos et quaerat a mortuis veritatem
  - name: Deuteronomium 18:12
    orderIndex: 11
    osisId: Deut.18.12
    sblId: Deut 18:12
    shortName: Deut 18:12
    text: omnia enim haec abominatur Dominus et propter istiusmodi scelera delebit
      eos in introitu tuo
  - name: Deuteronomium 18:13
    orderIndex: 12
    osisId: Deut.18.13
    sblId: Deut 18:13
    shortName: Deut 18:13
    text: perfectus eris et absque macula cum Domino Deo tuo
  - name: Deuteronomium 18:14
    orderIndex: 13
    osisId: Deut.18.14
    sblId: Deut 18:14
    shortName: Deut 18:14
    text: gentes istae quarum possidebis terram augures et divinos audiunt tu autem
      a Domino Deo tuo aliter institutus es
  - name: Deuteronomium 18:15
    orderIndex: 14
    osisId: Deut.18.15
    sblId: Deut 18:15
    shortName: Deut 18:15
    text: prophetam de gente tua et de fratribus tuis sicut me suscitabit tibi Dominus
      Deus tuus ipsum audies
  - name: Deuteronomium 18:16
    orderIndex: 15
    osisId: Deut.18.16
    sblId: Deut 18:16
    shortName: Deut 18:16
    text: ut petisti a Domino Deo tuo in Horeb quando contio congregata est atque
      dixisti ultra non audiam vocem Domini Dei mei et ignem hunc maximum amplius
      non videbo ne moriar
  - name: Deuteronomium 18:17
    orderIndex: 16
    osisId: Deut.18.17
    sblId: Deut 18:17
    shortName: Deut 18:17
    text: et ait Dominus mihi bene omnia sunt locuti
  - name: Deuteronomium 18:18
    orderIndex: 17
    osisId: Deut.18.18
    sblId: Deut 18:18
    shortName: Deut 18:18
    text: prophetam suscitabo eis de medio fratrum suorum similem tui et ponam verba
      mea in ore eius loqueturque ad eos omnia quae praecepero illi
  - name: Deuteronomium 18:19
    orderIndex: 18
    osisId: Deut.18.19
    sblId: Deut 18:19
    shortName: Deut 18:19
    text: qui autem verba eius quae loquetur in nomine meo audire noluerit ego ultor
      existam
  - name: Deuteronomium 18:20
    orderIndex: 19
    osisId: Deut.18.20
    sblId: Deut 18:20
    shortName: Deut 18:20
    text: propheta autem qui arrogantia depravatus voluerit loqui in nomine meo quae
      ego non praecepi illi ut diceret aut ex nomine alienorum deorum interficietur
  - name: Deuteronomium 18:21
    orderIndex: 20
    osisId: Deut.18.21
    sblId: Deut 18:21
    shortName: Deut 18:21
    text: quod si tacita cogitatione responderis quomodo possum intellegere verbum
      quod non est locutus Dominus
  - name: Deuteronomium 18:22
    orderIndex: 21
    osisId: Deut.18.22
    sblId: Deut 18:22
    shortName: Deut 18:22
    text: hoc habebis signum quod in nomine Domini propheta ille praedixerit et non
      evenerit hoc Dominus non locutus est sed per tumorem animi sui propheta confinxit
      et idcirco non timebis eum
  versesCount: 22
- name: Deuteronomium 19
  orderIndex: 18
  osisId: Deut.19
  sblId: Deut 19
  shortName: Deut 19
  verses:
  - name: Deuteronomium 19:1
    orderIndex: 0
    osisId: Deut.19.1
    sblId: Deut 19:1
    shortName: Deut 19:1
    text: cum disperderit Dominus Deus tuus gentes quarum tibi traditurus est terram
      et possederis eam habitaverisque in urbibus eius et in aedibus
  - name: Deuteronomium 19:2
    orderIndex: 1
    osisId: Deut.19.2
    sblId: Deut 19:2
    shortName: Deut 19:2
    text: tres civitates separabis tibi in medio terrae quam Dominus Deus tuus dabit
      tibi in possessionem
  - name: Deuteronomium 19:3
    orderIndex: 2
    osisId: Deut.19.3
    sblId: Deut 19:3
    shortName: Deut 19:3
    text: sternens diligenter viam et in tres aequaliter partes totam terrae tuae
      provinciam divides ut habeat e vicino qui propter homicidium profugus est quo
      possit evadere
  - name: Deuteronomium 19:4
    orderIndex: 3
    osisId: Deut.19.4
    sblId: Deut 19:4
    shortName: Deut 19:4
    text: haec erit lex homicidae fugientis cuius vita servanda est qui percusserit
      proximum suum nesciens et qui heri et nudius tertius nullum contra eum habuisse
      odium conprobatur
  - name: Deuteronomium 19:5
    orderIndex: 4
    osisId: Deut.19.5
    sblId: Deut 19:5
    shortName: Deut 19:5
    text: sed abisse simpliciter cum eo in silvam ad ligna caedenda et in succisione
      lignorum securis fugerit manu ferrumque lapsum de manubrio amicum eius percusserit
      et occiderit hic ad unam supradictarum urbium confugiet et vivet
  - name: Deuteronomium 19:6
    orderIndex: 5
    osisId: Deut.19.6
    sblId: Deut 19:6
    shortName: Deut 19:6
    text: ne forsitan proximus eius cuius effusus est sanguis dolore stimulatus persequatur
      et adprehendat eum si longior via fuerit et percutiat animam eius qui non est
      reus mortis quia nullum contra eum qui occisus est odium prius habuisse monstratur
  - name: Deuteronomium 19:7
    orderIndex: 6
    osisId: Deut.19.7
    sblId: Deut 19:7
    shortName: Deut 19:7
    text: idcirco praecipio tibi ut tres civitates aequalis inter se spatii dividas
  - name: Deuteronomium 19:8
    orderIndex: 7
    osisId: Deut.19.8
    sblId: Deut 19:8
    shortName: Deut 19:8
    text: cum autem dilataverit Dominus Deus tuus terminos tuos sicut iuravit patribus
      tuis et dederit tibi cunctam terram quam eis pollicitus est
  - name: Deuteronomium 19:9
    orderIndex: 8
    osisId: Deut.19.9
    sblId: Deut 19:9
    shortName: Deut 19:9
    text: si tamen custodieris mandata eius et feceris quae hodie praecipio tibi ut
      diligas Dominum Deum tuum et ambules in viis eius omni tempore addes tibi tres
      alias civitates et supradictarum trium urbium numerum duplicabis
  - name: Deuteronomium 19:10
    orderIndex: 9
    osisId: Deut.19.10
    sblId: Deut 19:10
    shortName: Deut 19:10
    text: ut non effundatur sanguis innoxius in medio terrae quam Dominus Deus tuus
      dabit tibi possidendam nec sis sanguinis reus
  - name: Deuteronomium 19:11
    orderIndex: 10
    osisId: Deut.19.11
    sblId: Deut 19:11
    shortName: Deut 19:11
    text: si quis autem odio habens proximum suum insidiatus fuerit vitae eius surgensque
      percusserit illum et mortuus fuerit fugeritque ad unam de supradictis urbibus
  - name: Deuteronomium 19:12
    orderIndex: 11
    osisId: Deut.19.12
    sblId: Deut 19:12
    shortName: Deut 19:12
    text: mittent seniores civitatis illius et arripient eum de loco effugii tradentque
      in manu proximi cuius sanguis effusus est et morietur
  - name: Deuteronomium 19:13
    orderIndex: 12
    osisId: Deut.19.13
    sblId: Deut 19:13
    shortName: Deut 19:13
    text: nec misereberis eius et auferes innoxium sanguinem de Israhel ut bene sit
      tibi
  - name: Deuteronomium 19:14
    orderIndex: 13
    osisId: Deut.19.14
    sblId: Deut 19:14
    shortName: Deut 19:14
    text: non adsumes et transferes terminos proximi tui quos fixerunt priores in
      possessione tua quam Dominus Deus tuus dabit tibi in terra quam acceperis possidendam
  - name: Deuteronomium 19:15
    orderIndex: 14
    osisId: Deut.19.15
    sblId: Deut 19:15
    shortName: Deut 19:15
    text: non stabit testis unus contra aliquem quicquid illud peccati et facinoris
      fuerit sed in ore duorum aut trium testium stabit omne verbum
  - name: Deuteronomium 19:16
    orderIndex: 15
    osisId: Deut.19.16
    sblId: Deut 19:16
    shortName: Deut 19:16
    text: si steterit testis mendax contra hominem accusans eum praevaricationis
  - name: Deuteronomium 19:17
    orderIndex: 16
    osisId: Deut.19.17
    sblId: Deut 19:17
    shortName: Deut 19:17
    text: stabunt ambo quorum causa est ante Dominum in conspectu sacerdotum et iudicum
      qui fuerint in diebus illis
  - name: Deuteronomium 19:18
    orderIndex: 17
    osisId: Deut.19.18
    sblId: Deut 19:18
    shortName: Deut 19:18
    text: cumque diligentissime perscrutantes invenerint falsum testem dixisse contra
      fratrem suum mendacium
  - name: Deuteronomium 19:19
    orderIndex: 18
    osisId: Deut.19.19
    sblId: Deut 19:19
    shortName: Deut 19:19
    text: reddent ei sicut fratri suo facere cogitavit et auferes malum de medio tui
  - name: Deuteronomium 19:20
    orderIndex: 19
    osisId: Deut.19.20
    sblId: Deut 19:20
    shortName: Deut 19:20
    text: ut audientes ceteri timorem habeant et nequaquam talia audeant facere
  - name: Deuteronomium 19:21
    orderIndex: 20
    osisId: Deut.19.21
    sblId: Deut 19:21
    shortName: Deut 19:21
    text: non misereberis eius sed animam pro anima oculum pro oculo dentem pro dente
      manum pro manu pedem pro pede exiges
  versesCount: 21
- name: Deuteronomium 20
  orderIndex: 19
  osisId: Deut.20
  sblId: Deut 20
  shortName: Deut 20
  verses:
  - name: Deuteronomium 20:1
    orderIndex: 0
    osisId: Deut.20.1
    sblId: Deut 20:1
    shortName: Deut 20:1
    text: si exieris ad bellum contra hostes tuos et videris equitatum et currus et
      maiorem quam tu habes adversarii exercitus multitudinem non timebis eos quia
      Dominus Deus tuus tecum est qui eduxit te de terra Aegypti
  - name: Deuteronomium 20:2
    orderIndex: 1
    osisId: Deut.20.2
    sblId: Deut 20:2
    shortName: Deut 20:2
    text: adpropinquante autem iam proelio stabit sacerdos ante aciem et sic loquetur
      ad populum
  - name: Deuteronomium 20:3
    orderIndex: 2
    osisId: Deut.20.3
    sblId: Deut 20:3
    shortName: Deut 20:3
    text: audi Israhel vos hodie contra inimicos vestros pugnam committitis non pertimescat
      cor vestrum nolite metuere nolite cedere nec formidetis eos
  - name: Deuteronomium 20:4
    orderIndex: 3
    osisId: Deut.20.4
    sblId: Deut 20:4
    shortName: Deut 20:4
    text: quia Dominus Deus vester in medio vestri est et pro vobis contra adversarios
      dimicabit ut eruat vos de periculo
  - name: Deuteronomium 20:5
    orderIndex: 4
    osisId: Deut.20.5
    sblId: Deut 20:5
    shortName: Deut 20:5
    text: duces quoque per singulas turmas audiente exercitu proclamabunt quis est
      homo qui aedificavit domum novam et non dedicavit eam vadat et revertatur in
      domum suam ne forte moriatur in bello et alius dedicet illam
  - name: Deuteronomium 20:6
    orderIndex: 5
    osisId: Deut.20.6
    sblId: Deut 20:6
    shortName: Deut 20:6
    text: quis est homo qui plantavit vineam et necdum eam fecit esse communem et
      de qua vesci omnibus liceat vadat et revertatur in domum suam ne forte moriatur
      in bello et alius homo eius fungatur officio
  - name: Deuteronomium 20:7
    orderIndex: 6
    osisId: Deut.20.7
    sblId: Deut 20:7
    shortName: Deut 20:7
    text: quis est homo qui despondit uxorem et non accepit eam vadat et revertatur
      in domum suam ne forte moriatur in bello et alius homo accipiat eam
  - name: Deuteronomium 20:8
    orderIndex: 7
    osisId: Deut.20.8
    sblId: Deut 20:8
    shortName: Deut 20:8
    text: his dictis addent reliqua et loquentur ad populum quis est homo formidolosus
      et corde pavido vadat et revertatur in domum suam ne pavere faciat corda fratrum
      suorum sicut ipse timore perterritus est
  - name: Deuteronomium 20:9
    orderIndex: 8
    osisId: Deut.20.9
    sblId: Deut 20:9
    shortName: Deut 20:9
    text: cumque siluerint exercitus duces et finem loquendi fecerint unusquisque
      suos ad bellandum cuneos praeparabit
  - name: Deuteronomium 20:10
    orderIndex: 9
    osisId: Deut.20.10
    sblId: Deut 20:10
    shortName: Deut 20:10
    text: si quando accesseris ad expugnandam civitatem offeres ei primum pacem
  - name: Deuteronomium 20:11
    orderIndex: 10
    osisId: Deut.20.11
    sblId: Deut 20:11
    shortName: Deut 20:11
    text: si receperit et aperuerit tibi portas cunctus populus qui in ea est salvabitur
      et serviet tibi sub tributo
  - name: Deuteronomium 20:12
    orderIndex: 11
    osisId: Deut.20.12
    sblId: Deut 20:12
    shortName: Deut 20:12
    text: sin autem foedus inire noluerint et receperint contra te bellum obpugnabis
      eam
  - name: Deuteronomium 20:13
    orderIndex: 12
    osisId: Deut.20.13
    sblId: Deut 20:13
    shortName: Deut 20:13
    text: cumque tradiderit Dominus Deus tuus illam in manu tua percuties omne quod
      in ea generis masculini est in ore gladii
  - name: Deuteronomium 20:14
    orderIndex: 13
    osisId: Deut.20.14
    sblId: Deut 20:14
    shortName: Deut 20:14
    text: absque mulieribus et infantibus iumentis et ceteris quae in civitate sunt
      omnem praedam exercitui divides et comedes de spoliis hostium tuorum quae Dominus
      Deus tuus dederit tibi
  - name: Deuteronomium 20:15
    orderIndex: 14
    osisId: Deut.20.15
    sblId: Deut 20:15
    shortName: Deut 20:15
    text: sic facies cunctis civitatibus quae a te procul valde sunt et non sunt de
      his urbibus quas in possessionem accepturus es
  - name: Deuteronomium 20:16
    orderIndex: 15
    osisId: Deut.20.16
    sblId: Deut 20:16
    shortName: Deut 20:16
    text: de his autem civitatibus quae dabuntur tibi nullum omnino permittes vivere
  - name: Deuteronomium 20:17
    orderIndex: 16
    osisId: Deut.20.17
    sblId: Deut 20:17
    shortName: Deut 20:17
    text: sed interficies in ore gladii Hettheum videlicet et Amorreum et Chananeum
      Ferezeum et Eveum et Iebuseum sicut praecepit tibi Dominus Deus tuus
  - name: Deuteronomium 20:18
    orderIndex: 17
    osisId: Deut.20.18
    sblId: Deut 20:18
    shortName: Deut 20:18
    text: ne forte doceant vos facere cunctas abominationes quas ipsi operati sunt
      diis suis et peccetis in Dominum Deum vestrum
  - name: Deuteronomium 20:19
    orderIndex: 18
    osisId: Deut.20.19
    sblId: Deut 20:19
    shortName: Deut 20:19
    text: quando obsederis civitatem multo tempore et munitionibus circumdederis ut
      expugnes eam non succides arbores de quibus vesci potest nec securibus per circuitum
      debes vastare regionem quoniam lignum est et non homo nec potest bellantium
      contra te augere numerum
  - name: Deuteronomium 20:20
    orderIndex: 19
    osisId: Deut.20.20
    sblId: Deut 20:20
    shortName: Deut 20:20
    text: si qua autem ligna non sunt pomifera sed agrestia et in ceteros apta usus
      succide et extrue machinas donec capias civitatem quae contra te dimicat
  versesCount: 20
- name: Deuteronomium 21
  orderIndex: 20
  osisId: Deut.21
  sblId: Deut 21
  shortName: Deut 21
  verses:
  - name: Deuteronomium 21:1
    orderIndex: 0
    osisId: Deut.21.1
    sblId: Deut 21:1
    shortName: Deut 21:1
    text: quando inventum fuerit in terra quam Dominus Deus tuus daturus est tibi
      hominis cadaver occisi et ignoratur caedis reus
  - name: Deuteronomium 21:2
    orderIndex: 1
    osisId: Deut.21.2
    sblId: Deut 21:2
    shortName: Deut 21:2
    text: egredientur maiores natu et iudices tui et metientur a loco cadaveris singularum
      per circuitum spatia civitatum
  - name: Deuteronomium 21:3
    orderIndex: 2
    osisId: Deut.21.3
    sblId: Deut 21:3
    shortName: Deut 21:3
    text: et quam viciniorem ceteris esse perspexerint seniores civitatis eius tollent
      vitulam de armento quae non traxit iugum nec terram scidit vomere
  - name: Deuteronomium 21:4
    orderIndex: 3
    osisId: Deut.21.4
    sblId: Deut 21:4
    shortName: Deut 21:4
    text: et ducent eam ad vallem asperam atque saxosam quae numquam arata est nec
      sementem recepit et caedent in ea cervices vitulae
  - name: Deuteronomium 21:5
    orderIndex: 4
    osisId: Deut.21.5
    sblId: Deut 21:5
    shortName: Deut 21:5
    text: accedentque sacerdotes filii Levi quos elegerit Dominus Deus tuus ut ministrent
      ei et benedicant in nomine eius et ad verbum eorum omne negotium et quicquid
      mundum vel inmundum est iudicetur
  - name: Deuteronomium 21:6
    orderIndex: 5
    osisId: Deut.21.6
    sblId: Deut 21:6
    shortName: Deut 21:6
    text: et maiores natu civitatis illius ad interfectum lavabuntque manus suas super
      vitulam quae in valle percussa est
  - name: Deuteronomium 21:7
    orderIndex: 6
    osisId: Deut.21.7
    sblId: Deut 21:7
    shortName: Deut 21:7
    text: et dicent manus nostrae non effuderunt hunc sanguinem nec oculi viderunt
  - name: Deuteronomium 21:8
    orderIndex: 7
    osisId: Deut.21.8
    sblId: Deut 21:8
    shortName: Deut 21:8
    text: propitius esto populo tuo Israhel quem redemisti Domine et non reputes sanguinem
      innocentem in medio populi tui Israhel et auferetur ab eis reatus sanguinis
  - name: Deuteronomium 21:9
    orderIndex: 8
    osisId: Deut.21.9
    sblId: Deut 21:9
    shortName: Deut 21:9
    text: tu autem alienus eris ab innocentis cruore qui fusus est cum feceris quod
      praecepit Dominus
  - name: Deuteronomium 21:10
    orderIndex: 9
    osisId: Deut.21.10
    sblId: Deut 21:10
    shortName: Deut 21:10
    text: si egressus fueris ad pugnam contra inimicos tuos et tradiderit eos Dominus
      Deus tuus in manu tua captivosque duxeris
  - name: Deuteronomium 21:11
    orderIndex: 10
    osisId: Deut.21.11
    sblId: Deut 21:11
    shortName: Deut 21:11
    text: et videris in numero captivorum mulierem pulchram et adamaveris eam voluerisque
      habere uxorem
  - name: Deuteronomium 21:12
    orderIndex: 11
    osisId: Deut.21.12
    sblId: Deut 21:12
    shortName: Deut 21:12
    text: introduces in domum tuam quae radet caesariem et circumcidet ungues
  - name: Deuteronomium 21:13
    orderIndex: 12
    osisId: Deut.21.13
    sblId: Deut 21:13
    shortName: Deut 21:13
    text: et deponet vestem in qua capta est sedensque in domo tua flebit patrem et
      matrem suam uno mense et postea intrabis ad eam dormiesque cum illa et erit
      uxor tua
  - name: Deuteronomium 21:14
    orderIndex: 13
    osisId: Deut.21.14
    sblId: Deut 21:14
    shortName: Deut 21:14
    text: sin autem postea non sederit animo tuo dimittes eam liberam nec vendere
      poteris pecunia nec opprimere per potentiam quia humiliasti eam
  - name: Deuteronomium 21:15
    orderIndex: 14
    osisId: Deut.21.15
    sblId: Deut 21:15
    shortName: Deut 21:15
    text: si habuerit homo uxores duas unam dilectam et alteram odiosam genuerintque
      ex eo liberos et fuerit filius odiosae primogenitus
  - name: Deuteronomium 21:16
    orderIndex: 15
    osisId: Deut.21.16
    sblId: Deut 21:16
    shortName: Deut 21:16
    text: volueritque substantiam inter filios suos dividere non poterit filium dilectae
      facere primogenitum et praeferre filio odiosae
  - name: Deuteronomium 21:17
    orderIndex: 16
    osisId: Deut.21.17
    sblId: Deut 21:17
    shortName: Deut 21:17
    text: sed filium odiosae agnoscet primogenitum dabitque ei de his quae habuerit
      cuncta duplicia iste est enim principium liberorum eius et huic debentur primogenita
  - name: Deuteronomium 21:18
    orderIndex: 17
    osisId: Deut.21.18
    sblId: Deut 21:18
    shortName: Deut 21:18
    text: si genuerit homo filium contumacem et protervum qui non audiat patris aut
      matris imperium et coercitus oboedire contempserit
  - name: Deuteronomium 21:19
    orderIndex: 18
    osisId: Deut.21.19
    sblId: Deut 21:19
    shortName: Deut 21:19
    text: adprehendent eum et ducent ad seniores civitatis illius et ad portam iudicii
  - name: Deuteronomium 21:20
    orderIndex: 19
    osisId: Deut.21.20
    sblId: Deut 21:20
    shortName: Deut 21:20
    text: dicentque ad eos filius noster iste protervus et contumax est monita nostra
      audire contemnit comesationibus vacat et luxuriae atque conviviis
  - name: Deuteronomium 21:21
    orderIndex: 20
    osisId: Deut.21.21
    sblId: Deut 21:21
    shortName: Deut 21:21
    text: lapidibus eum obruet populus civitatis et morietur ut auferatis malum de
      medio vestri et universus Israhel audiens pertimescat
  - name: Deuteronomium 21:22
    orderIndex: 21
    osisId: Deut.21.22
    sblId: Deut 21:22
    shortName: Deut 21:22
    text: quando peccaverit homo quod morte plectendum est et adiudicatus morti adpensus
      fuerit in patibulo
  - name: Deuteronomium 21:23
    orderIndex: 22
    osisId: Deut.21.23
    sblId: Deut 21:23
    shortName: Deut 21:23
    text: non permanebit cadaver eius in ligno sed in eadem die sepelietur quia maledictus
      a Deo est qui pendet in ligno et nequaquam contaminabis terram tuam quam Dominus
      Deus tuus dederit tibi in possessionem
  versesCount: 23
- name: Deuteronomium 22
  orderIndex: 21
  osisId: Deut.22
  sblId: Deut 22
  shortName: Deut 22
  verses:
  - name: Deuteronomium 22:1
    orderIndex: 0
    osisId: Deut.22.1
    sblId: Deut 22:1
    shortName: Deut 22:1
    text: non videbis bovem fratris tui aut ovem errantem et praeteribis sed reduces
      fratri tuo
  - name: Deuteronomium 22:2
    orderIndex: 1
    osisId: Deut.22.2
    sblId: Deut 22:2
    shortName: Deut 22:2
    text: etiam si non est propinquus tuus frater nec nosti eum duces in domum tuam
      et erunt apud te quamdiu quaerat ea frater tuus et recipiat
  - name: Deuteronomium 22:3
    orderIndex: 2
    osisId: Deut.22.3
    sblId: Deut 22:3
    shortName: Deut 22:3
    text: similiter facies de asino et de vestimento et de omni re fratris tui quae
      perierit si inveneris eam ne neglegas quasi alienam
  - name: Deuteronomium 22:4
    orderIndex: 3
    osisId: Deut.22.4
    sblId: Deut 22:4
    shortName: Deut 22:4
    text: si videris asinum fratris tui aut bovem cecidisse in via non despicies sed
      sublevabis cum eo
  - name: Deuteronomium 22:5
    orderIndex: 4
    osisId: Deut.22.5
    sblId: Deut 22:5
    shortName: Deut 22:5
    text: non induetur mulier veste virili nec vir utetur veste feminea abominabilis
      enim apud Deum est qui facit haec
  - name: Deuteronomium 22:6
    orderIndex: 5
    osisId: Deut.22.6
    sblId: Deut 22:6
    shortName: Deut 22:6
    text: si ambulans per viam in arbore vel in terra nidum avis inveneris et matrem
      pullis vel ovis desuper incubantem non tenebis eam cum filiis
  - name: Deuteronomium 22:7
    orderIndex: 6
    osisId: Deut.22.7
    sblId: Deut 22:7
    shortName: Deut 22:7
    text: sed abire patieris captos tenens filios ut bene sit tibi et longo vivas
      tempore
  - name: Deuteronomium 22:8
    orderIndex: 7
    osisId: Deut.22.8
    sblId: Deut 22:8
    shortName: Deut 22:8
    text: cum aedificaveris domum novam facies murum tecti per circuitum ne effundatur
      sanguis in domo tua et sis reus labente alio et in praeceps ruente
  - name: Deuteronomium 22:9
    orderIndex: 8
    osisId: Deut.22.9
    sblId: Deut 22:9
    shortName: Deut 22:9
    text: non seres vineam tuam altero semine ne et sementis quam sevisti et quae
      nascuntur ex vinea pariter sanctificentur
  - name: Deuteronomium 22:10
    orderIndex: 9
    osisId: Deut.22.10
    sblId: Deut 22:10
    shortName: Deut 22:10
    text: non arabis in bove simul et asino
  - name: Deuteronomium 22:11
    orderIndex: 10
    osisId: Deut.22.11
    sblId: Deut 22:11
    shortName: Deut 22:11
    text: non indueris vestimento quod ex lana linoque contextum est
  - name: Deuteronomium 22:12
    orderIndex: 11
    osisId: Deut.22.12
    sblId: Deut 22:12
    shortName: Deut 22:12
    text: funiculos in fimbriis facies per quattuor angulos pallii tui quo operieris
  - name: Deuteronomium 22:13
    orderIndex: 12
    osisId: Deut.22.13
    sblId: Deut 22:13
    shortName: Deut 22:13
    text: si duxerit vir uxorem et postea eam odio habuerit
  - name: Deuteronomium 22:14
    orderIndex: 13
    osisId: Deut.22.14
    sblId: Deut 22:14
    shortName: Deut 22:14
    text: quaesieritque occasiones quibus dimittat eam obiciens ei nomen pessimum
      et dixerit uxorem hanc accepi et ingressus ad eam non inveni virginem
  - name: Deuteronomium 22:15
    orderIndex: 14
    osisId: Deut.22.15
    sblId: Deut 22:15
    shortName: Deut 22:15
    text: tollent eam pater et mater eius et ferent secum signa virginitatis eius
      ad seniores urbis qui in porta sunt
  - name: Deuteronomium 22:16
    orderIndex: 15
    osisId: Deut.22.16
    sblId: Deut 22:16
    shortName: Deut 22:16
    text: et dicet pater filiam meam dedi huic uxorem quam quia odit
  - name: Deuteronomium 22:17
    orderIndex: 16
    osisId: Deut.22.17
    sblId: Deut 22:17
    shortName: Deut 22:17
    text: inponet ei nomen pessimum ut dicat non inveni filiam tuam virginem et ecce
      haec sunt signa virginitatis filiae meae expandent vestimentum coram senibus
      civitatis
  - name: Deuteronomium 22:18
    orderIndex: 17
    osisId: Deut.22.18
    sblId: Deut 22:18
    shortName: Deut 22:18
    text: adprehendentque senes urbis illius virum et verberabunt illum
  - name: Deuteronomium 22:19
    orderIndex: 18
    osisId: Deut.22.19
    sblId: Deut 22:19
    shortName: Deut 22:19
    text: condemnantes insuper centum siclis argenti quos dabit patri puellae quoniam
      diffamavit nomen pessimum super virginem Israhel habebitque eam uxorem et non
      poterit dimittere omni tempore vitae suae
  - name: Deuteronomium 22:20
    orderIndex: 19
    osisId: Deut.22.20
    sblId: Deut 22:20
    shortName: Deut 22:20
    text: quod si verum est quod obicit et non est in puella inventa virginitas
  - name: Deuteronomium 22:21
    orderIndex: 20
    osisId: Deut.22.21
    sblId: Deut 22:21
    shortName: Deut 22:21
    text: eicient eam extra fores domus patris sui et lapidibus obruent viri civitatis
      eius et morietur quoniam fecit nefas in Israhel ut fornicaretur in domo patris
      sui et auferes malum de medio tui
  - name: Deuteronomium 22:22
    orderIndex: 21
    osisId: Deut.22.22
    sblId: Deut 22:22
    shortName: Deut 22:22
    text: si dormierit vir cum uxore alterius uterque morientur id est adulter et
      adultera et auferes malum de Israhel
  - name: Deuteronomium 22:23
    orderIndex: 22
    osisId: Deut.22.23
    sblId: Deut 22:23
    shortName: Deut 22:23
    text: si puellam virginem desponderit vir et invenerit eam aliquis in civitate
      et concubuerit cum illa
  - name: Deuteronomium 22:24
    orderIndex: 23
    osisId: Deut.22.24
    sblId: Deut 22:24
    shortName: Deut 22:24
    text: educes utrumque ad portam civitatis illius et lapidibus obruentur puella
      quia non clamavit cum esset in civitate vir quia humiliavit uxorem proximi sui
      et auferes malum de medio tui
  - name: Deuteronomium 22:25
    orderIndex: 24
    osisId: Deut.22.25
    sblId: Deut 22:25
    shortName: Deut 22:25
    text: sin autem in agro reppererit vir puellam quae desponsata est et adprehendens
      concubuerit cum illa ipse morietur solus
  - name: Deuteronomium 22:26
    orderIndex: 25
    osisId: Deut.22.26
    sblId: Deut 22:26
    shortName: Deut 22:26
    text: puella nihil patietur nec est rea mortis quoniam sicut latro consurgit contra
      fratrem suum et occidit animam eius ita et puella perpessa est
  - name: Deuteronomium 22:27
    orderIndex: 26
    osisId: Deut.22.27
    sblId: Deut 22:27
    shortName: Deut 22:27
    text: sola erat in agro clamavit et nullus adfuit qui liberaret eam
  - name: Deuteronomium 22:28
    orderIndex: 27
    osisId: Deut.22.28
    sblId: Deut 22:28
    shortName: Deut 22:28
    text: si invenerit vir puellam virginem quae non habet sponsum et adprehendens
      concubuerit cum ea et res ad iudicium venerit
  - name: Deuteronomium 22:29
    orderIndex: 28
    osisId: Deut.22.29
    sblId: Deut 22:29
    shortName: Deut 22:29
    text: dabit qui dormivit cum ea patri puellae quinquaginta siclos argenti et habebit
      eam uxorem quia humiliavit illam non poterit dimittere cunctis diebus vitae
      suae
  - name: Deuteronomium 22:30
    orderIndex: 29
    osisId: Deut.22.30
    sblId: Deut 22:30
    shortName: Deut 22:30
    text: non accipiet homo uxorem patris sui nec revelabit operimentum eius
  versesCount: 30
- name: Deuteronomium 23
  orderIndex: 22
  osisId: Deut.23
  sblId: Deut 23
  shortName: Deut 23
  verses:
  - name: Deuteronomium 23:1
    orderIndex: 0
    osisId: Deut.23.1
    sblId: Deut 23:1
    shortName: Deut 23:1
    text: non intrabit eunuchus adtritis vel amputatis testiculis et absciso veretro
      ecclesiam Domini
  - name: Deuteronomium 23:2
    orderIndex: 1
    osisId: Deut.23.2
    sblId: Deut 23:2
    shortName: Deut 23:2
    text: non ingredietur mamzer hoc est de scorto natus in ecclesiam Domini usque
      ad decimam generationem
  - name: Deuteronomium 23:3
    orderIndex: 2
    osisId: Deut.23.3
    sblId: Deut 23:3
    shortName: Deut 23:3
    text: Ammanites et Moabites etiam post decimam generationem non intrabunt ecclesiam
      Domini in aeternum
  - name: Deuteronomium 23:4
    orderIndex: 3
    osisId: Deut.23.4
    sblId: Deut 23:4
    shortName: Deut 23:4
    text: quia noluerunt vobis occurrere cum pane et aqua in via quando egressi estis
      de Aegypto et quia conduxerunt contra te Balaam filium Beor de Mesopotamiam
      Syriae ut malediceret tibi
  - name: Deuteronomium 23:5
    orderIndex: 4
    osisId: Deut.23.5
    sblId: Deut 23:5
    shortName: Deut 23:5
    text: et noluit Dominus Deus tuus audire Balaam vertitque maledictionem eius in
      benedictionem tuam eo quod diligeret te
  - name: Deuteronomium 23:6
    orderIndex: 5
    osisId: Deut.23.6
    sblId: Deut 23:6
    shortName: Deut 23:6
    text: non facies cum eis pacem nec quaeres eis bona cunctis diebus vitae tuae
      in sempiternum
  - name: Deuteronomium 23:7
    orderIndex: 6
    osisId: Deut.23.7
    sblId: Deut 23:7
    shortName: Deut 23:7
    text: non abominaberis Idumeum quia frater tuus est nec Aegyptium quia advena
      fuisti in terra eius
  - name: Deuteronomium 23:8
    orderIndex: 7
    osisId: Deut.23.8
    sblId: Deut 23:8
    shortName: Deut 23:8
    text: qui nati fuerint ex eis tertia generatione intrabunt ecclesiam Domini
  - name: Deuteronomium 23:9
    orderIndex: 8
    osisId: Deut.23.9
    sblId: Deut 23:9
    shortName: Deut 23:9
    text: quando egressus fueris adversus hostes tuos in pugnam custodies te ab omni
      re mala
  - name: Deuteronomium 23:10
    orderIndex: 9
    osisId: Deut.23.10
    sblId: Deut 23:10
    shortName: Deut 23:10
    text: si fuerit inter vos homo qui nocturno pollutus sit somnio egredietur extra
      castra
  - name: Deuteronomium 23:11
    orderIndex: 10
    osisId: Deut.23.11
    sblId: Deut 23:11
    shortName: Deut 23:11
    text: et non revertetur priusquam ad vesperam lavetur aqua et post solis occasum
      regredietur in castra
  - name: Deuteronomium 23:12
    orderIndex: 11
    osisId: Deut.23.12
    sblId: Deut 23:12
    shortName: Deut 23:12
    text: habebis locum extra castra ad quem egrediaris ad requisita naturae
  - name: Deuteronomium 23:13
    orderIndex: 12
    osisId: Deut.23.13
    sblId: Deut 23:13
    shortName: Deut 23:13
    text: gerens paxillum in balteo cumque sederis fodies per circuitum et egesta
      humo operies
  - name: Deuteronomium 23:14
    orderIndex: 13
    osisId: Deut.23.14
    sblId: Deut 23:14
    shortName: Deut 23:14
    text: quo relevatus es Dominus enim Deus tuus ambulat in medio castrorum ut eruat
      te et tradat tibi inimicos tuos ut sint castra tua sancta et nihil in eis appareat
      foeditatis nec derelinquat te
  - name: Deuteronomium 23:15
    orderIndex: 14
    osisId: Deut.23.15
    sblId: Deut 23:15
    shortName: Deut 23:15
    text: non trades servum domino suo qui ad te confugerit
  - name: Deuteronomium 23:16
    orderIndex: 15
    osisId: Deut.23.16
    sblId: Deut 23:16
    shortName: Deut 23:16
    text: habitabit tecum in loco qui ei placuerit et in una urbium tuarum requiescet
      nec contristes eum
  - name: Deuteronomium 23:17
    orderIndex: 16
    osisId: Deut.23.17
    sblId: Deut 23:17
    shortName: Deut 23:17
    text: non erit meretrix de filiabus Israhel neque scortator de filiis Israhel
  - name: Deuteronomium 23:18
    orderIndex: 17
    osisId: Deut.23.18
    sblId: Deut 23:18
    shortName: Deut 23:18
    text: non offeres mercedem prostibuli nec pretium canis in domum Domini Dei tui
      quicquid illud est quod voverint quia abominatio est utrumque apud Dominum Deum
      tuum
  - name: Deuteronomium 23:19
    orderIndex: 18
    osisId: Deut.23.19
    sblId: Deut 23:19
    shortName: Deut 23:19
    text: non fenerabis fratri tuo ad usuram pecuniam nec fruges nec quamlibet aliam
      rem
  - name: Deuteronomium 23:20
    orderIndex: 19
    osisId: Deut.23.20
    sblId: Deut 23:20
    shortName: Deut 23:20
    text: sed alieno fratri autem tuo absque usura id quod indiget commodabis ut benedicat
      tibi Dominus Deus tuus in omni opere tuo in terra ad quam ingredieris possidendam
  - name: Deuteronomium 23:21
    orderIndex: 20
    osisId: Deut.23.21
    sblId: Deut 23:21
    shortName: Deut 23:21
    text: cum voveris votum Domino Deo tuo non tardabis reddere quia requiret illud
      Dominus Deus tuus et si moratus fueris reputabit tibi in peccatum
  - name: Deuteronomium 23:22
    orderIndex: 21
    osisId: Deut.23.22
    sblId: Deut 23:22
    shortName: Deut 23:22
    text: si nolueris polliceri absque peccato eris
  - name: Deuteronomium 23:23
    orderIndex: 22
    osisId: Deut.23.23
    sblId: Deut 23:23
    shortName: Deut 23:23
    text: quod autem semel egressum est de labiis tuis observabis et facies sicut
      promisisti Domino Deo tuo et propria voluntate et ore tuo locutus es
  - name: Deuteronomium 23:24
    orderIndex: 23
    osisId: Deut.23.24
    sblId: Deut 23:24
    shortName: Deut 23:24
    text: ingressus vineam proximi tui comede uvas quantum tibi placuerit foras autem
      ne efferas tecum
  - name: Deuteronomium 23:25
    orderIndex: 24
    osisId: Deut.23.25
    sblId: Deut 23:25
    shortName: Deut 23:25
    text: si intraveris in segetem amici tui franges spicas et manu conteres falce
      autem non metes
  versesCount: 25
- name: Deuteronomium 24
  orderIndex: 23
  osisId: Deut.24
  sblId: Deut 24
  shortName: Deut 24
  verses:
  - name: Deuteronomium 24:1
    orderIndex: 0
    osisId: Deut.24.1
    sblId: Deut 24:1
    shortName: Deut 24:1
    text: si acceperit homo uxorem et habuerit eam et non invenerit gratiam ante oculos
      eius propter aliquam foeditatem scribet libellum repudii et dabit in manu illius
      et dimittet eam de domo sua
  - name: Deuteronomium 24:2
    orderIndex: 1
    osisId: Deut.24.2
    sblId: Deut 24:2
    shortName: Deut 24:2
    text: cumque egressa alterum maritum duxerit
  - name: Deuteronomium 24:3
    orderIndex: 2
    osisId: Deut.24.3
    sblId: Deut 24:3
    shortName: Deut 24:3
    text: et ille quoque oderit eam dederitque ei libellum repudii et dimiserit de
      domo sua vel certe mortuus fuerit
  - name: Deuteronomium 24:4
    orderIndex: 3
    osisId: Deut.24.4
    sblId: Deut 24:4
    shortName: Deut 24:4
    text: non poterit prior maritus recipere eam in uxorem quia polluta est et abominabilis
      facta est coram Domino ne peccare facias terram tuam quam Dominus Deus tuus
      tibi tradiderit possidendam
  - name: Deuteronomium 24:5
    orderIndex: 4
    osisId: Deut.24.5
    sblId: Deut 24:5
    shortName: Deut 24:5
    text: cum acceperit homo nuper uxorem non procedet ad bellum nec ei quippiam necessitatis
      iniungetur publicae sed vacabit absque culpa domui suae ut uno anno laetetur
      cum uxore sua
  - name: Deuteronomium 24:6
    orderIndex: 5
    osisId: Deut.24.6
    sblId: Deut 24:6
    shortName: Deut 24:6
    text: non accipies loco pignoris inferiorem et superiorem molam quia animam suam
      adposuit tibi
  - name: Deuteronomium 24:7
    orderIndex: 6
    osisId: Deut.24.7
    sblId: Deut 24:7
    shortName: Deut 24:7
    text: si deprehensus fuerit homo sollicitans fratrem suum de filiis Israhel et
      vendito eo accipiens pretium interficietur et auferes malum de medio tui
  - name: Deuteronomium 24:8
    orderIndex: 7
    osisId: Deut.24.8
    sblId: Deut 24:8
    shortName: Deut 24:8
    text: observa diligenter ne incurras in plagam leprae sed facies quaecumque docuerint
      te sacerdotes levitici generis iuxta id quod praecepi eis et imple sollicite
  - name: Deuteronomium 24:9
    orderIndex: 8
    osisId: Deut.24.9
    sblId: Deut 24:9
    shortName: Deut 24:9
    text: mementote quae fecerit Dominus Deus vester Mariae in via cum egrederemini
      de Aegypto
  - name: Deuteronomium 24:10
    orderIndex: 9
    osisId: Deut.24.10
    sblId: Deut 24:10
    shortName: Deut 24:10
    text: cum repetes a proximo tuo rem aliquam quam debet tibi non ingredieris domum
      eius ut pignus auferas
  - name: Deuteronomium 24:11
    orderIndex: 10
    osisId: Deut.24.11
    sblId: Deut 24:11
    shortName: Deut 24:11
    text: sed stabis foris et ille tibi proferet quod habuerit
  - name: Deuteronomium 24:12
    orderIndex: 11
    osisId: Deut.24.12
    sblId: Deut 24:12
    shortName: Deut 24:12
    text: sin autem pauper est non pernoctabit apud te pignus
  - name: Deuteronomium 24:13
    orderIndex: 12
    osisId: Deut.24.13
    sblId: Deut 24:13
    shortName: Deut 24:13
    text: sed statim reddes ei ante solis occasum ut dormiens in vestimento suo benedicat
      tibi et habeas iustitiam coram Domino Deo tuo
  - name: Deuteronomium 24:14
    orderIndex: 13
    osisId: Deut.24.14
    sblId: Deut 24:14
    shortName: Deut 24:14
    text: non negabis mercedem indigentis et pauperis fratris tui sive advenae qui
      tecum moratur in terra et intra portas tuas est
  - name: Deuteronomium 24:15
    orderIndex: 14
    osisId: Deut.24.15
    sblId: Deut 24:15
    shortName: Deut 24:15
    text: sed eadem die reddes ei pretium laboris sui ante solis occasum quia pauper
      est et ex eo sustentat animam suam ne clamet contra te ad Dominum et reputetur
      tibi in peccatum
  - name: Deuteronomium 24:16
    orderIndex: 15
    osisId: Deut.24.16
    sblId: Deut 24:16
    shortName: Deut 24:16
    text: non occidentur patres pro filiis nec filii pro patribus sed unusquisque
      pro suo peccato morietur
  - name: Deuteronomium 24:17
    orderIndex: 16
    osisId: Deut.24.17
    sblId: Deut 24:17
    shortName: Deut 24:17
    text: non pervertes iudicium advenae et pupilli nec auferes pignoris loco viduae
      vestimentum
  - name: Deuteronomium 24:18
    orderIndex: 17
    osisId: Deut.24.18
    sblId: Deut 24:18
    shortName: Deut 24:18
    text: memento quod servieris in Aegypto et eruerit te Dominus Deus tuus inde idcirco
      praecipio tibi ut facias hanc rem
  - name: Deuteronomium 24:19
    orderIndex: 18
    osisId: Deut.24.19
    sblId: Deut 24:19
    shortName: Deut 24:19
    text: quando messueris segetem in agro tuo et oblitus manipulum reliqueris non
      reverteris ut tollas eum sed advenam et pupillum et viduam auferre patieris
      ut benedicat tibi Dominus Deus tuus in omni opere manuum tuarum
  - name: Deuteronomium 24:20
    orderIndex: 19
    osisId: Deut.24.20
    sblId: Deut 24:20
    shortName: Deut 24:20
    text: si fruges colliges olivarum quicquid remanserit in arboribus non reverteris
      ut colligas sed relinques advenae pupillo ac viduae
  - name: Deuteronomium 24:21
    orderIndex: 20
    osisId: Deut.24.21
    sblId: Deut 24:21
    shortName: Deut 24:21
    text: si vindemiaveris vineam tuam non colliges remanentes racemos sed cedent
      in usus advenae pupilli ac viduae
  - name: Deuteronomium 24:22
    orderIndex: 21
    osisId: Deut.24.22
    sblId: Deut 24:22
    shortName: Deut 24:22
    text: memento quod et tu servieris in Aegypto et idcirco praecipiam tibi ut facias
      hanc rem
  versesCount: 22
- name: Deuteronomium 25
  orderIndex: 24
  osisId: Deut.25
  sblId: Deut 25
  shortName: Deut 25
  verses:
  - name: Deuteronomium 25:1
    orderIndex: 0
    osisId: Deut.25.1
    sblId: Deut 25:1
    shortName: Deut 25:1
    text: si fuerit causa inter aliquos et interpellaverint iudices quem iustum esse
      perspexerint illi iustitiae palmam dabunt quem impium condemnabunt impietatis
  - name: Deuteronomium 25:2
    orderIndex: 1
    osisId: Deut.25.2
    sblId: Deut 25:2
    shortName: Deut 25:2
    text: sin autem eum qui peccavit dignum viderint plagis prosternent et coram se
      facient verberari pro mensura peccati erit et plagarum modus
  - name: Deuteronomium 25:3
    orderIndex: 2
    osisId: Deut.25.3
    sblId: Deut 25:3
    shortName: Deut 25:3
    text: ita dumtaxat ut quadragenarium numerum non excedant ne foede laceratus ante
      oculos tuos abeat frater tuus
  - name: Deuteronomium 25:4
    orderIndex: 3
    osisId: Deut.25.4
    sblId: Deut 25:4
    shortName: Deut 25:4
    text: non ligabis os bovis terentis in area fruges tuas
  - name: Deuteronomium 25:5
    orderIndex: 4
    osisId: Deut.25.5
    sblId: Deut 25:5
    shortName: Deut 25:5
    text: quando habitaverint fratres simul et unus ex eis absque liberis mortuus
      fuerit uxor defuncti non nubet alteri sed accipiet eam frater eius et suscitabit
      semen fratris sui
  - name: Deuteronomium 25:6
    orderIndex: 5
    osisId: Deut.25.6
    sblId: Deut 25:6
    shortName: Deut 25:6
    text: et primogenitum ex ea filium nomine illius appellabit ut non deleatur nomen
      eius ex Israhel
  - name: Deuteronomium 25:7
    orderIndex: 6
    osisId: Deut.25.7
    sblId: Deut 25:7
    shortName: Deut 25:7
    text: sin autem noluerit accipere uxorem fratris sui quae ei lege debetur perget
      mulier ad portam civitatis et interpellabit maiores natu dicetque non vult frater
      viri mei suscitare nomen fratris sui in Israhel nec me in coniugium sumere
  - name: Deuteronomium 25:8
    orderIndex: 7
    osisId: Deut.25.8
    sblId: Deut 25:8
    shortName: Deut 25:8
    text: statimque accersiri eum facient et interrogabunt si responderit nolo eam
      uxorem accipere
  - name: Deuteronomium 25:9
    orderIndex: 8
    osisId: Deut.25.9
    sblId: Deut 25:9
    shortName: Deut 25:9
    text: accedet mulier ad eum coram senioribus et tollet calciamentum de pede eius
      spuetque in faciem illius et dicet sic fit homini qui non aedificat domum fratris
      sui
  - name: Deuteronomium 25:10
    orderIndex: 9
    osisId: Deut.25.10
    sblId: Deut 25:10
    shortName: Deut 25:10
    text: et vocabitur nomen illius in Israhel domus Disculciati
  - name: Deuteronomium 25:11
    orderIndex: 10
    osisId: Deut.25.11
    sblId: Deut 25:11
    shortName: Deut 25:11
    text: si habuerint inter se iurgium viri et unus contra alterum rixari coeperit
      volensque uxor alterius eruere virum suum de manu fortioris miserit manum et
      adprehenderit verenda eius
  - name: Deuteronomium 25:12
    orderIndex: 11
    osisId: Deut.25.12
    sblId: Deut 25:12
    shortName: Deut 25:12
    text: abscides manum illius nec flecteris super eam ulla misericordia
  - name: Deuteronomium 25:13
    orderIndex: 12
    osisId: Deut.25.13
    sblId: Deut 25:13
    shortName: Deut 25:13
    text: non habebis in sacculo diversa pondera maius et minus
  - name: Deuteronomium 25:14
    orderIndex: 13
    osisId: Deut.25.14
    sblId: Deut 25:14
    shortName: Deut 25:14
    text: nec erit in domo tua modius maior et minor
  - name: Deuteronomium 25:15
    orderIndex: 14
    osisId: Deut.25.15
    sblId: Deut 25:15
    shortName: Deut 25:15
    text: pondus habebis iustum et verum et modius aequalis et verus erit tibi ut
      multo vivas tempore super terram quam Dominus Deus tuus dederit tibi
  - name: Deuteronomium 25:16
    orderIndex: 15
    osisId: Deut.25.16
    sblId: Deut 25:16
    shortName: Deut 25:16
    text: abominatur enim Dominus eum qui facit haec et aversatur omnem iniustitiam
  - name: Deuteronomium 25:17
    orderIndex: 16
    osisId: Deut.25.17
    sblId: Deut 25:17
    shortName: Deut 25:17
    text: memento quae fecerit tibi Amalech in via quando egrediebaris ex Aegypto
  - name: Deuteronomium 25:18
    orderIndex: 17
    osisId: Deut.25.18
    sblId: Deut 25:18
    shortName: Deut 25:18
    text: quomodo occurrerit tibi et extremos agminis tui qui lassi residebant ceciderit
      quando tu eras fame et labore confectus et non timuerit Deum
  - name: Deuteronomium 25:19
    orderIndex: 18
    osisId: Deut.25.19
    sblId: Deut 25:19
    shortName: Deut 25:19
    text: cum ergo Dominus Deus tuus dederit tibi requiem et subiecerit cunctas per
      circuitum nationes in terra quam tibi pollicitus est delebis nomen eius sub
      caelo cave ne obliviscaris
  versesCount: 19
- name: Deuteronomium 26
  orderIndex: 25
  osisId: Deut.26
  sblId: Deut 26
  shortName: Deut 26
  verses:
  - name: Deuteronomium 26:1
    orderIndex: 0
    osisId: Deut.26.1
    sblId: Deut 26:1
    shortName: Deut 26:1
    text: cumque intraveris terram quam Dominus Deus tuus tibi daturus est possidendam
      et obtinueris eam atque habitaveris in illa
  - name: Deuteronomium 26:2
    orderIndex: 1
    osisId: Deut.26.2
    sblId: Deut 26:2
    shortName: Deut 26:2
    text: tolles de cunctis frugibus primitias et pones in cartallo pergesque ad locum
      quem Dominus Deus tuus elegerit ut ibi invocetur nomen eius
  - name: Deuteronomium 26:3
    orderIndex: 2
    osisId: Deut.26.3
    sblId: Deut 26:3
    shortName: Deut 26:3
    text: accedesque ad sacerdotem qui fuerit in diebus illis et dices ad eum profiteor
      hodie coram Domino Deo tuo quod ingressus sim terram pro qua iuravit patribus
      nostris ut daret eam nobis
  - name: Deuteronomium 26:4
    orderIndex: 3
    osisId: Deut.26.4
    sblId: Deut 26:4
    shortName: Deut 26:4
    text: suscipiensque sacerdos cartallum de manu eius ponet ante altare Domini Dei
      tui
  - name: Deuteronomium 26:5
    orderIndex: 4
    osisId: Deut.26.5
    sblId: Deut 26:5
    shortName: Deut 26:5
    text: et loqueris in conspectu Domini Dei tui Syrus persequebatur patrem meum
      qui descendit in Aegyptum et ibi peregrinatus est in paucissimo numero crevitque
      in gentem magnam et robustam et infinitae multitudinis
  - name: Deuteronomium 26:6
    orderIndex: 5
    osisId: Deut.26.6
    sblId: Deut 26:6
    shortName: Deut 26:6
    text: adflixeruntque nos Aegyptii et persecuti sunt inponentes onera gravissima
  - name: Deuteronomium 26:7
    orderIndex: 6
    osisId: Deut.26.7
    sblId: Deut 26:7
    shortName: Deut 26:7
    text: et clamavimus ad Dominum Deum patrum nostrorum qui exaudivit nos et respexit
      humilitatem nostram et laborem atque angustias
  - name: Deuteronomium 26:8
    orderIndex: 7
    osisId: Deut.26.8
    sblId: Deut 26:8
    shortName: Deut 26:8
    text: et eduxit nos de Aegypto in manu forti et brachio extento in ingenti pavore
      in signis atque portentis
  - name: Deuteronomium 26:9
    orderIndex: 8
    osisId: Deut.26.9
    sblId: Deut 26:9
    shortName: Deut 26:9
    text: et introduxit ad locum istum et tradidit nobis terram lacte et melle manantem
  - name: Deuteronomium 26:10
    orderIndex: 9
    osisId: Deut.26.10
    sblId: Deut 26:10
    shortName: Deut 26:10
    text: et idcirco nunc offero primitias frugum terrae quam dedit Dominus mihi et
      dimittes eas in conspectu Domini Dei tui adorato Domino Deo tuo
  - name: Deuteronomium 26:11
    orderIndex: 10
    osisId: Deut.26.11
    sblId: Deut 26:11
    shortName: Deut 26:11
    text: et epulaberis in omnibus bonis quae Dominus Deus tuus dederit tibi et domui
      tuae tu et Levites et advena qui tecum est
  - name: Deuteronomium 26:12
    orderIndex: 11
    osisId: Deut.26.12
    sblId: Deut 26:12
    shortName: Deut 26:12
    text: quando conpleveris decimam cunctarum frugum tuarum anno decimarum tertio
      dabis Levitae et advenae et pupillo et viduae ut comedant intra portas tuas
      et saturentur
  - name: Deuteronomium 26:13
    orderIndex: 12
    osisId: Deut.26.13
    sblId: Deut 26:13
    shortName: Deut 26:13
    text: loquerisque in conspectu Domini Dei tui abstuli quod sanctificatum est de
      domo mea et dedi illud Levitae et advenae pupillo et viduae sicut iussisti mihi
      non praeterivi mandata tua nec sum oblitus imperii
  - name: Deuteronomium 26:14
    orderIndex: 13
    osisId: Deut.26.14
    sblId: Deut 26:14
    shortName: Deut 26:14
    text: non comedi ex eis in luctu meo nec separavi ea in qualibet inmunditia nec
      expendi ex his quicquam in re funebri oboedivi voci Domini Dei mei et feci omnia
      sicut praecepisti mihi
  - name: Deuteronomium 26:15
    orderIndex: 14
    osisId: Deut.26.15
    sblId: Deut 26:15
    shortName: Deut 26:15
    text: respice de sanctuario tuo de excelso caelorum habitaculo et benedic populo
      tuo Israhel et terrae quam dedisti nobis sicut iurasti patribus nostris terrae
      lacte et melle mananti
  - name: Deuteronomium 26:16
    orderIndex: 15
    osisId: Deut.26.16
    sblId: Deut 26:16
    shortName: Deut 26:16
    text: hodie Dominus Deus tuus praecepit tibi ut facias mandata haec atque iudicia
      et custodias et impleas ex toto corde tuo et ex tota anima tua
  - name: Deuteronomium 26:17
    orderIndex: 16
    osisId: Deut.26.17
    sblId: Deut 26:17
    shortName: Deut 26:17
    text: Dominum elegisti hodie ut sit tibi Deus et ambules in viis eius et custodias
      caerimonias illius et mandata atque iudicia et oboedias eius imperio
  - name: Deuteronomium 26:18
    orderIndex: 17
    osisId: Deut.26.18
    sblId: Deut 26:18
    shortName: Deut 26:18
    text: et Dominus elegit te hodie ut sis ei populus peculiaris sicut locutus est
      tibi et custodias omnia praecepta eius
  - name: Deuteronomium 26:19
    orderIndex: 18
    osisId: Deut.26.19
    sblId: Deut 26:19
    shortName: Deut 26:19
    text: et faciat te excelsiorem cunctis gentibus quas creavit in laudem et nomen
      et gloriam suam ut sis populus sanctus Domini Dei tui sicut locutus est
  versesCount: 19
- name: Deuteronomium 27
  orderIndex: 26
  osisId: Deut.27
  sblId: Deut 27
  shortName: Deut 27
  verses:
  - name: Deuteronomium 27:1
    orderIndex: 0
    osisId: Deut.27.1
    sblId: Deut 27:1
    shortName: Deut 27:1
    text: praecepit autem Moses et seniores Israhel populo dicentes custodite omne
      mandatum quod praecipio vobis hodie
  - name: Deuteronomium 27:2
    orderIndex: 1
    osisId: Deut.27.2
    sblId: Deut 27:2
    shortName: Deut 27:2
    text: cumque transieritis Iordanem in terram quam Dominus Deus tuus dabit tibi
      eriges ingentes lapides et calce levigabis eos
  - name: Deuteronomium 27:3
    orderIndex: 2
    osisId: Deut.27.3
    sblId: Deut 27:3
    shortName: Deut 27:3
    text: ut possis in eis scribere omnia verba legis huius Iordane transmisso ut
      introeas terram quam Dominus Deus tuus dabit tibi terram lacte et melle manantem
      sicut iuravit patribus tuis
  - name: Deuteronomium 27:4
    orderIndex: 3
    osisId: Deut.27.4
    sblId: Deut 27:4
    shortName: Deut 27:4
    text: quando ergo transieritis Iordanem erige lapides quos ego hodie praecipio
      vobis in monte Hebal et levigabis calce
  - name: Deuteronomium 27:5
    orderIndex: 4
    osisId: Deut.27.5
    sblId: Deut 27:5
    shortName: Deut 27:5
    text: et aedificabis ibi altare Domino Deo tuo de lapidibus quos ferrum non tetigit
  - name: Deuteronomium 27:6
    orderIndex: 5
    osisId: Deut.27.6
    sblId: Deut 27:6
    shortName: Deut 27:6
    text: et de saxis informibus et inpolitis et offeres super eo holocausta Domino
      Deo tuo
  - name: Deuteronomium 27:7
    orderIndex: 6
    osisId: Deut.27.7
    sblId: Deut 27:7
    shortName: Deut 27:7
    text: et immolabis hostias pacificas comedesque ibi et epulaberis coram Domino
      Deo tuo
  - name: Deuteronomium 27:8
    orderIndex: 7
    osisId: Deut.27.8
    sblId: Deut 27:8
    shortName: Deut 27:8
    text: et scribes super lapides omnia verba legis huius plane et lucide
  - name: Deuteronomium 27:9
    orderIndex: 8
    osisId: Deut.27.9
    sblId: Deut 27:9
    shortName: Deut 27:9
    text: dixeruntque Moses et sacerdotes levitici generis ad omnem Israhelem adtende
      et audi Israhel hodie factus es populus Domini Dei tui
  - name: Deuteronomium 27:10
    orderIndex: 9
    osisId: Deut.27.10
    sblId: Deut 27:10
    shortName: Deut 27:10
    text: audies vocem eius et facies mandata atque iustitias quas ego praecipio tibi
  - name: Deuteronomium 27:11
    orderIndex: 10
    osisId: Deut.27.11
    sblId: Deut 27:11
    shortName: Deut 27:11
    text: praecepitque Moses populo in die illo dicens
  - name: Deuteronomium 27:12
    orderIndex: 11
    osisId: Deut.27.12
    sblId: Deut 27:12
    shortName: Deut 27:12
    text: hii stabunt ad benedicendum Domino super montem Garizim Iordane transmisso
      Symeon Levi Iudas Isachar Ioseph et Beniamin
  - name: Deuteronomium 27:13
    orderIndex: 12
    osisId: Deut.27.13
    sblId: Deut 27:13
    shortName: Deut 27:13
    text: et e regione isti stabunt ad maledicendum in monte Hebal Ruben Gad et Aser
      Zabulon Dan et Nepthalim
  - name: Deuteronomium 27:14
    orderIndex: 13
    osisId: Deut.27.14
    sblId: Deut 27:14
    shortName: Deut 27:14
    text: et pronuntiabunt Levitae dicentque ad omnes viros Israhel excelsa voce
  - name: Deuteronomium 27:15
    orderIndex: 14
    osisId: Deut.27.15
    sblId: Deut 27:15
    shortName: Deut 27:15
    text: maledictus homo qui facit sculptile et conflatile abominationem Domini opus
      manuum artificum ponetque illud in abscondito et respondebit omnis populus et
      dicet amen
  - name: Deuteronomium 27:16
    orderIndex: 15
    osisId: Deut.27.16
    sblId: Deut 27:16
    shortName: Deut 27:16
    text: maledictus qui non honorat patrem suum et matrem et dicet omnis populus
      amen
  - name: Deuteronomium 27:17
    orderIndex: 16
    osisId: Deut.27.17
    sblId: Deut 27:17
    shortName: Deut 27:17
    text: maledictus qui transfert terminos proximi sui et dicet omnis populus amen
  - name: Deuteronomium 27:18
    orderIndex: 17
    osisId: Deut.27.18
    sblId: Deut 27:18
    shortName: Deut 27:18
    text: maledictus qui errare facit caecum in itinere et dicet omnis populus amen
  - name: Deuteronomium 27:19
    orderIndex: 18
    osisId: Deut.27.19
    sblId: Deut 27:19
    shortName: Deut 27:19
    text: maledictus qui pervertit iudicium advenae pupilli et viduae et dicet omnis
      populus amen
  - name: Deuteronomium 27:20
    orderIndex: 19
    osisId: Deut.27.20
    sblId: Deut 27:20
    shortName: Deut 27:20
    text: maledictus qui dormit cum uxore patris sui et revelat operimentum lectuli
      eius et dicet omnis populus amen
  - name: Deuteronomium 27:21
    orderIndex: 20
    osisId: Deut.27.21
    sblId: Deut 27:21
    shortName: Deut 27:21
    text: maledictus qui dormit cum omni iumento et dicet omnis populus amen
  - name: Deuteronomium 27:22
    orderIndex: 21
    osisId: Deut.27.22
    sblId: Deut 27:22
    shortName: Deut 27:22
    text: maledictus qui dormit cum sorore sua filia patris sui sive matris suae et
      dicet omnis populus amen
  - name: Deuteronomium 27:23
    orderIndex: 22
    osisId: Deut.27.23
    sblId: Deut 27:23
    shortName: Deut 27:23
    text: maledictus qui dormit cum socru sua et dicet omnis populus amen
  - name: Deuteronomium 27:24
    orderIndex: 23
    osisId: Deut.27.24
    sblId: Deut 27:24
    shortName: Deut 27:24
    text: maledictus qui clam percusserit proximum suum et dicet omnis populus amen
  - name: Deuteronomium 27:25
    orderIndex: 24
    osisId: Deut.27.25
    sblId: Deut 27:25
    shortName: Deut 27:25
    text: maledictus qui accipit munera ut percutiat animam sanguinis innocentis et
      dicet omnis populus amen
  - name: Deuteronomium 27:26
    orderIndex: 25
    osisId: Deut.27.26
    sblId: Deut 27:26
    shortName: Deut 27:26
    text: maledictus qui non permanet in sermonibus legis huius nec eos opere perficit
      et dicet omnis populus amen
  versesCount: 26
- name: Deuteronomium 28
  orderIndex: 27
  osisId: Deut.28
  sblId: Deut 28
  shortName: Deut 28
  verses:
  - name: Deuteronomium 28:1
    orderIndex: 0
    osisId: Deut.28.1
    sblId: Deut 28:1
    shortName: Deut 28:1
    text: sin autem audieris vocem Domini Dei tui ut facias atque custodias omnia
      mandata eius quae ego praecipio tibi hodie faciet te Dominus Deus tuus excelsiorem
      cunctis gentibus quae versantur in terra
  - name: Deuteronomium 28:2
    orderIndex: 1
    osisId: Deut.28.2
    sblId: Deut 28:2
    shortName: Deut 28:2
    text: venientque super te universae benedictiones istae et adprehendent te si
      tamen praecepta eius audieris
  - name: Deuteronomium 28:3
    orderIndex: 2
    osisId: Deut.28.3
    sblId: Deut 28:3
    shortName: Deut 28:3
    text: benedictus tu in civitate et benedictus in agro
  - name: Deuteronomium 28:4
    orderIndex: 3
    osisId: Deut.28.4
    sblId: Deut 28:4
    shortName: Deut 28:4
    text: benedictus fructus ventris tui et fructus terrae tuae fructusque iumentorum
      tuorum greges armentorum et caulae ovium tuarum
  - name: Deuteronomium 28:5
    orderIndex: 4
    osisId: Deut.28.5
    sblId: Deut 28:5
    shortName: Deut 28:5
    text: benedicta horrea tua et benedictae reliquiae tuae
  - name: Deuteronomium 28:6
    orderIndex: 5
    osisId: Deut.28.6
    sblId: Deut 28:6
    shortName: Deut 28:6
    text: benedictus eris et ingrediens et egrediens
  - name: Deuteronomium 28:7
    orderIndex: 6
    osisId: Deut.28.7
    sblId: Deut 28:7
    shortName: Deut 28:7
    text: dabit Dominus inimicos tuos qui consurgunt adversum te corruentes in conspectu
      tuo per unam viam venient contra te et per septem fugient a facie tua
  - name: Deuteronomium 28:8
    orderIndex: 7
    osisId: Deut.28.8
    sblId: Deut 28:8
    shortName: Deut 28:8
    text: emittet Dominus benedictionem super cellaria tua et super omnia opera manuum
      tuarum benedicetque tibi in terra quam acceperis
  - name: Deuteronomium 28:9
    orderIndex: 8
    osisId: Deut.28.9
    sblId: Deut 28:9
    shortName: Deut 28:9
    text: suscitabit te Dominus sibi in populum sanctum sicut iuravit tibi si custodieris
      mandata Domini Dei tui et ambulaveris in viis eius
  - name: Deuteronomium 28:10
    orderIndex: 9
    osisId: Deut.28.10
    sblId: Deut 28:10
    shortName: Deut 28:10
    text: videbuntque omnes terrarum populi quod nomen Domini invocatum sit super
      te et timebunt te
  - name: Deuteronomium 28:11
    orderIndex: 10
    osisId: Deut.28.11
    sblId: Deut 28:11
    shortName: Deut 28:11
    text: abundare te faciet Dominus omnibus bonis fructu uteri tui et fructu iumentorum
      tuorum fructu terrae tuae quam iuravit Dominus patribus tuis ut daret tibi
  - name: Deuteronomium 28:12
    orderIndex: 11
    osisId: Deut.28.12
    sblId: Deut 28:12
    shortName: Deut 28:12
    text: aperiet Dominus thesaurum suum optimum caelum ut tribuat pluviam terrae
      tuae in tempore suo benedicet cunctis operibus manuum tuarum et fenerabis gentibus
      multis et ipse a nullo fenus accipies
  - name: Deuteronomium 28:13
    orderIndex: 12
    osisId: Deut.28.13
    sblId: Deut 28:13
    shortName: Deut 28:13
    text: constituet te Dominus in caput et non in caudam et eris semper supra et
      non subter si audieris mandata Domini Dei tui quae ego praecipio tibi hodie
      et custodieris et feceris
  - name: Deuteronomium 28:14
    orderIndex: 13
    osisId: Deut.28.14
    sblId: Deut 28:14
    shortName: Deut 28:14
    text: ac non declinaveris ab eis nec ad dextram nec ad sinistram nec secutus fueris
      deos alienos neque colueris eos
  - name: Deuteronomium 28:15
    orderIndex: 14
    osisId: Deut.28.15
    sblId: Deut 28:15
    shortName: Deut 28:15
    text: quod si audire nolueris vocem Domini Dei tui ut custodias et facias omnia
      mandata eius et caerimonias quas ego praecipio tibi hodie venient super te omnes
      maledictiones istae et adprehendent te
  - name: Deuteronomium 28:16
    orderIndex: 15
    osisId: Deut.28.16
    sblId: Deut 28:16
    shortName: Deut 28:16
    text: maledictus eris in civitate maledictus in agro
  - name: Deuteronomium 28:17
    orderIndex: 16
    osisId: Deut.28.17
    sblId: Deut 28:17
    shortName: Deut 28:17
    text: maledictum horreum tuum et maledictae reliquiae tuae
  - name: Deuteronomium 28:18
    orderIndex: 17
    osisId: Deut.28.18
    sblId: Deut 28:18
    shortName: Deut 28:18
    text: maledictus fructus ventris tui et fructus terrae tuae armenta boum tuorum
      et greges ovium tuarum
  - name: Deuteronomium 28:19
    orderIndex: 18
    osisId: Deut.28.19
    sblId: Deut 28:19
    shortName: Deut 28:19
    text: maledictus eris ingrediens et maledictus egrediens
  - name: Deuteronomium 28:20
    orderIndex: 19
    osisId: Deut.28.20
    sblId: Deut 28:20
    shortName: Deut 28:20
    text: mittet Dominus super te famem et esuriem et increpationem in omnia opera
      tua quae facies donec conterat te et perdat velociter propter adinventiones
      tuas pessimas in quibus reliquisti me
  - name: Deuteronomium 28:21
    orderIndex: 20
    osisId: Deut.28.21
    sblId: Deut 28:21
    shortName: Deut 28:21
    text: adiungat Dominus tibi pestilentiam donec consumat te de terra ad quam ingredieris
      possidendam
  - name: Deuteronomium 28:22
    orderIndex: 21
    osisId: Deut.28.22
    sblId: Deut 28:22
    shortName: Deut 28:22
    text: percutiat te Dominus egestate febri et frigore ardore et aestu et aere corrupto
      ac robigine et persequatur donec pereas
  - name: Deuteronomium 28:23
    orderIndex: 22
    osisId: Deut.28.23
    sblId: Deut 28:23
    shortName: Deut 28:23
    text: sit caelum quod supra te est aeneum et terra quam calcas ferrea
  - name: Deuteronomium 28:24
    orderIndex: 23
    osisId: Deut.28.24
    sblId: Deut 28:24
    shortName: Deut 28:24
    text: det Dominus imbrem terrae tuae pulverem et de caelo descendat super te cinis
      donec conteraris
  - name: Deuteronomium 28:25
    orderIndex: 24
    osisId: Deut.28.25
    sblId: Deut 28:25
    shortName: Deut 28:25
    text: tradat te Dominus corruentem ante hostes tuos per unam viam egrediaris contra
      eos et per septem fugias et dispergaris per omnia regna terrae
  - name: Deuteronomium 28:26
    orderIndex: 25
    osisId: Deut.28.26
    sblId: Deut 28:26
    shortName: Deut 28:26
    text: sitque cadaver tuum in escam cunctis volatilibus caeli et bestiis terrae
      et non sit qui abigat
  - name: Deuteronomium 28:27
    orderIndex: 26
    osisId: Deut.28.27
    sblId: Deut 28:27
    shortName: Deut 28:27
    text: percutiat te Dominus ulcere Aegypti et parte corporis per quam stercora
      digeruntur scabie quoque et prurigine ita ut curari nequeas
  - name: Deuteronomium 28:28
    orderIndex: 27
    osisId: Deut.28.28
    sblId: Deut 28:28
    shortName: Deut 28:28
    text: percutiat te Dominus amentia et caecitate ac furore mentis
  - name: Deuteronomium 28:29
    orderIndex: 28
    osisId: Deut.28.29
    sblId: Deut 28:29
    shortName: Deut 28:29
    text: et palpes in meridie sicut palpare solet caecus in tenebris et non dirigas
      vias tuas omnique tempore calumniam sustineas et opprimaris violentia nec habeas
      qui liberet te
  - name: Deuteronomium 28:30
    orderIndex: 29
    osisId: Deut.28.30
    sblId: Deut 28:30
    shortName: Deut 28:30
    text: uxorem accipias et alius dormiat cum ea domum aedifices et non habites in
      ea plantes vineam et non vindemies eam
  - name: Deuteronomium 28:31
    orderIndex: 30
    osisId: Deut.28.31
    sblId: Deut 28:31
    shortName: Deut 28:31
    text: bos tuus immoletur coram te et non comedas ex eo asinus tuus rapiatur in
      conspectu tuo et non reddatur tibi oves tuae dentur inimicis tuis et non sit
      qui te adiuvet
  - name: Deuteronomium 28:32
    orderIndex: 31
    osisId: Deut.28.32
    sblId: Deut 28:32
    shortName: Deut 28:32
    text: filii tui et filiae tuae tradantur alteri populo videntibus oculis tuis
      et deficientibus ad conspectum eorum tota die et non sit fortitudo in manu tua
  - name: Deuteronomium 28:33
    orderIndex: 32
    osisId: Deut.28.33
    sblId: Deut 28:33
    shortName: Deut 28:33
    text: fructus terrae tuae et omnes labores tuos comedat populus quem ignoras et
      sis semper calumniam sustinens et oppressus cunctis diebus
  - name: Deuteronomium 28:34
    orderIndex: 33
    osisId: Deut.28.34
    sblId: Deut 28:34
    shortName: Deut 28:34
    text: et stupens ad terrorem eorum quae videbunt oculi tui
  - name: Deuteronomium 28:35
    orderIndex: 34
    osisId: Deut.28.35
    sblId: Deut 28:35
    shortName: Deut 28:35
    text: percutiat te Dominus ulcere pessimo in genibus et in suris sanarique non
      possis a planta pedis usque ad verticem tuum
  - name: Deuteronomium 28:36
    orderIndex: 35
    osisId: Deut.28.36
    sblId: Deut 28:36
    shortName: Deut 28:36
    text: ducet Dominus te et regem tuum quem constitueris super te in gentem quam
      ignoras tu et patres tui et servies ibi diis alienis ligno et lapidi
  - name: Deuteronomium 28:37
    orderIndex: 36
    osisId: Deut.28.37
    sblId: Deut 28:37
    shortName: Deut 28:37
    text: et eris perditus in proverbium ac fabulam omnibus populis ad quos te introduxerit
      Dominus
  - name: Deuteronomium 28:38
    orderIndex: 37
    osisId: Deut.28.38
    sblId: Deut 28:38
    shortName: Deut 28:38
    text: sementem multam iacies in terram et modicum congregabis quia lucustae omnia
      devorabunt
  - name: Deuteronomium 28:39
    orderIndex: 38
    osisId: Deut.28.39
    sblId: Deut 28:39
    shortName: Deut 28:39
    text: vineam plantabis et fodies et vinum non bibes nec colliges ex ea quippiam
      quoniam vastabitur vermibus
  - name: Deuteronomium 28:40
    orderIndex: 39
    osisId: Deut.28.40
    sblId: Deut 28:40
    shortName: Deut 28:40
    text: olivas habebis in omnibus terminis tuis et non ungueris oleo quia defluent
      et peribunt
  - name: Deuteronomium 28:41
    orderIndex: 40
    osisId: Deut.28.41
    sblId: Deut 28:41
    shortName: Deut 28:41
    text: filios generabis et filias et non frueris eis quoniam ducentur in captivitatem
  - name: Deuteronomium 28:42
    orderIndex: 41
    osisId: Deut.28.42
    sblId: Deut 28:42
    shortName: Deut 28:42
    text: omnes arbores tuas et fruges terrae tuae robigo consumet
  - name: Deuteronomium 28:43
    orderIndex: 42
    osisId: Deut.28.43
    sblId: Deut 28:43
    shortName: Deut 28:43
    text: advena qui tecum versatur in terra ascendet super te eritque sublimior tu
      autem descendes et eris inferior
  - name: Deuteronomium 28:44
    orderIndex: 43
    osisId: Deut.28.44
    sblId: Deut 28:44
    shortName: Deut 28:44
    text: ipse fenerabit tibi et tu non fenerabis ei ipse erit in caput et tu eris
      in caudam
  - name: Deuteronomium 28:45
    orderIndex: 44
    osisId: Deut.28.45
    sblId: Deut 28:45
    shortName: Deut 28:45
    text: et venient super te omnes maledictiones istae et persequentes adprehendent
      te donec intereas quia non audisti vocem Domini Dei tui nec servasti mandata
      eius et caerimonias quas praecepit tibi
  - name: Deuteronomium 28:46
    orderIndex: 45
    osisId: Deut.28.46
    sblId: Deut 28:46
    shortName: Deut 28:46
    text: et erunt in te signa atque prodigia et in semine tuo usque in sempiternum
  - name: Deuteronomium 28:47
    orderIndex: 46
    osisId: Deut.28.47
    sblId: Deut 28:47
    shortName: Deut 28:47
    text: eo quod non servieris Domino Deo tuo in gaudio cordisque laetitia propter
      rerum omnium abundantiam
  - name: Deuteronomium 28:48
    orderIndex: 47
    osisId: Deut.28.48
    sblId: Deut 28:48
    shortName: Deut 28:48
    text: servies inimico tuo quem inmittet Dominus tibi in fame et siti et nuditate
      et omnium penuria et ponet iugum ferreum super cervicem tuam donec te conterat
  - name: Deuteronomium 28:49
    orderIndex: 48
    osisId: Deut.28.49
    sblId: Deut 28:49
    shortName: Deut 28:49
    text: adducet Dominus super te gentem de longinquo et de extremis finibus terrae
      in similitudinem aquilae volantis cum impetu cuius linguam intellegere non possis
  - name: Deuteronomium 28:50
    orderIndex: 49
    osisId: Deut.28.50
    sblId: Deut 28:50
    shortName: Deut 28:50
    text: gentem procacissimam quae non deferat seni nec misereatur parvulo
  - name: Deuteronomium 28:51
    orderIndex: 50
    osisId: Deut.28.51
    sblId: Deut 28:51
    shortName: Deut 28:51
    text: et devoret fructum iumentorum tuorum ac fruges terrae tuae donec intereas
      et non relinquat tibi triticum vinum et oleum armenta boum et greges ovium donec
      te disperdat
  - name: Deuteronomium 28:52
    orderIndex: 51
    osisId: Deut.28.52
    sblId: Deut 28:52
    shortName: Deut 28:52
    text: et conterat in cunctis urbibus tuis et destruantur muri tui firmi atque
      sublimes in quibus habebas fiduciam in omni terra tua obsideberis intra portas
      tuas in omni terra quam dabit tibi Dominus Deus tuus
  - name: Deuteronomium 28:53
    orderIndex: 52
    osisId: Deut.28.53
    sblId: Deut 28:53
    shortName: Deut 28:53
    text: et comedes fructum uteri tui et carnes filiorum et filiarum tuarum quas
      dedit tibi Dominus Deus tuus in angustia et vastitate qua opprimet te hostis
      tuus
  - name: Deuteronomium 28:54
    orderIndex: 53
    osisId: Deut.28.54
    sblId: Deut 28:54
    shortName: Deut 28:54
    text: homo delicatus in te et luxuriosus valde invidebit fratri suo et uxori quae
      cubat in sinu suo
  - name: Deuteronomium 28:55
    orderIndex: 54
    osisId: Deut.28.55
    sblId: Deut 28:55
    shortName: Deut 28:55
    text: ne det eis de carnibus filiorum suorum quas comedet eo quod nihil habeat
      aliud in obsidione et penuria qua vastaverint te inimici tui intra omnes portas
      tuas
  - name: Deuteronomium 28:56
    orderIndex: 55
    osisId: Deut.28.56
    sblId: Deut 28:56
    shortName: Deut 28:56
    text: tenera mulier et delicata quae super terram ingredi non valebat nec pedis
      vestigium figere propter mollitiem et teneritudinem nimiam invidebit viro suo
      qui cubat in sinu eius super filii et filiae carnibus
  - name: Deuteronomium 28:57
    orderIndex: 56
    osisId: Deut.28.57
    sblId: Deut 28:57
    shortName: Deut 28:57
    text: et inluvie secundarum quae egrediuntur de medio feminum eius et super liberis
      qui eadem hora nati sunt comedent enim eos clam propter rerum omnium penuriam
      in obsidione et vastitate qua opprimet te inimicus tuus intra portas tuas
  - name: Deuteronomium 28:58
    orderIndex: 57
    osisId: Deut.28.58
    sblId: Deut 28:58
    shortName: Deut 28:58
    text: nisi custodieris et feceris omnia verba legis huius quae scripta sunt in
      hoc volumine et timueris nomen eius gloriosum et terribile hoc est Dominum Deum
      tuum
  - name: Deuteronomium 28:59
    orderIndex: 58
    osisId: Deut.28.59
    sblId: Deut 28:59
    shortName: Deut 28:59
    text: augebit Dominus plagas tuas et plagas seminis tui plagas magnas et perseverantes
      infirmitates pessimas et perpetuas
  - name: Deuteronomium 28:60
    orderIndex: 59
    osisId: Deut.28.60
    sblId: Deut 28:60
    shortName: Deut 28:60
    text: et convertet in te omnes adflictiones Aegypti quas timuisti et adherebunt
      tibi
  - name: Deuteronomium 28:61
    orderIndex: 60
    osisId: Deut.28.61
    sblId: Deut 28:61
    shortName: Deut 28:61
    text: insuper et universos languores et plagas quae non sunt scriptae in volumine
      legis huius inducet Dominus super te donec te conterat
  - name: Deuteronomium 28:62
    orderIndex: 61
    osisId: Deut.28.62
    sblId: Deut 28:62
    shortName: Deut 28:62
    text: et remanebitis pauci numero qui prius eratis sicut astra caeli prae multitudine
      quoniam non audisti vocem Domini Dei tui
  - name: Deuteronomium 28:63
    orderIndex: 62
    osisId: Deut.28.63
    sblId: Deut 28:63
    shortName: Deut 28:63
    text: et sicut ante laetatus est Dominus super vos bene vobis faciens vosque multiplicans
      sic laetabitur disperdens vos atque subvertens ut auferamini de terra ad quam
      ingredieris possidendam
  - name: Deuteronomium 28:64
    orderIndex: 63
    osisId: Deut.28.64
    sblId: Deut 28:64
    shortName: Deut 28:64
    text: disperget te Dominus in omnes populos a summitate terrae usque ad terminos
      eius et servies ibi diis alienis quos et tu ignoras et patres tui lignis et
      lapidibus
  - name: Deuteronomium 28:65
    orderIndex: 64
    osisId: Deut.28.65
    sblId: Deut 28:65
    shortName: Deut 28:65
    text: in gentibus quoque illis non quiesces neque erit requies vestigio pedis
      tui dabit enim tibi Dominus ibi cor pavidum et deficientes oculos et animam
      maerore consumptam
  - name: Deuteronomium 28:66
    orderIndex: 65
    osisId: Deut.28.66
    sblId: Deut 28:66
    shortName: Deut 28:66
    text: et erit vita tua quasi pendens ante te timebis nocte et die et non credes
      vitae tuae
  - name: Deuteronomium 28:67
    orderIndex: 66
    osisId: Deut.28.67
    sblId: Deut 28:67
    shortName: Deut 28:67
    text: mane dices quis mihi det vesperum et vespere quis mihi det mane propter
      cordis tui formidinem qua terreberis et propter ea quae tuis videbis oculis
  - name: Deuteronomium 28:68
    orderIndex: 67
    osisId: Deut.28.68
    sblId: Deut 28:68
    shortName: Deut 28:68
    text: reducet te Dominus classibus in Aegyptum per viam de qua dixi tibi ut eam
      amplius non videres ibi venderis inimicis tuis in servos et ancillas et non
      erit qui emat
  versesCount: 68
- name: Deuteronomium 29
  orderIndex: 28
  osisId: Deut.29
  sblId: Deut 29
  shortName: Deut 29
  verses:
  - name: Deuteronomium 29:1
    orderIndex: 0
    osisId: Deut.29.1
    sblId: Deut 29:1
    shortName: Deut 29:1
    text: haec sunt verba foederis quod praecepit Dominus Mosi ut feriret cum filiis
      Israhel in terra Moab praeter illud foedus quod cum eis pepigit in Horeb
  - name: Deuteronomium 29:2
    orderIndex: 1
    osisId: Deut.29.2
    sblId: Deut 29:2
    shortName: Deut 29:2
    text: vocavitque Moses omnem Israhelem et dixit ad eos vos vidistis universa quae
      fecit Dominus coram vobis in terra Aegypti Pharaoni et omnibus servis eius universaeque
      terrae illius
  - name: Deuteronomium 29:3
    orderIndex: 2
    osisId: Deut.29.3
    sblId: Deut 29:3
    shortName: Deut 29:3
    text: temptationes magnas quas viderunt oculi tui signa illa portentaque ingentia
  - name: Deuteronomium 29:4
    orderIndex: 3
    osisId: Deut.29.4
    sblId: Deut 29:4
    shortName: Deut 29:4
    text: et non dedit Dominus vobis cor intellegens et oculos videntes et aures quae
      possint audire usque in praesentem diem
  - name: Deuteronomium 29:5
    orderIndex: 4
    osisId: Deut.29.5
    sblId: Deut 29:5
    shortName: Deut 29:5
    text: adduxi vos quadraginta annis per desertum non sunt adtrita vestimenta vestra
      nec calciamenta pedum tuorum vetustate consumpta sunt
  - name: Deuteronomium 29:6
    orderIndex: 5
    osisId: Deut.29.6
    sblId: Deut 29:6
    shortName: Deut 29:6
    text: panem non comedistis vinum et siceram non bibistis ut sciretis quia ego
      sum Dominus Deus vester
  - name: Deuteronomium 29:7
    orderIndex: 6
    osisId: Deut.29.7
    sblId: Deut 29:7
    shortName: Deut 29:7
    text: et venistis ad locum hunc egressusque est Seon rex Esebon et Og rex Basan
      occurrens nobis ad pugnam et percussimus eos
  - name: Deuteronomium 29:8
    orderIndex: 7
    osisId: Deut.29.8
    sblId: Deut 29:8
    shortName: Deut 29:8
    text: et tulimus terram eorum ac tradidimus possidendam Ruben et Gad et dimidiae
      tribui Manasse
  - name: Deuteronomium 29:9
    orderIndex: 8
    osisId: Deut.29.9
    sblId: Deut 29:9
    shortName: Deut 29:9
    text: custodite ergo verba pacti huius et implete ea ut intellegatis universa
      quae facitis
  - name: Deuteronomium 29:10
    orderIndex: 9
    osisId: Deut.29.10
    sblId: Deut 29:10
    shortName: Deut 29:10
    text: vos statis hodie cuncti coram Domino Deo vestro principes vestri ac tribus
      et maiores natu atque doctores omnis populus Israhel
  - name: Deuteronomium 29:11
    orderIndex: 10
    osisId: Deut.29.11
    sblId: Deut 29:11
    shortName: Deut 29:11
    text: liberi et uxores vestrae et advena qui tecum moratur in castris exceptis
      lignorum caesoribus et his qui conportant aquas
  - name: Deuteronomium 29:12
    orderIndex: 11
    osisId: Deut.29.12
    sblId: Deut 29:12
    shortName: Deut 29:12
    text: ut transeas in foedere Domini Dei tui et in iureiurando quod hodie Dominus
      Deus tuus percutit tecum
  - name: Deuteronomium 29:13
    orderIndex: 12
    osisId: Deut.29.13
    sblId: Deut 29:13
    shortName: Deut 29:13
    text: ut suscitet te sibi in populum et ipse sit Deus tuus sicut locutus est tibi
      et sicut iuravit patribus tuis Abraham Isaac et Iacob
  - name: Deuteronomium 29:14
    orderIndex: 13
    osisId: Deut.29.14
    sblId: Deut 29:14
    shortName: Deut 29:14
    text: nec vobis solis ego hoc foedus ferio et haec iuramenta confirmo
  - name: Deuteronomium 29:15
    orderIndex: 14
    osisId: Deut.29.15
    sblId: Deut 29:15
    shortName: Deut 29:15
    text: sed cunctis praesentibus et absentibus
  - name: Deuteronomium 29:16
    orderIndex: 15
    osisId: Deut.29.16
    sblId: Deut 29:16
    shortName: Deut 29:16
    text: vos enim nostis ut habitaverimus in terra Aegypti et quomodo transierimus
      per medium nationum quas transeuntes
  - name: Deuteronomium 29:17
    orderIndex: 16
    osisId: Deut.29.17
    sblId: Deut 29:17
    shortName: Deut 29:17
    text: vidistis abominationes et sordes id est idola eorum lignum et lapidem argentum
      et aurum quae colebant
  - name: Deuteronomium 29:18
    orderIndex: 17
    osisId: Deut.29.18
    sblId: Deut 29:18
    shortName: Deut 29:18
    text: ne forte sit inter vos vir aut mulier familia aut tribus cuius cor aversum
      est hodie a Domino Deo vestro ut vadat et serviat diis illarum gentium et sit
      inter vos radix germinans fel et amaritudinem
  - name: Deuteronomium 29:19
    orderIndex: 18
    osisId: Deut.29.19
    sblId: Deut 29:19
    shortName: Deut 29:19
    text: cumque audierit verba iuramenti huius benedicat sibi in corde suo dicens
      pax erit mihi et ambulabo in pravitate cordis mei et adsumat ebria sitientem
  - name: Deuteronomium 29:20
    orderIndex: 19
    osisId: Deut.29.20
    sblId: Deut 29:20
    shortName: Deut 29:20
    text: et Dominus non ignoscat ei sed tunc quam maxime furor eius fumet et zelus
      contra hominem illum et sedeant super eo omnia maledicta quae scripta sunt in
      hoc volumine et deleat nomen eius sub caelo
  - name: Deuteronomium 29:21
    orderIndex: 20
    osisId: Deut.29.21
    sblId: Deut 29:21
    shortName: Deut 29:21
    text: et consumat eum in perditionem ex omnibus tribubus Israhel iuxta maledictiones
      quae in libro legis huius ac foederis continentur
  - name: Deuteronomium 29:22
    orderIndex: 21
    osisId: Deut.29.22
    sblId: Deut 29:22
    shortName: Deut 29:22
    text: dicetque sequens generatio et filii qui nascentur deinceps et peregrini
      qui de longe venerint videntes plagas terrae illius et infirmitates quibus eam
      adflixerit Dominus
  - name: Deuteronomium 29:23
    orderIndex: 22
    osisId: Deut.29.23
    sblId: Deut 29:23
    shortName: Deut 29:23
    text: sulphure et salis ardore conburens ita ut ultra non seratur nec virens quippiam
      germinet in exemplum subversionis Sodomae et Gomorrae Adamae et Seboim quas
      subvertit Dominus in ira et furore suo
  - name: Deuteronomium 29:24
    orderIndex: 23
    osisId: Deut.29.24
    sblId: Deut 29:24
    shortName: Deut 29:24
    text: et dicent omnes gentes quare sic fecit Dominus terrae huic quae est haec
      ira furoris eius inmensa
  - name: Deuteronomium 29:25
    orderIndex: 24
    osisId: Deut.29.25
    sblId: Deut 29:25
    shortName: Deut 29:25
    text: et respondebunt quia dereliquerunt pactum Domini quod pepigit cum patribus
      eorum quando eduxit eos de terra Aegypti
  - name: Deuteronomium 29:26
    orderIndex: 25
    osisId: Deut.29.26
    sblId: Deut 29:26
    shortName: Deut 29:26
    text: et servierunt diis alienis et adoraverunt eos quos nesciebant et quibus
      non fuerant adtributi
  - name: Deuteronomium 29:27
    orderIndex: 26
    osisId: Deut.29.27
    sblId: Deut 29:27
    shortName: Deut 29:27
    text: idcirco iratus est furor Domini contra terram istam ut induceret super eam
      omnia maledicta quae in hoc volumine scripta sunt
  - name: Deuteronomium 29:28
    orderIndex: 27
    osisId: Deut.29.28
    sblId: Deut 29:28
    shortName: Deut 29:28
    text: et eiecit eos de terra sua in ira et furore et indignatione maxima proiecitque
      in terram alienam sicut hodie conprobatur
  - name: Deuteronomium 29:29
    orderIndex: 28
    osisId: Deut.29.29
    sblId: Deut 29:29
    shortName: Deut 29:29
    text: abscondita Domino Deo nostro quae manifesta sunt nobis et filiis nostris
      usque in aeternum ut faciamus universa legis huius
  versesCount: 29
- name: Deuteronomium 30
  orderIndex: 29
  osisId: Deut.30
  sblId: Deut 30
  shortName: Deut 30
  verses:
  - name: Deuteronomium 30:1
    orderIndex: 0
    osisId: Deut.30.1
    sblId: Deut 30:1
    shortName: Deut 30:1
    text: cum ergo venerint super te omnes sermones isti benedictio sive maledictio
      quam proposui in conspectu tuo et ductus paenitudine cordis tui in universis
      gentibus in quas disperserit te Dominus Deus tuus
  - name: Deuteronomium 30:2
    orderIndex: 1
    osisId: Deut.30.2
    sblId: Deut 30:2
    shortName: Deut 30:2
    text: reversus fueris ad eum et oboedieris eius imperiis sicut ego hodie praecipio
      tibi cum filiis tuis in toto corde tuo et in tota anima tua
  - name: Deuteronomium 30:3
    orderIndex: 2
    osisId: Deut.30.3
    sblId: Deut 30:3
    shortName: Deut 30:3
    text: reducet Dominus Deus tuus captivitatem tuam ac miserebitur tui et rursum
      congregabit te de cunctis populis in quos te ante dispersit
  - name: Deuteronomium 30:4
    orderIndex: 3
    osisId: Deut.30.4
    sblId: Deut 30:4
    shortName: Deut 30:4
    text: si ad cardines caeli fueris dissipatus inde te retrahet Dominus Deus tuus
  - name: Deuteronomium 30:5
    orderIndex: 4
    osisId: Deut.30.5
    sblId: Deut 30:5
    shortName: Deut 30:5
    text: et adsumet atque introducet in terram quam possederunt patres tui et obtinebis
      eam et benedicens tibi maioris numeri esse te faciet quam fuerunt patres tui
  - name: Deuteronomium 30:6
    orderIndex: 5
    osisId: Deut.30.6
    sblId: Deut 30:6
    shortName: Deut 30:6
    text: circumcidet Dominus Deus tuus cor tuum et cor seminis tui ut diligas Dominum
      Deum tuum in toto corde tuo et in tota anima tua et possis vivere
  - name: Deuteronomium 30:7
    orderIndex: 6
    osisId: Deut.30.7
    sblId: Deut 30:7
    shortName: Deut 30:7
    text: omnes autem maledictiones has convertet super inimicos tuos et eos qui oderunt
      te et persequuntur
  - name: Deuteronomium 30:8
    orderIndex: 7
    osisId: Deut.30.8
    sblId: Deut 30:8
    shortName: Deut 30:8
    text: tu autem reverteris et audies vocem Domini Dei tui faciesque universa mandata
      quae ego praecipio tibi hodie
  - name: Deuteronomium 30:9
    orderIndex: 8
    osisId: Deut.30.9
    sblId: Deut 30:9
    shortName: Deut 30:9
    text: et abundare te faciet Dominus Deus tuus in cunctis operibus manuum tuarum
      in subole uteri tui et in fructu iumentorum tuorum in ubertate terrae tuae et
      in rerum omnium largitate revertetur enim Dominus ut gaudeat super te in omnibus
      bonis sicut gavisus est in patribus tuis
  - name: Deuteronomium 30:10
    orderIndex: 9
    osisId: Deut.30.10
    sblId: Deut 30:10
    shortName: Deut 30:10
    text: si tamen audieris vocem Domini Dei tui et custodieris praecepta eius et
      caerimonias quae in hac lege conscriptae sunt et revertaris ad Dominum Deum
      tuum in toto corde tuo et in tota anima tua
  - name: Deuteronomium 30:11
    orderIndex: 10
    osisId: Deut.30.11
    sblId: Deut 30:11
    shortName: Deut 30:11
    text: mandatum hoc quod ego praecipio tibi hodie non supra te est neque procul
      positum
  - name: Deuteronomium 30:12
    orderIndex: 11
    osisId: Deut.30.12
    sblId: Deut 30:12
    shortName: Deut 30:12
    text: nec in caelo situm ut possis dicere quis nostrum ad caelum valet conscendere
      ut deferat illud ad nos et audiamus atque opere conpleamus
  - name: Deuteronomium 30:13
    orderIndex: 12
    osisId: Deut.30.13
    sblId: Deut 30:13
    shortName: Deut 30:13
    text: neque trans mare positum ut causeris et dicas quis e nobis transfretare
      poterit mare et illud ad nos usque deferre ut possimus audire et facere quod
      praeceptum est
  - name: Deuteronomium 30:14
    orderIndex: 13
    osisId: Deut.30.14
    sblId: Deut 30:14
    shortName: Deut 30:14
    text: sed iuxta te est sermo valde in ore tuo et in corde tuo ut facias illum
  - name: Deuteronomium 30:15
    orderIndex: 14
    osisId: Deut.30.15
    sblId: Deut 30:15
    shortName: Deut 30:15
    text: considera quod hodie proposuerim in conspectu tuo vitam et bonum et e contrario
      mortem et malum
  - name: Deuteronomium 30:16
    orderIndex: 15
    osisId: Deut.30.16
    sblId: Deut 30:16
    shortName: Deut 30:16
    text: ut diligas Dominum Deum tuum et ambules in viis eius et custodias mandata
      illius et caerimonias atque iudicia et vivas ac multiplicet te benedicatque
      tibi in terra ad quam ingredieris possidendam
  - name: Deuteronomium 30:17
    orderIndex: 16
    osisId: Deut.30.17
    sblId: Deut 30:17
    shortName: Deut 30:17
    text: sin autem aversum fuerit cor tuum et audire nolueris atque errore deceptus
      adoraveris deos alienos et servieris eis
  - name: Deuteronomium 30:18
    orderIndex: 17
    osisId: Deut.30.18
    sblId: Deut 30:18
    shortName: Deut 30:18
    text: praedico tibi hodie quod pereas et parvo tempore moreris in terra ad quam
      Iordane transmisso ingredieris possidendam
  - name: Deuteronomium 30:19
    orderIndex: 18
    osisId: Deut.30.19
    sblId: Deut 30:19
    shortName: Deut 30:19
    text: testes invoco hodie caelum et terram quod proposuerim vobis vitam et mortem
      bonum et malum benedictionem et maledictionem elige ergo vitam ut et tu vivas
      et semen tuum
  - name: Deuteronomium 30:20
    orderIndex: 19
    osisId: Deut.30.20
    sblId: Deut 30:20
    shortName: Deut 30:20
    text: et diligas Dominum Deum tuum atque oboedias voci eius et illi adhereas ipse
      est enim vita tua et longitudo dierum tuorum ut habites in terra pro qua iuravit
      Dominus patribus tuis Abraham Isaac et Iacob ut daret eam illis
  versesCount: 20
- name: Deuteronomium 31
  orderIndex: 30
  osisId: Deut.31
  sblId: Deut 31
  shortName: Deut 31
  verses:
  - name: Deuteronomium 31:1
    orderIndex: 0
    osisId: Deut.31.1
    sblId: Deut 31:1
    shortName: Deut 31:1
    text: abiit itaque Moses et locutus est omnia verba haec ad universum Israhel
  - name: Deuteronomium 31:2
    orderIndex: 1
    osisId: Deut.31.2
    sblId: Deut 31:2
    shortName: Deut 31:2
    text: et dixit ad eos centum viginti annorum sum hodie non possum ultra egredi
      et ingredi praesertim cum et Dominus dixerit mihi non transibis Iordanem istum
  - name: Deuteronomium 31:3
    orderIndex: 2
    osisId: Deut.31.3
    sblId: Deut 31:3
    shortName: Deut 31:3
    text: Dominus ergo Deus tuus transibit ante te ipse delebit omnes gentes has in
      conspectu tuo et possidebis eas et Iosue iste transibit ante te sicut locutus
      est Dominus
  - name: Deuteronomium 31:4
    orderIndex: 3
    osisId: Deut.31.4
    sblId: Deut 31:4
    shortName: Deut 31:4
    text: facietque Dominus eis sicut fecit Seon et Og regibus Amorreorum et terrae
      eorum delebitque eos
  - name: Deuteronomium 31:5
    orderIndex: 4
    osisId: Deut.31.5
    sblId: Deut 31:5
    shortName: Deut 31:5
    text: cum ergo et hos tradiderit vobis similiter facietis eis sicut praecepi vobis
  - name: Deuteronomium 31:6
    orderIndex: 5
    osisId: Deut.31.6
    sblId: Deut 31:6
    shortName: Deut 31:6
    text: viriliter agite et confortamini nolite timere nec paveatis a conspectu eorum
      quia Dominus Deus tuus ipse est ductor tuus et non dimittet nec derelinquet
      te
  - name: Deuteronomium 31:7
    orderIndex: 6
    osisId: Deut.31.7
    sblId: Deut 31:7
    shortName: Deut 31:7
    text: vocavitque Moses Iosue et dixit ei coram omni Israhel confortare et esto
      robustus tu enim introduces populum istum in terram quam daturum se patribus
      eorum iuravit Dominus et tu eam sorte divides
  - name: Deuteronomium 31:8
    orderIndex: 7
    osisId: Deut.31.8
    sblId: Deut 31:8
    shortName: Deut 31:8
    text: et Dominus qui ductor vester est ipse erit tecum non dimittet nec derelinquet
      te noli timere nec paveas
  - name: Deuteronomium 31:9
    orderIndex: 8
    osisId: Deut.31.9
    sblId: Deut 31:9
    shortName: Deut 31:9
    text: scripsit itaque Moses legem hanc et tradidit eam sacerdotibus filiis Levi
      qui portabant arcam foederis Domini et cunctis senioribus Israhelis
  - name: Deuteronomium 31:10
    orderIndex: 9
    osisId: Deut.31.10
    sblId: Deut 31:10
    shortName: Deut 31:10
    text: praecepitque eis dicens post septem annos anno remissionis in sollemnitate
      tabernaculorum
  - name: Deuteronomium 31:11
    orderIndex: 10
    osisId: Deut.31.11
    sblId: Deut 31:11
    shortName: Deut 31:11
    text: convenientibus cunctis ex Israhel ut appareant in conspectu Domini Dei tui
      in loco quem elegerit Dominus leges verba legis huius coram omni Israhel audientibus
      eis
  - name: Deuteronomium 31:12
    orderIndex: 11
    osisId: Deut.31.12
    sblId: Deut 31:12
    shortName: Deut 31:12
    text: et in unum omni populo congregato tam viris quam mulieribus parvulis et
      advenis qui sunt intra portas tuas ut audientes discant et timeant Dominum Deum
      vestrum et custodiant impleantque omnes sermones legis huius
  - name: Deuteronomium 31:13
    orderIndex: 12
    osisId: Deut.31.13
    sblId: Deut 31:13
    shortName: Deut 31:13
    text: filii quoque eorum qui nunc ignorant audire possint et timeant Dominum Deum
      suum cunctis diebus quibus versantur in terra ad quam vos Iordane transito pergitis
      obtinendam
  - name: Deuteronomium 31:14
    orderIndex: 13
    osisId: Deut.31.14
    sblId: Deut 31:14
    shortName: Deut 31:14
    text: et ait Dominus ad Mosen ecce prope sunt dies mortis tuae voca Iosue et state
      in tabernaculo testimonii ut praecipiam ei abierunt ergo Moses et Iosue et steterunt
      in tabernaculo testimonii
  - name: Deuteronomium 31:15
    orderIndex: 14
    osisId: Deut.31.15
    sblId: Deut 31:15
    shortName: Deut 31:15
    text: apparuitque Dominus ibi in columna nubis quae stetit in introitu tabernaculi
  - name: Deuteronomium 31:16
    orderIndex: 15
    osisId: Deut.31.16
    sblId: Deut 31:16
    shortName: Deut 31:16
    text: dixitque Dominus ad Mosen ecce tu dormies cum patribus tuis et populus iste
      consurgens fornicabitur post deos alienos in terra ad quam ingredietur et habitabit
      in ea ibi derelinquet me et irritum faciet foedus quod pepigi cum eo
  - name: Deuteronomium 31:17
    orderIndex: 16
    osisId: Deut.31.17
    sblId: Deut 31:17
    shortName: Deut 31:17
    text: et irascetur furor meus contra eum in die illo et derelinquam eum et abscondam
      faciem meam ab eo et erit in devorationem invenient eum omnia mala et adflictiones
      ita ut dicat in illo die vere quia non est Deus mecum invenerunt me haec mala
  - name: Deuteronomium 31:18
    orderIndex: 17
    osisId: Deut.31.18
    sblId: Deut 31:18
    shortName: Deut 31:18
    text: ego autem abscondam et celabo faciem meam in die illo propter omnia mala
      quae fecit quia secutus est deos alienos
  - name: Deuteronomium 31:19
    orderIndex: 18
    osisId: Deut.31.19
    sblId: Deut 31:19
    shortName: Deut 31:19
    text: nunc itaque scribite vobis canticum istud et docete filios Israhel ut memoriter
      teneant et ore decantent et sit mihi carmen istud pro testimonio inter filios
      Israhel
  - name: Deuteronomium 31:20
    orderIndex: 19
    osisId: Deut.31.20
    sblId: Deut 31:20
    shortName: Deut 31:20
    text: introducam enim eum in terram pro qua iuravi patribus eius lacte et melle
      manantem cumque comederint et saturati crassique fuerint avertentur ad deos
      alienos et servient eis et detrahent mihi et irritum facient pactum meum
  - name: Deuteronomium 31:21
    orderIndex: 20
    osisId: Deut.31.21
    sblId: Deut 31:21
    shortName: Deut 31:21
    text: postquam invenerint eum mala multa et adflictiones respondebit ei canticum
      istud pro testimonio quod nulla delebit oblivio ex ore seminis tui scio enim
      cogitationes eius quae facturus sit hodie antequam introducam eum in terram
      quam ei pollicitus sum
  - name: Deuteronomium 31:22
    orderIndex: 21
    osisId: Deut.31.22
    sblId: Deut 31:22
    shortName: Deut 31:22
    text: scripsit ergo Moses canticum et docuit filios Israhel
  - name: Deuteronomium 31:23
    orderIndex: 22
    osisId: Deut.31.23
    sblId: Deut 31:23
    shortName: Deut 31:23
    text: praecepitque Iosue filio Nun et ait confortare et esto robustus tu enim
      introduces filios Israhel in terram quam pollicitus sum et ego ero tecum
  - name: Deuteronomium 31:24
    orderIndex: 23
    osisId: Deut.31.24
    sblId: Deut 31:24
    shortName: Deut 31:24
    text: postquam ergo scripsit Moses verba legis huius in volumine atque conplevit
  - name: Deuteronomium 31:25
    orderIndex: 24
    osisId: Deut.31.25
    sblId: Deut 31:25
    shortName: Deut 31:25
    text: praecepit Levitis qui portabant arcam foederis Domini dicens
  - name: Deuteronomium 31:26
    orderIndex: 25
    osisId: Deut.31.26
    sblId: Deut 31:26
    shortName: Deut 31:26
    text: tollite librum istum et ponite eum in latere arcae foederis Domini Dei vestri
      ut sit ibi contra te in testimonio
  - name: Deuteronomium 31:27
    orderIndex: 26
    osisId: Deut.31.27
    sblId: Deut 31:27
    shortName: Deut 31:27
    text: ego enim scio contentionem tuam et cervicem tuam durissimam adhuc vivente
      me et ingrediente vobiscum semper contentiose egistis contra Dominum quanto
      magis cum mortuus fuero
  - name: Deuteronomium 31:28
    orderIndex: 27
    osisId: Deut.31.28
    sblId: Deut 31:28
    shortName: Deut 31:28
    text: congregate ad me omnes maiores natu per tribus vestras atque doctores et
      loquar audientibus eis sermones istos et invocabo contra eos caelum et terram
  - name: Deuteronomium 31:29
    orderIndex: 28
    osisId: Deut.31.29
    sblId: Deut 31:29
    shortName: Deut 31:29
    text: novi enim quod post mortem meam inique agetis et declinabitis cito de via
      quam praecepi vobis et occurrent vobis mala in extremo tempore quando feceritis
      malum in conspectu Domini ut inritetis eum per opera manuum vestrarum
  - name: Deuteronomium 31:30
    orderIndex: 29
    osisId: Deut.31.30
    sblId: Deut 31:30
    shortName: Deut 31:30
    text: locutus est ergo Moses audiente universo coetu Israhel verba carminis huius
      et ad finem usque conplevit
  versesCount: 30
- name: Deuteronomium 32
  orderIndex: 31
  osisId: Deut.32
  sblId: Deut 32
  shortName: Deut 32
  verses:
  - name: Deuteronomium 32:1
    orderIndex: 0
    osisId: Deut.32.1
    sblId: Deut 32:1
    shortName: Deut 32:1
    text: audite caeli quae loquor audiat terra verba oris mei
  - name: Deuteronomium 32:2
    orderIndex: 1
    osisId: Deut.32.2
    sblId: Deut 32:2
    shortName: Deut 32:2
    text: concrescat in pluvia doctrina mea fluat ut ros eloquium meum quasi imber
      super herbam et quasi stillae super gramina
  - name: Deuteronomium 32:3
    orderIndex: 2
    osisId: Deut.32.3
    sblId: Deut 32:3
    shortName: Deut 32:3
    text: quia nomen Domini invocabo date magnificentiam Deo nostro
  - name: Deuteronomium 32:4
    orderIndex: 3
    osisId: Deut.32.4
    sblId: Deut 32:4
    shortName: Deut 32:4
    text: Dei perfecta sunt opera et omnes viae eius iudicia Deus fidelis et absque
      ulla iniquitate iustus et rectus
  - name: Deuteronomium 32:5
    orderIndex: 4
    osisId: Deut.32.5
    sblId: Deut 32:5
    shortName: Deut 32:5
    text: peccaverunt ei non filii eius in sordibus generatio prava atque perversa
  - name: Deuteronomium 32:6
    orderIndex: 5
    osisId: Deut.32.6
    sblId: Deut 32:6
    shortName: Deut 32:6
    text: haecine reddis Domino popule stulte et insipiens numquid non ipse est pater
      tuus qui possedit et fecit et creavit te
  - name: Deuteronomium 32:7
    orderIndex: 6
    osisId: Deut.32.7
    sblId: Deut 32:7
    shortName: Deut 32:7
    text: memento dierum antiquorum cogita generationes singulas interroga patrem
      tuum et adnuntiabit tibi maiores tuos et dicent tibi
  - name: Deuteronomium 32:8
    orderIndex: 7
    osisId: Deut.32.8
    sblId: Deut 32:8
    shortName: Deut 32:8
    text: quando dividebat Altissimus gentes quando separabat filios Adam constituit
      terminos populorum iuxta numerum filiorum Israhel
  - name: Deuteronomium 32:9
    orderIndex: 8
    osisId: Deut.32.9
    sblId: Deut 32:9
    shortName: Deut 32:9
    text: pars autem Domini populus eius Iacob funiculus hereditatis eius
  - name: Deuteronomium 32:10
    orderIndex: 9
    osisId: Deut.32.10
    sblId: Deut 32:10
    shortName: Deut 32:10
    text: invenit eum in terra deserta in loco horroris et vastae solitudinis circumduxit
      eum et docuit et custodivit quasi pupillam oculi sui
  - name: Deuteronomium 32:11
    orderIndex: 10
    osisId: Deut.32.11
    sblId: Deut 32:11
    shortName: Deut 32:11
    text: sicut aquila provocans ad volandum pullos suos et super eos volitans expandit
      alas suas et adsumpsit eum atque portavit in umeris suis
  - name: Deuteronomium 32:12
    orderIndex: 11
    osisId: Deut.32.12
    sblId: Deut 32:12
    shortName: Deut 32:12
    text: Dominus solus dux eius fuit et non erat cum eo deus alienus
  - name: Deuteronomium 32:13
    orderIndex: 12
    osisId: Deut.32.13
    sblId: Deut 32:13
    shortName: Deut 32:13
    text: constituit eum super excelsam terram ut comederet fructus agrorum ut sugeret
      mel de petra oleumque de saxo durissimo
  - name: Deuteronomium 32:14
    orderIndex: 13
    osisId: Deut.32.14
    sblId: Deut 32:14
    shortName: Deut 32:14
    text: butyrum de armento et lac de ovibus cum adipe agnorum et arietum filiorum
      Basan et hircos cum medulla tritici et sanguinem uvae biberet meracissimum
  - name: Deuteronomium 32:15
    orderIndex: 14
    osisId: Deut.32.15
    sblId: Deut 32:15
    shortName: Deut 32:15
    text: incrassatus est dilectus et recalcitravit incrassatus inpinguatus dilatatus
      dereliquit Deum factorem suum et recessit a Deo salutari suo
  - name: Deuteronomium 32:16
    orderIndex: 15
    osisId: Deut.32.16
    sblId: Deut 32:16
    shortName: Deut 32:16
    text: provocaverunt eum in diis alienis et in abominationibus ad iracundiam concitaverunt
  - name: Deuteronomium 32:17
    orderIndex: 16
    osisId: Deut.32.17
    sblId: Deut 32:17
    shortName: Deut 32:17
    text: immolaverunt daemonibus et non Deo diis quos ignorabant novi recentesque
      venerunt quos non coluerunt patres eorum
  - name: Deuteronomium 32:18
    orderIndex: 17
    osisId: Deut.32.18
    sblId: Deut 32:18
    shortName: Deut 32:18
    text: Deum qui te genuit dereliquisti et oblitus es Domini creatoris tui
  - name: Deuteronomium 32:19
    orderIndex: 18
    osisId: Deut.32.19
    sblId: Deut 32:19
    shortName: Deut 32:19
    text: vidit Dominus et ad iracundiam concitatus est quia provocaverunt eum filii
      sui et filiae
  - name: Deuteronomium 32:20
    orderIndex: 19
    osisId: Deut.32.20
    sblId: Deut 32:20
    shortName: Deut 32:20
    text: et ait abscondam faciem meam ab eis et considerabo novissima eorum generatio
      enim perversa est et infideles filii
  - name: Deuteronomium 32:21
    orderIndex: 20
    osisId: Deut.32.21
    sblId: Deut 32:21
    shortName: Deut 32:21
    text: ipsi me provocaverunt in eo qui non erat Deus et inritaverunt in vanitatibus
      suis et ego provocabo eos in eo qui non est populus et in gente stulta inritabo
      illos
  - name: Deuteronomium 32:22
    orderIndex: 21
    osisId: Deut.32.22
    sblId: Deut 32:22
    shortName: Deut 32:22
    text: ignis succensus est in furore meo et ardebit usque ad inferni novissima
      devorabitque terram cum germine suo et montium fundamenta conburet
  - name: Deuteronomium 32:23
    orderIndex: 22
    osisId: Deut.32.23
    sblId: Deut 32:23
    shortName: Deut 32:23
    text: congregabo super eos mala et sagittas meas conplebo in eis
  - name: Deuteronomium 32:24
    orderIndex: 23
    osisId: Deut.32.24
    sblId: Deut 32:24
    shortName: Deut 32:24
    text: consumentur fame et devorabunt eos aves morsu amarissimo dentes bestiarum
      inmittam in eos cum furore trahentium super terram atque serpentium
  - name: Deuteronomium 32:25
    orderIndex: 24
    osisId: Deut.32.25
    sblId: Deut 32:25
    shortName: Deut 32:25
    text: foris vastabit eos gladius et intus pavor iuvenem simul ac virginem lactantem
      cum homine sene
  - name: Deuteronomium 32:26
    orderIndex: 25
    osisId: Deut.32.26
    sblId: Deut 32:26
    shortName: Deut 32:26
    text: dixi ubinam sunt cessare faciam ex hominibus memoriam eorum
  - name: Deuteronomium 32:27
    orderIndex: 26
    osisId: Deut.32.27
    sblId: Deut 32:27
    shortName: Deut 32:27
    text: sed propter iram inimicorum distuli ne forte superbirent hostes eorum et
      dicerent manus nostra excelsa et non Dominus fecit haec omnia
  - name: Deuteronomium 32:28
    orderIndex: 27
    osisId: Deut.32.28
    sblId: Deut 32:28
    shortName: Deut 32:28
    text: gens absque consilio est et sine prudentia
  - name: Deuteronomium 32:29
    orderIndex: 28
    osisId: Deut.32.29
    sblId: Deut 32:29
    shortName: Deut 32:29
    text: utinam saperent et intellegerent ac novissima providerent
  - name: Deuteronomium 32:30
    orderIndex: 29
    osisId: Deut.32.30
    sblId: Deut 32:30
    shortName: Deut 32:30
    text: quomodo persequatur unus mille et duo fugent decem milia nonne ideo quia
      Deus suus vendidit eos et Dominus conclusit illos
  - name: Deuteronomium 32:31
    orderIndex: 30
    osisId: Deut.32.31
    sblId: Deut 32:31
    shortName: Deut 32:31
    text: non enim est Deus noster ut deus eorum et inimici nostri sunt iudices
  - name: Deuteronomium 32:32
    orderIndex: 31
    osisId: Deut.32.32
    sblId: Deut 32:32
    shortName: Deut 32:32
    text: de vinea Sodomorum vinea eorum et de suburbanis Gomorrae uva eorum uva fellis
      et botri amarissimi
  - name: Deuteronomium 32:33
    orderIndex: 32
    osisId: Deut.32.33
    sblId: Deut 32:33
    shortName: Deut 32:33
    text: fel draconum vinum eorum et venenum aspidum insanabile
  - name: Deuteronomium 32:34
    orderIndex: 33
    osisId: Deut.32.34
    sblId: Deut 32:34
    shortName: Deut 32:34
    text: nonne haec condita sunt apud me et signata in thesauris meis
  - name: Deuteronomium 32:35
    orderIndex: 34
    osisId: Deut.32.35
    sblId: Deut 32:35
    shortName: Deut 32:35
    text: mea est ultio et ego retribuam in tempore ut labatur pes eorum iuxta est
      dies perditionis et adesse festinant tempora
  - name: Deuteronomium 32:36
    orderIndex: 35
    osisId: Deut.32.36
    sblId: Deut 32:36
    shortName: Deut 32:36
    text: iudicabit Dominus populum suum et in servis suis miserebitur videbit quod
      infirmata sit manus et clausi quoque defecerint residuique consumpti sint
  - name: Deuteronomium 32:37
    orderIndex: 36
    osisId: Deut.32.37
    sblId: Deut 32:37
    shortName: Deut 32:37
    text: et dicet ubi sunt dii eorum in quibus habebant fiduciam
  - name: Deuteronomium 32:38
    orderIndex: 37
    osisId: Deut.32.38
    sblId: Deut 32:38
    shortName: Deut 32:38
    text: de quorum victimis comedebant adipes et bibebant vinum libaminum surgant
      et opitulentur vobis et in necessitate vos protegant
  - name: Deuteronomium 32:39
    orderIndex: 38
    osisId: Deut.32.39
    sblId: Deut 32:39
    shortName: Deut 32:39
    text: videte quod ego sim solus et non sit alius deus praeter me ego occidam et
      ego vivere faciam percutiam et ego sanabo et non est qui de manu mea possit
      eruere
  - name: Deuteronomium 32:40
    orderIndex: 39
    osisId: Deut.32.40
    sblId: Deut 32:40
    shortName: Deut 32:40
    text: levabo ad caelum manum meam et dicam vivo ego in aeternum
  - name: Deuteronomium 32:41
    orderIndex: 40
    osisId: Deut.32.41
    sblId: Deut 32:41
    shortName: Deut 32:41
    text: si acuero ut fulgur gladium meum et arripuerit iudicium manus mea reddam
      ultionem hostibus meis et his qui oderunt me retribuam
  - name: Deuteronomium 32:42
    orderIndex: 41
    osisId: Deut.32.42
    sblId: Deut 32:42
    shortName: Deut 32:42
    text: inebriabo sagittas meas sanguine et gladius meus devorabit carnes de cruore
      occisorum et de captivitate nudati inimicorum capitis
  - name: Deuteronomium 32:43
    orderIndex: 42
    osisId: Deut.32.43
    sblId: Deut 32:43
    shortName: Deut 32:43
    text: laudate gentes populum eius quia sanguinem servorum suorum ulciscetur et
      vindictam retribuet in hostes eorum et propitius erit terrae populi sui
  - name: Deuteronomium 32:44
    orderIndex: 43
    osisId: Deut.32.44
    sblId: Deut 32:44
    shortName: Deut 32:44
    text: venit ergo Moses et locutus est omnia verba cantici huius in auribus populi
      ipse et Iosue filius Nun
  - name: Deuteronomium 32:45
    orderIndex: 44
    osisId: Deut.32.45
    sblId: Deut 32:45
    shortName: Deut 32:45
    text: conplevitque omnes sermones istos loquens ad universum Israhel
  - name: Deuteronomium 32:46
    orderIndex: 45
    osisId: Deut.32.46
    sblId: Deut 32:46
    shortName: Deut 32:46
    text: et dixit ad eos ponite corda vestra in omnia verba quae ego testificor vobis
      hodie ut mandetis ea filiis vestris custodire et facere et implere universa
      quae scripta sunt legis huius
  - name: Deuteronomium 32:47
    orderIndex: 46
    osisId: Deut.32.47
    sblId: Deut 32:47
    shortName: Deut 32:47
    text: quia non in cassum praecepta sunt vobis sed ut singuli in eis viverent quae
      facientes longo perseveretis tempore in terra ad quam Iordane transmisso ingredimini
      possidendam
  - name: Deuteronomium 32:48
    orderIndex: 47
    osisId: Deut.32.48
    sblId: Deut 32:48
    shortName: Deut 32:48
    text: locutusque est Dominus ad Mosen in eadem die dicens
  - name: Deuteronomium 32:49
    orderIndex: 48
    osisId: Deut.32.49
    sblId: Deut 32:49
    shortName: Deut 32:49
    text: ascende in montem istum Abarim id est transituum in montem Nebo qui est
      in terra Moab contra Hiericho et vide terram Chanaan quam ego tradam filiis
      Israhel obtinendam et morere in monte
  - name: Deuteronomium 32:50
    orderIndex: 49
    osisId: Deut.32.50
    sblId: Deut 32:50
    shortName: Deut 32:50
    text: quem conscendens iungeris populis tuis sicut mortuus est Aaron frater tuus
      in monte Hor et adpositus populis suis
  - name: Deuteronomium 32:51
    orderIndex: 50
    osisId: Deut.32.51
    sblId: Deut 32:51
    shortName: Deut 32:51
    text: quia praevaricati estis contra me in medio filiorum Israhel ad aquas Contradictionis
      in Cades deserti Sin et non sanctificastis me inter filios Israhel
  - name: Deuteronomium 32:52
    orderIndex: 51
    osisId: Deut.32.52
    sblId: Deut 32:52
    shortName: Deut 32:52
    text: e contra videbis terram et non ingredieris in eam quam ego dabo filiis Israhel
  versesCount: 52
- name: Deuteronomium 33
  orderIndex: 32
  osisId: Deut.33
  sblId: Deut 33
  shortName: Deut 33
  verses:
  - name: Deuteronomium 33:1
    orderIndex: 0
    osisId: Deut.33.1
    sblId: Deut 33:1
    shortName: Deut 33:1
    text: haec est benedictio qua benedixit Moses homo Dei filiis Israhel ante mortem
      suam
  - name: Deuteronomium 33:2
    orderIndex: 1
    osisId: Deut.33.2
    sblId: Deut 33:2
    shortName: Deut 33:2
    text: et ait Dominus de Sina venit et de Seir ortus est nobis apparuit de monte
      Pharan et cum eo sanctorum milia in dextera eius ignea lex
  - name: Deuteronomium 33:3
    orderIndex: 2
    osisId: Deut.33.3
    sblId: Deut 33:3
    shortName: Deut 33:3
    text: dilexit populos omnes sancti in manu illius sunt et qui adpropinquant pedibus
      eius accipient de doctrina illius
  - name: Deuteronomium 33:4
    orderIndex: 3
    osisId: Deut.33.4
    sblId: Deut 33:4
    shortName: Deut 33:4
    text: legem praecepit nobis Moses hereditatem multitudinis Iacob
  - name: Deuteronomium 33:5
    orderIndex: 4
    osisId: Deut.33.5
    sblId: Deut 33:5
    shortName: Deut 33:5
    text: erit apud rectissimum rex congregatis principibus populi cum tribubus Israhel
  - name: Deuteronomium 33:6
    orderIndex: 5
    osisId: Deut.33.6
    sblId: Deut 33:6
    shortName: Deut 33:6
    text: vivat Ruben et non moriatur et sit parvus in numero
  - name: Deuteronomium 33:7
    orderIndex: 6
    osisId: Deut.33.7
    sblId: Deut 33:7
    shortName: Deut 33:7
    text: haec est Iudae benedictio audi Domine vocem Iudae et ad populum suum introduc
      eum manus eius pugnabunt pro eo et adiutor illius contra adversarios eius erit
  - name: Deuteronomium 33:8
    orderIndex: 7
    osisId: Deut.33.8
    sblId: Deut 33:8
    shortName: Deut 33:8
    text: Levi quoque ait perfectio tua et doctrina tua viro sancto tuo quem probasti
      in Temptatione et iudicasti ad aquas Contradictionis
  - name: Deuteronomium 33:9
    orderIndex: 8
    osisId: Deut.33.9
    sblId: Deut 33:9
    shortName: Deut 33:9
    text: qui dixit patri suo et matri suae nescio vos et fratribus suis ignoro illos
      et nescierunt filios suos hii custodierunt eloquium tuum et pactum tuum servaverunt
  - name: Deuteronomium 33:10
    orderIndex: 9
    osisId: Deut.33.10
    sblId: Deut 33:10
    shortName: Deut 33:10
    text: iudicia tua o Iacob et legem tuam o Israhel ponent thymiama in furore tuo
      et holocaustum super altare tuum
  - name: Deuteronomium 33:11
    orderIndex: 10
    osisId: Deut.33.11
    sblId: Deut 33:11
    shortName: Deut 33:11
    text: benedic Domine fortitudini eius et opera manuum illius suscipe percute dorsa
      inimicorum eius et qui oderunt eum non consurgant
  - name: Deuteronomium 33:12
    orderIndex: 11
    osisId: Deut.33.12
    sblId: Deut 33:12
    shortName: Deut 33:12
    text: et Beniamin ait amantissimus Domini habitabit confidenter in eo quasi in
      thalamo tota die morabitur et inter umeros illius requiescet
  - name: Deuteronomium 33:13
    orderIndex: 12
    osisId: Deut.33.13
    sblId: Deut 33:13
    shortName: Deut 33:13
    text: Ioseph quoque ait de benedictione Domini terra eius de pomis caeli et rore
      atque abysso subiacente
  - name: Deuteronomium 33:14
    orderIndex: 13
    osisId: Deut.33.14
    sblId: Deut 33:14
    shortName: Deut 33:14
    text: de pomis fructuum solis ac lunae
  - name: Deuteronomium 33:15
    orderIndex: 14
    osisId: Deut.33.15
    sblId: Deut 33:15
    shortName: Deut 33:15
    text: de vertice antiquorum montium de pomis collium aeternorum
  - name: Deuteronomium 33:16
    orderIndex: 15
    osisId: Deut.33.16
    sblId: Deut 33:16
    shortName: Deut 33:16
    text: et de frugibus terrae et plenitudine eius benedictio illius qui apparuit
      in rubo veniat super caput Ioseph et super verticem nazarei inter fratres suos
  - name: Deuteronomium 33:17
    orderIndex: 16
    osisId: Deut.33.17
    sblId: Deut 33:17
    shortName: Deut 33:17
    text: quasi primogeniti tauri pulchritudo eius cornua rinocerotis cornua illius
      in ipsis ventilabit gentes usque ad terminos terrae hae sunt multitudines Ephraim
      et haec milia Manasse
  - name: Deuteronomium 33:18
    orderIndex: 17
    osisId: Deut.33.18
    sblId: Deut 33:18
    shortName: Deut 33:18
    text: et Zabulon ait laetare Zabulon in exitu tuo et Isachar in tabernaculis tuis
  - name: Deuteronomium 33:19
    orderIndex: 18
    osisId: Deut.33.19
    sblId: Deut 33:19
    shortName: Deut 33:19
    text: populos ad montem vocabunt ibi immolabunt victimas iustitiae qui inundationem
      maris quasi lac sugent et thesauros absconditos harenarum
  - name: Deuteronomium 33:20
    orderIndex: 19
    osisId: Deut.33.20
    sblId: Deut 33:20
    shortName: Deut 33:20
    text: et Gad ait benedictus in latitudine Gad quasi leo requievit cepitque brachium
      et verticem
  - name: Deuteronomium 33:21
    orderIndex: 20
    osisId: Deut.33.21
    sblId: Deut 33:21
    shortName: Deut 33:21
    text: et vidit principatum suum quod in parte sua doctor esset repositus qui fuit
      cum principibus populi et fecit iustitias Domini et iudicium suum cum Israhel
  - name: Deuteronomium 33:22
    orderIndex: 21
    osisId: Deut.33.22
    sblId: Deut 33:22
    shortName: Deut 33:22
    text: Dan quoque ait Dan catulus leonis fluet largiter de Basan
  - name: Deuteronomium 33:23
    orderIndex: 22
    osisId: Deut.33.23
    sblId: Deut 33:23
    shortName: Deut 33:23
    text: et Nepthalim dixit Nepthalim abundantia perfruetur et plenus erit benedictione
      Domini mare et meridiem possidebit
  - name: Deuteronomium 33:24
    orderIndex: 23
    osisId: Deut.33.24
    sblId: Deut 33:24
    shortName: Deut 33:24
    text: Aser quoque ait benedictus in filiis Aser sit placens fratribus suis tinguat
      in oleo pedem suum
  - name: Deuteronomium 33:25
    orderIndex: 24
    osisId: Deut.33.25
    sblId: Deut 33:25
    shortName: Deut 33:25
    text: ferrum et aes calciamentum eius sicut dies iuventutis tuae ita et senectus
      tua
  - name: Deuteronomium 33:26
    orderIndex: 25
    osisId: Deut.33.26
    sblId: Deut 33:26
    shortName: Deut 33:26
    text: non est alius ut Deus rectissimi ascensor caeli auxiliator tuus magnificentia
      eius discurrunt nubes
  - name: Deuteronomium 33:27
    orderIndex: 26
    osisId: Deut.33.27
    sblId: Deut 33:27
    shortName: Deut 33:27
    text: habitaculum eius sursum et subter brachia sempiterna eiciet a facie tua
      inimicum dicetque conterere
  - name: Deuteronomium 33:28
    orderIndex: 27
    osisId: Deut.33.28
    sblId: Deut 33:28
    shortName: Deut 33:28
    text: habitabit Israhel confidenter et solus oculus Iacob in terra frumenti et
      vini caelique caligabunt rore
  - name: Deuteronomium 33:29
    orderIndex: 28
    osisId: Deut.33.29
    sblId: Deut 33:29
    shortName: Deut 33:29
    text: beatus tu Israhel quis similis tui popule qui salvaris in Domino scutum
      auxilii tui et gladius gloriae tuae negabunt te inimici tui et tu eorum colla
      calcabis
  versesCount: 29
- name: Deuteronomium 34
  orderIndex: 33
  osisId: Deut.34
  sblId: Deut 34
  shortName: Deut 34
  verses:
  - name: Deuteronomium 34:1
    orderIndex: 0
    osisId: Deut.34.1
    sblId: Deut 34:1
    shortName: Deut 34:1
    text: ascendit ergo Moses de campestribus Moab super montem Nebo in verticem Phasga
      contra Hiericho ostenditque ei Dominus omnem terram Galaad usque Dan
  - name: Deuteronomium 34:2
    orderIndex: 1
    osisId: Deut.34.2
    sblId: Deut 34:2
    shortName: Deut 34:2
    text: et universum Nepthalim terramque Ephraim et Manasse et omnem terram usque
      ad mare Novissimum
  - name: Deuteronomium 34:3
    orderIndex: 2
    osisId: Deut.34.3
    sblId: Deut 34:3
    shortName: Deut 34:3
    text: et australem partem et latitudinem campi Hiericho civitatis Palmarum usque
      Segor
  - name: Deuteronomium 34:4
    orderIndex: 3
    osisId: Deut.34.4
    sblId: Deut 34:4
    shortName: Deut 34:4
    text: dixitque Dominus ad eum haec est terra pro qua iuravi Abraham Isaac et Iacob
      dicens semini tuo dabo eam vidisti eam oculis tuis et non transibis ad illam
  - name: Deuteronomium 34:5
    orderIndex: 4
    osisId: Deut.34.5
    sblId: Deut 34:5
    shortName: Deut 34:5
    text: mortuusque est ibi Moses servus Domini in terra Moab iubente Domino
  - name: Deuteronomium 34:6
    orderIndex: 5
    osisId: Deut.34.6
    sblId: Deut 34:6
    shortName: Deut 34:6
    text: et sepelivit eum in valle terrae Moab contra Phogor et non cognovit homo
      sepulchrum eius usque in praesentem diem
  - name: Deuteronomium 34:7
    orderIndex: 6
    osisId: Deut.34.7
    sblId: Deut 34:7
    shortName: Deut 34:7
    text: Moses centum et viginti annorum erat quando mortuus est non caligavit oculus
      eius nec dentes illius moti sunt
  - name: Deuteronomium 34:8
    orderIndex: 7
    osisId: Deut.34.8
    sblId: Deut 34:8
    shortName: Deut 34:8
    text: fleveruntque eum filii Israhel in campestribus Moab triginta diebus et conpleti
      sunt dies planctus lugentium Mosen
  - name: Deuteronomium 34:9
    orderIndex: 8
    osisId: Deut.34.9
    sblId: Deut 34:9
    shortName: Deut 34:9
    text: Iosue vero filius Nun repletus est spiritu sapientiae quia Moses posuit
      super eum manus suas et oboedierunt ei filii Israhel feceruntque sicut praecepit
      Dominus Mosi
  - name: Deuteronomium 34:10
    orderIndex: 9
    osisId: Deut.34.10
    sblId: Deut 34:10
    shortName: Deut 34:10
    text: et non surrexit propheta ultra in Israhel sicut Moses quem nosset Dominus
      facie ad faciem
  - name: Deuteronomium 34:11
    orderIndex: 10
    osisId: Deut.34.11
    sblId: Deut 34:11
    shortName: Deut 34:11
    text: in omnibus signis atque portentis quae misit per eum ut faceret in terra
      Aegypti Pharaoni et omnibus servis eius universaeque terrae illius
  - name: Deuteronomium 34:12
    orderIndex: 11
    osisId: Deut.34.12
    sblId: Deut 34:12
    shortName: Deut 34:12
    text: et cunctam manum robustam magnaque mirabilia quae fecit Moses coram universo
      Israhel
  versesCount: 12
