chapters:
- name: Epistula I ad Timotheum 1
  orderIndex: 0
  osisId: 1Tim.1
  sblId: 1Tim 1
  shortName: 1 Tim 1
  verses:
  - name: Epistula I ad Timotheum 1:1
    orderIndex: 0
    osisId: 1Tim.1.1
    sblId: 1Tim 1:1
    shortName: 1 Tim 1:1
    text: Paulus apostolus Christi Iesu secundum imperium Dei salvatoris nostri et
      Christi Iesu spei nostrae
  - name: Epistula I ad Timotheum 1:2
    orderIndex: 1
    osisId: 1Tim.1.2
    sblId: 1Tim 1:2
    shortName: 1 Tim 1:2
    text: Timotheo dilecto filio in fide gratia misericordia pax a Deo Patre et Christo
      Iesu Domino nostro
  - name: Epistula I ad Timotheum 1:3
    orderIndex: 2
    osisId: 1Tim.1.3
    sblId: 1Tim 1:3
    shortName: 1 Tim 1:3
    text: sicut rogavi te ut remaneres Ephesi cum irem in Macedoniam ut denuntiares
      quibusdam ne aliter docerent
  - name: Epistula I ad Timotheum 1:4
    orderIndex: 3
    osisId: 1Tim.1.4
    sblId: 1Tim 1:4
    shortName: 1 Tim 1:4
    text: neque intenderent fabulis et genealogiis interminatis quae quaestiones praestant
      magis quam aedificationem Dei quae est in fide
  - name: Epistula I ad Timotheum 1:5
    orderIndex: 4
    osisId: 1Tim.1.5
    sblId: 1Tim 1:5
    shortName: 1 Tim 1:5
    text: finis autem praecepti est caritas de corde puro et conscientia bona et fide
      non ficta
  - name: Epistula I ad Timotheum 1:6
    orderIndex: 5
    osisId: 1Tim.1.6
    sblId: 1Tim 1:6
    shortName: 1 Tim 1:6
    text: a quibus quidam aberrantes conversi sunt in vaniloquium
  - name: Epistula I ad Timotheum 1:7
    orderIndex: 6
    osisId: 1Tim.1.7
    sblId: 1Tim 1:7
    shortName: 1 Tim 1:7
    text: volentes esse legis doctores non intellegentes neque quae loquuntur neque
      de quibus adfirmant
  - name: Epistula I ad Timotheum 1:8
    orderIndex: 7
    osisId: 1Tim.1.8
    sblId: 1Tim 1:8
    shortName: 1 Tim 1:8
    text: scimus autem quia bona est lex si quis ea legitime utatur
  - name: Epistula I ad Timotheum 1:9
    orderIndex: 8
    osisId: 1Tim.1.9
    sblId: 1Tim 1:9
    shortName: 1 Tim 1:9
    text: sciens hoc quia iusto lex non est posita sed iniustis et non subditis impiis
      et peccatoribus sceleratis et contaminatis patricidis et matricidis homicidis
  - name: Epistula I ad Timotheum 1:10
    orderIndex: 9
    osisId: 1Tim.1.10
    sblId: 1Tim 1:10
    shortName: 1 Tim 1:10
    text: fornicariis masculorum concubitoribus plagiariis mendacibus periuris et
      si quid aliud sanae doctrinae adversatur
  - name: Epistula I ad Timotheum 1:11
    orderIndex: 10
    osisId: 1Tim.1.11
    sblId: 1Tim 1:11
    shortName: 1 Tim 1:11
    text: quae est secundum evangelium gloriae beati Dei quod creditum est mihi
  - name: Epistula I ad Timotheum 1:12
    orderIndex: 11
    osisId: 1Tim.1.12
    sblId: 1Tim 1:12
    shortName: 1 Tim 1:12
    text: gratias ago ei qui me confortavit Christo Iesu Domino nostro quia fidelem
      me existimavit ponens in ministerio
  - name: Epistula I ad Timotheum 1:13
    orderIndex: 12
    osisId: 1Tim.1.13
    sblId: 1Tim 1:13
    shortName: 1 Tim 1:13
    text: qui prius fui blasphemus et persecutor et contumeliosus sed misericordiam
      consecutus sum quia ignorans feci in incredulitate
  - name: Epistula I ad Timotheum 1:14
    orderIndex: 13
    osisId: 1Tim.1.14
    sblId: 1Tim 1:14
    shortName: 1 Tim 1:14
    text: superabundavit autem gratia Domini nostri cum fide et dilectione quae est
      in Christo Iesu
  - name: Epistula I ad Timotheum 1:15
    orderIndex: 14
    osisId: 1Tim.1.15
    sblId: 1Tim 1:15
    shortName: 1 Tim 1:15
    text: fidelis sermo et omni acceptione dignus quia Christus Iesus venit in mundum
      peccatores salvos facere quorum primus ego sum
  - name: Epistula I ad Timotheum 1:16
    orderIndex: 15
    osisId: 1Tim.1.16
    sblId: 1Tim 1:16
    shortName: 1 Tim 1:16
    text: sed ideo misericordiam consecutus sum ut in me primo ostenderet Christus
      Iesus omnem patientiam ad deformationem eorum qui credituri sunt illi in vitam
      aeternam
  - name: Epistula I ad Timotheum 1:17
    orderIndex: 16
    osisId: 1Tim.1.17
    sblId: 1Tim 1:17
    shortName: 1 Tim 1:17
    text: regi autem saeculorum inmortali invisibili soli Deo honor et gloria in saecula
      saeculorum amen
  - name: Epistula I ad Timotheum 1:18
    orderIndex: 17
    osisId: 1Tim.1.18
    sblId: 1Tim 1:18
    shortName: 1 Tim 1:18
    text: hoc praeceptum commendo tibi fili Timothee secundum praecedentes in te prophetias
      ut milites in illis bonam militiam
  - name: Epistula I ad Timotheum 1:19
    orderIndex: 18
    osisId: 1Tim.1.19
    sblId: 1Tim 1:19
    shortName: 1 Tim 1:19
    text: habens fidem et bonam conscientiam quam quidam repellentes circa fidem naufragaverunt
  - name: Epistula I ad Timotheum 1:20
    orderIndex: 19
    osisId: 1Tim.1.20
    sblId: 1Tim 1:20
    shortName: 1 Tim 1:20
    text: ex quibus est Hymeneus et Alexander quos tradidi Satanae ut discant non
      blasphemare
  versesCount: 20
- name: Epistula I ad Timotheum 2
  orderIndex: 1
  osisId: 1Tim.2
  sblId: 1Tim 2
  shortName: 1 Tim 2
  verses:
  - name: Epistula I ad Timotheum 2:1
    orderIndex: 0
    osisId: 1Tim.2.1
    sblId: 1Tim 2:1
    shortName: 1 Tim 2:1
    text: obsecro igitur primo omnium fieri obsecrationes orationes postulationes
      gratiarum actiones pro omnibus hominibus
  - name: Epistula I ad Timotheum 2:2
    orderIndex: 1
    osisId: 1Tim.2.2
    sblId: 1Tim 2:2
    shortName: 1 Tim 2:2
    text: pro regibus et omnibus qui in sublimitate sunt ut quietam et tranquillam
      vitam agamus in omni pietate et castitate
  - name: Epistula I ad Timotheum 2:3
    orderIndex: 2
    osisId: 1Tim.2.3
    sblId: 1Tim 2:3
    shortName: 1 Tim 2:3
    text: hoc enim bonum est et acceptum coram salutari nostro Deo
  - name: Epistula I ad Timotheum 2:4
    orderIndex: 3
    osisId: 1Tim.2.4
    sblId: 1Tim 2:4
    shortName: 1 Tim 2:4
    text: qui omnes homines vult salvos fieri et ad agnitionem veritatis venire
  - name: Epistula I ad Timotheum 2:5
    orderIndex: 4
    osisId: 1Tim.2.5
    sblId: 1Tim 2:5
    shortName: 1 Tim 2:5
    text: unus enim Deus unus et mediator Dei et hominum homo Christus Iesus
  - name: Epistula I ad Timotheum 2:6
    orderIndex: 5
    osisId: 1Tim.2.6
    sblId: 1Tim 2:6
    shortName: 1 Tim 2:6
    text: qui dedit redemptionem semet ipsum pro omnibus testimonium temporibus suis
  - name: Epistula I ad Timotheum 2:7
    orderIndex: 6
    osisId: 1Tim.2.7
    sblId: 1Tim 2:7
    shortName: 1 Tim 2:7
    text: in quo positus sum ego praedicator et apostolus veritatem dico non mentior
      doctor gentium in fide et veritate
  - name: Epistula I ad Timotheum 2:8
    orderIndex: 7
    osisId: 1Tim.2.8
    sblId: 1Tim 2:8
    shortName: 1 Tim 2:8
    text: volo ergo viros orare in omni loco levantes puras manus sine ira et disceptatione
  - name: Epistula I ad Timotheum 2:9
    orderIndex: 8
    osisId: 1Tim.2.9
    sblId: 1Tim 2:9
    shortName: 1 Tim 2:9
    text: similiter et mulieres in habitu ornato cum verecundia et sobrietate ornantes
      se non in tortis crinibus aut auro aut margaritis vel veste pretiosa
  - name: Epistula I ad Timotheum 2:10
    orderIndex: 9
    osisId: 1Tim.2.10
    sblId: 1Tim 2:10
    shortName: 1 Tim 2:10
    text: sed quod decet mulieres promittentes pietatem per opera bona
  - name: Epistula I ad Timotheum 2:11
    orderIndex: 10
    osisId: 1Tim.2.11
    sblId: 1Tim 2:11
    shortName: 1 Tim 2:11
    text: mulier in silentio discat cum omni subiectione
  - name: Epistula I ad Timotheum 2:12
    orderIndex: 11
    osisId: 1Tim.2.12
    sblId: 1Tim 2:12
    shortName: 1 Tim 2:12
    text: docere autem mulieri non permitto neque dominari in virum sed esse in silentio
  - name: Epistula I ad Timotheum 2:13
    orderIndex: 12
    osisId: 1Tim.2.13
    sblId: 1Tim 2:13
    shortName: 1 Tim 2:13
    text: Adam enim primus formatus est deinde Eva
  - name: Epistula I ad Timotheum 2:14
    orderIndex: 13
    osisId: 1Tim.2.14
    sblId: 1Tim 2:14
    shortName: 1 Tim 2:14
    text: et Adam non est seductus mulier autem seducta in praevaricatione fuit
  - name: Epistula I ad Timotheum 2:15
    orderIndex: 14
    osisId: 1Tim.2.15
    sblId: 1Tim 2:15
    shortName: 1 Tim 2:15
    text: salvabitur autem per filiorum generationem si permanserint in fide et dilectione
      et sanctificatione cum sobrietate
  versesCount: 15
- name: Epistula I ad Timotheum 3
  orderIndex: 2
  osisId: 1Tim.3
  sblId: 1Tim 3
  shortName: 1 Tim 3
  verses:
  - name: Epistula I ad Timotheum 3:1
    orderIndex: 0
    osisId: 1Tim.3.1
    sblId: 1Tim 3:1
    shortName: 1 Tim 3:1
    text: fidelis sermo si quis episcopatum desiderat bonum opus desiderat
  - name: Epistula I ad Timotheum 3:2
    orderIndex: 1
    osisId: 1Tim.3.2
    sblId: 1Tim 3:2
    shortName: 1 Tim 3:2
    text: oportet ergo episcopum inreprehensibilem esse unius uxoris virum sobrium
      prudentem ornatum hospitalem doctorem
  - name: Epistula I ad Timotheum 3:3
    orderIndex: 2
    osisId: 1Tim.3.3
    sblId: 1Tim 3:3
    shortName: 1 Tim 3:3
    text: non vinolentum non percussorem sed modestum non litigiosum non cupidum
  - name: Epistula I ad Timotheum 3:4
    orderIndex: 3
    osisId: 1Tim.3.4
    sblId: 1Tim 3:4
    shortName: 1 Tim 3:4
    text: suae domui bene praepositum filios habentem subditos cum omni castitate
  - name: Epistula I ad Timotheum 3:5
    orderIndex: 4
    osisId: 1Tim.3.5
    sblId: 1Tim 3:5
    shortName: 1 Tim 3:5
    text: si quis autem domui suae praeesse nescit quomodo ecclesiae Dei diligentiam
      habebit
  - name: Epistula I ad Timotheum 3:6
    orderIndex: 5
    osisId: 1Tim.3.6
    sblId: 1Tim 3:6
    shortName: 1 Tim 3:6
    text: non neophytum ne in superbia elatus in iudicium incidat diaboli
  - name: Epistula I ad Timotheum 3:7
    orderIndex: 6
    osisId: 1Tim.3.7
    sblId: 1Tim 3:7
    shortName: 1 Tim 3:7
    text: oportet autem illum et testimonium habere bonum ab his qui foris sunt ut
      non in obprobrium incidat et laqueum diaboli
  - name: Epistula I ad Timotheum 3:8
    orderIndex: 7
    osisId: 1Tim.3.8
    sblId: 1Tim 3:8
    shortName: 1 Tim 3:8
    text: diaconos similiter pudicos non bilingues non multo vino deditos non turpe
      lucrum sectantes
  - name: Epistula I ad Timotheum 3:9
    orderIndex: 8
    osisId: 1Tim.3.9
    sblId: 1Tim 3:9
    shortName: 1 Tim 3:9
    text: habentes mysterium fidei in conscientia pura
  - name: Epistula I ad Timotheum 3:10
    orderIndex: 9
    osisId: 1Tim.3.10
    sblId: 1Tim 3:10
    shortName: 1 Tim 3:10
    text: et hii autem probentur primum et sic ministrent nullum crimen habentes
  - name: Epistula I ad Timotheum 3:11
    orderIndex: 10
    osisId: 1Tim.3.11
    sblId: 1Tim 3:11
    shortName: 1 Tim 3:11
    text: mulieres similiter pudicas non detrahentes sobrias fideles in omnibus
  - name: Epistula I ad Timotheum 3:12
    orderIndex: 11
    osisId: 1Tim.3.12
    sblId: 1Tim 3:12
    shortName: 1 Tim 3:12
    text: diacones sint unius uxoris viri qui filiis suis bene praesunt et suis domibus
  - name: Epistula I ad Timotheum 3:13
    orderIndex: 12
    osisId: 1Tim.3.13
    sblId: 1Tim 3:13
    shortName: 1 Tim 3:13
    text: qui enim bene ministraverint gradum sibi bonum adquirent et multam fiduciam
      in fide quae est in Christo Iesu
  - name: Epistula I ad Timotheum 3:14
    orderIndex: 13
    osisId: 1Tim.3.14
    sblId: 1Tim 3:14
    shortName: 1 Tim 3:14
    text: haec tibi scribo sperans venire ad te cito
  - name: Epistula I ad Timotheum 3:15
    orderIndex: 14
    osisId: 1Tim.3.15
    sblId: 1Tim 3:15
    shortName: 1 Tim 3:15
    text: si autem tardavero ut scias quomodo oporteat te in domo Dei conversari quae
      est ecclesia Dei vivi columna et firmamentum veritatis
  - name: Epistula I ad Timotheum 3:16
    orderIndex: 15
    osisId: 1Tim.3.16
    sblId: 1Tim 3:16
    shortName: 1 Tim 3:16
    text: et manifeste magnum est pietatis sacramentum quod manifestatum est in carne
      iustificatum est in spiritu apparuit angelis praedicatum est gentibus creditum
      est in mundo adsumptum est in gloria
  versesCount: 16
- name: Epistula I ad Timotheum 4
  orderIndex: 3
  osisId: 1Tim.4
  sblId: 1Tim 4
  shortName: 1 Tim 4
  verses:
  - name: Epistula I ad Timotheum 4:1
    orderIndex: 0
    osisId: 1Tim.4.1
    sblId: 1Tim 4:1
    shortName: 1 Tim 4:1
    text: Spiritus autem manifeste dicit quia in novissimis temporibus discedent quidam
      a fide adtendentes spiritibus erroris et doctrinis daemoniorum
  - name: Epistula I ad Timotheum 4:2
    orderIndex: 1
    osisId: 1Tim.4.2
    sblId: 1Tim 4:2
    shortName: 1 Tim 4:2
    text: in hypocrisi loquentium mendacium et cauteriatam habentium suam conscientiam
  - name: Epistula I ad Timotheum 4:3
    orderIndex: 2
    osisId: 1Tim.4.3
    sblId: 1Tim 4:3
    shortName: 1 Tim 4:3
    text: prohibentium nubere abstinere a cibis quos Deus creavit ad percipiendum
      cum gratiarum actione fidelibus et his qui cognoverunt veritatem
  - name: Epistula I ad Timotheum 4:4
    orderIndex: 3
    osisId: 1Tim.4.4
    sblId: 1Tim 4:4
    shortName: 1 Tim 4:4
    text: quia omnis creatura Dei bona et nihil reiciendum quod cum gratiarum actione
      percipitur
  - name: Epistula I ad Timotheum 4:5
    orderIndex: 4
    osisId: 1Tim.4.5
    sblId: 1Tim 4:5
    shortName: 1 Tim 4:5
    text: sanctificatur enim per verbum Dei et orationem
  - name: Epistula I ad Timotheum 4:6
    orderIndex: 5
    osisId: 1Tim.4.6
    sblId: 1Tim 4:6
    shortName: 1 Tim 4:6
    text: haec proponens fratribus bonus eris minister Christi Iesu enutritus verbis
      fidei et bonae doctrinae quam adsecutus es
  - name: Epistula I ad Timotheum 4:7
    orderIndex: 6
    osisId: 1Tim.4.7
    sblId: 1Tim 4:7
    shortName: 1 Tim 4:7
    text: ineptas autem et aniles fabulas devita exerce te ipsum ad pietatem
  - name: Epistula I ad Timotheum 4:8
    orderIndex: 7
    osisId: 1Tim.4.8
    sblId: 1Tim 4:8
    shortName: 1 Tim 4:8
    text: nam corporalis exercitatio ad modicum utilis est pietas autem ad omnia utilis
      est promissionem habens vitae quae nunc est et futurae
  - name: Epistula I ad Timotheum 4:9
    orderIndex: 8
    osisId: 1Tim.4.9
    sblId: 1Tim 4:9
    shortName: 1 Tim 4:9
    text: fidelis sermo et omni acceptione dignus
  - name: Epistula I ad Timotheum 4:10
    orderIndex: 9
    osisId: 1Tim.4.10
    sblId: 1Tim 4:10
    shortName: 1 Tim 4:10
    text: in hoc enim laboramus et maledicimur quia speravimus in Deum vivum qui est
      salvator omnium hominum maxime fidelium
  - name: Epistula I ad Timotheum 4:11
    orderIndex: 10
    osisId: 1Tim.4.11
    sblId: 1Tim 4:11
    shortName: 1 Tim 4:11
    text: praecipe haec et doce
  - name: Epistula I ad Timotheum 4:12
    orderIndex: 11
    osisId: 1Tim.4.12
    sblId: 1Tim 4:12
    shortName: 1 Tim 4:12
    text: nemo adulescentiam tuam contemnat sed exemplum esto fidelium in verbo in
      conversatione in caritate in fide in castitate
  - name: Epistula I ad Timotheum 4:13
    orderIndex: 12
    osisId: 1Tim.4.13
    sblId: 1Tim 4:13
    shortName: 1 Tim 4:13
    text: dum venio adtende lectioni exhortationi doctrinae
  - name: Epistula I ad Timotheum 4:14
    orderIndex: 13
    osisId: 1Tim.4.14
    sblId: 1Tim 4:14
    shortName: 1 Tim 4:14
    text: noli neglegere gratiam quae in te est quae data est tibi per prophetiam
      cum inpositione manuum presbyterii
  - name: Epistula I ad Timotheum 4:15
    orderIndex: 14
    osisId: 1Tim.4.15
    sblId: 1Tim 4:15
    shortName: 1 Tim 4:15
    text: haec meditare in his esto ut profectus tuus manifestus sit omnibus
  - name: Epistula I ad Timotheum 4:16
    orderIndex: 15
    osisId: 1Tim.4.16
    sblId: 1Tim 4:16
    shortName: 1 Tim 4:16
    text: adtende tibi et doctrinae insta in illis hoc enim faciens et te ipsum salvum
      facies et qui te audiunt
  versesCount: 16
- name: Epistula I ad Timotheum 5
  orderIndex: 4
  osisId: 1Tim.5
  sblId: 1Tim 5
  shortName: 1 Tim 5
  verses:
  - name: Epistula I ad Timotheum 5:1
    orderIndex: 0
    osisId: 1Tim.5.1
    sblId: 1Tim 5:1
    shortName: 1 Tim 5:1
    text: seniorem ne increpaveris sed obsecra ut patrem iuvenes ut fratres
  - name: Epistula I ad Timotheum 5:2
    orderIndex: 1
    osisId: 1Tim.5.2
    sblId: 1Tim 5:2
    shortName: 1 Tim 5:2
    text: anus ut matres iuvenculas ut sorores in omni castitate
  - name: Epistula I ad Timotheum 5:3
    orderIndex: 2
    osisId: 1Tim.5.3
    sblId: 1Tim 5:3
    shortName: 1 Tim 5:3
    text: viduas honora quae vere viduae sunt
  - name: Epistula I ad Timotheum 5:4
    orderIndex: 3
    osisId: 1Tim.5.4
    sblId: 1Tim 5:4
    shortName: 1 Tim 5:4
    text: si qua autem vidua filios aut nepotes habet discant primum domum suam regere
      et mutuam vicem reddere parentibus hoc enim acceptum est coram Deo
  - name: Epistula I ad Timotheum 5:5
    orderIndex: 4
    osisId: 1Tim.5.5
    sblId: 1Tim 5:5
    shortName: 1 Tim 5:5
    text: quae autem vere vidua est et desolata speravit in Deum et instat obsecrationibus
      et orationibus nocte ac die
  - name: Epistula I ad Timotheum 5:6
    orderIndex: 5
    osisId: 1Tim.5.6
    sblId: 1Tim 5:6
    shortName: 1 Tim 5:6
    text: nam quae in deliciis est vivens mortua est
  - name: Epistula I ad Timotheum 5:7
    orderIndex: 6
    osisId: 1Tim.5.7
    sblId: 1Tim 5:7
    shortName: 1 Tim 5:7
    text: et hoc praecipe ut inreprehensibiles sint
  - name: Epistula I ad Timotheum 5:8
    orderIndex: 7
    osisId: 1Tim.5.8
    sblId: 1Tim 5:8
    shortName: 1 Tim 5:8
    text: si quis autem suorum et maxime domesticorum curam non habet fidem negavit
      et est infideli deterior
  - name: Epistula I ad Timotheum 5:9
    orderIndex: 8
    osisId: 1Tim.5.9
    sblId: 1Tim 5:9
    shortName: 1 Tim 5:9
    text: vidua eligatur non minus sexaginta annorum quae fuerit unius viri uxor
  - name: Epistula I ad Timotheum 5:10
    orderIndex: 9
    osisId: 1Tim.5.10
    sblId: 1Tim 5:10
    shortName: 1 Tim 5:10
    text: in operibus bonis testimonium habens si filios educavit si hospitio recepit
      si sanctorum pedes lavit si tribulationem patientibus subministravit si omne
      opus bonum subsecuta est
  - name: Epistula I ad Timotheum 5:11
    orderIndex: 10
    osisId: 1Tim.5.11
    sblId: 1Tim 5:11
    shortName: 1 Tim 5:11
    text: adulescentiores autem viduas devita cum enim luxuriatae fuerint in Christo
      nubere volunt
  - name: Epistula I ad Timotheum 5:12
    orderIndex: 11
    osisId: 1Tim.5.12
    sblId: 1Tim 5:12
    shortName: 1 Tim 5:12
    text: habentes damnationem quia primam fidem irritam fecerunt
  - name: Epistula I ad Timotheum 5:13
    orderIndex: 12
    osisId: 1Tim.5.13
    sblId: 1Tim 5:13
    shortName: 1 Tim 5:13
    text: simul autem et otiosae discunt circumire domos non solum otiosae sed et
      verbosae et curiosae loquentes quae non oportet
  - name: Epistula I ad Timotheum 5:14
    orderIndex: 13
    osisId: 1Tim.5.14
    sblId: 1Tim 5:14
    shortName: 1 Tim 5:14
    text: volo ergo iuveniores nubere filios procreare matres familias esse nullam
      occasionem dare adversario maledicti gratia
  - name: Epistula I ad Timotheum 5:15
    orderIndex: 14
    osisId: 1Tim.5.15
    sblId: 1Tim 5:15
    shortName: 1 Tim 5:15
    text: iam enim quaedam conversae sunt retro Satanan
  - name: Epistula I ad Timotheum 5:16
    orderIndex: 15
    osisId: 1Tim.5.16
    sblId: 1Tim 5:16
    shortName: 1 Tim 5:16
    text: si qua fidelis habet viduas subministret illis et non gravetur ecclesia
      ut his quae vere viduae sunt sufficiat
  - name: Epistula I ad Timotheum 5:17
    orderIndex: 16
    osisId: 1Tim.5.17
    sblId: 1Tim 5:17
    shortName: 1 Tim 5:17
    text: qui bene praesunt presbyteri duplici honore digni habeantur maxime qui laborant
      in verbo et doctrina
  - name: Epistula I ad Timotheum 5:18
    orderIndex: 17
    osisId: 1Tim.5.18
    sblId: 1Tim 5:18
    shortName: 1 Tim 5:18
    text: dicit enim scriptura non infrenabis os bovi trituranti et dignus operarius
      mercede sua
  - name: Epistula I ad Timotheum 5:19
    orderIndex: 18
    osisId: 1Tim.5.19
    sblId: 1Tim 5:19
    shortName: 1 Tim 5:19
    text: adversus presbyterum accusationem noli recipere nisi sub duobus et tribus
      testibus
  - name: Epistula I ad Timotheum 5:20
    orderIndex: 19
    osisId: 1Tim.5.20
    sblId: 1Tim 5:20
    shortName: 1 Tim 5:20
    text: peccantes coram omnibus argue ut et ceteri timorem habeant
  - name: Epistula I ad Timotheum 5:21
    orderIndex: 20
    osisId: 1Tim.5.21
    sblId: 1Tim 5:21
    shortName: 1 Tim 5:21
    text: testor coram Deo et Christo Iesu et electis angelis ut haec custodias sine
      praeiudicio nihil faciens in aliam partem declinando
  - name: Epistula I ad Timotheum 5:22
    orderIndex: 21
    osisId: 1Tim.5.22
    sblId: 1Tim 5:22
    shortName: 1 Tim 5:22
    text: manus cito nemini inposueris neque communicaveris peccatis alienis te ipsum
      castum custodi
  - name: Epistula I ad Timotheum 5:23
    orderIndex: 22
    osisId: 1Tim.5.23
    sblId: 1Tim 5:23
    shortName: 1 Tim 5:23
    text: noli adhuc aquam bibere sed vino modico utere propter stomachum tuum et
      frequentes tuas infirmitates
  - name: Epistula I ad Timotheum 5:24
    orderIndex: 23
    osisId: 1Tim.5.24
    sblId: 1Tim 5:24
    shortName: 1 Tim 5:24
    text: quorundam hominum peccata manifesta sunt praecedentia ad iudicium quosdam
      autem et subsequuntur
  - name: Epistula I ad Timotheum 5:25
    orderIndex: 24
    osisId: 1Tim.5.25
    sblId: 1Tim 5:25
    shortName: 1 Tim 5:25
    text: similiter et facta bona manifesta sunt et quae aliter se habent abscondi
      non possunt
  versesCount: 25
- name: Epistula I ad Timotheum 6
  orderIndex: 5
  osisId: 1Tim.6
  sblId: 1Tim 6
  shortName: 1 Tim 6
  verses:
  - name: Epistula I ad Timotheum 6:1
    orderIndex: 0
    osisId: 1Tim.6.1
    sblId: 1Tim 6:1
    shortName: 1 Tim 6:1
    text: quicumque sunt sub iugo servi dominos suos omni honore dignos arbitrentur
      ne nomen Domini et doctrina blasphemetur
  - name: Epistula I ad Timotheum 6:2
    orderIndex: 1
    osisId: 1Tim.6.2
    sblId: 1Tim 6:2
    shortName: 1 Tim 6:2
    text: qui autem fideles habent dominos non contemnant quia fratres sunt sed magis
      serviant quia fideles sunt et dilecti qui beneficii participes sunt haec doce
      et exhortare
  - name: Epistula I ad Timotheum 6:3
    orderIndex: 2
    osisId: 1Tim.6.3
    sblId: 1Tim 6:3
    shortName: 1 Tim 6:3
    text: si quis aliter docet et non adquiescit sanis sermonibus Domini nostri Iesu
      Christi et ei quae secundum pietatem est doctrinae
  - name: Epistula I ad Timotheum 6:4
    orderIndex: 3
    osisId: 1Tim.6.4
    sblId: 1Tim 6:4
    shortName: 1 Tim 6:4
    text: superbus nihil sciens sed languens circa quaestiones et pugnas verborum
      ex quibus oriuntur invidiae contentiones blasphemiae suspiciones malae
  - name: Epistula I ad Timotheum 6:5
    orderIndex: 4
    osisId: 1Tim.6.5
    sblId: 1Tim 6:5
    shortName: 1 Tim 6:5
    text: conflictationes hominum mente corruptorum et qui veritate privati sunt existimantium
      quaestum esse pietatem
  - name: Epistula I ad Timotheum 6:6
    orderIndex: 5
    osisId: 1Tim.6.6
    sblId: 1Tim 6:6
    shortName: 1 Tim 6:6
    text: est autem quaestus magnus pietas cum sufficientia
  - name: Epistula I ad Timotheum 6:7
    orderIndex: 6
    osisId: 1Tim.6.7
    sblId: 1Tim 6:7
    shortName: 1 Tim 6:7
    text: nihil enim intulimus in mundum haut dubium quia nec auferre quid possumus
  - name: Epistula I ad Timotheum 6:8
    orderIndex: 7
    osisId: 1Tim.6.8
    sblId: 1Tim 6:8
    shortName: 1 Tim 6:8
    text: habentes autem alimenta et quibus tegamur his contenti sumus
  - name: Epistula I ad Timotheum 6:9
    orderIndex: 8
    osisId: 1Tim.6.9
    sblId: 1Tim 6:9
    shortName: 1 Tim 6:9
    text: nam qui volunt divites fieri incidunt in temptationem et laqueum et desideria
      multa inutilia et nociva quae mergunt homines in interitum et perditionem
  - name: Epistula I ad Timotheum 6:10
    orderIndex: 9
    osisId: 1Tim.6.10
    sblId: 1Tim 6:10
    shortName: 1 Tim 6:10
    text: radix enim omnium malorum est cupiditas quam quidam appetentes erraverunt
      a fide et inseruerunt se doloribus multis
  - name: Epistula I ad Timotheum 6:11
    orderIndex: 10
    osisId: 1Tim.6.11
    sblId: 1Tim 6:11
    shortName: 1 Tim 6:11
    text: tu autem o homo Dei haec fuge sectare vero iustitiam pietatem fidem caritatem
      patientiam mansuetudinem
  - name: Epistula I ad Timotheum 6:12
    orderIndex: 11
    osisId: 1Tim.6.12
    sblId: 1Tim 6:12
    shortName: 1 Tim 6:12
    text: certa bonum certamen fidei adprehende vitam aeternam in qua vocatus es et
      confessus bonam confessionem coram multis testibus
  - name: Epistula I ad Timotheum 6:13
    orderIndex: 12
    osisId: 1Tim.6.13
    sblId: 1Tim 6:13
    shortName: 1 Tim 6:13
    text: praecipio tibi coram Deo qui vivificat omnia et Christo Iesu qui testimonium
      reddidit sub Pontio Pilato bonam confessionem
  - name: Epistula I ad Timotheum 6:14
    orderIndex: 13
    osisId: 1Tim.6.14
    sblId: 1Tim 6:14
    shortName: 1 Tim 6:14
    text: ut serves mandatum sine macula inreprehensibile usque in adventum Domini
      nostri Iesu Christi
  - name: Epistula I ad Timotheum 6:15
    orderIndex: 14
    osisId: 1Tim.6.15
    sblId: 1Tim 6:15
    shortName: 1 Tim 6:15
    text: quem suis temporibus ostendet beatus et solus potens rex regum et Dominus
      dominantium
  - name: Epistula I ad Timotheum 6:16
    orderIndex: 15
    osisId: 1Tim.6.16
    sblId: 1Tim 6:16
    shortName: 1 Tim 6:16
    text: qui solus habet inmortalitatem lucem habitans inaccessibilem quem vidit
      nullus hominum sed nec videre potest cui honor et imperium sempiternum amen
  - name: Epistula I ad Timotheum 6:17
    orderIndex: 16
    osisId: 1Tim.6.17
    sblId: 1Tim 6:17
    shortName: 1 Tim 6:17
    text: divitibus huius saeculi praecipe non sublime sapere neque sperare in incerto
      divitiarum sed in Deo qui praestat nobis omnia abunde ad fruendum
  - name: Epistula I ad Timotheum 6:18
    orderIndex: 17
    osisId: 1Tim.6.18
    sblId: 1Tim 6:18
    shortName: 1 Tim 6:18
    text: bene agere divites fieri in operibus bonis facile tribuere communicare
  - name: Epistula I ad Timotheum 6:19
    orderIndex: 18
    osisId: 1Tim.6.19
    sblId: 1Tim 6:19
    shortName: 1 Tim 6:19
    text: thesaurizare sibi fundamentum bonum in futurum ut adprehendant veram vitam
  - name: Epistula I ad Timotheum 6:20
    orderIndex: 19
    osisId: 1Tim.6.20
    sblId: 1Tim 6:20
    shortName: 1 Tim 6:20
    text: o Timothee depositum custodi devitans profanas vocum novitates et oppositiones
      falsi nominis scientiae
  - name: Epistula I ad Timotheum 6:21
    orderIndex: 20
    osisId: 1Tim.6.21
    sblId: 1Tim 6:21
    shortName: 1 Tim 6:21
    text: quam quidam promittentes circa fidem exciderunt gratia tecum
  versesCount: 21
chaptersCount: 6
