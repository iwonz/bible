chapters:
- name: Epistula II Ioannis 1
  orderIndex: 0
  osisId: 2John.1
  sblId: 2John 1
  shortName: 2 Io 1
  verses:
  - name: Epistula II Ioannis 1:1
    orderIndex: 0
    osisId: 2John.1.1
    sblId: 2John 1:1
    shortName: 2 Io 1:1
    text: senior electae dominae et natis eius quos ego diligo in veritate et non
      ego solus sed et omnes qui cognoverunt veritatem
  - name: Epistula II Ioannis 1:2
    orderIndex: 1
    osisId: 2John.1.2
    sblId: 2John 1:2
    shortName: 2 Io 1:2
    text: propter veritatem quae permanet in nobis et nobiscum erit in aeternum
  - name: Epistula II Ioannis 1:3
    orderIndex: 2
    osisId: 2John.1.3
    sblId: 2John 1:3
    shortName: 2 Io 1:3
    text: sit nobiscum gratia misericordia pax a Deo Patre et a Christo Iesu Filio
      Patris in veritate et caritate
  - name: Epistula II Ioannis 1:4
    orderIndex: 3
    osisId: 2John.1.4
    sblId: 2John 1:4
    shortName: 2 Io 1:4
    text: gavisus sum valde quoniam inveni de filiis tuis ambulantes in veritate sicut
      mandatum accepimus a Patre
  - name: Epistula II Ioannis 1:5
    orderIndex: 4
    osisId: 2John.1.5
    sblId: 2John 1:5
    shortName: 2 Io 1:5
    text: et nunc rogo te domina non tamquam mandatum novum scribens tibi sed quod
      habuimus ab initio ut diligamus alterutrum
  - name: Epistula II Ioannis 1:6
    orderIndex: 5
    osisId: 2John.1.6
    sblId: 2John 1:6
    shortName: 2 Io 1:6
    text: et haec est caritas ut ambulemus secundum mandata eius hoc mandatum est
      ut quemadmodum audistis ab initio in eo ambuletis
  - name: Epistula II Ioannis 1:7
    orderIndex: 6
    osisId: 2John.1.7
    sblId: 2John 1:7
    shortName: 2 Io 1:7
    text: quoniam multi seductores exierunt in mundum qui non confitentur Iesum Christum
      venientem in carne hic est seductor et antichristus
  - name: Epistula II Ioannis 1:8
    orderIndex: 7
    osisId: 2John.1.8
    sblId: 2John 1:8
    shortName: 2 Io 1:8
    text: videte vosmet ipsos ne perdatis quae operati estis sed ut mercedem plenam
      accipiatis
  - name: Epistula II Ioannis 1:9
    orderIndex: 8
    osisId: 2John.1.9
    sblId: 2John 1:9
    shortName: 2 Io 1:9
    text: omnis qui praecedit et non manet in doctrina Christi Deum non habet qui
      permanet in doctrina hic et Filium et Patrem habet
  - name: Epistula II Ioannis 1:10
    orderIndex: 9
    osisId: 2John.1.10
    sblId: 2John 1:10
    shortName: 2 Io 1:10
    text: si quis venit ad vos et hanc doctrinam non adfert nolite recipere eum in
      domum nec have ei dixeritis
  - name: Epistula II Ioannis 1:11
    orderIndex: 10
    osisId: 2John.1.11
    sblId: 2John 1:11
    shortName: 2 Io 1:11
    text: qui enim dicit illi have communicat operibus illius malignis
  - name: Epistula II Ioannis 1:12
    orderIndex: 11
    osisId: 2John.1.12
    sblId: 2John 1:12
    shortName: 2 Io 1:12
    text: plura habens vobis scribere nolui per cartam et atramentum spero enim me
      futurum apud vos et os ad os loqui ut gaudium vestrum plenum sit
  - name: Epistula II Ioannis 1:13
    orderIndex: 12
    osisId: 2John.1.13
    sblId: 2John 1:13
    shortName: 2 Io 1:13
    text: salutant te filii sororis tuae electae
  versesCount: 13
