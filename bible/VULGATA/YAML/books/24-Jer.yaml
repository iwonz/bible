chapters:
- name: Ieremias 1
  orderIndex: 0
  osisId: Jer.1
  sblId: Jer 1
  shortName: Ier 1
  verses:
  - name: Ieremias 1:1
    orderIndex: 0
    osisId: Jer.1.1
    sblId: Jer 1:1
    shortName: Ier 1:1
    text: verba Hieremiae filii Helciae de sacerdotibus qui fuerunt in Anathoth in
      terra Beniamin
  - name: Ieremias 1:2
    orderIndex: 1
    osisId: Jer.1.2
    sblId: Jer 1:2
    shortName: Ier 1:2
    text: quod factum est verbum Domini ad eum in diebus Iosiae filii Amon regis Iuda
      in tertiodecimo anno regni eius
  - name: Ieremias 1:3
    orderIndex: 2
    osisId: Jer.1.3
    sblId: Jer 1:3
    shortName: Ier 1:3
    text: et factum est in diebus Ioachim filii Iosiae regis Iuda usque ad consummationem
      undecimi anni Sedeciae filii Iosiae regis Iuda usque ad transmigrationem Hierusalem
      in mense quinto
  - name: Ieremias 1:4
    orderIndex: 3
    osisId: Jer.1.4
    sblId: Jer 1:4
    shortName: Ier 1:4
    text: et factum est verbum Domini ad me dicens
  - name: Ieremias 1:5
    orderIndex: 4
    osisId: Jer.1.5
    sblId: Jer 1:5
    shortName: Ier 1:5
    text: priusquam te formarem in utero novi te et antequam exires de vulva sanctificavi
      te prophetam gentibus dedi te
  - name: Ieremias 1:6
    orderIndex: 5
    osisId: Jer.1.6
    sblId: Jer 1:6
    shortName: Ier 1:6
    text: et dixi a a a Domine Deus ecce nescio loqui quia puer ego sum
  - name: Ieremias 1:7
    orderIndex: 6
    osisId: Jer.1.7
    sblId: Jer 1:7
    shortName: Ier 1:7
    text: et dixit Dominus ad me noli dicere puer sum quoniam ad omnia quae mittam
      te ibis et universa quaecumque mandavero tibi loqueris
  - name: Ieremias 1:8
    orderIndex: 7
    osisId: Jer.1.8
    sblId: Jer 1:8
    shortName: Ier 1:8
    text: ne timeas a facie eorum quia tecum ego sum ut eruam te dicit Dominus
  - name: Ieremias 1:9
    orderIndex: 8
    osisId: Jer.1.9
    sblId: Jer 1:9
    shortName: Ier 1:9
    text: et misit Dominus manum suam et tetigit os meum et dixit Dominus ad me ecce
      dedi verba mea in ore tuo
  - name: Ieremias 1:10
    orderIndex: 9
    osisId: Jer.1.10
    sblId: Jer 1:10
    shortName: Ier 1:10
    text: ecce constitui te hodie super gentes et super regna ut evellas et destruas
      et disperdas et dissipes et aedifices et plantes
  - name: Ieremias 1:11
    orderIndex: 10
    osisId: Jer.1.11
    sblId: Jer 1:11
    shortName: Ier 1:11
    text: et factum est verbum Domini ad me dicens quid tu vides Hieremia et dixi
      virgam vigilantem ego video
  - name: Ieremias 1:12
    orderIndex: 11
    osisId: Jer.1.12
    sblId: Jer 1:12
    shortName: Ier 1:12
    text: et dixit Dominus ad me bene vidisti quia vigilabo ego super verbo meo ut
      faciam illud
  - name: Ieremias 1:13
    orderIndex: 12
    osisId: Jer.1.13
    sblId: Jer 1:13
    shortName: Ier 1:13
    text: et factum est verbum Domini secundo ad me dicens quid tu vides et dixi ollam
      succensam ego video et faciem eius a facie aquilonis
  - name: Ieremias 1:14
    orderIndex: 13
    osisId: Jer.1.14
    sblId: Jer 1:14
    shortName: Ier 1:14
    text: et dixit Dominus ad me ab aquilone pandetur malum super omnes habitatores
      terrae
  - name: Ieremias 1:15
    orderIndex: 14
    osisId: Jer.1.15
    sblId: Jer 1:15
    shortName: Ier 1:15
    text: quia ecce ego convocabo omnes cognationes regnorum aquilonis ait Dominus
      et venient et ponent unusquisque solium suum in introitu portarum Hierusalem
      et super omnes muros eius in circuitu et super universas urbes Iuda
  - name: Ieremias 1:16
    orderIndex: 15
    osisId: Jer.1.16
    sblId: Jer 1:16
    shortName: Ier 1:16
    text: et loquar iudicia mea cum eis super omni malitia eorum qui dereliquerunt
      me et libaverunt diis alienis et adoraverunt opus manuum suarum
  - name: Ieremias 1:17
    orderIndex: 16
    osisId: Jer.1.17
    sblId: Jer 1:17
    shortName: Ier 1:17
    text: tu ergo accinge lumbos tuos et surge et loquere ad eos omnia quae ego praecipio
      tibi ne formides a facie eorum nec enim timere te faciam vultum eorum
  - name: Ieremias 1:18
    orderIndex: 17
    osisId: Jer.1.18
    sblId: Jer 1:18
    shortName: Ier 1:18
    text: ego quippe dedi te hodie in civitatem munitam et in columnam ferream et
      in murum aereum super omnem terram regibus Iuda principibus eius et sacerdotibus
      et populo terrae
  - name: Ieremias 1:19
    orderIndex: 18
    osisId: Jer.1.19
    sblId: Jer 1:19
    shortName: Ier 1:19
    text: et bellabunt adversum te et non praevalebunt quia tecum ego sum ait Dominus
      ut liberem te
  versesCount: 19
- name: Ieremias 2
  orderIndex: 1
  osisId: Jer.2
  sblId: Jer 2
  shortName: Ier 2
  verses:
  - name: Ieremias 2:1
    orderIndex: 0
    osisId: Jer.2.1
    sblId: Jer 2:1
    shortName: Ier 2:1
    text: et factum est verbum Domini ad me dicens
  - name: Ieremias 2:2
    orderIndex: 1
    osisId: Jer.2.2
    sblId: Jer 2:2
    shortName: Ier 2:2
    text: vade et clama in auribus Hierusalem dicens haec dicit Dominus recordatus
      sum tui miserans adulescentiam tuam et caritatem disponsationis tuae quando
      secuta me es in deserto in terra quae non seminatur
  - name: Ieremias 2:3
    orderIndex: 2
    osisId: Jer.2.3
    sblId: Jer 2:3
    shortName: Ier 2:3
    text: sanctus Israhel Domino primitiae frugum eius omnes qui devorant eum delinquunt
      mala venient super eos dicit Dominus
  - name: Ieremias 2:4
    orderIndex: 3
    osisId: Jer.2.4
    sblId: Jer 2:4
    shortName: Ier 2:4
    text: audite verbum Domini domus Iacob et omnes cognationes domus Israhel
  - name: Ieremias 2:5
    orderIndex: 4
    osisId: Jer.2.5
    sblId: Jer 2:5
    shortName: Ier 2:5
    text: haec dicit Dominus quid invenerunt patres vestri in me iniquitatis quia
      elongaverunt a me et ambulaverunt post vanitatem et vani facti sunt
  - name: Ieremias 2:6
    orderIndex: 5
    osisId: Jer.2.6
    sblId: Jer 2:6
    shortName: Ier 2:6
    text: et non dixerunt ubi est Dominus qui ascendere nos fecit de terra Aegypti
      qui transduxit nos per desertum per terram inhabitabilem et inviam per terram
      sitis et imaginem mortis per terram in qua non ambulavit vir neque habitavit
      homo
  - name: Ieremias 2:7
    orderIndex: 6
    osisId: Jer.2.7
    sblId: Jer 2:7
    shortName: Ier 2:7
    text: et induxi vos in terram Carmeli ut comederetis fructum eius et optima illius
      et ingressi contaminastis terram meam et hereditatem meam posuistis in abominationem
  - name: Ieremias 2:8
    orderIndex: 7
    osisId: Jer.2.8
    sblId: Jer 2:8
    shortName: Ier 2:8
    text: sacerdotes non dixerunt ubi est Dominus et tenentes legem nescierunt me
      et pastores praevaricati sunt in me et prophetae prophetaverunt in Baal et idola
      secuti sunt
  - name: Ieremias 2:9
    orderIndex: 8
    osisId: Jer.2.9
    sblId: Jer 2:9
    shortName: Ier 2:9
    text: propterea adhuc iudicio contendam vobiscum ait Dominus et cum filiis vestris
      disceptabo
  - name: Ieremias 2:10
    orderIndex: 9
    osisId: Jer.2.10
    sblId: Jer 2:10
    shortName: Ier 2:10
    text: transite ad insulas Cetthim et videte et in Cedar mittite et considerate
      vehementer et videte si factum est huiuscemodi
  - name: Ieremias 2:11
    orderIndex: 10
    osisId: Jer.2.11
    sblId: Jer 2:11
    shortName: Ier 2:11
    text: si mutavit gens deos et certe ipsi non sunt dii populus vero meus mutavit
      Gloriam suam in idolum
  - name: Ieremias 2:12
    orderIndex: 11
    osisId: Jer.2.12
    sblId: Jer 2:12
    shortName: Ier 2:12
    text: obstupescite caeli super hoc et portae eius desolamini vehementer dicit
      Dominus
  - name: Ieremias 2:13
    orderIndex: 12
    osisId: Jer.2.13
    sblId: Jer 2:13
    shortName: Ier 2:13
    text: duo enim mala fecit populus meus me dereliquerunt fontem aquae vivae ut
      foderent sibi cisternas cisternas dissipatas quae continere non valent aquas
  - name: Ieremias 2:14
    orderIndex: 13
    osisId: Jer.2.14
    sblId: Jer 2:14
    shortName: Ier 2:14
    text: numquid servus est Israhel aut vernaculus quare ergo est factus in praedam
  - name: Ieremias 2:15
    orderIndex: 14
    osisId: Jer.2.15
    sblId: Jer 2:15
    shortName: Ier 2:15
    text: super eum rugierunt leones et dederunt vocem suam posuerunt terram eius
      in solitudinem civitates eius exustae sunt et non est qui habitet in eis
  - name: Ieremias 2:16
    orderIndex: 15
    osisId: Jer.2.16
    sblId: Jer 2:16
    shortName: Ier 2:16
    text: filii quoque Memfeos et Tafnes constupraverunt te usque ad verticem
  - name: Ieremias 2:17
    orderIndex: 16
    osisId: Jer.2.17
    sblId: Jer 2:17
    shortName: Ier 2:17
    text: numquid non istud factum est tibi quia dereliquisti Dominum Deum tuum eo
      tempore quo ducebat te per viam
  - name: Ieremias 2:18
    orderIndex: 17
    osisId: Jer.2.18
    sblId: Jer 2:18
    shortName: Ier 2:18
    text: et nunc quid tibi vis in via Aegypti ut bibas aquam turbidam et quid tibi
      cum via Assyriorum ut bibas aquam Fluminis
  - name: Ieremias 2:19
    orderIndex: 18
    osisId: Jer.2.19
    sblId: Jer 2:19
    shortName: Ier 2:19
    text: arguet te malitia tua et aversio tua increpabit te scito et vide quia malum
      et amarum est reliquisse te Dominum Deum tuum et non esse timorem mei apud te
      dicit Dominus Deus exercituum
  - name: Ieremias 2:20
    orderIndex: 19
    osisId: Jer.2.20
    sblId: Jer 2:20
    shortName: Ier 2:20
    text: a saeculo confregisti iugum meum rupisti vincula mea et dixisti non serviam
      in omni enim colle sublimi et sub omni ligno frondoso tu prosternebaris meretrix
  - name: Ieremias 2:21
    orderIndex: 20
    osisId: Jer.2.21
    sblId: Jer 2:21
    shortName: Ier 2:21
    text: ego autem plantavi te vineam electam omne semen verum quomodo ergo conversa
      es in pravum vinea aliena
  - name: Ieremias 2:22
    orderIndex: 21
    osisId: Jer.2.22
    sblId: Jer 2:22
    shortName: Ier 2:22
    text: si laveris te nitro et multiplicaveris tibi herbam borith maculata es in
      iniquitate tua coram me dicit Dominus Deus
  - name: Ieremias 2:23
    orderIndex: 22
    osisId: Jer.2.23
    sblId: Jer 2:23
    shortName: Ier 2:23
    text: quomodo dicis non sum polluta post Baalim non ambulavi vide vias tuas in
      convalle scito quid feceris cursor levis explicans vias tuas
  - name: Ieremias 2:24
    orderIndex: 23
    osisId: Jer.2.24
    sblId: Jer 2:24
    shortName: Ier 2:24
    text: onager adsuetus in solitudine in desiderio animae suae adtraxit ventum amoris
      sui nullus avertet eam omnes qui quaerunt eam non deficient in menstruis eius
      invenient eam
  - name: Ieremias 2:25
    orderIndex: 24
    osisId: Jer.2.25
    sblId: Jer 2:25
    shortName: Ier 2:25
    text: prohibe pedem tuum a nuditate et guttur tuum a siti et dixisti desperavi
      nequaquam faciam adamavi quippe alienos et post eos ambulabo
  - name: Ieremias 2:26
    orderIndex: 25
    osisId: Jer.2.26
    sblId: Jer 2:26
    shortName: Ier 2:26
    text: quomodo confunditur fur quando deprehenditur sic confusi sunt domus Israhel
      ipsi et reges eorum principes et sacerdotes et prophetae eorum
  - name: Ieremias 2:27
    orderIndex: 26
    osisId: Jer.2.27
    sblId: Jer 2:27
    shortName: Ier 2:27
    text: dicentes ligno pater meus es tu et lapidi tu me genuisti verterunt ad me
      tergum et non faciem et in tempore adflictionis suae dicent surge et libera
      nos
  - name: Ieremias 2:28
    orderIndex: 27
    osisId: Jer.2.28
    sblId: Jer 2:28
    shortName: Ier 2:28
    text: ubi sunt dii tui quos fecisti tibi surgant et liberent te in tempore adflictionis
      tuae secundum numerum quippe civitatum tuarum erant dii tui Iuda
  - name: Ieremias 2:29
    orderIndex: 28
    osisId: Jer.2.29
    sblId: Jer 2:29
    shortName: Ier 2:29
    text: quid vultis mecum iudicio contendere omnes dereliquistis me dicit Dominus
  - name: Ieremias 2:30
    orderIndex: 29
    osisId: Jer.2.30
    sblId: Jer 2:30
    shortName: Ier 2:30
    text: frustra percussi filios vestros disciplinam non receperunt devoravit gladius
      vester prophetas vestros quasi leo vastator
  - name: Ieremias 2:31
    orderIndex: 30
    osisId: Jer.2.31
    sblId: Jer 2:31
    shortName: Ier 2:31
    text: generatio vestra videte verbum Domini numquid solitudo factus sum Israheli
      aut terra serotina quare ergo dixit populus meus recessimus non veniemus ultra
      ad te
  - name: Ieremias 2:32
    orderIndex: 31
    osisId: Jer.2.32
    sblId: Jer 2:32
    shortName: Ier 2:32
    text: numquid obliviscitur virgo ornamenti sui sponsa fasciae pectoralis suae
      populus vero meus oblitus est mei diebus innumeris
  - name: Ieremias 2:33
    orderIndex: 32
    osisId: Jer.2.33
    sblId: Jer 2:33
    shortName: Ier 2:33
    text: quid niteris bonam ostendere viam tuam ad quaerendam dilectionem quae insuper
      et malitias tuas docuisti vias tuas
  - name: Ieremias 2:34
    orderIndex: 33
    osisId: Jer.2.34
    sblId: Jer 2:34
    shortName: Ier 2:34
    text: et in alis tuis inventus est sanguis animarum pauperum et innocentium non
      in fossis inveni eos sed in omnibus quae supra memoravi
  - name: Ieremias 2:35
    orderIndex: 34
    osisId: Jer.2.35
    sblId: Jer 2:35
    shortName: Ier 2:35
    text: et dixisti absque peccato et innocens ego sum et propterea avertatur furor
      tuus a me ecce ego iudicio contendam tecum eo quod dixeris non peccavi
  - name: Ieremias 2:36
    orderIndex: 35
    osisId: Jer.2.36
    sblId: Jer 2:36
    shortName: Ier 2:36
    text: quam vilis es facta nimis iterans vias tuas et ab Aegypto confunderis sicut
      confusa es ab Assur
  - name: Ieremias 2:37
    orderIndex: 36
    osisId: Jer.2.37
    sblId: Jer 2:37
    shortName: Ier 2:37
    text: nam et ab ista egredieris et manus tuae erunt super caput tuum quoniam obtrivit
      Dominus confidentiam tuam et nihil habebis prosperum
  versesCount: 37
- name: Ieremias 3
  orderIndex: 2
  osisId: Jer.3
  sblId: Jer 3
  shortName: Ier 3
  verses:
  - name: Ieremias 3:1
    orderIndex: 0
    osisId: Jer.3.1
    sblId: Jer 3:1
    shortName: Ier 3:1
    text: vulgo dicitur si dimiserit vir uxorem suam et recedens ab eo duxerit virum
      alterum numquid revertetur ad eam ultra numquid non polluta et contaminata erit
      mulier illa tu autem fornicata es cum amatoribus multis tamen revertere ad me
      dicit Dominus
  - name: Ieremias 3:2
    orderIndex: 1
    osisId: Jer.3.2
    sblId: Jer 3:2
    shortName: Ier 3:2
    text: leva oculos tuos in directum et vide ubi non prostrata sis in viis sedebas
      expectans eos quasi latro in solitudine et polluisti terram in fornicationibus
      tuis et in malitiis tuis
  - name: Ieremias 3:3
    orderIndex: 2
    osisId: Jer.3.3
    sblId: Jer 3:3
    shortName: Ier 3:3
    text: quam ob rem prohibitae sunt stillae pluviarum et serotinus imber non fuit
      frons mulieris meretricis facta est tibi noluisti erubescere
  - name: Ieremias 3:4
    orderIndex: 3
    osisId: Jer.3.4
    sblId: Jer 3:4
    shortName: Ier 3:4
    text: ergo saltim amodo voca me pater meus dux virginitatis meae tu es
  - name: Ieremias 3:5
    orderIndex: 4
    osisId: Jer.3.5
    sblId: Jer 3:5
    shortName: Ier 3:5
    text: numquid irasceris in perpetuum aut perseverabis in finem ecce locuta es
      et fecisti mala et potuisti
  - name: Ieremias 3:6
    orderIndex: 5
    osisId: Jer.3.6
    sblId: Jer 3:6
    shortName: Ier 3:6
    text: et dixit Dominus ad me in diebus Iosiae regis numquid vidisti quae fecerit
      aversatrix Israhel abiit sibimet super omnem montem excelsum et sub omne lignum
      frondosum et fornicata est ibi
  - name: Ieremias 3:7
    orderIndex: 6
    osisId: Jer.3.7
    sblId: Jer 3:7
    shortName: Ier 3:7
    text: et dixi cum fecisset haec omnia ad me convertere et non est reversa et vidit
      praevaricatrix soror eius Iuda
  - name: Ieremias 3:8
    orderIndex: 7
    osisId: Jer.3.8
    sblId: Jer 3:8
    shortName: Ier 3:8
    text: quia pro eo quod moechata esset aversatrix Israhel dimisissem eam et dedissem
      ei libellum repudii et non timuit praevaricatrix Iuda soror eius sed abiit et
      fornicata est etiam ipsa
  - name: Ieremias 3:9
    orderIndex: 8
    osisId: Jer.3.9
    sblId: Jer 3:9
    shortName: Ier 3:9
    text: et facilitate fornicationis suae contaminavit terram et moechata est cum
      lapide et cum ligno
  - name: Ieremias 3:10
    orderIndex: 9
    osisId: Jer.3.10
    sblId: Jer 3:10
    shortName: Ier 3:10
    text: et in omnibus his non est reversa ad me praevaricatrix soror eius Iuda in
      toto corde suo sed in mendacio ait Dominus
  - name: Ieremias 3:11
    orderIndex: 10
    osisId: Jer.3.11
    sblId: Jer 3:11
    shortName: Ier 3:11
    text: et dixit Dominus ad me iustificavit animam suam aversatrix Israhel conparatione
      praevaricatricis Iuda
  - name: Ieremias 3:12
    orderIndex: 11
    osisId: Jer.3.12
    sblId: Jer 3:12
    shortName: Ier 3:12
    text: vade et clama sermones istos contra aquilonem et dices revertere aversatrix
      Israhel ait Dominus et non avertam faciem meam a vobis quia sanctus ego sum
      dicit Dominus et non irascar in perpetuum
  - name: Ieremias 3:13
    orderIndex: 12
    osisId: Jer.3.13
    sblId: Jer 3:13
    shortName: Ier 3:13
    text: tamen scito iniquitatem tuam quia in Dominum Deum tuum praevaricata es et
      dispersisti vias tuas alienis sub omni ligno frondoso et vocem meam non audisti
      ait Dominus
  - name: Ieremias 3:14
    orderIndex: 13
    osisId: Jer.3.14
    sblId: Jer 3:14
    shortName: Ier 3:14
    text: convertimini filii revertentes dicit Dominus quia ego vir vester et adsumam
      vos unum de civitate et duos de cognatione et introducam vos in Sion
  - name: Ieremias 3:15
    orderIndex: 14
    osisId: Jer.3.15
    sblId: Jer 3:15
    shortName: Ier 3:15
    text: et dabo vobis pastores iuxta cor meum et pascent vos scientia et doctrina
  - name: Ieremias 3:16
    orderIndex: 15
    osisId: Jer.3.16
    sblId: Jer 3:16
    shortName: Ier 3:16
    text: cumque multiplicati fueritis et creveritis in terra in diebus illis ait
      Dominus non dicent ultra arca testamenti Domini neque ascendet super cor neque
      recordabuntur illius nec visitabitur nec fiet ultra
  - name: Ieremias 3:17
    orderIndex: 16
    osisId: Jer.3.17
    sblId: Jer 3:17
    shortName: Ier 3:17
    text: in tempore illo vocabunt Hierusalem solium Domini et congregabuntur ad eam
      omnes gentes in nomine Domini in Hierusalem et non ambulabunt post pravitatem
      cordis sui pessimi
  - name: Ieremias 3:18
    orderIndex: 17
    osisId: Jer.3.18
    sblId: Jer 3:18
    shortName: Ier 3:18
    text: in diebus illis ibit domus Iuda ad domum Israhel et venient simul de terra
      aquilonis ad terram quam dedi patribus vestris
  - name: Ieremias 3:19
    orderIndex: 18
    osisId: Jer.3.19
    sblId: Jer 3:19
    shortName: Ier 3:19
    text: ego autem dixi quomodo ponam te in filiis et tribuam tibi terram desiderabilem
      hereditatem praeclaram exercituum gentium et dixi patrem vocabis me et post
      me ingredi non cessabis
  - name: Ieremias 3:20
    orderIndex: 19
    osisId: Jer.3.20
    sblId: Jer 3:20
    shortName: Ier 3:20
    text: sed quomodo si contemnat mulier amatorem suum sic contempsit me domus Israhel
      dicit Dominus
  - name: Ieremias 3:21
    orderIndex: 20
    osisId: Jer.3.21
    sblId: Jer 3:21
    shortName: Ier 3:21
    text: vox in viis audita est ploratus et ululatus filiorum Israhel quoniam iniquam
      fecerunt viam suam obliti sunt Domini Dei sui
  - name: Ieremias 3:22
    orderIndex: 21
    osisId: Jer.3.22
    sblId: Jer 3:22
    shortName: Ier 3:22
    text: convertimini filii revertentes et sanabo aversiones vestras ecce nos venimus
      ad te tu enim es Dominus Deus noster
  - name: Ieremias 3:23
    orderIndex: 22
    osisId: Jer.3.23
    sblId: Jer 3:23
    shortName: Ier 3:23
    text: vere mendaces erant colles multitudo montium vere in Domino Deo nostro salus
      Israhel
  - name: Ieremias 3:24
    orderIndex: 23
    osisId: Jer.3.24
    sblId: Jer 3:24
    shortName: Ier 3:24
    text: confusio comedit laborem patrum nostrorum ab adulescentia nostra greges
      eorum et armenta eorum filios eorum et filias eorum
  - name: Ieremias 3:25
    orderIndex: 24
    osisId: Jer.3.25
    sblId: Jer 3:25
    shortName: Ier 3:25
    text: dormiemus in confusione nostra et operiet nos ignominia nostra quoniam Domino
      Deo nostro peccavimus nos et patres nostri ab adulescentia nostra usque ad hanc
      diem et non audivimus vocem Domini Dei nostri
  versesCount: 25
- name: Ieremias 4
  orderIndex: 3
  osisId: Jer.4
  sblId: Jer 4
  shortName: Ier 4
  verses:
  - name: Ieremias 4:1
    orderIndex: 0
    osisId: Jer.4.1
    sblId: Jer 4:1
    shortName: Ier 4:1
    text: si converteris Israhel ait Dominus ad me convertere si abstuleris offendicula
      tua a facie mea non commoveberis
  - name: Ieremias 4:2
    orderIndex: 1
    osisId: Jer.4.2
    sblId: Jer 4:2
    shortName: Ier 4:2
    text: et iurabis vivit Dominus in veritate et in iudicio et in iustitia et benedicent
      eum gentes ipsumque laudabunt
  - name: Ieremias 4:3
    orderIndex: 2
    osisId: Jer.4.3
    sblId: Jer 4:3
    shortName: Ier 4:3
    text: haec enim dicit Dominus viro Iuda et Hierusalem novate vobis novale et nolite
      serere super spinas
  - name: Ieremias 4:4
    orderIndex: 3
    osisId: Jer.4.4
    sblId: Jer 4:4
    shortName: Ier 4:4
    text: circumcidimini Domino et auferte praeputia cordium vestrorum vir Iuda et
      habitatores Hierusalem ne forte egrediatur ut ignis indignatio mea et succendatur
      et non sit qui extinguat propter malitiam cogitationum vestrarum
  - name: Ieremias 4:5
    orderIndex: 4
    osisId: Jer.4.5
    sblId: Jer 4:5
    shortName: Ier 4:5
    text: adnuntiate in Iuda et in Hierusalem auditum facite loquimini et canite tuba
      in terra clamate fortiter dicite congregamini et ingrediamur civitates munitas
  - name: Ieremias 4:6
    orderIndex: 5
    osisId: Jer.4.6
    sblId: Jer 4:6
    shortName: Ier 4:6
    text: levate signum in Sion confortamini nolite stare quia malum ego adduco ab
      aquilone et contritionem magnam
  - name: Ieremias 4:7
    orderIndex: 6
    osisId: Jer.4.7
    sblId: Jer 4:7
    shortName: Ier 4:7
    text: ascendit leo de cubili suo et praedo gentium se levavit egressus est de
      loco suo ut ponat terram tuam in desolationem civitates tuae vastabuntur remanentes
      absque habitatore
  - name: Ieremias 4:8
    orderIndex: 7
    osisId: Jer.4.8
    sblId: Jer 4:8
    shortName: Ier 4:8
    text: super hoc accingite vos ciliciis plangite et ululate quia non est aversa
      ira furoris Domini a nobis
  - name: Ieremias 4:9
    orderIndex: 8
    osisId: Jer.4.9
    sblId: Jer 4:9
    shortName: Ier 4:9
    text: et erit in die illa dicit Dominus peribit cor regis et cor principum et
      obstupescent sacerdotes et prophetae consternabuntur
  - name: Ieremias 4:10
    orderIndex: 9
    osisId: Jer.4.10
    sblId: Jer 4:10
    shortName: Ier 4:10
    text: et dixi heu heu heu Domine Deus ergone decepisti populum istum et Hierusalem
      dicens pax erit vobis et ecce pervenit gladius usque ad animam
  - name: Ieremias 4:11
    orderIndex: 10
    osisId: Jer.4.11
    sblId: Jer 4:11
    shortName: Ier 4:11
    text: in tempore illo dicetur populo huic et Hierusalem ventus urens in viis quae
      sunt in deserto viae filiae populi mei non ad ventilandum et ad purgandum
  - name: Ieremias 4:12
    orderIndex: 11
    osisId: Jer.4.12
    sblId: Jer 4:12
    shortName: Ier 4:12
    text: spiritus plenus ex his veniet mihi et nunc ego sed loquar iudicia mea cum
      eis
  - name: Ieremias 4:13
    orderIndex: 12
    osisId: Jer.4.13
    sblId: Jer 4:13
    shortName: Ier 4:13
    text: ecce quasi nubes ascendet et quasi tempestas currus eius velociores aquilis
      equi illius vae nobis quoniam vastati sumus
  - name: Ieremias 4:14
    orderIndex: 13
    osisId: Jer.4.14
    sblId: Jer 4:14
    shortName: Ier 4:14
    text: lava a malitia cor tuum Hierusalem ut salva fias usquequo morabuntur in
      te cogitationes noxiae
  - name: Ieremias 4:15
    orderIndex: 14
    osisId: Jer.4.15
    sblId: Jer 4:15
    shortName: Ier 4:15
    text: vox enim adnuntiantis a Dan et notum facientis idolum de monte Ephraim
  - name: Ieremias 4:16
    orderIndex: 15
    osisId: Jer.4.16
    sblId: Jer 4:16
    shortName: Ier 4:16
    text: concitate gentes ecce auditum est in Hierusalem custodes venire de terra
      longinqua et dare super civitates Iuda vocem suam
  - name: Ieremias 4:17
    orderIndex: 16
    osisId: Jer.4.17
    sblId: Jer 4:17
    shortName: Ier 4:17
    text: quasi custodes agrorum facti sunt super eam in gyro quia me ad iracundiam
      provocavit ait Dominus
  - name: Ieremias 4:18
    orderIndex: 17
    osisId: Jer.4.18
    sblId: Jer 4:18
    shortName: Ier 4:18
    text: viae tuae et cogitationes tuae fecerunt haec tibi ista malitia tua quia
      amara quia tetigit cor tuum
  - name: Ieremias 4:19
    orderIndex: 18
    osisId: Jer.4.19
    sblId: Jer 4:19
    shortName: Ier 4:19
    text: ventrem meum ventrem meum doleo sensus cordis mei turbati sunt in me non
      tacebo quoniam vocem bucinae audivit anima mea clamorem proelii
  - name: Ieremias 4:20
    orderIndex: 19
    osisId: Jer.4.20
    sblId: Jer 4:20
    shortName: Ier 4:20
    text: contritio super contritionem vocata est et vastata est omnis terra repente
      vastata sunt tabernacula mea subito pelles meae
  - name: Ieremias 4:21
    orderIndex: 20
    osisId: Jer.4.21
    sblId: Jer 4:21
    shortName: Ier 4:21
    text: usquequo videbo fugientem audiam vocem bucinae
  - name: Ieremias 4:22
    orderIndex: 21
    osisId: Jer.4.22
    sblId: Jer 4:22
    shortName: Ier 4:22
    text: quia stultus populus meus me non cognovit filii insipientes sunt et vecordes
      sapientes sunt ut faciant mala bene autem facere nescierunt
  - name: Ieremias 4:23
    orderIndex: 22
    osisId: Jer.4.23
    sblId: Jer 4:23
    shortName: Ier 4:23
    text: aspexi terram et ecce vacua erat et nihili et caelos et non erat lux in
      eis
  - name: Ieremias 4:24
    orderIndex: 23
    osisId: Jer.4.24
    sblId: Jer 4:24
    shortName: Ier 4:24
    text: vidi montes et ecce movebantur et omnes colles conturbati sunt
  - name: Ieremias 4:25
    orderIndex: 24
    osisId: Jer.4.25
    sblId: Jer 4:25
    shortName: Ier 4:25
    text: intuitus sum et non erat homo et omne volatile caeli recessit
  - name: Ieremias 4:26
    orderIndex: 25
    osisId: Jer.4.26
    sblId: Jer 4:26
    shortName: Ier 4:26
    text: aspexi et ecce Carmelus desertus et omnes urbes eius destructae sunt a facie
      Domini et a facie irae furoris eius
  - name: Ieremias 4:27
    orderIndex: 26
    osisId: Jer.4.27
    sblId: Jer 4:27
    shortName: Ier 4:27
    text: haec enim dicit Dominus deserta erit omnis terra sed tamen consummationem
      non faciam
  - name: Ieremias 4:28
    orderIndex: 27
    osisId: Jer.4.28
    sblId: Jer 4:28
    shortName: Ier 4:28
    text: lugebit terra et maerebunt caeli desuper eo quod locutus sum cogitavi et
      non paenituit me nec aversus sum ab eo
  - name: Ieremias 4:29
    orderIndex: 28
    osisId: Jer.4.29
    sblId: Jer 4:29
    shortName: Ier 4:29
    text: a voce equitis et mittentis sagittam fugit omnis civitas ingressi sunt ardua
      et ascenderunt rupes universae urbes derelictae sunt et non habitat in eis homo
  - name: Ieremias 4:30
    orderIndex: 29
    osisId: Jer.4.30
    sblId: Jer 4:30
    shortName: Ier 4:30
    text: tu autem vastata quid facies cum vestieris te coccino cum ornata fueris
      monili aureo et pinxeris stibio oculos tuos frustra conponeris contempserunt
      te amatores tui animam tuam quaerent
  - name: Ieremias 4:31
    orderIndex: 30
    osisId: Jer.4.31
    sblId: Jer 4:31
    shortName: Ier 4:31
    text: vocem enim quasi parturientis audivi angustias ut puerperae vox filiae Sion
      intermorientis expandentisque manus suas vae mihi quia defecit anima mea propter
      interfectos
  versesCount: 31
- name: Ieremias 5
  orderIndex: 4
  osisId: Jer.5
  sblId: Jer 5
  shortName: Ier 5
  verses:
  - name: Ieremias 5:1
    orderIndex: 0
    osisId: Jer.5.1
    sblId: Jer 5:1
    shortName: Ier 5:1
    text: circuite vias Hierusalem et aspicite et considerate et quaerite in plateis
      eius an inveniatis virum facientem iudicium et quaerentem fidem et propitius
      ero eius
  - name: Ieremias 5:2
    orderIndex: 1
    osisId: Jer.5.2
    sblId: Jer 5:2
    shortName: Ier 5:2
    text: quod si etiam vivit Dominus dixerint et hoc falso iurabunt
  - name: Ieremias 5:3
    orderIndex: 2
    osisId: Jer.5.3
    sblId: Jer 5:3
    shortName: Ier 5:3
    text: Domine oculi tui respiciunt fidem percussisti eos et non doluerunt adtrivisti
      eos et rennuerunt accipere disciplinam induraverunt facies suas super petram
      noluerunt reverti
  - name: Ieremias 5:4
    orderIndex: 3
    osisId: Jer.5.4
    sblId: Jer 5:4
    shortName: Ier 5:4
    text: ego autem dixi forsitan pauperes sunt et stulti ignorantes viam Domini iudicium
      Dei sui
  - name: Ieremias 5:5
    orderIndex: 4
    osisId: Jer.5.5
    sblId: Jer 5:5
    shortName: Ier 5:5
    text: ibo igitur ad optimates et loquar eis ipsi enim cognoverunt viam Domini
      iudicium Dei sui et ecce magis hii simul confregerunt iugum ruperunt vincula
  - name: Ieremias 5:6
    orderIndex: 5
    osisId: Jer.5.6
    sblId: Jer 5:6
    shortName: Ier 5:6
    text: idcirco percussit eos leo de silva lupus ad vesperam vastavit eos pardus
      vigilans super civitates eorum omnis qui egressus fuerit ex eis capietur quia
      multiplicatae sunt praevaricationes eorum confortatae sunt aversiones eorum
  - name: Ieremias 5:7
    orderIndex: 6
    osisId: Jer.5.7
    sblId: Jer 5:7
    shortName: Ier 5:7
    text: super quo propitius tibi esse potero filii tui dereliquerunt me et iurant
      in his qui non sunt dii saturavi eos et moechati sunt et in domo meretricis
      luxuriabantur
  - name: Ieremias 5:8
    orderIndex: 7
    osisId: Jer.5.8
    sblId: Jer 5:8
    shortName: Ier 5:8
    text: equi amatores et admissarii facti sunt unusquisque ad uxorem proximi sui
      hinniebat
  - name: Ieremias 5:9
    orderIndex: 8
    osisId: Jer.5.9
    sblId: Jer 5:9
    shortName: Ier 5:9
    text: numquid super his non visitabo dicit Dominus et in gente tali non ulciscetur
      anima mea
  - name: Ieremias 5:10
    orderIndex: 9
    osisId: Jer.5.10
    sblId: Jer 5:10
    shortName: Ier 5:10
    text: ascendite muros eius et dissipate consummationem autem nolite facere auferte
      propagines eius quia non sunt Domini
  - name: Ieremias 5:11
    orderIndex: 10
    osisId: Jer.5.11
    sblId: Jer 5:11
    shortName: Ier 5:11
    text: praevaricatione enim praevaricata est in me domus Israhel et domus Iuda
      ait Dominus
  - name: Ieremias 5:12
    orderIndex: 11
    osisId: Jer.5.12
    sblId: Jer 5:12
    shortName: Ier 5:12
    text: negaverunt Dominum et dixerunt non est ipse neque veniet super nos malum
      gladium et famem non videbimus
  - name: Ieremias 5:13
    orderIndex: 12
    osisId: Jer.5.13
    sblId: Jer 5:13
    shortName: Ier 5:13
    text: prophetae fuerunt in ventum et responsum non fuit in eis haec ergo evenient
      illis
  - name: Ieremias 5:14
    orderIndex: 13
    osisId: Jer.5.14
    sblId: Jer 5:14
    shortName: Ier 5:14
    text: haec dicit Dominus Deus exercituum quia locuti estis verbum istud ecce ego
      do verba mea in ore tuo in ignem et populum istum ligna et vorabit eos
  - name: Ieremias 5:15
    orderIndex: 14
    osisId: Jer.5.15
    sblId: Jer 5:15
    shortName: Ier 5:15
    text: ecce ego adducam super vos gentem de longinquo domus Israhel ait Dominus
      gentem robustam gentem antiquam gentem cuius ignorabis linguam nec intelleges
      quid loquatur
  - name: Ieremias 5:16
    orderIndex: 15
    osisId: Jer.5.16
    sblId: Jer 5:16
    shortName: Ier 5:16
    text: faretra eius quasi sepulchrum patens universi fortes
  - name: Ieremias 5:17
    orderIndex: 16
    osisId: Jer.5.17
    sblId: Jer 5:17
    shortName: Ier 5:17
    text: et comedet segetes tuas et panem tuum devorabit filios tuos et filias tuas
      comedet gregem tuum et armenta tua comedet vineam tuam et ficum tuam et conteret
      urbes munitas tuas in quibus tu habes fiduciam gladio
  - name: Ieremias 5:18
    orderIndex: 17
    osisId: Jer.5.18
    sblId: Jer 5:18
    shortName: Ier 5:18
    text: verumtamen et diebus illis ait Dominus non faciam vos in consummationem
  - name: Ieremias 5:19
    orderIndex: 18
    osisId: Jer.5.19
    sblId: Jer 5:19
    shortName: Ier 5:19
    text: quod si dixeritis quare fecit Dominus Deus noster nobis haec omnia dices
      ad eos sicut dereliquistis me et servistis deo alieno in terra vestra sic servietis
      alienis in terra non vestra
  - name: Ieremias 5:20
    orderIndex: 19
    osisId: Jer.5.20
    sblId: Jer 5:20
    shortName: Ier 5:20
    text: adnuntiate hoc domui Iacob et auditum facite in Iuda dicentes
  - name: Ieremias 5:21
    orderIndex: 20
    osisId: Jer.5.21
    sblId: Jer 5:21
    shortName: Ier 5:21
    text: audi populus stulte qui non habes cor qui habentes oculos non videtis et
      aures et non auditis
  - name: Ieremias 5:22
    orderIndex: 21
    osisId: Jer.5.22
    sblId: Jer 5:22
    shortName: Ier 5:22
    text: me ergo non timebitis ait Dominus et a facie mea non dolebitis qui posui
      harenam terminum mari praeceptum sempiternum quod non praeteribit et commovebuntur
      et non poterunt et intumescent fluctus eius et non transibunt illud
  - name: Ieremias 5:23
    orderIndex: 22
    osisId: Jer.5.23
    sblId: Jer 5:23
    shortName: Ier 5:23
    text: populo autem huic factum est cor incredulum et exasperans recesserunt et
      abierunt
  - name: Ieremias 5:24
    orderIndex: 23
    osisId: Jer.5.24
    sblId: Jer 5:24
    shortName: Ier 5:24
    text: et non dixerunt in corde suo metuamus Dominum Deum nostrum qui dat nobis
      pluviam temporaneam et serotinam in tempore suo plenitudinem annuae messis custodientem
      nobis
  - name: Ieremias 5:25
    orderIndex: 24
    osisId: Jer.5.25
    sblId: Jer 5:25
    shortName: Ier 5:25
    text: iniquitates nostrae declinaverunt haec et peccata nostra prohibuerunt bonum
      a nobis
  - name: Ieremias 5:26
    orderIndex: 25
    osisId: Jer.5.26
    sblId: Jer 5:26
    shortName: Ier 5:26
    text: quia inventi sunt in populo meo impii insidiantes quasi aucupes laqueos
      ponentes et pedicas ad capiendos viros
  - name: Ieremias 5:27
    orderIndex: 26
    osisId: Jer.5.27
    sblId: Jer 5:27
    shortName: Ier 5:27
    text: sicut decipula plena avibus sic domus eorum plenae dolo ideo magnificati
      sunt et ditati
  - name: Ieremias 5:28
    orderIndex: 27
    osisId: Jer.5.28
    sblId: Jer 5:28
    shortName: Ier 5:28
    text: incrassati sunt et inpinguati et praeterierunt sermones meos pessime causam
      non iudicaverunt causam pupilli non direxerunt et iudicium pauperum non iudicaverunt
  - name: Ieremias 5:29
    orderIndex: 28
    osisId: Jer.5.29
    sblId: Jer 5:29
    shortName: Ier 5:29
    text: numquid super his non visitabo dicit Dominus aut super gentem huiuscemodi
      non ulciscetur anima mea
  - name: Ieremias 5:30
    orderIndex: 29
    osisId: Jer.5.30
    sblId: Jer 5:30
    shortName: Ier 5:30
    text: stupor et mirabilia facta sunt in terra
  - name: Ieremias 5:31
    orderIndex: 30
    osisId: Jer.5.31
    sblId: Jer 5:31
    shortName: Ier 5:31
    text: prophetae prophetabant mendacium et sacerdotes adplaudebant manibus suis
      et populus meus dilexit talia quid igitur fiet in novissimo eius
  versesCount: 31
- name: Ieremias 6
  orderIndex: 5
  osisId: Jer.6
  sblId: Jer 6
  shortName: Ier 6
  verses:
  - name: Ieremias 6:1
    orderIndex: 0
    osisId: Jer.6.1
    sblId: Jer 6:1
    shortName: Ier 6:1
    text: confortamini filii Beniamin in medio Hierusalem et in Thecua clangite bucina
      et super Bethaccharem levate vexillum quia malum visum est ab aquilone et contritio
      magna
  - name: Ieremias 6:2
    orderIndex: 1
    osisId: Jer.6.2
    sblId: Jer 6:2
    shortName: Ier 6:2
    text: speciosae et delicatae adsimilavi filiam Sion
  - name: Ieremias 6:3
    orderIndex: 2
    osisId: Jer.6.3
    sblId: Jer 6:3
    shortName: Ier 6:3
    text: ad eam venient pastores et greges eorum fixerunt in ea tentoria in circuitu
      pascet unusquisque eos qui sub manu sua sunt
  - name: Ieremias 6:4
    orderIndex: 3
    osisId: Jer.6.4
    sblId: Jer 6:4
    shortName: Ier 6:4
    text: sanctificate super eam bellum consurgite et ascendamus in meridie vae nobis
      quia declinavit dies quia longiores factae sunt umbrae vesperi
  - name: Ieremias 6:5
    orderIndex: 4
    osisId: Jer.6.5
    sblId: Jer 6:5
    shortName: Ier 6:5
    text: surgite et ascendamus in nocte et dissipemus domos eius
  - name: Ieremias 6:6
    orderIndex: 5
    osisId: Jer.6.6
    sblId: Jer 6:6
    shortName: Ier 6:6
    text: quia haec dicit Dominus exercituum caedite lignum eius et fundite circa
      Hierusalem aggerem haec est civitas visitationis omnis calumnia in medio eius
  - name: Ieremias 6:7
    orderIndex: 6
    osisId: Jer.6.7
    sblId: Jer 6:7
    shortName: Ier 6:7
    text: sicut frigidam facit cisterna aquam suam sic frigidam fecit malitiam suam
      iniquitas et vastitas audietur in ea coram me semper infirmitas et plaga
  - name: Ieremias 6:8
    orderIndex: 7
    osisId: Jer.6.8
    sblId: Jer 6:8
    shortName: Ier 6:8
    text: erudire Hierusalem ne forte recedat anima mea a te ne forte ponam te desertam
      terram inhabitabilem
  - name: Ieremias 6:9
    orderIndex: 8
    osisId: Jer.6.9
    sblId: Jer 6:9
    shortName: Ier 6:9
    text: haec dicit Dominus exercituum usque ad racemum colligent quasi in vinea
      reliquias Israhel converte manum tuam quasi vindemiator ad cartallum
  - name: Ieremias 6:10
    orderIndex: 9
    osisId: Jer.6.10
    sblId: Jer 6:10
    shortName: Ier 6:10
    text: cui loquar et quem contestabor ut audiant ecce incircumcisae aures eorum
      et audire non possunt ecce verbum Domini factum est eis in obprobrium et non
      suscipient illud
  - name: Ieremias 6:11
    orderIndex: 10
    osisId: Jer.6.11
    sblId: Jer 6:11
    shortName: Ier 6:11
    text: idcirco furore Domini plenus sum laboravi sustinens effunde super parvulum
      foris et super concilium iuvenum simul vir enim cum muliere capietur senex cum
      pleno dierum
  - name: Ieremias 6:12
    orderIndex: 11
    osisId: Jer.6.12
    sblId: Jer 6:12
    shortName: Ier 6:12
    text: et transibunt domus eorum ad alteros agri et uxores pariter quia extendam
      manum meam super habitantes terram dicit Dominus
  - name: Ieremias 6:13
    orderIndex: 12
    osisId: Jer.6.13
    sblId: Jer 6:13
    shortName: Ier 6:13
    text: a minore quippe usque ad maiorem omnes avaritiae student et a propheta usque
      ad sacerdotem cuncti faciunt dolum
  - name: Ieremias 6:14
    orderIndex: 13
    osisId: Jer.6.14
    sblId: Jer 6:14
    shortName: Ier 6:14
    text: et curabant contritionem filiae populi mei cum ignominia dicentes pax pax
      et non erat pax
  - name: Ieremias 6:15
    orderIndex: 14
    osisId: Jer.6.15
    sblId: Jer 6:15
    shortName: Ier 6:15
    text: confusi sunt quia abominationem fecerunt quin potius confusione non sunt
      confusi et erubescere nescierunt quam ob rem cadent inter ruentes in tempore
      visitationis suae corruent dicit Dominus
  - name: Ieremias 6:16
    orderIndex: 15
    osisId: Jer.6.16
    sblId: Jer 6:16
    shortName: Ier 6:16
    text: haec dicit Dominus state super vias et videte et interrogate de semitis
      antiquis quae sit via bona et ambulate in ea et invenietis refrigerium animabus
      vestris et dixerunt non ambulabimus
  - name: Ieremias 6:17
    orderIndex: 16
    osisId: Jer.6.17
    sblId: Jer 6:17
    shortName: Ier 6:17
    text: et constitui super vos speculatores audite vocem tubae et dixerunt non audiemus
  - name: Ieremias 6:18
    orderIndex: 17
    osisId: Jer.6.18
    sblId: Jer 6:18
    shortName: Ier 6:18
    text: ideo audite gentes et cognosce congregatio quanta ego faciam eis
  - name: Ieremias 6:19
    orderIndex: 18
    osisId: Jer.6.19
    sblId: Jer 6:19
    shortName: Ier 6:19
    text: audi terra ecce ego adducam mala super populum istum fructum cogitationum
      eius quia verba mea non audierunt et legem meam proiecerunt
  - name: Ieremias 6:20
    orderIndex: 19
    osisId: Jer.6.20
    sblId: Jer 6:20
    shortName: Ier 6:20
    text: ut quid mihi tus de Saba adfertis et calamum suave olentem de terra longinqua
      holocaustomata vestra non sunt accepta et victimae vestrae non placuerunt mihi
  - name: Ieremias 6:21
    orderIndex: 20
    osisId: Jer.6.21
    sblId: Jer 6:21
    shortName: Ier 6:21
    text: propterea haec dicit Dominus ecce ego dabo in populum istum ruinas et ruent
      in eis patres et filii simul vicinus et proximus et peribunt
  - name: Ieremias 6:22
    orderIndex: 21
    osisId: Jer.6.22
    sblId: Jer 6:22
    shortName: Ier 6:22
    text: haec dicit Dominus ecce populus venit de terra aquilonis et gens magna consurget
      a finibus terrae
  - name: Ieremias 6:23
    orderIndex: 22
    osisId: Jer.6.23
    sblId: Jer 6:23
    shortName: Ier 6:23
    text: sagittam et scutum arripiet crudelis est et non miserebitur vox eius quasi
      mare sonabit et super equos ascendent praeparati quasi vir ad proelium adversum
      te filia Sion
  - name: Ieremias 6:24
    orderIndex: 23
    osisId: Jer.6.24
    sblId: Jer 6:24
    shortName: Ier 6:24
    text: audivimus famam eius dissolutae sunt manus nostrae tribulatio adprehendit
      nos dolores ut parturientem
  - name: Ieremias 6:25
    orderIndex: 24
    osisId: Jer.6.25
    sblId: Jer 6:25
    shortName: Ier 6:25
    text: nolite exire ad agros et in via ne ambuletis quoniam gladius inimici pavor
      in circuitu
  - name: Ieremias 6:26
    orderIndex: 25
    osisId: Jer.6.26
    sblId: Jer 6:26
    shortName: Ier 6:26
    text: filia populi mei accingere cilicio et conspergere cinere luctum unigeniti
      fac tibi planctum amarum quia repente veniet vastator super nos
  - name: Ieremias 6:27
    orderIndex: 26
    osisId: Jer.6.27
    sblId: Jer 6:27
    shortName: Ier 6:27
    text: probatorem dedi te in populo meo robustum et scies et probabis viam eorum
  - name: Ieremias 6:28
    orderIndex: 27
    osisId: Jer.6.28
    sblId: Jer 6:28
    shortName: Ier 6:28
    text: omnes isti principes declinantum ambulantes fraudulenter aes et ferrum universi
      corrupti sunt
  - name: Ieremias 6:29
    orderIndex: 28
    osisId: Jer.6.29
    sblId: Jer 6:29
    shortName: Ier 6:29
    text: defecit sufflatorium in igne consumptum est plumbum frustra conflavit conflator
      malitiae enim eorum non sunt consumptae
  - name: Ieremias 6:30
    orderIndex: 29
    osisId: Jer.6.30
    sblId: Jer 6:30
    shortName: Ier 6:30
    text: argentum reprobum vocate eos quia Dominus proiecit illos
  versesCount: 30
- name: Ieremias 7
  orderIndex: 6
  osisId: Jer.7
  sblId: Jer 7
  shortName: Ier 7
  verses:
  - name: Ieremias 7:1
    orderIndex: 0
    osisId: Jer.7.1
    sblId: Jer 7:1
    shortName: Ier 7:1
    text: verbum quod factum est ad Hieremiam a Domino dicens
  - name: Ieremias 7:2
    orderIndex: 1
    osisId: Jer.7.2
    sblId: Jer 7:2
    shortName: Ier 7:2
    text: sta in porta domus Domini et praedica ibi verbum istud et dic audite verbum
      Domini omnis Iuda qui ingredimini per portas has ut adoretis Dominum
  - name: Ieremias 7:3
    orderIndex: 2
    osisId: Jer.7.3
    sblId: Jer 7:3
    shortName: Ier 7:3
    text: haec dicit Dominus exercituum Deus Israhel bonas facite vias vestras et
      studia vestra et habitabo vobiscum in loco isto
  - name: Ieremias 7:4
    orderIndex: 3
    osisId: Jer.7.4
    sblId: Jer 7:4
    shortName: Ier 7:4
    text: nolite confidere in verbis mendacii dicentes templum Domini templum Domini
      templum Domini est
  - name: Ieremias 7:5
    orderIndex: 4
    osisId: Jer.7.5
    sblId: Jer 7:5
    shortName: Ier 7:5
    text: quoniam si bene direxeritis vias vestras et studia vestra si feceritis iudicium
      inter virum et proximum eius
  - name: Ieremias 7:6
    orderIndex: 5
    osisId: Jer.7.6
    sblId: Jer 7:6
    shortName: Ier 7:6
    text: advenae et pupillo et viduae non feceritis calumniam nec sanguinem innocentem
      effuderitis in loco hoc et post deos alienos non ambulaveritis in malum vobismet
      ipsis
  - name: Ieremias 7:7
    orderIndex: 6
    osisId: Jer.7.7
    sblId: Jer 7:7
    shortName: Ier 7:7
    text: habitabo vobiscum in loco isto in terra quam dedi patribus vestris a saeculo
      usque in saeculum
  - name: Ieremias 7:8
    orderIndex: 7
    osisId: Jer.7.8
    sblId: Jer 7:8
    shortName: Ier 7:8
    text: ecce vos confiditis vobis in sermonibus mendacii qui non proderunt vobis
  - name: Ieremias 7:9
    orderIndex: 8
    osisId: Jer.7.9
    sblId: Jer 7:9
    shortName: Ier 7:9
    text: furari occidere adulterare iurare mendaciter libare Baali et ire post deos
      alienos quos ignoratis
  - name: Ieremias 7:10
    orderIndex: 9
    osisId: Jer.7.10
    sblId: Jer 7:10
    shortName: Ier 7:10
    text: et venistis et stetistis coram me in domo hac in qua invocatum est nomen
      meum et dixistis liberati sumus eo quod fecerimus omnes abominationes istas
  - name: Ieremias 7:11
    orderIndex: 10
    osisId: Jer.7.11
    sblId: Jer 7:11
    shortName: Ier 7:11
    text: ergo spelunca latronum facta est domus ista in qua invocatum est nomen meum
      in oculis vestris ego ego sum ego vidi dicit Dominus
  - name: Ieremias 7:12
    orderIndex: 11
    osisId: Jer.7.12
    sblId: Jer 7:12
    shortName: Ier 7:12
    text: ite ad locum meum in Silo ubi habitavit nomen meum a principio et videte
      quae fecerim ei propter malitiam populi mei Israhel
  - name: Ieremias 7:13
    orderIndex: 12
    osisId: Jer.7.13
    sblId: Jer 7:13
    shortName: Ier 7:13
    text: et nunc quia fecistis omnia opera haec dicit Dominus et locutus sum ad vos
      mane consurgens et loquens et non audistis et vocavi vos et non respondistis
  - name: Ieremias 7:14
    orderIndex: 13
    osisId: Jer.7.14
    sblId: Jer 7:14
    shortName: Ier 7:14
    text: faciam domui huic in qua invocatum est nomen meum et in qua vos habetis
      fiduciam et loco quem dedi vobis et patribus vestris sicut feci Silo
  - name: Ieremias 7:15
    orderIndex: 14
    osisId: Jer.7.15
    sblId: Jer 7:15
    shortName: Ier 7:15
    text: et proiciam vos a facie mea sicut proieci omnes fratres vestros universum
      semen Ephraim
  - name: Ieremias 7:16
    orderIndex: 15
    osisId: Jer.7.16
    sblId: Jer 7:16
    shortName: Ier 7:16
    text: tu ergo noli orare pro populo hoc nec adsumas pro eis laudem et orationem
      et non obsistas mihi quia non exaudiam te
  - name: Ieremias 7:17
    orderIndex: 16
    osisId: Jer.7.17
    sblId: Jer 7:17
    shortName: Ier 7:17
    text: nonne vides quid isti faciant in civitatibus Iuda et in plateis Hierusalem
  - name: Ieremias 7:18
    orderIndex: 17
    osisId: Jer.7.18
    sblId: Jer 7:18
    shortName: Ier 7:18
    text: filii colligunt ligna et patres succendunt ignem et mulieres conspergunt
      adipem ut faciant placentas Reginae caeli et libent diis alienis et me ad iracundiam
      provocent
  - name: Ieremias 7:19
    orderIndex: 18
    osisId: Jer.7.19
    sblId: Jer 7:19
    shortName: Ier 7:19
    text: numquid me ad iracundiam provocant dicit Dominus nonne semet ipsos in confusionem
      vultus sui
  - name: Ieremias 7:20
    orderIndex: 19
    osisId: Jer.7.20
    sblId: Jer 7:20
    shortName: Ier 7:20
    text: ideo haec dicit Dominus Deus ecce furor meus et indignatio mea conflatur
      super locum istum super viros et super iumenta et super lignum regionis et super
      fruges terrae et succendetur et non extinguetur
  - name: Ieremias 7:21
    orderIndex: 20
    osisId: Jer.7.21
    sblId: Jer 7:21
    shortName: Ier 7:21
    text: haec dicit Dominus exercituum Deus Israhel holocaustomata vestra addite
      victimis vestris et comedite carnes
  - name: Ieremias 7:22
    orderIndex: 21
    osisId: Jer.7.22
    sblId: Jer 7:22
    shortName: Ier 7:22
    text: quia non sum locutus cum patribus vestris et non praecepi eis in die qua
      eduxi eos de terra Aegypti de verbo holocaustomatum et victimarum
  - name: Ieremias 7:23
    orderIndex: 22
    osisId: Jer.7.23
    sblId: Jer 7:23
    shortName: Ier 7:23
    text: sed hoc verbum praecepi eis dicens audite vocem meam et ero vobis Deus et
      vos eritis mihi populus et ambulate in omni via quam mandavi vobis ut bene sit
      vobis
  - name: Ieremias 7:24
    orderIndex: 23
    osisId: Jer.7.24
    sblId: Jer 7:24
    shortName: Ier 7:24
    text: et non audierunt nec inclinaverunt aurem suam sed abierunt in voluntatibus
      et pravitate cordis sui mali factique sunt retrorsum et non in ante
  - name: Ieremias 7:25
    orderIndex: 24
    osisId: Jer.7.25
    sblId: Jer 7:25
    shortName: Ier 7:25
    text: a die qua egressi sunt patres eorum de terra Aegypti usque ad diem hanc
      et misi ad vos omnes servos meos prophetas per diem consurgens diluculo et mittens
  - name: Ieremias 7:26
    orderIndex: 25
    osisId: Jer.7.26
    sblId: Jer 7:26
    shortName: Ier 7:26
    text: et non audierunt me nec inclinaverunt aurem suam sed induraverunt cervicem
      et peius operati sunt quam patres eorum
  - name: Ieremias 7:27
    orderIndex: 26
    osisId: Jer.7.27
    sblId: Jer 7:27
    shortName: Ier 7:27
    text: et loqueris ad eos omnia verba haec et non audient te et vocabis eos et
      non respondebunt tibi
  - name: Ieremias 7:28
    orderIndex: 27
    osisId: Jer.7.28
    sblId: Jer 7:28
    shortName: Ier 7:28
    text: et dices ad eos haec est gens quae non audivit vocem Domini Dei sui nec
      recepit disciplinam periit fides et ablata est de ore eorum
  - name: Ieremias 7:29
    orderIndex: 28
    osisId: Jer.7.29
    sblId: Jer 7:29
    shortName: Ier 7:29
    text: tonde capillum tuum et proice et sume in directum planctum quia proiecit
      Dominus et reliquit generationem furoris sui
  - name: Ieremias 7:30
    orderIndex: 29
    osisId: Jer.7.30
    sblId: Jer 7:30
    shortName: Ier 7:30
    text: quia fecerunt filii Iuda malum in oculis meis dicit Dominus posuerunt offendicula
      sua in domo in qua invocatum est nomen meum ut polluerent eam
  - name: Ieremias 7:31
    orderIndex: 30
    osisId: Jer.7.31
    sblId: Jer 7:31
    shortName: Ier 7:31
    text: et aedificaverunt excelsa Thofeth qui est in valle filii Ennom ut incenderent
      filios suos et filias suas igni quae non praecepi nec cogitavi in corde meo
  - name: Ieremias 7:32
    orderIndex: 31
    osisId: Jer.7.32
    sblId: Jer 7:32
    shortName: Ier 7:32
    text: ideo ecce dies venient dicit Dominus et non dicetur amplius Thofeth et vallis
      filii Ennom sed vallis Interfectionis et sepelient in Thofeth eo quod non sit
      locus
  - name: Ieremias 7:33
    orderIndex: 32
    osisId: Jer.7.33
    sblId: Jer 7:33
    shortName: Ier 7:33
    text: et erit morticinum populi huius in cibum volucribus caeli et bestiis terrae
      et non erit qui abigat
  - name: Ieremias 7:34
    orderIndex: 33
    osisId: Jer.7.34
    sblId: Jer 7:34
    shortName: Ier 7:34
    text: et quiescere faciam de urbibus Iuda et de plateis Hierusalem vocem gaudii
      et vocem laetitiae vocem sponsi et vocem sponsae in desolatione enim erit terra
  versesCount: 34
- name: Ieremias 8
  orderIndex: 7
  osisId: Jer.8
  sblId: Jer 8
  shortName: Ier 8
  verses:
  - name: Ieremias 8:1
    orderIndex: 0
    osisId: Jer.8.1
    sblId: Jer 8:1
    shortName: Ier 8:1
    text: in tempore illo ait Dominus eicient ossa regis Iuda et ossa principum eius
      et ossa sacerdotum et ossa prophetarum et ossa eorum qui habitaverunt Hierusalem
      de sepulchris suis
  - name: Ieremias 8:2
    orderIndex: 1
    osisId: Jer.8.2
    sblId: Jer 8:2
    shortName: Ier 8:2
    text: et pandent ea ad solem et lunam et omnem militiam caeli quae dilexerunt
      et quibus servierunt et post quae ambulaverunt et quae quaesierunt et adoraverunt
      non colligentur et non sepelientur in sterquilinium super faciem terrae erunt
  - name: Ieremias 8:3
    orderIndex: 2
    osisId: Jer.8.3
    sblId: Jer 8:3
    shortName: Ier 8:3
    text: et eligent magis mortem quam vitam omnes qui residui fuerint de cognatione
      hac pessima in universis locis quae derelicta sunt ad quae eieci eos dicit Dominus
      exercituum
  - name: Ieremias 8:4
    orderIndex: 3
    osisId: Jer.8.4
    sblId: Jer 8:4
    shortName: Ier 8:4
    text: et dices ad eos haec dicit Dominus numquid qui cadet non resurget et qui
      aversus est non revertetur
  - name: Ieremias 8:5
    orderIndex: 4
    osisId: Jer.8.5
    sblId: Jer 8:5
    shortName: Ier 8:5
    text: quare ergo aversus est populus iste in Hierusalem aversione contentiosa
      adprehenderunt mendacium et noluerunt reverti
  - name: Ieremias 8:6
    orderIndex: 5
    osisId: Jer.8.6
    sblId: Jer 8:6
    shortName: Ier 8:6
    text: adtendi et auscultavi nemo quod bonum est loquitur nullus est qui agat paenitentiam
      super peccato suo dicens quid feci omnes conversi sunt ad cursum suum quasi
      equus impetu vadens in proelio
  - name: Ieremias 8:7
    orderIndex: 6
    osisId: Jer.8.7
    sblId: Jer 8:7
    shortName: Ier 8:7
    text: milvus in caelo cognovit tempus suum turtur et hirundo et ciconia custodierunt
      tempus adventus sui populus autem meus non cognovit iudicium Domini
  - name: Ieremias 8:8
    orderIndex: 7
    osisId: Jer.8.8
    sblId: Jer 8:8
    shortName: Ier 8:8
    text: quomodo dicitis sapientes nos sumus et lex Domini nobiscum est vere mendacium
      operatus est stilus mendax scribarum
  - name: Ieremias 8:9
    orderIndex: 8
    osisId: Jer.8.9
    sblId: Jer 8:9
    shortName: Ier 8:9
    text: confusi sunt sapientes perterriti et capti sunt verbum enim Domini proiecerunt
      et sapientia nulla est in eis
  - name: Ieremias 8:10
    orderIndex: 9
    osisId: Jer.8.10
    sblId: Jer 8:10
    shortName: Ier 8:10
    text: propterea dabo mulieres eorum exteris agros eorum heredibus quia a minimo
      usque ad maximum omnes avaritiam sequuntur a propheta usque ad sacerdotem cuncti
      faciunt mendacium
  - name: Ieremias 8:11
    orderIndex: 10
    osisId: Jer.8.11
    sblId: Jer 8:11
    shortName: Ier 8:11
    text: et sanabant contritionem filiae populi mei ad ignominiam dicentes pax pax
      cum non esset pax
  - name: Ieremias 8:12
    orderIndex: 11
    osisId: Jer.8.12
    sblId: Jer 8:12
    shortName: Ier 8:12
    text: confusi sunt quia abominationem fecerunt quinimmo confusione non sunt confusi
      et erubescere nescierunt idcirco cadent inter corruentes in tempore visitationis
      suae corruent dicit Dominus
  - name: Ieremias 8:13
    orderIndex: 12
    osisId: Jer.8.13
    sblId: Jer 8:13
    shortName: Ier 8:13
    text: congregans congregabo eos ait Dominus non est uva in vitibus et non sunt
      ficus in ficulnea folium defluxit et dedi eis quae praetergressa sunt
  - name: Ieremias 8:14
    orderIndex: 13
    osisId: Jer.8.14
    sblId: Jer 8:14
    shortName: Ier 8:14
    text: quare sedemus convenite et ingrediamur civitatem munitam et sileamus ibi
      quia Dominus noster silere nos fecit et potum dedit nobis aquam fellis peccavimus
      enim Domino
  - name: Ieremias 8:15
    orderIndex: 14
    osisId: Jer.8.15
    sblId: Jer 8:15
    shortName: Ier 8:15
    text: expectavimus pacem et non erat bonum tempus medellae et ecce formido
  - name: Ieremias 8:16
    orderIndex: 15
    osisId: Jer.8.16
    sblId: Jer 8:16
    shortName: Ier 8:16
    text: a Dan auditus est fremitus equorum eius a voce hinnituum pugnatorum eius
      commota est omnis terra et venerunt et devoraverunt terram et plenitudinem eius
      urbem et habitatores eius
  - name: Ieremias 8:17
    orderIndex: 16
    osisId: Jer.8.17
    sblId: Jer 8:17
    shortName: Ier 8:17
    text: quia ecce ego mittam vobis serpentes regulos quibus non est incantatio et
      mordebunt vos ait Dominus
  - name: Ieremias 8:18
    orderIndex: 17
    osisId: Jer.8.18
    sblId: Jer 8:18
    shortName: Ier 8:18
    text: dolor meus super dolorem in me cor meum maerens
  - name: Ieremias 8:19
    orderIndex: 18
    osisId: Jer.8.19
    sblId: Jer 8:19
    shortName: Ier 8:19
    text: ecce vox clamoris filiae populi mei de terra longinqua numquid Dominus non
      est in Sion aut rex eius non est in ea quare ergo me ad iracundiam concitaverunt
      in sculptilibus suis et in vanitatibus alienis
  - name: Ieremias 8:20
    orderIndex: 19
    osisId: Jer.8.20
    sblId: Jer 8:20
    shortName: Ier 8:20
    text: transiit messis finita est aestas et nos salvati non sumus
  - name: Ieremias 8:21
    orderIndex: 20
    osisId: Jer.8.21
    sblId: Jer 8:21
    shortName: Ier 8:21
    text: super contritionem filiae populi mei contritus sum et contristatus stupor
      obtinuit me
  - name: Ieremias 8:22
    orderIndex: 21
    osisId: Jer.8.22
    sblId: Jer 8:22
    shortName: Ier 8:22
    text: numquid resina non est in Galaad aut medicus non est ibi quare igitur non
      est obducta cicatrix filiae populi mei
  versesCount: 22
- name: Ieremias 9
  orderIndex: 8
  osisId: Jer.9
  sblId: Jer 9
  shortName: Ier 9
  verses:
  - name: Ieremias 9:1
    orderIndex: 0
    osisId: Jer.9.1
    sblId: Jer 9:1
    shortName: Ier 9:1
    text: quis dabit capiti meo aquam et oculis meis fontem lacrimarum et plorabo
      die et nocte interfectos filiae populi mei
  - name: Ieremias 9:2
    orderIndex: 1
    osisId: Jer.9.2
    sblId: Jer 9:2
    shortName: Ier 9:2
    text: quis dabit me in solitudine diversorium viatorum et derelinquam populum
      meum et recedam ab eis quia omnes adulteri sunt coetus praevaricatorum
  - name: Ieremias 9:3
    orderIndex: 2
    osisId: Jer.9.3
    sblId: Jer 9:3
    shortName: Ier 9:3
    text: et extenderunt linguam suam quasi arcum mendacii et non veritatis confortati
      sunt in terra quia de malo ad malum egressi sunt et me non cognoverunt dicit
      Dominus
  - name: Ieremias 9:4
    orderIndex: 3
    osisId: Jer.9.4
    sblId: Jer 9:4
    shortName: Ier 9:4
    text: unusquisque se a proximo suo custodiat et in omni fratre suo non habeat
      fiduciam quia omnis frater subplantans subplantabit et omnis amicus fraudulenter
      incedet
  - name: Ieremias 9:5
    orderIndex: 4
    osisId: Jer.9.5
    sblId: Jer 9:5
    shortName: Ier 9:5
    text: et vir fratrem suum deridebit et veritatem non loquentur docuerunt enim
      linguam suam loqui mendacium ut inique agerent laboraverunt
  - name: Ieremias 9:6
    orderIndex: 5
    osisId: Jer.9.6
    sblId: Jer 9:6
    shortName: Ier 9:6
    text: habitatio tua in medio doli in dolo rennuerunt scire me dicit Dominus
  - name: Ieremias 9:7
    orderIndex: 6
    osisId: Jer.9.7
    sblId: Jer 9:7
    shortName: Ier 9:7
    text: propterea haec dicit Dominus exercituum ecce ego conflabo et probabo eos
      quid enim aliud faciam a facie filiae populi mei
  - name: Ieremias 9:8
    orderIndex: 7
    osisId: Jer.9.8
    sblId: Jer 9:8
    shortName: Ier 9:8
    text: sagitta vulnerans lingua eorum dolum locuta est in ore suo pacem cum amico
      suo loquitur et occulte ponit ei insidias
  - name: Ieremias 9:9
    orderIndex: 8
    osisId: Jer.9.9
    sblId: Jer 9:9
    shortName: Ier 9:9
    text: numquid super his non visitabo dicit Dominus aut in gentem huiuscemodi non
      ulciscetur anima mea
  - name: Ieremias 9:10
    orderIndex: 9
    osisId: Jer.9.10
    sblId: Jer 9:10
    shortName: Ier 9:10
    text: super montes adsumam fletum ac lamentum et super speciosa deserti planctum
      quoniam incensa sunt eo quod non sit vir pertransiens et non audierunt vocem
      possidentis a volucre caeli usque ad pecora transmigraverunt et recesserunt
  - name: Ieremias 9:11
    orderIndex: 10
    osisId: Jer.9.11
    sblId: Jer 9:11
    shortName: Ier 9:11
    text: et dabo Hierusalem in acervos harenae et cubilia draconum et civitates Iuda
      dabo in desolationem eo quod non sit habitator
  - name: Ieremias 9:12
    orderIndex: 11
    osisId: Jer.9.12
    sblId: Jer 9:12
    shortName: Ier 9:12
    text: quis est vir sapiens qui intellegat hoc et ad quem verbum oris Domini fiat
      ut adnuntiet istud quare perierit terra exusta sit quasi desertum eo quod non
      sit qui pertranseat
  - name: Ieremias 9:13
    orderIndex: 12
    osisId: Jer.9.13
    sblId: Jer 9:13
    shortName: Ier 9:13
    text: et dixit Dominus quia dereliquerunt legem meam quam dedi eis et non audierunt
      vocem meam et non ambulaverunt in ea
  - name: Ieremias 9:14
    orderIndex: 13
    osisId: Jer.9.14
    sblId: Jer 9:14
    shortName: Ier 9:14
    text: et abierunt post pravitatem cordis sui et post Baalim quos didicerunt a
      patribus suis
  - name: Ieremias 9:15
    orderIndex: 14
    osisId: Jer.9.15
    sblId: Jer 9:15
    shortName: Ier 9:15
    text: idcirco haec dicit Dominus exercituum Deus Israhel ecce ego cibabo eos populum
      istum absinthio et potum dabo eis aquam fellis
  - name: Ieremias 9:16
    orderIndex: 15
    osisId: Jer.9.16
    sblId: Jer 9:16
    shortName: Ier 9:16
    text: et dispergam eos in gentibus quas non noverunt ipsi et patres eorum et mittam
      post eos gladium donec consumantur
  - name: Ieremias 9:17
    orderIndex: 16
    osisId: Jer.9.17
    sblId: Jer 9:17
    shortName: Ier 9:17
    text: haec dicit Dominus exercituum contemplamini et vocate lamentatrices et veniant
      et ad eas quae sapientes sunt mittite et properent
  - name: Ieremias 9:18
    orderIndex: 17
    osisId: Jer.9.18
    sblId: Jer 9:18
    shortName: Ier 9:18
    text: festinent et adsumant super nos lamentum deducant oculi nostri lacrimas
      et palpebrae nostrae defluant aquis
  - name: Ieremias 9:19
    orderIndex: 18
    osisId: Jer.9.19
    sblId: Jer 9:19
    shortName: Ier 9:19
    text: quia vox lamentationis audita est de Sion quomodo vastati sumus et confusi
      vehementer quia dereliquimus terram quoniam deiecta sunt tabernacula nostra
  - name: Ieremias 9:20
    orderIndex: 19
    osisId: Jer.9.20
    sblId: Jer 9:20
    shortName: Ier 9:20
    text: audite ergo mulieres verbum Domini et adsumat auris vestra sermonem oris
      eius et docete filias vestras lamentum et unaquaeque proximam suam planctum
  - name: Ieremias 9:21
    orderIndex: 20
    osisId: Jer.9.21
    sblId: Jer 9:21
    shortName: Ier 9:21
    text: quia ascendit mors per fenestras nostras ingressa est domos nostras disperdere
      parvulos de foris iuvenes de plateis
  - name: Ieremias 9:22
    orderIndex: 21
    osisId: Jer.9.22
    sblId: Jer 9:22
    shortName: Ier 9:22
    text: loquere haec dicit Dominus et cadet morticinum hominis quasi stercus super
      faciem regionis et quasi faenum post tergum metentis et non est qui colligat
  - name: Ieremias 9:23
    orderIndex: 22
    osisId: Jer.9.23
    sblId: Jer 9:23
    shortName: Ier 9:23
    text: haec dicit Dominus non glorietur sapiens in sapientia sua et non glorietur
      fortis in fortitudine sua et non glorietur dives in divitiis suis
  - name: Ieremias 9:24
    orderIndex: 23
    osisId: Jer.9.24
    sblId: Jer 9:24
    shortName: Ier 9:24
    text: sed in hoc glorietur qui gloriatur scire et nosse me quia ego sum Dominus
      qui facio misericordiam et iudicium et iustitiam in terra haec enim placent
      mihi ait Dominus
  - name: Ieremias 9:25
    orderIndex: 24
    osisId: Jer.9.25
    sblId: Jer 9:25
    shortName: Ier 9:25
    text: ecce dies veniunt dicit Dominus et visitabo super omnem qui circumcisum
      habet praeputium
  - name: Ieremias 9:26
    orderIndex: 25
    osisId: Jer.9.26
    sblId: Jer 9:26
    shortName: Ier 9:26
    text: super Aegyptum et super Iudam et super Edom et super filios Ammon et super
      Moab et super omnes qui adtonsi sunt in comam habitantes in deserto quia omnes
      gentes habent praeputium omnis autem domus Israhel incircumcisi sunt corde
  versesCount: 26
- name: Ieremias 10
  orderIndex: 9
  osisId: Jer.10
  sblId: Jer 10
  shortName: Ier 10
  verses:
  - name: Ieremias 10:1
    orderIndex: 0
    osisId: Jer.10.1
    sblId: Jer 10:1
    shortName: Ier 10:1
    text: audite verbum quod locutus est Dominus super vos domus Israhel
  - name: Ieremias 10:2
    orderIndex: 1
    osisId: Jer.10.2
    sblId: Jer 10:2
    shortName: Ier 10:2
    text: haec dicit Dominus iuxta vias gentium nolite discere et a signis caeli nolite
      metuere quae timent gentes
  - name: Ieremias 10:3
    orderIndex: 2
    osisId: Jer.10.3
    sblId: Jer 10:3
    shortName: Ier 10:3
    text: quia leges populorum vanae sunt quia lignum de saltu praecidit opus manuum
      artificis in ascia
  - name: Ieremias 10:4
    orderIndex: 3
    osisId: Jer.10.4
    sblId: Jer 10:4
    shortName: Ier 10:4
    text: argento et auro decoravit illud clavis et malleis conpegit ut non dissolvatur
  - name: Ieremias 10:5
    orderIndex: 4
    osisId: Jer.10.5
    sblId: Jer 10:5
    shortName: Ier 10:5
    text: in similitudinem palmae fabricata sunt et non loquentur portata tollentur
      quia incedere non valent nolite ergo timere ea quia nec male possunt facere
      nec bene
  - name: Ieremias 10:6
    orderIndex: 5
    osisId: Jer.10.6
    sblId: Jer 10:6
    shortName: Ier 10:6
    text: non est similis tui Domine magnus tu et magnum nomen tuum in fortitudine
  - name: Ieremias 10:7
    orderIndex: 6
    osisId: Jer.10.7
    sblId: Jer 10:7
    shortName: Ier 10:7
    text: quis non timebit te o rex gentium tuum est enim decus inter cunctos sapientes
      gentium et in universis regnis eorum nullus est similis tui
  - name: Ieremias 10:8
    orderIndex: 7
    osisId: Jer.10.8
    sblId: Jer 10:8
    shortName: Ier 10:8
    text: pariter insipientes et fatui probabuntur doctrina vanitatis eorum lignum
      est
  - name: Ieremias 10:9
    orderIndex: 8
    osisId: Jer.10.9
    sblId: Jer 10:9
    shortName: Ier 10:9
    text: argentum involutum de Tharsis adfertur et aurum de Ofaz opus artificis et
      manus aerarii hyacinthus et purpura indumentum eorum opus artificum universa
      haec
  - name: Ieremias 10:10
    orderIndex: 9
    osisId: Jer.10.10
    sblId: Jer 10:10
    shortName: Ier 10:10
    text: Dominus autem Deus verus est ipse Deus vivens et rex sempiternus ab indignatione
      eius commovebitur terra et non sustinebunt gentes comminationem eius
  - name: Ieremias 10:11
    orderIndex: 10
    osisId: Jer.10.11
    sblId: Jer 10:11
    shortName: Ier 10:11
    text: sic ergo dicetis eis dii qui caelos et terram non fecerunt pereant de terra
      et de his quae sub caelis sunt
  - name: Ieremias 10:12
    orderIndex: 11
    osisId: Jer.10.12
    sblId: Jer 10:12
    shortName: Ier 10:12
    text: qui facit terram in fortitudine sua praeparat orbem in sapientia sua et
      prudentia sua extendit caelos
  - name: Ieremias 10:13
    orderIndex: 12
    osisId: Jer.10.13
    sblId: Jer 10:13
    shortName: Ier 10:13
    text: ad vocem suam dat multitudinem aquarum in caelo et elevat nebulas ab extremitatibus
      terrae fulgura in pluviam facit et educit ventum de thesauris suis
  - name: Ieremias 10:14
    orderIndex: 13
    osisId: Jer.10.14
    sblId: Jer 10:14
    shortName: Ier 10:14
    text: stultus factus est omnis homo ab scientia confusus est omnis artifex in
      sculptili quoniam falsum est quod conflavit et non est spiritus in eis
  - name: Ieremias 10:15
    orderIndex: 14
    osisId: Jer.10.15
    sblId: Jer 10:15
    shortName: Ier 10:15
    text: vana sunt et opus risu dignum in tempore visitationis suae peribunt
  - name: Ieremias 10:16
    orderIndex: 15
    osisId: Jer.10.16
    sblId: Jer 10:16
    shortName: Ier 10:16
    text: non est his similis pars Iacob qui enim formavit omnia ipse est et Israhel
      virga hereditatis eius Dominus exercituum nomen illi
  - name: Ieremias 10:17
    orderIndex: 16
    osisId: Jer.10.17
    sblId: Jer 10:17
    shortName: Ier 10:17
    text: congrega de terra confusionem tuam quae habitas in obsidione
  - name: Ieremias 10:18
    orderIndex: 17
    osisId: Jer.10.18
    sblId: Jer 10:18
    shortName: Ier 10:18
    text: quia haec dicit Dominus ecce ego longe proiciam habitatores terrae in hac
      vice et tribulabo eos ita ut inveniantur
  - name: Ieremias 10:19
    orderIndex: 18
    osisId: Jer.10.19
    sblId: Jer 10:19
    shortName: Ier 10:19
    text: vae mihi super contritione mea pessima plaga mea ego autem dixi plane haec
      infirmitas mea est et portabo illam
  - name: Ieremias 10:20
    orderIndex: 19
    osisId: Jer.10.20
    sblId: Jer 10:20
    shortName: Ier 10:20
    text: tabernaculum meum vastatum est omnes funiculi mei disrupti sunt filii mei
      exierunt a me et non subsistunt non est qui extendat ultra tentorium meum et
      erigat pelles meas
  - name: Ieremias 10:21
    orderIndex: 20
    osisId: Jer.10.21
    sblId: Jer 10:21
    shortName: Ier 10:21
    text: quia stulte egerunt pastores et Dominum non quaesierunt propterea non intellexerunt
      et omnis grex eorum dispersus est
  - name: Ieremias 10:22
    orderIndex: 21
    osisId: Jer.10.22
    sblId: Jer 10:22
    shortName: Ier 10:22
    text: vox auditionis ecce venit et commotio magna de terra aquilonis ut ponat
      civitates Iuda solitudinem et habitaculum draconum
  - name: Ieremias 10:23
    orderIndex: 22
    osisId: Jer.10.23
    sblId: Jer 10:23
    shortName: Ier 10:23
    text: scio Domine quia non est hominis via eius nec viri est ut ambulet et dirigat
      gressus suos
  - name: Ieremias 10:24
    orderIndex: 23
    osisId: Jer.10.24
    sblId: Jer 10:24
    shortName: Ier 10:24
    text: corripe me Domine verumtamen in iudicio et non in furore tuo ne forte ad
      nihilum redigas me
  - name: Ieremias 10:25
    orderIndex: 24
    osisId: Jer.10.25
    sblId: Jer 10:25
    shortName: Ier 10:25
    text: effunde indignationem tuam super gentes quae non cognoverunt te et super
      provincias quae nomen tuum non invocaverunt quia comederunt Iacob et devoraverunt
      eum et consumpserunt illum et decus eius dissipaverunt
  versesCount: 25
- name: Ieremias 11
  orderIndex: 10
  osisId: Jer.11
  sblId: Jer 11
  shortName: Ier 11
  verses:
  - name: Ieremias 11:1
    orderIndex: 0
    osisId: Jer.11.1
    sblId: Jer 11:1
    shortName: Ier 11:1
    text: verbum quod factum est ad Hieremiam a Domino dicens
  - name: Ieremias 11:2
    orderIndex: 1
    osisId: Jer.11.2
    sblId: Jer 11:2
    shortName: Ier 11:2
    text: audite verba pacti huius et loquimini ad viros Iuda et habitatores Hierusalem
  - name: Ieremias 11:3
    orderIndex: 2
    osisId: Jer.11.3
    sblId: Jer 11:3
    shortName: Ier 11:3
    text: et dices ad eos haec dicit Dominus Deus Israhel maledictus vir qui non audierit
      verba pacti huius
  - name: Ieremias 11:4
    orderIndex: 3
    osisId: Jer.11.4
    sblId: Jer 11:4
    shortName: Ier 11:4
    text: quod praecepi patribus vestris in die qua eduxi eos de terra Aegypti de
      fornace ferrea dicens audite vocem meam et facite omnia quae praecipio vobis
      et eritis mihi in populum et ego ero vobis in Deum
  - name: Ieremias 11:5
    orderIndex: 4
    osisId: Jer.11.5
    sblId: Jer 11:5
    shortName: Ier 11:5
    text: ut suscitem iuramentum quod iuravi patribus vestris daturum me eis terram
      fluentem lacte et melle sicut est dies haec et respondi et dixi amen Domine
  - name: Ieremias 11:6
    orderIndex: 5
    osisId: Jer.11.6
    sblId: Jer 11:6
    shortName: Ier 11:6
    text: et dixit Dominus ad me vociferare omnia verba haec in civitatibus Iuda et
      foris Hierusalem dicens audite verba pacti huius et facite illa
  - name: Ieremias 11:7
    orderIndex: 6
    osisId: Jer.11.7
    sblId: Jer 11:7
    shortName: Ier 11:7
    text: quia contestans contestatus sum patres vestros in die qua eduxi eos de terra
      Aegypti usque ad diem hanc mane surgens contestatus sum et dixi audite vocem
      meam
  - name: Ieremias 11:8
    orderIndex: 7
    osisId: Jer.11.8
    sblId: Jer 11:8
    shortName: Ier 11:8
    text: et non audierunt nec inclinaverunt aurem suam sed abierunt unusquisque in
      pravitate cordis sui mali et induxi super eos omnia verba pacti huius quod praecepi
      ut facerent et non fecerunt
  - name: Ieremias 11:9
    orderIndex: 8
    osisId: Jer.11.9
    sblId: Jer 11:9
    shortName: Ier 11:9
    text: et dixit Dominus ad me inventa est coniuratio in viris Iuda et in habitatoribus
      Hierusalem
  - name: Ieremias 11:10
    orderIndex: 9
    osisId: Jer.11.10
    sblId: Jer 11:10
    shortName: Ier 11:10
    text: reversi sunt ad iniquitates patrum suorum priores qui noluerunt audire verba
      mea et hii ergo abierunt post deos alienos ut servirent eis irritum fecerunt
      domus Israhel et domus Iuda pactum meum quod pepigi cum patribus eorum
  - name: Ieremias 11:11
    orderIndex: 10
    osisId: Jer.11.11
    sblId: Jer 11:11
    shortName: Ier 11:11
    text: quam ob rem haec dicit Dominus ecce ego inducam super eos mala de quibus
      exire non poterunt et clamabunt ad me et non exaudiam eos
  - name: Ieremias 11:12
    orderIndex: 11
    osisId: Jer.11.12
    sblId: Jer 11:12
    shortName: Ier 11:12
    text: et ibunt civitates Iuda et habitatores Hierusalem et clamabunt ad deos quibus
      libant et non salvabunt eos in tempore adflictionis eorum
  - name: Ieremias 11:13
    orderIndex: 12
    osisId: Jer.11.13
    sblId: Jer 11:13
    shortName: Ier 11:13
    text: secundum numerum enim civitatum tuarum erant dii tui Iuda et secundum numerum
      viarum Hierusalem posuistis aras confusionis aras ad libandum Baali
  - name: Ieremias 11:14
    orderIndex: 13
    osisId: Jer.11.14
    sblId: Jer 11:14
    shortName: Ier 11:14
    text: tu ergo noli orare pro populo hoc et ne adsumas pro eis laudem et orationem
      quia non exaudiam in tempore clamoris eorum ad me in tempore adflictionis eorum
  - name: Ieremias 11:15
    orderIndex: 14
    osisId: Jer.11.15
    sblId: Jer 11:15
    shortName: Ier 11:15
    text: quid est quod dilectus meus in domo mea fecit scelera multa numquid carnes
      sanctae auferent a te malitias tuas in quibus gloriata es
  - name: Ieremias 11:16
    orderIndex: 15
    osisId: Jer.11.16
    sblId: Jer 11:16
    shortName: Ier 11:16
    text: olivam uberem pulchram fructiferam speciosam vocavit Dominus nomen tuum
      ad vocem loquellae grandis exarsit ignis in ea et conbusta sunt frutecta eius
  - name: Ieremias 11:17
    orderIndex: 16
    osisId: Jer.11.17
    sblId: Jer 11:17
    shortName: Ier 11:17
    text: et Dominus exercituum qui plantavit te locutus est super te malum pro malis
      domus Israhel et domus Iuda quae fecerunt sibi ad inritandum me libantes Baali
  - name: Ieremias 11:18
    orderIndex: 17
    osisId: Jer.11.18
    sblId: Jer 11:18
    shortName: Ier 11:18
    text: tu autem Domine demonstrasti mihi et cognovi tunc ostendisti mihi studia
      eorum
  - name: Ieremias 11:19
    orderIndex: 18
    osisId: Jer.11.19
    sblId: Jer 11:19
    shortName: Ier 11:19
    text: et ego quasi agnus mansuetus qui portatur ad victimam et non cognovi quia
      super me cogitaverunt consilia mittamus lignum in panem eius et eradamus eum
      de terra viventium et nomen eius non memoretur amplius
  - name: Ieremias 11:20
    orderIndex: 19
    osisId: Jer.11.20
    sblId: Jer 11:20
    shortName: Ier 11:20
    text: tu autem Domine Sabaoth qui iudicas iuste et probas renes et cor videam
      ultionem tuam ex eis tibi enim revelavi causam meam
  - name: Ieremias 11:21
    orderIndex: 20
    osisId: Jer.11.21
    sblId: Jer 11:21
    shortName: Ier 11:21
    text: propterea haec dicit Dominus ad viros Anathoth qui quaerunt animam tuam
      et dicunt non prophetabis in nomine Domini et non morieris in manibus nostris
  - name: Ieremias 11:22
    orderIndex: 21
    osisId: Jer.11.22
    sblId: Jer 11:22
    shortName: Ier 11:22
    text: propterea haec dicit Dominus exercituum ecce ego visitabo super eos iuvenes
      morientur in gladio filii eorum et filiae eorum morientur in fame
  - name: Ieremias 11:23
    orderIndex: 22
    osisId: Jer.11.23
    sblId: Jer 11:23
    shortName: Ier 11:23
    text: et reliquiae non erunt ex eis inducam enim malum super viros Anathoth annum
      visitationis eorum
  versesCount: 23
- name: Ieremias 12
  orderIndex: 11
  osisId: Jer.12
  sblId: Jer 12
  shortName: Ier 12
  verses:
  - name: Ieremias 12:1
    orderIndex: 0
    osisId: Jer.12.1
    sblId: Jer 12:1
    shortName: Ier 12:1
    text: iustus quidem tu es Domine si disputem tecum verumtamen iusta loquar ad
      te quare via impiorum prosperatur bene est omnibus qui praevaricantur et inique
      agunt
  - name: Ieremias 12:2
    orderIndex: 1
    osisId: Jer.12.2
    sblId: Jer 12:2
    shortName: Ier 12:2
    text: plantasti eos et radicem miserunt proficiunt et faciunt fructum prope es
      tu ori eorum et longe a renibus eorum
  - name: Ieremias 12:3
    orderIndex: 2
    osisId: Jer.12.3
    sblId: Jer 12:3
    shortName: Ier 12:3
    text: et tu Domine nosti me vidisti me et probasti cor meum tecum congrega eos
      quasi gregem ad victimam et sanctifica eos in die occisionis
  - name: Ieremias 12:4
    orderIndex: 3
    osisId: Jer.12.4
    sblId: Jer 12:4
    shortName: Ier 12:4
    text: usquequo lugebit terra et herba omnis regionis siccabitur propter malitiam
      habitantium in ea consumptum est animal et volucre quoniam dixerunt non videbit
      novissima nostra
  - name: Ieremias 12:5
    orderIndex: 4
    osisId: Jer.12.5
    sblId: Jer 12:5
    shortName: Ier 12:5
    text: si cum peditibus currens laborasti quomodo contendere poteris cum equis
      cum autem in terra pacis secura fueris quid facies in superbia Iordanis
  - name: Ieremias 12:6
    orderIndex: 5
    osisId: Jer.12.6
    sblId: Jer 12:6
    shortName: Ier 12:6
    text: nam et fratres tui et domus patris tui etiam ipsi pugnaverunt adversum te
      et clamaverunt post te plena voce ne credas eis cum locuti fuerint tibi bona
  - name: Ieremias 12:7
    orderIndex: 6
    osisId: Jer.12.7
    sblId: Jer 12:7
    shortName: Ier 12:7
    text: reliqui domum meam dimisi hereditatem meam dedi dilectam animam meam in
      manu inimicorum eius
  - name: Ieremias 12:8
    orderIndex: 7
    osisId: Jer.12.8
    sblId: Jer 12:8
    shortName: Ier 12:8
    text: facta est mihi hereditas mea quasi leo in silva dedit contra me vocem ideo
      odivi eam
  - name: Ieremias 12:9
    orderIndex: 8
    osisId: Jer.12.9
    sblId: Jer 12:9
    shortName: Ier 12:9
    text: numquid avis discolor hereditas mea mihi numquid avis tincta per totum venite
      congregamini omnes bestiae terrae properate ad devorandum
  - name: Ieremias 12:10
    orderIndex: 9
    osisId: Jer.12.10
    sblId: Jer 12:10
    shortName: Ier 12:10
    text: pastores multi demoliti sunt vineam meam conculcaverunt partem meam dederunt
      portionem meam desiderabilem in desertum solitudinis
  - name: Ieremias 12:11
    orderIndex: 10
    osisId: Jer.12.11
    sblId: Jer 12:11
    shortName: Ier 12:11
    text: posuerunt eam in dissipationem luxitque super me desolatione desolata est
      omnis terra quia nullus est qui recogitet corde
  - name: Ieremias 12:12
    orderIndex: 11
    osisId: Jer.12.12
    sblId: Jer 12:12
    shortName: Ier 12:12
    text: super omnes vias deserti venerunt vastatores quia gladius Domini devoravit
      ab extremo terrae usque ad extremum eius non est pax universae carni
  - name: Ieremias 12:13
    orderIndex: 12
    osisId: Jer.12.13
    sblId: Jer 12:13
    shortName: Ier 12:13
    text: seminaverunt triticum et spinas messuerunt hereditatem acceperunt et non
      eis proderit confundemini a fructibus vestris propter iram furoris Domini
  - name: Ieremias 12:14
    orderIndex: 13
    osisId: Jer.12.14
    sblId: Jer 12:14
    shortName: Ier 12:14
    text: haec dicit Dominus adversum omnes vicinos meos pessimos qui tangunt hereditatem
      quam distribui populo meo Israhel ecce ego evellam eos de terra eorum et domum
      Iuda evellam de medio eorum
  - name: Ieremias 12:15
    orderIndex: 14
    osisId: Jer.12.15
    sblId: Jer 12:15
    shortName: Ier 12:15
    text: et cum evellero eos convertar et miserebor eorum et reducam eos virum ad
      hereditatem suam et virum in terram suam
  - name: Ieremias 12:16
    orderIndex: 15
    osisId: Jer.12.16
    sblId: Jer 12:16
    shortName: Ier 12:16
    text: et erit si eruditi didicerint vias populi mei ut iurent in nomine meo vivit
      Dominus sicut docuerunt populum meum iurare in Baal aedificabuntur in medio
      populi mei
  - name: Ieremias 12:17
    orderIndex: 16
    osisId: Jer.12.17
    sblId: Jer 12:17
    shortName: Ier 12:17
    text: quod si non audierint evellam gentem illam evulsione et perditione ait Dominus
  versesCount: 17
- name: Ieremias 13
  orderIndex: 12
  osisId: Jer.13
  sblId: Jer 13
  shortName: Ier 13
  verses:
  - name: Ieremias 13:1
    orderIndex: 0
    osisId: Jer.13.1
    sblId: Jer 13:1
    shortName: Ier 13:1
    text: haec dicit Dominus ad me vade et posside tibi lumbare lineum et pones illud
      super lumbos tuos et in aquam non inferes illud
  - name: Ieremias 13:2
    orderIndex: 1
    osisId: Jer.13.2
    sblId: Jer 13:2
    shortName: Ier 13:2
    text: et possedi lumbare iuxta verbum Domini et posui circa lumbos meos
  - name: Ieremias 13:3
    orderIndex: 2
    osisId: Jer.13.3
    sblId: Jer 13:3
    shortName: Ier 13:3
    text: et factus est sermo Domini ad me secundo dicens
  - name: Ieremias 13:4
    orderIndex: 3
    osisId: Jer.13.4
    sblId: Jer 13:4
    shortName: Ier 13:4
    text: tolle lumbare quod possedisti quod est circa lumbos tuos et surgens vade
      ad Eufraten et absconde illud ibi in foramine petrae
  - name: Ieremias 13:5
    orderIndex: 4
    osisId: Jer.13.5
    sblId: Jer 13:5
    shortName: Ier 13:5
    text: et abii et abscondi illud in Eufraten sicut praeceperat mihi Dominus
  - name: Ieremias 13:6
    orderIndex: 5
    osisId: Jer.13.6
    sblId: Jer 13:6
    shortName: Ier 13:6
    text: et factum est post dies plurimos dixit Dominus ad me surge vade ad Eufraten
      et tolle inde lumbare quod praecepi tibi ut absconderes illud ibi
  - name: Ieremias 13:7
    orderIndex: 6
    osisId: Jer.13.7
    sblId: Jer 13:7
    shortName: Ier 13:7
    text: et abii ad Eufraten et fodi et tuli lumbare de loco ubi absconderam illud
      et ecce conputruerat lumbare ita ut nullo usui aptum esset
  - name: Ieremias 13:8
    orderIndex: 7
    osisId: Jer.13.8
    sblId: Jer 13:8
    shortName: Ier 13:8
    text: et factum est verbum Domini ad me dicens
  - name: Ieremias 13:9
    orderIndex: 8
    osisId: Jer.13.9
    sblId: Jer 13:9
    shortName: Ier 13:9
    text: haec dicit Dominus sic putrescere faciam superbiam Iuda et superbiam Hierusalem
      multam
  - name: Ieremias 13:10
    orderIndex: 9
    osisId: Jer.13.10
    sblId: Jer 13:10
    shortName: Ier 13:10
    text: populum istum pessimum qui nolunt audire verba mea et ambulant in pravitate
      cordis sui abieruntque post deos alienos ut servirent eis et adorarent eos et
      erunt sicut lumbare istud quod nullo usui aptum est
  - name: Ieremias 13:11
    orderIndex: 10
    osisId: Jer.13.11
    sblId: Jer 13:11
    shortName: Ier 13:11
    text: sicut enim adheret lumbare ad lumbos viri sic adglutinavi mihi omnem domum
      Israhel et omnem domum Iuda dicit Dominus ut esset mihi in populum et in nomen
      et in laudem et in gloriam et non audierunt
  - name: Ieremias 13:12
    orderIndex: 11
    osisId: Jer.13.12
    sblId: Jer 13:12
    shortName: Ier 13:12
    text: dices ergo ad eos sermonem istum haec dicit Dominus Deus Israhel omnis laguncula
      implebitur vino et dicent ad te numquid ignoramus quia omnis laguncula implebitur
      vino
  - name: Ieremias 13:13
    orderIndex: 12
    osisId: Jer.13.13
    sblId: Jer 13:13
    shortName: Ier 13:13
    text: et dices ad eos haec dicit Dominus ecce ego implebo omnes habitatores terrae
      huius et reges qui sedent de stirpe David super thronum eius et sacerdotes et
      prophetas et omnes habitatores Hierusalem ebrietate
  - name: Ieremias 13:14
    orderIndex: 13
    osisId: Jer.13.14
    sblId: Jer 13:14
    shortName: Ier 13:14
    text: et dispergam eos virum a fratre suo et patres et filios pariter ait Dominus
      non parcam et non concedam neque miserebor ut non disperdam eos
  - name: Ieremias 13:15
    orderIndex: 14
    osisId: Jer.13.15
    sblId: Jer 13:15
    shortName: Ier 13:15
    text: audite et auribus percipite nolite elevari quia Dominus locutus est
  - name: Ieremias 13:16
    orderIndex: 15
    osisId: Jer.13.16
    sblId: Jer 13:16
    shortName: Ier 13:16
    text: date Domino Deo vestro gloriam antequam contenebrescat et antequam offendant
      pedes vestri ad montes caligosos expectabitis lucem et ponet eam in umbram mortis
      et in caliginem
  - name: Ieremias 13:17
    orderIndex: 16
    osisId: Jer.13.17
    sblId: Jer 13:17
    shortName: Ier 13:17
    text: quod si hoc non audieritis in abscondito plorabit anima mea a facie superbiae
      plorans plorabit et deducet oculus meus lacrimam quia captus est grex Domini
  - name: Ieremias 13:18
    orderIndex: 17
    osisId: Jer.13.18
    sblId: Jer 13:18
    shortName: Ier 13:18
    text: dic regi et dominatrici humiliamini sedete quoniam descendit de capite vestro
      corona gloriae vestrae
  - name: Ieremias 13:19
    orderIndex: 18
    osisId: Jer.13.19
    sblId: Jer 13:19
    shortName: Ier 13:19
    text: civitates austri clausae sunt et non est qui aperiat translata est omnis
      Iudaea transmigratione perfecta
  - name: Ieremias 13:20
    orderIndex: 19
    osisId: Jer.13.20
    sblId: Jer 13:20
    shortName: Ier 13:20
    text: levate oculos vestros et videte qui venitis ab aquilone ubi est grex qui
      datus est tibi pecus inclitum tuum
  - name: Ieremias 13:21
    orderIndex: 20
    osisId: Jer.13.21
    sblId: Jer 13:21
    shortName: Ier 13:21
    text: quid dices cum visitaverit te tu enim docuisti eos adversum te et erudisti
      in caput tuum numquid non dolores adprehendent te quasi mulierem parturientem
  - name: Ieremias 13:22
    orderIndex: 21
    osisId: Jer.13.22
    sblId: Jer 13:22
    shortName: Ier 13:22
    text: quod si dixeris in corde tuo quare venerunt mihi haec propter multitudinem
      iniquitatis tuae revelata sunt verecundiora tua pollutae sunt plantae tuae
  - name: Ieremias 13:23
    orderIndex: 22
    osisId: Jer.13.23
    sblId: Jer 13:23
    shortName: Ier 13:23
    text: si mutare potest Aethiops pellem suam aut pardus varietates suas et vos
      poteritis bene facere cum didiceritis malum
  - name: Ieremias 13:24
    orderIndex: 23
    osisId: Jer.13.24
    sblId: Jer 13:24
    shortName: Ier 13:24
    text: et disseminabo eos quasi stipulam quae vento raptatur in deserto
  - name: Ieremias 13:25
    orderIndex: 24
    osisId: Jer.13.25
    sblId: Jer 13:25
    shortName: Ier 13:25
    text: haec sors tua parsque mensurae tuae a me dicit Dominus quia oblita es mei
      et confisa es in mendacio
  - name: Ieremias 13:26
    orderIndex: 25
    osisId: Jer.13.26
    sblId: Jer 13:26
    shortName: Ier 13:26
    text: unde et ego nudavi femora tua contra faciem tuam et apparuit ignominia tua
  - name: Ieremias 13:27
    orderIndex: 26
    osisId: Jer.13.27
    sblId: Jer 13:27
    shortName: Ier 13:27
    text: adulteria tua et hinnitus tuus scelus fornicationis tuae super colles in
      agro vidi abominationes tuas vae tibi Hierusalem non mundaberis post me usquequo
      adhuc
  versesCount: 27
- name: Ieremias 14
  orderIndex: 13
  osisId: Jer.14
  sblId: Jer 14
  shortName: Ier 14
  verses:
  - name: Ieremias 14:1
    orderIndex: 0
    osisId: Jer.14.1
    sblId: Jer 14:1
    shortName: Ier 14:1
    text: quod factum est verbum Domini ad Hieremiam de sermonibus siccitatis
  - name: Ieremias 14:2
    orderIndex: 1
    osisId: Jer.14.2
    sblId: Jer 14:2
    shortName: Ier 14:2
    text: luxit Iudaea et portae eius corruerunt et obscuratae sunt in terra et clamor
      Hierusalem ascendit
  - name: Ieremias 14:3
    orderIndex: 2
    osisId: Jer.14.3
    sblId: Jer 14:3
    shortName: Ier 14:3
    text: maiores miserunt minores suos ad aquam venerunt ad hauriendum non invenerunt
      aquam reportaverunt vasa sua vacua confusi sunt et adflicti et operuerunt capita
      sua
  - name: Ieremias 14:4
    orderIndex: 3
    osisId: Jer.14.4
    sblId: Jer 14:4
    shortName: Ier 14:4
    text: propter terrae vastitatem quia non venit pluvia in terra confusi sunt agricolae
      operuerunt capita sua
  - name: Ieremias 14:5
    orderIndex: 4
    osisId: Jer.14.5
    sblId: Jer 14:5
    shortName: Ier 14:5
    text: nam et cerva in agro peperit et reliquit quia non erat herba
  - name: Ieremias 14:6
    orderIndex: 5
    osisId: Jer.14.6
    sblId: Jer 14:6
    shortName: Ier 14:6
    text: et onagri steterunt in rupibus traxerunt ventum quasi dracones defecerunt
      oculi eorum quia non erat herba
  - name: Ieremias 14:7
    orderIndex: 6
    osisId: Jer.14.7
    sblId: Jer 14:7
    shortName: Ier 14:7
    text: si iniquitates nostrae responderunt nobis Domine fac propter nomen tuum
      quoniam multae sunt aversiones nostrae tibi peccavimus
  - name: Ieremias 14:8
    orderIndex: 7
    osisId: Jer.14.8
    sblId: Jer 14:8
    shortName: Ier 14:8
    text: expectatio Israhel salvator eius in tempore tribulationis quare quasi colonus
      futurus es in terra et quasi viator declinans ad manendum
  - name: Ieremias 14:9
    orderIndex: 8
    osisId: Jer.14.9
    sblId: Jer 14:9
    shortName: Ier 14:9
    text: quare futurus es velut vir vagus ut fortis qui non potest salvare tu autem
      in nobis es Domine et nomen tuum super nos invocatum est ne derelinquas nos
  - name: Ieremias 14:10
    orderIndex: 9
    osisId: Jer.14.10
    sblId: Jer 14:10
    shortName: Ier 14:10
    text: haec dicit Dominus populo huic qui dilexit movere pedes suos et non quievit
      et Domino non placuit nunc recordabitur iniquitatum eorum et visitabit peccata
      eorum
  - name: Ieremias 14:11
    orderIndex: 10
    osisId: Jer.14.11
    sblId: Jer 14:11
    shortName: Ier 14:11
    text: et dixit Dominus ad me noli orare pro populo isto in bonum
  - name: Ieremias 14:12
    orderIndex: 11
    osisId: Jer.14.12
    sblId: Jer 14:12
    shortName: Ier 14:12
    text: cum ieiunaverint non exaudiam preces eorum et si obtulerint holocaustomata
      et victimas non suscipiam ea quoniam gladio et fame et peste ego consumam eos
  - name: Ieremias 14:13
    orderIndex: 12
    osisId: Jer.14.13
    sblId: Jer 14:13
    shortName: Ier 14:13
    text: et dixi a a a Domine Deus prophetae dicunt eis non videbitis gladium et
      famis non erit in vobis sed pacem veram dabit vobis in loco isto
  - name: Ieremias 14:14
    orderIndex: 13
    osisId: Jer.14.14
    sblId: Jer 14:14
    shortName: Ier 14:14
    text: et dixit Dominus ad me falso prophetae vaticinantur in nomine meo non misi
      eos et non praecepi eis neque locutus sum ad eos visionem mendacem et divinationem
      et fraudulentiam et seductionem cordis sui prophetant vobis
  - name: Ieremias 14:15
    orderIndex: 14
    osisId: Jer.14.15
    sblId: Jer 14:15
    shortName: Ier 14:15
    text: ideo haec dicit Dominus de prophetis qui prophetant in nomine meo quos ego
      non misi dicentes gladius et famis non erit in terra hac in gladio et fame consumentur
      prophetae illi
  - name: Ieremias 14:16
    orderIndex: 15
    osisId: Jer.14.16
    sblId: Jer 14:16
    shortName: Ier 14:16
    text: et populi quibus prophetant erunt proiecti in viis Hierusalem prae fame
      et gladio et non erit qui sepeliat eos ipsi et uxores eorum filii et filiae
      eorum et effundam super eos malum suum
  - name: Ieremias 14:17
    orderIndex: 16
    osisId: Jer.14.17
    sblId: Jer 14:17
    shortName: Ier 14:17
    text: et dices ad eos verbum istud deducant oculi mei lacrimam per noctem et diem
      et non taceant quoniam contritione magna contrita est virgo filia populi mei
      plaga pessima vehementer
  - name: Ieremias 14:18
    orderIndex: 17
    osisId: Jer.14.18
    sblId: Jer 14:18
    shortName: Ier 14:18
    text: si egressus fuero ad agros ecce occisi gladio et si introiero in civitatem
      ecce adtenuati fame propheta quoque et sacerdos abierunt in terram quam ignorabant
  - name: Ieremias 14:19
    orderIndex: 18
    osisId: Jer.14.19
    sblId: Jer 14:19
    shortName: Ier 14:19
    text: numquid proiciens abiecisti Iudam aut Sion abominata est anima tua quare
      ergo percussisti nos ita ut nulla sit sanitas expectavimus pacem et non est
      bonum et tempus curationis et ecce turbatio
  - name: Ieremias 14:20
    orderIndex: 19
    osisId: Jer.14.20
    sblId: Jer 14:20
    shortName: Ier 14:20
    text: cognovimus Domine impietates nostras iniquitatem patrum nostrorum quia peccavimus
      tibi
  - name: Ieremias 14:21
    orderIndex: 20
    osisId: Jer.14.21
    sblId: Jer 14:21
    shortName: Ier 14:21
    text: ne nos des in obprobrium propter nomen tuum neque facias nobis contumeliam
      solii gloriae tuae recordare ne irritum facias foedus tuum nobiscum
  - name: Ieremias 14:22
    orderIndex: 21
    osisId: Jer.14.22
    sblId: Jer 14:22
    shortName: Ier 14:22
    text: numquid sunt in sculptilibus gentium qui pluant aut caeli possunt dare imbres
      nonne tu es Domine Deus noster quem expectavimus tu enim fecisti omnia haec
  versesCount: 22
- name: Ieremias 15
  orderIndex: 14
  osisId: Jer.15
  sblId: Jer 15
  shortName: Ier 15
  verses:
  - name: Ieremias 15:1
    orderIndex: 0
    osisId: Jer.15.1
    sblId: Jer 15:1
    shortName: Ier 15:1
    text: et dixit Dominus ad me si steterit Moses et Samuhel coram me non est anima
      mea ad populum istum eice illos a facie mea et egrediantur
  - name: Ieremias 15:2
    orderIndex: 1
    osisId: Jer.15.2
    sblId: Jer 15:2
    shortName: Ier 15:2
    text: quod si dixerint ad te quo egrediemur dices ad eos haec dicit Dominus qui
      ad mortem ad mortem et qui ad gladium ad gladium et qui ad famem ad famem et
      qui ad captivitatem ad captivitatem
  - name: Ieremias 15:3
    orderIndex: 2
    osisId: Jer.15.3
    sblId: Jer 15:3
    shortName: Ier 15:3
    text: et visitabo super eos quattuor species dicit Dominus gladium ad occisionem
      et canes ad lacerandum et volatilia caeli et bestias terrae ad devorandum et
      dissipandum
  - name: Ieremias 15:4
    orderIndex: 3
    osisId: Jer.15.4
    sblId: Jer 15:4
    shortName: Ier 15:4
    text: et dabo eos in fervorem universis regnis terrae propter Manassem filium
      Ezechiae regis Iuda super omnibus quae fecit in Hierusalem
  - name: Ieremias 15:5
    orderIndex: 4
    osisId: Jer.15.5
    sblId: Jer 15:5
    shortName: Ier 15:5
    text: quis enim miserebitur tui Hierusalem aut quis contristabitur pro te aut
      quis ibit ad rogandum pro pace tua
  - name: Ieremias 15:6
    orderIndex: 5
    osisId: Jer.15.6
    sblId: Jer 15:6
    shortName: Ier 15:6
    text: tu reliquisti me dicit Dominus retrorsum abisti et extendam manum meam super
      te et interficiam te laboravi rogans
  - name: Ieremias 15:7
    orderIndex: 6
    osisId: Jer.15.7
    sblId: Jer 15:7
    shortName: Ier 15:7
    text: et dispergam eos ventilabro in portis terrae interfeci et perdidi populum
      meum et tamen a viis suis non sunt reversi
  - name: Ieremias 15:8
    orderIndex: 7
    osisId: Jer.15.8
    sblId: Jer 15:8
    shortName: Ier 15:8
    text: multiplicatae sunt mihi viduae eius super harenam maris induxi eis super
      matrem adulescentis vastatorem meridie misi super civitates repente terrorem
  - name: Ieremias 15:9
    orderIndex: 8
    osisId: Jer.15.9
    sblId: Jer 15:9
    shortName: Ier 15:9
    text: infirmata est quae peperit septem defecit anima eius occidit ei sol cum
      adhuc esset dies confusa est et erubuit et residuos eius in gladium dabo in
      conspectu inimicorum eorum ait Dominus
  - name: Ieremias 15:10
    orderIndex: 9
    osisId: Jer.15.10
    sblId: Jer 15:10
    shortName: Ier 15:10
    text: vae mihi mater mea quare genuisti me virum rixae virum discordiae in universa
      terra non feneravi nec feneravit mihi quisquam omnes maledicunt mihi
  - name: Ieremias 15:11
    orderIndex: 10
    osisId: Jer.15.11
    sblId: Jer 15:11
    shortName: Ier 15:11
    text: dicit Dominus si non reliquiae tuae in bonum si non occurri tibi in tempore
      adflictionis et in tempore tribulationis adversum inimicum
  - name: Ieremias 15:12
    orderIndex: 11
    osisId: Jer.15.12
    sblId: Jer 15:12
    shortName: Ier 15:12
    text: numquid foederabitur ferrum ferro ab aquilone et aes
  - name: Ieremias 15:13
    orderIndex: 12
    osisId: Jer.15.13
    sblId: Jer 15:13
    shortName: Ier 15:13
    text: divitias tuas et thesauros tuos in direptionem dabo gratis in omnibus peccatis
      tuis et in omnibus terminis tuis
  - name: Ieremias 15:14
    orderIndex: 13
    osisId: Jer.15.14
    sblId: Jer 15:14
    shortName: Ier 15:14
    text: et adducam inimicos tuos de terra qua nescis quia ignis succensus est in
      furore meo super vos ardebit
  - name: Ieremias 15:15
    orderIndex: 14
    osisId: Jer.15.15
    sblId: Jer 15:15
    shortName: Ier 15:15
    text: tu scis Domine recordare mei et visita me et tuere me ab his qui persequuntur
      me noli in patientia tua suscipere me scito quoniam sustinui pro te obprobrium
  - name: Ieremias 15:16
    orderIndex: 15
    osisId: Jer.15.16
    sblId: Jer 15:16
    shortName: Ier 15:16
    text: inventi sunt sermones tui et comedi eos et factum est mihi verbum tuum in
      gaudium et in laetitiam cordis mei quoniam invocatum est nomen tuum super me
      Domine Deus exercituum
  - name: Ieremias 15:17
    orderIndex: 16
    osisId: Jer.15.17
    sblId: Jer 15:17
    shortName: Ier 15:17
    text: non sedi in concilio ludentium et gloriatus sum a facie manus tuae solus
      sedebam quoniam comminatione replesti me
  - name: Ieremias 15:18
    orderIndex: 17
    osisId: Jer.15.18
    sblId: Jer 15:18
    shortName: Ier 15:18
    text: quare factus est dolor meus perpetuus et plaga mea desperabilis rennuit
      curari facta est mihi quasi mendacium aquarum infidelium
  - name: Ieremias 15:19
    orderIndex: 18
    osisId: Jer.15.19
    sblId: Jer 15:19
    shortName: Ier 15:19
    text: propter hoc haec dicit Dominus si converteris convertam te et ante faciem
      meam stabis et si separaveris pretiosum a vili quasi os meum eris convertentur
      ipsi ad te et tu non converteris ad eos
  - name: Ieremias 15:20
    orderIndex: 19
    osisId: Jer.15.20
    sblId: Jer 15:20
    shortName: Ier 15:20
    text: et dabo te populo huic in murum aereum fortem et bellabunt adversum te et
      non praevalebunt quia ego tecum sum ut salvem te et eruam dicit Dominus
  - name: Ieremias 15:21
    orderIndex: 20
    osisId: Jer.15.21
    sblId: Jer 15:21
    shortName: Ier 15:21
    text: et liberabo te de manu pessimorum et redimam te de manu fortium
  versesCount: 21
- name: Ieremias 16
  orderIndex: 15
  osisId: Jer.16
  sblId: Jer 16
  shortName: Ier 16
  verses:
  - name: Ieremias 16:1
    orderIndex: 0
    osisId: Jer.16.1
    sblId: Jer 16:1
    shortName: Ier 16:1
    text: et factum est verbum Domini ad me dicens
  - name: Ieremias 16:2
    orderIndex: 1
    osisId: Jer.16.2
    sblId: Jer 16:2
    shortName: Ier 16:2
    text: non accipies uxorem et non erunt tibi filii et filiae in loco isto
  - name: Ieremias 16:3
    orderIndex: 2
    osisId: Jer.16.3
    sblId: Jer 16:3
    shortName: Ier 16:3
    text: quia haec dicit Dominus super filios et filias qui generantur in loco isto
      et super matres eorum quae genuerunt eos et super patres eorum de quorum stirpe
      sunt nati in terra hac
  - name: Ieremias 16:4
    orderIndex: 3
    osisId: Jer.16.4
    sblId: Jer 16:4
    shortName: Ier 16:4
    text: mortibus aegrotationum morientur non plangentur et non sepelientur in sterquilinium
      super faciem terrae erunt et gladio et fame consumentur et erit cadaver eorum
      in escam volatilibus caeli et bestiis terrae
  - name: Ieremias 16:5
    orderIndex: 4
    osisId: Jer.16.5
    sblId: Jer 16:5
    shortName: Ier 16:5
    text: haec enim dicit Dominus ne ingrediaris domum convivii neque vadas ad plangendum
      neque consoleris eos quia abstuli pacem meam a populo isto dicit Dominus misericordiam
      et miserationes
  - name: Ieremias 16:6
    orderIndex: 5
    osisId: Jer.16.6
    sblId: Jer 16:6
    shortName: Ier 16:6
    text: et morientur grandes et parvi in terra ista non sepelientur neque plangentur
      et non se incident neque calvitium fiet pro eis
  - name: Ieremias 16:7
    orderIndex: 6
    osisId: Jer.16.7
    sblId: Jer 16:7
    shortName: Ier 16:7
    text: et non frangent inter eos lugenti panem ad consolandum super mortuo et non
      dabunt eis potum calicis ad consolandum super patre suo et matre
  - name: Ieremias 16:8
    orderIndex: 7
    osisId: Jer.16.8
    sblId: Jer 16:8
    shortName: Ier 16:8
    text: et domum convivii non ingredieris ut sedeas cum eis et comedas et bibas
  - name: Ieremias 16:9
    orderIndex: 8
    osisId: Jer.16.9
    sblId: Jer 16:9
    shortName: Ier 16:9
    text: quia haec dicit Dominus exercituum Deus Israhel ecce ego auferam de loco
      isto in oculis vestris et in diebus vestris vocem gaudii et vocem laetitiae
      vocem sponsi et vocem sponsae
  - name: Ieremias 16:10
    orderIndex: 9
    osisId: Jer.16.10
    sblId: Jer 16:10
    shortName: Ier 16:10
    text: et cum adnuntiaveris populo huic omnia verba haec et dixerint tibi quare
      locutus est Dominus super nos omne malum grande istud quae iniquitas nostra
      et quod peccatum nostrum quod peccavimus Domino Deo nostro
  - name: Ieremias 16:11
    orderIndex: 10
    osisId: Jer.16.11
    sblId: Jer 16:11
    shortName: Ier 16:11
    text: dices ad eos quia dereliquerunt patres vestri me ait Dominus et abierunt
      post deos alienos et servierunt eis et adoraverunt eos et me dereliquerunt et
      legem meam non custodierunt
  - name: Ieremias 16:12
    orderIndex: 11
    osisId: Jer.16.12
    sblId: Jer 16:12
    shortName: Ier 16:12
    text: sed et vos peius operati estis quam patres vestri ecce enim ambulat unusquisque
      post pravitatem cordis sui mali ut me non audiat
  - name: Ieremias 16:13
    orderIndex: 12
    osisId: Jer.16.13
    sblId: Jer 16:13
    shortName: Ier 16:13
    text: et eiciam vos de terra hac in terram quam ignoratis vos et patres vestri
      et servietis ibi diis alienis die ac nocte qui non dabunt vobis requiem
  - name: Ieremias 16:14
    orderIndex: 13
    osisId: Jer.16.14
    sblId: Jer 16:14
    shortName: Ier 16:14
    text: propterea ecce dies veniunt dicit Dominus et non dicetur ultra vivit Dominus
      qui eduxit filios Israhel de terra Aegypti
  - name: Ieremias 16:15
    orderIndex: 14
    osisId: Jer.16.15
    sblId: Jer 16:15
    shortName: Ier 16:15
    text: sed vivit Dominus qui eduxit filios Israhel de terra aquilonis et de universis
      terris ad quas eieci eos et reducam eos in terram suam quam dedi patribus eorum
  - name: Ieremias 16:16
    orderIndex: 15
    osisId: Jer.16.16
    sblId: Jer 16:16
    shortName: Ier 16:16
    text: ecce ego mittam piscatores multos dicit Dominus et piscabuntur eos et post
      haec mittam eis multos venatores et venabuntur eos de omni monte et de omni
      colle et de cavernis petrarum
  - name: Ieremias 16:17
    orderIndex: 16
    osisId: Jer.16.17
    sblId: Jer 16:17
    shortName: Ier 16:17
    text: quia oculi mei super omnes vias eorum non sunt absconditae a facie mea et
      non fuit occulta iniquitas eorum ab oculis meis
  - name: Ieremias 16:18
    orderIndex: 17
    osisId: Jer.16.18
    sblId: Jer 16:18
    shortName: Ier 16:18
    text: et reddam primum duplices iniquitates et peccata eorum quia contaminaverunt
      terram meam in morticinis idolorum suorum et abominationibus suis impleverunt
      hereditatem meam
  - name: Ieremias 16:19
    orderIndex: 18
    osisId: Jer.16.19
    sblId: Jer 16:19
    shortName: Ier 16:19
    text: Domine fortitudo mea et robur meum et refugium meum in die tribulationis
      ad te gentes venient ab extremis terrae et dicent vere mendacium possederunt
      patres nostri vanitatem quae eis non profuit
  - name: Ieremias 16:20
    orderIndex: 19
    osisId: Jer.16.20
    sblId: Jer 16:20
    shortName: Ier 16:20
    text: numquid faciet sibi homo deos et ipsi non sunt dii
  - name: Ieremias 16:21
    orderIndex: 20
    osisId: Jer.16.21
    sblId: Jer 16:21
    shortName: Ier 16:21
    text: idcirco ecce ego ostendam eis per vicem hanc ostendam eis manum meam et
      virtutem meam et scient quia nomen mihi Dominus
  versesCount: 21
- name: Ieremias 17
  orderIndex: 16
  osisId: Jer.17
  sblId: Jer 17
  shortName: Ier 17
  verses:
  - name: Ieremias 17:1
    orderIndex: 0
    osisId: Jer.17.1
    sblId: Jer 17:1
    shortName: Ier 17:1
    text: peccatum Iuda scriptum est stilo ferreo in ungue adamantino exaratum super
      latitudinem cordis eorum et in cornibus ararum eorum
  - name: Ieremias 17:2
    orderIndex: 1
    osisId: Jer.17.2
    sblId: Jer 17:2
    shortName: Ier 17:2
    text: cum recordati fuerint filii eorum ararum suarum et lucorum lignorumque frondentium
      in montibus excelsis
  - name: Ieremias 17:3
    orderIndex: 2
    osisId: Jer.17.3
    sblId: Jer 17:3
    shortName: Ier 17:3
    text: sacrificantes in agro fortitudinem tuam et omnes thesauros tuos in direptionem
      dabo excelsa tua propter peccata in universis finibus tuis
  - name: Ieremias 17:4
    orderIndex: 3
    osisId: Jer.17.4
    sblId: Jer 17:4
    shortName: Ier 17:4
    text: et relinqueris sola ab hereditate tua quam dedi tibi et servire te faciam
      inimicis tuis in terra quam ignoras quoniam ignem succendisti in furore meo
      usque in aeternum ardebit
  - name: Ieremias 17:5
    orderIndex: 4
    osisId: Jer.17.5
    sblId: Jer 17:5
    shortName: Ier 17:5
    text: haec dicit Dominus maledictus homo qui confidit in homine et ponit carnem
      brachium suum et a Domino recedit cor eius
  - name: Ieremias 17:6
    orderIndex: 5
    osisId: Jer.17.6
    sblId: Jer 17:6
    shortName: Ier 17:6
    text: erit enim quasi myrice in deserto et non videbit cum venerit bonum sed habitabit
      in siccitate in deserto in terra salsuginis et inhabitabili
  - name: Ieremias 17:7
    orderIndex: 6
    osisId: Jer.17.7
    sblId: Jer 17:7
    shortName: Ier 17:7
    text: benedictus vir qui confidit in Domino et erit Dominus fiducia eius
  - name: Ieremias 17:8
    orderIndex: 7
    osisId: Jer.17.8
    sblId: Jer 17:8
    shortName: Ier 17:8
    text: et erit quasi lignum quod transplantatur super aquas quod ad humorem mittit
      radices suas et non timebit cum venerit aestus et erit folium eius viride et
      in tempore siccitatis non erit sollicitum nec aliquando desinet facere fructum
  - name: Ieremias 17:9
    orderIndex: 8
    osisId: Jer.17.9
    sblId: Jer 17:9
    shortName: Ier 17:9
    text: pravum est cor omnium et inscrutabile quis cognoscet illud
  - name: Ieremias 17:10
    orderIndex: 9
    osisId: Jer.17.10
    sblId: Jer 17:10
    shortName: Ier 17:10
    text: ego Dominus scrutans cor et probans renes qui do unicuique iuxta viam et
      iuxta fructum adinventionum suarum
  - name: Ieremias 17:11
    orderIndex: 10
    osisId: Jer.17.11
    sblId: Jer 17:11
    shortName: Ier 17:11
    text: perdix fovit quae non peperit fecit divitias et non in iudicio in dimidio
      dierum suorum derelinquet eas et in novissimo suo erit insipiens
  - name: Ieremias 17:12
    orderIndex: 11
    osisId: Jer.17.12
    sblId: Jer 17:12
    shortName: Ier 17:12
    text: solium gloriae altitudinis a principio locus sanctificationis nostrae
  - name: Ieremias 17:13
    orderIndex: 12
    osisId: Jer.17.13
    sblId: Jer 17:13
    shortName: Ier 17:13
    text: expectatio Israhel Domine omnes qui te derelinquunt confundentur recedentes
      in terra scribentur quoniam dereliquerunt venam aquarum viventium Dominum
  - name: Ieremias 17:14
    orderIndex: 13
    osisId: Jer.17.14
    sblId: Jer 17:14
    shortName: Ier 17:14
    text: sana me Domine et sanabor salvum me fac et salvus ero quoniam laus mea tu
      es
  - name: Ieremias 17:15
    orderIndex: 14
    osisId: Jer.17.15
    sblId: Jer 17:15
    shortName: Ier 17:15
    text: ecce ipsi dicunt ad me ubi est verbum Domini veniat
  - name: Ieremias 17:16
    orderIndex: 15
    osisId: Jer.17.16
    sblId: Jer 17:16
    shortName: Ier 17:16
    text: et ego non sum turbatus te pastorem sequens et diem hominis non desideravi
      tu scis quod egressum est de labiis meis rectum in conspectu tuo fuit
  - name: Ieremias 17:17
    orderIndex: 16
    osisId: Jer.17.17
    sblId: Jer 17:17
    shortName: Ier 17:17
    text: non sis mihi tu formidini spes mea tu in die adflictionis
  - name: Ieremias 17:18
    orderIndex: 17
    osisId: Jer.17.18
    sblId: Jer 17:18
    shortName: Ier 17:18
    text: confundantur qui persequuntur me et non confundar ego paveant illi et non
      paveam ego induc super eos diem adflictionis et duplici contritione contere
      eos
  - name: Ieremias 17:19
    orderIndex: 18
    osisId: Jer.17.19
    sblId: Jer 17:19
    shortName: Ier 17:19
    text: haec dicit Dominus ad me vade et sta in porta filiorum populi per quam ingrediuntur
      reges Iuda et egrediuntur et in cunctis portis Hierusalem
  - name: Ieremias 17:20
    orderIndex: 19
    osisId: Jer.17.20
    sblId: Jer 17:20
    shortName: Ier 17:20
    text: et dices ad eos audite verbum Domini reges Iuda et omnis Iudaea cunctique
      habitatores Hierusalem qui ingredimini per portas istas
  - name: Ieremias 17:21
    orderIndex: 20
    osisId: Jer.17.21
    sblId: Jer 17:21
    shortName: Ier 17:21
    text: haec dicit Dominus custodite animas vestras et nolite portare pondera in
      die sabbati nec inferatis per portas Hierusalem
  - name: Ieremias 17:22
    orderIndex: 21
    osisId: Jer.17.22
    sblId: Jer 17:22
    shortName: Ier 17:22
    text: et nolite eicere onera de domibus vestris in die sabbati et omne opus non
      facietis sanctificate diem sabbati sicut praecepi patribus vestris
  - name: Ieremias 17:23
    orderIndex: 22
    osisId: Jer.17.23
    sblId: Jer 17:23
    shortName: Ier 17:23
    text: et non audierunt nec inclinaverunt aurem suam sed induraverunt cervicem
      suam ne audirent me et ne acciperent disciplinam
  - name: Ieremias 17:24
    orderIndex: 23
    osisId: Jer.17.24
    sblId: Jer 17:24
    shortName: Ier 17:24
    text: et erit si audieritis me dicit Dominus ut non inferatis onera per portas
      civitatis huius in die sabbati et si sanctificaveritis diem sabbati ne faciatis
      in ea omne opus
  - name: Ieremias 17:25
    orderIndex: 24
    osisId: Jer.17.25
    sblId: Jer 17:25
    shortName: Ier 17:25
    text: ingredientur per portas civitatis huius reges et principes sedentes super
      solium David et ascendentes in curribus et equis ipsi et principes eorum vir
      Iuda et habitatores Hierusalem et habitabitur civitas haec in sempiternum
  - name: Ieremias 17:26
    orderIndex: 25
    osisId: Jer.17.26
    sblId: Jer 17:26
    shortName: Ier 17:26
    text: et venient de civitate Iuda et de circuitu Hierusalem et de terra Beniamin
      et de campestribus et de montuosis et ab austro portantes holocaustum et victimam
      et sacrificium et tus et inferent oblationem in domum Domini
  - name: Ieremias 17:27
    orderIndex: 26
    osisId: Jer.17.27
    sblId: Jer 17:27
    shortName: Ier 17:27
    text: si autem non audieritis me ut sanctificetis diem sabbati et ne portetis
      onus et ne inferatis per portas Hierusalem in die sabbati succendam ignem in
      portis eius et devorabit domos Hierusalem et non extinguetur
  versesCount: 27
- name: Ieremias 18
  orderIndex: 17
  osisId: Jer.18
  sblId: Jer 18
  shortName: Ier 18
  verses:
  - name: Ieremias 18:1
    orderIndex: 0
    osisId: Jer.18.1
    sblId: Jer 18:1
    shortName: Ier 18:1
    text: verbum quod factum est ad Hieremiam a Domino dicens
  - name: Ieremias 18:2
    orderIndex: 1
    osisId: Jer.18.2
    sblId: Jer 18:2
    shortName: Ier 18:2
    text: surge et descende in domum figuli et ibi audies verba mea
  - name: Ieremias 18:3
    orderIndex: 2
    osisId: Jer.18.3
    sblId: Jer 18:3
    shortName: Ier 18:3
    text: et descendi in domum figuli et ecce ipse faciebat opus super rotam
  - name: Ieremias 18:4
    orderIndex: 3
    osisId: Jer.18.4
    sblId: Jer 18:4
    shortName: Ier 18:4
    text: et dissipatum est vas quod ipse faciebat e luto manibus suis conversusque
      fecit illud vas alterum sicut placuerat in oculis eius ut faceret
  - name: Ieremias 18:5
    orderIndex: 4
    osisId: Jer.18.5
    sblId: Jer 18:5
    shortName: Ier 18:5
    text: et factum est verbum Domini ad me dicens
  - name: Ieremias 18:6
    orderIndex: 5
    osisId: Jer.18.6
    sblId: Jer 18:6
    shortName: Ier 18:6
    text: numquid sicut figulus iste non potero facere vobis domus Israhel ait Dominus
      ecce sicut lutum in manu figuli sic vos in manu mea domus Israhel
  - name: Ieremias 18:7
    orderIndex: 6
    osisId: Jer.18.7
    sblId: Jer 18:7
    shortName: Ier 18:7
    text: repente loquar adversum gentem et adversum regnum ut eradicem et destruam
      et disperdam illud
  - name: Ieremias 18:8
    orderIndex: 7
    osisId: Jer.18.8
    sblId: Jer 18:8
    shortName: Ier 18:8
    text: si paenitentiam egerit gens illa a malo suo quod locutus sum adversum eam
      agam et ego paenitentiam super malo quod cogitavi ut facerem ei
  - name: Ieremias 18:9
    orderIndex: 8
    osisId: Jer.18.9
    sblId: Jer 18:9
    shortName: Ier 18:9
    text: et subito loquar de gente et regno ut aedificem et ut plantem illud
  - name: Ieremias 18:10
    orderIndex: 9
    osisId: Jer.18.10
    sblId: Jer 18:10
    shortName: Ier 18:10
    text: si fecerit malum in oculis meis ut non audiat vocem meam paenitentiam agam
      super bono quod locutus sum ut facerem ei
  - name: Ieremias 18:11
    orderIndex: 10
    osisId: Jer.18.11
    sblId: Jer 18:11
    shortName: Ier 18:11
    text: nunc ergo dic viro Iudae et habitatoribus Hierusalem dicens haec dicit Dominus
      ecce ego fingo contra vos malum et cogito contra vos cogitationem revertatur
      unusquisque a via sua mala et dirigite vias vestras et studia vestra
  - name: Ieremias 18:12
    orderIndex: 11
    osisId: Jer.18.12
    sblId: Jer 18:12
    shortName: Ier 18:12
    text: qui dixerunt desperavimus post cogitationes enim nostras ibimus et unusquisque
      pravitatem cordis sui mali faciemus
  - name: Ieremias 18:13
    orderIndex: 12
    osisId: Jer.18.13
    sblId: Jer 18:13
    shortName: Ier 18:13
    text: ideo haec dicit Dominus interrogate gentes quis audivit talia horribilia
      quae fecit nimis virgo Israhel
  - name: Ieremias 18:14
    orderIndex: 13
    osisId: Jer.18.14
    sblId: Jer 18:14
    shortName: Ier 18:14
    text: numquid deficiet de petra agri nix Libani aut evelli possunt aquae erumpentes
      frigidae et defluentes
  - name: Ieremias 18:15
    orderIndex: 14
    osisId: Jer.18.15
    sblId: Jer 18:15
    shortName: Ier 18:15
    text: quia oblitus est mei populus meus frustra libantes et inpingentes in viis
      suis in semitis saeculi ut ambularent per eas in itinere non trito
  - name: Ieremias 18:16
    orderIndex: 15
    osisId: Jer.18.16
    sblId: Jer 18:16
    shortName: Ier 18:16
    text: ut fieret terra eorum in desolationem et in sibilum sempiternum omnis qui
      praeterit per eam obstupescet et movebit caput suum
  - name: Ieremias 18:17
    orderIndex: 16
    osisId: Jer.18.17
    sblId: Jer 18:17
    shortName: Ier 18:17
    text: sicut ventus urens dispergam eos coram inimico dorsum et non faciem ostendam
      eis in die perditionis eorum
  - name: Ieremias 18:18
    orderIndex: 17
    osisId: Jer.18.18
    sblId: Jer 18:18
    shortName: Ier 18:18
    text: et dixerunt venite et cogitemus contra Hieremiam cogitationes non enim peribit
      lex a sacerdote neque consilium a sapiente nec sermo a propheta venite et percutiamus
      eum lingua et non adtendamus ad universos sermones eius
  - name: Ieremias 18:19
    orderIndex: 18
    osisId: Jer.18.19
    sblId: Jer 18:19
    shortName: Ier 18:19
    text: adtende Domine ad me et audi vocem adversariorum meorum
  - name: Ieremias 18:20
    orderIndex: 19
    osisId: Jer.18.20
    sblId: Jer 18:20
    shortName: Ier 18:20
    text: numquid redditur pro bono malum quia foderunt foveam animae meae recordare
      quod steterim in conspectu tuo ut loquerer pro eis bonum et averterem indignationem
      tuam ab eis
  - name: Ieremias 18:21
    orderIndex: 20
    osisId: Jer.18.21
    sblId: Jer 18:21
    shortName: Ier 18:21
    text: propterea da filios eorum in famem et deduc eos in manus gladii fiant uxores
      eorum absque liberis et viduae et viri earum interficiantur morte iuvenes eorum
      confodiantur gladio in proelio
  - name: Ieremias 18:22
    orderIndex: 21
    osisId: Jer.18.22
    sblId: Jer 18:22
    shortName: Ier 18:22
    text: audiatur clamor de domibus eorum adduces enim super eos latronem repente
      quia foderunt foveam ut caperent me et laqueos absconderunt pedibus meis
  - name: Ieremias 18:23
    orderIndex: 22
    osisId: Jer.18.23
    sblId: Jer 18:23
    shortName: Ier 18:23
    text: tu autem Domine scis omne consilium eorum adversum me in mortem ne propitieris
      iniquitati eorum et peccatum eorum a facie tua non deleatur fiant corruentes
      in conspectu tuo in tempore furoris tui abutere eis
  versesCount: 23
- name: Ieremias 19
  orderIndex: 18
  osisId: Jer.19
  sblId: Jer 19
  shortName: Ier 19
  verses:
  - name: Ieremias 19:1
    orderIndex: 0
    osisId: Jer.19.1
    sblId: Jer 19:1
    shortName: Ier 19:1
    text: haec dicit Dominus vade et accipe lagunculam figuli testeam a senioribus
      populi et a senioribus sacerdotum
  - name: Ieremias 19:2
    orderIndex: 1
    osisId: Jer.19.2
    sblId: Jer 19:2
    shortName: Ier 19:2
    text: et egredere ad vallem filii Ennom quae est iuxta introitum portae Fictilis
      et praedicabis ibi verba quae ego loquar ad te
  - name: Ieremias 19:3
    orderIndex: 2
    osisId: Jer.19.3
    sblId: Jer 19:3
    shortName: Ier 19:3
    text: et dices audite verbum Domini reges Iuda et habitatores Hierusalem haec
      dicit Dominus exercituum Deus Israhel ecce ego inducam adflictionem super locum
      istum ita ut omnis qui audierit illam tinniant aures eius
  - name: Ieremias 19:4
    orderIndex: 3
    osisId: Jer.19.4
    sblId: Jer 19:4
    shortName: Ier 19:4
    text: eo quod dereliquerint me et alienum fecerint locum istum et libaverint in
      eo diis alienis quos nescierunt ipsi et patres eorum et reges Iuda et repleverunt
      locum istum sanguine innocentium
  - name: Ieremias 19:5
    orderIndex: 4
    osisId: Jer.19.5
    sblId: Jer 19:5
    shortName: Ier 19:5
    text: et aedificaverunt excelsa Baali ad conburendos filios suos igni in holocaustum
      Baali quae non praecepi nec locutus sum nec ascenderunt in cor meum
  - name: Ieremias 19:6
    orderIndex: 5
    osisId: Jer.19.6
    sblId: Jer 19:6
    shortName: Ier 19:6
    text: propterea ecce dies veniunt dicit Dominus et non vocabitur locus iste amplius
      Thofeth et vallis filii Ennom sed vallis Occisionis
  - name: Ieremias 19:7
    orderIndex: 6
    osisId: Jer.19.7
    sblId: Jer 19:7
    shortName: Ier 19:7
    text: et dissipabo consilium Iudae et Hierusalem in loco isto et subvertam eos
      gladio in conspectu inimicorum suorum et in manu quaerentium animas eorum et
      dabo cadavera eorum escam volatilibus caeli et bestiis terrae
  - name: Ieremias 19:8
    orderIndex: 7
    osisId: Jer.19.8
    sblId: Jer 19:8
    shortName: Ier 19:8
    text: et ponam civitatem hanc in stuporem et in sibilum omnis qui praeterierit
      per eam obstupescet et sibilabit super universa plaga eius
  - name: Ieremias 19:9
    orderIndex: 8
    osisId: Jer.19.9
    sblId: Jer 19:9
    shortName: Ier 19:9
    text: et cibabo eos carnibus filiorum suorum et carnibus filiarum suarum et unusquisque
      carnes amici sui comedet in obsidione et in angustia in qua concludent eos inimici
      eorum et qui quaerunt animas eorum
  - name: Ieremias 19:10
    orderIndex: 9
    osisId: Jer.19.10
    sblId: Jer 19:10
    shortName: Ier 19:10
    text: et conteres lagunculam in oculis virorum qui ibunt tecum
  - name: Ieremias 19:11
    orderIndex: 10
    osisId: Jer.19.11
    sblId: Jer 19:11
    shortName: Ier 19:11
    text: et dices ad eos haec dicit Dominus exercituum sic conteram populum istum
      et civitatem istam sicut conteritur vas figuli quod non potest ultra instaurari
      et in Thofeth sepelientur eo quod non sit alius locus ad sepeliendum
  - name: Ieremias 19:12
    orderIndex: 11
    osisId: Jer.19.12
    sblId: Jer 19:12
    shortName: Ier 19:12
    text: sic faciam loco huic ait Dominus et habitatoribus eius ut ponam civitatem
      istam sicut Thofeth
  - name: Ieremias 19:13
    orderIndex: 12
    osisId: Jer.19.13
    sblId: Jer 19:13
    shortName: Ier 19:13
    text: et erunt domus Hierusalem et domus regum Iuda sicut locus Thofeth inmundae
      omnes domus in quarum domatibus sacrificaverunt omni militiae caeli et libaverunt
      libamina diis alienis
  - name: Ieremias 19:14
    orderIndex: 13
    osisId: Jer.19.14
    sblId: Jer 19:14
    shortName: Ier 19:14
    text: venit autem Hieremias de Thofeth quo miserat eum Dominus ad prophetandum
      et stetit in atrio domus Domini et dixit ad omnem populum
  - name: Ieremias 19:15
    orderIndex: 14
    osisId: Jer.19.15
    sblId: Jer 19:15
    shortName: Ier 19:15
    text: haec dicit Dominus exercituum Deus Israhel ecce ego inducam super civitatem
      hanc et super omnes urbes eius universa mala quae locutus sum adversum eam quoniam
      induraverunt cervicem suam ut non audirent sermones meos
  versesCount: 15
- name: Ieremias 20
  orderIndex: 19
  osisId: Jer.20
  sblId: Jer 20
  shortName: Ier 20
  verses:
  - name: Ieremias 20:1
    orderIndex: 0
    osisId: Jer.20.1
    sblId: Jer 20:1
    shortName: Ier 20:1
    text: et audivit Phassur filius Emmer sacerdos qui constitutus erat princeps in
      domo Domini Hieremiam prophetantem sermones istos
  - name: Ieremias 20:2
    orderIndex: 1
    osisId: Jer.20.2
    sblId: Jer 20:2
    shortName: Ier 20:2
    text: et percussit Phassur Hieremiam prophetam et misit eum in nervum quod erat
      in porta Beniamin superiori in domo Domini
  - name: Ieremias 20:3
    orderIndex: 2
    osisId: Jer.20.3
    sblId: Jer 20:3
    shortName: Ier 20:3
    text: cumque inluxisset in crastinum eduxit Phassur Hieremiam de nervo et dixit
      ad eum Hieremias non Phassur vocavit Dominus nomen tuum sed Pavorem undique
  - name: Ieremias 20:4
    orderIndex: 3
    osisId: Jer.20.4
    sblId: Jer 20:4
    shortName: Ier 20:4
    text: quia haec dicit Dominus ecce ego dabo te in pavorem te et omnes amicos tuos
      et corruent gladio inimicorum suorum et oculi tui videbunt et omnem Iudam dabo
      in manu regis Babylonis et traducet eos in Babylonem et percutiet eos gladio
  - name: Ieremias 20:5
    orderIndex: 4
    osisId: Jer.20.5
    sblId: Jer 20:5
    shortName: Ier 20:5
    text: et dabo universam substantiam civitatis huius et omnem laborem eius omneque
      pretium et cunctos thesauros regum Iuda dabo in manu inimicorum eorum et diripient
      eos et tollent et ducent in Babylonem
  - name: Ieremias 20:6
    orderIndex: 5
    osisId: Jer.20.6
    sblId: Jer 20:6
    shortName: Ier 20:6
    text: tu autem Phassur et omnes habitatores domus tuae ibitis in captivitatem
      et in Babylonem venies et ibi morieris ibique sepelieris tu et omnes amici tui
      quibus prophetasti mendacium
  - name: Ieremias 20:7
    orderIndex: 6
    osisId: Jer.20.7
    sblId: Jer 20:7
    shortName: Ier 20:7
    text: seduxisti me Domine et seductus sum fortior me fuisti et invaluisti factus
      sum in derisum tota die omnes subsannant me
  - name: Ieremias 20:8
    orderIndex: 7
    osisId: Jer.20.8
    sblId: Jer 20:8
    shortName: Ier 20:8
    text: quia iam olim loquor vociferans iniquitatem et vastitatem clamito et factus
      est mihi sermo Domini in obprobrium et in derisum tota die
  - name: Ieremias 20:9
    orderIndex: 8
    osisId: Jer.20.9
    sblId: Jer 20:9
    shortName: Ier 20:9
    text: et dixi non recordabor eius neque loquar ultra in nomine illius et factus
      est in corde meo quasi ignis exaestuans claususque in ossibus meis et defeci
      ferre non sustinens
  - name: Ieremias 20:10
    orderIndex: 9
    osisId: Jer.20.10
    sblId: Jer 20:10
    shortName: Ier 20:10
    text: audivi enim contumelias multorum et terrorem in circuitu persequimini et
      persequamur eum ab omnibus viris qui erant pacifici mei et custodientes latus
      meum si quo modo decipiatur et praevaleamus adversus eum et consequamur ultionem
      ex eo
  - name: Ieremias 20:11
    orderIndex: 10
    osisId: Jer.20.11
    sblId: Jer 20:11
    shortName: Ier 20:11
    text: Dominus autem mecum est quasi bellator fortis idcirco qui persequuntur me
      cadent et infirmi erunt confundentur vehementer quia non intellexerunt obprobrium
      sempiternum quod numquam delebitur
  - name: Ieremias 20:12
    orderIndex: 11
    osisId: Jer.20.12
    sblId: Jer 20:12
    shortName: Ier 20:12
    text: et tu Domine exercituum probator iusti qui vides renes et cor videam quaeso
      ultionem tuam ex eis tibi enim revelavi causam meam
  - name: Ieremias 20:13
    orderIndex: 12
    osisId: Jer.20.13
    sblId: Jer 20:13
    shortName: Ier 20:13
    text: cantate Domino laudate Dominum quia liberavit animam pauperis de manu malorum
  - name: Ieremias 20:14
    orderIndex: 13
    osisId: Jer.20.14
    sblId: Jer 20:14
    shortName: Ier 20:14
    text: maledicta dies in qua natus sum dies in qua peperit me mater mea non sit
      benedicta
  - name: Ieremias 20:15
    orderIndex: 14
    osisId: Jer.20.15
    sblId: Jer 20:15
    shortName: Ier 20:15
    text: maledictus vir qui adnuntiavit patri meo dicens natus est tibi puer masculus
      et quasi gaudio laetificavit eum
  - name: Ieremias 20:16
    orderIndex: 15
    osisId: Jer.20.16
    sblId: Jer 20:16
    shortName: Ier 20:16
    text: sit homo ille ut sunt civitates quas subvertit Dominus et non paenituit
      eum audiat clamorem mane et ululatum in tempore meridiano
  - name: Ieremias 20:17
    orderIndex: 16
    osisId: Jer.20.17
    sblId: Jer 20:17
    shortName: Ier 20:17
    text: qui non me interfecit a vulva ut fieret mihi mater mea sepulchrum et vulva
      eius conceptus aeternus
  - name: Ieremias 20:18
    orderIndex: 17
    osisId: Jer.20.18
    sblId: Jer 20:18
    shortName: Ier 20:18
    text: quare de vulva egressus sum ut viderem laborem et dolorem et consumerentur
      in confusione dies mei
  versesCount: 18
- name: Ieremias 21
  orderIndex: 20
  osisId: Jer.21
  sblId: Jer 21
  shortName: Ier 21
  verses:
  - name: Ieremias 21:1
    orderIndex: 0
    osisId: Jer.21.1
    sblId: Jer 21:1
    shortName: Ier 21:1
    text: verbum quod factum est ad Hieremiam a Domino quando misit ad eum rex Sedecias
      Phassur filium Melchiae et Sophoniam filium Maasiae sacerdotem dicens
  - name: Ieremias 21:2
    orderIndex: 1
    osisId: Jer.21.2
    sblId: Jer 21:2
    shortName: Ier 21:2
    text: interroga pro nobis Dominum quia Nabuchodonosor rex Babylonis proeliatur
      adversum nos si forte faciat Dominus nobiscum secundum omnia mirabilia sua et
      recedat a nobis
  - name: Ieremias 21:3
    orderIndex: 2
    osisId: Jer.21.3
    sblId: Jer 21:3
    shortName: Ier 21:3
    text: et dixit Hieremias ad eos sic dicetis Sedeciae
  - name: Ieremias 21:4
    orderIndex: 3
    osisId: Jer.21.4
    sblId: Jer 21:4
    shortName: Ier 21:4
    text: haec dicit Dominus Deus Israhel ecce ego convertam vasa belli quae in manibus
      vestris sunt et quibus vos pugnatis adversum regem Babylonis et Chaldeos qui
      obsident vos in circuitu murorum et congregabo ea in medio civitatis huius
  - name: Ieremias 21:5
    orderIndex: 4
    osisId: Jer.21.5
    sblId: Jer 21:5
    shortName: Ier 21:5
    text: et debellabo ego vos in manu extenta et brachio forti et in furore et in
      indignatione et in ira grandi
  - name: Ieremias 21:6
    orderIndex: 5
    osisId: Jer.21.6
    sblId: Jer 21:6
    shortName: Ier 21:6
    text: et percutiam habitatores civitatis huius homines et bestiae pestilentia
      magna morientur
  - name: Ieremias 21:7
    orderIndex: 6
    osisId: Jer.21.7
    sblId: Jer 21:7
    shortName: Ier 21:7
    text: et post haec ait Dominus dabo Sedeciam regem Iuda et servos eius et populum
      eius et qui derelicti sunt in civitate hac a peste et gladio et fame in manu
      Nabuchodonosor regis Babylonis et in manu inimicorum eorum et in manu quaerentium
      animam eorum et percutiet eos in ore gladii et non movebitur neque parcet nec
      miserebitur
  - name: Ieremias 21:8
    orderIndex: 7
    osisId: Jer.21.8
    sblId: Jer 21:8
    shortName: Ier 21:8
    text: et ad populum hunc dices haec dicit Dominus ecce ego do coram vobis viam
      vitae et viam mortis
  - name: Ieremias 21:9
    orderIndex: 8
    osisId: Jer.21.9
    sblId: Jer 21:9
    shortName: Ier 21:9
    text: qui habitaverit in urbe hac morietur gladio et fame et peste qui autem egressus
      fuerit et transfugerit ad Chaldeos qui obsident vos vivet et erit ei anima sua
      quasi spolium
  - name: Ieremias 21:10
    orderIndex: 9
    osisId: Jer.21.10
    sblId: Jer 21:10
    shortName: Ier 21:10
    text: posui enim faciem meam super civitatem hanc in malum et non in bonum ait
      Dominus in manu regis Babylonis dabitur et exuret eam igni
  - name: Ieremias 21:11
    orderIndex: 10
    osisId: Jer.21.11
    sblId: Jer 21:11
    shortName: Ier 21:11
    text: et domui regis Iuda audite verbum Domini
  - name: Ieremias 21:12
    orderIndex: 11
    osisId: Jer.21.12
    sblId: Jer 21:12
    shortName: Ier 21:12
    text: domus David haec dicit Dominus iudicate mane iudicium et eruite vi oppressum
      de manu calumniantis ne forte egrediatur ut ignis indignatio mea et succendatur
      et non sit qui extinguat propter malitiam studiorum vestrorum
  - name: Ieremias 21:13
    orderIndex: 12
    osisId: Jer.21.13
    sblId: Jer 21:13
    shortName: Ier 21:13
    text: ecce ego ad te habitatricem vallis solidae atque campestris ait Dominus
      qui dicitis quis percutiet nos et quis ingredietur domos nostras
  - name: Ieremias 21:14
    orderIndex: 13
    osisId: Jer.21.14
    sblId: Jer 21:14
    shortName: Ier 21:14
    text: et visitabo super vos iuxta fructum studiorum vestrorum dicit Dominus et
      succendam ignem in saltu eius et devorabit omnia in circuitu eius
  versesCount: 14
- name: Ieremias 22
  orderIndex: 21
  osisId: Jer.22
  sblId: Jer 22
  shortName: Ier 22
  verses:
  - name: Ieremias 22:1
    orderIndex: 0
    osisId: Jer.22.1
    sblId: Jer 22:1
    shortName: Ier 22:1
    text: haec dicit Dominus descende in domum regis Iuda et loqueris ibi verbum hoc
  - name: Ieremias 22:2
    orderIndex: 1
    osisId: Jer.22.2
    sblId: Jer 22:2
    shortName: Ier 22:2
    text: et dices audi verbum Domini rex Iuda qui sedes super solium David tu et
      servi tui et populus tuus qui ingredimini per portas istas
  - name: Ieremias 22:3
    orderIndex: 2
    osisId: Jer.22.3
    sblId: Jer 22:3
    shortName: Ier 22:3
    text: haec dicit Dominus facite iudicium et iustitiam et liberate vi oppressum
      de manu calumniatoris et advenam et pupillum et viduam nolite contristare neque
      opprimatis inique et sanguinem innocentem ne effundatis in loco isto
  - name: Ieremias 22:4
    orderIndex: 3
    osisId: Jer.22.4
    sblId: Jer 22:4
    shortName: Ier 22:4
    text: si enim facientes feceritis verbum istud ingredientur per portas domus huius
      reges sedentes de genere David super thronum eius et ascendentes currus et equos
      ipsi et servi et populus eorum
  - name: Ieremias 22:5
    orderIndex: 4
    osisId: Jer.22.5
    sblId: Jer 22:5
    shortName: Ier 22:5
    text: quod si non audieritis verba haec in memet ipso iuravi dicit Dominus quia
      in solitudinem erit domus haec
  - name: Ieremias 22:6
    orderIndex: 5
    osisId: Jer.22.6
    sblId: Jer 22:6
    shortName: Ier 22:6
    text: quia haec dicit Dominus super domum regis Iuda Galaad tu mihi caput Libani
      si non posuero te solitudinem urbes inhabitabiles
  - name: Ieremias 22:7
    orderIndex: 6
    osisId: Jer.22.7
    sblId: Jer 22:7
    shortName: Ier 22:7
    text: et sanctificabo super te interficientem virum et arma eius et succident
      electam cedrum tuam et praecipitabunt in ignem
  - name: Ieremias 22:8
    orderIndex: 7
    osisId: Jer.22.8
    sblId: Jer 22:8
    shortName: Ier 22:8
    text: et pertransibunt gentes multae per civitatem hanc et dicet unusquisque proximo
      suo quare fecit Dominus sic civitati huic grandi
  - name: Ieremias 22:9
    orderIndex: 8
    osisId: Jer.22.9
    sblId: Jer 22:9
    shortName: Ier 22:9
    text: et respondebunt eo quod dereliquerint pactum Domini Dei sui et adoraverint
      deos alienos et servierint eis
  - name: Ieremias 22:10
    orderIndex: 9
    osisId: Jer.22.10
    sblId: Jer 22:10
    shortName: Ier 22:10
    text: nolite flere mortuum neque lugeatis super eum fletu plangite eum qui egreditur
      quia non revertetur ultra nec videbit terram nativitatis suae
  - name: Ieremias 22:11
    orderIndex: 10
    osisId: Jer.22.11
    sblId: Jer 22:11
    shortName: Ier 22:11
    text: quia haec dicit Dominus ad Sellum filium Iosiae regem Iuda qui regnavit
      pro Iosia patre suo qui egressus est de loco isto non revertetur huc amplius
  - name: Ieremias 22:12
    orderIndex: 11
    osisId: Jer.22.12
    sblId: Jer 22:12
    shortName: Ier 22:12
    text: sed in loco ad quem transtuli eum ibi morietur et terram istam non videbit
      amplius
  - name: Ieremias 22:13
    orderIndex: 12
    osisId: Jer.22.13
    sblId: Jer 22:13
    shortName: Ier 22:13
    text: vae qui aedificat domum suam in iniustitia et cenacula sua non in iudicio
      amicum suum opprimet frustra et mercedem eius non reddet ei
  - name: Ieremias 22:14
    orderIndex: 13
    osisId: Jer.22.14
    sblId: Jer 22:14
    shortName: Ier 22:14
    text: qui dicit aedificabo mihi domum latam et cenacula spatiosa qui aperit sibi
      fenestras et facit laquearia cedrina pingitque sinopide
  - name: Ieremias 22:15
    orderIndex: 14
    osisId: Jer.22.15
    sblId: Jer 22:15
    shortName: Ier 22:15
    text: numquid regnabis quoniam confers te cedro pater tuus numquid non comedit
      et bibit et fecit iudicium et iustitiam tunc cum bene erat ei
  - name: Ieremias 22:16
    orderIndex: 15
    osisId: Jer.22.16
    sblId: Jer 22:16
    shortName: Ier 22:16
    text: iudicavit causam pauperis et egeni in bonum suum numquid non ideo quia cognovit
      me dicit Dominus
  - name: Ieremias 22:17
    orderIndex: 16
    osisId: Jer.22.17
    sblId: Jer 22:17
    shortName: Ier 22:17
    text: tui vero oculi et cor ad avaritiam et ad sanguinem innocentem fundendum
      et ad calumniam et ad cursum mali operis
  - name: Ieremias 22:18
    orderIndex: 17
    osisId: Jer.22.18
    sblId: Jer 22:18
    shortName: Ier 22:18
    text: propterea haec dicit Dominus ad Ioachim filium Iosiae regem Iuda non plangent
      eum vae frater et vae fratres non concrepabunt ei vae domine et vae inclite
  - name: Ieremias 22:19
    orderIndex: 18
    osisId: Jer.22.19
    sblId: Jer 22:19
    shortName: Ier 22:19
    text: sepultura asini sepelietur putrefactus et proiectus extra portas Hierusalem
  - name: Ieremias 22:20
    orderIndex: 19
    osisId: Jer.22.20
    sblId: Jer 22:20
    shortName: Ier 22:20
    text: ascende Libanum et clama et in Basan da vocem tuam et clama ad transeuntes
      quia contriti sunt omnes amatores tui
  - name: Ieremias 22:21
    orderIndex: 20
    osisId: Jer.22.21
    sblId: Jer 22:21
    shortName: Ier 22:21
    text: locutus sum ad te in abundantia tua dixisti non audiam haec est via tua
      ab adulescentia tua quia non audisti vocem meam
  - name: Ieremias 22:22
    orderIndex: 21
    osisId: Jer.22.22
    sblId: Jer 22:22
    shortName: Ier 22:22
    text: omnes pastores tuos pascet ventus et amatores tui in captivitatem ibunt
      et tunc confunderis et erubesces ab omni malitia tua
  - name: Ieremias 22:23
    orderIndex: 22
    osisId: Jer.22.23
    sblId: Jer 22:23
    shortName: Ier 22:23
    text: quae sedes in Libano et nidificas in cedris quomodo congemuisti cum venissent
      tibi dolores quasi dolores parturientis
  - name: Ieremias 22:24
    orderIndex: 23
    osisId: Jer.22.24
    sblId: Jer 22:24
    shortName: Ier 22:24
    text: vivo ego dicit Dominus quia si fuerit Iechonias filius Ioachim regis Iuda
      anulus in manu dextera mea inde avellam eum
  - name: Ieremias 22:25
    orderIndex: 24
    osisId: Jer.22.25
    sblId: Jer 22:25
    shortName: Ier 22:25
    text: et dabo te in manu quaerentium animam tuam et in manu quorum tu formidas
      faciem et in manu Nabuchodonosor regis Babylonis et in manu Chaldeorum
  - name: Ieremias 22:26
    orderIndex: 25
    osisId: Jer.22.26
    sblId: Jer 22:26
    shortName: Ier 22:26
    text: et mittam te et matrem tuam quae genuit te in terram alienam in qua nati
      non estis ibique moriemini
  - name: Ieremias 22:27
    orderIndex: 26
    osisId: Jer.22.27
    sblId: Jer 22:27
    shortName: Ier 22:27
    text: et in terram ad quam ipsi levant animam suam ut revertantur illuc non revertentur
  - name: Ieremias 22:28
    orderIndex: 27
    osisId: Jer.22.28
    sblId: Jer 22:28
    shortName: Ier 22:28
    text: numquid vas fictile atque contritum vir iste Iechonias numquid vas absque
      omni voluptate quare abiecti sunt ipse et semen eius et proiecti in terram quam
      ignoraverunt
  - name: Ieremias 22:29
    orderIndex: 28
    osisId: Jer.22.29
    sblId: Jer 22:29
    shortName: Ier 22:29
    text: terra terra terra audi sermonem Domini
  - name: Ieremias 22:30
    orderIndex: 29
    osisId: Jer.22.30
    sblId: Jer 22:30
    shortName: Ier 22:30
    text: haec dicit Dominus scribe virum istum sterilem virum qui in diebus suis
      non prosperabitur nec enim erit de semine eius vir qui sedeat super solium David
      et potestatem habeat ultra in Iuda
  versesCount: 30
- name: Ieremias 23
  orderIndex: 22
  osisId: Jer.23
  sblId: Jer 23
  shortName: Ier 23
  verses:
  - name: Ieremias 23:1
    orderIndex: 0
    osisId: Jer.23.1
    sblId: Jer 23:1
    shortName: Ier 23:1
    text: vae pastoribus qui disperdunt et dilacerant gregem pascuae meae dicit Dominus
  - name: Ieremias 23:2
    orderIndex: 1
    osisId: Jer.23.2
    sblId: Jer 23:2
    shortName: Ier 23:2
    text: ideo haec dicit Dominus Deus Israhel ad pastores qui pascunt populum meum
      vos dispersistis gregem meum eiecistis eos et non visitastis eos ecce ego visitabo
      super vos malitiam studiorum vestrorum ait Dominus
  - name: Ieremias 23:3
    orderIndex: 2
    osisId: Jer.23.3
    sblId: Jer 23:3
    shortName: Ier 23:3
    text: et ego congregabo reliquias gregis mei de omnibus terris ad quas eiecero
      eos illuc et convertam eos ad rura sua et crescent et multiplicabuntur
  - name: Ieremias 23:4
    orderIndex: 3
    osisId: Jer.23.4
    sblId: Jer 23:4
    shortName: Ier 23:4
    text: et suscitabo super eos pastores et pascent eos non formidabunt ultra et
      non pavebunt et nullus quaeretur ex numero dicit Dominus
  - name: Ieremias 23:5
    orderIndex: 4
    osisId: Jer.23.5
    sblId: Jer 23:5
    shortName: Ier 23:5
    text: ecce dies veniunt ait Dominus et suscitabo David germen iustum et regnabit
      rex et sapiens erit et faciet iudicium et iustitiam in terra
  - name: Ieremias 23:6
    orderIndex: 5
    osisId: Jer.23.6
    sblId: Jer 23:6
    shortName: Ier 23:6
    text: in diebus illius salvabitur Iuda et Israhel habitabit confidenter et hoc
      est nomen quod vocabunt eum Dominus iustus noster
  - name: Ieremias 23:7
    orderIndex: 6
    osisId: Jer.23.7
    sblId: Jer 23:7
    shortName: Ier 23:7
    text: propter hoc ecce dies veniunt dicit Dominus et non dicent ultra vivit Dominus
      qui eduxit filios Israhel de terra Aegypti
  - name: Ieremias 23:8
    orderIndex: 7
    osisId: Jer.23.8
    sblId: Jer 23:8
    shortName: Ier 23:8
    text: sed vivit Dominus qui eduxit et adduxit semen domus Israhel de terra aquilonis
      et de cunctis terris ad quas eieceram eos illuc et habitabunt in terra sua
  - name: Ieremias 23:9
    orderIndex: 8
    osisId: Jer.23.9
    sblId: Jer 23:9
    shortName: Ier 23:9
    text: ad prophetas contritum est cor meum in medio mei contremuerunt omnia ossa
      mea factus sum quasi vir ebrius et quasi homo madidus a vino a facie Domini
      et a facie verborum sanctorum eius
  - name: Ieremias 23:10
    orderIndex: 9
    osisId: Jer.23.10
    sblId: Jer 23:10
    shortName: Ier 23:10
    text: quia adulteris repleta est terra quia a facie maledictionis luxit terra
      arefacta sunt arva deserti factus est cursus eorum malus et fortitudo eorum
      dissimilis
  - name: Ieremias 23:11
    orderIndex: 10
    osisId: Jer.23.11
    sblId: Jer 23:11
    shortName: Ier 23:11
    text: propheta namque et sacerdos polluti sunt et in domo mea inveni malum eorum
      ait Dominus
  - name: Ieremias 23:12
    orderIndex: 11
    osisId: Jer.23.12
    sblId: Jer 23:12
    shortName: Ier 23:12
    text: idcirco via eorum erit quasi lubricum in tenebris inpellentur enim et corruent
      in ea adferam enim super eos mala annum visitationis eorum ait Dominus
  - name: Ieremias 23:13
    orderIndex: 12
    osisId: Jer.23.13
    sblId: Jer 23:13
    shortName: Ier 23:13
    text: et in prophetis Samariae vidi fatuitatem prophetabant in Baal et decipiebant
      populum meum Israhel
  - name: Ieremias 23:14
    orderIndex: 13
    osisId: Jer.23.14
    sblId: Jer 23:14
    shortName: Ier 23:14
    text: et in prophetis Hierusalem vidi similitudinem adulterium et iter mendacii
      et confortaverunt manus pessimorum ut non converteretur unusquisque a malitia
      sua facti sunt mihi omnes Sodoma et habitatores eius quasi Gomorra
  - name: Ieremias 23:15
    orderIndex: 14
    osisId: Jer.23.15
    sblId: Jer 23:15
    shortName: Ier 23:15
    text: propterea haec dicit Dominus exercituum ad prophetas ecce ego cibabo eos
      absinthio et potabo eos felle a prophetis enim Hierusalem est egressa pollutio
      super omnem terram
  - name: Ieremias 23:16
    orderIndex: 15
    osisId: Jer.23.16
    sblId: Jer 23:16
    shortName: Ier 23:16
    text: haec dicit Dominus exercituum nolite audire verba prophetarum qui prophetant
      vobis et decipiunt vos visionem cordis sui loquuntur non de ore Domini
  - name: Ieremias 23:17
    orderIndex: 16
    osisId: Jer.23.17
    sblId: Jer 23:17
    shortName: Ier 23:17
    text: dicunt his qui blasphemant me locutus est Dominus pax erit vobis et omni
      qui ambulat in pravitate cordis sui dixerunt non veniet super vos malum
  - name: Ieremias 23:18
    orderIndex: 17
    osisId: Jer.23.18
    sblId: Jer 23:18
    shortName: Ier 23:18
    text: quis enim adfuit in consilio Domini et vidit et audivit sermonem eius quis
      consideravit verbum illius et audivit
  - name: Ieremias 23:19
    orderIndex: 18
    osisId: Jer.23.19
    sblId: Jer 23:19
    shortName: Ier 23:19
    text: ecce turbo dominicae indignationis egredietur et tempestas erumpens super
      caput impiorum veniet
  - name: Ieremias 23:20
    orderIndex: 19
    osisId: Jer.23.20
    sblId: Jer 23:20
    shortName: Ier 23:20
    text: non revertetur furor Domini usque dum faciat et usque dum conpleat cogitationem
      cordis sui in novissimis diebus intellegetis consilium eius
  - name: Ieremias 23:21
    orderIndex: 20
    osisId: Jer.23.21
    sblId: Jer 23:21
    shortName: Ier 23:21
    text: non mittebam prophetas et ipsi currebant non loquebar ad eos et ipsi prophetabant
  - name: Ieremias 23:22
    orderIndex: 21
    osisId: Jer.23.22
    sblId: Jer 23:22
    shortName: Ier 23:22
    text: si stetissent in consilio meo et nota fecissent verba mea populo meo avertissem
      utique eos a via sua mala et a pessimis cogitationibus suis
  - name: Ieremias 23:23
    orderIndex: 22
    osisId: Jer.23.23
    sblId: Jer 23:23
    shortName: Ier 23:23
    text: putasne Deus e vicino ego sum dicit Dominus et non Deus de longe
  - name: Ieremias 23:24
    orderIndex: 23
    osisId: Jer.23.24
    sblId: Jer 23:24
    shortName: Ier 23:24
    text: si occultabitur vir in absconditis et ego non videbo eum dicit Dominus numquid
      non caelum et terram ego impleo ait Dominus
  - name: Ieremias 23:25
    orderIndex: 24
    osisId: Jer.23.25
    sblId: Jer 23:25
    shortName: Ier 23:25
    text: audivi quae dixerunt prophetae prophetantes in nomine meo mendacium atque
      dicentes somniavi somniavi
  - name: Ieremias 23:26
    orderIndex: 25
    osisId: Jer.23.26
    sblId: Jer 23:26
    shortName: Ier 23:26
    text: usquequo istud in corde est prophetarum vaticinantium mendacium et prophetantium
      seductiones cordis sui
  - name: Ieremias 23:27
    orderIndex: 26
    osisId: Jer.23.27
    sblId: Jer 23:27
    shortName: Ier 23:27
    text: qui volunt facere ut obliviscatur populus meus nominis mei propter somnia
      eorum quae narrant unusquisque ad proximum suum sicut obliti sunt patres eorum
      nominis mei propter Baal
  - name: Ieremias 23:28
    orderIndex: 27
    osisId: Jer.23.28
    sblId: Jer 23:28
    shortName: Ier 23:28
    text: propheta qui habet somnium narret somnium et qui habet sermonem meum loquatur
      sermonem meum vere quid paleis ad triticum dicit Dominus
  - name: Ieremias 23:29
    orderIndex: 28
    osisId: Jer.23.29
    sblId: Jer 23:29
    shortName: Ier 23:29
    text: numquid non verba mea sunt quasi ignis ait Dominus et quasi malleus conterens
      petram
  - name: Ieremias 23:30
    orderIndex: 29
    osisId: Jer.23.30
    sblId: Jer 23:30
    shortName: Ier 23:30
    text: propterea ecce ego ad prophetas ait Dominus qui furantur verba mea unusquisque
      a proximo suo
  - name: Ieremias 23:31
    orderIndex: 30
    osisId: Jer.23.31
    sblId: Jer 23:31
    shortName: Ier 23:31
    text: ecce ego ad prophetas ait Dominus qui adsumunt linguas suas et aiunt dicit
      Dominus
  - name: Ieremias 23:32
    orderIndex: 31
    osisId: Jer.23.32
    sblId: Jer 23:32
    shortName: Ier 23:32
    text: ecce ego ad prophetas somniantes mendacium ait Dominus qui narraverunt ea
      et seduxerunt populum meum in mendacio suo et in miraculis suis cum ego non
      misissem eos nec mandassem eis qui nihil profuerunt populo huic dicit Dominus
  - name: Ieremias 23:33
    orderIndex: 32
    osisId: Jer.23.33
    sblId: Jer 23:33
    shortName: Ier 23:33
    text: si igitur interrogaverit te populus iste vel propheta aut sacerdos dicens
      quod est onus Domini dices ad eos ut quid vobis onus proiciam quippe vos dicit
      Dominus
  - name: Ieremias 23:34
    orderIndex: 33
    osisId: Jer.23.34
    sblId: Jer 23:34
    shortName: Ier 23:34
    text: et prophetes et sacerdos et populus qui dicit onus Domini visitabo super
      virum illum et super domum eius
  - name: Ieremias 23:35
    orderIndex: 34
    osisId: Jer.23.35
    sblId: Jer 23:35
    shortName: Ier 23:35
    text: haec dicetis unusquisque ad proximum et ad fratrem suum quid respondit Dominus
      et quid locutus est Dominus
  - name: Ieremias 23:36
    orderIndex: 35
    osisId: Jer.23.36
    sblId: Jer 23:36
    shortName: Ier 23:36
    text: et onus Domini ultra non memorabitur quia onus erit unicuique sermo suus
      et pervertitis verba Dei viventis Domini exercituum Dei nostri
  - name: Ieremias 23:37
    orderIndex: 36
    osisId: Jer.23.37
    sblId: Jer 23:37
    shortName: Ier 23:37
    text: haec dices ad prophetam quid respondit tibi Dominus et quid locutus est
      Dominus
  - name: Ieremias 23:38
    orderIndex: 37
    osisId: Jer.23.38
    sblId: Jer 23:38
    shortName: Ier 23:38
    text: si autem onus Domini dixeritis propter hoc haec dicit Dominus quia dixistis
      sermonem istum onus Domini et misi ad vos dicens nolite dicere onus Domini
  - name: Ieremias 23:39
    orderIndex: 38
    osisId: Jer.23.39
    sblId: Jer 23:39
    shortName: Ier 23:39
    text: propterea ecce ego tollam vos portans et derelinquam vos et civitatem quam
      dedi vobis et patribus vestris a facie mea
  - name: Ieremias 23:40
    orderIndex: 39
    osisId: Jer.23.40
    sblId: Jer 23:40
    shortName: Ier 23:40
    text: et dabo vos in obprobrium sempiternum et in ignominiam aeternam quae numquam
      oblivione delebitur
  versesCount: 40
- name: Ieremias 24
  orderIndex: 23
  osisId: Jer.24
  sblId: Jer 24
  shortName: Ier 24
  verses:
  - name: Ieremias 24:1
    orderIndex: 0
    osisId: Jer.24.1
    sblId: Jer 24:1
    shortName: Ier 24:1
    text: ostendit mihi Dominus et ecce duo calathi pleni ficis positi ante templum
      Domini postquam transtulit Nabuchodonosor rex Babylonis Iechoniam filium Ioachim
      regem Iuda et principes eius et fabrum et inclusorem de Hierusalem et adduxit
      eos in Babylonem
  - name: Ieremias 24:2
    orderIndex: 1
    osisId: Jer.24.2
    sblId: Jer 24:2
    shortName: Ier 24:2
    text: calathus unus ficus bonas habebat nimis ut solent ficus esse primi temporis
      et calathus unus ficus habebat malas nimis quae comedi non poterant eo quod
      essent malae
  - name: Ieremias 24:3
    orderIndex: 2
    osisId: Jer.24.3
    sblId: Jer 24:3
    shortName: Ier 24:3
    text: et dixit Dominus ad me quid tu vides Hieremia et dixi ficus ficus bonas
      bonas valde et malas malas valde quae comedi non possunt eo quod sint malae
  - name: Ieremias 24:4
    orderIndex: 3
    osisId: Jer.24.4
    sblId: Jer 24:4
    shortName: Ier 24:4
    text: et factum est verbum Domini ad me dicens
  - name: Ieremias 24:5
    orderIndex: 4
    osisId: Jer.24.5
    sblId: Jer 24:5
    shortName: Ier 24:5
    text: haec dicit Dominus Deus Israhel sicut ficus hae bonae sic cognoscam transmigrationem
      Iuda quam emisi de loco isto in terram Chaldeorum in bonum
  - name: Ieremias 24:6
    orderIndex: 5
    osisId: Jer.24.6
    sblId: Jer 24:6
    shortName: Ier 24:6
    text: et ponam oculos meos super eos ad placandum et reducam eos in terram hanc
      et aedificabo eos et non destruam et plantabo eos et non evellam
  - name: Ieremias 24:7
    orderIndex: 6
    osisId: Jer.24.7
    sblId: Jer 24:7
    shortName: Ier 24:7
    text: et dabo eis cor ut sciant me quia ego sum Dominus et erunt mihi in populum
      et ego ero eis in Deum quia revertentur ad me in toto corde suo
  - name: Ieremias 24:8
    orderIndex: 7
    osisId: Jer.24.8
    sblId: Jer 24:8
    shortName: Ier 24:8
    text: et sicut ficus pessimae quae comedi non possunt eo quod sint malae haec
      dicit Dominus sic dabo Sedeciam regem Iuda et principes eius et reliquos de
      Hierusalem qui remanserunt in urbe hac et qui habitant in terra Aegypti
  - name: Ieremias 24:9
    orderIndex: 8
    osisId: Jer.24.9
    sblId: Jer 24:9
    shortName: Ier 24:9
    text: et dabo eos in vexationem adflictionemque omnibus regnis terrae in obprobrium
      et in parabolam et in proverbium et in maledictionem in universis locis ad quos
      eieci eos
  - name: Ieremias 24:10
    orderIndex: 9
    osisId: Jer.24.10
    sblId: Jer 24:10
    shortName: Ier 24:10
    text: et mittam in eis gladium et famem et pestem donec consumantur de terra quam
      dedi eis et patribus eorum
  versesCount: 10
- name: Ieremias 25
  orderIndex: 24
  osisId: Jer.25
  sblId: Jer 25
  shortName: Ier 25
  verses:
  - name: Ieremias 25:1
    orderIndex: 0
    osisId: Jer.25.1
    sblId: Jer 25:1
    shortName: Ier 25:1
    text: verbum quod factum est ad Hieremiam de omni populo Iudae in anno quarto
      Ioachim filii Iosiae regis Iuda ipse est annus primus Nabuchodonosor regis Babylonis
  - name: Ieremias 25:2
    orderIndex: 1
    osisId: Jer.25.2
    sblId: Jer 25:2
    shortName: Ier 25:2
    text: quae locutus est Hieremias propheta ad omnem populum Iuda et ad universos
      habitatores Hierusalem dicens
  - name: Ieremias 25:3
    orderIndex: 2
    osisId: Jer.25.3
    sblId: Jer 25:3
    shortName: Ier 25:3
    text: a tertiodecimo anno Iosiae filii Amon regis Iuda usque ad diem hanc iste
      est tertius et vicesimus annus factum est verbum Domini ad me et locutus sum
      ad vos de nocte consurgens et loquens et non audistis
  - name: Ieremias 25:4
    orderIndex: 3
    osisId: Jer.25.4
    sblId: Jer 25:4
    shortName: Ier 25:4
    text: et misit Dominus ad vos omnes servos suos prophetas consurgens diluculo
      mittensque et non audistis neque inclinastis aures vestras ut audiretis
  - name: Ieremias 25:5
    orderIndex: 4
    osisId: Jer.25.5
    sblId: Jer 25:5
    shortName: Ier 25:5
    text: cum diceret revertimini unusquisque a via sua mala et a pessimis cogitationibus
      vestris et habitabitis in terram quam dedit Dominus vobis et patribus vestris
      a saeculo et usque in saeculum
  - name: Ieremias 25:6
    orderIndex: 5
    osisId: Jer.25.6
    sblId: Jer 25:6
    shortName: Ier 25:6
    text: et nolite ire post deos alienos ut serviatis eis adoretisque eos neque me
      ad iracundiam provocetis in operibus manuum vestrarum et non adfligam vos
  - name: Ieremias 25:7
    orderIndex: 6
    osisId: Jer.25.7
    sblId: Jer 25:7
    shortName: Ier 25:7
    text: et non audistis me dicit Dominus ut me ad iracundiam provocaretis in operibus
      manuum vestrarum in malum vestrum
  - name: Ieremias 25:8
    orderIndex: 7
    osisId: Jer.25.8
    sblId: Jer 25:8
    shortName: Ier 25:8
    text: propterea haec dicit Dominus exercituum pro eo quod non audistis verba mea
  - name: Ieremias 25:9
    orderIndex: 8
    osisId: Jer.25.9
    sblId: Jer 25:9
    shortName: Ier 25:9
    text: ecce ego mittam et adsumam universas cognationes aquilonis ait Dominus et
      ad Nabuchodonosor regem Babylonis servum meum et adducam eos super terram istam
      et super habitatores eius et super omnes nationes quae in circuitu illius sunt
      et interficiam eos et ponam eos in stuporem et in sibilum et in solitudines
      sempiternas
  - name: Ieremias 25:10
    orderIndex: 9
    osisId: Jer.25.10
    sblId: Jer 25:10
    shortName: Ier 25:10
    text: perdamque ex eis vocem gaudii et vocem laetitiae vocem sponsae et vocem
      sponsi vocem molae et lumen lucernae
  - name: Ieremias 25:11
    orderIndex: 10
    osisId: Jer.25.11
    sblId: Jer 25:11
    shortName: Ier 25:11
    text: et erit universa terra eius in solitudinem et in stuporem et servient omnes
      gentes istae regi Babylonis septuaginta annis
  - name: Ieremias 25:12
    orderIndex: 11
    osisId: Jer.25.12
    sblId: Jer 25:12
    shortName: Ier 25:12
    text: cumque impleti fuerint anni septuaginta visitabo super regem Babylonis et
      super gentem illam dicit Dominus iniquitatem eorum et super terram Chaldeorum
      et ponam illam in solitudines sempiternas
  - name: Ieremias 25:13
    orderIndex: 12
    osisId: Jer.25.13
    sblId: Jer 25:13
    shortName: Ier 25:13
    text: et adducam super terram illam omnia verba mea quae locutus sum contra eam
      omne quod scriptum est in libro isto quaecumque prophetavit Hieremias adversum
      omnes gentes
  - name: Ieremias 25:14
    orderIndex: 13
    osisId: Jer.25.14
    sblId: Jer 25:14
    shortName: Ier 25:14
    text: quia servierunt eis cum essent gentes multae et reges magni et reddam eis
      secundum opera eorum et secundum facta manuum suarum
  - name: Ieremias 25:15
    orderIndex: 14
    osisId: Jer.25.15
    sblId: Jer 25:15
    shortName: Ier 25:15
    text: quia sic dicit Dominus exercituum Deus Israhel sume calicem vini furoris
      huius de manu mea et propinabis de illo cunctis gentibus ad quas ego mittam
      te
  - name: Ieremias 25:16
    orderIndex: 15
    osisId: Jer.25.16
    sblId: Jer 25:16
    shortName: Ier 25:16
    text: et bibent et turbabuntur et insanient a facie gladii quem ego mittam inter
      eos
  - name: Ieremias 25:17
    orderIndex: 16
    osisId: Jer.25.17
    sblId: Jer 25:17
    shortName: Ier 25:17
    text: et accepi calicem de manu Domini et propinavi cunctis gentibus ad quas misit
      me Dominus
  - name: Ieremias 25:18
    orderIndex: 17
    osisId: Jer.25.18
    sblId: Jer 25:18
    shortName: Ier 25:18
    text: Hierusalem et civitatibus Iudae et regibus eius et principibus eius ut darem
      eos in solitudinem et in stuporem in sibilum et in maledictionem sicut est dies
      ista
  - name: Ieremias 25:19
    orderIndex: 18
    osisId: Jer.25.19
    sblId: Jer 25:19
    shortName: Ier 25:19
    text: Pharaoni regi Aegypti et servis eius et principibus eius et omni populo
      eius
  - name: Ieremias 25:20
    orderIndex: 19
    osisId: Jer.25.20
    sblId: Jer 25:20
    shortName: Ier 25:20
    text: et universis generaliter cunctis regibus terrae Ausitidis et cunctis regibus
      terrae Philisthim et Ascaloni et Gazae et Accaroni et reliquiis Azoti
  - name: Ieremias 25:21
    orderIndex: 20
    osisId: Jer.25.21
    sblId: Jer 25:21
    shortName: Ier 25:21
    text: Idumeae et Moab et filiis Ammon
  - name: Ieremias 25:22
    orderIndex: 21
    osisId: Jer.25.22
    sblId: Jer 25:22
    shortName: Ier 25:22
    text: et cunctis regibus Tyri et cunctis regibus Sidonis et regibus terrae insularum
      qui sunt trans mare
  - name: Ieremias 25:23
    orderIndex: 22
    osisId: Jer.25.23
    sblId: Jer 25:23
    shortName: Ier 25:23
    text: et Dedan et Theman et Buz et universis qui adtonsi sunt in comam
  - name: Ieremias 25:24
    orderIndex: 23
    osisId: Jer.25.24
    sblId: Jer 25:24
    shortName: Ier 25:24
    text: et cunctis regibus Arabiae et cunctis regibus occidentis qui habitant in
      deserto
  - name: Ieremias 25:25
    orderIndex: 24
    osisId: Jer.25.25
    sblId: Jer 25:25
    shortName: Ier 25:25
    text: et cunctis regibus Zambri et cunctis regibus Aelam et cunctis regibus Medorum
  - name: Ieremias 25:26
    orderIndex: 25
    osisId: Jer.25.26
    sblId: Jer 25:26
    shortName: Ier 25:26
    text: et cunctis regibus aquilonis de prope et de longe unicuique contra fratrem
      suum et omnibus regnis terrae quae super faciem eius sunt et rex Sesach bibet
      post eos
  - name: Ieremias 25:27
    orderIndex: 26
    osisId: Jer.25.27
    sblId: Jer 25:27
    shortName: Ier 25:27
    text: et dices ad eos haec dicit Dominus exercituum Deus Israhel bibite et inebriamini
      et vomite et cadite neque surgatis a facie gladii quem ego mittam inter vos
  - name: Ieremias 25:28
    orderIndex: 27
    osisId: Jer.25.28
    sblId: Jer 25:28
    shortName: Ier 25:28
    text: cumque noluerint accipere calicem de manu ut bibant dices ad eos haec dicit
      Dominus exercituum bibentes bibetis
  - name: Ieremias 25:29
    orderIndex: 28
    osisId: Jer.25.29
    sblId: Jer 25:29
    shortName: Ier 25:29
    text: quia ecce in civitate in qua invocatum est nomen meum ego incipio adfligere
      et vos quasi innocentes inmunes eritis non eritis inmunes gladium enim ego voco
      super omnes habitatores terrae dicit Dominus exercituum
  - name: Ieremias 25:30
    orderIndex: 29
    osisId: Jer.25.30
    sblId: Jer 25:30
    shortName: Ier 25:30
    text: et tu prophetabis ad eos omnia verba haec et dices ad illos Dominus de excelso
      rugiet et de habitaculo sancto suo dabit vocem suam rugiens rugiet super decorem
      suum celeuma quasi calcantium concinetur adversus omnes habitatores terrae
  - name: Ieremias 25:31
    orderIndex: 30
    osisId: Jer.25.31
    sblId: Jer 25:31
    shortName: Ier 25:31
    text: pervenit sonitus usque ad extrema terrae quia iudicium Domino cum gentibus
      iudicatur ipse cum omni carne impios tradidit gladio dicit Dominus
  - name: Ieremias 25:32
    orderIndex: 31
    osisId: Jer.25.32
    sblId: Jer 25:32
    shortName: Ier 25:32
    text: haec dicit Dominus exercituum ecce adflictio egredietur de gente in gentem
      et turbo magnus egredietur a summitatibus terrae
  - name: Ieremias 25:33
    orderIndex: 32
    osisId: Jer.25.33
    sblId: Jer 25:33
    shortName: Ier 25:33
    text: et erunt interfecti Domini in die illa a summo terrae usque ad summum eius
      non plangentur et non colligentur neque sepelientur in sterquilinium super faciem
      terrae iacebunt
  - name: Ieremias 25:34
    orderIndex: 33
    osisId: Jer.25.34
    sblId: Jer 25:34
    shortName: Ier 25:34
    text: ululate pastores et clamate et aspergite vos cinere optimates gregis quia
      conpleti sunt dies vestri ut interficiamini et dissipationes vestrae et cadetis
      quasi vasa pretiosa
  - name: Ieremias 25:35
    orderIndex: 34
    osisId: Jer.25.35
    sblId: Jer 25:35
    shortName: Ier 25:35
    text: et peribit fuga a pastoribus et salvatio ab optimatibus gregis
  - name: Ieremias 25:36
    orderIndex: 35
    osisId: Jer.25.36
    sblId: Jer 25:36
    shortName: Ier 25:36
    text: vox clamoris pastorum et ululatus optimatium gregis quia vastavit Dominus
      pascuam eorum
  - name: Ieremias 25:37
    orderIndex: 36
    osisId: Jer.25.37
    sblId: Jer 25:37
    shortName: Ier 25:37
    text: et conticuerunt arva pacis a facie irae furoris Domini
  - name: Ieremias 25:38
    orderIndex: 37
    osisId: Jer.25.38
    sblId: Jer 25:38
    shortName: Ier 25:38
    text: dereliquit quasi leo umbraculum suum facta est terra eorum in desolationem
      a facie irae columbae et a facie irae furoris Domini
  versesCount: 38
- name: Ieremias 26
  orderIndex: 25
  osisId: Jer.26
  sblId: Jer 26
  shortName: Ier 26
  verses:
  - name: Ieremias 26:1
    orderIndex: 0
    osisId: Jer.26.1
    sblId: Jer 26:1
    shortName: Ier 26:1
    text: in principio regis Ioachim filii Iosiae regis Iuda factum est verbum istud
      a Domino dicens
  - name: Ieremias 26:2
    orderIndex: 1
    osisId: Jer.26.2
    sblId: Jer 26:2
    shortName: Ier 26:2
    text: haec dicit Dominus sta in atrio domus Domini et loqueris ad omnes civitates
      Iuda de quibus veniunt ut adorent in domo Domini universos sermones quos ego
      mandavi tibi ut loquaris ad eos noli subtrahere verbum
  - name: Ieremias 26:3
    orderIndex: 2
    osisId: Jer.26.3
    sblId: Jer 26:3
    shortName: Ier 26:3
    text: si forte audiant et convertantur unusquisque a via sua mala et paeniteat
      me mali quod cogito facere eis propter malitias studiorum eorum
  - name: Ieremias 26:4
    orderIndex: 3
    osisId: Jer.26.4
    sblId: Jer 26:4
    shortName: Ier 26:4
    text: et dices ad eos haec dicit Dominus si non audieritis me ut ambuletis in
      lege mea quam dedi vobis
  - name: Ieremias 26:5
    orderIndex: 4
    osisId: Jer.26.5
    sblId: Jer 26:5
    shortName: Ier 26:5
    text: ut audiatis sermones servorum meorum prophetarum quos ego misi ad vos de
      nocte consurgens et dirigens et non audistis
  - name: Ieremias 26:6
    orderIndex: 5
    osisId: Jer.26.6
    sblId: Jer 26:6
    shortName: Ier 26:6
    text: dabo domum istam sicut Silo et urbem hanc dabo in maledictionem cunctis
      gentibus terrae
  - name: Ieremias 26:7
    orderIndex: 6
    osisId: Jer.26.7
    sblId: Jer 26:7
    shortName: Ier 26:7
    text: et audierunt sacerdotes et prophetae et omnis populus Hieremiam loquentem
      verba haec in domo Domini
  - name: Ieremias 26:8
    orderIndex: 7
    osisId: Jer.26.8
    sblId: Jer 26:8
    shortName: Ier 26:8
    text: cumque conplesset Hieremias loquens omnia quae praeceperat ei Dominus ut
      loqueretur ad universum populum adprehenderunt eum sacerdotes et prophetae et
      omnis populus dicens morte morietur
  - name: Ieremias 26:9
    orderIndex: 8
    osisId: Jer.26.9
    sblId: Jer 26:9
    shortName: Ier 26:9
    text: quare prophetavit in nomine Domini dicens sicut Silo erit domus haec et
      urbs ista desolabitur eo quod non sit habitator et congregatus est omnis populus
      adversum Hieremiam in domum Domini
  - name: Ieremias 26:10
    orderIndex: 9
    osisId: Jer.26.10
    sblId: Jer 26:10
    shortName: Ier 26:10
    text: et audierunt principes Iuda verba haec et ascenderunt de domo regis in domum
      Domini et sederunt in introitu portae Domini novae
  - name: Ieremias 26:11
    orderIndex: 10
    osisId: Jer.26.11
    sblId: Jer 26:11
    shortName: Ier 26:11
    text: et locuti sunt sacerdotes et prophetae ad principes et ad omnem populum
      dicentes iudicium mortis est viro huic quia prophetavit adversum civitatem istam
      sicut audistis auribus vestris
  - name: Ieremias 26:12
    orderIndex: 11
    osisId: Jer.26.12
    sblId: Jer 26:12
    shortName: Ier 26:12
    text: et ait Hieremias ad omnes principes et ad universum populum dicens Dominus
      misit me ut prophetarem ad domum istam et ad civitatem hanc omnia verba quae
      audistis
  - name: Ieremias 26:13
    orderIndex: 12
    osisId: Jer.26.13
    sblId: Jer 26:13
    shortName: Ier 26:13
    text: nunc ergo bonas facite vias vestras et studia vestra et audite vocem Domini
      Dei vestri et paenitebit Dominum mali quod locutus est adversum vos
  - name: Ieremias 26:14
    orderIndex: 13
    osisId: Jer.26.14
    sblId: Jer 26:14
    shortName: Ier 26:14
    text: ego autem ecce in manibus vestris sum facite mihi ut bonum et rectum est
      in oculis vestris
  - name: Ieremias 26:15
    orderIndex: 14
    osisId: Jer.26.15
    sblId: Jer 26:15
    shortName: Ier 26:15
    text: verumtamen scitote et cognoscite quod si occideritis me sanguinem innocentem
      traditis contra vosmet ipsos et contra civitatem istam et habitatores eius in
      veritate enim misit me Dominus ad vos ut loquerer in auribus vestris omnia verba
      haec
  - name: Ieremias 26:16
    orderIndex: 15
    osisId: Jer.26.16
    sblId: Jer 26:16
    shortName: Ier 26:16
    text: et dixerunt principes et omnis populus ad sacerdotes et prophetas non est
      viro huic iudicium mortis quia in nomine Domini Dei nostri locutus est ad nos
  - name: Ieremias 26:17
    orderIndex: 16
    osisId: Jer.26.17
    sblId: Jer 26:17
    shortName: Ier 26:17
    text: surrexerunt ergo viri de senioribus terrae et dixerunt ad omnem coetum populi
      loquentes
  - name: Ieremias 26:18
    orderIndex: 17
    osisId: Jer.26.18
    sblId: Jer 26:18
    shortName: Ier 26:18
    text: Michas de Morasthim fuit propheta in diebus Ezechiae regis Iudae et ait
      ad omnem populum Iudae dicens haec dicit Dominus exercituum Sion quasi ager
      arabitur et Hierusalem in acervum lapidum erit et mons domus in excelsa silvarum
  - name: Ieremias 26:19
    orderIndex: 18
    osisId: Jer.26.19
    sblId: Jer 26:19
    shortName: Ier 26:19
    text: numquid morte condemnavit eum Ezechias rex Iuda et omnis Iuda numquid non
      timuerunt Dominum et deprecati sunt faciem Domini et paenituit Dominum mali
      quod locutus erat adversum eos itaque nos facimus malum grande contra animas
      nostras
  - name: Ieremias 26:20
    orderIndex: 19
    osisId: Jer.26.20
    sblId: Jer 26:20
    shortName: Ier 26:20
    text: fuit quoque vir prophetans in nomine Domini Urias filius Semei de Cariathiarim
      et prophetavit adversum civitatem istam et adversum terram hanc iuxta universa
      verba Hieremiae
  - name: Ieremias 26:21
    orderIndex: 20
    osisId: Jer.26.21
    sblId: Jer 26:21
    shortName: Ier 26:21
    text: et audivit rex Ioachim et omnes potentes et principes eius verba haec et
      quaesivit rex interficere eum et audivit Urias et timuit fugitque et ingressus
      est Aegyptum
  - name: Ieremias 26:22
    orderIndex: 21
    osisId: Jer.26.22
    sblId: Jer 26:22
    shortName: Ier 26:22
    text: et misit rex Ioachim viros in Aegyptum Elnathan filium Achobor et viros
      cum eo in Aegyptum
  - name: Ieremias 26:23
    orderIndex: 22
    osisId: Jer.26.23
    sblId: Jer 26:23
    shortName: Ier 26:23
    text: et eduxerunt Uriam de Aegypto et adduxerunt eum ad regem Ioachim et percussit
      eum gladio et proiecit cadaver eius in sepulchris vulgi ignobilis
  - name: Ieremias 26:24
    orderIndex: 23
    osisId: Jer.26.24
    sblId: Jer 26:24
    shortName: Ier 26:24
    text: igitur manus Ahicam filii Saphan fuit cum Hieremia ut non traderetur in
      manu populi et interficerent eum
  versesCount: 24
- name: Ieremias 27
  orderIndex: 26
  osisId: Jer.27
  sblId: Jer 27
  shortName: Ier 27
  verses:
  - name: Ieremias 27:1
    orderIndex: 0
    osisId: Jer.27.1
    sblId: Jer 27:1
    shortName: Ier 27:1
    text: in principio regni Ioachim filii Iosiae regis Iuda factum est verbum istud
      ad Hieremiam a Domino dicens
  - name: Ieremias 27:2
    orderIndex: 1
    osisId: Jer.27.2
    sblId: Jer 27:2
    shortName: Ier 27:2
    text: haec dicit Dominus ad me fac tibi vincula et catenas et pones eas in collo
      tuo
  - name: Ieremias 27:3
    orderIndex: 2
    osisId: Jer.27.3
    sblId: Jer 27:3
    shortName: Ier 27:3
    text: et mittes eas ad regem Edom et ad regem Moab et ad regem filiorum Ammon
      et ad regem Tyri et ad regem Sidonis in manu nuntiorum qui venerunt Hierusalem
      ad Sedeciam regem Iuda
  - name: Ieremias 27:4
    orderIndex: 3
    osisId: Jer.27.4
    sblId: Jer 27:4
    shortName: Ier 27:4
    text: et praecipies eis ut ad dominos suos loquantur haec dicit Dominus exercituum
      Deus Israhel haec dicetis ad dominos vestros
  - name: Ieremias 27:5
    orderIndex: 4
    osisId: Jer.27.5
    sblId: Jer 27:5
    shortName: Ier 27:5
    text: ego feci terram et hominem et iumenta quae sunt super faciem terrae in fortitudine
      mea magna et in brachio meo extento et dedi eam ei qui placuit in oculis meis
  - name: Ieremias 27:6
    orderIndex: 5
    osisId: Jer.27.6
    sblId: Jer 27:6
    shortName: Ier 27:6
    text: et nunc itaque ego dedi omnes terras istas in manu Nabuchodonosor regis
      Babylonis servi mei insuper et bestias agri dedi ei ut serviant illi
  - name: Ieremias 27:7
    orderIndex: 6
    osisId: Jer.27.7
    sblId: Jer 27:7
    shortName: Ier 27:7
    text: et servient ei omnes gentes et filio eius et filio filii eius donec veniat
      tempus terrae eius et ipsius et servient ei gentes multae et reges magni
  - name: Ieremias 27:8
    orderIndex: 7
    osisId: Jer.27.8
    sblId: Jer 27:8
    shortName: Ier 27:8
    text: gens autem et regnum quod non servierit Nabuchodonosor regi Babylonis et
      quicumque non curvaverit collum suum sub iugo regis Babylonis in gladio et in
      fame et in peste visitabo super gentem illam ait Dominus donec consumam eos
      in manu eius
  - name: Ieremias 27:9
    orderIndex: 8
    osisId: Jer.27.9
    sblId: Jer 27:9
    shortName: Ier 27:9
    text: vos ergo nolite audire prophetas vestros et divinos et somniatores et augures
      et maleficos qui dicunt vobis non servietis regi Babylonis
  - name: Ieremias 27:10
    orderIndex: 9
    osisId: Jer.27.10
    sblId: Jer 27:10
    shortName: Ier 27:10
    text: quia mendacium prophetant vobis ut longe faciant vos de terra vestra et
      eiciant vos et pereatis
  - name: Ieremias 27:11
    orderIndex: 10
    osisId: Jer.27.11
    sblId: Jer 27:11
    shortName: Ier 27:11
    text: porro gens quae subiecerit cervicem suam sub iugo regis Babylonis et servierit
      ei dimittam eam in terra sua dicit Dominus et colet eam et habitabit in ea
  - name: Ieremias 27:12
    orderIndex: 11
    osisId: Jer.27.12
    sblId: Jer 27:12
    shortName: Ier 27:12
    text: et ad Sedeciam regem Iuda locutus sum secundum omnia verba haec dicens subicite
      colla vestra sub iugo regis Babylonis et servite ei et populo eius et vivetis
  - name: Ieremias 27:13
    orderIndex: 12
    osisId: Jer.27.13
    sblId: Jer 27:13
    shortName: Ier 27:13
    text: quare moriemini tu et populus tuus gladio fame et peste sicut locutus est
      Dominus ad gentem quae servire noluerit regi Babylonis
  - name: Ieremias 27:14
    orderIndex: 13
    osisId: Jer.27.14
    sblId: Jer 27:14
    shortName: Ier 27:14
    text: nolite audire verba prophetarum dicentium vobis non servietis regi Babylonis
      quia mendacium ipsi loquuntur vobis
  - name: Ieremias 27:15
    orderIndex: 14
    osisId: Jer.27.15
    sblId: Jer 27:15
    shortName: Ier 27:15
    text: quia non misi eos ait Dominus et ipsi prophetant in nomine meo mendaciter
      ut eiciant vos et pereatis tam vos quam prophetae qui vaticinantur vobis
  - name: Ieremias 27:16
    orderIndex: 15
    osisId: Jer.27.16
    sblId: Jer 27:16
    shortName: Ier 27:16
    text: et ad sacerdotes et ad populum istum locutus sum dicens haec dicit Dominus
      nolite audire verba prophetarum vestrorum qui prophetant vobis dicentes ecce
      vasa Domini revertentur de Babylone nunc cito mendacium enim prophetant vobis
  - name: Ieremias 27:17
    orderIndex: 16
    osisId: Jer.27.17
    sblId: Jer 27:17
    shortName: Ier 27:17
    text: nolite ergo audire eos sed servite regi Babylonis ut vivatis quare datur
      haec civitas in solitudinem
  - name: Ieremias 27:18
    orderIndex: 17
    osisId: Jer.27.18
    sblId: Jer 27:18
    shortName: Ier 27:18
    text: et si prophetae sunt et est verbum Domini in eis occurrant Domino exercituum
      ut non veniant vasa quae derelicta fuerant in domum Domini et in domum regis
      Iuda et in Hierusalem in Babylonem
  - name: Ieremias 27:19
    orderIndex: 18
    osisId: Jer.27.19
    sblId: Jer 27:19
    shortName: Ier 27:19
    text: quia haec dicit Dominus exercituum ad columnas et ad mare et ad bases et
      ad reliqua vasorum quae remanserunt in civitate hac
  - name: Ieremias 27:20
    orderIndex: 19
    osisId: Jer.27.20
    sblId: Jer 27:20
    shortName: Ier 27:20
    text: quae non tulit Nabuchodonosor rex Babylonis cum transferret Iechoniam filium
      Ioachim regem Iuda de Hierusalem in Babylonem et omnes optimates Iuda et Hierusalem
  - name: Ieremias 27:21
    orderIndex: 20
    osisId: Jer.27.21
    sblId: Jer 27:21
    shortName: Ier 27:21
    text: quia haec dicit Dominus exercituum Deus Israhel ad vasa quae derelicta sunt
      in domum Domini et in domum regis Iuda et Hierusalem
  - name: Ieremias 27:22
    orderIndex: 21
    osisId: Jer.27.22
    sblId: Jer 27:22
    shortName: Ier 27:22
    text: in Babylonem transferentur et ibi erunt usque ad diem visitationis suae
      dicit Dominus et adferri faciam ea et restitui in loco isto
  versesCount: 22
- name: Ieremias 28
  orderIndex: 27
  osisId: Jer.28
  sblId: Jer 28
  shortName: Ier 28
  verses:
  - name: Ieremias 28:1
    orderIndex: 0
    osisId: Jer.28.1
    sblId: Jer 28:1
    shortName: Ier 28:1
    text: et factum est in anno illo in principio regni Sedeciae regis Iuda in anno
      quarto in mense quinto dixit ad me Ananias filius Azur propheta de Gabaon in
      domo Domini coram sacerdotibus et omni populo dicens
  - name: Ieremias 28:2
    orderIndex: 1
    osisId: Jer.28.2
    sblId: Jer 28:2
    shortName: Ier 28:2
    text: haec dicit Dominus exercituum Deus Israhel contrivi iugum regis Babylonis
  - name: Ieremias 28:3
    orderIndex: 2
    osisId: Jer.28.3
    sblId: Jer 28:3
    shortName: Ier 28:3
    text: adhuc duo anni dierum et ego referri faciam ad locum istum omnia vasa Domini
      quae tulit Nabuchodonosor rex Babylonis de loco isto et transtulit ea in Babylonem
  - name: Ieremias 28:4
    orderIndex: 3
    osisId: Jer.28.4
    sblId: Jer 28:4
    shortName: Ier 28:4
    text: et Iechoniam filium Ioachim regem Iuda et omnem transmigrationem Iudae qui
      ingressi sunt in Babylonem ego convertam ad locum istum ait Dominus conteram
      enim iugum regis Babylonis
  - name: Ieremias 28:5
    orderIndex: 4
    osisId: Jer.28.5
    sblId: Jer 28:5
    shortName: Ier 28:5
    text: et dixit Hieremias propheta ad Ananiam prophetam in oculis sacerdotum et
      in oculis omnis populi qui stabant in domo Domini
  - name: Ieremias 28:6
    orderIndex: 5
    osisId: Jer.28.6
    sblId: Jer 28:6
    shortName: Ier 28:6
    text: et ait Hieremias propheta amen sic faciat Dominus suscitet Dominus verba
      tua quae prophetasti ut referantur vasa in domum Domini et omnis transmigratio
      de Babylone ad locum istum
  - name: Ieremias 28:7
    orderIndex: 6
    osisId: Jer.28.7
    sblId: Jer 28:7
    shortName: Ier 28:7
    text: verumtamen audi verbum hoc quod ego loquor in auribus tuis et in auribus
      universi populi
  - name: Ieremias 28:8
    orderIndex: 7
    osisId: Jer.28.8
    sblId: Jer 28:8
    shortName: Ier 28:8
    text: prophetae qui fuerunt ante me et te ab initio et prophetaverunt super terras
      multas et super regna magna de proelio et de adflictione et de fame
  - name: Ieremias 28:9
    orderIndex: 8
    osisId: Jer.28.9
    sblId: Jer 28:9
    shortName: Ier 28:9
    text: propheta qui vaticinatus est pacem cum venerit verbum eius scietur propheta
      quem misit Dominus in veritate
  - name: Ieremias 28:10
    orderIndex: 9
    osisId: Jer.28.10
    sblId: Jer 28:10
    shortName: Ier 28:10
    text: et tulit Ananias propheta catenam de collo Hieremiae prophetae et confregit
      eam
  - name: Ieremias 28:11
    orderIndex: 10
    osisId: Jer.28.11
    sblId: Jer 28:11
    shortName: Ier 28:11
    text: et ait Ananias in conspectu omnis populi dicens haec dicit Dominus sic confringam
      iugum Nabuchodonosor regis Babylonis post duos annos dierum de collo omnium
      gentium
  - name: Ieremias 28:12
    orderIndex: 11
    osisId: Jer.28.12
    sblId: Jer 28:12
    shortName: Ier 28:12
    text: et abiit Hieremias prophetes in viam suam et factum est verbum Domini ad
      Hieremiam postquam confregit Ananias propheta catenam de collo Hieremiae prophetae
      dicens
  - name: Ieremias 28:13
    orderIndex: 12
    osisId: Jer.28.13
    sblId: Jer 28:13
    shortName: Ier 28:13
    text: vade et dices Ananiae haec dicit Dominus catenas ligneas contrivisti et
      facies pro eis catenas ferreas
  - name: Ieremias 28:14
    orderIndex: 13
    osisId: Jer.28.14
    sblId: Jer 28:14
    shortName: Ier 28:14
    text: quia haec dicit Dominus exercituum Deus Israhel iugum ferreum posui super
      collum cunctarum gentium istarum ut serviant Nabuchodonosor regi Babylonis et
      servient ei insuper et bestias terrae dedi ei
  - name: Ieremias 28:15
    orderIndex: 14
    osisId: Jer.28.15
    sblId: Jer 28:15
    shortName: Ier 28:15
    text: et dixit Hieremias propheta ad Ananiam prophetam audi Anania non misit te
      Dominus et tu confidere fecisti populum istum in mendacio
  - name: Ieremias 28:16
    orderIndex: 15
    osisId: Jer.28.16
    sblId: Jer 28:16
    shortName: Ier 28:16
    text: idcirco haec dicit Dominus ecce emittam te a facie terrae hoc anno morieris
      adversum Dominum enim locutus es
  - name: Ieremias 28:17
    orderIndex: 16
    osisId: Jer.28.17
    sblId: Jer 28:17
    shortName: Ier 28:17
    text: et mortuus est Ananias propheta in anno illo mense septimo
  versesCount: 17
- name: Ieremias 29
  orderIndex: 28
  osisId: Jer.29
  sblId: Jer 29
  shortName: Ier 29
  verses:
  - name: Ieremias 29:1
    orderIndex: 0
    osisId: Jer.29.1
    sblId: Jer 29:1
    shortName: Ier 29:1
    text: et haec sunt verba libri quae misit Hieremias propheta de Hierusalem ad
      reliquias seniorum transmigrationis et ad sacerdotes et ad prophetas et ad omnem
      populum quem transduxerat Nabuchodonosor de Hierusalem in Babylonem
  - name: Ieremias 29:2
    orderIndex: 1
    osisId: Jer.29.2
    sblId: Jer 29:2
    shortName: Ier 29:2
    text: postquam egressus est Iechonias rex et domina et eunuchi et principes Iuda
      et Hierusalem et faber et inclusor de Hierusalem
  - name: Ieremias 29:3
    orderIndex: 2
    osisId: Jer.29.3
    sblId: Jer 29:3
    shortName: Ier 29:3
    text: in manu Ellasa filii Saphan et Gamaliae filii Helciae quos misit Sedecias
      rex Iuda ad Nabuchodonosor regem Babylonis in Babylonem dicens
  - name: Ieremias 29:4
    orderIndex: 3
    osisId: Jer.29.4
    sblId: Jer 29:4
    shortName: Ier 29:4
    text: haec dicit Dominus exercituum Deus Israhel omni transmigrationi quam transtuli
      de Hierusalem in Babylonem
  - name: Ieremias 29:5
    orderIndex: 4
    osisId: Jer.29.5
    sblId: Jer 29:5
    shortName: Ier 29:5
    text: aedificate domos et habitate et plantate hortos et comedite fructum eorum
  - name: Ieremias 29:6
    orderIndex: 5
    osisId: Jer.29.6
    sblId: Jer 29:6
    shortName: Ier 29:6
    text: accipite uxores et generate filios et filias date filiis vestris uxores
      et filias vestras date viris et pariant filios et filias et multiplicamini ibi
      et nolite esse pauci numero
  - name: Ieremias 29:7
    orderIndex: 6
    osisId: Jer.29.7
    sblId: Jer 29:7
    shortName: Ier 29:7
    text: et quaerite pacem civitatis ad quam transmigrare vos feci et orate pro ea
      ad Dominum quia in pace illius erit pax vobis
  - name: Ieremias 29:8
    orderIndex: 7
    osisId: Jer.29.8
    sblId: Jer 29:8
    shortName: Ier 29:8
    text: haec enim dicit Dominus exercituum Deus Israhel non vos inducant prophetae
      vestri qui sunt in medio vestrum et divini vestri et ne adtendatis ad somnia
      vestra quae vos somniatis
  - name: Ieremias 29:9
    orderIndex: 8
    osisId: Jer.29.9
    sblId: Jer 29:9
    shortName: Ier 29:9
    text: quia falso ipsi prophetant vobis in nomine meo et non misi eos dicit Dominus
  - name: Ieremias 29:10
    orderIndex: 9
    osisId: Jer.29.10
    sblId: Jer 29:10
    shortName: Ier 29:10
    text: quia haec dicit Dominus cum coeperint impleri in Babylone septuaginta anni
      visitabo vos et suscitabo super vos verbum meum bonum ut reducam vos ad locum
      istum
  - name: Ieremias 29:11
    orderIndex: 10
    osisId: Jer.29.11
    sblId: Jer 29:11
    shortName: Ier 29:11
    text: ego enim scio cogitationes quas cogito super vos ait Dominus cogitationes
      pacis et non adflictionis ut dem vobis finem et patientiam
  - name: Ieremias 29:12
    orderIndex: 11
    osisId: Jer.29.12
    sblId: Jer 29:12
    shortName: Ier 29:12
    text: et invocabitis me et ibitis et orabitis me et exaudiam vos
  - name: Ieremias 29:13
    orderIndex: 12
    osisId: Jer.29.13
    sblId: Jer 29:13
    shortName: Ier 29:13
    text: quaeretis me et invenietis cum quaesieritis me in toto corde vestro
  - name: Ieremias 29:14
    orderIndex: 13
    osisId: Jer.29.14
    sblId: Jer 29:14
    shortName: Ier 29:14
    text: et inveniar a vobis ait Dominus et reducam captivitatem vestram et congregabo
      vos de universis gentibus et de cunctis locis ad quae expuli vos dicit Dominus
      et reverti vos faciam de loco ad quem transmigrare vos feci
  - name: Ieremias 29:15
    orderIndex: 14
    osisId: Jer.29.15
    sblId: Jer 29:15
    shortName: Ier 29:15
    text: quia dixistis suscitavit nobis Dominus prophetas in Babylone
  - name: Ieremias 29:16
    orderIndex: 15
    osisId: Jer.29.16
    sblId: Jer 29:16
    shortName: Ier 29:16
    text: quia haec dicit Dominus ad regem qui sedet super solium David et ad omnem
      populum habitatorem urbis huius ad fratres vestros qui non sunt egressi vobiscum
      in transmigrationem
  - name: Ieremias 29:17
    orderIndex: 16
    osisId: Jer.29.17
    sblId: Jer 29:17
    shortName: Ier 29:17
    text: haec dicit Dominus exercituum ecce mittam in eis gladium et famem et pestem
      et ponam eos quasi ficus malas quae comedi non possunt eo quod pessimae sint
  - name: Ieremias 29:18
    orderIndex: 17
    osisId: Jer.29.18
    sblId: Jer 29:18
    shortName: Ier 29:18
    text: et persequar eos in gladio in fame et in pestilentia et dabo eos in vexationem
      universis regnis terrae in maledictionem et in stuporem et in sibilum et in
      obprobrium cunctis gentibus ad quas ego eieci eos
  - name: Ieremias 29:19
    orderIndex: 18
    osisId: Jer.29.19
    sblId: Jer 29:19
    shortName: Ier 29:19
    text: eo quod non audierint verba mea dicit Dominus quae misi ad eos per servos
      meos prophetas de nocte consurgens et mittens et non audistis dicit Dominus
  - name: Ieremias 29:20
    orderIndex: 19
    osisId: Jer.29.20
    sblId: Jer 29:20
    shortName: Ier 29:20
    text: vos ergo audite verbum Domini omnis transmigratio quam emisi de Hierusalem
      in Babylonem
  - name: Ieremias 29:21
    orderIndex: 20
    osisId: Jer.29.21
    sblId: Jer 29:21
    shortName: Ier 29:21
    text: haec dicit Dominus exercituum Deus Israhel ad Ahab filium Culia et ad Sedeciam
      filium Maasiae qui prophetant vobis in nomine meo mendaciter ecce ego tradam
      eos in manu Nabuchodonosor regis Babylonis et percutiet eos in oculis vestris
  - name: Ieremias 29:22
    orderIndex: 21
    osisId: Jer.29.22
    sblId: Jer 29:22
    shortName: Ier 29:22
    text: et adsumetur ex eis maledictio omni transmigrationi Iuda quae est in Babylone
      dicentium ponat te Dominus sicut Sedeciam et sicut Ahab quos frixit rex Babylonis
      in igne
  - name: Ieremias 29:23
    orderIndex: 22
    osisId: Jer.29.23
    sblId: Jer 29:23
    shortName: Ier 29:23
    text: pro eo quod fecerint stultitiam in Israhel et moechati sunt in uxores amicorum
      suorum et locuti sunt verbum in nomine meo mendaciter quod non mandavi eis ego
      sum iudex et testis dicit Dominus
  - name: Ieremias 29:24
    orderIndex: 23
    osisId: Jer.29.24
    sblId: Jer 29:24
    shortName: Ier 29:24
    text: et ad Semeiam Neelamiten dices
  - name: Ieremias 29:25
    orderIndex: 24
    osisId: Jer.29.25
    sblId: Jer 29:25
    shortName: Ier 29:25
    text: haec dicit Dominus exercituum Deus Israhel pro eo quod misisti in nomine
      tuo libros ad omnem populum qui est in Hierusalem et ad Sophoniam filium Maasiae
      sacerdotem et ad universos sacerdotes dicens
  - name: Ieremias 29:26
    orderIndex: 25
    osisId: Jer.29.26
    sblId: Jer 29:26
    shortName: Ier 29:26
    text: Dominus dedit te sacerdotem pro Ioiadae sacerdote ut sis dux in domo Domini
      super omnem virum arrepticium et prophetantem ut mittas eum in nervum et in
      carcerem
  - name: Ieremias 29:27
    orderIndex: 26
    osisId: Jer.29.27
    sblId: Jer 29:27
    shortName: Ier 29:27
    text: et nunc quare non increpasti Hieremiam Anathothiten qui prophetat vobis
  - name: Ieremias 29:28
    orderIndex: 27
    osisId: Jer.29.28
    sblId: Jer 29:28
    shortName: Ier 29:28
    text: quia super hoc misit ad nos in Babylonem dicens longum est aedificate domos
      et habitate et plantate hortos et comedite fructum eorum
  - name: Ieremias 29:29
    orderIndex: 28
    osisId: Jer.29.29
    sblId: Jer 29:29
    shortName: Ier 29:29
    text: legit ergo Sophonias sacerdos librum istum in auribus Hieremiae prophetae
  - name: Ieremias 29:30
    orderIndex: 29
    osisId: Jer.29.30
    sblId: Jer 29:30
    shortName: Ier 29:30
    text: et factum est verbum Domini ad Hieremiam dicens
  - name: Ieremias 29:31
    orderIndex: 30
    osisId: Jer.29.31
    sblId: Jer 29:31
    shortName: Ier 29:31
    text: mitte ad omnem transmigrationem dicens haec dicit Dominus ad Semeiam Neelamiten
      pro eo quod prophetavit vobis Semeias et ego non misi eum et fecit vos confidere
      in mendacio
  - name: Ieremias 29:32
    orderIndex: 31
    osisId: Jer.29.32
    sblId: Jer 29:32
    shortName: Ier 29:32
    text: idcirco haec dicit Dominus ecce ego visitabo super Semeiam Neelamiten et
      super semen eius non erit ei vir sedens in medio populi huius et non videbit
      bonum quod ego faciam populo meo ait Dominus quia praevaricationem locutus est
      adversum Dominum
  versesCount: 32
- name: Ieremias 30
  orderIndex: 29
  osisId: Jer.30
  sblId: Jer 30
  shortName: Ier 30
  verses:
  - name: Ieremias 30:1
    orderIndex: 0
    osisId: Jer.30.1
    sblId: Jer 30:1
    shortName: Ier 30:1
    text: hoc verbum quod factum est ad Hieremiam a Domino dicens
  - name: Ieremias 30:2
    orderIndex: 1
    osisId: Jer.30.2
    sblId: Jer 30:2
    shortName: Ier 30:2
    text: haec dicit Dominus Deus Israhel dicens scribe tibi omnia verba quae locutus
      sum ad te in libro
  - name: Ieremias 30:3
    orderIndex: 2
    osisId: Jer.30.3
    sblId: Jer 30:3
    shortName: Ier 30:3
    text: ecce enim dies veniunt dicit Dominus et convertam conversionem populi mei
      Israhel et Iuda ait Dominus et convertam eos ad terram quam dedi patribus eorum
      et possidebunt eam
  - name: Ieremias 30:4
    orderIndex: 3
    osisId: Jer.30.4
    sblId: Jer 30:4
    shortName: Ier 30:4
    text: et haec verba quae locutus est Dominus ad Israhel et ad Iudam
  - name: Ieremias 30:5
    orderIndex: 4
    osisId: Jer.30.5
    sblId: Jer 30:5
    shortName: Ier 30:5
    text: quoniam haec dicit Dominus vocem terroris audivimus formido et non est pax
  - name: Ieremias 30:6
    orderIndex: 5
    osisId: Jer.30.6
    sblId: Jer 30:6
    shortName: Ier 30:6
    text: interrogate et videte si generat masculus quare ergo vidi omnis viri manum
      super lumbum suum quasi parientis et conversae sunt universae facies in auruginem
  - name: Ieremias 30:7
    orderIndex: 6
    osisId: Jer.30.7
    sblId: Jer 30:7
    shortName: Ier 30:7
    text: vae quia magna dies illa nec est similis eius tempusque tribulationis est
      Iacob et ex ipso salvabitur
  - name: Ieremias 30:8
    orderIndex: 7
    osisId: Jer.30.8
    sblId: Jer 30:8
    shortName: Ier 30:8
    text: et erit in die illa ait Dominus exercituum conteram iugum eius de collo
      tuo et vincula illius disrumpam et non dominabuntur ei amplius alieni
  - name: Ieremias 30:9
    orderIndex: 8
    osisId: Jer.30.9
    sblId: Jer 30:9
    shortName: Ier 30:9
    text: sed servient Domino Deo suo et David regi suo quem suscitabo eis
  - name: Ieremias 30:10
    orderIndex: 9
    osisId: Jer.30.10
    sblId: Jer 30:10
    shortName: Ier 30:10
    text: tu ergo ne timeas serve meus Iacob ait Dominus neque paveas Israhel quia
      ecce ego salvo te de terra longinqua et semen tuum de terra captivitatis eorum
      et revertetur Iacob et quiescet et cunctis affluet et non erit quem formidet
  - name: Ieremias 30:11
    orderIndex: 10
    osisId: Jer.30.11
    sblId: Jer 30:11
    shortName: Ier 30:11
    text: quoniam tecum ego sum ait Dominus ut salvem te faciam enim consummationem
      in cunctis gentibus in quibus dispersi te te autem non faciam in consummationem
      sed castigabo te in iudicio ut non tibi videaris innoxius
  - name: Ieremias 30:12
    orderIndex: 11
    osisId: Jer.30.12
    sblId: Jer 30:12
    shortName: Ier 30:12
    text: quia haec dicit Dominus insanabilis fractura tua pessima plaga tua
  - name: Ieremias 30:13
    orderIndex: 12
    osisId: Jer.30.13
    sblId: Jer 30:13
    shortName: Ier 30:13
    text: non est qui iudicet iudicium tuum ad alligandum curationum utilitas non
      est tibi
  - name: Ieremias 30:14
    orderIndex: 13
    osisId: Jer.30.14
    sblId: Jer 30:14
    shortName: Ier 30:14
    text: omnes amatores tui obliti sunt tui te non quaerent plaga enim inimici percussi
      te castigatione crudeli propter multitudinem iniquitatis tuae dura facta sunt
      peccata tua
  - name: Ieremias 30:15
    orderIndex: 14
    osisId: Jer.30.15
    sblId: Jer 30:15
    shortName: Ier 30:15
    text: quid clamas super contritione tua insanabilis est dolor tuus propter multitudinem
      iniquitatis tuae et dura peccata tua feci haec tibi
  - name: Ieremias 30:16
    orderIndex: 15
    osisId: Jer.30.16
    sblId: Jer 30:16
    shortName: Ier 30:16
    text: propterea omnes qui comedunt te devorabuntur et universi hostes tui in captivitatem
      ducentur et qui te vastant vastabuntur cunctosque praedatores tuos dabo in praedam
  - name: Ieremias 30:17
    orderIndex: 16
    osisId: Jer.30.17
    sblId: Jer 30:17
    shortName: Ier 30:17
    text: obducam enim cicatricem tibi et a vulneribus tuis sanabo te dicit Dominus
      quia Eiectam vocaverunt te Sion haec est quae non habebat requirentem
  - name: Ieremias 30:18
    orderIndex: 17
    osisId: Jer.30.18
    sblId: Jer 30:18
    shortName: Ier 30:18
    text: haec dicit Dominus ecce ego convertam conversionem tabernaculorum Iacob
      et tectis eius miserebor et aedificabitur civitas in excelso suo et templum
      iuxta ordinem suum fundabitur
  - name: Ieremias 30:19
    orderIndex: 18
    osisId: Jer.30.19
    sblId: Jer 30:19
    shortName: Ier 30:19
    text: et egredietur de eis laus voxque ludentium et multiplicabo eos et non inminuentur
      et glorificabo eos et non adtenuabuntur
  - name: Ieremias 30:20
    orderIndex: 19
    osisId: Jer.30.20
    sblId: Jer 30:20
    shortName: Ier 30:20
    text: et erunt filii eius sicut a principio et coetus eius coram me permanebit
      et visitabo adversum omnes qui tribulant eum
  - name: Ieremias 30:21
    orderIndex: 20
    osisId: Jer.30.21
    sblId: Jer 30:21
    shortName: Ier 30:21
    text: et erit dux eius ex eo et princeps de medio eius producetur et adplicabo
      eum et accedet ad me quis enim iste est qui adplicet cor suum ut adpropinquet
      mihi ait Dominus
  - name: Ieremias 30:22
    orderIndex: 21
    osisId: Jer.30.22
    sblId: Jer 30:22
    shortName: Ier 30:22
    text: et eritis mihi in populum et ego ero vobis in Deum
  - name: Ieremias 30:23
    orderIndex: 22
    osisId: Jer.30.23
    sblId: Jer 30:23
    shortName: Ier 30:23
    text: ecce turbo Domini furor egrediens procella ruens in capite impiorum conquiescet
  - name: Ieremias 30:24
    orderIndex: 23
    osisId: Jer.30.24
    sblId: Jer 30:24
    shortName: Ier 30:24
    text: non avertet iram indignationis Dominus donec faciat et conpleat cogitationem
      cordis sui in novissimo dierum intellegetis ea
  versesCount: 24
- name: Ieremias 31
  orderIndex: 30
  osisId: Jer.31
  sblId: Jer 31
  shortName: Ier 31
  verses:
  - name: Ieremias 31:1
    orderIndex: 0
    osisId: Jer.31.1
    sblId: Jer 31:1
    shortName: Ier 31:1
    text: in tempore illo dicit Dominus ero Deus universis cognationibus Israhel et
      ipsi erunt mihi in populum
  - name: Ieremias 31:2
    orderIndex: 1
    osisId: Jer.31.2
    sblId: Jer 31:2
    shortName: Ier 31:2
    text: haec dicit Dominus invenit gratiam in deserto populus qui remanserat gladio
      vadet ad requiem suam Israhel
  - name: Ieremias 31:3
    orderIndex: 2
    osisId: Jer.31.3
    sblId: Jer 31:3
    shortName: Ier 31:3
    text: longe Dominus apparuit mihi et in caritate perpetua dilexi te ideo adtraxi
      te miserans
  - name: Ieremias 31:4
    orderIndex: 3
    osisId: Jer.31.4
    sblId: Jer 31:4
    shortName: Ier 31:4
    text: rursumque aedificabo te et aedificaberis virgo Israhel adhuc ornaberis tympanis
      tuis et egredieris in choro ludentium
  - name: Ieremias 31:5
    orderIndex: 4
    osisId: Jer.31.5
    sblId: Jer 31:5
    shortName: Ier 31:5
    text: adhuc plantabis vineas in montibus Samariae plantabunt plantantes et donec
      tempus veniat non vindemiabunt
  - name: Ieremias 31:6
    orderIndex: 5
    osisId: Jer.31.6
    sblId: Jer 31:6
    shortName: Ier 31:6
    text: quia erit dies in qua clamabunt custodes in monte Ephraim surgite et ascendamus
      in Sion ad Dominum Deum nostrum
  - name: Ieremias 31:7
    orderIndex: 6
    osisId: Jer.31.7
    sblId: Jer 31:7
    shortName: Ier 31:7
    text: quia haec dicit Dominus exultate in laetitia Iacob et hinnite contra caput
      gentium personate canite et dicite salva Domine populum tuum reliquias Israhel
  - name: Ieremias 31:8
    orderIndex: 7
    osisId: Jer.31.8
    sblId: Jer 31:8
    shortName: Ier 31:8
    text: ecce ego adducam eos de terra aquilonis et congregabo eos ab extremis terrae
      inter quos erunt caecus et claudus et praegnans et pariens simul coetus magnus
      revertentium huc
  - name: Ieremias 31:9
    orderIndex: 8
    osisId: Jer.31.9
    sblId: Jer 31:9
    shortName: Ier 31:9
    text: in fletu venient et in precibus deducam eos et adducam eos per torrentes
      aquarum in via recta et non inpingent in ea quia factus sum Israheli pater et
      Ephraim primogenitus meus est
  - name: Ieremias 31:10
    orderIndex: 9
    osisId: Jer.31.10
    sblId: Jer 31:10
    shortName: Ier 31:10
    text: audite verbum Domini gentes et adnuntiate insulis quae procul sunt et dicite
      qui dispersit Israhel congregabit eum et custodiet eum sicut pastor gregem suum
  - name: Ieremias 31:11
    orderIndex: 10
    osisId: Jer.31.11
    sblId: Jer 31:11
    shortName: Ier 31:11
    text: redemit enim Dominus Iacob et liberavit eum de manu potentioris
  - name: Ieremias 31:12
    orderIndex: 11
    osisId: Jer.31.12
    sblId: Jer 31:12
    shortName: Ier 31:12
    text: et venient et laudabunt in monte Sion et confluent ad bona Domini super
      frumento et vino et oleo et fetu pecorum et armentorum eritque anima eorum quasi
      hortus inriguus et ultra non esurient
  - name: Ieremias 31:13
    orderIndex: 12
    osisId: Jer.31.13
    sblId: Jer 31:13
    shortName: Ier 31:13
    text: tunc laetabitur virgo in choro iuvenes et senes simul et convertam luctum
      eorum in gaudium et consolabor eos et laetificabo a dolore suo
  - name: Ieremias 31:14
    orderIndex: 13
    osisId: Jer.31.14
    sblId: Jer 31:14
    shortName: Ier 31:14
    text: et inebriabo animam sacerdotum pinguedine et populus meus bonis meis adimplebitur
      ait Dominus
  - name: Ieremias 31:15
    orderIndex: 14
    osisId: Jer.31.15
    sblId: Jer 31:15
    shortName: Ier 31:15
    text: haec dicit Dominus vox in excelso audita est lamentationis fletus et luctus
      Rachel plorantis filios suos et nolentis consolari super eis quia non sunt
  - name: Ieremias 31:16
    orderIndex: 15
    osisId: Jer.31.16
    sblId: Jer 31:16
    shortName: Ier 31:16
    text: haec dicit Dominus quiescat vox tua a ploratu et oculi tui a lacrimis quia
      est merces operi tuo ait Dominus et revertentur de terra inimici
  - name: Ieremias 31:17
    orderIndex: 16
    osisId: Jer.31.17
    sblId: Jer 31:17
    shortName: Ier 31:17
    text: et est spes novissimis tuis ait Dominus et revertentur filii ad terminos
      suos
  - name: Ieremias 31:18
    orderIndex: 17
    osisId: Jer.31.18
    sblId: Jer 31:18
    shortName: Ier 31:18
    text: audiens audivi Ephraim transmigrantem castigasti me et eruditus sum quasi
      iuvenculus indomitus converte me et revertar quia tu Dominus Deus meus
  - name: Ieremias 31:19
    orderIndex: 18
    osisId: Jer.31.19
    sblId: Jer 31:19
    shortName: Ier 31:19
    text: postquam enim convertisti me egi paenitentiam et postquam ostendisti mihi
      percussi femur meum confusus sum et erubui quoniam sustinui obprobrium adulescentiae
      meae
  - name: Ieremias 31:20
    orderIndex: 19
    osisId: Jer.31.20
    sblId: Jer 31:20
    shortName: Ier 31:20
    text: si filius honorabilis mihi Ephraim si puer delicatus quia ex quo locutus
      sum de eo adhuc recordabor eius idcirco conturbata sunt viscera mea super eum
      miserans miserebor eius ait Dominus
  - name: Ieremias 31:21
    orderIndex: 20
    osisId: Jer.31.21
    sblId: Jer 31:21
    shortName: Ier 31:21
    text: statue tibi speculam pone tibi amaritudines dirige cor tuum in viam directam
      in qua ambulasti revertere virgo Israhel revertere ad civitates tuas istas
  - name: Ieremias 31:22
    orderIndex: 21
    osisId: Jer.31.22
    sblId: Jer 31:22
    shortName: Ier 31:22
    text: usquequo deliciis dissolveris filia vaga quia creavit Dominus novum super
      terram femina circumdabit virum
  - name: Ieremias 31:23
    orderIndex: 22
    osisId: Jer.31.23
    sblId: Jer 31:23
    shortName: Ier 31:23
    text: haec dicit Dominus exercituum Deus Israhel adhuc dicent verbum istud in
      terra Iuda et in urbibus eius cum convertero captivitatem eorum benedicat tibi
      Dominus pulchritudo iustitiae mons sanctus
  - name: Ieremias 31:24
    orderIndex: 23
    osisId: Jer.31.24
    sblId: Jer 31:24
    shortName: Ier 31:24
    text: et habitabunt in eo Iudas et omnes civitates eius simul agricolae et minantes
      greges
  - name: Ieremias 31:25
    orderIndex: 24
    osisId: Jer.31.25
    sblId: Jer 31:25
    shortName: Ier 31:25
    text: quia inebriavi animam lassam et omnem animam esurientem saturavi
  - name: Ieremias 31:26
    orderIndex: 25
    osisId: Jer.31.26
    sblId: Jer 31:26
    shortName: Ier 31:26
    text: ideo quasi de somno suscitatus sum et vidi et somnus meus dulcis mihi
  - name: Ieremias 31:27
    orderIndex: 26
    osisId: Jer.31.27
    sblId: Jer 31:27
    shortName: Ier 31:27
    text: ecce dies veniunt dicit Dominus et seminabo domum Israhel et domum Iuda
      semine hominis et semine iumentorum
  - name: Ieremias 31:28
    orderIndex: 27
    osisId: Jer.31.28
    sblId: Jer 31:28
    shortName: Ier 31:28
    text: et sicut vigilavi super eos ut evellerem et demolirer et dissiparem et disperderem
      et adfligerem sic vigilabo super eos ut aedificem et plantem ait Dominus
  - name: Ieremias 31:29
    orderIndex: 28
    osisId: Jer.31.29
    sblId: Jer 31:29
    shortName: Ier 31:29
    text: in diebus illis non dicent ultra patres comederunt uvam acerbam et dentes
      filiorum obstipuerunt
  - name: Ieremias 31:30
    orderIndex: 29
    osisId: Jer.31.30
    sblId: Jer 31:30
    shortName: Ier 31:30
    text: sed unusquisque in iniquitate sua morietur omnis homo qui comederit uvam
      acerbam obstupescent dentes eius
  - name: Ieremias 31:31
    orderIndex: 30
    osisId: Jer.31.31
    sblId: Jer 31:31
    shortName: Ier 31:31
    text: ecce dies veniunt dicit Dominus et feriam domui Israhel et domui Iuda foedus
      novum
  - name: Ieremias 31:32
    orderIndex: 31
    osisId: Jer.31.32
    sblId: Jer 31:32
    shortName: Ier 31:32
    text: non secundum pactum quod pepigi cum patribus vestris in die qua adprehendi
      manum eorum ut educerem eos de terra Aegypti pactum quod irritum fecerunt et
      ego dominatus sum eorum dicit Dominus
  - name: Ieremias 31:33
    orderIndex: 32
    osisId: Jer.31.33
    sblId: Jer 31:33
    shortName: Ier 31:33
    text: sed hoc erit pactum quod feriam cum domo Israhel post dies illos dicit Dominus
      dabo legem meam in visceribus eorum et in corde eorum scribam eam et ero eis
      in Deum et ipsi erunt mihi in populum
  - name: Ieremias 31:34
    orderIndex: 33
    osisId: Jer.31.34
    sblId: Jer 31:34
    shortName: Ier 31:34
    text: et non docebunt ultra vir proximum suum et vir fratrem suum dicens cognoscite
      Dominum omnes enim cognoscent me a minimo eorum usque ad maximum ait Dominus
      quia propitiabor iniquitati eorum et peccati eorum non ero memor amplius
  - name: Ieremias 31:35
    orderIndex: 34
    osisId: Jer.31.35
    sblId: Jer 31:35
    shortName: Ier 31:35
    text: haec dicit Dominus qui dat solem in lumine diei ordinem lunae et stellarum
      in lumine noctis qui turbat mare et sonant fluctus eius Dominus exercituum nomen
      illi
  - name: Ieremias 31:36
    orderIndex: 35
    osisId: Jer.31.36
    sblId: Jer 31:36
    shortName: Ier 31:36
    text: si defecerint leges istae coram me dicit Dominus tunc et semen Israhel deficiet
      ut non sit gens coram me cunctis diebus
  - name: Ieremias 31:37
    orderIndex: 36
    osisId: Jer.31.37
    sblId: Jer 31:37
    shortName: Ier 31:37
    text: haec dicit Dominus si mensurari potuerint caeli sursum et investigari fundamenta
      terrae deorsum et ego abiciam universum semen Israhel propter omnia quae fecerunt
      dicit Dominus
  - name: Ieremias 31:38
    orderIndex: 37
    osisId: Jer.31.38
    sblId: Jer 31:38
    shortName: Ier 31:38
    text: ecce dies veniunt dicit Dominus et aedificabitur civitas Domino a turre
      Ananehel usque ad portam Anguli
  - name: Ieremias 31:39
    orderIndex: 38
    osisId: Jer.31.39
    sblId: Jer 31:39
    shortName: Ier 31:39
    text: et exibit ultra norma mensurae in conspectu eius super collem Gareb et circuibit
      Goatha
  - name: Ieremias 31:40
    orderIndex: 39
    osisId: Jer.31.40
    sblId: Jer 31:40
    shortName: Ier 31:40
    text: et omnem vallem cadaverum et cineris et universam regionem mortis usque
      ad torrentem Cedron et usque ad angulum portae Equorum orientalis sanctum Domini
      non evelletur et non destruetur ultra in perpetuum
  versesCount: 40
- name: Ieremias 32
  orderIndex: 31
  osisId: Jer.32
  sblId: Jer 32
  shortName: Ier 32
  verses:
  - name: Ieremias 32:1
    orderIndex: 0
    osisId: Jer.32.1
    sblId: Jer 32:1
    shortName: Ier 32:1
    text: verbum quod factum est ad Hieremiam a Domino in anno decimo Sedeciae regis
      Iuda ipse est annus octavusdecimus Nabuchodonosor
  - name: Ieremias 32:2
    orderIndex: 1
    osisId: Jer.32.2
    sblId: Jer 32:2
    shortName: Ier 32:2
    text: tunc exercitus regis Babylonis obsidebat Hierusalem et Hieremias propheta
      erat clausus in atrio carceris qui erat in domo regis Iuda
  - name: Ieremias 32:3
    orderIndex: 2
    osisId: Jer.32.3
    sblId: Jer 32:3
    shortName: Ier 32:3
    text: clauserat enim eum Sedecias rex Iuda dicens quare vaticinaris dicens haec
      dicit Dominus ecce ego dabo civitatem istam in manu regis Babylonis et capiet
      eam
  - name: Ieremias 32:4
    orderIndex: 3
    osisId: Jer.32.4
    sblId: Jer 32:4
    shortName: Ier 32:4
    text: et Sedecias rex Iuda non effugiet de manu Chaldeorum sed tradetur in manu
      regis Babylonis et loquetur os eius cum ore illius et oculi eius oculos illius
      videbunt
  - name: Ieremias 32:5
    orderIndex: 4
    osisId: Jer.32.5
    sblId: Jer 32:5
    shortName: Ier 32:5
    text: et in Babylonem ducet Sedeciam et ibi erit donec visitem eum ait Dominus
      si autem dimicaveritis adversum Chaldeos nihil prosperum habebitis
  - name: Ieremias 32:6
    orderIndex: 5
    osisId: Jer.32.6
    sblId: Jer 32:6
    shortName: Ier 32:6
    text: et dixit Hieremias factum est verbum Domini ad me dicens
  - name: Ieremias 32:7
    orderIndex: 6
    osisId: Jer.32.7
    sblId: Jer 32:7
    shortName: Ier 32:7
    text: ecce Anamehel filius Sellum patruelis tuus veniet ad te dicens eme tibi
      agrum meum qui est in Anathoth tibi enim conpetit ex propinquitate ut emas
  - name: Ieremias 32:8
    orderIndex: 7
    osisId: Jer.32.8
    sblId: Jer 32:8
    shortName: Ier 32:8
    text: et venit ad me Anamehel filius patrui mei secundum verbum Domini ad vestibulum
      carceris et ait ad me posside agrum meum qui est in Anathoth in terra Beniamin
      quia tibi conpetit hereditas et tu propinquus ut possideas intellexi autem quod
      verbum Domini esset
  - name: Ieremias 32:9
    orderIndex: 8
    osisId: Jer.32.9
    sblId: Jer 32:9
    shortName: Ier 32:9
    text: et emi agrum ab Anamehel filio patrui mei qui est in Anathoth et adpendi
      ei argentum septem stateres et decem argenteos
  - name: Ieremias 32:10
    orderIndex: 9
    osisId: Jer.32.10
    sblId: Jer 32:10
    shortName: Ier 32:10
    text: et scripsi in libro et signavi et adhibui testes et adpendi argentum in
      statera
  - name: Ieremias 32:11
    orderIndex: 10
    osisId: Jer.32.11
    sblId: Jer 32:11
    shortName: Ier 32:11
    text: et accepi librum possessionis signatum stipulationes et rata et signa forinsecus
  - name: Ieremias 32:12
    orderIndex: 11
    osisId: Jer.32.12
    sblId: Jer 32:12
    shortName: Ier 32:12
    text: et dedi librum possessionis Baruch filio Neri filii Maasiae in oculis Anamehel
      patruelis mei et in oculis testium qui scripti erant in libro emptionis in oculis
      omnium Iudaeorum qui sedebant in atrio carceris
  - name: Ieremias 32:13
    orderIndex: 12
    osisId: Jer.32.13
    sblId: Jer 32:13
    shortName: Ier 32:13
    text: et praecepi Baruch coram eis dicens
  - name: Ieremias 32:14
    orderIndex: 13
    osisId: Jer.32.14
    sblId: Jer 32:14
    shortName: Ier 32:14
    text: haec dicit Dominus exercituum Deus Israhel sume libros istos librum emptionis
      hunc signatum et librum hunc qui apertus est et pones illos in vase fictili
      ut permanere possint diebus multis
  - name: Ieremias 32:15
    orderIndex: 14
    osisId: Jer.32.15
    sblId: Jer 32:15
    shortName: Ier 32:15
    text: haec enim dicit Dominus exercituum Deus Israhel adhuc possidebuntur domus
      et agri et vineae in terra ista
  - name: Ieremias 32:16
    orderIndex: 15
    osisId: Jer.32.16
    sblId: Jer 32:16
    shortName: Ier 32:16
    text: et oravi ad Dominum postquam tradidi librum possessionis Baruch filio Neri
      dicens
  - name: Ieremias 32:17
    orderIndex: 16
    osisId: Jer.32.17
    sblId: Jer 32:17
    shortName: Ier 32:17
    text: heu heu heu Domine Deus ecce tu fecisti caelum et terram in fortitudine
      tua magna et in brachio tuo extento non erit tibi difficile omne verbum
  - name: Ieremias 32:18
    orderIndex: 17
    osisId: Jer.32.18
    sblId: Jer 32:18
    shortName: Ier 32:18
    text: qui facis misericordiam in milibus et reddes iniquitatem patrum in sinu
      filiorum eorum post eos fortissime magne potens Dominus exercituum nomen tibi
  - name: Ieremias 32:19
    orderIndex: 18
    osisId: Jer.32.19
    sblId: Jer 32:19
    shortName: Ier 32:19
    text: magnus consilio et inconprehensibilis cogitatu cuius oculi aperti sunt super
      omnes vias filiorum Adam ut reddas unicuique secundum vias suas et secundum
      fructum adinventionum eius
  - name: Ieremias 32:20
    orderIndex: 19
    osisId: Jer.32.20
    sblId: Jer 32:20
    shortName: Ier 32:20
    text: qui posuisti signa et portenta in terra Aegypti usque ad diem hanc et in
      Israhel et in hominibus et fecisti tibi nomen sicut est dies haec
  - name: Ieremias 32:21
    orderIndex: 20
    osisId: Jer.32.21
    sblId: Jer 32:21
    shortName: Ier 32:21
    text: et eduxisti populum tuum Israhel de terra Aegypti in signis et in portentis
      et in manu robusta et in brachio extento et in terrore magno
  - name: Ieremias 32:22
    orderIndex: 21
    osisId: Jer.32.22
    sblId: Jer 32:22
    shortName: Ier 32:22
    text: et dedisti eis terram hanc quam iurasti patribus eorum ut dares eis terram
      fluentem lacte et melle
  - name: Ieremias 32:23
    orderIndex: 22
    osisId: Jer.32.23
    sblId: Jer 32:23
    shortName: Ier 32:23
    text: et ingressi sunt et possederunt eam et non oboedierunt voci tuae et in lege
      tua non ambulaverunt omnia quae mandasti eis ut facerent non fecerunt et evenerunt
      eis omnia mala haec
  - name: Ieremias 32:24
    orderIndex: 23
    osisId: Jer.32.24
    sblId: Jer 32:24
    shortName: Ier 32:24
    text: ecce munitiones extructae sunt adversum civitatem ut capiatur et urbs data
      est in manu Chaldeorum qui proeliantur adversum eam a facie gladii et famis
      et pestilentiae et quaecumque locutus es acciderunt ut ipse tu cernis
  - name: Ieremias 32:25
    orderIndex: 24
    osisId: Jer.32.25
    sblId: Jer 32:25
    shortName: Ier 32:25
    text: et tu dicis mihi Domine Deus eme agrum argento et adhibe testes cum urbs
      data sit in manu Chaldeorum
  - name: Ieremias 32:26
    orderIndex: 25
    osisId: Jer.32.26
    sblId: Jer 32:26
    shortName: Ier 32:26
    text: et factum est verbum Domini ad Hieremiam dicens
  - name: Ieremias 32:27
    orderIndex: 26
    osisId: Jer.32.27
    sblId: Jer 32:27
    shortName: Ier 32:27
    text: ecce ego Dominus Deus universae carnis numquid mihi difficile erit omne
      verbum
  - name: Ieremias 32:28
    orderIndex: 27
    osisId: Jer.32.28
    sblId: Jer 32:28
    shortName: Ier 32:28
    text: propterea haec dicit Dominus ecce ego tradam civitatem istam in manu Chaldeorum
      et in manu regis Babylonis et capiet eam
  - name: Ieremias 32:29
    orderIndex: 28
    osisId: Jer.32.29
    sblId: Jer 32:29
    shortName: Ier 32:29
    text: et venient Chaldei proeliantes adversum urbem hanc et succendent eam igni
      et conburent eam et domos in quarum domatibus sacrificabant Baal et libabant
      diis alienis libamina ad inritandum me
  - name: Ieremias 32:30
    orderIndex: 29
    osisId: Jer.32.30
    sblId: Jer 32:30
    shortName: Ier 32:30
    text: erant enim filii Israhel et filii Iuda iugiter facientes malum in oculis
      meis ab adulescentia sua filii Israhel qui usque nunc exacerbant me in opere
      manuum suarum dicit Dominus
  - name: Ieremias 32:31
    orderIndex: 30
    osisId: Jer.32.31
    sblId: Jer 32:31
    shortName: Ier 32:31
    text: quia in furore et in indignatione mea facta est mihi civitas haec a die
      qua aedificaverunt eam usque ad diem istam qua aufertur de conspectu meo
  - name: Ieremias 32:32
    orderIndex: 31
    osisId: Jer.32.32
    sblId: Jer 32:32
    shortName: Ier 32:32
    text: propter malitiam filiorum Israhel et filiorum Iuda quam fecerunt ad iracundiam
      me provocantes ipsi et reges eorum principes eorum et sacerdotes et prophetae
      eorum vir Iuda et habitatores Hierusalem
  - name: Ieremias 32:33
    orderIndex: 32
    osisId: Jer.32.33
    sblId: Jer 32:33
    shortName: Ier 32:33
    text: et verterunt ad me terga et non facies cum docerem eos diluculo et erudirem
      et nollent audire ut acciperent disciplinam
  - name: Ieremias 32:34
    orderIndex: 33
    osisId: Jer.32.34
    sblId: Jer 32:34
    shortName: Ier 32:34
    text: et posuerunt idola sua in domo in qua invocatum est nomen meum ut polluerent
      eam
  - name: Ieremias 32:35
    orderIndex: 34
    osisId: Jer.32.35
    sblId: Jer 32:35
    shortName: Ier 32:35
    text: et aedificaverunt excelsa Baal quae sunt in valle filii Ennom ut initiarent
      filios suos et filias suas Moloch quod non mandavi eis nec ascendit in cor meum
      ut facerent abominationem hanc et in peccatum deducerent Iudam
  - name: Ieremias 32:36
    orderIndex: 35
    osisId: Jer.32.36
    sblId: Jer 32:36
    shortName: Ier 32:36
    text: et nunc propter ista haec dicit Dominus Deus Israhel ad civitatem hanc de
      qua vos dicitis quod tradatur in manu regis Babylonis in gladio et in fame et
      in peste
  - name: Ieremias 32:37
    orderIndex: 36
    osisId: Jer.32.37
    sblId: Jer 32:37
    shortName: Ier 32:37
    text: ecce ego congregabo eos de universis terris ad quas eieci eos in furore
      meo et in ira mea et in indignatione grandi et reducam eos ad locum istum et
      habitare eos faciam confidenter
  - name: Ieremias 32:38
    orderIndex: 37
    osisId: Jer.32.38
    sblId: Jer 32:38
    shortName: Ier 32:38
    text: et erunt mihi in populum et ego ero eis in Deum
  - name: Ieremias 32:39
    orderIndex: 38
    osisId: Jer.32.39
    sblId: Jer 32:39
    shortName: Ier 32:39
    text: et dabo eis cor unum et viam unam ut timeant me universis diebus et bene
      sit eis et filiis eorum post eos
  - name: Ieremias 32:40
    orderIndex: 39
    osisId: Jer.32.40
    sblId: Jer 32:40
    shortName: Ier 32:40
    text: et feriam eis pactum sempiternum et non desinam eis benefacere et timorem
      meum dabo in corde eorum ut non recedant a me
  - name: Ieremias 32:41
    orderIndex: 40
    osisId: Jer.32.41
    sblId: Jer 32:41
    shortName: Ier 32:41
    text: et laetabor super eis cum bene eis fecero et plantabo eos in terra ista
      in veritate in toto corde meo et in tota anima mea
  - name: Ieremias 32:42
    orderIndex: 41
    osisId: Jer.32.42
    sblId: Jer 32:42
    shortName: Ier 32:42
    text: quia haec dicit Dominus sicut adduxi super populum istum omne malum hoc
      grande sic adducam super eos omne bonum quod ego loquor ad eos
  - name: Ieremias 32:43
    orderIndex: 42
    osisId: Jer.32.43
    sblId: Jer 32:43
    shortName: Ier 32:43
    text: et possidebuntur agri in terra ista de qua vos dicitis quod deserta sit
      eo quod non remanserit homo et iumentum et data sit in manu Chaldeorum
  - name: Ieremias 32:44
    orderIndex: 43
    osisId: Jer.32.44
    sblId: Jer 32:44
    shortName: Ier 32:44
    text: agri pecunia ementur et scribentur in libro et inprimetur signum et testis
      adhibebitur in terra Beniamin et in circuitu Hierusalem in civitatibus Iuda
      et in civitatibus montanis et in civitatibus campestribus et in civitatibus
      quae ad austrum sunt quia convertam captivitatem eorum ait Dominus
  versesCount: 44
- name: Ieremias 33
  orderIndex: 32
  osisId: Jer.33
  sblId: Jer 33
  shortName: Ier 33
  verses:
  - name: Ieremias 33:1
    orderIndex: 0
    osisId: Jer.33.1
    sblId: Jer 33:1
    shortName: Ier 33:1
    text: et factum est verbum Domini ad Hieremiam secundo cum adhuc clausus esset
      in atrio carceris dicens
  - name: Ieremias 33:2
    orderIndex: 1
    osisId: Jer.33.2
    sblId: Jer 33:2
    shortName: Ier 33:2
    text: haec dicit Dominus qui facturus est Dominus et formaturus illud et paraturus
      Dominus nomen eius
  - name: Ieremias 33:3
    orderIndex: 2
    osisId: Jer.33.3
    sblId: Jer 33:3
    shortName: Ier 33:3
    text: clama ad me et exaudiam te et adnuntiabo tibi grandia et firma quae nescis
  - name: Ieremias 33:4
    orderIndex: 3
    osisId: Jer.33.4
    sblId: Jer 33:4
    shortName: Ier 33:4
    text: quia haec dicit Dominus Deus Israhel ad domos urbis huius et ad domos regis
      Iuda quae destructae sunt et ad munitiones et gladium
  - name: Ieremias 33:5
    orderIndex: 4
    osisId: Jer.33.5
    sblId: Jer 33:5
    shortName: Ier 33:5
    text: venientium ut dimicent cum Chaldeis et impleant eas cadaveribus hominum
      quas percussi in furore meo et in indignatione mea abscondens faciem meam a
      civitate hac propter omnem malitiam eorum
  - name: Ieremias 33:6
    orderIndex: 5
    osisId: Jer.33.6
    sblId: Jer 33:6
    shortName: Ier 33:6
    text: ecce ego obducam ei cicatricem et sanitatem et curabo eos et revelabo illis
      deprecationem pacis et veritatis
  - name: Ieremias 33:7
    orderIndex: 6
    osisId: Jer.33.7
    sblId: Jer 33:7
    shortName: Ier 33:7
    text: et convertam conversionem Iuda et conversionem Hierusalem et aedificabo
      eos sicut a principio
  - name: Ieremias 33:8
    orderIndex: 7
    osisId: Jer.33.8
    sblId: Jer 33:8
    shortName: Ier 33:8
    text: et emundabo illos ab omni iniquitate sua in qua peccaverunt mihi et propitius
      ero cunctis iniquitatibus eorum in quibus deliquerunt mihi et spreverunt me
  - name: Ieremias 33:9
    orderIndex: 8
    osisId: Jer.33.9
    sblId: Jer 33:9
    shortName: Ier 33:9
    text: et erit mihi in nomen et in gaudium et in laudem et in exultationem cunctis
      gentibus terrae quae audierint omnia bona quae ego facturus sum eis et pavebunt
      et turbabuntur in universis bonis et in omni pace quam ego faciam ei
  - name: Ieremias 33:10
    orderIndex: 9
    osisId: Jer.33.10
    sblId: Jer 33:10
    shortName: Ier 33:10
    text: haec dicit Dominus adhuc audietur in loco isto quem vos dicitis esse desertum
      eo quod non sit homo et iumentum in civitatibus Iuda et foris Hierusalem quae
      desolatae sunt absque homine et absque habitatore et absque pecore
  - name: Ieremias 33:11
    orderIndex: 10
    osisId: Jer.33.11
    sblId: Jer 33:11
    shortName: Ier 33:11
    text: vox gaudii et vox laetitiae vox sponsi et vox sponsae vox dicentium confitemini
      Domino exercituum quoniam bonus Dominus quoniam in aeternum misericordia eius
      et portantium vota in domum Domini reducam enim conversionem terrae sicut a
      principio dicit Dominus
  - name: Ieremias 33:12
    orderIndex: 11
    osisId: Jer.33.12
    sblId: Jer 33:12
    shortName: Ier 33:12
    text: haec dicit Dominus exercituum adhuc erit in loco isto deserto absque homine
      et absque iumento et in cunctis civitatibus eius habitaculum pastorum accubantium
      gregum
  - name: Ieremias 33:13
    orderIndex: 12
    osisId: Jer.33.13
    sblId: Jer 33:13
    shortName: Ier 33:13
    text: in civitatibus montuosis et in civitatibus campestribus et in civitatibus
      quae ad austrum sunt et in terra Beniamin et in circuitu Hierusalem et in civitatibus
      Iuda adhuc transibunt greges ad manum numerantis ait Dominus
  - name: Ieremias 33:14
    orderIndex: 13
    osisId: Jer.33.14
    sblId: Jer 33:14
    shortName: Ier 33:14
    text: ecce dies veniunt dicit Dominus et suscitabo verbum bonum quod locutus sum
      ad domum Israhel et ad domum Iuda
  - name: Ieremias 33:15
    orderIndex: 14
    osisId: Jer.33.15
    sblId: Jer 33:15
    shortName: Ier 33:15
    text: in diebus illis et in tempore illo germinare faciam David germen iustitiae
      et faciet iudicium et iustitiam in terra
  - name: Ieremias 33:16
    orderIndex: 15
    osisId: Jer.33.16
    sblId: Jer 33:16
    shortName: Ier 33:16
    text: in diebus illis salvabitur Iuda et Hierusalem habitabit confidenter et hoc
      est quod vocabit eam Dominus iustus noster
  - name: Ieremias 33:17
    orderIndex: 16
    osisId: Jer.33.17
    sblId: Jer 33:17
    shortName: Ier 33:17
    text: quia haec dicit Dominus non interibit de David vir qui sedeat super thronum
      domus Israhel
  - name: Ieremias 33:18
    orderIndex: 17
    osisId: Jer.33.18
    sblId: Jer 33:18
    shortName: Ier 33:18
    text: et de sacerdotibus et Levitis non interibit vir a facie mea qui offerat
      holocaustomata et incendat sacrificium et caedat victimas cunctis diebus
  - name: Ieremias 33:19
    orderIndex: 18
    osisId: Jer.33.19
    sblId: Jer 33:19
    shortName: Ier 33:19
    text: et factum est verbum Domini ad Hieremiam dicens
  - name: Ieremias 33:20
    orderIndex: 19
    osisId: Jer.33.20
    sblId: Jer 33:20
    shortName: Ier 33:20
    text: haec dicit Dominus si irritum fieri potest pactum meum cum die et pactum
      meum cum nocte ut non sit dies et nox in tempore suo
  - name: Ieremias 33:21
    orderIndex: 20
    osisId: Jer.33.21
    sblId: Jer 33:21
    shortName: Ier 33:21
    text: et pactum meum irritum esse poterit cum David servo meo ut non sit ex eo
      filius qui regnet in throno eius et Levitae et sacerdotes ministri mei
  - name: Ieremias 33:22
    orderIndex: 21
    osisId: Jer.33.22
    sblId: Jer 33:22
    shortName: Ier 33:22
    text: sicuti numerari non possunt stellae caeli et metiri harena maris sic multiplicabo
      semen David servi mei et Levitas ministros meos
  - name: Ieremias 33:23
    orderIndex: 22
    osisId: Jer.33.23
    sblId: Jer 33:23
    shortName: Ier 33:23
    text: et factum est verbum Domini ad Hieremiam dicens
  - name: Ieremias 33:24
    orderIndex: 23
    osisId: Jer.33.24
    sblId: Jer 33:24
    shortName: Ier 33:24
    text: numquid non vidisti quid populus hic locutus sit dicens duae cognationes
      quas elegerat Dominus abiectae sunt et populum meum despexerunt eo quod non
      sit ultra gens coram eis
  - name: Ieremias 33:25
    orderIndex: 24
    osisId: Jer.33.25
    sblId: Jer 33:25
    shortName: Ier 33:25
    text: haec dicit Dominus si pactum meum inter diem et noctem et leges caelo et
      terrae non posui
  - name: Ieremias 33:26
    orderIndex: 25
    osisId: Jer.33.26
    sblId: Jer 33:26
    shortName: Ier 33:26
    text: equidem et semen Iacob et David servi mei proiciam ut non adsumam de semine
      eius principes seminis Abraham et Isaac et Iacob reducam enim conversionem eorum
      et miserebor eis
  versesCount: 26
- name: Ieremias 34
  orderIndex: 33
  osisId: Jer.34
  sblId: Jer 34
  shortName: Ier 34
  verses:
  - name: Ieremias 34:1
    orderIndex: 0
    osisId: Jer.34.1
    sblId: Jer 34:1
    shortName: Ier 34:1
    text: verbum quod factum est ad Hieremiam a Domino quando Nabuchodonosor rex Babylonis
      et omnis exercitus eius universaque regna terrae quae erant sub potestate manus
      eius et omnes populi bellabant contra Hierusalem et contra omnes urbes eius
      dicens
  - name: Ieremias 34:2
    orderIndex: 1
    osisId: Jer.34.2
    sblId: Jer 34:2
    shortName: Ier 34:2
    text: haec dicit Dominus Deus Israhel vade et loquere ad Sedeciam regem Iuda et
      dices ad eum haec dicit Dominus ecce ego tradam civitatem hanc in manu regis
      Babylonis et succendet eam igni
  - name: Ieremias 34:3
    orderIndex: 2
    osisId: Jer.34.3
    sblId: Jer 34:3
    shortName: Ier 34:3
    text: et tu non effugies de manu eius sed conprehensione capieris et in manu eius
      traderis et oculi tui oculos regis Babylonis videbunt et os eius cum ore tuo
      loquetur et Babylonem introibis
  - name: Ieremias 34:4
    orderIndex: 3
    osisId: Jer.34.4
    sblId: Jer 34:4
    shortName: Ier 34:4
    text: attamen audi verbum Domini Sedecia rex Iuda haec dicit Dominus ad te non
      morieris in gladio
  - name: Ieremias 34:5
    orderIndex: 4
    osisId: Jer.34.5
    sblId: Jer 34:5
    shortName: Ier 34:5
    text: sed in pace morieris et secundum conbustiones patrum tuorum regum priorum
      qui fuerunt ante te sic conburent te et vae domine plangent te quia verbum ego
      locutus sum dicit Dominus
  - name: Ieremias 34:6
    orderIndex: 5
    osisId: Jer.34.6
    sblId: Jer 34:6
    shortName: Ier 34:6
    text: et locutus est Hieremias propheta ad Sedeciam regem Iuda universa verba
      haec in Hierusalem
  - name: Ieremias 34:7
    orderIndex: 6
    osisId: Jer.34.7
    sblId: Jer 34:7
    shortName: Ier 34:7
    text: et exercitus regis Babylonis pugnabat contra Hierusalem et contra omnes
      civitates Iuda quae reliquae erant contra Lachis et contra Azeca haec enim supererant
      de civitatibus Iuda urbes munitae
  - name: Ieremias 34:8
    orderIndex: 7
    osisId: Jer.34.8
    sblId: Jer 34:8
    shortName: Ier 34:8
    text: verbum quod factum est ad Hieremiam a Domino postquam percussit rex Sedecias
      foedus cum omni populo in Hierusalem praedicans
  - name: Ieremias 34:9
    orderIndex: 8
    osisId: Jer.34.9
    sblId: Jer 34:9
    shortName: Ier 34:9
    text: ut dimitteret unusquisque servum suum et unusquisque ancillam suam hebraeum
      et hebraeam liberos et nequaquam dominarentur eis id est in Iudaeo et fratre
      suo
  - name: Ieremias 34:10
    orderIndex: 9
    osisId: Jer.34.10
    sblId: Jer 34:10
    shortName: Ier 34:10
    text: audierunt ergo omnes principes et universus populus qui inierant pactum
      ut dimitteret unusquisque servum suum et unusquisque ancillam suam liberos et
      ultra non dominarentur in eis audierunt igitur et dimiserunt
  - name: Ieremias 34:11
    orderIndex: 10
    osisId: Jer.34.11
    sblId: Jer 34:11
    shortName: Ier 34:11
    text: et conversi sunt deinceps et retraxerunt servos et ancillas suas quos dimiserant
      liberos et subiugaverunt in famulos et in famulas
  - name: Ieremias 34:12
    orderIndex: 11
    osisId: Jer.34.12
    sblId: Jer 34:12
    shortName: Ier 34:12
    text: et factum est verbum Domini ad Hieremiam a Domino dicens
  - name: Ieremias 34:13
    orderIndex: 12
    osisId: Jer.34.13
    sblId: Jer 34:13
    shortName: Ier 34:13
    text: haec dicit Dominus Deus Israhel ego percussi foedus cum patribus vestris
      in die qua eduxi eos de terra Aegypti de domo servitutis dicens
  - name: Ieremias 34:14
    orderIndex: 13
    osisId: Jer.34.14
    sblId: Jer 34:14
    shortName: Ier 34:14
    text: cum conpleti fuerint septem anni dimittat unusquisque fratrem suum hebraeum
      qui venditus est ei et serviet tibi sex annis et dimittes eum a te liberum et
      non audierunt patres vestri me nec inclinaverunt aurem suam
  - name: Ieremias 34:15
    orderIndex: 14
    osisId: Jer.34.15
    sblId: Jer 34:15
    shortName: Ier 34:15
    text: et conversi estis vos hodie et fecistis quod rectum est in oculis meis ut
      praedicaretis libertatem unusquisque ad amicum suum et inistis pactum in conspectu
      meo in domo in qua invocatum est nomen meum super eam
  - name: Ieremias 34:16
    orderIndex: 15
    osisId: Jer.34.16
    sblId: Jer 34:16
    shortName: Ier 34:16
    text: et reversi estis et commaculastis nomen meum et reduxistis unusquisque servum
      suum et unusquisque ancillam suam quos dimiseratis ut essent liberi et suae
      potestatis et subiugastis eos ut sint vobis servi et ancillae
  - name: Ieremias 34:17
    orderIndex: 16
    osisId: Jer.34.17
    sblId: Jer 34:17
    shortName: Ier 34:17
    text: propterea haec dicit Dominus vos non audistis me ut praedicaretis libertatem
      unusquisque fratri suo et unusquisque amico suo ecce ego praedico libertatem
      ait Dominus ad gladium et pestem et famem et dabo vos in commotionem cunctis
      regnis terrae
  - name: Ieremias 34:18
    orderIndex: 17
    osisId: Jer.34.18
    sblId: Jer 34:18
    shortName: Ier 34:18
    text: et dabo viros qui praevaricantur foedus meum et non observaverunt verba
      foederis quibus adsensi sunt in conspectu meo vitulum quem ceciderunt in duas
      partes et transierunt inter divisiones eius
  - name: Ieremias 34:19
    orderIndex: 18
    osisId: Jer.34.19
    sblId: Jer 34:19
    shortName: Ier 34:19
    text: principes Iuda et principes Hierusalem eunuchi et sacerdotes et omnis populus
      terrae qui transierunt inter divisiones vituli
  - name: Ieremias 34:20
    orderIndex: 19
    osisId: Jer.34.20
    sblId: Jer 34:20
    shortName: Ier 34:20
    text: et dabo eos in manu inimicorum suorum et in manu quaerentium animam eorum
      et erit morticinum eorum in escam volucribus caeli et bestiis terrae
  - name: Ieremias 34:21
    orderIndex: 20
    osisId: Jer.34.21
    sblId: Jer 34:21
    shortName: Ier 34:21
    text: et Sedeciam regem Iuda et principes eius dabo in manu inimicorum suorum
      et in manu quaerentium animam eorum et in manu exercituum regis Babylonis qui
      recesserunt a vobis
  - name: Ieremias 34:22
    orderIndex: 21
    osisId: Jer.34.22
    sblId: Jer 34:22
    shortName: Ier 34:22
    text: ecce ego praecipio dicit Dominus et reducam eos in civitatem hanc et proeliabuntur
      adversum eam et capient eam et incendent igni et civitates Iuda dabo in solitudinem
      eo quod non sit habitator
  versesCount: 22
- name: Ieremias 35
  orderIndex: 34
  osisId: Jer.35
  sblId: Jer 35
  shortName: Ier 35
  verses:
  - name: Ieremias 35:1
    orderIndex: 0
    osisId: Jer.35.1
    sblId: Jer 35:1
    shortName: Ier 35:1
    text: verbum quod factum est ad Hieremiam a Domino in diebus Ioachim filii Iosiae
      regis Iuda dicens
  - name: Ieremias 35:2
    orderIndex: 1
    osisId: Jer.35.2
    sblId: Jer 35:2
    shortName: Ier 35:2
    text: vade ad domum Rechabitarum et loquere eis et introduces eos in domum Domini
      in unam exedram thesaurorum et dabis eis bibere vinum
  - name: Ieremias 35:3
    orderIndex: 2
    osisId: Jer.35.3
    sblId: Jer 35:3
    shortName: Ier 35:3
    text: et adsumpsi Iezoniam filium Hieremiae filii Absaniae et fratres eius et
      omnes filios eius et universam domum Rechabitarum
  - name: Ieremias 35:4
    orderIndex: 3
    osisId: Jer.35.4
    sblId: Jer 35:4
    shortName: Ier 35:4
    text: et introduxi eos in domum Domini ad gazofilacium filiorum Anan filii Hiegedeliae
      hominis Dei quod erat iuxta gazofilacium principum super thesaurum Maasiae filii
      Sellum qui erat custos vestibuli
  - name: Ieremias 35:5
    orderIndex: 4
    osisId: Jer.35.5
    sblId: Jer 35:5
    shortName: Ier 35:5
    text: et posui coram filiis domus Rechabitarum scyphos plenos vino et calices
      et dixi ad eos bibite vinum
  - name: Ieremias 35:6
    orderIndex: 5
    osisId: Jer.35.6
    sblId: Jer 35:6
    shortName: Ier 35:6
    text: qui responderunt non bibemus vinum quia Ionadab filius Rechab pater noster
      praecepit nobis dicens non bibetis vinum vos et filii vestri usque in sempiternum
  - name: Ieremias 35:7
    orderIndex: 6
    osisId: Jer.35.7
    sblId: Jer 35:7
    shortName: Ier 35:7
    text: et domum non aedificabitis et sementem non seretis et vineas non plantabitis
      nec habebitis sed in tabernaculis habitabitis cunctis diebus vestris ut vivatis
      diebus multis super faciem terrae in qua vos peregrinamini
  - name: Ieremias 35:8
    orderIndex: 7
    osisId: Jer.35.8
    sblId: Jer 35:8
    shortName: Ier 35:8
    text: oboedivimus ergo voci Ionadab filii Rechab patris nostri in omnibus quae
      praecepit nobis ita ut non biberemus vinum cunctis diebus nostris nos et mulieres
      nostrae filii et filiae nostrae
  - name: Ieremias 35:9
    orderIndex: 8
    osisId: Jer.35.9
    sblId: Jer 35:9
    shortName: Ier 35:9
    text: et non aedificaremus domos ad habitandum et vineam et agrum et sementem
      non habuimus
  - name: Ieremias 35:10
    orderIndex: 9
    osisId: Jer.35.10
    sblId: Jer 35:10
    shortName: Ier 35:10
    text: sed habitavimus in tabernaculis et oboedientes fecimus iuxta omnia quae
      praecepit nobis Ionadab pater noster
  - name: Ieremias 35:11
    orderIndex: 10
    osisId: Jer.35.11
    sblId: Jer 35:11
    shortName: Ier 35:11
    text: cum autem ascendisset Nabuchodonosor rex Babylonis ad terram nostram diximus
      venite et ingrediamur Hierusalem a facie exercitus Chaldeorum et a facie exercitus
      Syriae et mansimus in Hierusalem
  - name: Ieremias 35:12
    orderIndex: 11
    osisId: Jer.35.12
    sblId: Jer 35:12
    shortName: Ier 35:12
    text: et factum est verbum Domini ad Hieremiam dicens
  - name: Ieremias 35:13
    orderIndex: 12
    osisId: Jer.35.13
    sblId: Jer 35:13
    shortName: Ier 35:13
    text: haec dicit Dominus exercituum Deus Israhel vade et dic viris Iuda et habitatoribus
      Hierusalem numquid non recipietis disciplinam ut oboediatis verbis meis dicit
      Dominus
  - name: Ieremias 35:14
    orderIndex: 13
    osisId: Jer.35.14
    sblId: Jer 35:14
    shortName: Ier 35:14
    text: praevaluerunt sermones Ionadab filii Rechab quos praecepit filiis suis ut
      non biberent vinum et non biberunt usque ad diem hanc quia oboedierunt praecepto
      patris sui ego autem locutus sum ad vos de mane consurgens et loquens et non
      oboedistis mihi
  - name: Ieremias 35:15
    orderIndex: 14
    osisId: Jer.35.15
    sblId: Jer 35:15
    shortName: Ier 35:15
    text: misique ad vos omnes servos meos prophetas consurgens diluculo mittensque
      et dicens convertimini unusquisque a via sua pessima et bona facite studia vestra
      et nolite sequi deos alienos neque colatis eos et habitabitis in terra quam
      dedi vobis et patribus vestris et non inclinastis aurem vestram neque audistis
      me
  - name: Ieremias 35:16
    orderIndex: 15
    osisId: Jer.35.16
    sblId: Jer 35:16
    shortName: Ier 35:16
    text: firmaverunt igitur filii Ionadab filii Rechab praeceptum patris sui quod
      praeceperat eis populus autem iste non oboedivit mihi
  - name: Ieremias 35:17
    orderIndex: 16
    osisId: Jer.35.17
    sblId: Jer 35:17
    shortName: Ier 35:17
    text: idcirco haec dicit Dominus exercituum Deus Israhel ecce ego adduco super
      Iudam et super omnes habitatores Hierusalem universam adflictionem quam locutus
      sum adversum eos eo quod locutus sum ad illos et non audierunt vocavi illos
      et non responderunt mihi
  - name: Ieremias 35:18
    orderIndex: 17
    osisId: Jer.35.18
    sblId: Jer 35:18
    shortName: Ier 35:18
    text: domui autem Rechabitarum dixit Hieremias haec dicit Dominus exercituum Deus
      Israhel pro eo quod oboedistis praecepto Ionadab patris vestri et custodistis
      omnia mandata eius et fecistis universa quae praecepit vobis
  - name: Ieremias 35:19
    orderIndex: 18
    osisId: Jer.35.19
    sblId: Jer 35:19
    shortName: Ier 35:19
    text: propterea haec dicit Dominus exercituum Deus Israhel non deficiet vir de
      stirpe Ionadab filii Rechab stans in conspectu meo cunctis diebus
  versesCount: 19
- name: Ieremias 36
  orderIndex: 35
  osisId: Jer.36
  sblId: Jer 36
  shortName: Ier 36
  verses:
  - name: Ieremias 36:1
    orderIndex: 0
    osisId: Jer.36.1
    sblId: Jer 36:1
    shortName: Ier 36:1
    text: et factum est in anno quarto Ioachim filii Iosiae regis Iuda factum est
      verbum hoc ad Hieremiam a Domino dicens
  - name: Ieremias 36:2
    orderIndex: 1
    osisId: Jer.36.2
    sblId: Jer 36:2
    shortName: Ier 36:2
    text: tolle volumen libri et scribes in eo omnia verba quae locutus sum tibi adversum
      Israhel et Iudam et adversum omnes gentes a die qua locutus sum ad te ex diebus
      Iosiae usque ad diem hanc
  - name: Ieremias 36:3
    orderIndex: 2
    osisId: Jer.36.3
    sblId: Jer 36:3
    shortName: Ier 36:3
    text: si forte audiente domo Iuda universa mala quae ego cogito facere eis revertatur
      unusquisque a via sua pessima et propitius ero iniquitati et peccato eorum
  - name: Ieremias 36:4
    orderIndex: 3
    osisId: Jer.36.4
    sblId: Jer 36:4
    shortName: Ier 36:4
    text: vocavit ergo Hieremias Baruch filium Neriae et scripsit Baruch ex ore Hieremiae
      omnes sermones Domini quos locutus est ad eum in volumine libri
  - name: Ieremias 36:5
    orderIndex: 4
    osisId: Jer.36.5
    sblId: Jer 36:5
    shortName: Ier 36:5
    text: et praecepit Hieremias Baruch dicens ego clausus sum nec valeo ingredi domum
      Domini
  - name: Ieremias 36:6
    orderIndex: 5
    osisId: Jer.36.6
    sblId: Jer 36:6
    shortName: Ier 36:6
    text: ingredere ergo tu et lege de volumine in quo scripsisti ex ore meo verba
      Domini audiente populo in domo Domini in die ieiunii insuper et audiente universo
      Iuda qui veniunt de civitatibus suis leges eis
  - name: Ieremias 36:7
    orderIndex: 6
    osisId: Jer.36.7
    sblId: Jer 36:7
    shortName: Ier 36:7
    text: si forte cadat oratio eorum in conspectu Domini et revertatur unusquisque
      a via sua pessima quoniam magnus furor et indignatio quam locutus est Dominus
      adversum populum hunc
  - name: Ieremias 36:8
    orderIndex: 7
    osisId: Jer.36.8
    sblId: Jer 36:8
    shortName: Ier 36:8
    text: et fecit Baruch filius Neriae iuxta omnia quae praeceperat ei Hieremias
      propheta legens ex volumine sermones Domini in domo Domini
  - name: Ieremias 36:9
    orderIndex: 8
    osisId: Jer.36.9
    sblId: Jer 36:9
    shortName: Ier 36:9
    text: factum est autem in anno quinto Ioachim filii Iosiae regis Iuda in mense
      nono praedicaverunt ieiunium in conspectu Domini omni populo in Hierusalem et
      universae multitudini quae confluxerat de civitatibus Iuda in Hierusalem
  - name: Ieremias 36:10
    orderIndex: 9
    osisId: Jer.36.10
    sblId: Jer 36:10
    shortName: Ier 36:10
    text: legitque Baruch ex volumine sermones Hieremiae in domo Domini in gazofilacio
      Gamariae filii Saphan scribae in vestibulo superiori in introitu portae novae
      domus Domini audiente omni populo
  - name: Ieremias 36:11
    orderIndex: 10
    osisId: Jer.36.11
    sblId: Jer 36:11
    shortName: Ier 36:11
    text: cumque audisset Micheas filius Gamariae filii Saphan omnes sermones Domini
      ex libro
  - name: Ieremias 36:12
    orderIndex: 11
    osisId: Jer.36.12
    sblId: Jer 36:12
    shortName: Ier 36:12
    text: descendit in domum regis ad gazofilacium scribae et ecce ibi omnes principes
      sedebant Elisama scriba et Dalaias filius Semeiae et Elnathan filius Achobor
      et Gamarias filius Saphan et Sedecias filius Ananiae et universi principes
  - name: Ieremias 36:13
    orderIndex: 12
    osisId: Jer.36.13
    sblId: Jer 36:13
    shortName: Ier 36:13
    text: et nuntiavit eis Micheas omnia verba quae audivit legente Baruch ex volumine
      in auribus populi
  - name: Ieremias 36:14
    orderIndex: 13
    osisId: Jer.36.14
    sblId: Jer 36:14
    shortName: Ier 36:14
    text: miserunt itaque omnes principes ad Baruch Iudi filium Nathaniae filii Selemiae
      filii Chusi dicentes volumen ex quo legisti audiente populo sume in manu tua
      et veni tulit ergo Baruch filius Neriae volumen in manu sua et venit ad eos
  - name: Ieremias 36:15
    orderIndex: 14
    osisId: Jer.36.15
    sblId: Jer 36:15
    shortName: Ier 36:15
    text: et dixerunt ad eum sede et lege haec in auribus nostris et legit Baruch
      in auribus eorum
  - name: Ieremias 36:16
    orderIndex: 15
    osisId: Jer.36.16
    sblId: Jer 36:16
    shortName: Ier 36:16
    text: igitur cum audissent omnia verba obstipuerunt unusquisque ad proximum suum
      et dixerunt ad Baruch nuntiare debemus regi omnes sermones istos
  - name: Ieremias 36:17
    orderIndex: 16
    osisId: Jer.36.17
    sblId: Jer 36:17
    shortName: Ier 36:17
    text: et interrogaverunt eum dicentes indica nobis quomodo scripsisti omnes sermones
      istos ex ore eius
  - name: Ieremias 36:18
    orderIndex: 17
    osisId: Jer.36.18
    sblId: Jer 36:18
    shortName: Ier 36:18
    text: dixit autem eis Baruch ex ore suo loquebatur quasi legens ad me omnes sermones
      istos et ego scribebam in volumine atramento
  - name: Ieremias 36:19
    orderIndex: 18
    osisId: Jer.36.19
    sblId: Jer 36:19
    shortName: Ier 36:19
    text: et dixerunt principes ad Baruch vade et abscondere tu et Hieremias et nemo
      sciat ubi sitis
  - name: Ieremias 36:20
    orderIndex: 19
    osisId: Jer.36.20
    sblId: Jer 36:20
    shortName: Ier 36:20
    text: et ingressi sunt ad regem in atrium porro volumen commendaverunt in gazofilacio
      Elisamae scribae et nuntiaverunt audiente rege omnes sermones
  - name: Ieremias 36:21
    orderIndex: 20
    osisId: Jer.36.21
    sblId: Jer 36:21
    shortName: Ier 36:21
    text: misitque rex Iudi ut sumeret volumen qui tollens illud de gazofilacio Elisamae
      scribae legit audiente rege et universis principibus qui stabant circa regem
  - name: Ieremias 36:22
    orderIndex: 21
    osisId: Jer.36.22
    sblId: Jer 36:22
    shortName: Ier 36:22
    text: rex autem sedebat in domo hiemali in mense nono et posita erat arula coram
      eo plena prunis
  - name: Ieremias 36:23
    orderIndex: 22
    osisId: Jer.36.23
    sblId: Jer 36:23
    shortName: Ier 36:23
    text: cumque legisset Iudi tres pagellas vel quattuor scidit illud scalpello scribae
      et proiecit in igne qui erat super arulam donec consumeretur omne volumen igni
      qui erat in arula
  - name: Ieremias 36:24
    orderIndex: 23
    osisId: Jer.36.24
    sblId: Jer 36:24
    shortName: Ier 36:24
    text: et non timuerunt neque sciderunt vestimenta sua rex et omnes servi eius
      qui audierunt universos sermones istos
  - name: Ieremias 36:25
    orderIndex: 24
    osisId: Jer.36.25
    sblId: Jer 36:25
    shortName: Ier 36:25
    text: verumtamen Elnathan et Dalaias et Gamarias contradixerunt regi ne conbureret
      librum et non audivit eos
  - name: Ieremias 36:26
    orderIndex: 25
    osisId: Jer.36.26
    sblId: Jer 36:26
    shortName: Ier 36:26
    text: et praecepit rex Hieremahel filio Ammelech et Saraiae filio Ezrihel et Selemiae
      filio Abdehel ut conprehenderent Baruch scribam et Hieremiam prophetam abscondit
      autem eos Dominus
  - name: Ieremias 36:27
    orderIndex: 26
    osisId: Jer.36.27
    sblId: Jer 36:27
    shortName: Ier 36:27
    text: et factum est verbum Domini ad Hieremiam postquam conbuserat rex volumen
      et sermones quos scripserat Baruch ex ore Hieremiae dicens
  - name: Ieremias 36:28
    orderIndex: 27
    osisId: Jer.36.28
    sblId: Jer 36:28
    shortName: Ier 36:28
    text: rursum tolle volumen aliud et scribe in eo omnes sermones priores qui erant
      in volumine primo quod conbusit Ioachim rex Iuda
  - name: Ieremias 36:29
    orderIndex: 28
    osisId: Jer.36.29
    sblId: Jer 36:29
    shortName: Ier 36:29
    text: et ad Ioachim regem Iuda dices haec dicit Dominus tu conbusisti volumen
      illud dicens quare scripsisti in eo adnuntians festinus veniet rex Babylonis
      et vastabit terram hanc et cessare faciet ex illa hominem et iumentum
  - name: Ieremias 36:30
    orderIndex: 29
    osisId: Jer.36.30
    sblId: Jer 36:30
    shortName: Ier 36:30
    text: propterea haec dicit Dominus contra Ioachim regem Iuda non erit ex eo qui
      sedeat super solium David et cadaver eius proicietur ad aestum per diem et ad
      gelu per noctem
  - name: Ieremias 36:31
    orderIndex: 30
    osisId: Jer.36.31
    sblId: Jer 36:31
    shortName: Ier 36:31
    text: et visitabo contra eum et contra semen eius et contra servos eius iniquitates
      suas et adducam super eos et super habitatores Hierusalem et super viros Iuda
      omne malum quod locutus sum ad eos et non audierunt
  - name: Ieremias 36:32
    orderIndex: 31
    osisId: Jer.36.32
    sblId: Jer 36:32
    shortName: Ier 36:32
    text: Hieremias autem tulit volumen aliud et dedit illud Baruch filio Neriae scribae
      qui scripsit in eo ex ore Hieremiae omnes sermones libri quem conbuserat Ioachim
      rex Iuda igni et insuper additi sunt sermones multo plures quam ante fuerant
  versesCount: 32
- name: Ieremias 37
  orderIndex: 36
  osisId: Jer.37
  sblId: Jer 37
  shortName: Ier 37
  verses:
  - name: Ieremias 37:1
    orderIndex: 0
    osisId: Jer.37.1
    sblId: Jer 37:1
    shortName: Ier 37:1
    text: et regnavit rex Sedecias filius Iosiae pro Iechonia filio Ioachim quem constituit
      regem Nabuchodonosor rex Babylonis in terra Iuda
  - name: Ieremias 37:2
    orderIndex: 1
    osisId: Jer.37.2
    sblId: Jer 37:2
    shortName: Ier 37:2
    text: et non oboedivit ipse et servi eius et populus terrae verbis Domini quae
      locutus est in manu Hieremiae prophetae
  - name: Ieremias 37:3
    orderIndex: 2
    osisId: Jer.37.3
    sblId: Jer 37:3
    shortName: Ier 37:3
    text: et misit rex Sedecias Iuchal filium Selemiae et Sophoniam filium Maasiae
      sacerdotem ad Hieremiam prophetam dicens ora pro nobis Dominum Deum nostrum
  - name: Ieremias 37:4
    orderIndex: 3
    osisId: Jer.37.4
    sblId: Jer 37:4
    shortName: Ier 37:4
    text: Hieremias autem libere ambulabat in medio populi non enim miserant eum in
      custodiam carceris igitur exercitus Pharao egressus est Aegyptum et audientes
      Chaldei qui obsidebant Hierusalem huiuscemodi nuntium recesserunt ab Hierusalem
  - name: Ieremias 37:5
    orderIndex: 4
    osisId: Jer.37.5
    sblId: Jer 37:5
    shortName: Ier 37:5
    text: et factum est verbum Domini ad Hieremiam prophetam dicens
  - name: Ieremias 37:6
    orderIndex: 5
    osisId: Jer.37.6
    sblId: Jer 37:6
    shortName: Ier 37:6
    text: haec dicit Dominus Deus Israhel sic dicetis regi Iuda qui misit vos ad me
      ad interrogandum ecce exercitus Pharaonis qui egressus est vobis in auxilium
      revertetur in terram suam in Aegyptum
  - name: Ieremias 37:7
    orderIndex: 6
    osisId: Jer.37.7
    sblId: Jer 37:7
    shortName: Ier 37:7
    text: et redient Chaldei et bellabunt contra civitatem hanc et capient eam et
      incendent igni
  - name: Ieremias 37:8
    orderIndex: 7
    osisId: Jer.37.8
    sblId: Jer 37:8
    shortName: Ier 37:8
    text: haec dicit Dominus nolite decipere animas vestras dicentes euntes abibunt
      et recedent a nobis Chaldei quia non abibunt
  - name: Ieremias 37:9
    orderIndex: 8
    osisId: Jer.37.9
    sblId: Jer 37:9
    shortName: Ier 37:9
    text: sed et si percusseritis omnem exercitum Chaldeorum qui proeliantur adversum
      vos et derelicti fuerint ex eis aliqui vulnerati singuli de tentorio suo consurgent
      et incendent civitatem hanc igni
  - name: Ieremias 37:10
    orderIndex: 9
    osisId: Jer.37.10
    sblId: Jer 37:10
    shortName: Ier 37:10
    text: ergo cum recessisset exercitus Chaldeorum ab Hierusalem propter exercitum
      Pharaonis
  - name: Ieremias 37:11
    orderIndex: 10
    osisId: Jer.37.11
    sblId: Jer 37:11
    shortName: Ier 37:11
    text: egressus est Hieremias de Hierusalem ut iret in terram Beniamin et divideret
      ibi possessionem in conspectu civium
  - name: Ieremias 37:12
    orderIndex: 11
    osisId: Jer.37.12
    sblId: Jer 37:12
    shortName: Ier 37:12
    text: cumque pervenisset ad portam Beniamin erat ibi custos portae per vices nomine
      Hierias filius Selemiae filii Ananiae et adprehendit Hieremiam prophetam dicens
      ad Chaldeos profugis
  - name: Ieremias 37:13
    orderIndex: 12
    osisId: Jer.37.13
    sblId: Jer 37:13
    shortName: Ier 37:13
    text: et respondit Hieremias falsum est non fugio ad Chaldeos et non audivit eum
      sed conprehendit Hierias Hieremiam et adduxit eum ad principes
  - name: Ieremias 37:14
    orderIndex: 13
    osisId: Jer.37.14
    sblId: Jer 37:14
    shortName: Ier 37:14
    text: quam ob rem irati principes contra Hieremiam caesum eum miserunt in carcerem
      qui erat in domo Ionathan scribae ipse enim praepositus erat super carcerem
  - name: Ieremias 37:15
    orderIndex: 14
    osisId: Jer.37.15
    sblId: Jer 37:15
    shortName: Ier 37:15
    text: itaque ingressus est Hieremias in domum laci et in ergastula et sedit ibi
      Hieremias diebus multis
  - name: Ieremias 37:16
    orderIndex: 15
    osisId: Jer.37.16
    sblId: Jer 37:16
    shortName: Ier 37:16
    text: mittens autem rex Sedecias tulit eum et interrogavit in domo sua abscondite
      et dixit putasne est sermo a Domino et dixit Hieremias est et ait in manu regis
      Babylonis traderis
  - name: Ieremias 37:17
    orderIndex: 16
    osisId: Jer.37.17
    sblId: Jer 37:17
    shortName: Ier 37:17
    text: et dixit Hieremias ad regem Sedeciam quid peccavi tibi et servis tuis et
      populo tuo quia misisti me in domum carceris
  - name: Ieremias 37:18
    orderIndex: 17
    osisId: Jer.37.18
    sblId: Jer 37:18
    shortName: Ier 37:18
    text: ubi sunt prophetae vestri qui prophetabant vobis et dicebant non veniet
      rex Babylonis super vos et super terram hanc
  - name: Ieremias 37:19
    orderIndex: 18
    osisId: Jer.37.19
    sblId: Jer 37:19
    shortName: Ier 37:19
    text: nunc ergo audi obsecro domine mi rex valeat deprecatio mea in conspectu
      tuo et ne me remittas in domum Ionathan scribae ne moriar ibi
  - name: Ieremias 37:20
    orderIndex: 19
    osisId: Jer.37.20
    sblId: Jer 37:20
    shortName: Ier 37:20
    text: praecepit ergo rex Sedecias ut traderetur Hieremias in vestibulo carceris
      et daretur ei torta panis cotidie excepto pulmento donec consumerentur omnes
      panes de civitate et mansit Hieremias in vestibulo carceris
  versesCount: 20
- name: Ieremias 38
  orderIndex: 37
  osisId: Jer.38
  sblId: Jer 38
  shortName: Ier 38
  verses:
  - name: Ieremias 38:1
    orderIndex: 0
    osisId: Jer.38.1
    sblId: Jer 38:1
    shortName: Ier 38:1
    text: audivit autem Saphatias filius Matthan et Gedelias filius Phassur et Iuchal
      filius Selemiae et Phassur filius Melchiae sermones quos Hieremias loquebatur
      ad omnem populum dicens
  - name: Ieremias 38:2
    orderIndex: 1
    osisId: Jer.38.2
    sblId: Jer 38:2
    shortName: Ier 38:2
    text: haec dicit Dominus quicumque manserit in civitate hac morietur gladio et
      fame et peste qui autem profugerit ad Chaldeos vivet et erit anima eius sospes
      et vivens
  - name: Ieremias 38:3
    orderIndex: 2
    osisId: Jer.38.3
    sblId: Jer 38:3
    shortName: Ier 38:3
    text: haec dicit Dominus tradenda tradetur civitas haec in manu exercitus regis
      Babylonis et capiet eam
  - name: Ieremias 38:4
    orderIndex: 3
    osisId: Jer.38.4
    sblId: Jer 38:4
    shortName: Ier 38:4
    text: et dixerunt principes regi rogamus ut occidatur homo iste de industria enim
      dissolvit manus virorum bellantium qui remanserunt in civitate hac et manus
      universi populi loquens ad eos iuxta verba haec siquidem homo hic non quaerit
      pacem populi huius sed malum
  - name: Ieremias 38:5
    orderIndex: 4
    osisId: Jer.38.5
    sblId: Jer 38:5
    shortName: Ier 38:5
    text: et dixit rex Sedecias ecce ipse in manibus vestris est nec enim fas est
      regem vobis quicquam negare
  - name: Ieremias 38:6
    orderIndex: 5
    osisId: Jer.38.6
    sblId: Jer 38:6
    shortName: Ier 38:6
    text: tulerunt ergo Hieremiam et proiecerunt eum in lacu Melchiae filii Ammelech
      qui erat in vestibulo carceris et submiserunt Hieremiam in funibus et in lacum
      non erat aqua sed lutum descendit itaque Hieremias in caenum
  - name: Ieremias 38:7
    orderIndex: 6
    osisId: Jer.38.7
    sblId: Jer 38:7
    shortName: Ier 38:7
    text: audivit autem Abdemelech Aethiops vir eunuchus qui erat in domo regis quod
      misissent Hieremiam in lacum porro rex sedebat in porta Beniamin
  - name: Ieremias 38:8
    orderIndex: 7
    osisId: Jer.38.8
    sblId: Jer 38:8
    shortName: Ier 38:8
    text: et egressus est Abdemelech de domo regis et locutus est ad regem dicens
  - name: Ieremias 38:9
    orderIndex: 8
    osisId: Jer.38.9
    sblId: Jer 38:9
    shortName: Ier 38:9
    text: domine mi rex malefecerunt viri isti omnia quaecumque perpetrarunt contra
      Hieremiam prophetam mittentes eum in lacum ut moriatur ibi fame non sunt enim
      panes ultra in civitate
  - name: Ieremias 38:10
    orderIndex: 9
    osisId: Jer.38.10
    sblId: Jer 38:10
    shortName: Ier 38:10
    text: praecepit itaque rex Abdemelech Aethiopi dicens tolle tecum hinc triginta
      viros et leva Hieremiam prophetam de lacu antequam moriatur
  - name: Ieremias 38:11
    orderIndex: 10
    osisId: Jer.38.11
    sblId: Jer 38:11
    shortName: Ier 38:11
    text: adsumptis ergo Abdemelech secum viris ingressus est domum regis quae erat
      sub cellario et tulit inde veteres pannos et antiqua quae conputruerant et submisit
      ea ad Hieremiam in lacum per funiculos
  - name: Ieremias 38:12
    orderIndex: 11
    osisId: Jer.38.12
    sblId: Jer 38:12
    shortName: Ier 38:12
    text: dixitque Abdemelech Aethiops ad Hieremiam pone veteres pannos et haec scissa
      et putrida sub cubitu manuum tuarum et subter funes fecit ergo Hieremias sic
  - name: Ieremias 38:13
    orderIndex: 12
    osisId: Jer.38.13
    sblId: Jer 38:13
    shortName: Ier 38:13
    text: et extraxerunt Hieremiam funibus et eduxerunt eum de lacu mansit autem Hieremias
      in vestibulo carceris
  - name: Ieremias 38:14
    orderIndex: 13
    osisId: Jer.38.14
    sblId: Jer 38:14
    shortName: Ier 38:14
    text: et misit rex Sedecias et tulit ad se Hieremiam prophetam ad ostium tertium
      quod erat in domo Domini et dixit rex ad Hieremiam interrogo ego te sermonem
      ne abscondas a me aliquid
  - name: Ieremias 38:15
    orderIndex: 14
    osisId: Jer.38.15
    sblId: Jer 38:15
    shortName: Ier 38:15
    text: dixit autem Hieremias ad Sedeciam si adnuntiavero tibi numquid non interficies
      me et si consilium tibi dedero non me audies
  - name: Ieremias 38:16
    orderIndex: 15
    osisId: Jer.38.16
    sblId: Jer 38:16
    shortName: Ier 38:16
    text: iuravit ergo rex Sedecias Hieremiae clam dicens vivit Dominus qui fecit
      nobis animam hanc si occidero te et si tradidero te in manu virorum istorum
      qui quaerunt animam tuam
  - name: Ieremias 38:17
    orderIndex: 16
    osisId: Jer.38.17
    sblId: Jer 38:17
    shortName: Ier 38:17
    text: et dixit Hieremias ad Sedeciam haec dicit Dominus exercituum Deus Israhel
      si profectus exieris ad principes regis Babylonis vivet anima tua et civitas
      haec non succendetur igni et salvus eris tu et domus tua
  - name: Ieremias 38:18
    orderIndex: 17
    osisId: Jer.38.18
    sblId: Jer 38:18
    shortName: Ier 38:18
    text: si autem non exieris ad principes regis Babylonis tradetur civitas haec
      in manu Chaldeorum et succendent eam igni et tu non effugies de manu eorum
  - name: Ieremias 38:19
    orderIndex: 18
    osisId: Jer.38.19
    sblId: Jer 38:19
    shortName: Ier 38:19
    text: et dixit rex Sedecias ad Hieremiam sollicitus sum propter Iudaeos qui transfugerunt
      ad Chaldeos ne forte tradar in manus eorum et inludant mihi
  - name: Ieremias 38:20
    orderIndex: 19
    osisId: Jer.38.20
    sblId: Jer 38:20
    shortName: Ier 38:20
    text: respondit autem Hieremias non te tradent audi quaeso vocem Domini quam ego
      loquor ad te et bene tibi erit et vivet anima tua
  - name: Ieremias 38:21
    orderIndex: 20
    osisId: Jer.38.21
    sblId: Jer 38:21
    shortName: Ier 38:21
    text: quod si nolueris egredi iste est sermo quem ostendit mihi Dominus
  - name: Ieremias 38:22
    orderIndex: 21
    osisId: Jer.38.22
    sblId: Jer 38:22
    shortName: Ier 38:22
    text: ecce omnes mulieres quae remanserunt in domo regis Iuda educentur ad principes
      regis Babylonis et ipsae dicent seduxerunt te et praevaluerunt adversum te viri
      pacifici tui demerserunt in caeno et lubrico pedes tuos et recesserunt a te
  - name: Ieremias 38:23
    orderIndex: 22
    osisId: Jer.38.23
    sblId: Jer 38:23
    shortName: Ier 38:23
    text: et omnes uxores tuae et filii tui educentur ad Chaldeos et non effugies
      manus eorum sed in manu regis Babylonis capieris et civitatem hanc conburet
      igni
  - name: Ieremias 38:24
    orderIndex: 23
    osisId: Jer.38.24
    sblId: Jer 38:24
    shortName: Ier 38:24
    text: dixit ergo Sedecias ad Hieremiam nullus sciat verba haec et non morieris
  - name: Ieremias 38:25
    orderIndex: 24
    osisId: Jer.38.25
    sblId: Jer 38:25
    shortName: Ier 38:25
    text: si autem audierint principes quia locutus sum tecum et venerint ad te et
      dixerint tibi indica nobis quid locutus sis cum rege ne celes nos et non te
      interficiemus et quid locutus est tecum rex
  - name: Ieremias 38:26
    orderIndex: 25
    osisId: Jer.38.26
    sblId: Jer 38:26
    shortName: Ier 38:26
    text: dices ad eos prostravi ego preces meas coram rege ne me reduci iuberet in
      domum Ionathan et ibi morerer
  - name: Ieremias 38:27
    orderIndex: 26
    osisId: Jer.38.27
    sblId: Jer 38:27
    shortName: Ier 38:27
    text: venerunt ergo omnes principes ad Hieremiam et interrogaverunt eum et locutus
      est eis iuxta omnia verba quae praeceperat ei rex et cessaverunt ab eo nihil
      enim fuerat auditum
  - name: Ieremias 38:28
    orderIndex: 27
    osisId: Jer.38.28
    sblId: Jer 38:28
    shortName: Ier 38:28
    text: mansit vero Hieremias in vestibulo carceris usque ad diem quo capta est
      Hierusalem et factum est ut caperetur Hierusalem
  versesCount: 28
- name: Ieremias 39
  orderIndex: 38
  osisId: Jer.39
  sblId: Jer 39
  shortName: Ier 39
  verses:
  - name: Ieremias 39:1
    orderIndex: 0
    osisId: Jer.39.1
    sblId: Jer 39:1
    shortName: Ier 39:1
    text: anno nono Sedeciae regis Iuda mense decimo venit Nabuchodonosor rex Babylonis
      et omnis exercitus eius ad Hierusalem et obsidebant eam
  - name: Ieremias 39:2
    orderIndex: 1
    osisId: Jer.39.2
    sblId: Jer 39:2
    shortName: Ier 39:2
    text: undecimo autem anno Sedeciae mense quarto quinta mensis aperta est civitas
  - name: Ieremias 39:3
    orderIndex: 2
    osisId: Jer.39.3
    sblId: Jer 39:3
    shortName: Ier 39:3
    text: et ingressi sunt omnes principes regis Babylonis et sederunt in porta media
      Neregel Sereser Semegar Nabu Sarsachim Rabsares Neregel Sereser Rebmag et omnes
      reliqui principes regis Babylonis
  - name: Ieremias 39:4
    orderIndex: 3
    osisId: Jer.39.4
    sblId: Jer 39:4
    shortName: Ier 39:4
    text: cumque vidisset eos Sedecias rex Iuda et omnes viri bellatores fugerunt
      et egressi sunt nocte de civitate per viam horti regis et per portam quae erat
      inter duos muros et egressi sunt ad viam deserti
  - name: Ieremias 39:5
    orderIndex: 4
    osisId: Jer.39.5
    sblId: Jer 39:5
    shortName: Ier 39:5
    text: persecutus est autem eos exercitus Chaldeorum et conprehenderunt Sedeciam
      in campo solitudinis hiericuntinae et captum adduxerunt ad Nabuchodonosor regem
      Babylonis in Reblatha quae est in terra Emath et locutus est ad eum iudicia
  - name: Ieremias 39:6
    orderIndex: 5
    osisId: Jer.39.6
    sblId: Jer 39:6
    shortName: Ier 39:6
    text: et occidit rex Babylonis filios Sedeciae in Reblatha in oculis eius et omnes
      nobiles Iuda occidit rex Babylonis
  - name: Ieremias 39:7
    orderIndex: 6
    osisId: Jer.39.7
    sblId: Jer 39:7
    shortName: Ier 39:7
    text: oculos quoque Sedeciae eruit et vinxit eum conpedibus ut duceretur in Babylonem
  - name: Ieremias 39:8
    orderIndex: 7
    osisId: Jer.39.8
    sblId: Jer 39:8
    shortName: Ier 39:8
    text: domum quoque regis et domum vulgi succenderunt Chaldei igni et murum Hierusalem
      subverterunt
  - name: Ieremias 39:9
    orderIndex: 8
    osisId: Jer.39.9
    sblId: Jer 39:9
    shortName: Ier 39:9
    text: et reliquias populi quae remanserunt in civitate et perfugas qui transfugerant
      ad eum et superfluos vulgi qui remanserant transtulit Nabuzardan magister militum
      in Babylonem
  - name: Ieremias 39:10
    orderIndex: 9
    osisId: Jer.39.10
    sblId: Jer 39:10
    shortName: Ier 39:10
    text: et de plebe pauperum qui nihil penitus habebant dimisit Nabuzardan magister
      militum in terra Iuda et dedit eis vineas et cisternas in die illa
  - name: Ieremias 39:11
    orderIndex: 10
    osisId: Jer.39.11
    sblId: Jer 39:11
    shortName: Ier 39:11
    text: praeceperat autem Nabuchodonosor rex Babylonis de Hieremia Nabuzardan magistro
      militiae dicens
  - name: Ieremias 39:12
    orderIndex: 11
    osisId: Jer.39.12
    sblId: Jer 39:12
    shortName: Ier 39:12
    text: tolle illum et pone super eum oculos tuos nihilque ei mali facias sed ut
      voluerit sic facies ei
  - name: Ieremias 39:13
    orderIndex: 12
    osisId: Jer.39.13
    sblId: Jer 39:13
    shortName: Ier 39:13
    text: misit ergo Nabuzardan princeps militiae et Nabu et Sesban et Rabsares et
      Neregel et Sereser et Rebmag et omnes optimates regis Babylonis
  - name: Ieremias 39:14
    orderIndex: 13
    osisId: Jer.39.14
    sblId: Jer 39:14
    shortName: Ier 39:14
    text: miserunt et tulerunt Hieremiam de vestibulo carceris et tradiderunt eum
      Godoliae filio Ahicam filii Saphan ut intraret domum et habitaret in populo
  - name: Ieremias 39:15
    orderIndex: 14
    osisId: Jer.39.15
    sblId: Jer 39:15
    shortName: Ier 39:15
    text: ad Hieremiam autem factus fuerat sermo Domini cum clausus esset in vestibulo
      carceris dicens
  - name: Ieremias 39:16
    orderIndex: 15
    osisId: Jer.39.16
    sblId: Jer 39:16
    shortName: Ier 39:16
    text: vade et dic Abdemelech Aethiopi dicens haec dicit Dominus exercituum Deus
      Israhel ecce ego inducam sermones meos super civitatem hanc in malum et non
      in bonum et erunt in conspectu tuo in die illa
  - name: Ieremias 39:17
    orderIndex: 16
    osisId: Jer.39.17
    sblId: Jer 39:17
    shortName: Ier 39:17
    text: et liberabo te in die illa ait Dominus et non traderis in manus virorum
      quos tu formidas
  - name: Ieremias 39:18
    orderIndex: 17
    osisId: Jer.39.18
    sblId: Jer 39:18
    shortName: Ier 39:18
    text: sed eruens liberabo te et gladio non cades sed erit tibi anima tua in salutem
      quia in me habuisti fiduciam ait Dominus
  versesCount: 18
- name: Ieremias 40
  orderIndex: 39
  osisId: Jer.40
  sblId: Jer 40
  shortName: Ier 40
  verses:
  - name: Ieremias 40:1
    orderIndex: 0
    osisId: Jer.40.1
    sblId: Jer 40:1
    shortName: Ier 40:1
    text: sermo qui factus est ad Hieremiam a Domino postquam dimissus est a Nabuzardan
      magistro militiae de Rama quando tulit eum vinctum catenis in medio omnium qui
      migrabant de Hierusalem et Iuda et ducebantur in Babylonem
  - name: Ieremias 40:2
    orderIndex: 1
    osisId: Jer.40.2
    sblId: Jer 40:2
    shortName: Ier 40:2
    text: tollens ergo princeps militiae Hieremiam dixit ad eum Dominus Deus tuus
      locutus est malum hoc super locum istum
  - name: Ieremias 40:3
    orderIndex: 2
    osisId: Jer.40.3
    sblId: Jer 40:3
    shortName: Ier 40:3
    text: et adduxit et fecit Dominus sicut locutus est quia peccastis Domino et non
      audistis vocem eius et factus est vobis sermo hic
  - name: Ieremias 40:4
    orderIndex: 3
    osisId: Jer.40.4
    sblId: Jer 40:4
    shortName: Ier 40:4
    text: nunc ergo ecce solvi te hodie de catenis quae sunt in manibus tuis si placet
      tibi ut venias mecum in Babylonem veni et ponam oculos meos super te si autem
      displicet tibi venire mecum in Babylonem reside ecce omnis terra in conspectu
      tuo quod elegeris et quo placuerit tibi ut vadas illuc perge
  - name: Ieremias 40:5
    orderIndex: 4
    osisId: Jer.40.5
    sblId: Jer 40:5
    shortName: Ier 40:5
    text: et mecum noli venire sed habita apud Godoliam filium Ahicam filii Saphan
      quem praeposuit rex Babylonis civitatibus Iudaeae habita ergo cum eo in medio
      populi vel quocumque placuerit tibi ut vadas vade dedit quoque ei magister militiae
      cibaria et munuscula et dimisit eum
  - name: Ieremias 40:6
    orderIndex: 5
    osisId: Jer.40.6
    sblId: Jer 40:6
    shortName: Ier 40:6
    text: venit autem Hieremias ad Godoliam filium Ahicam in Masphat et habitavit
      cum eo in medio populi qui relictus fuerat in terra
  - name: Ieremias 40:7
    orderIndex: 6
    osisId: Jer.40.7
    sblId: Jer 40:7
    shortName: Ier 40:7
    text: cum ergo audissent omnes principes exercitus qui dispersi fuerant per regiones
      ipsi et socii eorum quod praefecisset rex Babylonis Godoliam filium Ahicam terrae
      et quod commendasset ei viros et mulieres et parvulos et de pauperibus terrae
      qui non fuerant translati in Babylonem
  - name: Ieremias 40:8
    orderIndex: 7
    osisId: Jer.40.8
    sblId: Jer 40:8
    shortName: Ier 40:8
    text: venerunt ad Godoliam in Masphat et Ismahel filius Nathaniae et Iohanan et
      Ionathan filii Caree et Sareas filius Thenoemeth et filii Offi qui erat de Nethophathi
      et Iezonias filius Maachathi ipsi et viri eorum
  - name: Ieremias 40:9
    orderIndex: 8
    osisId: Jer.40.9
    sblId: Jer 40:9
    shortName: Ier 40:9
    text: et iuravit eis Godolias filius Ahicam filii Saphan et comitibus eorum dicens
      nolite timere servire Chaldeis habitate in terra et servite regi Babylonis et
      bene erit vobis
  - name: Ieremias 40:10
    orderIndex: 9
    osisId: Jer.40.10
    sblId: Jer 40:10
    shortName: Ier 40:10
    text: ecce ego habito in Masphat ut respondeam praecepto Chaldeorum qui mittuntur
      ad nos vos autem colligite vindemiam et messem et oleum et condite in vasis
      vestris et manete in urbibus vestris quas tenetis
  - name: Ieremias 40:11
    orderIndex: 10
    osisId: Jer.40.11
    sblId: Jer 40:11
    shortName: Ier 40:11
    text: sed et omnes Iudaei qui erant in Moab et in filiis Ammon et in Idumea et
      in universis regionibus audito quod dedisset rex Babylonis reliquias in Iudaeam
      et quod praeposuisset super eos Godoliam filium Ahicam filii Saphan
  - name: Ieremias 40:12
    orderIndex: 11
    osisId: Jer.40.12
    sblId: Jer 40:12
    shortName: Ier 40:12
    text: reversi sunt inquam omnes Iudaei de universis locis ad quae profugerant
      et venerunt in terram Iuda ad Godoliam in Masphat et collegerunt vinum et messem
      multam nimis
  - name: Ieremias 40:13
    orderIndex: 12
    osisId: Jer.40.13
    sblId: Jer 40:13
    shortName: Ier 40:13
    text: Iohanan autem filius Caree et omnes principes exercitus qui dispersi erant
      in regionibus venerunt ad Godoliam in Masphat
  - name: Ieremias 40:14
    orderIndex: 13
    osisId: Jer.40.14
    sblId: Jer 40:14
    shortName: Ier 40:14
    text: et dixerunt ei scito quia Baalis rex filiorum Ammon misit Ismahel filium
      Nathaniae percutere animam tuam et non credidit eis Godolias filius Ahicam
  - name: Ieremias 40:15
    orderIndex: 14
    osisId: Jer.40.15
    sblId: Jer 40:15
    shortName: Ier 40:15
    text: Iohanan vero filius Caree dixit ad Godoliam seorsum in Masphat loquens ibo
      et percutiam Ismahel filium Nathaniae nullo sciente ne interficiat animam tuam
      et dissipentur omnes Iudaei qui congregati sunt ad te et peribunt reliquiae
      Iuda
  - name: Ieremias 40:16
    orderIndex: 15
    osisId: Jer.40.16
    sblId: Jer 40:16
    shortName: Ier 40:16
    text: et ait Godolias filius Ahicam ad Iohanan filium Caree noli facere verbum
      hoc falsum enim tu loqueris de Ismahel
  versesCount: 16
- name: Ieremias 41
  orderIndex: 40
  osisId: Jer.41
  sblId: Jer 41
  shortName: Ier 41
  verses:
  - name: Ieremias 41:1
    orderIndex: 0
    osisId: Jer.41.1
    sblId: Jer 41:1
    shortName: Ier 41:1
    text: et factum est in mense septimo venit Ismahel filius Nathaniae filii Elisama
      de semine regali et optimates regis et decem viri cum eo ad Godoliam filium
      Ahicam in Masphat et comederunt ibi panes simul in Masphat
  - name: Ieremias 41:2
    orderIndex: 1
    osisId: Jer.41.2
    sblId: Jer 41:2
    shortName: Ier 41:2
    text: surrexit autem Ismahel filius Nathaniae et decem viri qui erant cum eo et
      percusserunt Godoliam filium Ahicam filii Saphan gladio et interfecerunt eum
      quem praefecerat rex Babylonis terrae
  - name: Ieremias 41:3
    orderIndex: 2
    osisId: Jer.41.3
    sblId: Jer 41:3
    shortName: Ier 41:3
    text: omnes quoque Iudaeos qui erant cum Godolia in Masphat et Chaldeos qui repperti
      sunt ibi et viros bellatores percussit Ismahel
  - name: Ieremias 41:4
    orderIndex: 3
    osisId: Jer.41.4
    sblId: Jer 41:4
    shortName: Ier 41:4
    text: secundo autem die postquam occiderat Godoliam nullo adhuc sciente
  - name: Ieremias 41:5
    orderIndex: 4
    osisId: Jer.41.5
    sblId: Jer 41:5
    shortName: Ier 41:5
    text: venerunt viri de Sychem et de Silo et de Samaria octoginta viri rasi barbam
      et scissis vestibus et squalentes munera et tus habebant in manu ut offerrent
      in domo Domini
  - name: Ieremias 41:6
    orderIndex: 5
    osisId: Jer.41.6
    sblId: Jer 41:6
    shortName: Ier 41:6
    text: egressus ergo Ismahel filius Nathaniae in occursum eorum de Masphat incedens
      et plorans ibat cum autem occurrisset eis dixit ad eos venite ad Godoliam filium
      Ahicam
  - name: Ieremias 41:7
    orderIndex: 6
    osisId: Jer.41.7
    sblId: Jer 41:7
    shortName: Ier 41:7
    text: qui cum venissent ad medium civitatis interfecit eos Ismahel filius Nathaniae
      circa medium laci ipse et viri qui erant cum eo
  - name: Ieremias 41:8
    orderIndex: 7
    osisId: Jer.41.8
    sblId: Jer 41:8
    shortName: Ier 41:8
    text: decem autem viri repperti sunt inter eos qui dixerunt ad Ismahel noli occidere
      nos quia habemus thesauros in agro frumenti et hordei et olei et mellis et cessavit
      et non interfecit eos cum fratribus suis
  - name: Ieremias 41:9
    orderIndex: 8
    osisId: Jer.41.9
    sblId: Jer 41:9
    shortName: Ier 41:9
    text: lacus autem in quem proiecerat Ismahel omnia cadavera virorum quos percussit
      propter Godoliam ipse est quem fecit rex Asa propter Baasa regem Israhel ipsum
      replevit Ismahel filius Nathaniae occisis
  - name: Ieremias 41:10
    orderIndex: 9
    osisId: Jer.41.10
    sblId: Jer 41:10
    shortName: Ier 41:10
    text: et captivas duxit Ismahel omnes reliquias populi qui erant in Masphat filias
      regis et universum populum qui remanserat in Masphat quos commendarat Nabuzardan
      princeps militiae Godoliae filio Ahicam et cepit eos Ismahel filius Nathaniae
      et abiit ut transiret ad filios Ammon
  - name: Ieremias 41:11
    orderIndex: 10
    osisId: Jer.41.11
    sblId: Jer 41:11
    shortName: Ier 41:11
    text: audivit autem Iohanan filius Caree et omnes principes bellatorum qui erant
      cum eo omne malum quod fecerat Ismahel filius Nathaniae
  - name: Ieremias 41:12
    orderIndex: 11
    osisId: Jer.41.12
    sblId: Jer 41:12
    shortName: Ier 41:12
    text: et adsumptis universis viris profecti sunt ut bellarent adversum Ismahel
      filium Nathaniae et invenerunt eum ad aquas Multas quae sunt in Gabaon
  - name: Ieremias 41:13
    orderIndex: 12
    osisId: Jer.41.13
    sblId: Jer 41:13
    shortName: Ier 41:13
    text: cumque vidisset omnis populus qui erat cum Ismahel Iohanan filium Caree
      et universos principes bellatorum qui erant cum eo laetati sunt
  - name: Ieremias 41:14
    orderIndex: 13
    osisId: Jer.41.14
    sblId: Jer 41:14
    shortName: Ier 41:14
    text: et reversus est omnis populus quem ceperat Ismahel in Masphat reversusque
      abiit ad Iohanan filium Caree
  - name: Ieremias 41:15
    orderIndex: 14
    osisId: Jer.41.15
    sblId: Jer 41:15
    shortName: Ier 41:15
    text: Ismahel autem filius Nathaniae fugit cum octo viris a facie Iohanan et abiit
      ad filios Ammon
  - name: Ieremias 41:16
    orderIndex: 15
    osisId: Jer.41.16
    sblId: Jer 41:16
    shortName: Ier 41:16
    text: tulit ergo Iohanan filius Caree et omnes principes bellatorum qui erant
      cum eo universas reliquias vulgi quas reduxerat ab Ismahel filio Nathaniae de
      Masphat postquam percussit Godoliam filium Ahicam fortes viros ad proelium et
      mulieres et pueros et eunuchos quos reduxerat de Gabaon
  - name: Ieremias 41:17
    orderIndex: 16
    osisId: Jer.41.17
    sblId: Jer 41:17
    shortName: Ier 41:17
    text: et abierunt et sederunt peregrinantes in Chamaam quae est iuxta Bethleem
      ut pergerent et introirent Aegyptum
  - name: Ieremias 41:18
    orderIndex: 17
    osisId: Jer.41.18
    sblId: Jer 41:18
    shortName: Ier 41:18
    text: a facie Chaldeorum timebant enim eos quia percusserat Ismahel filius Nathaniae
      Godoliam filium Ahicam quem praeposuerat rex Babylonis in terra Iuda
  versesCount: 18
- name: Ieremias 42
  orderIndex: 41
  osisId: Jer.42
  sblId: Jer 42
  shortName: Ier 42
  verses:
  - name: Ieremias 42:1
    orderIndex: 0
    osisId: Jer.42.1
    sblId: Jer 42:1
    shortName: Ier 42:1
    text: et accesserunt omnes principes bellatorum et Iohanan filius Caree et Iezonias
      filius Osaiae et reliquum vulgus a parvo usque ad magnum
  - name: Ieremias 42:2
    orderIndex: 1
    osisId: Jer.42.2
    sblId: Jer 42:2
    shortName: Ier 42:2
    text: dixeruntque ad Hieremiam prophetam cadat oratio nostra in conspectu tuo
      et ora pro nobis ad Dominum Deum tuum pro universis reliquiis istis quia derelicti
      sumus pauci de pluribus sicut oculi tui nos intuentur
  - name: Ieremias 42:3
    orderIndex: 2
    osisId: Jer.42.3
    sblId: Jer 42:3
    shortName: Ier 42:3
    text: et adnuntiet nobis Dominus Deus tuus viam per quam pergamus et verbum quod
      faciamus
  - name: Ieremias 42:4
    orderIndex: 3
    osisId: Jer.42.4
    sblId: Jer 42:4
    shortName: Ier 42:4
    text: dixit autem ad eos Hieremias propheta audivi ecce ego oro ad Dominum Deum
      vestrum secundum verba vestra omne verbum quodcumque responderit mihi indicabo
      vobis nec celabo vos quicquam
  - name: Ieremias 42:5
    orderIndex: 4
    osisId: Jer.42.5
    sblId: Jer 42:5
    shortName: Ier 42:5
    text: et illi dixerunt ad Hieremiam sit Dominus inter nos testis veritatis et
      fidei si non iuxta omne verbum in quo miserit te Dominus Deus tuus ad nos sic
      faciemus
  - name: Ieremias 42:6
    orderIndex: 5
    osisId: Jer.42.6
    sblId: Jer 42:6
    shortName: Ier 42:6
    text: sive bonum est sive malum voci Domini Dei nostri ad quem mittimus te oboediemus
      ut bene sit nobis cum audierimus vocem Domini Dei nostri
  - name: Ieremias 42:7
    orderIndex: 6
    osisId: Jer.42.7
    sblId: Jer 42:7
    shortName: Ier 42:7
    text: cum autem conpleti essent decem dies factum est verbum Domini ad Hieremiam
  - name: Ieremias 42:8
    orderIndex: 7
    osisId: Jer.42.8
    sblId: Jer 42:8
    shortName: Ier 42:8
    text: vocavitque Iohanan filium Caree et omnes principes bellatorum qui erant
      cum eo et universum populum a minimo usque ad magnum
  - name: Ieremias 42:9
    orderIndex: 8
    osisId: Jer.42.9
    sblId: Jer 42:9
    shortName: Ier 42:9
    text: et dixit ad eos haec dicit Dominus Deus Israhel ad quem misistis me ut prosternerem
      preces vestras in conspectu eius
  - name: Ieremias 42:10
    orderIndex: 9
    osisId: Jer.42.10
    sblId: Jer 42:10
    shortName: Ier 42:10
    text: si quiescentes manseritis in terra hac aedificabo vos et non destruam plantabo
      et non evellam iam enim placatus sum super malo quod feci vobis
  - name: Ieremias 42:11
    orderIndex: 10
    osisId: Jer.42.11
    sblId: Jer 42:11
    shortName: Ier 42:11
    text: nolite timere a facie regis Babylonis quem vos pavidi formidatis nolite
      eum metuere dicit Dominus quia vobiscum sum ego ut salvos faciam vos et eruam
      de manu eius
  - name: Ieremias 42:12
    orderIndex: 11
    osisId: Jer.42.12
    sblId: Jer 42:12
    shortName: Ier 42:12
    text: et dabo vobis misericordiam et miserebor vestri et habitare vos faciam in
      terra vestra
  - name: Ieremias 42:13
    orderIndex: 12
    osisId: Jer.42.13
    sblId: Jer 42:13
    shortName: Ier 42:13
    text: si autem dixeritis vos non habitabimus in terra ista nec audiemus vocem
      Domini Dei nostri
  - name: Ieremias 42:14
    orderIndex: 13
    osisId: Jer.42.14
    sblId: Jer 42:14
    shortName: Ier 42:14
    text: dicentes nequaquam sed ad terram Aegypti pergemus ubi non videbimus bellum
      et clangorem tubae non audiemus et famem non sustinebimus et ibi habitabimus
  - name: Ieremias 42:15
    orderIndex: 14
    osisId: Jer.42.15
    sblId: Jer 42:15
    shortName: Ier 42:15
    text: propter hoc nunc audite verbum Domini reliquiae Iuda haec dicit Dominus
      exercituum Deus Israhel si posueritis faciem vestram ut ingrediamini Aegyptum
      et intraveritis ut ibi habitetis
  - name: Ieremias 42:16
    orderIndex: 15
    osisId: Jer.42.16
    sblId: Jer 42:16
    shortName: Ier 42:16
    text: gladium quem vos formidatis ibi conprehendet vos in terra Aegypti et fames
      pro qua estis solliciti adherebit vobis in Aegypto et ibi moriemini
  - name: Ieremias 42:17
    orderIndex: 16
    osisId: Jer.42.17
    sblId: Jer 42:17
    shortName: Ier 42:17
    text: omnesque viri qui posuerint faciem suam ut ingrediantur Aegyptum et habitent
      ibi morientur gladio et fame et peste nullus de eis remanebit nec effugient
      a facie mali quod ego adferam super eos
  - name: Ieremias 42:18
    orderIndex: 17
    osisId: Jer.42.18
    sblId: Jer 42:18
    shortName: Ier 42:18
    text: quia haec dicit Dominus exercituum Deus Israhel sicut conflatus est furor
      meus et indignatio mea super habitatores Hierusalem sic conflabitur indignatio
      mea super vos cum ingressi fueritis Aegyptum et eritis in iusiurandum et in
      stuporem et in maledictum et in obprobrium et nequaquam ultra videbitis locum
      istum
  - name: Ieremias 42:19
    orderIndex: 18
    osisId: Jer.42.19
    sblId: Jer 42:19
    shortName: Ier 42:19
    text: verbum Domini super vos reliquiae Iuda nolite intrare Aegyptum scientes
      scietis quia obtestatus sum vobis hodie
  - name: Ieremias 42:20
    orderIndex: 19
    osisId: Jer.42.20
    sblId: Jer 42:20
    shortName: Ier 42:20
    text: quia decepistis animas vestras vos enim misistis me ad Dominum Deum nostrum
      dicentes ora pro nobis ad Dominum Deum nostrum et iuxta omnia quaecumque dixerit
      tibi Dominus Deus noster sic adnuntia nobis et faciemus
  - name: Ieremias 42:21
    orderIndex: 20
    osisId: Jer.42.21
    sblId: Jer 42:21
    shortName: Ier 42:21
    text: et adnuntiavi vobis hodie et non audistis vocem Domini Dei vestri super
      universis pro quibus misit me ad vos
  - name: Ieremias 42:22
    orderIndex: 21
    osisId: Jer.42.22
    sblId: Jer 42:22
    shortName: Ier 42:22
    text: nunc ergo scientes scietis quia gladio et fame et peste moriemini in loco
      ad quem voluistis intrare ut habitaretis ibi
  versesCount: 22
- name: Ieremias 43
  orderIndex: 42
  osisId: Jer.43
  sblId: Jer 43
  shortName: Ier 43
  verses:
  - name: Ieremias 43:1
    orderIndex: 0
    osisId: Jer.43.1
    sblId: Jer 43:1
    shortName: Ier 43:1
    text: factum est autem cum conplesset Hieremias loquens ad populum universos sermones
      Domini Dei eorum pro quibus miserat eum Dominus Deus eorum ad illos omnia verba
      haec
  - name: Ieremias 43:2
    orderIndex: 1
    osisId: Jer.43.2
    sblId: Jer 43:2
    shortName: Ier 43:2
    text: dixit Azarias filius Osaiae et Iohanan filius Caree et omnes viri superbi
      dicentes ad Hieremiam mendacium tu loqueris non misit te Dominus Deus noster
      dicens ne ingrediamini Aegyptum ut habitetis illuc
  - name: Ieremias 43:3
    orderIndex: 2
    osisId: Jer.43.3
    sblId: Jer 43:3
    shortName: Ier 43:3
    text: sed Baruch filius Neriae incitat te adversum nos ut tradat nos in manibus
      Chaldeorum ut interficiat nos et transduci faciat in Babylonem
  - name: Ieremias 43:4
    orderIndex: 3
    osisId: Jer.43.4
    sblId: Jer 43:4
    shortName: Ier 43:4
    text: et non audivit Iohanan filius Caree et omnes principes bellatorum et universus
      populus vocem Domini ut maneret in terra Iuda
  - name: Ieremias 43:5
    orderIndex: 4
    osisId: Jer.43.5
    sblId: Jer 43:5
    shortName: Ier 43:5
    text: sed tollens Iohanan filius Caree et universi principes bellatorum universos
      reliquiarum Iuda qui reversi fuerant de cunctis gentibus ad quas fuerant ante
      dispersi ut habitarent in terra Iuda
  - name: Ieremias 43:6
    orderIndex: 5
    osisId: Jer.43.6
    sblId: Jer 43:6
    shortName: Ier 43:6
    text: viros et mulieres et parvulos et filias regis et omnem animam quam reliquerat
      Nabuzardan princeps militiae cum Godolia filio Ahicam filii Saphan et Hieremiam
      prophetam et Baruch filium Neriae
  - name: Ieremias 43:7
    orderIndex: 6
    osisId: Jer.43.7
    sblId: Jer 43:7
    shortName: Ier 43:7
    text: et ingressi sunt terram Aegypti quia non oboedierunt voci Domini et venerunt
      usque ad Tafnas
  - name: Ieremias 43:8
    orderIndex: 7
    osisId: Jer.43.8
    sblId: Jer 43:8
    shortName: Ier 43:8
    text: et factus est sermo Domini ad Hieremiam in Tafnis dicens
  - name: Ieremias 43:9
    orderIndex: 8
    osisId: Jer.43.9
    sblId: Jer 43:9
    shortName: Ier 43:9
    text: sume in manu tua lapides grandes et absconde eos in crypta quae est sub
      muro latericio in porta domus Pharaonis in Tafnis cernentibus viris iudaeis
  - name: Ieremias 43:10
    orderIndex: 9
    osisId: Jer.43.10
    sblId: Jer 43:10
    shortName: Ier 43:10
    text: et dices ad eos haec dicit Dominus exercituum Deus Israhel ecce ego mittam
      et adsumam Nabuchodonosor regem Babylonis servum meum et ponam thronum eius
      super lapides istos quos abscondi et statuet solium suum super eos
  - name: Ieremias 43:11
    orderIndex: 10
    osisId: Jer.43.11
    sblId: Jer 43:11
    shortName: Ier 43:11
    text: veniensque percutiet terram Aegypti quos in morte in morte et quos in captivitate
      in captivitate et quos in gladio in gladio
  - name: Ieremias 43:12
    orderIndex: 11
    osisId: Jer.43.12
    sblId: Jer 43:12
    shortName: Ier 43:12
    text: et succendet ignem in delubris deorum Aegypti et conburet ea et captivos
      ducet illos et amicietur terra Aegypti sicut amicitur pastor pallio suo et egredietur
      inde in pace
  - name: Ieremias 43:13
    orderIndex: 12
    osisId: Jer.43.13
    sblId: Jer 43:13
    shortName: Ier 43:13
    text: et conteret statuas domus Solis quae sunt in terra Aegypti et delubra deorum
      Aegypti conburet igni
  versesCount: 13
- name: Ieremias 44
  orderIndex: 43
  osisId: Jer.44
  sblId: Jer 44
  shortName: Ier 44
  verses:
  - name: Ieremias 44:1
    orderIndex: 0
    osisId: Jer.44.1
    sblId: Jer 44:1
    shortName: Ier 44:1
    text: verbum quod factum est ad Hieremiam ad omnes Iudaeos qui habitant in terra
      Aegypti habitantes in Magdolo et in Tafnis et in Memphis et in terra Fatures
      dicens
  - name: Ieremias 44:2
    orderIndex: 1
    osisId: Jer.44.2
    sblId: Jer 44:2
    shortName: Ier 44:2
    text: haec dicit Dominus exercituum Deus Israhel vos vidistis omne malum istud
      quod adduxi super Hierusalem et super omnes urbes Iuda et ecce sunt desertae
      hodie et non est in eis habitator
  - name: Ieremias 44:3
    orderIndex: 2
    osisId: Jer.44.3
    sblId: Jer 44:3
    shortName: Ier 44:3
    text: propter malitiam quam fecerunt ut me ad iracundiam provocarent et irent
      et sacrificarent et colerent deos alienos quos nesciebant et illi et vos et
      patres vestri
  - name: Ieremias 44:4
    orderIndex: 3
    osisId: Jer.44.4
    sblId: Jer 44:4
    shortName: Ier 44:4
    text: et misi ad vos omnes servos meos prophetas de nocte consurgens mittensque
      et dicens nolite facere verbum abominationis huius quam odi
  - name: Ieremias 44:5
    orderIndex: 4
    osisId: Jer.44.5
    sblId: Jer 44:5
    shortName: Ier 44:5
    text: et non audierunt nec inclinaverunt aurem suam ut converterentur a malis
      suis et non sacrificarent diis alienis
  - name: Ieremias 44:6
    orderIndex: 5
    osisId: Jer.44.6
    sblId: Jer 44:6
    shortName: Ier 44:6
    text: et conflata est indignatio mea et furor meus et succensa est in civitatibus
      Iuda et in plateis Hierusalem et versae sunt in solitudinem et vastitatem secundum
      diem hanc
  - name: Ieremias 44:7
    orderIndex: 6
    osisId: Jer.44.7
    sblId: Jer 44:7
    shortName: Ier 44:7
    text: et nunc haec dicit Dominus exercituum Deus Israhel quare vos facitis malum
      grande contra animas vestras ut intereat ex vobis vir et mulier parvulus et
      lactans de medio Iudae nec relinquatur vobis quicquam residuum
  - name: Ieremias 44:8
    orderIndex: 7
    osisId: Jer.44.8
    sblId: Jer 44:8
    shortName: Ier 44:8
    text: provocantes me in operibus manuum vestrarum sacrificando diis alienis in
      terra Aegypti in quam ingressi estis ut habitetis ibi et dispereatis et sitis
      in maledictionem et in obprobrium cunctis gentibus terrae
  - name: Ieremias 44:9
    orderIndex: 8
    osisId: Jer.44.9
    sblId: Jer 44:9
    shortName: Ier 44:9
    text: numquid obliti estis mala patrum vestrorum et mala regum Iuda et mala uxorum
      eius et mala vestra et mala uxorum vestrarum quae fecerunt in terra Iuda et
      in regionibus Hierusalem
  - name: Ieremias 44:10
    orderIndex: 9
    osisId: Jer.44.10
    sblId: Jer 44:10
    shortName: Ier 44:10
    text: non sunt mundati usque ad diem hanc et non timuerunt et non ambulaverunt
      in lege et in praeceptis meis quae dedi coram vobis et coram patribus vestris
  - name: Ieremias 44:11
    orderIndex: 10
    osisId: Jer.44.11
    sblId: Jer 44:11
    shortName: Ier 44:11
    text: ideo haec dicit Dominus exercituum Deus Israhel ecce ego pono faciem meam
      in vobis in malum et disperdam omnem Iudam
  - name: Ieremias 44:12
    orderIndex: 11
    osisId: Jer.44.12
    sblId: Jer 44:12
    shortName: Ier 44:12
    text: et adsumam reliquias Iudae qui posuerunt facies suas ut ingrederentur terram
      Aegypti et habitarent ibi et consumentur omnes in terra Aegypti cadent in gladio
      et in fame consumentur a minimo usque ad maximum in gladio et in fame morientur
      et erunt in iusiurandum et in miraculum et in maledictionem et in obprobrium
  - name: Ieremias 44:13
    orderIndex: 12
    osisId: Jer.44.13
    sblId: Jer 44:13
    shortName: Ier 44:13
    text: et visitabo habitatores terrae Aegypti sicut visitavi super Hierusalem in
      gladio et in fame et in peste
  - name: Ieremias 44:14
    orderIndex: 13
    osisId: Jer.44.14
    sblId: Jer 44:14
    shortName: Ier 44:14
    text: et non erit qui effugiat et sit residuus de reliquiis Iudaeorum qui vadunt
      ut peregrinentur in terra Aegypti et revertantur in terram Iuda ad quam ipsi
      elevant animas suas ut revertantur et habitent ibi non revertentur nisi qui
      fugerint
  - name: Ieremias 44:15
    orderIndex: 14
    osisId: Jer.44.15
    sblId: Jer 44:15
    shortName: Ier 44:15
    text: responderunt autem Hieremiae omnes viri scientes quod sacrificarent uxores
      eorum diis alienis et universae mulieres quarum stabat multitudo grandis et
      omnis populus habitantium in terra Aegypti in Fatures dicens
  - name: Ieremias 44:16
    orderIndex: 15
    osisId: Jer.44.16
    sblId: Jer 44:16
    shortName: Ier 44:16
    text: sermonem quem locutus es ad nos in nomine Domini non audiemus ex te
  - name: Ieremias 44:17
    orderIndex: 16
    osisId: Jer.44.17
    sblId: Jer 44:17
    shortName: Ier 44:17
    text: sed facientes faciemus omne verbum quod egreditur de ore nostro ut sacrificemus
      Reginae caeli et libemus ei libamina sicut fecimus nos et patres nostri reges
      nostri et principes nostri in urbibus Iuda et in plateis Hierusalem et saturati
      sumus panibus et bene nobis erat malumque non vidimus
  - name: Ieremias 44:18
    orderIndex: 17
    osisId: Jer.44.18
    sblId: Jer 44:18
    shortName: Ier 44:18
    text: ex eo autem quo cessavimus sacrificare Reginae caeli et libare ei libamina
      indigemus omnibus et gladio et fame consumpti sumus
  - name: Ieremias 44:19
    orderIndex: 18
    osisId: Jer.44.19
    sblId: Jer 44:19
    shortName: Ier 44:19
    text: quod si nos sacrificamus Reginae caeli et libamus ei libamina numquid sine
      viris nostris fecimus ei placentas ad colendum eam et liba libandi
  - name: Ieremias 44:20
    orderIndex: 19
    osisId: Jer.44.20
    sblId: Jer 44:20
    shortName: Ier 44:20
    text: et dixit Hieremias ad omnem populum adversum viros et adversum mulieres
      et adversum universam plebem qui responderant ei verbum dicens
  - name: Ieremias 44:21
    orderIndex: 20
    osisId: Jer.44.21
    sblId: Jer 44:21
    shortName: Ier 44:21
    text: numquid non sacrificium quod sacrificastis in civitatibus Iuda et in plateis
      Hierusalem vos et patres vestri reges vestri et principes vestri et populus
      terrae horum recordatus est Dominus et ascendit super cor eius
  - name: Ieremias 44:22
    orderIndex: 21
    osisId: Jer.44.22
    sblId: Jer 44:22
    shortName: Ier 44:22
    text: et non poterat Dominus ultra portare propter malitiam studiorum vestrorum
      et propter abominationes quas fecistis et facta est terra vestra in desolationem
      et in stuporem et in maledictum eo quod non sit habitator sicut est dies haec
  - name: Ieremias 44:23
    orderIndex: 22
    osisId: Jer.44.23
    sblId: Jer 44:23
    shortName: Ier 44:23
    text: propterea quod sacrificaveritis idolis et peccaveritis Domino et non audieritis
      vocem Domini et in lege et in praeceptis et in testimoniis eius non ambulaveritis
      idcirco evenerunt vobis mala haec sicut est dies haec
  - name: Ieremias 44:24
    orderIndex: 23
    osisId: Jer.44.24
    sblId: Jer 44:24
    shortName: Ier 44:24
    text: dixit autem Hieremias ad omnem populum et ad universas mulieres audite verbum
      Domini omnis Iuda qui estis in terra Aegypti
  - name: Ieremias 44:25
    orderIndex: 24
    osisId: Jer.44.25
    sblId: Jer 44:25
    shortName: Ier 44:25
    text: haec inquit Dominus exercituum Deus Israhel dicens vos et uxores vestrae
      locuti estis ore vestro et manibus vestris implestis dicentes faciamus vota
      nostra quae vovimus ut sacrificemus Reginae caeli et libemus ei libamina implestis
      vota vestra et opere perpetrastis ea
  - name: Ieremias 44:26
    orderIndex: 25
    osisId: Jer.44.26
    sblId: Jer 44:26
    shortName: Ier 44:26
    text: ideo audite verbum Domini omnis Iuda qui habitatis in terra Aegypti ecce
      ego iuravi in nomine meo magno ait Dominus quia nequaquam ultra nomen meum vocabitur
      ex ore omnis viri iudaei dicentis vivit Dominus Deus in omni terra Aegypti
  - name: Ieremias 44:27
    orderIndex: 26
    osisId: Jer.44.27
    sblId: Jer 44:27
    shortName: Ier 44:27
    text: ecce ego vigilabo super eos in malum et non in bonum et consumentur omnes
      viri Iuda qui sunt in terra Aegypti gladio et fame donec penitus consumantur
  - name: Ieremias 44:28
    orderIndex: 27
    osisId: Jer.44.28
    sblId: Jer 44:28
    shortName: Ier 44:28
    text: et qui fugerint gladium revertentur de terra Aegypti in terram Iuda viri
      pauci et scient omnes reliquiae Iuda ingredientium terram Aegypti ut habitent
      ibi cuius sermo conpleatur meus an illorum
  - name: Ieremias 44:29
    orderIndex: 28
    osisId: Jer.44.29
    sblId: Jer 44:29
    shortName: Ier 44:29
    text: et hoc vobis signum ait Dominus quod visitem ego super vos in loco isto
      ut sciatis quia vere conplebuntur sermones mei contra vos in malum
  - name: Ieremias 44:30
    orderIndex: 29
    osisId: Jer.44.30
    sblId: Jer 44:30
    shortName: Ier 44:30
    text: haec dicit Dominus ecce ego tradam Pharaonem Efree regem Aegypti in manu
      inimicorum eius et in manu quaerentium animam illius sicut tradidi Sedeciam
      regem Iuda in manu Nabuchodonosor regis Babylonis inimici sui et quaerentis
      animam eius
  versesCount: 30
- name: Ieremias 45
  orderIndex: 44
  osisId: Jer.45
  sblId: Jer 45
  shortName: Ier 45
  verses:
  - name: Ieremias 45:1
    orderIndex: 0
    osisId: Jer.45.1
    sblId: Jer 45:1
    shortName: Ier 45:1
    text: verbum quod locutus est Hieremias propheta ad Baruch filium Neri cum scripsisset
      verba haec in libro de ore Hieremiae anno quarto Ioachim filii Iosiae regis
      Iuda dicens
  - name: Ieremias 45:2
    orderIndex: 1
    osisId: Jer.45.2
    sblId: Jer 45:2
    shortName: Ier 45:2
    text: haec dicit Dominus Deus Israhel ad te Baruch
  - name: Ieremias 45:3
    orderIndex: 2
    osisId: Jer.45.3
    sblId: Jer 45:3
    shortName: Ier 45:3
    text: dixisti vae misero mihi quoniam addidit Dominus dolorem dolori meo laboravi
      in gemitu meo et requiem non inveni
  - name: Ieremias 45:4
    orderIndex: 3
    osisId: Jer.45.4
    sblId: Jer 45:4
    shortName: Ier 45:4
    text: haec dices ad eum sic dicit Dominus ecce quos aedificavi ego destruo et
      quos plantavi ego evello et universam terram hanc
  - name: Ieremias 45:5
    orderIndex: 4
    osisId: Jer.45.5
    sblId: Jer 45:5
    shortName: Ier 45:5
    text: et tu quaeris tibi grandia noli quaerere quia ecce ego adducam malum super
      omnem carnem ait Dominus et dabo tibi animam tuam in salutem in omnibus locis
      ad quaecumque perrexeris
  versesCount: 5
- name: Ieremias 46
  orderIndex: 45
  osisId: Jer.46
  sblId: Jer 46
  shortName: Ier 46
  verses:
  - name: Ieremias 46:1
    orderIndex: 0
    osisId: Jer.46.1
    sblId: Jer 46:1
    shortName: Ier 46:1
    text: quod factum est verbum Domini ad Hieremiam prophetam contra gentes
  - name: Ieremias 46:2
    orderIndex: 1
    osisId: Jer.46.2
    sblId: Jer 46:2
    shortName: Ier 46:2
    text: ad Aegyptum adversum exercitum Pharaonis Nechao regis Aegypti qui erat iuxta
      flumen Eufraten in Charchamis quem percussit Nabuchodonosor rex Babylonis in
      quarto anno Ioachim filii Iosiae regis Iuda
  - name: Ieremias 46:3
    orderIndex: 2
    osisId: Jer.46.3
    sblId: Jer 46:3
    shortName: Ier 46:3
    text: praeparate scutum et clypeum et procedite ad bellum
  - name: Ieremias 46:4
    orderIndex: 3
    osisId: Jer.46.4
    sblId: Jer 46:4
    shortName: Ier 46:4
    text: iungite equos et ascendite equites state in galeis polite lanceas induite
      vos loricis
  - name: Ieremias 46:5
    orderIndex: 4
    osisId: Jer.46.5
    sblId: Jer 46:5
    shortName: Ier 46:5
    text: quid igitur vidi ipsos pavidos et terga vertentes fortes eorum caesos fugerunt
      conciti nec respexerunt terror undique ait Dominus
  - name: Ieremias 46:6
    orderIndex: 5
    osisId: Jer.46.6
    sblId: Jer 46:6
    shortName: Ier 46:6
    text: non fugiat velox nec salvari se putet fortis ad aquilonem iuxta flumen Eufraten
      victi sunt et ruerunt
  - name: Ieremias 46:7
    orderIndex: 6
    osisId: Jer.46.7
    sblId: Jer 46:7
    shortName: Ier 46:7
    text: quis est iste qui quasi flumen ascendit et veluti fluviorum intumescunt
      gurgites eius
  - name: Ieremias 46:8
    orderIndex: 7
    osisId: Jer.46.8
    sblId: Jer 46:8
    shortName: Ier 46:8
    text: Aegyptus fluminis instar ascendet et velut flumina movebuntur fluctus eius
      et dicet ascendens operiam terram perdam civitatem et habitatores eius
  - name: Ieremias 46:9
    orderIndex: 8
    osisId: Jer.46.9
    sblId: Jer 46:9
    shortName: Ier 46:9
    text: ascendite equos et exultate in curribus et procedant fortes Aethiopia et
      Lybies tenentes scutum et Lydii arripientes et iacientes sagittas
  - name: Ieremias 46:10
    orderIndex: 9
    osisId: Jer.46.10
    sblId: Jer 46:10
    shortName: Ier 46:10
    text: dies autem ille Domini Dei exercituum dies ultionis ut sumat vindictam de
      inimicis suis devorabit gladius et saturabitur et inebriabitur sanguine eorum
      victima enim Domini exercituum in terra aquilonis iuxta flumen Eufraten
  - name: Ieremias 46:11
    orderIndex: 10
    osisId: Jer.46.11
    sblId: Jer 46:11
    shortName: Ier 46:11
    text: ascende in Galaad et tolle resinam virgo filia Aegypti frustra multiplicas
      medicamina sanitas non erit tibi
  - name: Ieremias 46:12
    orderIndex: 11
    osisId: Jer.46.12
    sblId: Jer 46:12
    shortName: Ier 46:12
    text: audierunt gentes ignominiam tuam et ululatus tuus replevit terram quia fortis
      inpegit in fortem ambo pariter conciderunt
  - name: Ieremias 46:13
    orderIndex: 12
    osisId: Jer.46.13
    sblId: Jer 46:13
    shortName: Ier 46:13
    text: verbum quod locutus est Dominus ad Hieremiam prophetam super eo quod venturus
      esset Nabuchodonosor rex Babylonis et percussurus terram Aegypti
  - name: Ieremias 46:14
    orderIndex: 13
    osisId: Jer.46.14
    sblId: Jer 46:14
    shortName: Ier 46:14
    text: adnuntiate Aegypto et auditum facite Magdolo et resonet in Memphis et in
      Tafnis dicite sta et praepara te quia devoravit gladius ea quae per circuitum
      tuum sunt
  - name: Ieremias 46:15
    orderIndex: 14
    osisId: Jer.46.15
    sblId: Jer 46:15
    shortName: Ier 46:15
    text: quare conputruit fortis tuus non stetit quoniam Dominus subvertit eum
  - name: Ieremias 46:16
    orderIndex: 15
    osisId: Jer.46.16
    sblId: Jer 46:16
    shortName: Ier 46:16
    text: multiplicavit ruentes ceciditque vir ad proximum suum et dicent surge et
      revertamur ad populum nostrum et ad terram nativitatis nostrae a facie gladii
      columbae
  - name: Ieremias 46:17
    orderIndex: 16
    osisId: Jer.46.17
    sblId: Jer 46:17
    shortName: Ier 46:17
    text: vocate nomen Pharao regis Aegypti Tumultum adduxit tempus
  - name: Ieremias 46:18
    orderIndex: 17
    osisId: Jer.46.18
    sblId: Jer 46:18
    shortName: Ier 46:18
    text: vivo ego inquit Rex Dominus exercituum nomen eius quoniam sicut Thabor in
      montibus et sicut Carmelus in mari veniet
  - name: Ieremias 46:19
    orderIndex: 18
    osisId: Jer.46.19
    sblId: Jer 46:19
    shortName: Ier 46:19
    text: vasa transmigrationis fac tibi habitatrix filia Aegypti quia Memphis in
      solitudinem erit et deseretur inhabitabilis
  - name: Ieremias 46:20
    orderIndex: 19
    osisId: Jer.46.20
    sblId: Jer 46:20
    shortName: Ier 46:20
    text: vitula eligans atque formonsa Aegyptus stimulator ab aquilone veniet ei
  - name: Ieremias 46:21
    orderIndex: 20
    osisId: Jer.46.21
    sblId: Jer 46:21
    shortName: Ier 46:21
    text: mercennarii quoque eius qui versabantur in medio eius quasi vituli saginati
      versi sunt et fugerunt simul nec stare potuerunt quia dies interfectionis eorum
      venit super eos tempus visitationis eorum
  - name: Ieremias 46:22
    orderIndex: 21
    osisId: Jer.46.22
    sblId: Jer 46:22
    shortName: Ier 46:22
    text: vox eius quasi aeris sonabit quoniam cum exercitu properabunt et cum securibus
      venient ei quasi ligna caedentes
  - name: Ieremias 46:23
    orderIndex: 22
    osisId: Jer.46.23
    sblId: Jer 46:23
    shortName: Ier 46:23
    text: succiderunt saltum eius ait Dominus qui supputari non potest multiplicati
      sunt super lucustas et non est eis numerus
  - name: Ieremias 46:24
    orderIndex: 23
    osisId: Jer.46.24
    sblId: Jer 46:24
    shortName: Ier 46:24
    text: confusa est filia Aegypti et tradita in manu populi aquilonis
  - name: Ieremias 46:25
    orderIndex: 24
    osisId: Jer.46.25
    sblId: Jer 46:25
    shortName: Ier 46:25
    text: dixit Dominus exercituum Deus Israhel ecce ego visitabo super tumultum Alexandriae
      et super Pharao et super Aegyptum et super deos eius et super reges eius et
      super Pharao et super eos qui confidunt in eo
  - name: Ieremias 46:26
    orderIndex: 25
    osisId: Jer.46.26
    sblId: Jer 46:26
    shortName: Ier 46:26
    text: et dabo eos in manu quaerentium animam eorum et in manu Nabuchodonosor regis
      Babylonis et in manu servorum eius et post haec habitabitur sicut diebus pristinis
      ait Dominus
  - name: Ieremias 46:27
    orderIndex: 26
    osisId: Jer.46.27
    sblId: Jer 46:27
    shortName: Ier 46:27
    text: et tu ne timeas serve meus Iacob et ne paveas Israhel quia ecce ego salvum
      te faciam de longinquo et semen tuum de terra captivitatis suae et revertetur
      Iacob et quiescet et prosperabitur et non erit qui exterreat eum
  - name: Ieremias 46:28
    orderIndex: 27
    osisId: Jer.46.28
    sblId: Jer 46:28
    shortName: Ier 46:28
    text: et tu noli timere serve meus Iacob ait Dominus quia tecum ego sum quia consumam
      ego cunctas gentes ad quas eieci te te vero non consumam sed castigabo te in
      iudicio nec quasi innocenti parcam tibi
  versesCount: 28
- name: Ieremias 47
  orderIndex: 46
  osisId: Jer.47
  sblId: Jer 47
  shortName: Ier 47
  verses:
  - name: Ieremias 47:1
    orderIndex: 0
    osisId: Jer.47.1
    sblId: Jer 47:1
    shortName: Ier 47:1
    text: quod factum est verbum Domini ad Hieremiam prophetam contra Palestinos antequam
      percuteret Pharao Gazam
  - name: Ieremias 47:2
    orderIndex: 1
    osisId: Jer.47.2
    sblId: Jer 47:2
    shortName: Ier 47:2
    text: haec dicit Dominus ecce aquae ascendunt ab aquilone et erunt quasi torrens
      inundans et operient terram et plenitudinem eius urbem et habitatores eius clamabunt
      homines et ululabit omnis habitator terrae
  - name: Ieremias 47:3
    orderIndex: 2
    osisId: Jer.47.3
    sblId: Jer 47:3
    shortName: Ier 47:3
    text: ab strepitu pompae armorum et bellatorum eius a commotione quadrigarum eius
      et multitudine rotarum illius non respexerunt patres filios manibus dissolutis
  - name: Ieremias 47:4
    orderIndex: 3
    osisId: Jer.47.4
    sblId: Jer 47:4
    shortName: Ier 47:4
    text: pro adventu diei in quo vastabuntur omnes Philisthim et dissipabitur Tyrus
      et Sidon cum omnibus reliquis auxiliis suis depopulatus est enim Dominus Palestinos
      reliquias insulae Cappadociae
  - name: Ieremias 47:5
    orderIndex: 4
    osisId: Jer.47.5
    sblId: Jer 47:5
    shortName: Ier 47:5
    text: venit calvitium super Gazam conticuit Ascalon et reliquiae vallis earum
      usquequo concideris
  - name: Ieremias 47:6
    orderIndex: 5
    osisId: Jer.47.6
    sblId: Jer 47:6
    shortName: Ier 47:6
    text: o mucro Domini usquequo non quiescis ingredere in vaginam tuam refrigerare
      et sile
  - name: Ieremias 47:7
    orderIndex: 6
    osisId: Jer.47.7
    sblId: Jer 47:7
    shortName: Ier 47:7
    text: quomodo quiescet cum Dominus praeceperit ei adversus Ascalonem et adversus
      maritimas eius regiones ibique condixerit illi
  versesCount: 7
- name: Ieremias 48
  orderIndex: 47
  osisId: Jer.48
  sblId: Jer 48
  shortName: Ier 48
  verses:
  - name: Ieremias 48:1
    orderIndex: 0
    osisId: Jer.48.1
    sblId: Jer 48:1
    shortName: Ier 48:1
    text: ad Moab haec dicit Dominus exercituum Deus Israhel vae super Nabo quoniam
      vastata est et confusa capta est Cariathaim confusa est fortis et tremuit
  - name: Ieremias 48:2
    orderIndex: 1
    osisId: Jer.48.2
    sblId: Jer 48:2
    shortName: Ier 48:2
    text: non est ultra exultatio in Moab contra Esebon cogitaverunt malum venite
      et disperdamus eam de gente ergo silens conticesces sequeturque te gladius
  - name: Ieremias 48:3
    orderIndex: 2
    osisId: Jer.48.3
    sblId: Jer 48:3
    shortName: Ier 48:3
    text: vox clamoris de Oronaim vastitas et contritio magna
  - name: Ieremias 48:4
    orderIndex: 3
    osisId: Jer.48.4
    sblId: Jer 48:4
    shortName: Ier 48:4
    text: contrita est Moab adnuntiate clamorem parvulis eius
  - name: Ieremias 48:5
    orderIndex: 4
    osisId: Jer.48.5
    sblId: Jer 48:5
    shortName: Ier 48:5
    text: per ascensum enim Luaith plorans ascendet in fletu quoniam in descensu Oronaim
      hostes ululatum contritionis audierunt
  - name: Ieremias 48:6
    orderIndex: 5
    osisId: Jer.48.6
    sblId: Jer 48:6
    shortName: Ier 48:6
    text: fugite salvate animas vestras et eritis quasi myrice in deserto
  - name: Ieremias 48:7
    orderIndex: 6
    osisId: Jer.48.7
    sblId: Jer 48:7
    shortName: Ier 48:7
    text: pro eo enim quod habuisti fiduciam in munitionibus tuis et in thesauris
      tuis tu quoque capieris et ibit Chamos in transmigrationem sacerdotes eius et
      principes eius simul
  - name: Ieremias 48:8
    orderIndex: 7
    osisId: Jer.48.8
    sblId: Jer 48:8
    shortName: Ier 48:8
    text: et veniet praedo ad omnem urbem et urbs nulla salvabitur et peribit vallis
      et dissipabuntur campestria quoniam dixit Dominus
  - name: Ieremias 48:9
    orderIndex: 8
    osisId: Jer.48.9
    sblId: Jer 48:9
    shortName: Ier 48:9
    text: date florem Moab quia floriens egredietur et civitates eius desertae erunt
      et inhabitabiles
  - name: Ieremias 48:10
    orderIndex: 9
    osisId: Jer.48.10
    sblId: Jer 48:10
    shortName: Ier 48:10
    text: maledictus qui facit opus Domini fraudulenter et maledictus qui prohibet
      gladium suum a sanguine
  - name: Ieremias 48:11
    orderIndex: 10
    osisId: Jer.48.11
    sblId: Jer 48:11
    shortName: Ier 48:11
    text: fertilis fuit Moab ab adulescentia sua et requievit in fecibus suis nec
      transfusus est de vase in vas et in transmigrationem non abiit idcirco permansit
      gustus eius in eo et odor eius non est inmutatus
  - name: Ieremias 48:12
    orderIndex: 11
    osisId: Jer.48.12
    sblId: Jer 48:12
    shortName: Ier 48:12
    text: propterea ecce dies veniunt dicit Dominus et mittam ei ordinatores et stratores
      laguncularum et sternent eum et vasa eius exhaurient et lagoenas eorum conlident
  - name: Ieremias 48:13
    orderIndex: 12
    osisId: Jer.48.13
    sblId: Jer 48:13
    shortName: Ier 48:13
    text: et confundetur Moab a Chamos sicut confusa est domus Israhel a Bethel in
      qua habebat fiduciam
  - name: Ieremias 48:14
    orderIndex: 13
    osisId: Jer.48.14
    sblId: Jer 48:14
    shortName: Ier 48:14
    text: quomodo dicitis fortes sumus et viri robusti ad proeliandum
  - name: Ieremias 48:15
    orderIndex: 14
    osisId: Jer.48.15
    sblId: Jer 48:15
    shortName: Ier 48:15
    text: vastata est Moab et civitates illius ascenderunt et electi iuvenes eius
      descenderunt in occisionem ait Rex Dominus exercituum nomen ei
  - name: Ieremias 48:16
    orderIndex: 15
    osisId: Jer.48.16
    sblId: Jer 48:16
    shortName: Ier 48:16
    text: prope est interitus Moab ut veniat et malum eius velociter adcurret nimis
  - name: Ieremias 48:17
    orderIndex: 16
    osisId: Jer.48.17
    sblId: Jer 48:17
    shortName: Ier 48:17
    text: consolamini eum omnes qui estis in circuitu eius et universi qui scitis
      nomen eius dicite quomodo confracta est virga fortis baculus gloriosus
  - name: Ieremias 48:18
    orderIndex: 17
    osisId: Jer.48.18
    sblId: Jer 48:18
    shortName: Ier 48:18
    text: descende de gloria et sede in siti habitatio filiae Dibon quoniam vastator
      Moab ascendet ad te dissipabit munitiones tuas
  - name: Ieremias 48:19
    orderIndex: 18
    osisId: Jer.48.19
    sblId: Jer 48:19
    shortName: Ier 48:19
    text: in via sta et prospice habitatio Aroer interroga fugientem et eum qui evasit
      dic quid accidit
  - name: Ieremias 48:20
    orderIndex: 19
    osisId: Jer.48.20
    sblId: Jer 48:20
    shortName: Ier 48:20
    text: confusus est Moab quoniam victus est ululate et clamate adnuntiate in Arnon
      quoniam vastata est Moab
  - name: Ieremias 48:21
    orderIndex: 20
    osisId: Jer.48.21
    sblId: Jer 48:21
    shortName: Ier 48:21
    text: et iudicium venit ad terram campestrem super Helon et super Iaesa et super
      Mefath
  - name: Ieremias 48:22
    orderIndex: 21
    osisId: Jer.48.22
    sblId: Jer 48:22
    shortName: Ier 48:22
    text: et super Dibon et super Nabo et super domum Deblathaim
  - name: Ieremias 48:23
    orderIndex: 22
    osisId: Jer.48.23
    sblId: Jer 48:23
    shortName: Ier 48:23
    text: et super Cariathaim et super Bethgamul et super Bethmaon
  - name: Ieremias 48:24
    orderIndex: 23
    osisId: Jer.48.24
    sblId: Jer 48:24
    shortName: Ier 48:24
    text: et super Carioth et super Bosra et super omnes civitates terrae Moab quae
      longe et quae prope sunt
  - name: Ieremias 48:25
    orderIndex: 24
    osisId: Jer.48.25
    sblId: Jer 48:25
    shortName: Ier 48:25
    text: abscisum est cornu Moab et brachium eius contritum est ait Dominus
  - name: Ieremias 48:26
    orderIndex: 25
    osisId: Jer.48.26
    sblId: Jer 48:26
    shortName: Ier 48:26
    text: inebriate eum quoniam contra Dominum erectus est et adlidet manum Moab in
      vomitu suo et erit in derisum etiam ipse
  - name: Ieremias 48:27
    orderIndex: 26
    osisId: Jer.48.27
    sblId: Jer 48:27
    shortName: Ier 48:27
    text: fuit enim in derisum tibi Israhel quasi inter fures repperisses eum propter
      verba ergo tua quae adversum illum locutus es captivus duceris
  - name: Ieremias 48:28
    orderIndex: 27
    osisId: Jer.48.28
    sblId: Jer 48:28
    shortName: Ier 48:28
    text: relinquite civitates et habitate in petra habitatores Moab et estote quasi
      columba nidificans in summo ore foraminis
  - name: Ieremias 48:29
    orderIndex: 28
    osisId: Jer.48.29
    sblId: Jer 48:29
    shortName: Ier 48:29
    text: audivimus superbiam Moab superbus est valde sublimitatem eius et arrogantiam
      et superbiam et altitudinem cordis illius
  - name: Ieremias 48:30
    orderIndex: 29
    osisId: Jer.48.30
    sblId: Jer 48:30
    shortName: Ier 48:30
    text: ego scio ait Dominus iactantiam eius et quod non sit iuxta eam virtus eius
      nec iuxta quod poterat conata sit facere
  - name: Ieremias 48:31
    orderIndex: 30
    osisId: Jer.48.31
    sblId: Jer 48:31
    shortName: Ier 48:31
    text: ideo super Moab heiulabo et ad Moab universam clamabo ad viros muri fictilis
      lamentantes
  - name: Ieremias 48:32
    orderIndex: 31
    osisId: Jer.48.32
    sblId: Jer 48:32
    shortName: Ier 48:32
    text: de planctu Iazer plorabo tibi vinea Sobema propagines tuae transierunt mare
      usque ad mare Iazer pervenerunt super messem tuam et vindemiam tuam praedo inruit
  - name: Ieremias 48:33
    orderIndex: 32
    osisId: Jer.48.33
    sblId: Jer 48:33
    shortName: Ier 48:33
    text: ablata est laetitia et exultatio de Carmelo et de terra Moab et vinum de
      torcularibus sustuli nequaquam calcator uvae solitum celeuma cantabit
  - name: Ieremias 48:34
    orderIndex: 33
    osisId: Jer.48.34
    sblId: Jer 48:34
    shortName: Ier 48:34
    text: de clamore Esebon usque Eleale et Iaesa dederunt vocem suam a Segor usque
      ad Oronaim vitula conternante aquae quoque Namrim pessimae erunt
  - name: Ieremias 48:35
    orderIndex: 34
    osisId: Jer.48.35
    sblId: Jer 48:35
    shortName: Ier 48:35
    text: et auferam de Moab ait Dominus offerentem in excelsis et sacrificantem diis
      eius
  - name: Ieremias 48:36
    orderIndex: 35
    osisId: Jer.48.36
    sblId: Jer 48:36
    shortName: Ier 48:36
    text: propterea cor meum ad Moab quasi tibiae resonabit et cor meum ad viros muri
      fictilis dabit sonitum tibiarum quia plus fecit quam potuit idcirco perierunt
  - name: Ieremias 48:37
    orderIndex: 36
    osisId: Jer.48.37
    sblId: Jer 48:37
    shortName: Ier 48:37
    text: omne enim caput calvitium et omnis barba rasa erit in cunctis manibus conligatio
      et super omne dorsum cilicium
  - name: Ieremias 48:38
    orderIndex: 37
    osisId: Jer.48.38
    sblId: Jer 48:38
    shortName: Ier 48:38
    text: super omnia tecta Moab et in plateis eius omnis planctus quia contrivi Moab
      sicut vas inutile ait Dominus
  - name: Ieremias 48:39
    orderIndex: 38
    osisId: Jer.48.39
    sblId: Jer 48:39
    shortName: Ier 48:39
    text: quomodo victa est et ululaverunt quomodo deiecit cervicem Moab et confusus
      est eritque Moab in derisum et in exemplum omnibus in circuitu suo
  - name: Ieremias 48:40
    orderIndex: 39
    osisId: Jer.48.40
    sblId: Jer 48:40
    shortName: Ier 48:40
    text: haec dicit Dominus ecce quasi aquila evolabit et extendet alas suas ad Moab
  - name: Ieremias 48:41
    orderIndex: 40
    osisId: Jer.48.41
    sblId: Jer 48:41
    shortName: Ier 48:41
    text: capta est Carioth et munitiones conprehensae sunt et erit cor fortium Moab
      in die illa sicut cor mulieris parturientis
  - name: Ieremias 48:42
    orderIndex: 41
    osisId: Jer.48.42
    sblId: Jer 48:42
    shortName: Ier 48:42
    text: et cessabit Moab esse populus quoniam contra Dominum gloriatus est
  - name: Ieremias 48:43
    orderIndex: 42
    osisId: Jer.48.43
    sblId: Jer 48:43
    shortName: Ier 48:43
    text: pavor et fovea et laqueus super te o habitator Moab ait Dominus
  - name: Ieremias 48:44
    orderIndex: 43
    osisId: Jer.48.44
    sblId: Jer 48:44
    shortName: Ier 48:44
    text: qui fugit a facie pavoris cadet in foveam et qui conscenderit de fovea capietur
      laqueo adducam enim super Moab annum visitationis eorum dicit Dominus
  - name: Ieremias 48:45
    orderIndex: 44
    osisId: Jer.48.45
    sblId: Jer 48:45
    shortName: Ier 48:45
    text: in umbra Esebon steterunt de laqueo fugientes quia ignis egressus est de
      Esebon et flamma de medio Seon et devorabit partem Moab et verticem filiorum
      tumultus
  - name: Ieremias 48:46
    orderIndex: 45
    osisId: Jer.48.46
    sblId: Jer 48:46
    shortName: Ier 48:46
    text: vae tibi Moab peristi popule Chamos quia conprehensi sunt filii tui et filiae
      tuae in captivitatem
  - name: Ieremias 48:47
    orderIndex: 46
    osisId: Jer.48.47
    sblId: Jer 48:47
    shortName: Ier 48:47
    text: et convertam captivitatem Moab in novissimis diebus ait Dominus hucusque
      iudicia Moab
  versesCount: 47
- name: Ieremias 49
  orderIndex: 48
  osisId: Jer.49
  sblId: Jer 49
  shortName: Ier 49
  verses:
  - name: Ieremias 49:1
    orderIndex: 0
    osisId: Jer.49.1
    sblId: Jer 49:1
    shortName: Ier 49:1
    text: ad filios Ammon haec dicit Dominus numquid filii non sunt Israhel aut heres
      non est ei cur igitur hereditate possedit Melchom Gad et populus eius in urbibus
      eius habitavit
  - name: Ieremias 49:2
    orderIndex: 1
    osisId: Jer.49.2
    sblId: Jer 49:2
    shortName: Ier 49:2
    text: ideo ecce dies veniunt dicit Dominus et auditum faciam super Rabbath filiorum
      Ammon fremitum proelii et erit in tumulum dissipata filiaeque eius igni succendentur
      et possidebit Israhel possessores suos dicit Dominus
  - name: Ieremias 49:3
    orderIndex: 2
    osisId: Jer.49.3
    sblId: Jer 49:3
    shortName: Ier 49:3
    text: ulula Esebon quoniam vastata est Ahi clamate filiae Rabbath accingite vos
      ciliciis plangite et circuite per sepes quia Melchom in transmigratione ducetur
      sacerdotes eius et principes eius simul
  - name: Ieremias 49:4
    orderIndex: 3
    osisId: Jer.49.4
    sblId: Jer 49:4
    shortName: Ier 49:4
    text: quid gloriaris in vallibus defluxit vallis tua filia delicata quae confidebas
      in thesauris tuis et dicebas quis veniet ad me
  - name: Ieremias 49:5
    orderIndex: 4
    osisId: Jer.49.5
    sblId: Jer 49:5
    shortName: Ier 49:5
    text: ecce ego inducam super te terrorem ait Dominus Deus exercituum ab omnibus
      qui sunt in circuitu tuo et dispergemini singuli a conspectu vestro nec erit
      qui congreget fugientem
  - name: Ieremias 49:6
    orderIndex: 5
    osisId: Jer.49.6
    sblId: Jer 49:6
    shortName: Ier 49:6
    text: et post haec reverti faciam captivos filiorum Ammon ait Dominus
  - name: Ieremias 49:7
    orderIndex: 6
    osisId: Jer.49.7
    sblId: Jer 49:7
    shortName: Ier 49:7
    text: ad Idumeam haec dicit Dominus exercituum numquid non est ultra sapientia
      in Theman periit consilium a filiis inutilis facta est sapientia eorum
  - name: Ieremias 49:8
    orderIndex: 7
    osisId: Jer.49.8
    sblId: Jer 49:8
    shortName: Ier 49:8
    text: fugite terga vertite descendite in voragine habitatores Dedan quoniam perditionem
      Esau adduxi super eum tempus visitationis eius
  - name: Ieremias 49:9
    orderIndex: 8
    osisId: Jer.49.9
    sblId: Jer 49:9
    shortName: Ier 49:9
    text: si vindemiatores venissent super te non reliquissent racemum si fures in
      nocte rapuissent quod sufficeret sibi
  - name: Ieremias 49:10
    orderIndex: 9
    osisId: Jer.49.10
    sblId: Jer 49:10
    shortName: Ier 49:10
    text: ego vero discoperui Esau revelavi abscondita eius et celari non poterit
      vastatum est semen eius et fratres eius et vicini eius et non erit
  - name: Ieremias 49:11
    orderIndex: 10
    osisId: Jer.49.11
    sblId: Jer 49:11
    shortName: Ier 49:11
    text: relinque pupillos tuos ego eos faciam vivere et viduae tuae in me sperabunt
  - name: Ieremias 49:12
    orderIndex: 11
    osisId: Jer.49.12
    sblId: Jer 49:12
    shortName: Ier 49:12
    text: quia haec dicit Dominus ecce quibus non erat iudicium ut biberent calicem
      bibentes bibent et tu quasi innocens relinqueris non eris innocens sed bibens
      bibes
  - name: Ieremias 49:13
    orderIndex: 12
    osisId: Jer.49.13
    sblId: Jer 49:13
    shortName: Ier 49:13
    text: quia per memet ipsum iuravi dicit Dominus quod in solitudinem et in obprobrium
      et in desertum et in maledictionem erit Bosra et omnes civitates eius erunt
      in solitudines sempiternas
  - name: Ieremias 49:14
    orderIndex: 13
    osisId: Jer.49.14
    sblId: Jer 49:14
    shortName: Ier 49:14
    text: auditum audivi a Domino et legatus ad gentes missus est congregamini et
      venite contra eam et consurgamus in proelium
  - name: Ieremias 49:15
    orderIndex: 14
    osisId: Jer.49.15
    sblId: Jer 49:15
    shortName: Ier 49:15
    text: ecce enim parvulum dedi te in gentibus contemptibilem inter homines
  - name: Ieremias 49:16
    orderIndex: 15
    osisId: Jer.49.16
    sblId: Jer 49:16
    shortName: Ier 49:16
    text: arrogantia tua decepit te et superbia cordis tui qui habitas in cavernis
      petrae et adprehendere niteris altitudinem collis cum exaltaveris quasi aquila
      nidum tuum inde detraham te dicit Dominus
  - name: Ieremias 49:17
    orderIndex: 16
    osisId: Jer.49.17
    sblId: Jer 49:17
    shortName: Ier 49:17
    text: et erit Idumea deserta omnis qui transibit per eam stupebit et sibilabit
      super omnes plagas eius
  - name: Ieremias 49:18
    orderIndex: 17
    osisId: Jer.49.18
    sblId: Jer 49:18
    shortName: Ier 49:18
    text: sicuti subversa est Sodoma et Gomorra et vicinae eius ait Dominus non habitabit
      ibi vir et non incolet eam filius hominis
  - name: Ieremias 49:19
    orderIndex: 18
    osisId: Jer.49.19
    sblId: Jer 49:19
    shortName: Ier 49:19
    text: ecce quasi leo ascendet de superbia Iordanis ad pulchritudinem robustam
      quia subito currere eum faciam ad illam et quis erit electus quem praeponam
      ei quis enim similis mei et quis sustinebit me et quis est iste pastor qui resistat
      vultui meo
  - name: Ieremias 49:20
    orderIndex: 19
    osisId: Jer.49.20
    sblId: Jer 49:20
    shortName: Ier 49:20
    text: propterea audite consilium Domini quod iniit de Edom et cogitationes eius
      quas cogitavit de habitatoribus Theman si non deiecerint eos parvuli gregis
      nisi dissipaverint cum eis habitaculum eorum
  - name: Ieremias 49:21
    orderIndex: 20
    osisId: Jer.49.21
    sblId: Jer 49:21
    shortName: Ier 49:21
    text: a voce ruinae eorum commota est terra clamor in mari Rubro auditus est vocis
      eius
  - name: Ieremias 49:22
    orderIndex: 21
    osisId: Jer.49.22
    sblId: Jer 49:22
    shortName: Ier 49:22
    text: ecce quasi aquila ascendet et evolabit et expandet alas suas super Bosram
      et erit cor fortium Idumeae in die illa quasi cor mulieris parturientis
  - name: Ieremias 49:23
    orderIndex: 22
    osisId: Jer.49.23
    sblId: Jer 49:23
    shortName: Ier 49:23
    text: ad Damascum confusa est Emath et Arfad quia auditum pessimum audierunt turbati
      sunt in mari sollicitudine quiescere non potuit
  - name: Ieremias 49:24
    orderIndex: 23
    osisId: Jer.49.24
    sblId: Jer 49:24
    shortName: Ier 49:24
    text: dissoluta est Damascus versa in fugam tremor adprehendit eam angustia et
      dolores tenuerunt eam quasi parturientem
  - name: Ieremias 49:25
    orderIndex: 24
    osisId: Jer.49.25
    sblId: Jer 49:25
    shortName: Ier 49:25
    text: quomodo dereliquerunt civitatem laudabilem urbem laetitiae
  - name: Ieremias 49:26
    orderIndex: 25
    osisId: Jer.49.26
    sblId: Jer 49:26
    shortName: Ier 49:26
    text: ideo cadent iuvenes eius in plateis eius et omnes viri proelii conticescent
      in die illa ait Dominus exercituum
  - name: Ieremias 49:27
    orderIndex: 26
    osisId: Jer.49.27
    sblId: Jer 49:27
    shortName: Ier 49:27
    text: et succendam ignem in muro Damasci et devorabit moenia Benadad
  - name: Ieremias 49:28
    orderIndex: 27
    osisId: Jer.49.28
    sblId: Jer 49:28
    shortName: Ier 49:28
    text: ad Cedar et ad regna Asor quae percussit Nabuchodonosor rex Babylonis haec
      dicit Dominus surgite ascendite ad Cedar et vastate filios orientis
  - name: Ieremias 49:29
    orderIndex: 28
    osisId: Jer.49.29
    sblId: Jer 49:29
    shortName: Ier 49:29
    text: tabernacula eorum et greges eorum capient pelles eorum et omnia vasa eorum
      et camelos eorum tollent sibi et vocabunt super eos formidinem in circuitu
  - name: Ieremias 49:30
    orderIndex: 29
    osisId: Jer.49.30
    sblId: Jer 49:30
    shortName: Ier 49:30
    text: fugite abite vehementer in voraginibus sedete qui habitatis Asor ait Dominus
      iniit enim contra vos Nabuchodonosor rex Babylonis consilium et cogitavit adversum
      vos cogitationes
  - name: Ieremias 49:31
    orderIndex: 30
    osisId: Jer.49.31
    sblId: Jer 49:31
    shortName: Ier 49:31
    text: consurgite et ascendite ad gentem quietam et habitantem confidenter ait
      Dominus non ostia non vectes ei soli habitant
  - name: Ieremias 49:32
    orderIndex: 31
    osisId: Jer.49.32
    sblId: Jer 49:32
    shortName: Ier 49:32
    text: et erunt cameli eorum in direptionem et multitudo iumentorum in praedam
      et dispergam eos in omnem ventum qui sunt adtonsi in comam et ex omni confinio
      eorum adducam interitum super eos ait Dominus
  - name: Ieremias 49:33
    orderIndex: 32
    osisId: Jer.49.33
    sblId: Jer 49:33
    shortName: Ier 49:33
    text: et erit Asor in habitaculum draconum deserta usque in aeternum non manebit
      ibi vir nec incolet eam filius hominis
  - name: Ieremias 49:34
    orderIndex: 33
    osisId: Jer.49.34
    sblId: Jer 49:34
    shortName: Ier 49:34
    text: quod factum est verbum Domini ad Hieremiam prophetam adversus Aelam in principio
      regni Sedeciae regis Iuda dicens
  - name: Ieremias 49:35
    orderIndex: 34
    osisId: Jer.49.35
    sblId: Jer 49:35
    shortName: Ier 49:35
    text: haec dicit Dominus exercituum ecce ego confringam arcum Aelam summam fortitudinem
      eorum
  - name: Ieremias 49:36
    orderIndex: 35
    osisId: Jer.49.36
    sblId: Jer 49:36
    shortName: Ier 49:36
    text: et inducam super Aelam quattuor ventos a quattuor plagis caeli et ventilabo
      eos in omnes ventos istos et non erit gens ad quam non perveniant profugi Aelam
  - name: Ieremias 49:37
    orderIndex: 36
    osisId: Jer.49.37
    sblId: Jer 49:37
    shortName: Ier 49:37
    text: et pavere faciam Aelam coram inimicis suis et in conspectu quaerentium animam
      eorum et adducam super eos malum iram furoris mei dicit Dominus et emittam post
      eos gladium donec consumam eos
  - name: Ieremias 49:38
    orderIndex: 37
    osisId: Jer.49.38
    sblId: Jer 49:38
    shortName: Ier 49:38
    text: et ponam solium meum in Aelam et perdam inde reges et principes ait Dominus
  - name: Ieremias 49:39
    orderIndex: 38
    osisId: Jer.49.39
    sblId: Jer 49:39
    shortName: Ier 49:39
    text: in novissimis autem diebus reverti faciam captivos Aelam dicit Dominus
  versesCount: 39
- name: Ieremias 50
  orderIndex: 49
  osisId: Jer.50
  sblId: Jer 50
  shortName: Ier 50
  verses:
  - name: Ieremias 50:1
    orderIndex: 0
    osisId: Jer.50.1
    sblId: Jer 50:1
    shortName: Ier 50:1
    text: verbum quod locutus est Dominus de Babylone et de terra Chaldeorum in manu
      Hieremiae prophetae
  - name: Ieremias 50:2
    orderIndex: 1
    osisId: Jer.50.2
    sblId: Jer 50:2
    shortName: Ier 50:2
    text: adnuntiate in gentibus et auditum facite levate signum praedicate et nolite
      celare dicite capta est Babylon confusus est Bel victus est Marodach confusa
      sunt sculptilia eius superata sunt idola eorum
  - name: Ieremias 50:3
    orderIndex: 2
    osisId: Jer.50.3
    sblId: Jer 50:3
    shortName: Ier 50:3
    text: quoniam ascendit contra eam gens ab aquilone quae ponet terram eius in solitudinem
      et non erit qui habitet in ea ab homine usque ad pecus et moti sunt et abierunt
  - name: Ieremias 50:4
    orderIndex: 3
    osisId: Jer.50.4
    sblId: Jer 50:4
    shortName: Ier 50:4
    text: in diebus illis et in tempore illo ait Dominus venient filii Israhel ipsi
      et filii Iuda simul ambulantes et flentes properabunt et Dominum Deum suum quaerent
  - name: Ieremias 50:5
    orderIndex: 4
    osisId: Jer.50.5
    sblId: Jer 50:5
    shortName: Ier 50:5
    text: in Sion interrogabunt viam huc facies eorum venient et adponentur ad Dominum
      foedere sempiterno quod nulla oblivione delebitur
  - name: Ieremias 50:6
    orderIndex: 5
    osisId: Jer.50.6
    sblId: Jer 50:6
    shortName: Ier 50:6
    text: grex perditus factus est populus meus pastores eorum seduxerunt eos feceruntque
      vagari in montibus de monte in collem transierunt obliti sunt cubilis sui
  - name: Ieremias 50:7
    orderIndex: 6
    osisId: Jer.50.7
    sblId: Jer 50:7
    shortName: Ier 50:7
    text: omnes qui invenerunt comederunt eos et hostes eorum dixerunt non peccavimus
      pro eo quod peccaverunt Domino decori iustitiae et expectationi patrum eorum
      Domino
  - name: Ieremias 50:8
    orderIndex: 7
    osisId: Jer.50.8
    sblId: Jer 50:8
    shortName: Ier 50:8
    text: recedite de medio Babylonis et de terra Chaldeorum egredimini et estote
      quasi hedi ante greges
  - name: Ieremias 50:9
    orderIndex: 8
    osisId: Jer.50.9
    sblId: Jer 50:9
    shortName: Ier 50:9
    text: quoniam ecce ego suscito et adducam in Babylonem congregationem gentium
      magnarum de terra aquilonis et praeparabuntur adversum eam et inde capietur
      sagitta eius quasi viri fortis interfectoris non revertetur vacua
  - name: Ieremias 50:10
    orderIndex: 9
    osisId: Jer.50.10
    sblId: Jer 50:10
    shortName: Ier 50:10
    text: et erit Chaldea in praedam omnes vastantes eam replebuntur ait Dominus
  - name: Ieremias 50:11
    orderIndex: 10
    osisId: Jer.50.11
    sblId: Jer 50:11
    shortName: Ier 50:11
    text: quoniam exultatis et magna loquimini diripientes hereditatem meam quoniam
      effusi estis sicut vitulus super herbam et mugistis ut tauri
  - name: Ieremias 50:12
    orderIndex: 11
    osisId: Jer.50.12
    sblId: Jer 50:12
    shortName: Ier 50:12
    text: confusa est mater vestra nimis et adaequata pulveri quae genuit vos ecce
      novissima erit in gentibus deserta invia et arens
  - name: Ieremias 50:13
    orderIndex: 12
    osisId: Jer.50.13
    sblId: Jer 50:13
    shortName: Ier 50:13
    text: ab ira Domini non habitabitur sed redigetur tota in solitudinem omnis qui
      transit per Babylonem stupebit et sibilabit super universis plagis eius
  - name: Ieremias 50:14
    orderIndex: 13
    osisId: Jer.50.14
    sblId: Jer 50:14
    shortName: Ier 50:14
    text: praeparamini contra Babylonem per circuitum omnes qui intenditis arcum debellate
      eam non parcatis iaculis quia Domino peccavit
  - name: Ieremias 50:15
    orderIndex: 14
    osisId: Jer.50.15
    sblId: Jer 50:15
    shortName: Ier 50:15
    text: clamate adversus eam ubique dedit manum ceciderunt fundamenta eius destructi
      sunt muri eius quoniam ultio Domini est ultionem accipite de ea sicut fecit
      facite ei
  - name: Ieremias 50:16
    orderIndex: 15
    osisId: Jer.50.16
    sblId: Jer 50:16
    shortName: Ier 50:16
    text: disperdite satorem de Babylone et tenentem falcem in tempore messis a facie
      gladii columbae unusquisque ad populum suum convertetur et singuli ad terram
      suam fugient
  - name: Ieremias 50:17
    orderIndex: 16
    osisId: Jer.50.17
    sblId: Jer 50:17
    shortName: Ier 50:17
    text: grex dispersus Israhel leones eiecerunt eum primus comedit eum rex Assur
      iste novissimus exossavit eum Nabuchodonosor rex Babylonis
  - name: Ieremias 50:18
    orderIndex: 17
    osisId: Jer.50.18
    sblId: Jer 50:18
    shortName: Ier 50:18
    text: propterea haec dicit Dominus exercituum Deus Israhel ecce ego visitabo regem
      Babylonis et terram eius sicut visitavi regem Assur
  - name: Ieremias 50:19
    orderIndex: 18
    osisId: Jer.50.19
    sblId: Jer 50:19
    shortName: Ier 50:19
    text: et reducam Israhel ad habitaculum suum et pascetur Carmelum et Basan et
      in monte Ephraim et Galaad saturabitur anima eius
  - name: Ieremias 50:20
    orderIndex: 19
    osisId: Jer.50.20
    sblId: Jer 50:20
    shortName: Ier 50:20
    text: in diebus illis et in tempore illo ait Dominus quaeretur iniquitas Israhel
      et non erit et peccatum Iuda et non invenietur quoniam propitius ero eis quos
      reliquero
  - name: Ieremias 50:21
    orderIndex: 20
    osisId: Jer.50.21
    sblId: Jer 50:21
    shortName: Ier 50:21
    text: super terram dominantium ascende et super habitatores eius visita dissipa
      et interfice quae post eos sunt ait Dominus et fac iuxta omnia quae praecepi
      tibi
  - name: Ieremias 50:22
    orderIndex: 21
    osisId: Jer.50.22
    sblId: Jer 50:22
    shortName: Ier 50:22
    text: vox belli in terra et contritio magna
  - name: Ieremias 50:23
    orderIndex: 22
    osisId: Jer.50.23
    sblId: Jer 50:23
    shortName: Ier 50:23
    text: quomodo confractus est et contritus est malleus universae terrae quomodo
      versa est in desertum Babylon in gentibus
  - name: Ieremias 50:24
    orderIndex: 23
    osisId: Jer.50.24
    sblId: Jer 50:24
    shortName: Ier 50:24
    text: inlaqueavi te et capta es Babylon et nesciebas inventa es et adprehensa
      quoniam Dominum provocasti
  - name: Ieremias 50:25
    orderIndex: 24
    osisId: Jer.50.25
    sblId: Jer 50:25
    shortName: Ier 50:25
    text: aperuit Dominus thesaurum suum et protulit vasa irae suae quoniam opus est
      Domino Deo exercituum in terra Chaldeorum
  - name: Ieremias 50:26
    orderIndex: 25
    osisId: Jer.50.26
    sblId: Jer 50:26
    shortName: Ier 50:26
    text: venite ad eam ab extremis finibus aperite ut exeant qui conculcent eam tollite
      de via lapides et redigite in acervos et interficite eam nec sit quicquam reliquum
  - name: Ieremias 50:27
    orderIndex: 26
    osisId: Jer.50.27
    sblId: Jer 50:27
    shortName: Ier 50:27
    text: dissipate universos fortes eius descendant in occisionem vae eis quia venit
      dies eorum tempus visitationis eorum
  - name: Ieremias 50:28
    orderIndex: 27
    osisId: Jer.50.28
    sblId: Jer 50:28
    shortName: Ier 50:28
    text: vox fugientium et eorum qui evaserunt de terra Babylonis ut adnuntient in
      Sion ultionem Domini Dei nostri ultionem templi eius
  - name: Ieremias 50:29
    orderIndex: 28
    osisId: Jer.50.29
    sblId: Jer 50:29
    shortName: Ier 50:29
    text: adnuntiate in Babylonem plurimis omnibus qui tendunt arcum consistite adversum
      eam per gyrum et nullus evadat reddite ei secundum opus suum iuxta omnia quae
      fecit facite illi quia contra Dominum erecta est adversum Sanctum Israhel
  - name: Ieremias 50:30
    orderIndex: 29
    osisId: Jer.50.30
    sblId: Jer 50:30
    shortName: Ier 50:30
    text: idcirco cadent iuvenes eius in plateis eius et omnes viri bellatores eius
      conticescent in die illa ait Dominus
  - name: Ieremias 50:31
    orderIndex: 30
    osisId: Jer.50.31
    sblId: Jer 50:31
    shortName: Ier 50:31
    text: ecce ego ad te superbe dicit Dominus Deus exercituum quia venit dies tuus
      tempus visitationis tuae
  - name: Ieremias 50:32
    orderIndex: 31
    osisId: Jer.50.32
    sblId: Jer 50:32
    shortName: Ier 50:32
    text: et cadet superbus et corruet et non erit qui suscitet eum et succendam ignem
      in urbibus eius et devorabit omnia in circuitu eius
  - name: Ieremias 50:33
    orderIndex: 32
    osisId: Jer.50.33
    sblId: Jer 50:33
    shortName: Ier 50:33
    text: haec dicit Dominus exercituum calumniam sustinent filii Israhel et filii
      Iuda simul omnes qui ceperunt eos tenent nolunt dimittere eos
  - name: Ieremias 50:34
    orderIndex: 33
    osisId: Jer.50.34
    sblId: Jer 50:34
    shortName: Ier 50:34
    text: redemptor eorum Fortis Dominus exercituum nomen eius iudicio defendet causam
      eorum ut exterreat terram et commoveat habitatores Babylonis
  - name: Ieremias 50:35
    orderIndex: 34
    osisId: Jer.50.35
    sblId: Jer 50:35
    shortName: Ier 50:35
    text: gladius ad Chaldeos ait Dominus et ad habitatores Babylonis et ad principes
      et ad sapientes eius
  - name: Ieremias 50:36
    orderIndex: 35
    osisId: Jer.50.36
    sblId: Jer 50:36
    shortName: Ier 50:36
    text: gladius ad divinos eius qui stulti erunt gladius ad fortes illius qui timebunt
  - name: Ieremias 50:37
    orderIndex: 36
    osisId: Jer.50.37
    sblId: Jer 50:37
    shortName: Ier 50:37
    text: gladius ad equos eius et ad currus eius et ad omne vulgus quod est in medio
      eius et erunt quasi mulieres gladius ad thesauros eius qui diripientur
  - name: Ieremias 50:38
    orderIndex: 37
    osisId: Jer.50.38
    sblId: Jer 50:38
    shortName: Ier 50:38
    text: siccitas super aquas eius erit et arescent quia terra sculptilium est et
      in portentis gloriantur
  - name: Ieremias 50:39
    orderIndex: 38
    osisId: Jer.50.39
    sblId: Jer 50:39
    shortName: Ier 50:39
    text: propterea habitabunt dracones cum fatuis ficariis et habitabunt in ea strutiones
      et non habitabitur ultra usque ad sempiternum nec extruetur usque ad generationem
      et generationem
  - name: Ieremias 50:40
    orderIndex: 39
    osisId: Jer.50.40
    sblId: Jer 50:40
    shortName: Ier 50:40
    text: sicut subvertit Deus Sodomam et Gomorram et vicinas eius ait Dominus non
      habitabit ibi vir nec incolet eam filius hominis
  - name: Ieremias 50:41
    orderIndex: 40
    osisId: Jer.50.41
    sblId: Jer 50:41
    shortName: Ier 50:41
    text: ecce populus venit ab aquilone et gens magna et reges multi consurgent a
      finibus terrae
  - name: Ieremias 50:42
    orderIndex: 41
    osisId: Jer.50.42
    sblId: Jer 50:42
    shortName: Ier 50:42
    text: arcum et scutum adprehendent crudeles sunt et inmisericordes vox eorum quasi
      mare sonabit et super equos ascendent sicut vir paratus ad proelium contra te
      filia Babylon
  - name: Ieremias 50:43
    orderIndex: 42
    osisId: Jer.50.43
    sblId: Jer 50:43
    shortName: Ier 50:43
    text: audivit rex Babylonis famam eorum et dissolutae sunt manus eius angustia
      adprehendit eum dolor quasi parturientem
  - name: Ieremias 50:44
    orderIndex: 43
    osisId: Jer.50.44
    sblId: Jer 50:44
    shortName: Ier 50:44
    text: ecce quasi leo ascendet de superbia Iordanis ad pulchritudinem robustam
      quia subito currere eum faciam ad illam et quis erit electus quem praeponam
      ei quis enim similis mei et quis sustinebit me et quis est iste pastor qui resistat
      vultui meo
  - name: Ieremias 50:45
    orderIndex: 44
    osisId: Jer.50.45
    sblId: Jer 50:45
    shortName: Ier 50:45
    text: propterea audite consilium Domini quod mente concepit adversum Babylonem
      et cogitationes eius quas cogitavit super terram Chaldeorum nisi detraxerint
      eos parvuli gregum nisi dissipatum fuerit cum ipsis habitaculum eorum
  - name: Ieremias 50:46
    orderIndex: 45
    osisId: Jer.50.46
    sblId: Jer 50:46
    shortName: Ier 50:46
    text: a voce captivitatis Babylonis commota est terra et clamor inter gentes auditus
      est
  versesCount: 46
- name: Ieremias 51
  orderIndex: 50
  osisId: Jer.51
  sblId: Jer 51
  shortName: Ier 51
  verses:
  - name: Ieremias 51:1
    orderIndex: 0
    osisId: Jer.51.1
    sblId: Jer 51:1
    shortName: Ier 51:1
    text: haec dicit Dominus ecce ego suscitabo super Babylonem et super habitatores
      eius qui cor suum levaverunt contra me quasi ventum pestilentem
  - name: Ieremias 51:2
    orderIndex: 1
    osisId: Jer.51.2
    sblId: Jer 51:2
    shortName: Ier 51:2
    text: et mittam in Babylonem ventilatores et ventilabunt eam et demolientur terram
      eius quoniam venerunt super eam undique in die adflictionis eius
  - name: Ieremias 51:3
    orderIndex: 2
    osisId: Jer.51.3
    sblId: Jer 51:3
    shortName: Ier 51:3
    text: non tendat qui tendit arcum suum et non ascendat loricatus nolite parcere
      iuvenibus eius interficite omnem militiam eius
  - name: Ieremias 51:4
    orderIndex: 3
    osisId: Jer.51.4
    sblId: Jer 51:4
    shortName: Ier 51:4
    text: et cadent interfecti in terra Chaldeorum et vulnerati in regionibus eius
  - name: Ieremias 51:5
    orderIndex: 4
    osisId: Jer.51.5
    sblId: Jer 51:5
    shortName: Ier 51:5
    text: quoniam non fuit viduatus Israhel et Iuda a Deo suo Domino exercituum terra
      autem eorum repleta est delicto a Sancto Israhel
  - name: Ieremias 51:6
    orderIndex: 5
    osisId: Jer.51.6
    sblId: Jer 51:6
    shortName: Ier 51:6
    text: fugite de medio Babylonis et salvet unusquisque animam suam nolite tacere
      super iniquitatem eius quoniam tempus ultionis est Domino vicissitudinem ipse
      retribuet ei
  - name: Ieremias 51:7
    orderIndex: 6
    osisId: Jer.51.7
    sblId: Jer 51:7
    shortName: Ier 51:7
    text: calix aureus Babylon in manu Domini inebrians omnem terram de vino eius
      biberunt gentes et ideo commotae sunt
  - name: Ieremias 51:8
    orderIndex: 7
    osisId: Jer.51.8
    sblId: Jer 51:8
    shortName: Ier 51:8
    text: subito cecidit Babylon et contrita est ululate super eam tollite resinam
      ad dolorem eius si forte sanetur
  - name: Ieremias 51:9
    orderIndex: 8
    osisId: Jer.51.9
    sblId: Jer 51:9
    shortName: Ier 51:9
    text: curavimus Babylonem et non est sanata derelinquamus eam et eamus unusquisque
      in terram suam quoniam pervenit usque ad caelos iudicium eius et elevatum est
      usque ad nubes
  - name: Ieremias 51:10
    orderIndex: 9
    osisId: Jer.51.10
    sblId: Jer 51:10
    shortName: Ier 51:10
    text: protulit Dominus iustitias nostras venite et narremus in Sion opus Domini
      Dei nostri
  - name: Ieremias 51:11
    orderIndex: 10
    osisId: Jer.51.11
    sblId: Jer 51:11
    shortName: Ier 51:11
    text: acuite sagittas implete faretras suscitavit Dominus spiritum regum Medorum
      et contra Babylonem mens eius ut perdat eam quoniam ultio Domini est ultio templi
      sui
  - name: Ieremias 51:12
    orderIndex: 11
    osisId: Jer.51.12
    sblId: Jer 51:12
    shortName: Ier 51:12
    text: super muros Babylonis levate signum augete custodiam levate custodes praeparate
      insidias quia cogitavit Dominus et fecit quaecumque locutus est contra habitatores
      Babylonis
  - name: Ieremias 51:13
    orderIndex: 12
    osisId: Jer.51.13
    sblId: Jer 51:13
    shortName: Ier 51:13
    text: quae habitas super aquas multas locuples in thesauris venit finis tuus pedalis
      praecisionis tuae
  - name: Ieremias 51:14
    orderIndex: 13
    osisId: Jer.51.14
    sblId: Jer 51:14
    shortName: Ier 51:14
    text: iuravit Dominus exercituum per animam suam quoniam replebo te hominibus
      quasi brucho et super te celeuma cantabitur
  - name: Ieremias 51:15
    orderIndex: 14
    osisId: Jer.51.15
    sblId: Jer 51:15
    shortName: Ier 51:15
    text: qui fecit terram in fortitudine sua praeparavit orbem in sapientia sua et
      prudentia sua extendit caelos
  - name: Ieremias 51:16
    orderIndex: 15
    osisId: Jer.51.16
    sblId: Jer 51:16
    shortName: Ier 51:16
    text: dante eo vocem multiplicantur aquae in caelo qui levat nubes ab extremo
      terrae fulgura in pluviam fecit et produxit ventum de thesauris suis
  - name: Ieremias 51:17
    orderIndex: 16
    osisId: Jer.51.17
    sblId: Jer 51:17
    shortName: Ier 51:17
    text: stultus factus est omnis homo ab scientia confusus est omnis conflator in
      sculptili quia mendax conflatio eius nec est spiritus in eis
  - name: Ieremias 51:18
    orderIndex: 17
    osisId: Jer.51.18
    sblId: Jer 51:18
    shortName: Ier 51:18
    text: vana sunt opera et risu digna in tempore visitationis suae peribunt
  - name: Ieremias 51:19
    orderIndex: 18
    osisId: Jer.51.19
    sblId: Jer 51:19
    shortName: Ier 51:19
    text: non sicut haec pars Iacob quia qui fecit omnia ipse est et Israhel sceptrum
      hereditatis eius Dominus exercituum nomen eius
  - name: Ieremias 51:20
    orderIndex: 19
    osisId: Jer.51.20
    sblId: Jer 51:20
    shortName: Ier 51:20
    text: conlidis tu mihi vasa belli et ego conlidam in te gentes et disperdam in
      te regna
  - name: Ieremias 51:21
    orderIndex: 20
    osisId: Jer.51.21
    sblId: Jer 51:21
    shortName: Ier 51:21
    text: et conlidam in te equum et equitem eius et conlidam in te currum et ascensorem
      eius
  - name: Ieremias 51:22
    orderIndex: 21
    osisId: Jer.51.22
    sblId: Jer 51:22
    shortName: Ier 51:22
    text: et conlidam in te virum et mulierem et conlidam in te senem et puerum et
      conlidam in te iuvenem et virginem
  - name: Ieremias 51:23
    orderIndex: 22
    osisId: Jer.51.23
    sblId: Jer 51:23
    shortName: Ier 51:23
    text: et conlidam in te pastorem et gregem eius et conlidam in te agricolam et
      iugales eius et conlidam in te duces et magistratus
  - name: Ieremias 51:24
    orderIndex: 23
    osisId: Jer.51.24
    sblId: Jer 51:24
    shortName: Ier 51:24
    text: et reddam Babyloni et cunctis habitatoribus Chaldeae omne malum suum quod
      fecerunt in Sion in oculis vestris ait Dominus
  - name: Ieremias 51:25
    orderIndex: 24
    osisId: Jer.51.25
    sblId: Jer 51:25
    shortName: Ier 51:25
    text: ecce ego ad te mons pestifer ait Dominus qui corrumpis universam terram
      et extendam manum meam super te et evolvam te de petris et dabo te in montem
      conbustionis
  - name: Ieremias 51:26
    orderIndex: 25
    osisId: Jer.51.26
    sblId: Jer 51:26
    shortName: Ier 51:26
    text: et non tollent de te lapidem in angulum et lapidem in fundamenta sed perditus
      in aeternum eris ait Dominus
  - name: Ieremias 51:27
    orderIndex: 26
    osisId: Jer.51.27
    sblId: Jer 51:27
    shortName: Ier 51:27
    text: levate signum in terra clangite bucina in gentibus sanctificate super eam
      gentes adnuntiate contra illam regibus Ararat Menni et Aschenez numerate contra
      eam Thapsar adducite equum quasi bruchum aculeatum
  - name: Ieremias 51:28
    orderIndex: 27
    osisId: Jer.51.28
    sblId: Jer 51:28
    shortName: Ier 51:28
    text: sanctificate contra eam gentes reges Mediae duces eius et universos magistratus
      eius cunctamque terram potestatis eius
  - name: Ieremias 51:29
    orderIndex: 28
    osisId: Jer.51.29
    sblId: Jer 51:29
    shortName: Ier 51:29
    text: et commovebitur terra et turbabitur quia evigilavit contra Babylonem cogitatio
      Domini ut ponat terram Babylonis desertam et inhabitabilem
  - name: Ieremias 51:30
    orderIndex: 29
    osisId: Jer.51.30
    sblId: Jer 51:30
    shortName: Ier 51:30
    text: cessaverunt fortes Babylonis a proelio habitaverunt in praesidiis devoratum
      est robur eorum et facti sunt quasi mulieres incensa sunt tabernacula eius contriti
      sunt vectes eius
  - name: Ieremias 51:31
    orderIndex: 30
    osisId: Jer.51.31
    sblId: Jer 51:31
    shortName: Ier 51:31
    text: currens obviam currenti veniet et nuntius obvius nuntianti ut adnuntiet
      regi Babylonis quia capta est civitas eius a summo usque ad summum
  - name: Ieremias 51:32
    orderIndex: 31
    osisId: Jer.51.32
    sblId: Jer 51:32
    shortName: Ier 51:32
    text: et vada praeoccupata sunt et paludes incensae sunt igni et viri bellatores
      conturbati sunt
  - name: Ieremias 51:33
    orderIndex: 32
    osisId: Jer.51.33
    sblId: Jer 51:33
    shortName: Ier 51:33
    text: quia haec dicit Dominus exercituum Deus Israhel filia Babylon quasi area
      tempus triturae eius adhuc modicum et veniet tempus messionis eius
  - name: Ieremias 51:34
    orderIndex: 33
    osisId: Jer.51.34
    sblId: Jer 51:34
    shortName: Ier 51:34
    text: comedit me devoravit me Nabuchodonosor rex Babylonis reddidit me quasi vas
      inane absorbuit me sicut draco replevit ventrem suum teneritudine mea et eiecit
      me
  - name: Ieremias 51:35
    orderIndex: 34
    osisId: Jer.51.35
    sblId: Jer 51:35
    shortName: Ier 51:35
    text: iniquitas adversum me et caro mea super Babylonem dicit habitatio Sion et
      sanguis meus super habitatores Chaldeae dicit Hierusalem
  - name: Ieremias 51:36
    orderIndex: 35
    osisId: Jer.51.36
    sblId: Jer 51:36
    shortName: Ier 51:36
    text: propterea haec dicit Dominus ecce ego iudicabo causam tuam et ulciscar ultionem
      tuam et desertum faciam mare eius et siccabo venam eius
  - name: Ieremias 51:37
    orderIndex: 36
    osisId: Jer.51.37
    sblId: Jer 51:37
    shortName: Ier 51:37
    text: et erit Babylon in tumulos habitatio draconum stupor et sibilus eo quod
      non sit habitator
  - name: Ieremias 51:38
    orderIndex: 37
    osisId: Jer.51.38
    sblId: Jer 51:38
    shortName: Ier 51:38
    text: simul ut leones rugient excutient comas velut catuli leonum
  - name: Ieremias 51:39
    orderIndex: 38
    osisId: Jer.51.39
    sblId: Jer 51:39
    shortName: Ier 51:39
    text: in calore eorum ponam potus eorum et inebriabo eos ut sopiantur et dormiant
      somnum sempiternum et non consurgant dicit Dominus
  - name: Ieremias 51:40
    orderIndex: 39
    osisId: Jer.51.40
    sblId: Jer 51:40
    shortName: Ier 51:40
    text: deducam eos quasi agnos ad victimam quasi arietes cum hedis
  - name: Ieremias 51:41
    orderIndex: 40
    osisId: Jer.51.41
    sblId: Jer 51:41
    shortName: Ier 51:41
    text: quomodo capta est Sesach et conprehensa est inclita universae terrae quomodo
      facta est in stuporem Babylon inter gentes
  - name: Ieremias 51:42
    orderIndex: 41
    osisId: Jer.51.42
    sblId: Jer 51:42
    shortName: Ier 51:42
    text: ascendit super Babylonem mare multitudine fluctuum eius operta est
  - name: Ieremias 51:43
    orderIndex: 42
    osisId: Jer.51.43
    sblId: Jer 51:43
    shortName: Ier 51:43
    text: factae sunt civitates eius in stuporem terra inhabitabilis et deserta terra
      in qua nullus habitet nec transeat per eam filius hominis
  - name: Ieremias 51:44
    orderIndex: 43
    osisId: Jer.51.44
    sblId: Jer 51:44
    shortName: Ier 51:44
    text: et visitabo super Bel in Babylone et eiciam quod absorbuerat de ore eius
      et non confluent ad eum ultra gentes siquidem et murus Babylonis corruit
  - name: Ieremias 51:45
    orderIndex: 44
    osisId: Jer.51.45
    sblId: Jer 51:45
    shortName: Ier 51:45
    text: egredimini de medio eius populus meus ut salvet unusquisque animam suam
      ab ira furoris Domini
  - name: Ieremias 51:46
    orderIndex: 45
    osisId: Jer.51.46
    sblId: Jer 51:46
    shortName: Ier 51:46
    text: et ne forte mollescat cor vestrum et timeatis auditum qui audietur in terra
      et veniet in anno auditio et post hunc annum auditio et iniquitas in terra et
      dominator super dominatorem
  - name: Ieremias 51:47
    orderIndex: 46
    osisId: Jer.51.47
    sblId: Jer 51:47
    shortName: Ier 51:47
    text: propterea ecce dies veniunt et visitabo super sculptilia Babylonis et omnis
      terra eius confundetur et universi interfecti eius cadent in medio eius
  - name: Ieremias 51:48
    orderIndex: 47
    osisId: Jer.51.48
    sblId: Jer 51:48
    shortName: Ier 51:48
    text: et laudabunt super Babylonem caeli et terra et omnia quae in eis sunt quia
      ab aquilone venient ei praedones ait Dominus
  - name: Ieremias 51:49
    orderIndex: 48
    osisId: Jer.51.49
    sblId: Jer 51:49
    shortName: Ier 51:49
    text: et quomodo fecit Babylon ut caderent occisi in Israhel sic de Babylone cadent
      occisi in universa terra
  - name: Ieremias 51:50
    orderIndex: 49
    osisId: Jer.51.50
    sblId: Jer 51:50
    shortName: Ier 51:50
    text: qui fugistis gladium venite nolite stare recordamini procul Domini et Hierusalem
      ascendat super cor vestrum
  - name: Ieremias 51:51
    orderIndex: 50
    osisId: Jer.51.51
    sblId: Jer 51:51
    shortName: Ier 51:51
    text: confusi sumus quoniam audivimus obprobrium operuit ignominia facies nostras
      quia venerunt alieni super sanctificationem domus Domini
  - name: Ieremias 51:52
    orderIndex: 51
    osisId: Jer.51.52
    sblId: Jer 51:52
    shortName: Ier 51:52
    text: propterea ecce dies veniunt ait Dominus et visitabo super sculptilia eius
      et in omni terra eius mugiet vulneratus
  - name: Ieremias 51:53
    orderIndex: 52
    osisId: Jer.51.53
    sblId: Jer 51:53
    shortName: Ier 51:53
    text: si ascenderit Babylon in caelum et firmaverit in excelso robur suum a me
      venient vastatores eius ait Dominus
  - name: Ieremias 51:54
    orderIndex: 53
    osisId: Jer.51.54
    sblId: Jer 51:54
    shortName: Ier 51:54
    text: vox clamoris de Babylone et contritio magna de terra Chaldeorum
  - name: Ieremias 51:55
    orderIndex: 54
    osisId: Jer.51.55
    sblId: Jer 51:55
    shortName: Ier 51:55
    text: quoniam vastavit Dominus Babylonem et perdidit ex ea vocem magnam et sonabunt
      fluctus eorum quasi aquae multae dedit sonitum vox eorum
  - name: Ieremias 51:56
    orderIndex: 55
    osisId: Jer.51.56
    sblId: Jer 51:56
    shortName: Ier 51:56
    text: quia venit super eam id est super Babylonem praedo et adprehensi sunt fortes
      eius et emarcuit arcus eorum quia fortis ultor Dominus reddens retribuet
  - name: Ieremias 51:57
    orderIndex: 56
    osisId: Jer.51.57
    sblId: Jer 51:57
    shortName: Ier 51:57
    text: et inebriabo principes eius et sapientes eius duces eius et magistratus
      eius et fortes eius et dormient somnum sempiternum et non expergiscentur ait
      Rex Dominus exercituum nomen eius
  - name: Ieremias 51:58
    orderIndex: 57
    osisId: Jer.51.58
    sblId: Jer 51:58
    shortName: Ier 51:58
    text: haec dicit Dominus exercituum murus Babylonis ille latissimus suffossione
      suffodietur et portae eius excelsae igni conburentur et labores populorum ad
      nihilum et gentium in igne erunt et disperibunt
  - name: Ieremias 51:59
    orderIndex: 58
    osisId: Jer.51.59
    sblId: Jer 51:59
    shortName: Ier 51:59
    text: verbum quod praecepit Hieremias prophetes Saraiae filio Neriae filii Maasiae
      cum pergeret cum Sedecia rege in Babylonem in anno quarto regni eius Saraias
      autem erat princeps prophetiae
  - name: Ieremias 51:60
    orderIndex: 59
    osisId: Jer.51.60
    sblId: Jer 51:60
    shortName: Ier 51:60
    text: et scripsit Hieremias omne malum quod venturum erat super Babylonem in libro
      uno omnia verba haec quae scripta sunt contra Babylonem
  - name: Ieremias 51:61
    orderIndex: 60
    osisId: Jer.51.61
    sblId: Jer 51:61
    shortName: Ier 51:61
    text: et dixit Hieremias ad Saraiam cum veneris Babylonem et videris et legeris
      omnia verba haec
  - name: Ieremias 51:62
    orderIndex: 61
    osisId: Jer.51.62
    sblId: Jer 51:62
    shortName: Ier 51:62
    text: dices Domine tu locutus es contra locum istum ut disperderes eum ne sit
      qui in eo habitet ab homine usque ad pecus et ut sit perpetua solitudo
  - name: Ieremias 51:63
    orderIndex: 62
    osisId: Jer.51.63
    sblId: Jer 51:63
    shortName: Ier 51:63
    text: cumque conpleveris legere librum istum ligabis ad eum lapidem et proicies
      illum in medio Eufraten
  - name: Ieremias 51:64
    orderIndex: 63
    osisId: Jer.51.64
    sblId: Jer 51:64
    shortName: Ier 51:64
    text: et dices sic submergetur Babylon et non consurget a facie adflictionis quam
      ego adduco super eam et dissolventur hucusque verba Hieremiae
  versesCount: 64
- name: Ieremias 52
  orderIndex: 51
  osisId: Jer.52
  sblId: Jer 52
  shortName: Ier 52
  verses:
  - name: Ieremias 52:1
    orderIndex: 0
    osisId: Jer.52.1
    sblId: Jer 52:1
    shortName: Ier 52:1
    text: filius viginti et unius anni Sedecias cum regnare coepisset et undecim annis
      regnavit in Hierusalem et nomen matris eius Amithal filia Hieremiae de Lobna
  - name: Ieremias 52:2
    orderIndex: 1
    osisId: Jer.52.2
    sblId: Jer 52:2
    shortName: Ier 52:2
    text: et fecit malum in oculis Domini iuxta omnia quae fecerat Ioachim
  - name: Ieremias 52:3
    orderIndex: 2
    osisId: Jer.52.3
    sblId: Jer 52:3
    shortName: Ier 52:3
    text: quoniam furor Domini erat in Hierusalem et in Iuda usquequo proiceret eos
      a facie sua et recessit Sedecias a rege Babylonis
  - name: Ieremias 52:4
    orderIndex: 3
    osisId: Jer.52.4
    sblId: Jer 52:4
    shortName: Ier 52:4
    text: factum est autem in anno nono regni eius in mense decimo decima mensis venit
      Nabuchodonosor rex Babylonis ipse et omnis exercitus eius adversum Hierusalem
      et obsederunt eam et aedificaverunt contra eam munitiones in circuitu
  - name: Ieremias 52:5
    orderIndex: 4
    osisId: Jer.52.5
    sblId: Jer 52:5
    shortName: Ier 52:5
    text: et fuit civitas obsessa usque ad undecimum annum regis Sedeciae
  - name: Ieremias 52:6
    orderIndex: 5
    osisId: Jer.52.6
    sblId: Jer 52:6
    shortName: Ier 52:6
    text: mense autem quarto nona mensis obtinuit fames in civitate et non erant alimenta
      populo terrae
  - name: Ieremias 52:7
    orderIndex: 6
    osisId: Jer.52.7
    sblId: Jer 52:7
    shortName: Ier 52:7
    text: et disrupta est civitas et omnes viri bellatores fugerunt et exierunt de
      civitate nocte per viam portae quae est inter duos muros et ducit ad hortum
      regis Chaldeis obsidentibus urbem in gyro et abierunt per viam quae ducit in
      heremum
  - name: Ieremias 52:8
    orderIndex: 7
    osisId: Jer.52.8
    sblId: Jer 52:8
    shortName: Ier 52:8
    text: persecutus est autem exercitus Chaldeorum regem et adprehenderunt Sedeciam
      in deserto quod est iuxta Hiericho et omnis comitatus eius diffugit ab eo
  - name: Ieremias 52:9
    orderIndex: 8
    osisId: Jer.52.9
    sblId: Jer 52:9
    shortName: Ier 52:9
    text: cumque conprehendissent regem adduxerunt eum ad regem Babylonis in Reblatha
      quae est in terra Emath et locutus est ad eum iudicia
  - name: Ieremias 52:10
    orderIndex: 9
    osisId: Jer.52.10
    sblId: Jer 52:10
    shortName: Ier 52:10
    text: et iugulavit rex Babylonis filios Sedeciae in oculis eius sed et omnes principes
      Iudae occidit in Reblatha
  - name: Ieremias 52:11
    orderIndex: 10
    osisId: Jer.52.11
    sblId: Jer 52:11
    shortName: Ier 52:11
    text: et oculos Sedeciae eruit et vinxit eum conpedibus et adduxit eum rex Babylonis
      in Babylonem et posuit eum in domo carceris usque ad diem mortis eius
  - name: Ieremias 52:12
    orderIndex: 11
    osisId: Jer.52.12
    sblId: Jer 52:12
    shortName: Ier 52:12
    text: in mense autem quinto decima mensis ipse est annus nonusdecimus Nabuchodonosor
      regis Babylonis venit Nabuzardan princeps militiae qui stabat coram rege Babylonis
      in Hierusalem
  - name: Ieremias 52:13
    orderIndex: 12
    osisId: Jer.52.13
    sblId: Jer 52:13
    shortName: Ier 52:13
    text: et incendit domum Domini et domum regis et omnes domos Hierusalem et omnem
      domum magnam igne conbusit
  - name: Ieremias 52:14
    orderIndex: 13
    osisId: Jer.52.14
    sblId: Jer 52:14
    shortName: Ier 52:14
    text: et totum murum Hierusalem per circuitum destruxit cunctus exercitus Chaldeorum
      qui erat cum magistro militiae
  - name: Ieremias 52:15
    orderIndex: 14
    osisId: Jer.52.15
    sblId: Jer 52:15
    shortName: Ier 52:15
    text: de pauperibus autem populi et de reliquo vulgo quod remanserat in civitate
      et de perfugis qui transfugerant ad regem Babylonis et ceteros de multitudine
      transtulit Nabuzardan princeps militiae
  - name: Ieremias 52:16
    orderIndex: 15
    osisId: Jer.52.16
    sblId: Jer 52:16
    shortName: Ier 52:16
    text: de pauperibus vero terrae reliquit Nabuzardan princeps militiae in vinitores
      et in agricolas
  - name: Ieremias 52:17
    orderIndex: 16
    osisId: Jer.52.17
    sblId: Jer 52:17
    shortName: Ier 52:17
    text: columnas quoque aereas quae erant in domo Domini et bases et mare aereum
      quod erat in domo Domini confregerunt Chaldei et tulerunt omne aes eorum in
      Babylonem
  - name: Ieremias 52:18
    orderIndex: 17
    osisId: Jer.52.18
    sblId: Jer 52:18
    shortName: Ier 52:18
    text: et lebetas et creagras et psalteria et fialas et mortariola et omnia vasa
      aerea quae in ministerio fuerant tulerunt
  - name: Ieremias 52:19
    orderIndex: 18
    osisId: Jer.52.19
    sblId: Jer 52:19
    shortName: Ier 52:19
    text: et hydrias et thymiamateria et urceos et pelves et candelabra et mortaria
      et cyatos quotquot aurea aurea et quotquot argentea argentea tulit magister
      militiae
  - name: Ieremias 52:20
    orderIndex: 19
    osisId: Jer.52.20
    sblId: Jer 52:20
    shortName: Ier 52:20
    text: columnas duas et mare unum vitulos duodecim aereos qui erant sub basibus
      quas fecerat rex Salomon in domo Domini non erat pondus aeris omnium vasorum
      horum
  - name: Ieremias 52:21
    orderIndex: 20
    osisId: Jer.52.21
    sblId: Jer 52:21
    shortName: Ier 52:21
    text: de columnis autem decem et octo cubiti altitudinis erant in columna una
      et funiculus duodecim cubitorum circuibat eam porro grossitudo eius quattuor
      digitorum et intrinsecus cava erat
  - name: Ieremias 52:22
    orderIndex: 21
    osisId: Jer.52.22
    sblId: Jer 52:22
    shortName: Ier 52:22
    text: et capitella super utramque aerea altitudo capitelli unius quinque cubitorum
      et retiacula et mala granata
  - name: Ieremias 52:23
    orderIndex: 22
    osisId: Jer.52.23
    sblId: Jer 52:23
    shortName: Ier 52:23
    text: nonaginta sex dependentia omnia mala granata centum retiaculis circumdabantur
  - name: Ieremias 52:24
    orderIndex: 23
    osisId: Jer.52.24
    sblId: Jer 52:24
    shortName: Ier 52:24
    text: et tulit magister militiae Saraiam sacerdotem primum et Sophoniam sacerdotem
      secundum et tres custodes vestibuli
  - name: Ieremias 52:25
    orderIndex: 24
    osisId: Jer.52.25
    sblId: Jer 52:25
    shortName: Ier 52:25
    text: et de civitate tulit eunuchum unum qui erat praepositus super viros bellatores
      et septem viros de his qui videbant faciem regis qui inventi sunt in civitate
      et scribam principem militum qui probabat tirones et sexaginta viros de populo
      terrae qui inventi sunt in medio civitatis
  - name: Ieremias 52:26
    orderIndex: 25
    osisId: Jer.52.26
    sblId: Jer 52:26
    shortName: Ier 52:26
    text: tulit autem eos Nabuzardan magister militiae et duxit eos ad regem Babylonis
      in Reblatha
  - name: Ieremias 52:27
    orderIndex: 26
    osisId: Jer.52.27
    sblId: Jer 52:27
    shortName: Ier 52:27
    text: et percussit eos rex Babylonis et interfecit eos in Reblatha in terra Emath
      et translatus est Iuda de terra sua
  - name: Ieremias 52:28
    orderIndex: 27
    osisId: Jer.52.28
    sblId: Jer 52:28
    shortName: Ier 52:28
    text: iste est populus quem transtulit Nabuchodonosor in anno septimo Iudaeos
      tria milia et viginti tres
  - name: Ieremias 52:29
    orderIndex: 28
    osisId: Jer.52.29
    sblId: Jer 52:29
    shortName: Ier 52:29
    text: in anno octavodecimo Nabuchodonosor de Hierusalem animas octingentas triginta
      duas
  - name: Ieremias 52:30
    orderIndex: 29
    osisId: Jer.52.30
    sblId: Jer 52:30
    shortName: Ier 52:30
    text: in anno vicesimo tertio Nabuchodonosor transtulit Nabuzardan magister militiae
      Iudaeorum animas septingentas quadraginta quinque omnes ergo animae quattuor
      milia sescentae
  - name: Ieremias 52:31
    orderIndex: 30
    osisId: Jer.52.31
    sblId: Jer 52:31
    shortName: Ier 52:31
    text: et factum est in tricesimo septimo anno transmigrationis Ioachim regis Iudae
      duodecimo mense vicesima quinta mensis elevavit Evilmerodach rex Babylonis ipso
      anno regni sui caput Ioachim regis Iudae et eduxit eum de domo carceris
  - name: Ieremias 52:32
    orderIndex: 31
    osisId: Jer.52.32
    sblId: Jer 52:32
    shortName: Ier 52:32
    text: et locutus est cum eo bona et posuit thronum eius super thronos regum qui
      erant post se in Babylone
  - name: Ieremias 52:33
    orderIndex: 32
    osisId: Jer.52.33
    sblId: Jer 52:33
    shortName: Ier 52:33
    text: et mutavit vestimenta carceris eius et comedebat panem coram eo semper cunctis
      diebus vitae suae
  - name: Ieremias 52:34
    orderIndex: 33
    osisId: Jer.52.34
    sblId: Jer 52:34
    shortName: Ier 52:34
    text: et cibaria eius cibaria perpetua dabantur ei a rege Babylonis statuta per
      singulos dies usque ad diem mortis suae cunctis diebus vitae eius
  versesCount: 34
chaptersCount: 52
name: Ieremias
