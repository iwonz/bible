chapters:
- name: Esther 1
  orderIndex: 0
  osisId: Esth.1
  sblId: Esth 1
  shortName: Est 1
  verses:
  - name: Esther 1:1
    orderIndex: 0
    osisId: Esth.1.1
    sblId: Esth 1:1
    shortName: Est 1:1
    text: in diebus Asueri qui regnavit ab India usque Aethiopiam super centum viginti
      septem provincias
  - name: Esther 1:2
    orderIndex: 1
    osisId: Esth.1.2
    sblId: Esth 1:2
    shortName: Est 1:2
    text: quando sedit in solio regni sui Susa civitas regni eius exordium fuit
  - name: Esther 1:3
    orderIndex: 2
    osisId: Esth.1.3
    sblId: Esth 1:3
    shortName: Est 1:3
    text: tertio igitur anno imperii sui fecit grande convivium cunctis principibus
      et pueris suis fortissimis Persarum et Medorum inclitis et praefectis provinciarum
      coram se
  - name: Esther 1:4
    orderIndex: 3
    osisId: Esth.1.4
    sblId: Esth 1:4
    shortName: Est 1:4
    text: ut ostenderet divitias gloriae regni sui ac magnitudinem atque iactantiam
      potentiae suae multo tempore centum videlicet et octoginta diebus
  - name: Esther 1:5
    orderIndex: 4
    osisId: Esth.1.5
    sblId: Esth 1:5
    shortName: Est 1:5
    text: cumque implerentur dies convivii invitavit omnem populum qui inventus est
      Susis a maximo usque ad minimum et septem diebus iussit convivium praeparari
      in vestibulo horti et nemoris quod regio cultu et manu consitum erat
  - name: Esther 1:6
    orderIndex: 5
    osisId: Esth.1.6
    sblId: Esth 1:6
    shortName: Est 1:6
    text: et pendebant ex omni parte tentoria aerii coloris et carpasini et hyacinthini
      sustentata funibus byssinis atque purpureis qui eburneis circulis inserti erant
      et columnis marmoreis fulciebantur lectuli quoque aurei et argentei super pavimentum
      zmaragdino et pario stratum lapide dispositi erant quod mira varietate pictura
      decorabat
  - name: Esther 1:7
    orderIndex: 6
    osisId: Esth.1.7
    sblId: Esth 1:7
    shortName: Est 1:7
    text: bibebant autem qui invitati erant aureis poculis et aliis atque aliis vasis
      cibi inferebantur vinum quoque ut magnificentia regia dignum erat abundans et
      praecipuum ponebatur
  - name: Esther 1:8
    orderIndex: 7
    osisId: Esth.1.8
    sblId: Esth 1:8
    shortName: Est 1:8
    text: nec erat qui nolentes cogeret ad bibendum sed sic rex statuerat praeponens
      mensis singulos de principibus suis ut sumeret unusquisque quod vellet
  - name: Esther 1:9
    orderIndex: 8
    osisId: Esth.1.9
    sblId: Esth 1:9
    shortName: Est 1:9
    text: Vasthi quoque regina fecit convivium feminarum in palatio ubi rex Asuerus
      manere consueverat
  - name: Esther 1:10
    orderIndex: 9
    osisId: Esth.1.10
    sblId: Esth 1:10
    shortName: Est 1:10
    text: itaque die septimo cum rex esset hilarior et post nimiam potionem incaluisset
      mero praecepit Mauman et Bazatha et Arbona et Bagatha et Abgatha et Zarath et
      Charchas septem eunuchis qui in conspectu eius ministrabant
  - name: Esther 1:11
    orderIndex: 10
    osisId: Esth.1.11
    sblId: Esth 1:11
    shortName: Est 1:11
    text: ut introducerent reginam Vasthi coram rege posito super caput eius diademate
      et ostenderet cunctis populis et principibus illius pulchritudinem erat enim
      pulchra valde
  - name: Esther 1:12
    orderIndex: 11
    osisId: Esth.1.12
    sblId: Esth 1:12
    shortName: Est 1:12
    text: quae rennuit et ad regis imperium quod per eunuchos mandaverat venire contempsit
      unde iratus rex et nimio furore succensus
  - name: Esther 1:13
    orderIndex: 12
    osisId: Esth.1.13
    sblId: Esth 1:13
    shortName: Est 1:13
    text: interrogavit sapientes qui ex more regio semper ei aderant et illorum faciebat
      cuncta consilio scientium leges ac iura maiorum
  - name: Esther 1:14
    orderIndex: 13
    osisId: Esth.1.14
    sblId: Esth 1:14
    shortName: Est 1:14
    text: erant autem primi et proximi Charsena et Sethar et Admatha et Tharsis et
      Mares et Marsana et Mamucha septem duces Persarum atque Medorum qui videbant
      faciem regis et primi post eum residere soliti erant
  - name: Esther 1:15
    orderIndex: 14
    osisId: Esth.1.15
    sblId: Esth 1:15
    shortName: Est 1:15
    text: cui sententiae Vasthi regina subiaceret quae Asueri regis imperium quod
      per eunuchos mandaverat facere noluisset
  - name: Esther 1:16
    orderIndex: 15
    osisId: Esth.1.16
    sblId: Esth 1:16
    shortName: Est 1:16
    text: responditque Mamuchan audiente rege atque principibus non solum regem laesit
      regina Vasthi sed omnes principes et populos qui sunt in cunctis provinciis
      regis Asueri
  - name: Esther 1:17
    orderIndex: 16
    osisId: Esth.1.17
    sblId: Esth 1:17
    shortName: Est 1:17
    text: egredietur enim sermo reginae ad omnes mulieres ut contemnant viros suos
      et dicant rex Asuerus iussit ut regina Vasthi intraret ad eum et illa noluit
  - name: Esther 1:18
    orderIndex: 17
    osisId: Esth.1.18
    sblId: Esth 1:18
    shortName: Est 1:18
    text: atque hoc exemplo omnes principum coniuges Persarum atque Medorum parvipendent
      imperia maritorum unde regis iusta est indignatio
  - name: Esther 1:19
    orderIndex: 18
    osisId: Esth.1.19
    sblId: Esth 1:19
    shortName: Est 1:19
    text: et si tibi placet egrediatur edictum a facie tua et scribatur iuxta legem
      Persarum atque Medorum quam praeteriri inlicitum est ut nequaquam ultra Vasthi
      ingrediatur ad regem sed regnum illius altera quae melior illa est accipiat
  - name: Esther 1:20
    orderIndex: 19
    osisId: Esth.1.20
    sblId: Esth 1:20
    shortName: Est 1:20
    text: et hoc in omne quod latissimum est provinciarum tuarum divulgetur imperium
      et cunctae uxores tam maiorum quam minorum deferant maritis suis
  - name: Esther 1:21
    orderIndex: 20
    osisId: Esth.1.21
    sblId: Esth 1:21
    shortName: Est 1:21
    text: placuit consilium eius regi et principibus fecitque rex iuxta consultum
      Mamuchan
  - name: Esther 1:22
    orderIndex: 21
    osisId: Esth.1.22
    sblId: Esth 1:22
    shortName: Est 1:22
    text: et misit epistulas ad universas provincias regni sui ut quaeque gens audire
      et legere poterat diversis linguis et litteris esse viros principes ac maiores
      in domibus suis et hoc per cunctos populos divulgari
  versesCount: 22
- name: Esther 2
  orderIndex: 1
  osisId: Esth.2
  sblId: Esth 2
  shortName: Est 2
  verses:
  - name: Esther 2:1
    orderIndex: 0
    osisId: Esth.2.1
    sblId: Esth 2:1
    shortName: Est 2:1
    text: his itaque gestis postquam regis Asueri deferbuerat indignatio recordatus
      est Vasthi et quae fecisset vel quae passa esset
  - name: Esther 2:2
    orderIndex: 1
    osisId: Esth.2.2
    sblId: Esth 2:2
    shortName: Est 2:2
    text: dixeruntque pueri regis ac ministri eius quaerantur regi puellae virgines
      ac speciosae
  - name: Esther 2:3
    orderIndex: 2
    osisId: Esth.2.3
    sblId: Esth 2:3
    shortName: Est 2:3
    text: et mittantur qui considerent per universas provincias puellas speciosas
      et virgines et adducant eas ad civitatem Susan et tradant in domum feminarum
      sub manu Aegaei eunuchi qui est praepositus et custos mulierum regiarum et accipiant
      mundum muliebrem et cetera ad usus necessaria
  - name: Esther 2:4
    orderIndex: 3
    osisId: Esth.2.4
    sblId: Esth 2:4
    shortName: Est 2:4
    text: et quaecumque inter omnes oculis regis placuerit ipsa regnet pro Vasthi
      placuit sermo regi et ita ut suggesserant iussit fieri
  - name: Esther 2:5
    orderIndex: 4
    osisId: Esth.2.5
    sblId: Esth 2:5
    shortName: Est 2:5
    text: erat vir iudaeus in Susis civitate vocabulo Mardocheus filius Iair filii
      Semei filii Cis de stirpe Iemini
  - name: Esther 2:6
    orderIndex: 5
    osisId: Esth.2.6
    sblId: Esth 2:6
    shortName: Est 2:6
    text: qui translatus fuerat de Hierusalem eo tempore quo Iechoniam regem Iuda
      Nabuchodonosor rex Babylonis transtulerat
  - name: Esther 2:7
    orderIndex: 6
    osisId: Esth.2.7
    sblId: Esth 2:7
    shortName: Est 2:7
    text: qui fuit nutricius filiae fratris sui Edessae quae altero nomine Hester
      vocabatur et utrumque parentem amiserat pulchra nimis et decora facie mortuisque
      patre eius ac matre Mardocheus sibi eam adoptavit in filiam
  - name: Esther 2:8
    orderIndex: 7
    osisId: Esth.2.8
    sblId: Esth 2:8
    shortName: Est 2:8
    text: cumque percrebuisset regis imperium et iuxta mandata illius multae virgines
      pulchrae adducerentur Susan et Aegaeo traderentur eunucho Hester quoque inter
      ceteras puellas ei tradita est ut servaretur in numero feminarum
  - name: Esther 2:9
    orderIndex: 8
    osisId: Esth.2.9
    sblId: Esth 2:9
    shortName: Est 2:9
    text: quae placuit ei et invenit gratiam in conspectu illius ut adceleraret mundum
      muliebrem et traderet ei partes suas et septem puellas speciosissimas de domo
      regis et tam ipsam quam pedisequas eius ornaret atque excoleret
  - name: Esther 2:10
    orderIndex: 9
    osisId: Esth.2.10
    sblId: Esth 2:10
    shortName: Est 2:10
    text: quae noluit indicare ei populum et patriam suam Mardocheus enim praeceperat
      ut de hac re omnino reticeret
  - name: Esther 2:11
    orderIndex: 10
    osisId: Esth.2.11
    sblId: Esth 2:11
    shortName: Est 2:11
    text: qui deambulabat cotidie ante vestibulum domus in qua electae virgines servabantur
      curam agens salutis Hester et scire volens quid ei accideret
  - name: Esther 2:12
    orderIndex: 11
    osisId: Esth.2.12
    sblId: Esth 2:12
    shortName: Est 2:12
    text: cum autem venisset tempus singularum per ordinem puellarum ut intrarent
      ad regem expletis omnibus quae ad cultum muliebrem pertinebant mensis duodecimus
      vertebatur ita dumtaxat ut sex menses oleo unguerentur myrtino et aliis sex
      quibusdam pigmentis et aromatibus uterentur
  - name: Esther 2:13
    orderIndex: 12
    osisId: Esth.2.13
    sblId: Esth 2:13
    shortName: Est 2:13
    text: ingredientesque ad regem quicquid postulassent ad ornatum pertinens accipiebant
      et ut eis placuerat conpositae de triclinio feminarum ad regis cubiculum transiebant
  - name: Esther 2:14
    orderIndex: 13
    osisId: Esth.2.14
    sblId: Esth 2:14
    shortName: Est 2:14
    text: et quae intraverat vespere egrediebatur mane atque inde in secundas aedes
      deducebatur quae sub manu Sasagazi eunuchi erant qui concubinis regis praesidebat
      nec habebat potestatem ad regem ultra redeundi nisi voluisset rex et eam venire
      iussisset ex nomine
  - name: Esther 2:15
    orderIndex: 14
    osisId: Esth.2.15
    sblId: Esth 2:15
    shortName: Est 2:15
    text: evoluto autem tempore per ordinem instabat dies quo Hester filia Abiahil
      fratris Mardochei quam sibi adoptaverat in filiam intrare deberet ad regem quae
      non quaesivit muliebrem cultum sed quaecumque voluit Aegaeus eunuchus custos
      virginum haec ei ad ornatum dedit erat enim formonsa valde et incredibili pulchritudine
      omnium oculis gratiosa et amabilis videbatur
  - name: Esther 2:16
    orderIndex: 15
    osisId: Esth.2.16
    sblId: Esth 2:16
    shortName: Est 2:16
    text: ducta est itaque ad cubiculum regis Asueri mense decimo qui vocatur tebeth
      septimo anno regni eius
  - name: Esther 2:17
    orderIndex: 16
    osisId: Esth.2.17
    sblId: Esth 2:17
    shortName: Est 2:17
    text: et amavit eam rex plus quam omnes mulieres habuitque gratiam et misericordiam
      coram eo super omnes mulieres et posuit diadema regni in capite eius fecitque
      eam regnare in loco Vasthi
  - name: Esther 2:18
    orderIndex: 17
    osisId: Esth.2.18
    sblId: Esth 2:18
    shortName: Est 2:18
    text: et iussit convivium praeparari permagnificum cunctis principibus et servis
      suis pro coniunctione et nuptiis Hester et dedit requiem in universis provinciis
      ac dona largitus est iuxta magnificentiam principalem
  - name: Esther 2:19
    orderIndex: 18
    osisId: Esth.2.19
    sblId: Esth 2:19
    shortName: Est 2:19
    text: cumque et secundo quaererentur virgines et congregarentur Mardocheus manebat
      ad regis ianuam
  - name: Esther 2:20
    orderIndex: 19
    osisId: Esth.2.20
    sblId: Esth 2:20
    shortName: Est 2:20
    text: necdumque prodiderat Hester patriam et populum suum iuxta mandatum eius
      quicquid enim ille praecipiebat observabat Hester et ita cuncta faciebat ut
      eo tempore solita erat quo eam parvulam nutriebat
  - name: Esther 2:21
    orderIndex: 20
    osisId: Esth.2.21
    sblId: Esth 2:21
    shortName: Est 2:21
    text: eo igitur tempore quo Mardocheus ad regis ianuam morabatur irati sunt Bagathan
      et Thares duo eunuchi regis qui ianitores erant et in primo palatii limine praesidebant
      volueruntque insurgere in regem et occidere eum
  - name: Esther 2:22
    orderIndex: 21
    osisId: Esth.2.22
    sblId: Esth 2:22
    shortName: Est 2:22
    text: quod Mardocheum non latuit statimque nuntiavit reginae Hester et illa regi
      ex nomine Mardochei qui ad se rem detulerat
  - name: Esther 2:23
    orderIndex: 22
    osisId: Esth.2.23
    sblId: Esth 2:23
    shortName: Est 2:23
    text: quaesitum est et inventum et adpensus uterque eorum in patibulo mandatumque
      historiis et annalibus traditum coram rege
  versesCount: 23
- name: Esther 3
  orderIndex: 2
  osisId: Esth.3
  sblId: Esth 3
  shortName: Est 3
  verses:
  - name: Esther 3:1
    orderIndex: 0
    osisId: Esth.3.1
    sblId: Esth 3:1
    shortName: Est 3:1
    text: post haec rex Asuerus exaltavit Aman filium Amadathi qui erat de stirpe
      Agag et posuit solium eius super omnes principes quos habebat
  - name: Esther 3:2
    orderIndex: 1
    osisId: Esth.3.2
    sblId: Esth 3:2
    shortName: Est 3:2
    text: cunctique servi regis qui in foribus palatii versabantur flectebant genu
      et adorabant Aman sic enim eis praeceperat imperator solus Mardocheus non flectebat
      genu neque adorabat eum
  - name: Esther 3:3
    orderIndex: 2
    osisId: Esth.3.3
    sblId: Esth 3:3
    shortName: Est 3:3
    text: cui dixerunt regis pueri qui ad fores palatii praesidebant cur praeter ceteros
      non observas mandata regis
  - name: Esther 3:4
    orderIndex: 3
    osisId: Esth.3.4
    sblId: Esth 3:4
    shortName: Est 3:4
    text: cumque hoc crebrius dicerent et ille nollet audire nuntiaverunt Aman scire
      cupientes utrum perseveraret in sententia dixerat enim eis se esse Iudaeum
  - name: Esther 3:5
    orderIndex: 4
    osisId: Esth.3.5
    sblId: Esth 3:5
    shortName: Est 3:5
    text: quod cum audisset Aman et experimento probasset quod Mardocheus non sibi
      flecteret genu nec se adoraret iratus est valde
  - name: Esther 3:6
    orderIndex: 5
    osisId: Esth.3.6
    sblId: Esth 3:6
    shortName: Est 3:6
    text: et pro nihilo duxit in unum Mardocheum mittere manus suas audierat enim
      quod esset gentis iudaeae magisque voluit omnem Iudaeorum qui erant in regno
      Asueri perdere nationem
  - name: Esther 3:7
    orderIndex: 6
    osisId: Esth.3.7
    sblId: Esth 3:7
    shortName: Est 3:7
    text: mense primo cuius vocabulum est nisan anno duodecimo regni Asueri missa
      est sors in urnam quae hebraice dicitur phur coram Aman quo die et quo mense
      gens Iudaeorum deberet interfici et exivit mensis duodecimus qui vocatur adar
  - name: Esther 3:8
    orderIndex: 7
    osisId: Esth.3.8
    sblId: Esth 3:8
    shortName: Est 3:8
    text: dixitque Aman regi Asuero est populus per omnes provincias regni tui dispersus
      et a se mutuo separatus novis utens legibus et caerimoniis insuper et regis
      scita contemnens et optime nosti quod non expediat regno tuo ut insolescat per
      licentiam
  - name: Esther 3:9
    orderIndex: 8
    osisId: Esth.3.9
    sblId: Esth 3:9
    shortName: Est 3:9
    text: si tibi placet decerne ut pereat et decem milia talentorum adpendam arcariis
      gazae tuae
  - name: Esther 3:10
    orderIndex: 9
    osisId: Esth.3.10
    sblId: Esth 3:10
    shortName: Est 3:10
    text: tulit ergo rex anulum quo utebatur de manu sua et dedit eum Aman filio Amadathi
      de progenie Agag hosti Iudaeorum
  - name: Esther 3:11
    orderIndex: 10
    osisId: Esth.3.11
    sblId: Esth 3:11
    shortName: Est 3:11
    text: dixitque ad eum argentum quod polliceris tuum sit de populo age quod tibi
      placet
  - name: Esther 3:12
    orderIndex: 11
    osisId: Esth.3.12
    sblId: Esth 3:12
    shortName: Est 3:12
    text: vocatique sunt scribae regis mense primo nisan tertiadecima die eius et
      scriptum est ut iusserat Aman ad omnes satrapas regis et iudices provinciarum
      diversarumque gentium ut quaeque gens legere poterat et audire pro varietate
      linguarum ex nomine regis Asueri et litterae ipsius signatae anulo
  - name: Esther 3:13
    orderIndex: 12
    osisId: Esth.3.13
    sblId: Esth 3:13
    shortName: Est 3:13
    text: missae sunt per cursores regis ad universas provincias ut occiderent atque
      delerent omnes Iudaeos a puero usque ad senem parvulos et mulieres uno die hoc
      est tertiodecimo mensis duodecimi qui vocatur adar et bona eorum diriperent
  - name: Esther 3:14
    orderIndex: 13
    osisId: Esth.3.14
    sblId: Esth 3:14
    shortName: Est 3:14
    text: summa autem epistularum haec fuit ut omnes provinciae scirent et pararent
      se ad praedictam diem
  - name: Esther 3:15
    orderIndex: 14
    osisId: Esth.3.15
    sblId: Esth 3:15
    shortName: Est 3:15
    text: festinabant cursores qui missi erant explere regis imperium statimque in
      Susis pependit edictum rege et Aman celebrante convivium et cunctis qui in urbe
      erant flentibus
  versesCount: 15
- name: Esther 4
  orderIndex: 3
  osisId: Esth.4
  sblId: Esth 4
  shortName: Est 4
  verses:
  - name: Esther 4:1
    orderIndex: 0
    osisId: Esth.4.1
    sblId: Esth 4:1
    shortName: Est 4:1
    text: quae cum audisset Mardocheus scidit vestimenta sua et indutus est sacco
      spargens cinerem capiti et in platea mediae civitatis voce magna clamabat ostendens
      amaritudinem animi sui
  - name: Esther 4:2
    orderIndex: 1
    osisId: Esth.4.2
    sblId: Esth 4:2
    shortName: Est 4:2
    text: et hoc heiulatu usque ad fores palatii gradiens non enim erat licitum indutum
      sacco aulam regis intrare
  - name: Esther 4:3
    orderIndex: 2
    osisId: Esth.4.3
    sblId: Esth 4:3
    shortName: Est 4:3
    text: in omnibus quoque provinciis oppidis ac locis ad quae crudele regis dogma
      pervenerat planctus ingens erat apud Iudaeos ieiunium ululatus et fletus sacco
      et cinere multis pro strato utentibus
  - name: Esther 4:4
    orderIndex: 3
    osisId: Esth.4.4
    sblId: Esth 4:4
    shortName: Est 4:4
    text: ingressae sunt autem puellae Hester et eunuchi nuntiaveruntque ei quod audiens
      consternata est et misit vestem ut ablato sacco induerent eum quam accipere
      noluit
  - name: Esther 4:5
    orderIndex: 4
    osisId: Esth.4.5
    sblId: Esth 4:5
    shortName: Est 4:5
    text: accitoque Athac eunucho quem rex ministrum ei dederat praecepit ut iret
      ad Mardocheum et disceret ab eo cur hoc faceret
  - name: Esther 4:6
    orderIndex: 5
    osisId: Esth.4.6
    sblId: Esth 4:6
    shortName: Est 4:6
    text: egressusque Athac ivit ad Mardocheum stantem in platea civitatis ante ostium
      palatii
  - name: Esther 4:7
    orderIndex: 6
    osisId: Esth.4.7
    sblId: Esth 4:7
    shortName: Est 4:7
    text: qui indicavit ei omnia quae acciderant quomodo Aman promisisset ut in thesauros
      regis pro Iudaeorum nece inferret argentum
  - name: Esther 4:8
    orderIndex: 7
    osisId: Esth.4.8
    sblId: Esth 4:8
    shortName: Est 4:8
    text: exemplarque edicti quod pendebat in Susis dedit ei ut reginae ostenderet
      et moneret eam ut intraret ad regem et deprecaretur eum pro populo suo
  - name: Esther 4:9
    orderIndex: 8
    osisId: Esth.4.9
    sblId: Esth 4:9
    shortName: Est 4:9
    text: regressus Athac nuntiavit Hester omnia quae Mardocheus dixerat
  - name: Esther 4:10
    orderIndex: 9
    osisId: Esth.4.10
    sblId: Esth 4:10
    shortName: Est 4:10
    text: quae respondit ei et iussit ut diceret Mardocheo
  - name: Esther 4:11
    orderIndex: 10
    osisId: Esth.4.11
    sblId: Esth 4:11
    shortName: Est 4:11
    text: omnes servi regis et cunctae quae sub dicione eius sunt norunt provinciae
      quod sive vir sive mulier invocatus interius atrium regis intraverit absque
      ulla cunctatione statim interficiatur nisi forte rex auream virgam ad eum tetenderit
      pro signo clementiae atque ita possit vivere ego igitur quomodo ad regem intrare
      potero quae triginta iam diebus non sum vocata ad eum
  - name: Esther 4:12
    orderIndex: 11
    osisId: Esth.4.12
    sblId: Esth 4:12
    shortName: Est 4:12
    text: quod cum audisset Mardocheus
  - name: Esther 4:13
    orderIndex: 12
    osisId: Esth.4.13
    sblId: Esth 4:13
    shortName: Est 4:13
    text: rursum mandavit Hester dicens ne putes quod animam tuam tantum liberes quia
      in domo regis es prae cunctis Iudaeis
  - name: Esther 4:14
    orderIndex: 13
    osisId: Esth.4.14
    sblId: Esth 4:14
    shortName: Est 4:14
    text: si enim nunc silueris per aliam occasionem liberabuntur Iudaei et tu et
      domus patris tui peribitis et quis novit utrum idcirco ad regnum veneris ut
      in tali tempore parareris
  - name: Esther 4:15
    orderIndex: 14
    osisId: Esth.4.15
    sblId: Esth 4:15
    shortName: Est 4:15
    text: rursumque Hester haec Mardocheo verba mandavit
  - name: Esther 4:16
    orderIndex: 15
    osisId: Esth.4.16
    sblId: Esth 4:16
    shortName: Est 4:16
    text: vade et congrega omnes Iudaeos quos in Susis reppereris et orate pro me
      non comedatis et non bibatis tribus diebus ac noctibus et ego cum ancillulis
      meis similiter ieiunabo et tunc ingrediar ad regem contra legem faciens invocata
      tradensque me morti et periculo
  - name: Esther 4:17
    orderIndex: 16
    osisId: Esth.4.17
    sblId: Esth 4:17
    shortName: Est 4:17
    text: ivit itaque Mardocheus et fecit omnia quae ei Hester praeceperat
  versesCount: 17
- name: Esther 5
  orderIndex: 4
  osisId: Esth.5
  sblId: Esth 5
  shortName: Est 5
  verses:
  - name: Esther 5:1
    orderIndex: 0
    osisId: Esth.5.1
    sblId: Esth 5:1
    shortName: Est 5:1
    text: die autem tertio induta est Hester regalibus vestimentis et stetit in atrio
      domus regiae quod erat interius contra basilicam regis at ille sedebat super
      solium in consistorio palatii contra ostium domus
  - name: Esther 5:2
    orderIndex: 1
    osisId: Esth.5.2
    sblId: Esth 5:2
    shortName: Est 5:2
    text: cumque vidisset Hester reginam stantem placuit oculis eius et extendit contra
      eam virgam auream quam tenebat manu quae accedens osculata est summitatem virgae
      eius
  - name: Esther 5:3
    orderIndex: 2
    osisId: Esth.5.3
    sblId: Esth 5:3
    shortName: Est 5:3
    text: dixitque ad eam rex quid vis Hester regina quae est petitio tua etiam si
      dimidiam regni partem petieris dabitur tibi
  - name: Esther 5:4
    orderIndex: 3
    osisId: Esth.5.4
    sblId: Esth 5:4
    shortName: Est 5:4
    text: at illa respondit si regi placet obsecro ut venias ad me hodie et Aman tecum
      ad convivium quod paravi
  - name: Esther 5:5
    orderIndex: 4
    osisId: Esth.5.5
    sblId: Esth 5:5
    shortName: Est 5:5
    text: statimque rex vocate inquit cito Aman ut Hester oboediat voluntati venerunt
      itaque rex et Aman ad convivium quod eis regina paraverat
  - name: Esther 5:6
    orderIndex: 5
    osisId: Esth.5.6
    sblId: Esth 5:6
    shortName: Est 5:6
    text: dixitque ei rex postquam vinum biberat abundanter quid petis ut detur tibi
      et pro qua re postulas etiam si dimidiam partem regni mei petieris inpetrabis
  - name: Esther 5:7
    orderIndex: 6
    osisId: Esth.5.7
    sblId: Esth 5:7
    shortName: Est 5:7
    text: cui respondit Hester petitio mea et preces istae sunt
  - name: Esther 5:8
    orderIndex: 7
    osisId: Esth.5.8
    sblId: Esth 5:8
    shortName: Est 5:8
    text: si inveni gratiam in conspectu regis et si regi placet ut det mihi quod
      postulo et meam impleat petitionem veniat rex et Aman ad convivium quod paravi
      eis et cras regi aperiam voluntatem meam
  - name: Esther 5:9
    orderIndex: 8
    osisId: Esth.5.9
    sblId: Esth 5:9
    shortName: Est 5:9
    text: egressus est itaque illo die Aman laetus et alacer cumque vidisset Mardocheum
      sedentem ante fores palatii et non solum non adsurrexisse sibi sed nec motum
      quidem de loco sessionis suae indignatus est valde
  - name: Esther 5:10
    orderIndex: 9
    osisId: Esth.5.10
    sblId: Esth 5:10
    shortName: Est 5:10
    text: et dissimulata ira reversus in domum suam convocavit ad se amicos et Zares
      uxorem suam
  - name: Esther 5:11
    orderIndex: 10
    osisId: Esth.5.11
    sblId: Esth 5:11
    shortName: Est 5:11
    text: et exposuit illis magnitudinem divitiarum suarum filiorumque turbam et quanta
      eum gloria super omnes principes et servos suos rex elevasset
  - name: Esther 5:12
    orderIndex: 11
    osisId: Esth.5.12
    sblId: Esth 5:12
    shortName: Est 5:12
    text: et post haec ait regina quoque Hester nullum alium vocavit cum rege ad convivium
      praeter me apud quam etiam cras cum rege pransurus sum
  - name: Esther 5:13
    orderIndex: 12
    osisId: Esth.5.13
    sblId: Esth 5:13
    shortName: Est 5:13
    text: et cum haec omnia habeam nihil me habere puto quamdiu videro Mardocheum
      Iudaeum sedentem ante fores regias
  - name: Esther 5:14
    orderIndex: 13
    osisId: Esth.5.14
    sblId: Esth 5:14
    shortName: Est 5:14
    text: responderuntque ei Zares uxor eius et ceteri amici iube parari excelsam
      trabem habentem altitudinem quinquaginta cubitos et dic mane regi ut adpendatur
      super eam Mardocheus et sic ibis cum rege laetus ad convivium placuit ei consilium
      et iussit excelsam parari crucem
  versesCount: 14
- name: Esther 6
  orderIndex: 5
  osisId: Esth.6
  sblId: Esth 6
  shortName: Est 6
  verses:
  - name: Esther 6:1
    orderIndex: 0
    osisId: Esth.6.1
    sblId: Esth 6:1
    shortName: Est 6:1
    text: noctem illam rex duxit insomnem iussitque adferri sibi historias et annales
      priorum temporum qui cum illo praesente legerentur
  - name: Esther 6:2
    orderIndex: 1
    osisId: Esth.6.2
    sblId: Esth 6:2
    shortName: Est 6:2
    text: ventum est ad eum locum ubi scriptum erat quomodo nuntiasset Mardocheus
      insidias Bagathan et Thares eunuchorum regem Asuerum iugulare cupientium
  - name: Esther 6:3
    orderIndex: 2
    osisId: Esth.6.3
    sblId: Esth 6:3
    shortName: Est 6:3
    text: quod cum rex audisset ait quid pro hac fide honoris ac praemii Mardocheus
      consecutus est dixeruntque ei servi illius ac ministri nihil omnino mercedis
      accepit
  - name: Esther 6:4
    orderIndex: 3
    osisId: Esth.6.4
    sblId: Esth 6:4
    shortName: Est 6:4
    text: statimque rex quis est inquit in atrio Aman quippe interius atrium domus
      regiae intraverat ut suggereret regi et iuberet Mardocheum adfigi patibulo quod
      ei fuerat praeparatum
  - name: Esther 6:5
    orderIndex: 4
    osisId: Esth.6.5
    sblId: Esth 6:5
    shortName: Est 6:5
    text: responderunt pueri Aman stat in atrio dixitque rex ingrediatur
  - name: Esther 6:6
    orderIndex: 5
    osisId: Esth.6.6
    sblId: Esth 6:6
    shortName: Est 6:6
    text: cumque esset ingressus ait illi quid debet fieri viro quem rex honorare
      desiderat cogitans Aman in corde suo et reputans quod nullum alium rex nisi
      se vellet honorare
  - name: Esther 6:7
    orderIndex: 6
    osisId: Esth.6.7
    sblId: Esth 6:7
    shortName: Est 6:7
    text: respondit homo quem rex honorare cupit
  - name: Esther 6:8
    orderIndex: 7
    osisId: Esth.6.8
    sblId: Esth 6:8
    shortName: Est 6:8
    text: debet indui vestibus regiis et inponi super equum qui de sella regis est
      et accipere regium diadema super caput suum
  - name: Esther 6:9
    orderIndex: 8
    osisId: Esth.6.9
    sblId: Esth 6:9
    shortName: Est 6:9
    text: et primus de regis principibus ac tyrannis teneat equum eius et per plateam
      civitatis incedens clamet ac dicat sic honorabitur quemcumque rex voluerit honorare
  - name: Esther 6:10
    orderIndex: 9
    osisId: Esth.6.10
    sblId: Esth 6:10
    shortName: Est 6:10
    text: dixitque ei rex festina et sumpta stola et equo fac ita ut locutus es Mardocheo
      Iudaeo qui sedet ante fores palatii cave ne quicquam de his quae locutus es
      praetermittas
  - name: Esther 6:11
    orderIndex: 10
    osisId: Esth.6.11
    sblId: Esth 6:11
    shortName: Est 6:11
    text: tulit itaque Aman stolam et equum indutumque Mardocheum in platea civitatis
      et inpositum equo praecedebat atque clamabat hoc honore condignus est quemcumque
      rex voluerit honorare
  - name: Esther 6:12
    orderIndex: 11
    osisId: Esth.6.12
    sblId: Esth 6:12
    shortName: Est 6:12
    text: reversus est Mardocheus ad ianuam palatii et Aman festinavit ire in domum
      suam lugens et operto capite
  - name: Esther 6:13
    orderIndex: 12
    osisId: Esth.6.13
    sblId: Esth 6:13
    shortName: Est 6:13
    text: narravitque Zares uxori suae et amicis omnia quae evenissent sibi cui responderunt
      sapientes quos habebat in consilio et uxor eius si de semine Iudaeorum est Mardocheus
      ante quem cadere coepisti non poteris ei resistere sed cades in conspectu eius
  - name: Esther 6:14
    orderIndex: 13
    osisId: Esth.6.14
    sblId: Esth 6:14
    shortName: Est 6:14
    text: adhuc illis loquentibus venerunt eunuchi regis et cito eum ad convivium
      quod regina paraverat pergere conpulerunt
  versesCount: 14
- name: Esther 7
  orderIndex: 6
  osisId: Esth.7
  sblId: Esth 7
  shortName: Est 7
  verses:
  - name: Esther 7:1
    orderIndex: 0
    osisId: Esth.7.1
    sblId: Esth 7:1
    shortName: Est 7:1
    text: intravit itaque rex et Aman ut biberent cum regina
  - name: Esther 7:2
    orderIndex: 1
    osisId: Esth.7.2
    sblId: Esth 7:2
    shortName: Est 7:2
    text: dixitque ei rex etiam in secundo die postquam vino incaluerat quae est petitio
      tua Hester ut detur tibi et quid vis fieri etiam si dimidiam regni mei partem
      petieris inpetrabis
  - name: Esther 7:3
    orderIndex: 2
    osisId: Esth.7.3
    sblId: Esth 7:3
    shortName: Est 7:3
    text: ad quem illa respondit si inveni gratiam in oculis tuis o rex et si tibi
      placet dona mihi animam meam pro qua rogo et populum meum pro quo obsecro
  - name: Esther 7:4
    orderIndex: 3
    osisId: Esth.7.4
    sblId: Esth 7:4
    shortName: Est 7:4
    text: traditi enim sumus ego et populus meus ut conteramur iugulemur et pereamus
      atque utinam in servos et famulas venderemur esset tolerabile malum et gemens
      tacerem nunc autem hostis noster est cuius crudelitas redundat in regem
  - name: Esther 7:5
    orderIndex: 4
    osisId: Esth.7.5
    sblId: Esth 7:5
    shortName: Est 7:5
    text: respondensque rex Asuerus ait quis est iste et cuius potentiae ut haec audeat
      facere
  - name: Esther 7:6
    orderIndex: 5
    osisId: Esth.7.6
    sblId: Esth 7:6
    shortName: Est 7:6
    text: dixit Hester hostis et inimicus noster pessimus iste est Aman quod ille
      audiens ilico obstipuit vultum regis ac reginae ferre non sustinens
  - name: Esther 7:7
    orderIndex: 6
    osisId: Esth.7.7
    sblId: Esth 7:7
    shortName: Est 7:7
    text: rex autem surrexit iratus et de loco convivii intravit in hortum arboribus
      consitum Aman quoque surrexit ut rogaret Hester reginam pro anima sua intellexit
      enim a rege sibi paratum malum
  - name: Esther 7:8
    orderIndex: 7
    osisId: Esth.7.8
    sblId: Esth 7:8
    shortName: Est 7:8
    text: qui cum reversus esset de horto nemoribus consito et intrasset convivii
      locum repperit Aman super lectulum corruisse in quo iacebat Hester et ait etiam
      reginam vult opprimere me praesente in domo mea necdum verbum de ore regis exierat
      et statim operuerunt faciem eius
  - name: Esther 7:9
    orderIndex: 8
    osisId: Esth.7.9
    sblId: Esth 7:9
    shortName: Est 7:9
    text: dixitque Arbona unus de eunuchis qui stabant in ministerio regis en lignum
      quod paraverat Mardocheo qui locutus est pro rege stat in domo Aman habens altitudinis
      quinquaginta cubitos cui dixit rex adpendite eum in eo
  - name: Esther 7:10
    orderIndex: 9
    osisId: Esth.7.10
    sblId: Esth 7:10
    shortName: Est 7:10
    text: suspensus est itaque Aman in patibulo quod paraverat Mardocheo et regis
      ira quievit
  versesCount: 10
- name: Esther 8
  orderIndex: 7
  osisId: Esth.8
  sblId: Esth 8
  shortName: Est 8
  verses:
  - name: Esther 8:1
    orderIndex: 0
    osisId: Esth.8.1
    sblId: Esth 8:1
    shortName: Est 8:1
    text: die illo dedit rex Asuerus Hester reginae domum Aman adversarii Iudaeorum
      et Mardocheus ingressus est ante faciem regis confessa est enim ei Hester quod
      esset patruus suus
  - name: Esther 8:2
    orderIndex: 1
    osisId: Esth.8.2
    sblId: Esth 8:2
    shortName: Est 8:2
    text: tulitque rex anulum quem ab Aman recipi iusserat et tradidit Mardocheo Hester
      autem constituit Mardocheum super domum suam
  - name: Esther 8:3
    orderIndex: 2
    osisId: Esth.8.3
    sblId: Esth 8:3
    shortName: Est 8:3
    text: nec his contenta procidit ad pedes regis flevitque et locuta ad eum oravit
      ut malitiam Aman Agagitae et machinationes eius pessimas quas excogitaverat
      contra Iudaeos iuberet irritas fieri
  - name: Esther 8:4
    orderIndex: 3
    osisId: Esth.8.4
    sblId: Esth 8:4
    shortName: Est 8:4
    text: at ille ex more sceptrum aureum protendit manu quo signum clementiae monstrabatur
      illaque consurgens stetit ante eum
  - name: Esther 8:5
    orderIndex: 4
    osisId: Esth.8.5
    sblId: Esth 8:5
    shortName: Est 8:5
    text: et ait si placet regi et inveni gratiam coram oculis eius et deprecatio
      mea non ei videtur esse contraria obsecro ut novis epistulis veteres Aman litterae
      insidiatoris et hostis Iudaeorum quibus eos in cunctis regis provinciis perire
      praeceperat corrigantur
  - name: Esther 8:6
    orderIndex: 5
    osisId: Esth.8.6
    sblId: Esth 8:6
    shortName: Est 8:6
    text: quomodo enim potero sustinere necem et interfectionem populi mei
  - name: Esther 8:7
    orderIndex: 6
    osisId: Esth.8.7
    sblId: Esth 8:7
    shortName: Est 8:7
    text: responditque rex Asuerus Hester reginae et Mardocheo Iudaeo domum Aman concessi
      Hester et ipsum iussi adfigi cruci qui ausus est manum in Iudaeos mittere
  - name: Esther 8:8
    orderIndex: 7
    osisId: Esth.8.8
    sblId: Esth 8:8
    shortName: Est 8:8
    text: scribite ergo Iudaeis sicut vobis placet ex regis nomine signantes litteras
      anulo meo haec enim consuetudo erat ut epistulis quae ex regis nomine mittebantur
      et illius anulo signatae erant nemo auderet contradicere
  - name: Esther 8:9
    orderIndex: 8
    osisId: Esth.8.9
    sblId: Esth 8:9
    shortName: Est 8:9
    text: accitisque scribis et librariis regis erat autem tempus tertii mensis qui
      appellatur siban vicesima et tertia illius die scriptae sunt epistulae ut Mardocheus
      voluerat ad Iudaeos et ad principes procuratoresque et iudices qui centum viginti
      septem provinciis ab India usque Aethiopiam praesidebant provinciae atque provinciae
      populo et populo iuxta linguas et litteras suas et Iudaeis ut legere poterant
      et audire
  - name: Esther 8:10
    orderIndex: 9
    osisId: Esth.8.10
    sblId: Esth 8:10
    shortName: Est 8:10
    text: ipsaeque epistulae quae ex regis nomine mittebantur anulo illius obsignatae
      sunt et missae per veredarios qui per omnes provincias discurrentes veteres
      litteras novis nuntiis praevenirent
  - name: Esther 8:11
    orderIndex: 10
    osisId: Esth.8.11
    sblId: Esth 8:11
    shortName: Est 8:11
    text: quibus imperavit rex ut convenirent Iudaeos per singulas civitates et in
      unum praeciperent congregari ut starent pro animabus suis et omnes inimicos
      suos cum coniugibus ac liberis et universis domibus interficerent atque delerent
  - name: Esther 8:12
    orderIndex: 11
    osisId: Esth.8.12
    sblId: Esth 8:12
    shortName: Est 8:12
    text: et constituta est per omnes provincias una ultionis dies id est tertiadecima
      mensis duodecimi adar
  - name: Esther 8:13
    orderIndex: 12
    osisId: Esth.8.13
    sblId: Esth 8:13
    shortName: Est 8:13
    text: summaque epistulae fuit ut in omnibus terris ac populis qui regis Asueri
      imperio subiacebant notum fieret paratos esse Iudaeos ad capiendam vindictam
      de hostibus suis
  - name: Esther 8:14
    orderIndex: 13
    osisId: Esth.8.14
    sblId: Esth 8:14
    shortName: Est 8:14
    text: egressique sunt veredarii celeres nuntios perferentes et edictum regis pependit
      in Susis
  - name: Esther 8:15
    orderIndex: 14
    osisId: Esth.8.15
    sblId: Esth 8:15
    shortName: Est 8:15
    text: Mardocheus autem de palatio et de conspectu regis egrediens fulgebat vestibus
      regiis hyacinthinis videlicet et aerinis coronam auream portans capite et amictus
      pallio serico atque purpureo omnisque civitas exultavit atque laetata est
  - name: Esther 8:16
    orderIndex: 15
    osisId: Esth.8.16
    sblId: Esth 8:16
    shortName: Est 8:16
    text: Iudaeis autem nova lux oriri visa est gaudium honor et tripudium
  - name: Esther 8:17
    orderIndex: 16
    osisId: Esth.8.17
    sblId: Esth 8:17
    shortName: Est 8:17
    text: apud omnes populos urbes atque provincias quocumque regis iussa veniebant
      mira exultatio epulae atque convivia et festus dies in tantum ut plures alterius
      gentis et sectae eorum religioni et caerimoniis iungerentur grandis enim cunctos
      iudaici nominis terror invaserat
  versesCount: 17
- name: Esther 9
  orderIndex: 8
  osisId: Esth.9
  sblId: Esth 9
  shortName: Est 9
  verses:
  - name: Esther 9:1
    orderIndex: 0
    osisId: Esth.9.1
    sblId: Esth 9:1
    shortName: Est 9:1
    text: igitur duodecimi mensis quem adar vocari ante iam diximus tertiadecima die
      quando cunctis Iudaeis interfectio parabatur et hostes eorum inhiabant sanguini
      versa vice Iudaei superiores esse coeperunt et se de adversariis vindicare
  - name: Esther 9:2
    orderIndex: 1
    osisId: Esth.9.2
    sblId: Esth 9:2
    shortName: Est 9:2
    text: congregatique sunt per singulas civitates oppida et loca ut extenderent
      manum contra inimicos et persecutores suos nullusque ausus est resistere eo
      quod omnes populos magnitudinis eorum formido penetrarat
  - name: Esther 9:3
    orderIndex: 2
    osisId: Esth.9.3
    sblId: Esth 9:3
    shortName: Est 9:3
    text: nam et provinciarum iudices duces et procuratores omnisque dignitas quae
      singulis locis et operibus praeerat extollebant Iudaeos timore Mardochei
  - name: Esther 9:4
    orderIndex: 3
    osisId: Esth.9.4
    sblId: Esth 9:4
    shortName: Est 9:4
    text: quem principem esse palatii et plurimum posse cognoverant fama quoque nominis
      eius crescebat cotidie et per cunctorum ora volitabat
  - name: Esther 9:5
    orderIndex: 4
    osisId: Esth.9.5
    sblId: Esth 9:5
    shortName: Est 9:5
    text: itaque percusserunt Iudaei inimicos suos plaga magna et occiderunt eos reddentes
      eis quod sibi paraverant facere
  - name: Esther 9:6
    orderIndex: 5
    osisId: Esth.9.6
    sblId: Esth 9:6
    shortName: Est 9:6
    text: in tantum ut etiam in Susis quingentos viros interficerent et decem extra
      filios Aman Agagitae hostis Iudaeorum quorum ista sunt nomina
  - name: Esther 9:7
    orderIndex: 6
    osisId: Esth.9.7
    sblId: Esth 9:7
    shortName: Est 9:7
    text: Pharsandatha et Delphon et Esphata
  - name: Esther 9:8
    orderIndex: 7
    osisId: Esth.9.8
    sblId: Esth 9:8
    shortName: Est 9:8
    text: et Phorata et Adalia et Aridatha
  - name: Esther 9:9
    orderIndex: 8
    osisId: Esth.9.9
    sblId: Esth 9:9
    shortName: Est 9:9
    text: et Ephermesta et Arisai et Aridai et Vaizatha
  - name: Esther 9:10
    orderIndex: 9
    osisId: Esth.9.10
    sblId: Esth 9:10
    shortName: Est 9:10
    text: quos cum occidissent praedas de substantiis eorum agere noluerunt
  - name: Esther 9:11
    orderIndex: 10
    osisId: Esth.9.11
    sblId: Esth 9:11
    shortName: Est 9:11
    text: statimque numerus eorum qui occisi erant in Susis ad regem relatus est
  - name: Esther 9:12
    orderIndex: 11
    osisId: Esth.9.12
    sblId: Esth 9:12
    shortName: Est 9:12
    text: qui dixit reginae in urbe Susis interfecere Iudaei quingentos viros et alios
      decem filios Aman quantam putas eos exercere caedem in universis provinciis
      quid ultra postulas et quid vis ut fieri iubeam
  - name: Esther 9:13
    orderIndex: 12
    osisId: Esth.9.13
    sblId: Esth 9:13
    shortName: Est 9:13
    text: cui illa respondit si regi placet detur potestas Iudaeis ut sicut hodie
      fecerunt in Susis sic et cras faciant et decem filii Aman in patibulis suspendantur
  - name: Esther 9:14
    orderIndex: 13
    osisId: Esth.9.14
    sblId: Esth 9:14
    shortName: Est 9:14
    text: praecepitque rex ut ita fieret statimque in Susis pependit edictum et decem
      Aman filii suspensi sunt
  - name: Esther 9:15
    orderIndex: 14
    osisId: Esth.9.15
    sblId: Esth 9:15
    shortName: Est 9:15
    text: congregatis Iudaeis quartadecima adar mensis die interfecti sunt in Susis
      trecenti viri nec eorum ab illis direpta substantia est
  - name: Esther 9:16
    orderIndex: 15
    osisId: Esth.9.16
    sblId: Esth 9:16
    shortName: Est 9:16
    text: sed et per omnes provincias quae dicioni regis subiacebant pro animabus
      suis stetere Iudaei interfectis hostibus ac persecutoribus suis in tantum ut
      septuaginta quinque milia occisorum implerentur et nullus de substantiis eorum
      quicquam contingeret
  - name: Esther 9:17
    orderIndex: 16
    osisId: Esth.9.17
    sblId: Esth 9:17
    shortName: Est 9:17
    text: dies autem tertiusdecimus mensis adar unus apud omnes interfectionis fuit
      et quartodecimo die caedere desierunt quem constituerunt esse sollemnem ut in
      eo omni deinceps tempore vacarent epulis gaudio atque conviviis
  - name: Esther 9:18
    orderIndex: 17
    osisId: Esth.9.18
    sblId: Esth 9:18
    shortName: Est 9:18
    text: at hii qui in urbe Susis caedem exercuerant tertiodecimo et quartodecimo
      eiusdem mensis die in caede versati sunt quintodecimo autem die percutere desierunt
      et idcirco eandem diem constituere sollemnem epularum atque laetitiae
  - name: Esther 9:19
    orderIndex: 18
    osisId: Esth.9.19
    sblId: Esth 9:19
    shortName: Est 9:19
    text: hii vero Iudaei qui in oppidis non muratis ac villis morabantur quartumdecimum
      diem mensis adar conviviorum et gaudii decreverunt ita ut exultent in eo et
      mittant sibi mutuo partes epularum et ciborum
  - name: Esther 9:20
    orderIndex: 19
    osisId: Esth.9.20
    sblId: Esth 9:20
    shortName: Est 9:20
    text: scripsit itaque Mardocheus omnia haec et litteris conprehensa misit ad Iudaeos
      qui in omnibus regis provinciis morabantur tam in vicino positis quam procul
  - name: Esther 9:21
    orderIndex: 20
    osisId: Esth.9.21
    sblId: Esth 9:21
    shortName: Est 9:21
    text: ut quartamdecimam et quintamdecimam diem mensis adar pro festis susciperent
      et revertente semper anno sollemni honore celebrarent
  - name: Esther 9:22
    orderIndex: 21
    osisId: Esth.9.22
    sblId: Esth 9:22
    shortName: Est 9:22
    text: quia in ipsis diebus se ulti sunt Iudaei de inimicis suis et luctus atque
      tristitia in hilaritatem gaudiumque conversa sint essentque istae dies epularum
      atque laetitiae et mitterent sibi invicem ciborum partes et pauperibus munuscula
      largirentur
  - name: Esther 9:23
    orderIndex: 22
    osisId: Esth.9.23
    sblId: Esth 9:23
    shortName: Est 9:23
    text: susceperuntque Iudaei in sollemnem ritum cuncta quae eo tempore facere coeperant
      et quae Mardocheus litteris facienda mandaverat
  - name: Esther 9:24
    orderIndex: 23
    osisId: Esth.9.24
    sblId: Esth 9:24
    shortName: Est 9:24
    text: Aman enim filius Amadathi stirpis Agag hostis et adversarius Iudaeorum cogitavit
      contra eos malum ut occideret illos atque deleret et misit phur quod nostra
      lingua vertitur in sortem
  - name: Esther 9:25
    orderIndex: 24
    osisId: Esth.9.25
    sblId: Esth 9:25
    shortName: Est 9:25
    text: et postea ingressa est Hester ad regem obsecrans ut conatus eius litteris
      regis irriti fierent et malum quod contra Iudaeos cogitaverat reverteretur in
      caput eius denique et ipsum et filios eius adfixerunt cruci
  - name: Esther 9:26
    orderIndex: 25
    osisId: Esth.9.26
    sblId: Esth 9:26
    shortName: Est 9:26
    text: atque ex illo tempore dies isti appellati sunt Phurim id est Sortium eo
      quod phur id est sors in urnam missa fuerit et cuncta quae gesta sunt epistulae
      id est libri huius volumine continentur
  - name: Esther 9:27
    orderIndex: 26
    osisId: Esth.9.27
    sblId: Esth 9:27
    shortName: Est 9:27
    text: quaeque sustinuerint et quae deinceps inmutata sint suscepere Iudaei super
      se et semen suum et super cunctos qui religioni eorum voluerint copulari ut
      nulli liceat duos hos dies absque sollemnitate transigere quam scriptura testatur
      et certa expetunt tempora annis sibi iugiter succedentibus
  - name: Esther 9:28
    orderIndex: 27
    osisId: Esth.9.28
    sblId: Esth 9:28
    shortName: Est 9:28
    text: isti sunt dies quos nulla umquam delebit oblivio et per singulas generationes
      cunctae in toto orbe provinciae celebrabunt nec est ulla civitas in qua dies
      Phurim id est Sortium non observentur a Iudaeis et ab eorum progenie quae his
      caerimoniis obligata est
  - name: Esther 9:29
    orderIndex: 28
    osisId: Esth.9.29
    sblId: Esth 9:29
    shortName: Est 9:29
    text: scripseruntque Hester regina filia Abiahil et Mardocheus Iudaeus etiam secundam
      epistulam ut omni studio dies ista sollemnis sanciretur in posterum
  - name: Esther 9:30
    orderIndex: 29
    osisId: Esth.9.30
    sblId: Esth 9:30
    shortName: Est 9:30
    text: et miserunt ad omnes Iudaeos qui in centum viginti septem regis Asueri provinciis
      versabantur ut haberent pacem et susciperent veritatem
  - name: Esther 9:31
    orderIndex: 30
    osisId: Esth.9.31
    sblId: Esth 9:31
    shortName: Est 9:31
    text: observantes dies Sortium et suo tempore cum gaudio celebrarent sicut constituerat
      Mardocheus et Hester et illi observanda susceperant a se et a semine suo ieiunia
      atque clamores et Sortium dies
  - name: Esther 9:32
    orderIndex: 31
    osisId: Esth.9.32
    sblId: Esth 9:32
    shortName: Est 9:32
    text: et omnia quae libri huius qui vocatur Hester historia continentur
  versesCount: 32
