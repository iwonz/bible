    text: rex vero Asuerus omnem terram et cunctas maris insulas fecit tributarias
  - name: Esther 10:2
    orderIndex: 1
    osisId: Esth.10.2
    sblId: Esth 10:2
    shortName: Est 10:2
    text: cuius fortitudo et imperium et dignitas atque sublimitas qua exaltavit Mardocheum
