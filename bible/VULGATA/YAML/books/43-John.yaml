chapters:
- name: Evangelium secundum Ioannem 1
  orderIndex: 0
  osisId: John.1
  sblId: John 1
  shortName: Io 1
  verses:
  - name: Evangelium secundum Ioannem 1:1
    orderIndex: 0
    osisId: John.1.1
    sblId: John 1:1
    shortName: Io 1:1
    text: in principio erat Verbum et Verbum erat apud Deum et Deus erat Verbum
  - name: Evangelium secundum Ioannem 1:2
    orderIndex: 1
    osisId: John.1.2
    sblId: John 1:2
    shortName: Io 1:2
    text: hoc erat in principio apud Deum
  - name: Evangelium secundum Ioannem 1:3
    orderIndex: 2
    osisId: John.1.3
    sblId: John 1:3
    shortName: Io 1:3
    text: omnia per ipsum facta sunt et sine ipso factum est nihil quod factum est
  - name: Evangelium secundum Ioannem 1:4
    orderIndex: 3
    osisId: John.1.4
    sblId: John 1:4
    shortName: Io 1:4
    text: in ipso vita erat et vita erat lux hominum
  - name: Evangelium secundum Ioannem 1:5
    orderIndex: 4
    osisId: John.1.5
    sblId: John 1:5
    shortName: Io 1:5
    text: et lux in tenebris lucet et tenebrae eam non conprehenderunt
  - name: Evangelium secundum Ioannem 1:6
    orderIndex: 5
    osisId: John.1.6
    sblId: John 1:6
    shortName: Io 1:6
    text: fuit homo missus a Deo cui nomen erat Iohannes
  - name: Evangelium secundum Ioannem 1:7
    orderIndex: 6
    osisId: John.1.7
    sblId: John 1:7
    shortName: Io 1:7
    text: hic venit in testimonium ut testimonium perhiberet de lumine ut omnes crederent
      per illum
  - name: Evangelium secundum Ioannem 1:8
    orderIndex: 7
    osisId: John.1.8
    sblId: John 1:8
    shortName: Io 1:8
    text: non erat ille lux sed ut testimonium perhiberet de lumine
  - name: Evangelium secundum Ioannem 1:9
    orderIndex: 8
    osisId: John.1.9
    sblId: John 1:9
    shortName: Io 1:9
    text: erat lux vera quae inluminat omnem hominem venientem in mundum
  - name: Evangelium secundum Ioannem 1:10
    orderIndex: 9
    osisId: John.1.10
    sblId: John 1:10
    shortName: Io 1:10
    text: in mundo erat et mundus per ipsum factus est et mundus eum non cognovit
  - name: Evangelium secundum Ioannem 1:11
    orderIndex: 10
    osisId: John.1.11
    sblId: John 1:11
    shortName: Io 1:11
    text: in propria venit et sui eum non receperunt
  - name: Evangelium secundum Ioannem 1:12
    orderIndex: 11
    osisId: John.1.12
    sblId: John 1:12
    shortName: Io 1:12
    text: quotquot autem receperunt eum dedit eis potestatem filios Dei fieri his
      qui credunt in nomine eius
  - name: Evangelium secundum Ioannem 1:13
    orderIndex: 12
    osisId: John.1.13
    sblId: John 1:13
    shortName: Io 1:13
    text: qui non ex sanguinibus neque ex voluntate carnis neque ex voluntate viri
      sed ex Deo nati sunt
  - name: Evangelium secundum Ioannem 1:14
    orderIndex: 13
    osisId: John.1.14
    sblId: John 1:14
    shortName: Io 1:14
    text: et Verbum caro factum est et habitavit in nobis et vidimus gloriam eius
      gloriam quasi unigeniti a Patre plenum gratiae et veritatis
  - name: Evangelium secundum Ioannem 1:15
    orderIndex: 14
    osisId: John.1.15
    sblId: John 1:15
    shortName: Io 1:15
    text: Iohannes testimonium perhibet de ipso et clamat dicens hic erat quem dixi
      vobis qui post me venturus est ante me factus est quia prior me erat
  - name: Evangelium secundum Ioannem 1:16
    orderIndex: 15
    osisId: John.1.16
    sblId: John 1:16
    shortName: Io 1:16
    text: et de plenitudine eius nos omnes accepimus et gratiam pro gratia
  - name: Evangelium secundum Ioannem 1:17
    orderIndex: 16
    osisId: John.1.17
    sblId: John 1:17
    shortName: Io 1:17
    text: quia lex per Mosen data est gratia et veritas per Iesum Christum facta est
  - name: Evangelium secundum Ioannem 1:18
    orderIndex: 17
    osisId: John.1.18
    sblId: John 1:18
    shortName: Io 1:18
    text: Deum nemo vidit umquam unigenitus Filius qui est in sinu Patris ipse enarravit
  - name: Evangelium secundum Ioannem 1:19
    orderIndex: 18
    osisId: John.1.19
    sblId: John 1:19
    shortName: Io 1:19
    text: et hoc est testimonium Iohannis quando miserunt Iudaei ab Hierosolymis sacerdotes
      et Levitas ad eum ut interrogarent eum tu quis es
  - name: Evangelium secundum Ioannem 1:20
    orderIndex: 19
    osisId: John.1.20
    sblId: John 1:20
    shortName: Io 1:20
    text: et confessus est et non negavit et confessus est quia non sum ego Christus
  - name: Evangelium secundum Ioannem 1:21
    orderIndex: 20
    osisId: John.1.21
    sblId: John 1:21
    shortName: Io 1:21
    text: et interrogaverunt eum quid ergo Helias es tu et dicit non sum propheta
      es tu et respondit non
  - name: Evangelium secundum Ioannem 1:22
    orderIndex: 21
    osisId: John.1.22
    sblId: John 1:22
    shortName: Io 1:22
    text: dixerunt ergo ei quis es ut responsum demus his qui miserunt nos quid dicis
      de te ipso
  - name: Evangelium secundum Ioannem 1:23
    orderIndex: 22
    osisId: John.1.23
    sblId: John 1:23
    shortName: Io 1:23
    text: ait ego vox clamantis in deserto dirigite viam Domini sicut dixit Esaias
      propheta
  - name: Evangelium secundum Ioannem 1:24
    orderIndex: 23
    osisId: John.1.24
    sblId: John 1:24
    shortName: Io 1:24
    text: et qui missi fuerant erant ex Pharisaeis
  - name: Evangelium secundum Ioannem 1:25
    orderIndex: 24
    osisId: John.1.25
    sblId: John 1:25
    shortName: Io 1:25
    text: et interrogaverunt eum et dixerunt ei quid ergo baptizas si tu non es Christus
      neque Helias neque propheta
  - name: Evangelium secundum Ioannem 1:26
    orderIndex: 25
    osisId: John.1.26
    sblId: John 1:26
    shortName: Io 1:26
    text: respondit eis Iohannes dicens ego baptizo in aqua medius autem vestrum stetit
      quem vos non scitis
  - name: Evangelium secundum Ioannem 1:27
    orderIndex: 26
    osisId: John.1.27
    sblId: John 1:27
    shortName: Io 1:27
    text: ipse est qui post me venturus est qui ante me factus est cuius ego non sum
      dignus ut solvam eius corrigiam calciamenti
  - name: Evangelium secundum Ioannem 1:28
    orderIndex: 27
    osisId: John.1.28
    sblId: John 1:28
    shortName: Io 1:28
    text: haec in Bethania facta sunt trans Iordanen ubi erat Iohannes baptizans
  - name: Evangelium secundum Ioannem 1:29
    orderIndex: 28
    osisId: John.1.29
    sblId: John 1:29
    shortName: Io 1:29
    text: altera die videt Iohannes Iesum venientem ad se et ait ecce agnus Dei qui
      tollit peccatum mundi
  - name: Evangelium secundum Ioannem 1:30
    orderIndex: 29
    osisId: John.1.30
    sblId: John 1:30
    shortName: Io 1:30
    text: hic est de quo dixi post me venit vir qui ante me factus est quia prior
      me erat
  - name: Evangelium secundum Ioannem 1:31
    orderIndex: 30
    osisId: John.1.31
    sblId: John 1:31
    shortName: Io 1:31
    text: et ego nesciebam eum sed ut manifestaretur Israhel propterea veni ego in
      aqua baptizans
  - name: Evangelium secundum Ioannem 1:32
    orderIndex: 31
    osisId: John.1.32
    sblId: John 1:32
    shortName: Io 1:32
    text: et testimonium perhibuit Iohannes dicens quia vidi Spiritum descendentem
      quasi columbam de caelo et mansit super eum
  - name: Evangelium secundum Ioannem 1:33
    orderIndex: 32
    osisId: John.1.33
    sblId: John 1:33
    shortName: Io 1:33
    text: et ego nesciebam eum sed qui misit me baptizare in aqua ille mihi dixit
      super quem videris Spiritum descendentem et manentem super eum hic est qui baptizat
      in Spiritu Sancto
  - name: Evangelium secundum Ioannem 1:34
    orderIndex: 33
    osisId: John.1.34
    sblId: John 1:34
    shortName: Io 1:34
    text: et ego vidi et testimonium perhibui quia hic est Filius Dei
  - name: Evangelium secundum Ioannem 1:35
    orderIndex: 34
    osisId: John.1.35
    sblId: John 1:35
    shortName: Io 1:35
    text: altera die iterum stabat Iohannes et ex discipulis eius duo
  - name: Evangelium secundum Ioannem 1:36
    orderIndex: 35
    osisId: John.1.36
    sblId: John 1:36
    shortName: Io 1:36
    text: et respiciens Iesum ambulantem dicit ecce agnus Dei
  - name: Evangelium secundum Ioannem 1:37
    orderIndex: 36
    osisId: John.1.37
    sblId: John 1:37
    shortName: Io 1:37
    text: et audierunt eum duo discipuli loquentem et secuti sunt Iesum
  - name: Evangelium secundum Ioannem 1:38
    orderIndex: 37
    osisId: John.1.38
    sblId: John 1:38
    shortName: Io 1:38
    text: conversus autem Iesus et videns eos sequentes dicit eis quid quaeritis qui
      dixerunt ei rabbi quod dicitur interpretatum magister ubi habitas
  - name: Evangelium secundum Ioannem 1:39
    orderIndex: 38
    osisId: John.1.39
    sblId: John 1:39
    shortName: Io 1:39
    text: dicit eis venite et videte venerunt et viderunt ubi maneret et apud eum
      manserunt die illo hora autem erat quasi decima
  - name: Evangelium secundum Ioannem 1:40
    orderIndex: 39
    osisId: John.1.40
    sblId: John 1:40
    shortName: Io 1:40
    text: erat autem Andreas frater Simonis Petri unus ex duobus qui audierant ab
      Iohanne et secuti fuerant eum
  - name: Evangelium secundum Ioannem 1:41
    orderIndex: 40
    osisId: John.1.41
    sblId: John 1:41
    shortName: Io 1:41
    text: invenit hic primum fratrem suum Simonem et dicit ei invenimus Messiam quod
      est interpretatum Christus
  - name: Evangelium secundum Ioannem 1:42
    orderIndex: 41
    osisId: John.1.42
    sblId: John 1:42
    shortName: Io 1:42
    text: et adduxit eum ad Iesum intuitus autem eum Iesus dixit tu es Simon filius
      Iohanna tu vocaberis Cephas quod interpretatur Petrus
  - name: Evangelium secundum Ioannem 1:43
    orderIndex: 42
    osisId: John.1.43
    sblId: John 1:43
    shortName: Io 1:43
    text: in crastinum voluit exire in Galilaeam et invenit Philippum et dicit ei
      Iesus sequere me
  - name: Evangelium secundum Ioannem 1:44
    orderIndex: 43
    osisId: John.1.44
    sblId: John 1:44
    shortName: Io 1:44
    text: erat autem Philippus a Bethsaida civitate Andreae et Petri
  - name: Evangelium secundum Ioannem 1:45
    orderIndex: 44
    osisId: John.1.45
    sblId: John 1:45
    shortName: Io 1:45
    text: invenit Philippus Nathanahel et dicit ei quem scripsit Moses in lege et
      prophetae invenimus Iesum filium Ioseph a Nazareth
  - name: Evangelium secundum Ioannem 1:46
    orderIndex: 45
    osisId: John.1.46
    sblId: John 1:46
    shortName: Io 1:46
    text: et dixit ei Nathanahel a Nazareth potest aliquid boni esse dicit ei Philippus
      veni et vide
  - name: Evangelium secundum Ioannem 1:47
    orderIndex: 46
    osisId: John.1.47
    sblId: John 1:47
    shortName: Io 1:47
    text: vidit Iesus Nathanahel venientem ad se et dicit de eo ecce vere Israhelita
      in quo dolus non est
  - name: Evangelium secundum Ioannem 1:48
    orderIndex: 47
    osisId: John.1.48
    sblId: John 1:48
    shortName: Io 1:48
    text: dicit ei Nathanahel unde me nosti respondit Iesus et dixit ei priusquam
      te Philippus vocaret cum esses sub ficu vidi te
  - name: Evangelium secundum Ioannem 1:49
    orderIndex: 48
    osisId: John.1.49
    sblId: John 1:49
    shortName: Io 1:49
    text: respondit ei Nathanahel et ait rabbi tu es Filius Dei tu es rex Israhel
  - name: Evangelium secundum Ioannem 1:50
    orderIndex: 49
    osisId: John.1.50
    sblId: John 1:50
    shortName: Io 1:50
    text: respondit Iesus et dixit ei quia dixi tibi vidi te sub ficu credis maius
      his videbis
  - name: Evangelium secundum Ioannem 1:51
    orderIndex: 50
    osisId: John.1.51
    sblId: John 1:51
    shortName: Io 1:51
    text: et dicit ei amen amen dico vobis videbitis caelum apertum et angelos Dei
      ascendentes et descendentes supra Filium hominis
  versesCount: 51
- name: Evangelium secundum Ioannem 2
  orderIndex: 1
  osisId: John.2
  sblId: John 2
  shortName: Io 2
  verses:
  - name: Evangelium secundum Ioannem 2:1
    orderIndex: 0
    osisId: John.2.1
    sblId: John 2:1
    shortName: Io 2:1
    text: et die tertio nuptiae factae sunt in Cana Galilaeae et erat mater Iesu ibi
  - name: Evangelium secundum Ioannem 2:2
    orderIndex: 1
    osisId: John.2.2
    sblId: John 2:2
    shortName: Io 2:2
    text: vocatus est autem ibi et Iesus et discipuli eius ad nuptias
  - name: Evangelium secundum Ioannem 2:3
    orderIndex: 2
    osisId: John.2.3
    sblId: John 2:3
    shortName: Io 2:3
    text: et deficiente vino dicit mater Iesu ad eum vinum non habent
  - name: Evangelium secundum Ioannem 2:4
    orderIndex: 3
    osisId: John.2.4
    sblId: John 2:4
    shortName: Io 2:4
    text: et dicit ei Iesus quid mihi et tibi est mulier nondum venit hora mea
  - name: Evangelium secundum Ioannem 2:5
    orderIndex: 4
    osisId: John.2.5
    sblId: John 2:5
    shortName: Io 2:5
    text: dicit mater eius ministris quodcumque dixerit vobis facite
  - name: Evangelium secundum Ioannem 2:6
    orderIndex: 5
    osisId: John.2.6
    sblId: John 2:6
    shortName: Io 2:6
    text: erant autem ibi lapideae hydriae sex positae secundum purificationem Iudaeorum
      capientes singulae metretas binas vel ternas
  - name: Evangelium secundum Ioannem 2:7
    orderIndex: 6
    osisId: John.2.7
    sblId: John 2:7
    shortName: Io 2:7
    text: dicit eis Iesus implete hydrias aqua et impleverunt eas usque ad summum
  - name: Evangelium secundum Ioannem 2:8
    orderIndex: 7
    osisId: John.2.8
    sblId: John 2:8
    shortName: Io 2:8
    text: et dicit eis Iesus haurite nunc et ferte architriclino et tulerunt
  - name: Evangelium secundum Ioannem 2:9
    orderIndex: 8
    osisId: John.2.9
    sblId: John 2:9
    shortName: Io 2:9
    text: ut autem gustavit architriclinus aquam vinum factam et non sciebat unde
      esset ministri autem sciebant qui haurierant aquam vocat sponsum architriclinus
  - name: Evangelium secundum Ioannem 2:10
    orderIndex: 9
    osisId: John.2.10
    sblId: John 2:10
    shortName: Io 2:10
    text: et dicit ei omnis homo primum bonum vinum ponit et cum inebriati fuerint
      tunc id quod deterius est tu servasti bonum vinum usque adhuc
  - name: Evangelium secundum Ioannem 2:11
    orderIndex: 10
    osisId: John.2.11
    sblId: John 2:11
    shortName: Io 2:11
    text: hoc fecit initium signorum Iesus in Cana Galilaeae et manifestavit gloriam
      suam et crediderunt in eum discipuli eius
  - name: Evangelium secundum Ioannem 2:12
    orderIndex: 11
    osisId: John.2.12
    sblId: John 2:12
    shortName: Io 2:12
    text: post hoc descendit Capharnaum ipse et mater eius et fratres eius et discipuli
      eius et ibi manserunt non multis diebus
  - name: Evangelium secundum Ioannem 2:13
    orderIndex: 12
    osisId: John.2.13
    sblId: John 2:13
    shortName: Io 2:13
    text: et prope erat pascha Iudaeorum et ascendit Hierosolyma Iesus
  - name: Evangelium secundum Ioannem 2:14
    orderIndex: 13
    osisId: John.2.14
    sblId: John 2:14
    shortName: Io 2:14
    text: et invenit in templo vendentes boves et oves et columbas et nummularios
      sedentes
  - name: Evangelium secundum Ioannem 2:15
    orderIndex: 14
    osisId: John.2.15
    sblId: John 2:15
    shortName: Io 2:15
    text: et cum fecisset quasi flagellum de funiculis omnes eiecit de templo oves
      quoque et boves et nummulariorum effudit aes et mensas subvertit
  - name: Evangelium secundum Ioannem 2:16
    orderIndex: 15
    osisId: John.2.16
    sblId: John 2:16
    shortName: Io 2:16
    text: et his qui columbas vendebant dixit auferte ista hinc nolite facere domum
      Patris mei domum negotiationis
  - name: Evangelium secundum Ioannem 2:17
    orderIndex: 16
    osisId: John.2.17
    sblId: John 2:17
    shortName: Io 2:17
    text: recordati vero sunt discipuli eius quia scriptum est zelus domus tuae comedit
      me
  - name: Evangelium secundum Ioannem 2:18
    orderIndex: 17
    osisId: John.2.18
    sblId: John 2:18
    shortName: Io 2:18
    text: responderunt ergo Iudaei et dixerunt ei quod signum ostendis nobis quia
      haec facis
  - name: Evangelium secundum Ioannem 2:19
    orderIndex: 18
    osisId: John.2.19
    sblId: John 2:19
    shortName: Io 2:19
    text: respondit Iesus et dixit eis solvite templum hoc et in tribus diebus excitabo
      illud
  - name: Evangelium secundum Ioannem 2:20
    orderIndex: 19
    osisId: John.2.20
    sblId: John 2:20
    shortName: Io 2:20
    text: dixerunt ergo Iudaei quadraginta et sex annis aedificatum est templum hoc
      et tu tribus diebus excitabis illud
  - name: Evangelium secundum Ioannem 2:21
    orderIndex: 20
    osisId: John.2.21
    sblId: John 2:21
    shortName: Io 2:21
    text: ille autem dicebat de templo corporis sui
  - name: Evangelium secundum Ioannem 2:22
    orderIndex: 21
    osisId: John.2.22
    sblId: John 2:22
    shortName: Io 2:22
    text: cum ergo resurrexisset a mortuis recordati sunt discipuli eius quia hoc
      dicebat et crediderunt scripturae et sermoni quem dixit Iesus
  - name: Evangelium secundum Ioannem 2:23
    orderIndex: 22
    osisId: John.2.23
    sblId: John 2:23
    shortName: Io 2:23
    text: cum autem esset Hierosolymis in pascha in die festo multi crediderunt in
      nomine eius videntes signa eius quae faciebat
  - name: Evangelium secundum Ioannem 2:24
    orderIndex: 23
    osisId: John.2.24
    sblId: John 2:24
    shortName: Io 2:24
    text: ipse autem Iesus non credebat semet ipsum eis eo quod ipse nosset omnes
  - name: Evangelium secundum Ioannem 2:25
    orderIndex: 24
    osisId: John.2.25
    sblId: John 2:25
    shortName: Io 2:25
    text: et quia opus ei non erat ut quis testimonium perhiberet de homine ipse enim
      sciebat quid esset in homine
  versesCount: 25
- name: Evangelium secundum Ioannem 3
  orderIndex: 2
  osisId: John.3
  sblId: John 3
  shortName: Io 3
  verses:
  - name: Evangelium secundum Ioannem 3:1
    orderIndex: 0
    osisId: John.3.1
    sblId: John 3:1
    shortName: Io 3:1
    text: erat autem homo ex Pharisaeis Nicodemus nomine princeps Iudaeorum
  - name: Evangelium secundum Ioannem 3:2
    orderIndex: 1
    osisId: John.3.2
    sblId: John 3:2
    shortName: Io 3:2
    text: hic venit ad eum nocte et dixit ei rabbi scimus quia a Deo venisti magister
      nemo enim potest haec signa facere quae tu facis nisi fuerit Deus cum eo
  - name: Evangelium secundum Ioannem 3:3
    orderIndex: 2
    osisId: John.3.3
    sblId: John 3:3
    shortName: Io 3:3
    text: respondit Iesus et dixit ei amen amen dico tibi nisi quis natus fuerit denuo
      non potest videre regnum Dei
  - name: Evangelium secundum Ioannem 3:4
    orderIndex: 3
    osisId: John.3.4
    sblId: John 3:4
    shortName: Io 3:4
    text: dicit ad eum Nicodemus quomodo potest homo nasci cum senex sit numquid potest
      in ventrem matris suae iterato introire et nasci
  - name: Evangelium secundum Ioannem 3:5
    orderIndex: 4
    osisId: John.3.5
    sblId: John 3:5
    shortName: Io 3:5
    text: respondit Iesus amen amen dico tibi nisi quis renatus fuerit ex aqua et
      Spiritu non potest introire in regnum Dei
  - name: Evangelium secundum Ioannem 3:6
    orderIndex: 5
    osisId: John.3.6
    sblId: John 3:6
    shortName: Io 3:6
    text: quod natum est ex carne caro est et quod natum est ex Spiritu spiritus est
  - name: Evangelium secundum Ioannem 3:7
    orderIndex: 6
    osisId: John.3.7
    sblId: John 3:7
    shortName: Io 3:7
    text: non mireris quia dixi tibi oportet vos nasci denuo
  - name: Evangelium secundum Ioannem 3:8
    orderIndex: 7
    osisId: John.3.8
    sblId: John 3:8
    shortName: Io 3:8
    text: Spiritus ubi vult spirat et vocem eius audis sed non scis unde veniat et
      quo vadat sic est omnis qui natus est ex Spiritu
  - name: Evangelium secundum Ioannem 3:9
    orderIndex: 8
    osisId: John.3.9
    sblId: John 3:9
    shortName: Io 3:9
    text: respondit Nicodemus et dixit ei quomodo possunt haec fieri
  - name: Evangelium secundum Ioannem 3:10
    orderIndex: 9
    osisId: John.3.10
    sblId: John 3:10
    shortName: Io 3:10
    text: respondit Iesus et dixit ei tu es magister Israhel et haec ignoras
  - name: Evangelium secundum Ioannem 3:11
    orderIndex: 10
    osisId: John.3.11
    sblId: John 3:11
    shortName: Io 3:11
    text: amen amen dico tibi quia quod scimus loquimur et quod vidimus testamur et
      testimonium nostrum non accipitis
  - name: Evangelium secundum Ioannem 3:12
    orderIndex: 11
    osisId: John.3.12
    sblId: John 3:12
    shortName: Io 3:12
    text: si terrena dixi vobis et non creditis quomodo si dixero vobis caelestia
      credetis
  - name: Evangelium secundum Ioannem 3:13
    orderIndex: 12
    osisId: John.3.13
    sblId: John 3:13
    shortName: Io 3:13
    text: et nemo ascendit in caelum nisi qui descendit de caelo Filius hominis qui
      est in caelo
  - name: Evangelium secundum Ioannem 3:14
    orderIndex: 13
    osisId: John.3.14
    sblId: John 3:14
    shortName: Io 3:14
    text: et sicut Moses exaltavit serpentem in deserto ita exaltari oportet Filium
      hominis
  - name: Evangelium secundum Ioannem 3:15
    orderIndex: 14
    osisId: John.3.15
    sblId: John 3:15
    shortName: Io 3:15
    text: ut omnis qui credit in ipso non pereat sed habeat vitam aeternam
  - name: Evangelium secundum Ioannem 3:16
    orderIndex: 15
    osisId: John.3.16
    sblId: John 3:16
    shortName: Io 3:16
    text: sic enim dilexit Deus mundum ut Filium suum unigenitum daret ut omnis qui
      credit in eum non pereat sed habeat vitam aeternam
  - name: Evangelium secundum Ioannem 3:17
    orderIndex: 16
    osisId: John.3.17
    sblId: John 3:17
    shortName: Io 3:17
    text: non enim misit Deus Filium suum in mundum ut iudicet mundum sed ut salvetur
      mundus per ipsum
  - name: Evangelium secundum Ioannem 3:18
    orderIndex: 17
    osisId: John.3.18
    sblId: John 3:18
    shortName: Io 3:18
    text: qui credit in eum non iudicatur qui autem non credit iam iudicatus est quia
      non credidit in nomine unigeniti Filii Dei
  - name: Evangelium secundum Ioannem 3:19
    orderIndex: 18
    osisId: John.3.19
    sblId: John 3:19
    shortName: Io 3:19
    text: hoc est autem iudicium quia lux venit in mundum et dilexerunt homines magis
      tenebras quam lucem erant enim eorum mala opera
  - name: Evangelium secundum Ioannem 3:20
    orderIndex: 19
    osisId: John.3.20
    sblId: John 3:20
    shortName: Io 3:20
    text: omnis enim qui mala agit odit lucem et non venit ad lucem ut non arguantur
      opera eius
  - name: Evangelium secundum Ioannem 3:21
    orderIndex: 20
    osisId: John.3.21
    sblId: John 3:21
    shortName: Io 3:21
    text: qui autem facit veritatem venit ad lucem ut manifestentur eius opera quia
      in Deo sunt facta
  - name: Evangelium secundum Ioannem 3:22
    orderIndex: 21
    osisId: John.3.22
    sblId: John 3:22
    shortName: Io 3:22
    text: post haec venit Iesus et discipuli eius in iudaeam terram et illic demorabatur
      cum eis et baptizabat
  - name: Evangelium secundum Ioannem 3:23
    orderIndex: 22
    osisId: John.3.23
    sblId: John 3:23
    shortName: Io 3:23
    text: erat autem et Iohannes baptizans in Aenon iuxta Salim quia aquae multae
      erant illic et adveniebant et baptizabantur
  - name: Evangelium secundum Ioannem 3:24
    orderIndex: 23
    osisId: John.3.24
    sblId: John 3:24
    shortName: Io 3:24
    text: nondum enim missus fuerat in carcerem Iohannes
  - name: Evangelium secundum Ioannem 3:25
    orderIndex: 24
    osisId: John.3.25
    sblId: John 3:25
    shortName: Io 3:25
    text: facta est ergo quaestio ex discipulis Iohannis cum Iudaeis de purificatione
  - name: Evangelium secundum Ioannem 3:26
    orderIndex: 25
    osisId: John.3.26
    sblId: John 3:26
    shortName: Io 3:26
    text: et venerunt ad Iohannem et dixerunt ei rabbi qui erat tecum trans Iordanen
      cui tu testimonium perhibuisti ecce hic baptizat et omnes veniunt ad eum
  - name: Evangelium secundum Ioannem 3:27
    orderIndex: 26
    osisId: John.3.27
    sblId: John 3:27
    shortName: Io 3:27
    text: respondit Iohannes et dixit non potest homo accipere quicquam nisi fuerit
      ei datum de caelo
  - name: Evangelium secundum Ioannem 3:28
    orderIndex: 27
    osisId: John.3.28
    sblId: John 3:28
    shortName: Io 3:28
    text: ipsi vos mihi testimonium perhibetis quod dixerim ego non sum Christus sed
      quia missus sum ante illum
  - name: Evangelium secundum Ioannem 3:29
    orderIndex: 28
    osisId: John.3.29
    sblId: John 3:29
    shortName: Io 3:29
    text: qui habet sponsam sponsus est amicus autem sponsi qui stat et audit eum
      gaudio gaudet propter vocem sponsi hoc ergo gaudium meum impletum est
  - name: Evangelium secundum Ioannem 3:30
    orderIndex: 29
    osisId: John.3.30
    sblId: John 3:30
    shortName: Io 3:30
    text: illum oportet crescere me autem minui
  - name: Evangelium secundum Ioannem 3:31
    orderIndex: 30
    osisId: John.3.31
    sblId: John 3:31
    shortName: Io 3:31
    text: qui desursum venit supra omnes est qui est de terra de terra est et de terra
      loquitur qui de caelo venit supra omnes est
  - name: Evangelium secundum Ioannem 3:32
    orderIndex: 31
    osisId: John.3.32
    sblId: John 3:32
    shortName: Io 3:32
    text: et quod vidit et audivit hoc testatur et testimonium eius nemo accipit
  - name: Evangelium secundum Ioannem 3:33
    orderIndex: 32
    osisId: John.3.33
    sblId: John 3:33
    shortName: Io 3:33
    text: qui accipit eius testimonium signavit quia Deus verax est
  - name: Evangelium secundum Ioannem 3:34
    orderIndex: 33
    osisId: John.3.34
    sblId: John 3:34
    shortName: Io 3:34
    text: quem enim misit Deus verba Dei loquitur non enim ad mensuram dat Deus Spiritum
  - name: Evangelium secundum Ioannem 3:35
    orderIndex: 34
    osisId: John.3.35
    sblId: John 3:35
    shortName: Io 3:35
    text: Pater diligit Filium et omnia dedit in manu eius
  - name: Evangelium secundum Ioannem 3:36
    orderIndex: 35
    osisId: John.3.36
    sblId: John 3:36
    shortName: Io 3:36
    text: qui credit in Filium habet vitam aeternam qui autem incredulus est Filio
      non videbit vitam sed ira Dei manet super eum
  versesCount: 36
- name: Evangelium secundum Ioannem 4
  orderIndex: 3
  osisId: John.4
  sblId: John 4
  shortName: Io 4
  verses:
  - name: Evangelium secundum Ioannem 4:1
    orderIndex: 0
    osisId: John.4.1
    sblId: John 4:1
    shortName: Io 4:1
    text: ut ergo cognovit Iesus quia audierunt Pharisaei quia Iesus plures discipulos
      facit et baptizat quam Iohannes
  - name: Evangelium secundum Ioannem 4:2
    orderIndex: 1
    osisId: John.4.2
    sblId: John 4:2
    shortName: Io 4:2
    text: quamquam Iesus non baptizaret sed discipuli eius
  - name: Evangelium secundum Ioannem 4:3
    orderIndex: 2
    osisId: John.4.3
    sblId: John 4:3
    shortName: Io 4:3
    text: reliquit Iudaeam et abiit iterum in Galilaeam
  - name: Evangelium secundum Ioannem 4:4
    orderIndex: 3
    osisId: John.4.4
    sblId: John 4:4
    shortName: Io 4:4
    text: oportebat autem eum transire per Samariam
  - name: Evangelium secundum Ioannem 4:5
    orderIndex: 4
    osisId: John.4.5
    sblId: John 4:5
    shortName: Io 4:5
    text: venit ergo in civitatem Samariae quae dicitur Sychar iuxta praedium quod
      dedit Iacob Ioseph filio suo
  - name: Evangelium secundum Ioannem 4:6
    orderIndex: 5
    osisId: John.4.6
    sblId: John 4:6
    shortName: Io 4:6
    text: erat autem ibi fons Iacob Iesus ergo fatigatus ex itinere sedebat sic super
      fontem hora erat quasi sexta
  - name: Evangelium secundum Ioannem 4:7
    orderIndex: 6
    osisId: John.4.7
    sblId: John 4:7
    shortName: Io 4:7
    text: venit mulier de Samaria haurire aquam dicit ei Iesus da mihi bibere
  - name: Evangelium secundum Ioannem 4:8
    orderIndex: 7
    osisId: John.4.8
    sblId: John 4:8
    shortName: Io 4:8
    text: discipuli enim eius abierant in civitatem ut cibos emerent
  - name: Evangelium secundum Ioannem 4:9
    orderIndex: 8
    osisId: John.4.9
    sblId: John 4:9
    shortName: Io 4:9
    text: dicit ergo ei mulier illa samaritana quomodo tu Iudaeus cum sis bibere a
      me poscis quae sum mulier samaritana non enim coutuntur Iudaei Samaritanis
  - name: Evangelium secundum Ioannem 4:10
    orderIndex: 9
    osisId: John.4.10
    sblId: John 4:10
    shortName: Io 4:10
    text: respondit Iesus et dixit ei si scires donum Dei et quis est qui dicit tibi
      da mihi bibere tu forsitan petisses ab eo et dedisset tibi aquam vivam
  - name: Evangelium secundum Ioannem 4:11
    orderIndex: 10
    osisId: John.4.11
    sblId: John 4:11
    shortName: Io 4:11
    text: dicit ei mulier Domine neque in quo haurias habes et puteus altus est unde
      ergo habes aquam vivam
  - name: Evangelium secundum Ioannem 4:12
    orderIndex: 11
    osisId: John.4.12
    sblId: John 4:12
    shortName: Io 4:12
    text: numquid tu maior es patre nostro Iacob qui dedit nobis puteum et ipse ex
      eo bibit et filii eius et pecora eius
  - name: Evangelium secundum Ioannem 4:13
    orderIndex: 12
    osisId: John.4.13
    sblId: John 4:13
    shortName: Io 4:13
    text: respondit Iesus et dixit ei omnis qui bibit ex aqua hac sitiet iterum qui
      autem biberit ex aqua quam ego dabo ei non sitiet in aeternum
  - name: Evangelium secundum Ioannem 4:14
    orderIndex: 13
    osisId: John.4.14
    sblId: John 4:14
    shortName: Io 4:14
    text: sed aqua quam dabo ei fiet in eo fons aquae salientis in vitam aeternam
  - name: Evangelium secundum Ioannem 4:15
    orderIndex: 14
    osisId: John.4.15
    sblId: John 4:15
    shortName: Io 4:15
    text: dicit ad eum mulier Domine da mihi hanc aquam ut non sitiam neque veniam
      huc haurire
  - name: Evangelium secundum Ioannem 4:16
    orderIndex: 15
    osisId: John.4.16
    sblId: John 4:16
    shortName: Io 4:16
    text: dicit ei Iesus vade voca virum tuum et veni huc
  - name: Evangelium secundum Ioannem 4:17
    orderIndex: 16
    osisId: John.4.17
    sblId: John 4:17
    shortName: Io 4:17
    text: respondit mulier et dixit non habeo virum dicit ei Iesus bene dixisti quia
      non habeo virum
  - name: Evangelium secundum Ioannem 4:18
    orderIndex: 17
    osisId: John.4.18
    sblId: John 4:18
    shortName: Io 4:18
    text: quinque enim viros habuisti et nunc quem habes non est tuus vir hoc vere
      dixisti
  - name: Evangelium secundum Ioannem 4:19
    orderIndex: 18
    osisId: John.4.19
    sblId: John 4:19
    shortName: Io 4:19
    text: dicit ei mulier Domine video quia propheta es tu
  - name: Evangelium secundum Ioannem 4:20
    orderIndex: 19
    osisId: John.4.20
    sblId: John 4:20
    shortName: Io 4:20
    text: patres nostri in monte hoc adoraverunt et vos dicitis quia Hierosolymis
      est locus ubi adorare oportet
  - name: Evangelium secundum Ioannem 4:21
    orderIndex: 20
    osisId: John.4.21
    sblId: John 4:21
    shortName: Io 4:21
    text: dicit ei Iesus mulier crede mihi quia veniet hora quando neque in monte
      hoc neque in Hierosolymis adorabitis Patrem
  - name: Evangelium secundum Ioannem 4:22
    orderIndex: 21
    osisId: John.4.22
    sblId: John 4:22
    shortName: Io 4:22
    text: vos adoratis quod nescitis nos adoramus quod scimus quia salus ex Iudaeis
      est
  - name: Evangelium secundum Ioannem 4:23
    orderIndex: 22
    osisId: John.4.23
    sblId: John 4:23
    shortName: Io 4:23
    text: sed venit hora et nunc est quando veri adoratores adorabunt Patrem in spiritu
      et veritate nam et Pater tales quaerit qui adorent eum
  - name: Evangelium secundum Ioannem 4:24
    orderIndex: 23
    osisId: John.4.24
    sblId: John 4:24
    shortName: Io 4:24
    text: spiritus est Deus et eos qui adorant eum in spiritu et veritate oportet
      adorare
  - name: Evangelium secundum Ioannem 4:25
    orderIndex: 24
    osisId: John.4.25
    sblId: John 4:25
    shortName: Io 4:25
    text: dicit ei mulier scio quia Messias venit qui dicitur Christus cum ergo venerit
      ille nobis adnuntiabit omnia
  - name: Evangelium secundum Ioannem 4:26
    orderIndex: 25
    osisId: John.4.26
    sblId: John 4:26
    shortName: Io 4:26
    text: dicit ei Iesus ego sum qui loquor tecum
  - name: Evangelium secundum Ioannem 4:27
    orderIndex: 26
    osisId: John.4.27
    sblId: John 4:27
    shortName: Io 4:27
    text: et continuo venerunt discipuli eius et mirabantur quia cum muliere loquebatur
      nemo tamen dixit quid quaeris aut quid loqueris cum ea
  - name: Evangelium secundum Ioannem 4:28
    orderIndex: 27
    osisId: John.4.28
    sblId: John 4:28
    shortName: Io 4:28
    text: reliquit ergo hydriam suam mulier et abiit in civitatem et dicit illis hominibus
  - name: Evangelium secundum Ioannem 4:29
    orderIndex: 28
    osisId: John.4.29
    sblId: John 4:29
    shortName: Io 4:29
    text: venite videte hominem qui dixit mihi omnia quaecumque feci numquid ipse
      est Christus
  - name: Evangelium secundum Ioannem 4:30
    orderIndex: 29
    osisId: John.4.30
    sblId: John 4:30
    shortName: Io 4:30
    text: exierunt de civitate et veniebant ad eum
  - name: Evangelium secundum Ioannem 4:31
    orderIndex: 30
    osisId: John.4.31
    sblId: John 4:31
    shortName: Io 4:31
    text: interea rogabant eum discipuli dicentes rabbi manduca
  - name: Evangelium secundum Ioannem 4:32
    orderIndex: 31
    osisId: John.4.32
    sblId: John 4:32
    shortName: Io 4:32
    text: ille autem dixit eis ego cibum habeo manducare quem vos nescitis
  - name: Evangelium secundum Ioannem 4:33
    orderIndex: 32
    osisId: John.4.33
    sblId: John 4:33
    shortName: Io 4:33
    text: dicebant ergo discipuli ad invicem numquid aliquis adtulit ei manducare
  - name: Evangelium secundum Ioannem 4:34
    orderIndex: 33
    osisId: John.4.34
    sblId: John 4:34
    shortName: Io 4:34
    text: dicit eis Iesus meus cibus est ut faciam voluntatem eius qui misit me ut
      perficiam opus eius
  - name: Evangelium secundum Ioannem 4:35
    orderIndex: 34
    osisId: John.4.35
    sblId: John 4:35
    shortName: Io 4:35
    text: nonne vos dicitis quod adhuc quattuor menses sunt et messis venit ecce dico
      vobis levate oculos vestros et videte regiones quia albae sunt iam ad messem
  - name: Evangelium secundum Ioannem 4:36
    orderIndex: 35
    osisId: John.4.36
    sblId: John 4:36
    shortName: Io 4:36
    text: et qui metit mercedem accipit et congregat fructum in vitam aeternam ut
      et qui seminat simul gaudeat et qui metit
  - name: Evangelium secundum Ioannem 4:37
    orderIndex: 36
    osisId: John.4.37
    sblId: John 4:37
    shortName: Io 4:37
    text: in hoc enim est verbum verum quia alius est qui seminat et alius est qui
      metit
  - name: Evangelium secundum Ioannem 4:38
    orderIndex: 37
    osisId: John.4.38
    sblId: John 4:38
    shortName: Io 4:38
    text: ego misi vos metere quod vos non laborastis alii laboraverunt et vos in
      laborem eorum introistis
  - name: Evangelium secundum Ioannem 4:39
    orderIndex: 38
    osisId: John.4.39
    sblId: John 4:39
    shortName: Io 4:39
    text: ex civitate autem illa multi crediderunt in eum Samaritanorum propter verbum
      mulieris testimonium perhibentis quia dixit mihi omnia quaecumque feci
  - name: Evangelium secundum Ioannem 4:40
    orderIndex: 39
    osisId: John.4.40
    sblId: John 4:40
    shortName: Io 4:40
    text: cum venissent ergo ad illum Samaritani rogaverunt eum ut ibi maneret et
      mansit ibi duos dies
  - name: Evangelium secundum Ioannem 4:41
    orderIndex: 40
    osisId: John.4.41
    sblId: John 4:41
    shortName: Io 4:41
    text: et multo plures crediderunt propter sermonem eius
  - name: Evangelium secundum Ioannem 4:42
    orderIndex: 41
    osisId: John.4.42
    sblId: John 4:42
    shortName: Io 4:42
    text: et mulieri dicebant quia iam non propter tuam loquellam credimus ipsi enim
      audivimus et scimus quia hic est vere salvator mundi
  - name: Evangelium secundum Ioannem 4:43
    orderIndex: 42
    osisId: John.4.43
    sblId: John 4:43
    shortName: Io 4:43
    text: post duos autem dies exiit inde et abiit in Galilaeam
  - name: Evangelium secundum Ioannem 4:44
    orderIndex: 43
    osisId: John.4.44
    sblId: John 4:44
    shortName: Io 4:44
    text: ipse enim Iesus testimonium perhibuit quia propheta in sua patria honorem
      non habet
  - name: Evangelium secundum Ioannem 4:45
    orderIndex: 44
    osisId: John.4.45
    sblId: John 4:45
    shortName: Io 4:45
    text: cum ergo venisset in Galilaeam exceperunt eum Galilaei cum omnia vidissent
      quae fecerat Hierosolymis in die festo et ipsi enim venerant in diem festum
  - name: Evangelium secundum Ioannem 4:46
    orderIndex: 45
    osisId: John.4.46
    sblId: John 4:46
    shortName: Io 4:46
    text: venit ergo iterum in Cana Galilaeae ubi fecit aquam vinum et erat quidam
      regulus cuius filius infirmabatur Capharnaum
  - name: Evangelium secundum Ioannem 4:47
    orderIndex: 46
    osisId: John.4.47
    sblId: John 4:47
    shortName: Io 4:47
    text: hic cum audisset quia Iesus adveniret a Iudaea in Galilaeam abiit ad eum
      et rogabat eum ut descenderet et sanaret filium eius incipiebat enim mori
  - name: Evangelium secundum Ioannem 4:48
    orderIndex: 47
    osisId: John.4.48
    sblId: John 4:48
    shortName: Io 4:48
    text: dixit ergo Iesus ad eum nisi signa et prodigia videritis non creditis
  - name: Evangelium secundum Ioannem 4:49
    orderIndex: 48
    osisId: John.4.49
    sblId: John 4:49
    shortName: Io 4:49
    text: dicit ad eum regulus Domine descende priusquam moriatur filius meus
  - name: Evangelium secundum Ioannem 4:50
    orderIndex: 49
    osisId: John.4.50
    sblId: John 4:50
    shortName: Io 4:50
    text: dicit ei Iesus vade filius tuus vivit credidit homo sermoni quem dixit ei
      Iesus et ibat
  - name: Evangelium secundum Ioannem 4:51
    orderIndex: 50
    osisId: John.4.51
    sblId: John 4:51
    shortName: Io 4:51
    text: iam autem eo descendente servi occurrerunt ei et nuntiaverunt dicentes quia
      filius eius viveret
  - name: Evangelium secundum Ioannem 4:52
    orderIndex: 51
    osisId: John.4.52
    sblId: John 4:52
    shortName: Io 4:52
    text: interrogabat ergo horam ab eis in qua melius habuerit et dixerunt ei quia
      heri hora septima reliquit eum febris
  - name: Evangelium secundum Ioannem 4:53
    orderIndex: 52
    osisId: John.4.53
    sblId: John 4:53
    shortName: Io 4:53
    text: cognovit ergo pater quia illa hora erat in qua dixit ei Iesus filius tuus
      vivit et credidit ipse et domus eius tota
  - name: Evangelium secundum Ioannem 4:54
    orderIndex: 53
    osisId: John.4.54
    sblId: John 4:54
    shortName: Io 4:54
    text: hoc iterum secundum signum fecit Iesus cum venisset a Iudaea in Galilaeam
  versesCount: 54
- name: Evangelium secundum Ioannem 5
  orderIndex: 4
  osisId: John.5
  sblId: John 5
  shortName: Io 5
  verses:
  - name: Evangelium secundum Ioannem 5:1
    orderIndex: 0
    osisId: John.5.1
    sblId: John 5:1
    shortName: Io 5:1
    text: post haec erat dies festus Iudaeorum et ascendit Iesus Hierosolymis
  - name: Evangelium secundum Ioannem 5:2
    orderIndex: 1
    osisId: John.5.2
    sblId: John 5:2
    shortName: Io 5:2
    text: est autem Hierosolymis super Probatica piscina quae cognominatur hebraice
      Bethsaida quinque porticus habens
  - name: Evangelium secundum Ioannem 5:3
    orderIndex: 2
    osisId: John.5.3
    sblId: John 5:3
    shortName: Io 5:3
    text: in his iacebat multitudo magna languentium caecorum claudorum aridorum expectantium
      aquae motum
  - name: Evangelium secundum Ioannem 5:4
    orderIndex: 3
    osisId: John.5.4
    sblId: John 5:4
    shortName: Io 5:4
    text: ''
  - name: Evangelium secundum Ioannem 5:5
    orderIndex: 4
    osisId: John.5.5
    sblId: John 5:5
    shortName: Io 5:5
    text: erat autem quidam homo ibi triginta et octo annos habens in infirmitate
      sua
  - name: Evangelium secundum Ioannem 5:6
    orderIndex: 5
    osisId: John.5.6
    sblId: John 5:6
    shortName: Io 5:6
    text: hunc cum vidisset Iesus iacentem et cognovisset quia multum iam tempus habet
      dicit ei vis sanus fieri
  - name: Evangelium secundum Ioannem 5:7
    orderIndex: 6
    osisId: John.5.7
    sblId: John 5:7
    shortName: Io 5:7
    text: respondit ei languidus Domine hominem non habeo ut cum turbata fuerit aqua
      mittat me in piscinam dum venio enim ego alius ante me descendit
  - name: Evangelium secundum Ioannem 5:8
    orderIndex: 7
    osisId: John.5.8
    sblId: John 5:8
    shortName: Io 5:8
    text: dicit ei Iesus surge tolle grabattum tuum et ambula
  - name: Evangelium secundum Ioannem 5:9
    orderIndex: 8
    osisId: John.5.9
    sblId: John 5:9
    shortName: Io 5:9
    text: et statim sanus factus est homo et sustulit grabattum suum et ambulabat
      erat autem sabbatum in illo die
  - name: Evangelium secundum Ioannem 5:10
    orderIndex: 9
    osisId: John.5.10
    sblId: John 5:10
    shortName: Io 5:10
    text: dicebant Iudaei illi qui sanatus fuerat sabbatum est non licet tibi tollere
      grabattum tuum
  - name: Evangelium secundum Ioannem 5:11
    orderIndex: 10
    osisId: John.5.11
    sblId: John 5:11
    shortName: Io 5:11
    text: respondit eis qui me fecit sanum ille mihi dixit tolle grabattum tuum et
      ambula
  - name: Evangelium secundum Ioannem 5:12
    orderIndex: 11
    osisId: John.5.12
    sblId: John 5:12
    shortName: Io 5:12
    text: interrogaverunt ergo eum quis est ille homo qui dixit tibi tolle grabattum
      tuum et ambula
  - name: Evangelium secundum Ioannem 5:13
    orderIndex: 12
    osisId: John.5.13
    sblId: John 5:13
    shortName: Io 5:13
    text: is autem qui sanus fuerat effectus nesciebat quis esset Iesus enim declinavit
      turba constituta in loco
  - name: Evangelium secundum Ioannem 5:14
    orderIndex: 13
    osisId: John.5.14
    sblId: John 5:14
    shortName: Io 5:14
    text: postea invenit eum Iesus in templo et dixit illi ecce sanus factus es iam
      noli peccare ne deterius tibi aliquid contingat
  - name: Evangelium secundum Ioannem 5:15
    orderIndex: 14
    osisId: John.5.15
    sblId: John 5:15
    shortName: Io 5:15
    text: abiit ille homo et nuntiavit Iudaeis quia Iesus esset qui fecit eum sanum
  - name: Evangelium secundum Ioannem 5:16
    orderIndex: 15
    osisId: John.5.16
    sblId: John 5:16
    shortName: Io 5:16
    text: propterea persequebantur Iudaei Iesum quia haec faciebat in sabbato
  - name: Evangelium secundum Ioannem 5:17
    orderIndex: 16
    osisId: John.5.17
    sblId: John 5:17
    shortName: Io 5:17
    text: Iesus autem respondit eis Pater meus usque modo operatur et ego operor
  - name: Evangelium secundum Ioannem 5:18
    orderIndex: 17
    osisId: John.5.18
    sblId: John 5:18
    shortName: Io 5:18
    text: propterea ergo magis quaerebant eum Iudaei interficere quia non solum solvebat
      sabbatum sed et Patrem suum dicebat Deum aequalem se faciens Deo respondit itaque
      Iesus et dixit eis
  - name: Evangelium secundum Ioannem 5:19
    orderIndex: 18
    osisId: John.5.19
    sblId: John 5:19
    shortName: Io 5:19
    text: amen amen dico vobis non potest Filius a se facere quicquam nisi quod viderit
      Patrem facientem quaecumque enim ille fecerit haec et Filius similiter facit
  - name: Evangelium secundum Ioannem 5:20
    orderIndex: 19
    osisId: John.5.20
    sblId: John 5:20
    shortName: Io 5:20
    text: Pater enim diligit Filium et omnia demonstrat ei quae ipse facit et maiora
      his demonstrabit ei opera ut vos miremini
  - name: Evangelium secundum Ioannem 5:21
    orderIndex: 20
    osisId: John.5.21
    sblId: John 5:21
    shortName: Io 5:21
    text: sicut enim Pater suscitat mortuos et vivificat sic et Filius quos vult vivificat
  - name: Evangelium secundum Ioannem 5:22
    orderIndex: 21
    osisId: John.5.22
    sblId: John 5:22
    shortName: Io 5:22
    text: neque enim Pater iudicat quemquam sed iudicium omne dedit Filio
  - name: Evangelium secundum Ioannem 5:23
    orderIndex: 22
    osisId: John.5.23
    sblId: John 5:23
    shortName: Io 5:23
    text: ut omnes honorificent Filium sicut honorificant Patrem qui non honorificat
      Filium non honorificat Patrem qui misit illum
  - name: Evangelium secundum Ioannem 5:24
    orderIndex: 23
    osisId: John.5.24
    sblId: John 5:24
    shortName: Io 5:24
    text: amen amen dico vobis quia qui verbum meum audit et credit ei qui misit me
      habet vitam aeternam et in iudicium non venit sed transit a morte in vitam
  - name: Evangelium secundum Ioannem 5:25
    orderIndex: 24
    osisId: John.5.25
    sblId: John 5:25
    shortName: Io 5:25
    text: amen amen dico vobis quia venit hora et nunc est quando mortui audient vocem
      Filii Dei et qui audierint vivent
  - name: Evangelium secundum Ioannem 5:26
    orderIndex: 25
    osisId: John.5.26
    sblId: John 5:26
    shortName: Io 5:26
    text: sicut enim Pater habet vitam in semet ipso sic dedit et Filio vitam habere
      in semet ipso
  - name: Evangelium secundum Ioannem 5:27
    orderIndex: 26
    osisId: John.5.27
    sblId: John 5:27
    shortName: Io 5:27
    text: et potestatem dedit ei et iudicium facere quia Filius hominis est
  - name: Evangelium secundum Ioannem 5:28
    orderIndex: 27
    osisId: John.5.28
    sblId: John 5:28
    shortName: Io 5:28
    text: nolite mirari hoc quia venit hora in qua omnes qui in monumentis sunt audient
      vocem eius
  - name: Evangelium secundum Ioannem 5:29
    orderIndex: 28
    osisId: John.5.29
    sblId: John 5:29
    shortName: Io 5:29
    text: et procedent qui bona fecerunt in resurrectionem vitae qui vero mala egerunt
      in resurrectionem iudicii
  - name: Evangelium secundum Ioannem 5:30
    orderIndex: 29
    osisId: John.5.30
    sblId: John 5:30
    shortName: Io 5:30
    text: non possum ego a me ipso facere quicquam sicut audio iudico et iudicium
      meum iustum est quia non quaero voluntatem meam sed voluntatem eius qui misit
      me
  - name: Evangelium secundum Ioannem 5:31
    orderIndex: 30
    osisId: John.5.31
    sblId: John 5:31
    shortName: Io 5:31
    text: si ego testimonium perhibeo de me testimonium meum non est verum
  - name: Evangelium secundum Ioannem 5:32
    orderIndex: 31
    osisId: John.5.32
    sblId: John 5:32
    shortName: Io 5:32
    text: alius est qui testimonium perhibet de me et scio quia verum est testimonium
      quod perhibet de me
  - name: Evangelium secundum Ioannem 5:33
    orderIndex: 32
    osisId: John.5.33
    sblId: John 5:33
    shortName: Io 5:33
    text: vos misistis ad Iohannem et testimonium perhibuit veritati
  - name: Evangelium secundum Ioannem 5:34
    orderIndex: 33
    osisId: John.5.34
    sblId: John 5:34
    shortName: Io 5:34
    text: ego autem non ab homine testimonium accipio sed haec dico ut vos salvi sitis
  - name: Evangelium secundum Ioannem 5:35
    orderIndex: 34
    osisId: John.5.35
    sblId: John 5:35
    shortName: Io 5:35
    text: ille erat lucerna ardens et lucens vos autem voluistis exultare ad horam
      in luce eius
  - name: Evangelium secundum Ioannem 5:36
    orderIndex: 35
    osisId: John.5.36
    sblId: John 5:36
    shortName: Io 5:36
    text: ego autem habeo testimonium maius Iohanne opera enim quae dedit mihi Pater
      ut perficiam ea ipsa opera quae ego facio testimonium perhibent de me quia Pater
      me misit
  - name: Evangelium secundum Ioannem 5:37
    orderIndex: 36
    osisId: John.5.37
    sblId: John 5:37
    shortName: Io 5:37
    text: et qui misit me Pater ipse testimonium perhibuit de me neque vocem eius
      umquam audistis neque speciem eius vidistis
  - name: Evangelium secundum Ioannem 5:38
    orderIndex: 37
    osisId: John.5.38
    sblId: John 5:38
    shortName: Io 5:38
    text: et verbum eius non habetis in vobis manens quia quem misit ille huic vos
      non creditis
  - name: Evangelium secundum Ioannem 5:39
    orderIndex: 38
    osisId: John.5.39
    sblId: John 5:39
    shortName: Io 5:39
    text: scrutamini scripturas quia vos putatis in ipsis vitam aeternam habere et
      illae sunt quae testimonium perhibent de me
  - name: Evangelium secundum Ioannem 5:40
    orderIndex: 39
    osisId: John.5.40
    sblId: John 5:40
    shortName: Io 5:40
    text: et non vultis venire ad me ut vitam habeatis
  - name: Evangelium secundum Ioannem 5:41
    orderIndex: 40
    osisId: John.5.41
    sblId: John 5:41
    shortName: Io 5:41
    text: claritatem ab hominibus non accipio
  - name: Evangelium secundum Ioannem 5:42
    orderIndex: 41
    osisId: John.5.42
    sblId: John 5:42
    shortName: Io 5:42
    text: sed cognovi vos quia dilectionem Dei non habetis in vobis
  - name: Evangelium secundum Ioannem 5:43
    orderIndex: 42
    osisId: John.5.43
    sblId: John 5:43
    shortName: Io 5:43
    text: ego veni in nomine Patris mei et non accipitis me si alius venerit in nomine
      suo illum accipietis
  - name: Evangelium secundum Ioannem 5:44
    orderIndex: 43
    osisId: John.5.44
    sblId: John 5:44
    shortName: Io 5:44
    text: quomodo potestis vos credere qui gloriam ab invicem accipitis et gloriam
      quae a solo est Deo non quaeritis
  - name: Evangelium secundum Ioannem 5:45
    orderIndex: 44
    osisId: John.5.45
    sblId: John 5:45
    shortName: Io 5:45
    text: nolite putare quia ego accusaturus sim vos apud Patrem est qui accuset vos
      Moses in quo vos speratis
  - name: Evangelium secundum Ioannem 5:46
    orderIndex: 45
    osisId: John.5.46
    sblId: John 5:46
    shortName: Io 5:46
    text: si enim crederetis Mosi crederetis forsitan et mihi de me enim ille scripsit
  - name: Evangelium secundum Ioannem 5:47
    orderIndex: 46
    osisId: John.5.47
    sblId: John 5:47
    shortName: Io 5:47
    text: si autem illius litteris non creditis quomodo meis verbis credetis
  versesCount: 47
- name: Evangelium secundum Ioannem 6
  orderIndex: 5
  osisId: John.6
  sblId: John 6
  shortName: Io 6
  verses:
  - name: Evangelium secundum Ioannem 6:1
    orderIndex: 0
    osisId: John.6.1
    sblId: John 6:1
    shortName: Io 6:1
    text: post haec abiit Iesus trans mare Galilaeae quod est Tiberiadis
  - name: Evangelium secundum Ioannem 6:2
    orderIndex: 1
    osisId: John.6.2
    sblId: John 6:2
    shortName: Io 6:2
    text: et sequebatur eum multitudo magna quia videbant signa quae faciebat super
      his qui infirmabantur
  - name: Evangelium secundum Ioannem 6:3
    orderIndex: 2
    osisId: John.6.3
    sblId: John 6:3
    shortName: Io 6:3
    text: subiit ergo in montem Iesus et ibi sedebat cum discipulis suis
  - name: Evangelium secundum Ioannem 6:4
    orderIndex: 3
    osisId: John.6.4
    sblId: John 6:4
    shortName: Io 6:4
    text: erat autem proximum pascha dies festus Iudaeorum
  - name: Evangelium secundum Ioannem 6:5
    orderIndex: 4
    osisId: John.6.5
    sblId: John 6:5
    shortName: Io 6:5
    text: cum sublevasset ergo oculos Iesus et vidisset quia multitudo maxima venit
      ad eum dicit ad Philippum unde ememus panes ut manducent hii
  - name: Evangelium secundum Ioannem 6:6
    orderIndex: 5
    osisId: John.6.6
    sblId: John 6:6
    shortName: Io 6:6
    text: hoc autem dicebat temptans eum ipse enim sciebat quid esset facturus
  - name: Evangelium secundum Ioannem 6:7
    orderIndex: 6
    osisId: John.6.7
    sblId: John 6:7
    shortName: Io 6:7
    text: respondit ei Philippus ducentorum denariorum panes non sufficiunt eis ut
      unusquisque modicum quid accipiat
  - name: Evangelium secundum Ioannem 6:8
    orderIndex: 7
    osisId: John.6.8
    sblId: John 6:8
    shortName: Io 6:8
    text: dicit ei unus ex discipulis eius Andreas frater Simonis Petri
  - name: Evangelium secundum Ioannem 6:9
    orderIndex: 8
    osisId: John.6.9
    sblId: John 6:9
    shortName: Io 6:9
    text: est puer unus hic qui habet quinque panes hordiacios et duos pisces sed
      haec quid sunt inter tantos
  - name: Evangelium secundum Ioannem 6:10
    orderIndex: 9
    osisId: John.6.10
    sblId: John 6:10
    shortName: Io 6:10
    text: dixit ergo Iesus facite homines discumbere erat autem faenum multum in loco
      discubuerunt ergo viri numero quasi quinque milia
  - name: Evangelium secundum Ioannem 6:11
    orderIndex: 10
    osisId: John.6.11
    sblId: John 6:11
    shortName: Io 6:11
    text: accepit ergo panes Iesus et cum gratias egisset distribuit discumbentibus
      similiter et ex piscibus quantum volebant
  - name: Evangelium secundum Ioannem 6:12
    orderIndex: 11
    osisId: John.6.12
    sblId: John 6:12
    shortName: Io 6:12
    text: ut autem impleti sunt dixit discipulis suis colligite quae superaverunt
      fragmenta ne pereant
  - name: Evangelium secundum Ioannem 6:13
    orderIndex: 12
    osisId: John.6.13
    sblId: John 6:13
    shortName: Io 6:13
    text: collegerunt ergo et impleverunt duodecim cofinos fragmentorum ex quinque
      panibus hordiaciis quae superfuerunt his qui manducaverunt
  - name: Evangelium secundum Ioannem 6:14
    orderIndex: 13
    osisId: John.6.14
    sblId: John 6:14
    shortName: Io 6:14
    text: illi ergo homines cum vidissent quod fecerat signum dicebant quia hic est
      vere propheta qui venturus est in mundum
  - name: Evangelium secundum Ioannem 6:15
    orderIndex: 14
    osisId: John.6.15
    sblId: John 6:15
    shortName: Io 6:15
    text: Iesus ergo cum cognovisset quia venturi essent ut raperent eum et facerent
      eum regem fugit iterum in montem ipse solus
  - name: Evangelium secundum Ioannem 6:16
    orderIndex: 15
    osisId: John.6.16
    sblId: John 6:16
    shortName: Io 6:16
    text: ut autem sero factum est descenderunt discipuli eius ad mare
  - name: Evangelium secundum Ioannem 6:17
    orderIndex: 16
    osisId: John.6.17
    sblId: John 6:17
    shortName: Io 6:17
    text: et cum ascendissent navem venerunt trans mare in Capharnaum et tenebrae
      iam factae erant et non venerat ad eos Iesus
  - name: Evangelium secundum Ioannem 6:18
    orderIndex: 17
    osisId: John.6.18
    sblId: John 6:18
    shortName: Io 6:18
    text: mare autem vento magno flante exsurgebat
  - name: Evangelium secundum Ioannem 6:19
    orderIndex: 18
    osisId: John.6.19
    sblId: John 6:19
    shortName: Io 6:19
    text: cum remigassent ergo quasi stadia viginti quinque aut triginta vident Iesum
      ambulantem super mare et proximum navi fieri et timuerunt
  - name: Evangelium secundum Ioannem 6:20
    orderIndex: 19
    osisId: John.6.20
    sblId: John 6:20
    shortName: Io 6:20
    text: ille autem dicit eis ego sum nolite timere
  - name: Evangelium secundum Ioannem 6:21
    orderIndex: 20
    osisId: John.6.21
    sblId: John 6:21
    shortName: Io 6:21
    text: voluerunt ergo accipere eum in navi et statim fuit navis ad terram quam
      ibant
  - name: Evangelium secundum Ioannem 6:22
    orderIndex: 21
    osisId: John.6.22
    sblId: John 6:22
    shortName: Io 6:22
    text: altera die turba quae stabat trans mare vidit quia navicula alia non erat
      ibi nisi una et quia non introisset cum discipulis suis Iesus in navem sed soli
      discipuli eius abissent
  - name: Evangelium secundum Ioannem 6:23
    orderIndex: 22
    osisId: John.6.23
    sblId: John 6:23
    shortName: Io 6:23
    text: aliae vero supervenerunt naves a Tiberiade iuxta locum ubi manducaverant
      panem gratias agente Domino
  - name: Evangelium secundum Ioannem 6:24
    orderIndex: 23
    osisId: John.6.24
    sblId: John 6:24
    shortName: Io 6:24
    text: cum ergo vidisset turba quia Iesus non esset ibi neque discipuli eius ascenderunt
      naviculas et venerunt Capharnaum quaerentes Iesum
  - name: Evangelium secundum Ioannem 6:25
    orderIndex: 24
    osisId: John.6.25
    sblId: John 6:25
    shortName: Io 6:25
    text: et cum invenissent eum trans mare dixerunt ei rabbi quando huc venisti
  - name: Evangelium secundum Ioannem 6:26
    orderIndex: 25
    osisId: John.6.26
    sblId: John 6:26
    shortName: Io 6:26
    text: respondit eis Iesus et dixit amen amen dico vobis quaeritis me non quia
      vidistis signa sed quia manducastis ex panibus et saturati estis
  - name: Evangelium secundum Ioannem 6:27
    orderIndex: 26
    osisId: John.6.27
    sblId: John 6:27
    shortName: Io 6:27
    text: operamini non cibum qui perit sed qui permanet in vitam aeternam quem Filius
      hominis vobis dabit hunc enim Pater signavit Deus
  - name: Evangelium secundum Ioannem 6:28
    orderIndex: 27
    osisId: John.6.28
    sblId: John 6:28
    shortName: Io 6:28
    text: dixerunt ergo ad eum quid faciemus ut operemur opera Dei
  - name: Evangelium secundum Ioannem 6:29
    orderIndex: 28
    osisId: John.6.29
    sblId: John 6:29
    shortName: Io 6:29
    text: respondit Iesus et dixit eis hoc est opus Dei ut credatis in eum quem misit
      ille
  - name: Evangelium secundum Ioannem 6:30
    orderIndex: 29
    osisId: John.6.30
    sblId: John 6:30
    shortName: Io 6:30
    text: dixerunt ergo ei quod ergo tu facis signum ut videamus et credamus tibi
      quid operaris
  - name: Evangelium secundum Ioannem 6:31
    orderIndex: 30
    osisId: John.6.31
    sblId: John 6:31
    shortName: Io 6:31
    text: patres nostri manna manducaverunt in deserto sicut scriptum est panem de
      caelo dedit eis manducare
  - name: Evangelium secundum Ioannem 6:32
    orderIndex: 31
    osisId: John.6.32
    sblId: John 6:32
    shortName: Io 6:32
    text: dixit ergo eis Iesus amen amen dico vobis non Moses dedit vobis panem de
      caelo sed Pater meus dat vobis panem de caelo verum
  - name: Evangelium secundum Ioannem 6:33
    orderIndex: 32
    osisId: John.6.33
    sblId: John 6:33
    shortName: Io 6:33
    text: panis enim Dei est qui descendit de caelo et dat vitam mundo
  - name: Evangelium secundum Ioannem 6:34
    orderIndex: 33
    osisId: John.6.34
    sblId: John 6:34
    shortName: Io 6:34
    text: dixerunt ergo ad eum Domine semper da nobis panem hunc
  - name: Evangelium secundum Ioannem 6:35
    orderIndex: 34
    osisId: John.6.35
    sblId: John 6:35
    shortName: Io 6:35
    text: dixit autem eis Iesus ego sum panis vitae qui veniet ad me non esuriet et
      qui credit in me non sitiet umquam
  - name: Evangelium secundum Ioannem 6:36
    orderIndex: 35
    osisId: John.6.36
    sblId: John 6:36
    shortName: Io 6:36
    text: sed dixi vobis quia et vidistis me et non creditis
  - name: Evangelium secundum Ioannem 6:37
    orderIndex: 36
    osisId: John.6.37
    sblId: John 6:37
    shortName: Io 6:37
    text: omne quod dat mihi Pater ad me veniet et eum qui venit ad me non eiciam
      foras
  - name: Evangelium secundum Ioannem 6:38
    orderIndex: 37
    osisId: John.6.38
    sblId: John 6:38
    shortName: Io 6:38
    text: quia descendi de caelo non ut faciam voluntatem meam sed voluntatem eius
      qui misit me
  - name: Evangelium secundum Ioannem 6:39
    orderIndex: 38
    osisId: John.6.39
    sblId: John 6:39
    shortName: Io 6:39
    text: haec est autem voluntas eius qui misit me Patris ut omne quod dedit mihi
      non perdam ex eo sed resuscitem illum novissimo die
  - name: Evangelium secundum Ioannem 6:40
    orderIndex: 39
    osisId: John.6.40
    sblId: John 6:40
    shortName: Io 6:40
    text: haec est enim voluntas Patris mei qui misit me ut omnis qui videt Filium
      et credit in eum habeat vitam aeternam et resuscitabo ego eum in novissimo die
  - name: Evangelium secundum Ioannem 6:41
    orderIndex: 40
    osisId: John.6.41
    sblId: John 6:41
    shortName: Io 6:41
    text: murmurabant ergo Iudaei de illo quia dixisset ego sum panis qui de caelo
      descendi
  - name: Evangelium secundum Ioannem 6:42
    orderIndex: 41
    osisId: John.6.42
    sblId: John 6:42
    shortName: Io 6:42
    text: et dicebant nonne hic est Iesus filius Ioseph cuius nos novimus patrem et
      matrem quomodo ergo dicit hic quia de caelo descendi
  - name: Evangelium secundum Ioannem 6:43
    orderIndex: 42
    osisId: John.6.43
    sblId: John 6:43
    shortName: Io 6:43
    text: respondit ergo Iesus et dixit eis nolite murmurare in invicem
  - name: Evangelium secundum Ioannem 6:44
    orderIndex: 43
    osisId: John.6.44
    sblId: John 6:44
    shortName: Io 6:44
    text: nemo potest venire ad me nisi Pater qui misit me traxerit eum et ego resuscitabo
      eum novissimo die
  - name: Evangelium secundum Ioannem 6:45
    orderIndex: 44
    osisId: John.6.45
    sblId: John 6:45
    shortName: Io 6:45
    text: est scriptum in prophetis et erunt omnes docibiles Dei omnis qui audivit
      a Patre et didicit venit ad me
  - name: Evangelium secundum Ioannem 6:46
    orderIndex: 45
    osisId: John.6.46
    sblId: John 6:46
    shortName: Io 6:46
    text: non quia Patrem vidit quisquam nisi is qui est a Deo hic vidit Patrem
  - name: Evangelium secundum Ioannem 6:47
    orderIndex: 46
    osisId: John.6.47
    sblId: John 6:47
    shortName: Io 6:47
    text: amen amen dico vobis qui credit in me habet vitam aeternam
  - name: Evangelium secundum Ioannem 6:48
    orderIndex: 47
    osisId: John.6.48
    sblId: John 6:48
    shortName: Io 6:48
    text: ego sum panis vitae
  - name: Evangelium secundum Ioannem 6:49
    orderIndex: 48
    osisId: John.6.49
    sblId: John 6:49
    shortName: Io 6:49
    text: patres vestri manducaverunt in deserto manna et mortui sunt
  - name: Evangelium secundum Ioannem 6:50
    orderIndex: 49
    osisId: John.6.50
    sblId: John 6:50
    shortName: Io 6:50
    text: hic est panis de caelo descendens ut si quis ex ipso manducaverit non moriatur
  - name: Evangelium secundum Ioannem 6:51
    orderIndex: 50
    osisId: John.6.51
    sblId: John 6:51
    shortName: Io 6:51
    text: ego sum panis vivus qui de caelo descendi
  - name: Evangelium secundum Ioannem 6:52
    orderIndex: 51
    osisId: John.6.52
    sblId: John 6:52
    shortName: Io 6:52
    text: si quis manducaverit ex hoc pane vivet in aeternum et panis quem ego dabo
      caro mea est pro mundi vita
  - name: Evangelium secundum Ioannem 6:53
    orderIndex: 52
    osisId: John.6.53
    sblId: John 6:53
    shortName: Io 6:53
    text: litigabant ergo Iudaei ad invicem dicentes quomodo potest hic nobis carnem
      suam dare ad manducandum
  - name: Evangelium secundum Ioannem 6:54
    orderIndex: 53
    osisId: John.6.54
    sblId: John 6:54
    shortName: Io 6:54
    text: dixit ergo eis Iesus amen amen dico vobis nisi manducaveritis carnem Filii
      hominis et biberitis eius sanguinem non habetis vitam in vobis
  - name: Evangelium secundum Ioannem 6:55
    orderIndex: 54
    osisId: John.6.55
    sblId: John 6:55
    shortName: Io 6:55
    text: qui manducat meam carnem et bibit meum sanguinem habet vitam aeternam et
      ego resuscitabo eum in novissimo die
  - name: Evangelium secundum Ioannem 6:56
    orderIndex: 55
    osisId: John.6.56
    sblId: John 6:56
    shortName: Io 6:56
    text: caro enim mea vere est cibus et sanguis meus vere est potus
  - name: Evangelium secundum Ioannem 6:57
    orderIndex: 56
    osisId: John.6.57
    sblId: John 6:57
    shortName: Io 6:57
    text: qui manducat meam carnem et bibit meum sanguinem in me manet et ego in illo
  - name: Evangelium secundum Ioannem 6:58
    orderIndex: 57
    osisId: John.6.58
    sblId: John 6:58
    shortName: Io 6:58
    text: sicut misit me vivens Pater et ego vivo propter Patrem et qui manducat me
      et ipse vivet propter me
  - name: Evangelium secundum Ioannem 6:59
    orderIndex: 58
    osisId: John.6.59
    sblId: John 6:59
    shortName: Io 6:59
    text: hic est panis qui de caelo descendit non sicut manducaverunt patres vestri
      manna et mortui sunt qui manducat hunc panem vivet in aeternum
  - name: Evangelium secundum Ioannem 6:60
    orderIndex: 59
    osisId: John.6.60
    sblId: John 6:60
    shortName: Io 6:60
    text: haec dixit in synagoga docens in Capharnaum
  - name: Evangelium secundum Ioannem 6:61
    orderIndex: 60
    osisId: John.6.61
    sblId: John 6:61
    shortName: Io 6:61
    text: multi ergo audientes ex discipulis eius dixerunt durus est hic sermo quis
      potest eum audire
  - name: Evangelium secundum Ioannem 6:62
    orderIndex: 61
    osisId: John.6.62
    sblId: John 6:62
    shortName: Io 6:62
    text: sciens autem Iesus apud semet ipsum quia murmurarent de hoc discipuli eius
      dixit eis hoc vos scandalizat
  - name: Evangelium secundum Ioannem 6:63
    orderIndex: 62
    osisId: John.6.63
    sblId: John 6:63
    shortName: Io 6:63
    text: si ergo videritis Filium hominis ascendentem ubi erat prius
  - name: Evangelium secundum Ioannem 6:64
    orderIndex: 63
    osisId: John.6.64
    sblId: John 6:64
    shortName: Io 6:64
    text: spiritus est qui vivificat caro non prodest quicquam verba quae ego locutus
      sum vobis spiritus et vita sunt
  - name: Evangelium secundum Ioannem 6:65
    orderIndex: 64
    osisId: John.6.65
    sblId: John 6:65
    shortName: Io 6:65
    text: sed sunt quidam ex vobis qui non credunt sciebat enim ab initio Iesus qui
      essent credentes et quis traditurus esset eum
  - name: Evangelium secundum Ioannem 6:66
    orderIndex: 65
    osisId: John.6.66
    sblId: John 6:66
    shortName: Io 6:66
    text: et dicebat propterea dixi vobis quia nemo potest venire ad me nisi fuerit
      ei datum a Patre meo
  - name: Evangelium secundum Ioannem 6:67
    orderIndex: 66
    osisId: John.6.67
    sblId: John 6:67
    shortName: Io 6:67
    text: ex hoc multi discipulorum eius abierunt retro et iam non cum illo ambulabant
  - name: Evangelium secundum Ioannem 6:68
    orderIndex: 67
    osisId: John.6.68
    sblId: John 6:68
    shortName: Io 6:68
    text: dixit ergo Iesus ad duodecim numquid et vos vultis abire
  - name: Evangelium secundum Ioannem 6:69
    orderIndex: 68
    osisId: John.6.69
    sblId: John 6:69
    shortName: Io 6:69
    text: respondit ergo ei Simon Petrus Domine ad quem ibimus verba vitae aeternae
      habes
  - name: Evangelium secundum Ioannem 6:70
    orderIndex: 69
    osisId: John.6.70
    sblId: John 6:70
    shortName: Io 6:70
    text: et nos credidimus et cognovimus quia tu es Christus Filius Dei
  - name: Evangelium secundum Ioannem 6:71
    orderIndex: 70
    osisId: John.6.71
    sblId: John 6:71
    shortName: Io 6:71
    text: respondit eis Iesus nonne ego vos duodecim elegi et ex vobis unus diabolus
      est
  - name: Evangelium secundum Ioannem 6:72
    orderIndex: 71
    osisId: John.6.72
    sblId: John 6:72
    shortName: Io 6:72
    text: dicebat autem Iudam Simonis Scariotis hic enim erat traditurus eum cum esset
      unus ex duodecim
  versesCount: 72
- name: Evangelium secundum Ioannem 7
  orderIndex: 6
  osisId: John.7
  sblId: John 7
  shortName: Io 7
  verses:
  - name: Evangelium secundum Ioannem 7:1
    orderIndex: 0
    osisId: John.7.1
    sblId: John 7:1
    shortName: Io 7:1
    text: post haec ambulabat Iesus in Galilaeam non enim volebat in Iudaeam ambulare
      quia quaerebant eum Iudaei interficere
  - name: Evangelium secundum Ioannem 7:2
    orderIndex: 1
    osisId: John.7.2
    sblId: John 7:2
    shortName: Io 7:2
    text: erat autem in proximo dies festus Iudaeorum scenopegia
  - name: Evangelium secundum Ioannem 7:3
    orderIndex: 2
    osisId: John.7.3
    sblId: John 7:3
    shortName: Io 7:3
    text: dixerunt autem ad eum fratres eius transi hinc et vade in Iudaeam ut et
      discipuli tui videant opera tua quae facis
  - name: Evangelium secundum Ioannem 7:4
    orderIndex: 3
    osisId: John.7.4
    sblId: John 7:4
    shortName: Io 7:4
    text: nemo quippe in occulto quid facit et quaerit ipse in palam esse si haec
      facis manifesta te ipsum mundo
  - name: Evangelium secundum Ioannem 7:5
    orderIndex: 4
    osisId: John.7.5
    sblId: John 7:5
    shortName: Io 7:5
    text: neque enim fratres eius credebant in eum
  - name: Evangelium secundum Ioannem 7:6
    orderIndex: 5
    osisId: John.7.6
    sblId: John 7:6
    shortName: Io 7:6
    text: dicit ergo eis Iesus tempus meum nondum advenit tempus autem vestrum semper
      est paratum
  - name: Evangelium secundum Ioannem 7:7
    orderIndex: 6
    osisId: John.7.7
    sblId: John 7:7
    shortName: Io 7:7
    text: non potest mundus odisse vos me autem odit quia ego testimonium perhibeo
      de illo quia opera eius mala sunt
  - name: Evangelium secundum Ioannem 7:8
    orderIndex: 7
    osisId: John.7.8
    sblId: John 7:8
    shortName: Io 7:8
    text: vos ascendite ad diem festum hunc ego non ascendo ad diem festum istum quia
      meum tempus nondum impletum est
  - name: Evangelium secundum Ioannem 7:9
    orderIndex: 8
    osisId: John.7.9
    sblId: John 7:9
    shortName: Io 7:9
    text: haec cum dixisset ipse mansit in Galilaea
  - name: Evangelium secundum Ioannem 7:10
    orderIndex: 9
    osisId: John.7.10
    sblId: John 7:10
    shortName: Io 7:10
    text: ut autem ascenderunt fratres eius tunc et ipse ascendit ad diem festum non
      manifeste sed quasi in occulto
  - name: Evangelium secundum Ioannem 7:11
    orderIndex: 10
    osisId: John.7.11
    sblId: John 7:11
    shortName: Io 7:11
    text: Iudaei ergo quaerebant eum in die festo et dicebant ubi est ille
  - name: Evangelium secundum Ioannem 7:12
    orderIndex: 11
    osisId: John.7.12
    sblId: John 7:12
    shortName: Io 7:12
    text: et murmur multus de eo erat in turba; quidam enim dicebant quia bonus est
      alii autem dicebant non sed seducit turbas
  - name: Evangelium secundum Ioannem 7:13
    orderIndex: 12
    osisId: John.7.13
    sblId: John 7:13
    shortName: Io 7:13
    text: nemo tamen palam loquebatur de illo propter metum Iudaeorum
  - name: Evangelium secundum Ioannem 7:14
    orderIndex: 13
    osisId: John.7.14
    sblId: John 7:14
    shortName: Io 7:14
    text: iam autem die festo mediante ascendit Iesus in templum et docebat
  - name: Evangelium secundum Ioannem 7:15
    orderIndex: 14
    osisId: John.7.15
    sblId: John 7:15
    shortName: Io 7:15
    text: et mirabantur Iudaei dicentes quomodo hic litteras scit cum non didicerit
  - name: Evangelium secundum Ioannem 7:16
    orderIndex: 15
    osisId: John.7.16
    sblId: John 7:16
    shortName: Io 7:16
    text: respondit eis Iesus et dixit mea doctrina non est mea sed eius qui misit
      me
  - name: Evangelium secundum Ioannem 7:17
    orderIndex: 16
    osisId: John.7.17
    sblId: John 7:17
    shortName: Io 7:17
    text: si quis voluerit voluntatem eius facere cognoscet de doctrina utrum ex Deo
      sit an ego a me ipso loquar
  - name: Evangelium secundum Ioannem 7:18
    orderIndex: 17
    osisId: John.7.18
    sblId: John 7:18
    shortName: Io 7:18
    text: qui a semet ipso loquitur gloriam propriam quaerit qui autem quaerit gloriam
      eius qui misit illum hic verax est et iniustitia in illo non est
  - name: Evangelium secundum Ioannem 7:19
    orderIndex: 18
    osisId: John.7.19
    sblId: John 7:19
    shortName: Io 7:19
    text: nonne Moses dedit vobis legem et nemo ex vobis facit legem
  - name: Evangelium secundum Ioannem 7:20
    orderIndex: 19
    osisId: John.7.20
    sblId: John 7:20
    shortName: Io 7:20
    text: quid me quaeritis interficere respondit turba et dixit daemonium habes quis
      te quaerit interficere
  - name: Evangelium secundum Ioannem 7:21
    orderIndex: 20
    osisId: John.7.21
    sblId: John 7:21
    shortName: Io 7:21
    text: respondit Iesus et dixit eis unum opus feci et omnes miramini
  - name: Evangelium secundum Ioannem 7:22
    orderIndex: 21
    osisId: John.7.22
    sblId: John 7:22
    shortName: Io 7:22
    text: propterea Moses dedit vobis circumcisionem non quia ex Mose est sed ex patribus
      et in sabbato circumciditis hominem
  - name: Evangelium secundum Ioannem 7:23
    orderIndex: 22
    osisId: John.7.23
    sblId: John 7:23
    shortName: Io 7:23
    text: si circumcisionem accipit homo in sabbato ut non solvatur lex Mosi mihi
      indignamini quia totum hominem sanum feci in sabbato
  - name: Evangelium secundum Ioannem 7:24
    orderIndex: 23
    osisId: John.7.24
    sblId: John 7:24
    shortName: Io 7:24
    text: nolite iudicare secundum faciem sed iustum iudicium iudicate
  - name: Evangelium secundum Ioannem 7:25
    orderIndex: 24
    osisId: John.7.25
    sblId: John 7:25
    shortName: Io 7:25
    text: dicebant ergo quidam ex Hierosolymis nonne hic est quem quaerunt interficere
  - name: Evangelium secundum Ioannem 7:26
    orderIndex: 25
    osisId: John.7.26
    sblId: John 7:26
    shortName: Io 7:26
    text: et ecce palam loquitur et nihil ei dicunt numquid vere cognoverunt principes
      quia hic est Christus
  - name: Evangelium secundum Ioannem 7:27
    orderIndex: 26
    osisId: John.7.27
    sblId: John 7:27
    shortName: Io 7:27
    text: sed hunc scimus unde sit Christus autem cum venerit nemo scit unde sit
  - name: Evangelium secundum Ioannem 7:28
    orderIndex: 27
    osisId: John.7.28
    sblId: John 7:28
    shortName: Io 7:28
    text: clamabat ergo docens in templo Iesus et dicens et me scitis et unde sim
      scitis et a me ipso non veni sed est verus qui misit me quem vos non scitis
  - name: Evangelium secundum Ioannem 7:29
    orderIndex: 28
    osisId: John.7.29
    sblId: John 7:29
    shortName: Io 7:29
    text: ego scio eum quia ab ipso sum et ipse me misit
  - name: Evangelium secundum Ioannem 7:30
    orderIndex: 29
    osisId: John.7.30
    sblId: John 7:30
    shortName: Io 7:30
    text: quaerebant ergo eum adprehendere et nemo misit in illum manus quia nondum
      venerat hora eius
  - name: Evangelium secundum Ioannem 7:31
    orderIndex: 30
    osisId: John.7.31
    sblId: John 7:31
    shortName: Io 7:31
    text: de turba autem multi crediderunt in eum et dicebant Christus cum venerit
      numquid plura signa faciet quam quae hic facit
  - name: Evangelium secundum Ioannem 7:32
    orderIndex: 31
    osisId: John.7.32
    sblId: John 7:32
    shortName: Io 7:32
    text: audierunt Pharisaei turbam murmurantem de illo haec et miserunt principes
      et Pharisaei ministros ut adprehenderent eum
  - name: Evangelium secundum Ioannem 7:33
    orderIndex: 32
    osisId: John.7.33
    sblId: John 7:33
    shortName: Io 7:33
    text: dixit ergo Iesus adhuc modicum tempus vobiscum sum et vado ad eum qui misit
      me
  - name: Evangelium secundum Ioannem 7:34
    orderIndex: 33
    osisId: John.7.34
    sblId: John 7:34
    shortName: Io 7:34
    text: quaeretis me et non invenietis et ubi sum ego vos non potestis venire
  - name: Evangelium secundum Ioannem 7:35
    orderIndex: 34
    osisId: John.7.35
    sblId: John 7:35
    shortName: Io 7:35
    text: dixerunt ergo Iudaei ad se ipsos quo hic iturus est quia non inveniemus
      eum numquid in dispersionem gentium iturus est et docturus gentes
  - name: Evangelium secundum Ioannem 7:36
    orderIndex: 35
    osisId: John.7.36
    sblId: John 7:36
    shortName: Io 7:36
    text: quis est hic sermo quem dixit quaeretis me et non invenietis et ubi sum
      ego non potestis venire
  - name: Evangelium secundum Ioannem 7:37
    orderIndex: 36
    osisId: John.7.37
    sblId: John 7:37
    shortName: Io 7:37
    text: in novissimo autem die magno festivitatis stabat Iesus et clamabat dicens
      si quis sitit veniat ad me et bibat
  - name: Evangelium secundum Ioannem 7:38
    orderIndex: 37
    osisId: John.7.38
    sblId: John 7:38
    shortName: Io 7:38
    text: qui credit in me sicut dixit scriptura flumina de ventre eius fluent aquae
      vivae
  - name: Evangelium secundum Ioannem 7:39
    orderIndex: 38
    osisId: John.7.39
    sblId: John 7:39
    shortName: Io 7:39
    text: hoc autem dixit de Spiritu quem accepturi erant credentes in eum non enim
      erat Spiritus quia Iesus nondum fuerat glorificatus
  - name: Evangelium secundum Ioannem 7:40
    orderIndex: 39
    osisId: John.7.40
    sblId: John 7:40
    shortName: Io 7:40
    text: ex illa ergo turba cum audissent hos sermones eius dicebant hic est vere
      propheta
  - name: Evangelium secundum Ioannem 7:41
    orderIndex: 40
    osisId: John.7.41
    sblId: John 7:41
    shortName: Io 7:41
    text: alii dicebant hic est Christus quidam autem dicebant numquid a Galilaea
      Christus venit
  - name: Evangelium secundum Ioannem 7:42
    orderIndex: 41
    osisId: John.7.42
    sblId: John 7:42
    shortName: Io 7:42
    text: nonne scriptura dicit quia ex semine David et Bethleem castello ubi erat
      David venit Christus
  - name: Evangelium secundum Ioannem 7:43
    orderIndex: 42
    osisId: John.7.43
    sblId: John 7:43
    shortName: Io 7:43
    text: dissensio itaque facta est in turba propter eum
  - name: Evangelium secundum Ioannem 7:44
    orderIndex: 43
    osisId: John.7.44
    sblId: John 7:44
    shortName: Io 7:44
    text: quidam autem ex ipsis volebant adprehendere eum sed nemo misit super illum
      manus
  - name: Evangelium secundum Ioannem 7:45
    orderIndex: 44
    osisId: John.7.45
    sblId: John 7:45
    shortName: Io 7:45
    text: venerunt ergo ministri ad pontifices et Pharisaeos et dixerunt eis illi
      quare non adduxistis eum
  - name: Evangelium secundum Ioannem 7:46
    orderIndex: 45
    osisId: John.7.46
    sblId: John 7:46
    shortName: Io 7:46
    text: responderunt ministri numquam sic locutus est homo sicut hic homo
  - name: Evangelium secundum Ioannem 7:47
    orderIndex: 46
    osisId: John.7.47
    sblId: John 7:47
    shortName: Io 7:47
    text: responderunt ergo eis Pharisaei numquid et vos seducti estis
  - name: Evangelium secundum Ioannem 7:48
    orderIndex: 47
    osisId: John.7.48
    sblId: John 7:48
    shortName: Io 7:48
    text: numquid aliquis ex principibus credidit in eum aut ex Pharisaeis
  - name: Evangelium secundum Ioannem 7:49
    orderIndex: 48
    osisId: John.7.49
    sblId: John 7:49
    shortName: Io 7:49
    text: sed turba haec quae non novit legem maledicti sunt
  - name: Evangelium secundum Ioannem 7:50
    orderIndex: 49
    osisId: John.7.50
    sblId: John 7:50
    shortName: Io 7:50
    text: dicit Nicodemus ad eos ille qui venit ad eum nocte qui unus erat ex ipsis
  - name: Evangelium secundum Ioannem 7:51
    orderIndex: 50
    osisId: John.7.51
    sblId: John 7:51
    shortName: Io 7:51
    text: numquid lex nostra iudicat hominem nisi audierit ab ipso prius et cognoverit
      quid faciat
  - name: Evangelium secundum Ioannem 7:52
    orderIndex: 51
    osisId: John.7.52
    sblId: John 7:52
    shortName: Io 7:52
    text: responderunt et dixerunt ei numquid et tu Galilaeus es scrutare et vide
      quia propheta a Galilaea non surgit
  - name: Evangelium secundum Ioannem 7:53
    orderIndex: 52
    osisId: John.7.53
    sblId: John 7:53
    shortName: Io 7:53
    text: et reversi sunt unusquisque in domum suam
  versesCount: 53
- name: Evangelium secundum Ioannem 8
  orderIndex: 7
  osisId: John.8
  sblId: John 8
  shortName: Io 8
  verses:
  - name: Evangelium secundum Ioannem 8:1
    orderIndex: 0
    osisId: John.8.1
    sblId: John 8:1
    shortName: Io 8:1
    text: Iesus autem perrexit in montem Oliveti
  - name: Evangelium secundum Ioannem 8:2
    orderIndex: 1
    osisId: John.8.2
    sblId: John 8:2
    shortName: Io 8:2
    text: et diluculo iterum venit in templum et omnis populus venit ad eum et sedens
      docebat eos
  - name: Evangelium secundum Ioannem 8:3
    orderIndex: 2
    osisId: John.8.3
    sblId: John 8:3
    shortName: Io 8:3
    text: adducunt autem scribae et Pharisaei mulierem in adulterio deprehensam et
      statuerunt eam in medio
  - name: Evangelium secundum Ioannem 8:4
    orderIndex: 3
    osisId: John.8.4
    sblId: John 8:4
    shortName: Io 8:4
    text: et dixerunt ei magister haec mulier modo deprehensa est in adulterio
  - name: Evangelium secundum Ioannem 8:5
    orderIndex: 4
    osisId: John.8.5
    sblId: John 8:5
    shortName: Io 8:5
    text: in lege autem Moses mandavit nobis huiusmodi lapidare tu ergo quid dicis
  - name: Evangelium secundum Ioannem 8:6
    orderIndex: 5
    osisId: John.8.6
    sblId: John 8:6
    shortName: Io 8:6
    text: haec autem dicebant temptantes eum ut possent accusare eum Iesus autem inclinans
      se deorsum digito scribebat in terra
  - name: Evangelium secundum Ioannem 8:7
    orderIndex: 6
    osisId: John.8.7
    sblId: John 8:7
    shortName: Io 8:7
    text: cum autem perseverarent interrogantes eum erexit se et dixit eis qui sine
      peccato est vestrum primus in illam lapidem mittat
  - name: Evangelium secundum Ioannem 8:8
    orderIndex: 7
    osisId: John.8.8
    sblId: John 8:8
    shortName: Io 8:8
    text: et iterum se inclinans scribebat in terra
  - name: Evangelium secundum Ioannem 8:9
    orderIndex: 8
    osisId: John.8.9
    sblId: John 8:9
    shortName: Io 8:9
    text: audientes autem unus post unum exiebant incipientes a senioribus et remansit
      solus et mulier in medio stans
  - name: Evangelium secundum Ioannem 8:10
    orderIndex: 9
    osisId: John.8.10
    sblId: John 8:10
    shortName: Io 8:10
    text: erigens autem se Iesus dixit ei mulier ubi sunt nemo te condemnavit
  - name: Evangelium secundum Ioannem 8:11
    orderIndex: 10
    osisId: John.8.11
    sblId: John 8:11
    shortName: Io 8:11
    text: quae dixit nemo Domine dixit autem Iesus nec ego te condemnabo vade et amplius
      iam noli peccare
  - name: Evangelium secundum Ioannem 8:12
    orderIndex: 11
    osisId: John.8.12
    sblId: John 8:12
    shortName: Io 8:12
    text: iterum ergo locutus est eis Iesus dicens ego sum lux mundi qui sequitur
      me non ambulabit in tenebris sed habebit lucem vitae
  - name: Evangelium secundum Ioannem 8:13
    orderIndex: 12
    osisId: John.8.13
    sblId: John 8:13
    shortName: Io 8:13
    text: dixerunt ergo ei Pharisaei tu de te ipso testimonium perhibes testimonium
      tuum non est verum
  - name: Evangelium secundum Ioannem 8:14
    orderIndex: 13
    osisId: John.8.14
    sblId: John 8:14
    shortName: Io 8:14
    text: respondit Iesus et dixit eis et si ego testimonium perhibeo de me ipso verum
      est testimonium meum quia scio unde veni et quo vado vos autem nescitis unde
      venio aut quo vado
  - name: Evangelium secundum Ioannem 8:15
    orderIndex: 14
    osisId: John.8.15
    sblId: John 8:15
    shortName: Io 8:15
    text: vos secundum carnem iudicatis ego non iudico quemquam
  - name: Evangelium secundum Ioannem 8:16
    orderIndex: 15
    osisId: John.8.16
    sblId: John 8:16
    shortName: Io 8:16
    text: et si iudico ego iudicium meum verum est quia solus non sum sed ego et qui
      me misit Pater
  - name: Evangelium secundum Ioannem 8:17
    orderIndex: 16
    osisId: John.8.17
    sblId: John 8:17
    shortName: Io 8:17
    text: et in lege vestra scriptum est quia duorum hominum testimonium verum est
  - name: Evangelium secundum Ioannem 8:18
    orderIndex: 17
    osisId: John.8.18
    sblId: John 8:18
    shortName: Io 8:18
    text: ego sum qui testimonium perhibeo de me ipso et testimonium perhibet de me
      qui misit me Pater
  - name: Evangelium secundum Ioannem 8:19
    orderIndex: 18
    osisId: John.8.19
    sblId: John 8:19
    shortName: Io 8:19
    text: dicebant ergo ei ubi est Pater tuus respondit Iesus neque me scitis neque
      Patrem meum si me sciretis forsitan et Patrem meum sciretis
  - name: Evangelium secundum Ioannem 8:20
    orderIndex: 19
    osisId: John.8.20
    sblId: John 8:20
    shortName: Io 8:20
    text: haec verba locutus est in gazofilacio docens in templo et nemo adprehendit
      eum quia necdum venerat hora eius
  - name: Evangelium secundum Ioannem 8:21
    orderIndex: 20
    osisId: John.8.21
    sblId: John 8:21
    shortName: Io 8:21
    text: dixit ergo iterum eis Iesus ego vado et quaeretis me et in peccato vestro
      moriemini quo ego vado vos non potestis venire
  - name: Evangelium secundum Ioannem 8:22
    orderIndex: 21
    osisId: John.8.22
    sblId: John 8:22
    shortName: Io 8:22
    text: dicebant ergo Iudaei numquid interficiet semet ipsum quia dicit quo ego
      vado vos non potestis venire
  - name: Evangelium secundum Ioannem 8:23
    orderIndex: 22
    osisId: John.8.23
    sblId: John 8:23
    shortName: Io 8:23
    text: et dicebat eis vos de deorsum estis ego de supernis sum vos de mundo hoc
      estis ego non sum de hoc mundo
  - name: Evangelium secundum Ioannem 8:24
    orderIndex: 23
    osisId: John.8.24
    sblId: John 8:24
    shortName: Io 8:24
    text: dixi ergo vobis quia moriemini in peccatis vestris si enim non credideritis
      quia ego sum moriemini in peccato vestro
  - name: Evangelium secundum Ioannem 8:25
    orderIndex: 24
    osisId: John.8.25
    sblId: John 8:25
    shortName: Io 8:25
    text: dicebant ergo ei tu quis es dixit eis Iesus principium quia et loquor vobis
  - name: Evangelium secundum Ioannem 8:26
    orderIndex: 25
    osisId: John.8.26
    sblId: John 8:26
    shortName: Io 8:26
    text: multa habeo de vobis loqui et iudicare sed qui misit me verax est et ego
      quae audivi ab eo haec loquor in mundo
  - name: Evangelium secundum Ioannem 8:27
    orderIndex: 26
    osisId: John.8.27
    sblId: John 8:27
    shortName: Io 8:27
    text: et non cognoverunt quia Patrem eis dicebat
  - name: Evangelium secundum Ioannem 8:28
    orderIndex: 27
    osisId: John.8.28
    sblId: John 8:28
    shortName: Io 8:28
    text: dixit ergo eis Iesus cum exaltaveritis Filium hominis tunc cognoscetis quia
      ego sum et a me ipso facio nihil sed sicut docuit me Pater haec loquor
  - name: Evangelium secundum Ioannem 8:29
    orderIndex: 28
    osisId: John.8.29
    sblId: John 8:29
    shortName: Io 8:29
    text: et qui me misit mecum est non reliquit me solum quia ego quae placita sunt
      ei facio semper
  - name: Evangelium secundum Ioannem 8:30
    orderIndex: 29
    osisId: John.8.30
    sblId: John 8:30
    shortName: Io 8:30
    text: haec illo loquente multi crediderunt in eum
  - name: Evangelium secundum Ioannem 8:31
    orderIndex: 30
    osisId: John.8.31
    sblId: John 8:31
    shortName: Io 8:31
    text: dicebat ergo Iesus ad eos qui crediderunt ei Iudaeos si vos manseritis in
      sermone meo vere discipuli mei eritis
  - name: Evangelium secundum Ioannem 8:32
    orderIndex: 31
    osisId: John.8.32
    sblId: John 8:32
    shortName: Io 8:32
    text: et cognoscetis veritatem et veritas liberabit vos
  - name: Evangelium secundum Ioannem 8:33
    orderIndex: 32
    osisId: John.8.33
    sblId: John 8:33
    shortName: Io 8:33
    text: responderunt ei semen Abrahae sumus et nemini servivimus umquam quomodo
      tu dicis liberi eritis
  - name: Evangelium secundum Ioannem 8:34
    orderIndex: 33
    osisId: John.8.34
    sblId: John 8:34
    shortName: Io 8:34
    text: respondit eis Iesus amen amen dico vobis quia omnis qui facit peccatum servus
      est peccati
  - name: Evangelium secundum Ioannem 8:35
    orderIndex: 34
    osisId: John.8.35
    sblId: John 8:35
    shortName: Io 8:35
    text: servus autem non manet in domo in aeternum filius manet in aeternum
  - name: Evangelium secundum Ioannem 8:36
    orderIndex: 35
    osisId: John.8.36
    sblId: John 8:36
    shortName: Io 8:36
    text: si ergo Filius vos liberaverit vere liberi eritis
  - name: Evangelium secundum Ioannem 8:37
    orderIndex: 36
    osisId: John.8.37
    sblId: John 8:37
    shortName: Io 8:37
    text: scio quia filii Abrahae estis sed quaeritis me interficere quia sermo meus
      non capit in vobis
  - name: Evangelium secundum Ioannem 8:38
    orderIndex: 37
    osisId: John.8.38
    sblId: John 8:38
    shortName: Io 8:38
    text: ego quod vidi apud Patrem loquor et vos quae vidistis apud patrem vestrum
      facitis
  - name: Evangelium secundum Ioannem 8:39
    orderIndex: 38
    osisId: John.8.39
    sblId: John 8:39
    shortName: Io 8:39
    text: responderunt et dixerunt ei pater noster Abraham est dicit eis Iesus si
      filii Abrahae estis opera Abrahae facite
  - name: Evangelium secundum Ioannem 8:40
    orderIndex: 39
    osisId: John.8.40
    sblId: John 8:40
    shortName: Io 8:40
    text: nunc autem quaeritis me interficere hominem qui veritatem vobis locutus
      sum quam audivi a Deo hoc Abraham non fecit
  - name: Evangelium secundum Ioannem 8:41
    orderIndex: 40
    osisId: John.8.41
    sblId: John 8:41
    shortName: Io 8:41
    text: vos facitis opera patris vestri dixerunt itaque ei nos ex fornicatione non
      sumus nati unum patrem habemus Deum
  - name: Evangelium secundum Ioannem 8:42
    orderIndex: 41
    osisId: John.8.42
    sblId: John 8:42
    shortName: Io 8:42
    text: dixit ergo eis Iesus si Deus pater vester esset diligeretis utique me ego
      enim ex Deo processi et veni neque enim a me ipso veni sed ille me misit
  - name: Evangelium secundum Ioannem 8:43
    orderIndex: 42
    osisId: John.8.43
    sblId: John 8:43
    shortName: Io 8:43
    text: quare loquellam meam non cognoscitis quia non potestis audire sermonem meum
  - name: Evangelium secundum Ioannem 8:44
    orderIndex: 43
    osisId: John.8.44
    sblId: John 8:44
    shortName: Io 8:44
    text: vos ex patre diabolo estis et desideria patris vestri vultis facere ille
      homicida erat ab initio et in veritate non stetit quia non est veritas in eo
      cum loquitur mendacium ex propriis loquitur quia mendax est et pater eius
  - name: Evangelium secundum Ioannem 8:45
    orderIndex: 44
    osisId: John.8.45
    sblId: John 8:45
    shortName: Io 8:45
    text: ego autem quia veritatem dico non creditis mihi
  - name: Evangelium secundum Ioannem 8:46
    orderIndex: 45
    osisId: John.8.46
    sblId: John 8:46
    shortName: Io 8:46
    text: quis ex vobis arguit me de peccato si veritatem dico quare vos non creditis
      mihi
  - name: Evangelium secundum Ioannem 8:47
    orderIndex: 46
    osisId: John.8.47
    sblId: John 8:47
    shortName: Io 8:47
    text: qui est ex Deo verba Dei audit propterea vos non auditis quia ex Deo non
      estis
  - name: Evangelium secundum Ioannem 8:48
    orderIndex: 47
    osisId: John.8.48
    sblId: John 8:48
    shortName: Io 8:48
    text: responderunt igitur Iudaei et dixerunt ei nonne bene dicimus nos quia Samaritanus
      es tu et daemonium habes
  - name: Evangelium secundum Ioannem 8:49
    orderIndex: 48
    osisId: John.8.49
    sblId: John 8:49
    shortName: Io 8:49
    text: respondit Iesus ego daemonium non habeo sed honorifico Patrem meum et vos
      inhonoratis me
  - name: Evangelium secundum Ioannem 8:50
    orderIndex: 49
    osisId: John.8.50
    sblId: John 8:50
    shortName: Io 8:50
    text: ego autem non quaero gloriam meam est qui quaerit et iudicat
  - name: Evangelium secundum Ioannem 8:51
    orderIndex: 50
    osisId: John.8.51
    sblId: John 8:51
    shortName: Io 8:51
    text: amen amen dico vobis si quis sermonem meum servaverit mortem non videbit
      in aeternum
  - name: Evangelium secundum Ioannem 8:52
    orderIndex: 51
    osisId: John.8.52
    sblId: John 8:52
    shortName: Io 8:52
    text: dixerunt ergo Iudaei nunc cognovimus quia daemonium habes Abraham mortuus
      est et prophetae et tu dicis si quis sermonem meum servaverit non gustabit mortem
      in aeternum
  - name: Evangelium secundum Ioannem 8:53
    orderIndex: 52
    osisId: John.8.53
    sblId: John 8:53
    shortName: Io 8:53
    text: numquid tu maior es patre nostro Abraham qui mortuus est et prophetae mortui
      sunt quem te ipsum facis
  - name: Evangelium secundum Ioannem 8:54
    orderIndex: 53
    osisId: John.8.54
    sblId: John 8:54
    shortName: Io 8:54
    text: respondit Iesus si ego glorifico me ipsum gloria mea nihil est est Pater
      meus qui glorificat me quem vos dicitis quia Deus noster est
  - name: Evangelium secundum Ioannem 8:55
    orderIndex: 54
    osisId: John.8.55
    sblId: John 8:55
    shortName: Io 8:55
    text: et non cognovistis eum ego autem novi eum et si dixero quia non scio eum
      ero similis vobis mendax sed scio eum et sermonem eius servo
  - name: Evangelium secundum Ioannem 8:56
    orderIndex: 55
    osisId: John.8.56
    sblId: John 8:56
    shortName: Io 8:56
    text: Abraham pater vester exultavit ut videret diem meum et vidit et gavisus
      est
  - name: Evangelium secundum Ioannem 8:57
    orderIndex: 56
    osisId: John.8.57
    sblId: John 8:57
    shortName: Io 8:57
    text: dixerunt ergo Iudaei ad eum quinquaginta annos nondum habes et Abraham vidisti
  - name: Evangelium secundum Ioannem 8:58
    orderIndex: 57
    osisId: John.8.58
    sblId: John 8:58
    shortName: Io 8:58
    text: dixit eis Iesus amen amen dico vobis antequam Abraham fieret ego sum
  - name: Evangelium secundum Ioannem 8:59
    orderIndex: 58
    osisId: John.8.59
    sblId: John 8:59
    shortName: Io 8:59
    text: tulerunt ergo lapides ut iacerent in eum Iesus autem abscondit se et exivit
      de templo
  versesCount: 59
- name: Evangelium secundum Ioannem 9
  orderIndex: 8
  osisId: John.9
  sblId: John 9
  shortName: Io 9
  verses:
  - name: Evangelium secundum Ioannem 9:1
    orderIndex: 0
    osisId: John.9.1
    sblId: John 9:1
    shortName: Io 9:1
    text: et praeteriens vidit hominem caecum a nativitate
  - name: Evangelium secundum Ioannem 9:2
    orderIndex: 1
    osisId: John.9.2
    sblId: John 9:2
    shortName: Io 9:2
    text: et interrogaverunt eum discipuli sui rabbi quis peccavit hic aut parentes
      eius ut caecus nasceretur
  - name: Evangelium secundum Ioannem 9:3
    orderIndex: 2
    osisId: John.9.3
    sblId: John 9:3
    shortName: Io 9:3
    text: respondit Iesus neque hic peccavit neque parentes eius sed ut manifestetur
      opera Dei in illo
  - name: Evangelium secundum Ioannem 9:4
    orderIndex: 3
    osisId: John.9.4
    sblId: John 9:4
    shortName: Io 9:4
    text: me oportet operari opera eius qui misit me donec dies est venit nox quando
      nemo potest operari
  - name: Evangelium secundum Ioannem 9:5
    orderIndex: 4
    osisId: John.9.5
    sblId: John 9:5
    shortName: Io 9:5
    text: quamdiu in mundo sum lux sum mundi
  - name: Evangelium secundum Ioannem 9:6
    orderIndex: 5
    osisId: John.9.6
    sblId: John 9:6
    shortName: Io 9:6
    text: haec cum dixisset expuit in terram et fecit lutum ex sputo et linuit lutum
      super oculos eius
  - name: Evangelium secundum Ioannem 9:7
    orderIndex: 6
    osisId: John.9.7
    sblId: John 9:7
    shortName: Io 9:7
    text: et dixit ei vade lava in natatoria Siloae quod interpretatur Missus abiit
      ergo et lavit et venit videns
  - name: Evangelium secundum Ioannem 9:8
    orderIndex: 7
    osisId: John.9.8
    sblId: John 9:8
    shortName: Io 9:8
    text: itaque vicini et qui videbant eum prius quia mendicus erat dicebant nonne
      hic est qui sedebat et mendicabat alii dicebant quia hic est
  - name: Evangelium secundum Ioannem 9:9
    orderIndex: 8
    osisId: John.9.9
    sblId: John 9:9
    shortName: Io 9:9
    text: alii autem nequaquam sed similis est eius ille dicebat quia ego sum
  - name: Evangelium secundum Ioannem 9:10
    orderIndex: 9
    osisId: John.9.10
    sblId: John 9:10
    shortName: Io 9:10
    text: dicebant ergo ei quomodo aperti sunt oculi tibi
  - name: Evangelium secundum Ioannem 9:11
    orderIndex: 10
    osisId: John.9.11
    sblId: John 9:11
    shortName: Io 9:11
    text: respondit ille homo qui dicitur Iesus lutum fecit et unxit oculos meos et
      dixit mihi vade ad natatoriam Siloae et lava et abii et lavi et vidi
  - name: Evangelium secundum Ioannem 9:12
    orderIndex: 11
    osisId: John.9.12
    sblId: John 9:12
    shortName: Io 9:12
    text: dixerunt ei ubi est ille ait nescio
  - name: Evangelium secundum Ioannem 9:13
    orderIndex: 12
    osisId: John.9.13
    sblId: John 9:13
    shortName: Io 9:13
    text: adducunt eum ad Pharisaeos qui caecus fuerat
  - name: Evangelium secundum Ioannem 9:14
    orderIndex: 13
    osisId: John.9.14
    sblId: John 9:14
    shortName: Io 9:14
    text: erat autem sabbatum quando lutum fecit Iesus et aperuit oculos eius
  - name: Evangelium secundum Ioannem 9:15
    orderIndex: 14
    osisId: John.9.15
    sblId: John 9:15
    shortName: Io 9:15
    text: iterum ergo interrogabant eum Pharisaei quomodo vidisset ille autem dixit
      eis lutum posuit mihi super oculos et lavi et video
  - name: Evangelium secundum Ioannem 9:16
    orderIndex: 15
    osisId: John.9.16
    sblId: John 9:16
    shortName: Io 9:16
    text: dicebant ergo ex Pharisaeis quidam non est hic homo a Deo quia sabbatum
      non custodit alii dicebant quomodo potest homo peccator haec signa facere et
      scisma erat in eis
  - name: Evangelium secundum Ioannem 9:17
    orderIndex: 16
    osisId: John.9.17
    sblId: John 9:17
    shortName: Io 9:17
    text: dicunt ergo caeco iterum tu quid dicis de eo qui aperuit oculos tuos ille
      autem dixit quia propheta est
  - name: Evangelium secundum Ioannem 9:18
    orderIndex: 17
    osisId: John.9.18
    sblId: John 9:18
    shortName: Io 9:18
    text: non crediderunt ergo Iudaei de illo quia caecus fuisset et vidisset donec
      vocaverunt parentes eius qui viderat
  - name: Evangelium secundum Ioannem 9:19
    orderIndex: 18
    osisId: John.9.19
    sblId: John 9:19
    shortName: Io 9:19
    text: et interrogaverunt eos dicentes hic est filius vester quem vos dicitis quia
      caecus natus est quomodo ergo nunc videt
  - name: Evangelium secundum Ioannem 9:20
    orderIndex: 19
    osisId: John.9.20
    sblId: John 9:20
    shortName: Io 9:20
    text: responderunt eis parentes eius et dixerunt scimus quia hic est filius noster
      et quia caecus natus est
  - name: Evangelium secundum Ioannem 9:21
    orderIndex: 20
    osisId: John.9.21
    sblId: John 9:21
    shortName: Io 9:21
    text: quomodo autem nunc videat nescimus aut quis eius aperuit oculos nos nescimus
      ipsum interrogate aetatem habet ipse de se loquatur
  - name: Evangelium secundum Ioannem 9:22
    orderIndex: 21
    osisId: John.9.22
    sblId: John 9:22
    shortName: Io 9:22
    text: haec dixerunt parentes eius quia timebant Iudaeos iam enim conspiraverant
      Iudaei ut si quis eum confiteretur Christum extra synagogam fieret
  - name: Evangelium secundum Ioannem 9:23
    orderIndex: 22
    osisId: John.9.23
    sblId: John 9:23
    shortName: Io 9:23
    text: propterea parentes eius dixerunt quia aetatem habet ipsum interrogate
  - name: Evangelium secundum Ioannem 9:24
    orderIndex: 23
    osisId: John.9.24
    sblId: John 9:24
    shortName: Io 9:24
    text: vocaverunt ergo rursum hominem qui fuerat caecus et dixerunt ei da gloriam
      Deo nos scimus quia hic homo peccator est
  - name: Evangelium secundum Ioannem 9:25
    orderIndex: 24
    osisId: John.9.25
    sblId: John 9:25
    shortName: Io 9:25
    text: dixit ergo ille si peccator est nescio unum scio quia caecus cum essem modo
      video
  - name: Evangelium secundum Ioannem 9:26
    orderIndex: 25
    osisId: John.9.26
    sblId: John 9:26
    shortName: Io 9:26
    text: dixerunt ergo illi quid fecit tibi quomodo aperuit tibi oculos
  - name: Evangelium secundum Ioannem 9:27
    orderIndex: 26
    osisId: John.9.27
    sblId: John 9:27
    shortName: Io 9:27
    text: respondit eis dixi vobis iam et audistis quid iterum vultis audire numquid
      et vos vultis discipuli eius fieri
  - name: Evangelium secundum Ioannem 9:28
    orderIndex: 27
    osisId: John.9.28
    sblId: John 9:28
    shortName: Io 9:28
    text: maledixerunt ei et dixerunt tu discipulus illius es nos autem Mosi discipuli
      sumus
  - name: Evangelium secundum Ioannem 9:29
    orderIndex: 28
    osisId: John.9.29
    sblId: John 9:29
    shortName: Io 9:29
    text: nos scimus quia Mosi locutus est Deus hunc autem nescimus unde sit
  - name: Evangelium secundum Ioannem 9:30
    orderIndex: 29
    osisId: John.9.30
    sblId: John 9:30
    shortName: Io 9:30
    text: respondit ille homo et dixit eis in hoc enim mirabile est quia vos nescitis
      unde sit et aperuit meos oculos
  - name: Evangelium secundum Ioannem 9:31
    orderIndex: 30
    osisId: John.9.31
    sblId: John 9:31
    shortName: Io 9:31
    text: scimus autem quia peccatores Deus non audit sed si quis Dei cultor est et
      voluntatem eius facit hunc exaudit
  - name: Evangelium secundum Ioannem 9:32
    orderIndex: 31
    osisId: John.9.32
    sblId: John 9:32
    shortName: Io 9:32
    text: a saeculo non est auditum quia aperuit quis oculos caeci nati
  - name: Evangelium secundum Ioannem 9:33
    orderIndex: 32
    osisId: John.9.33
    sblId: John 9:33
    shortName: Io 9:33
    text: nisi esset hic a Deo non poterat facere quicquam
  - name: Evangelium secundum Ioannem 9:34
    orderIndex: 33
    osisId: John.9.34
    sblId: John 9:34
    shortName: Io 9:34
    text: responderunt et dixerunt ei in peccatis natus es totus et tu doces nos et
      eiecerunt eum foras
  - name: Evangelium secundum Ioannem 9:35
    orderIndex: 34
    osisId: John.9.35
    sblId: John 9:35
    shortName: Io 9:35
    text: audivit Iesus quia eiecerunt eum foras et cum invenisset eum dixit ei tu
      credis in Filium Dei
  - name: Evangelium secundum Ioannem 9:36
    orderIndex: 35
    osisId: John.9.36
    sblId: John 9:36
    shortName: Io 9:36
    text: respondit ille et dixit quis est Domine ut credam in eum
  - name: Evangelium secundum Ioannem 9:37
    orderIndex: 36
    osisId: John.9.37
    sblId: John 9:37
    shortName: Io 9:37
    text: et dixit ei Iesus et vidisti eum et qui loquitur tecum ipse est
  - name: Evangelium secundum Ioannem 9:38
    orderIndex: 37
    osisId: John.9.38
    sblId: John 9:38
    shortName: Io 9:38
    text: at ille ait credo Domine et procidens adoravit eum
  - name: Evangelium secundum Ioannem 9:39
    orderIndex: 38
    osisId: John.9.39
    sblId: John 9:39
    shortName: Io 9:39
    text: dixit ei Iesus in iudicium ego in hunc mundum veni ut qui non vident videant
      et qui vident caeci fiant
  - name: Evangelium secundum Ioannem 9:40
    orderIndex: 39
    osisId: John.9.40
    sblId: John 9:40
    shortName: Io 9:40
    text: et audierunt ex Pharisaeis qui cum ipso erant et dixerunt ei numquid et
      nos caeci sumus
  - name: Evangelium secundum Ioannem 9:41
    orderIndex: 40
    osisId: John.9.41
    sblId: John 9:41
    shortName: Io 9:41
    text: dixit eis Iesus si caeci essetis non haberetis peccatum nunc vero dicitis
      quia videmus peccatum vestrum manet
  versesCount: 41
- name: Evangelium secundum Ioannem 10
  orderIndex: 9
  osisId: John.10
  sblId: John 10
  shortName: Io 10
  verses:
  - name: Evangelium secundum Ioannem 10:1
    orderIndex: 0
    osisId: John.10.1
    sblId: John 10:1
    shortName: Io 10:1
    text: amen amen dico vobis qui non intrat per ostium in ovile ovium sed ascendit
      aliunde ille fur est et latro
  - name: Evangelium secundum Ioannem 10:2
    orderIndex: 1
    osisId: John.10.2
    sblId: John 10:2
    shortName: Io 10:2
    text: qui autem intrat per ostium pastor est ovium
  - name: Evangelium secundum Ioannem 10:3
    orderIndex: 2
    osisId: John.10.3
    sblId: John 10:3
    shortName: Io 10:3
    text: huic ostiarius aperit et oves vocem eius audiunt et proprias oves vocat
      nominatim et educit eas
  - name: Evangelium secundum Ioannem 10:4
    orderIndex: 3
    osisId: John.10.4
    sblId: John 10:4
    shortName: Io 10:4
    text: et cum proprias oves emiserit ante eas vadit et oves illum sequuntur quia
      sciunt vocem eius
  - name: Evangelium secundum Ioannem 10:5
    orderIndex: 4
    osisId: John.10.5
    sblId: John 10:5
    shortName: Io 10:5
    text: alienum autem non sequuntur sed fugient ab eo quia non noverunt vocem alienorum
  - name: Evangelium secundum Ioannem 10:6
    orderIndex: 5
    osisId: John.10.6
    sblId: John 10:6
    shortName: Io 10:6
    text: hoc proverbium dixit eis Iesus illi autem non cognoverunt quid loqueretur
      eis
  - name: Evangelium secundum Ioannem 10:7
    orderIndex: 6
    osisId: John.10.7
    sblId: John 10:7
    shortName: Io 10:7
    text: dixit ergo eis iterum Iesus amen amen dico vobis quia ego sum ostium ovium
  - name: Evangelium secundum Ioannem 10:8
    orderIndex: 7
    osisId: John.10.8
    sblId: John 10:8
    shortName: Io 10:8
    text: omnes quotquot venerunt fures sunt et latrones sed non audierunt eos oves
  - name: Evangelium secundum Ioannem 10:9
    orderIndex: 8
    osisId: John.10.9
    sblId: John 10:9
    shortName: Io 10:9
    text: ego sum ostium per me si quis introierit salvabitur et ingredietur et egredietur
      et pascua inveniet
  - name: Evangelium secundum Ioannem 10:10
    orderIndex: 9
    osisId: John.10.10
    sblId: John 10:10
    shortName: Io 10:10
    text: fur non venit nisi ut furetur et mactet et perdat ego veni ut vitam habeant
      et abundantius habeant
  - name: Evangelium secundum Ioannem 10:11
    orderIndex: 10
    osisId: John.10.11
    sblId: John 10:11
    shortName: Io 10:11
    text: ego sum pastor bonus bonus pastor animam suam dat pro ovibus
  - name: Evangelium secundum Ioannem 10:12
    orderIndex: 11
    osisId: John.10.12
    sblId: John 10:12
    shortName: Io 10:12
    text: mercennarius et qui non est pastor cuius non sunt oves propriae videt lupum
      venientem et dimittit oves et fugit et lupus rapit et dispergit oves
  - name: Evangelium secundum Ioannem 10:13
    orderIndex: 12
    osisId: John.10.13
    sblId: John 10:13
    shortName: Io 10:13
    text: mercennarius autem fugit quia mercennarius est et non pertinet ad eum de
      ovibus
  - name: Evangelium secundum Ioannem 10:14
    orderIndex: 13
    osisId: John.10.14
    sblId: John 10:14
    shortName: Io 10:14
    text: ego sum pastor bonus et cognosco meas et cognoscunt me meae
  - name: Evangelium secundum Ioannem 10:15
    orderIndex: 14
    osisId: John.10.15
    sblId: John 10:15
    shortName: Io 10:15
    text: sicut novit me Pater et ego agnosco Patrem et animam meam pono pro ovibus
  - name: Evangelium secundum Ioannem 10:16
    orderIndex: 15
    osisId: John.10.16
    sblId: John 10:16
    shortName: Io 10:16
    text: et alias oves habeo quae non sunt ex hoc ovili et illas oportet me adducere
      et vocem meam audient et fiet unum ovile unus pastor
  - name: Evangelium secundum Ioannem 10:17
    orderIndex: 16
    osisId: John.10.17
    sblId: John 10:17
    shortName: Io 10:17
    text: propterea me Pater diligit quia ego pono animam meam ut iterum sumam eam
  - name: Evangelium secundum Ioannem 10:18
    orderIndex: 17
    osisId: John.10.18
    sblId: John 10:18
    shortName: Io 10:18
    text: nemo tollit eam a me sed ego pono eam a me ipso potestatem habeo ponendi
      eam et potestatem habeo iterum sumendi eam hoc mandatum accepi a Patre meo
  - name: Evangelium secundum Ioannem 10:19
    orderIndex: 18
    osisId: John.10.19
    sblId: John 10:19
    shortName: Io 10:19
    text: dissensio iterum facta est inter Iudaeos propter sermones hos
  - name: Evangelium secundum Ioannem 10:20
    orderIndex: 19
    osisId: John.10.20
    sblId: John 10:20
    shortName: Io 10:20
    text: dicebant autem multi ex ipsis daemonium habet et insanit quid eum auditis
  - name: Evangelium secundum Ioannem 10:21
    orderIndex: 20
    osisId: John.10.21
    sblId: John 10:21
    shortName: Io 10:21
    text: alii dicebant haec verba non sunt daemonium habentis numquid daemonium potest
      caecorum oculos aperire
  - name: Evangelium secundum Ioannem 10:22
    orderIndex: 21
    osisId: John.10.22
    sblId: John 10:22
    shortName: Io 10:22
    text: facta sunt autem encenia in Hierosolymis et hiemps erat
  - name: Evangelium secundum Ioannem 10:23
    orderIndex: 22
    osisId: John.10.23
    sblId: John 10:23
    shortName: Io 10:23
    text: et ambulabat Iesus in templo in porticu Salomonis
  - name: Evangelium secundum Ioannem 10:24
    orderIndex: 23
    osisId: John.10.24
    sblId: John 10:24
    shortName: Io 10:24
    text: circumdederunt ergo eum Iudaei et dicebant ei quousque animam nostram tollis
      si tu es Christus dic nobis palam
  - name: Evangelium secundum Ioannem 10:25
    orderIndex: 24
    osisId: John.10.25
    sblId: John 10:25
    shortName: Io 10:25
    text: respondit eis Iesus loquor vobis et non creditis opera quae ego facio in
      nomine Patris mei haec testimonium perhibent de me
  - name: Evangelium secundum Ioannem 10:26
    orderIndex: 25
    osisId: John.10.26
    sblId: John 10:26
    shortName: Io 10:26
    text: sed vos non creditis quia non estis ex ovibus meis
  - name: Evangelium secundum Ioannem 10:27
    orderIndex: 26
    osisId: John.10.27
    sblId: John 10:27
    shortName: Io 10:27
    text: oves meae vocem meam audiunt et ego cognosco eas et sequuntur me
  - name: Evangelium secundum Ioannem 10:28
    orderIndex: 27
    osisId: John.10.28
    sblId: John 10:28
    shortName: Io 10:28
    text: et ego vitam aeternam do eis et non peribunt in aeternum et non rapiet eas
      quisquam de manu mea
  - name: Evangelium secundum Ioannem 10:29
    orderIndex: 28
    osisId: John.10.29
    sblId: John 10:29
    shortName: Io 10:29
    text: Pater meus quod dedit mihi maius omnibus est et nemo potest rapere de manu
      Patris mei
  - name: Evangelium secundum Ioannem 10:30
    orderIndex: 29
    osisId: John.10.30
    sblId: John 10:30
    shortName: Io 10:30
    text: ego et Pater unum sumus
  - name: Evangelium secundum Ioannem 10:31
    orderIndex: 30
    osisId: John.10.31
    sblId: John 10:31
    shortName: Io 10:31
    text: sustulerunt lapides Iudaei ut lapidarent eum
  - name: Evangelium secundum Ioannem 10:32
    orderIndex: 31
    osisId: John.10.32
    sblId: John 10:32
    shortName: Io 10:32
    text: respondit eis Iesus multa opera bona ostendi vobis ex Patre meo propter
      quod eorum opus me lapidatis
  - name: Evangelium secundum Ioannem 10:33
    orderIndex: 32
    osisId: John.10.33
    sblId: John 10:33
    shortName: Io 10:33
    text: responderunt ei Iudaei de bono opere non lapidamus te sed de blasphemia
      et quia tu homo cum sis facis te ipsum Deum
  - name: Evangelium secundum Ioannem 10:34
    orderIndex: 33
    osisId: John.10.34
    sblId: John 10:34
    shortName: Io 10:34
    text: respondit eis Iesus nonne scriptum est in lege vestra quia ego dixi dii
      estis
  - name: Evangelium secundum Ioannem 10:35
    orderIndex: 34
    osisId: John.10.35
    sblId: John 10:35
    shortName: Io 10:35
    text: si illos dixit deos ad quos sermo Dei factus est et non potest solvi scriptura
  - name: Evangelium secundum Ioannem 10:36
    orderIndex: 35
    osisId: John.10.36
    sblId: John 10:36
    shortName: Io 10:36
    text: quem Pater sanctificavit et misit in mundum vos dicitis quia blasphemas
      quia dixi Filius Dei sum
  - name: Evangelium secundum Ioannem 10:37
    orderIndex: 36
    osisId: John.10.37
    sblId: John 10:37
    shortName: Io 10:37
    text: si non facio opera Patris mei nolite credere mihi
  - name: Evangelium secundum Ioannem 10:38
    orderIndex: 37
    osisId: John.10.38
    sblId: John 10:38
    shortName: Io 10:38
    text: si autem facio et si mihi non vultis credere operibus credite ut cognoscatis
      et credatis quia in me est Pater et ego in Patre
  - name: Evangelium secundum Ioannem 10:39
    orderIndex: 38
    osisId: John.10.39
    sblId: John 10:39
    shortName: Io 10:39
    text: quaerebant ergo eum prendere et exivit de manibus eorum
  - name: Evangelium secundum Ioannem 10:40
    orderIndex: 39
    osisId: John.10.40
    sblId: John 10:40
    shortName: Io 10:40
    text: et abiit iterum trans Iordanen in eum locum ubi erat Iohannes baptizans
      primum et mansit illic
  - name: Evangelium secundum Ioannem 10:41
    orderIndex: 40
    osisId: John.10.41
    sblId: John 10:41
    shortName: Io 10:41
    text: et multi venerunt ad eum et dicebant quia Iohannes quidem signum fecit nullum
  - name: Evangelium secundum Ioannem 10:42
    orderIndex: 41
    osisId: John.10.42
    sblId: John 10:42
    shortName: Io 10:42
    text: omnia autem quaecumque dixit Iohannes de hoc vera erant et multi crediderunt
      in eum
  versesCount: 42
- name: Evangelium secundum Ioannem 11
  orderIndex: 10
  osisId: John.11
  sblId: John 11
  shortName: Io 11
  verses:
  - name: Evangelium secundum Ioannem 11:1
    orderIndex: 0
    osisId: John.11.1
    sblId: John 11:1
    shortName: Io 11:1
    text: erat autem quidam languens Lazarus a Bethania de castello Mariae et Marthae
      sororis eius
  - name: Evangelium secundum Ioannem 11:2
    orderIndex: 1
    osisId: John.11.2
    sblId: John 11:2
    shortName: Io 11:2
    text: Maria autem erat quae unxit Dominum unguento et extersit pedes eius capillis
      suis cuius frater Lazarus infirmabatur
  - name: Evangelium secundum Ioannem 11:3
    orderIndex: 2
    osisId: John.11.3
    sblId: John 11:3
    shortName: Io 11:3
    text: miserunt ergo sorores ad eum dicentes Domine ecce quem amas infirmatur
  - name: Evangelium secundum Ioannem 11:4
    orderIndex: 3
    osisId: John.11.4
    sblId: John 11:4
    shortName: Io 11:4
    text: audiens autem Iesus dixit eis infirmitas haec non est ad mortem sed pro
      gloria Dei ut glorificetur Filius Dei per eam
  - name: Evangelium secundum Ioannem 11:5
    orderIndex: 4
    osisId: John.11.5
    sblId: John 11:5
    shortName: Io 11:5
    text: diligebat autem Iesus Martham et sororem eius Mariam et Lazarum
  - name: Evangelium secundum Ioannem 11:6
    orderIndex: 5
    osisId: John.11.6
    sblId: John 11:6
    shortName: Io 11:6
    text: ut ergo audivit quia infirmabatur tunc quidem mansit in eodem loco duobus
      diebus
  - name: Evangelium secundum Ioannem 11:7
    orderIndex: 6
    osisId: John.11.7
    sblId: John 11:7
    shortName: Io 11:7
    text: deinde post haec dicit discipulis suis eamus in Iudaeam iterum
  - name: Evangelium secundum Ioannem 11:8
    orderIndex: 7
    osisId: John.11.8
    sblId: John 11:8
    shortName: Io 11:8
    text: dicunt ei discipuli rabbi nunc quaerebant te Iudaei lapidare et iterum vadis
      illuc
  - name: Evangelium secundum Ioannem 11:9
    orderIndex: 8
    osisId: John.11.9
    sblId: John 11:9
    shortName: Io 11:9
    text: respondit Iesus nonne duodecim horae sunt diei si quis ambulaverit in die
      non offendit quia lucem huius mundi videt
  - name: Evangelium secundum Ioannem 11:10
    orderIndex: 9
    osisId: John.11.10
    sblId: John 11:10
    shortName: Io 11:10
    text: si autem ambulaverit nocte offendit quia lux non est in eo
  - name: Evangelium secundum Ioannem 11:11
    orderIndex: 10
    osisId: John.11.11
    sblId: John 11:11
    shortName: Io 11:11
    text: haec ait et post hoc dicit eis Lazarus amicus noster dormit sed vado ut
      a somno exsuscitem eum
  - name: Evangelium secundum Ioannem 11:12
    orderIndex: 11
    osisId: John.11.12
    sblId: John 11:12
    shortName: Io 11:12
    text: dixerunt ergo discipuli eius Domine si dormit salvus erit
  - name: Evangelium secundum Ioannem 11:13
    orderIndex: 12
    osisId: John.11.13
    sblId: John 11:13
    shortName: Io 11:13
    text: dixerat autem Iesus de morte eius illi autem putaverunt quia de dormitione
      somni diceret
  - name: Evangelium secundum Ioannem 11:14
    orderIndex: 13
    osisId: John.11.14
    sblId: John 11:14
    shortName: Io 11:14
    text: tunc ergo dixit eis Iesus manifeste Lazarus mortuus est
  - name: Evangelium secundum Ioannem 11:15
    orderIndex: 14
    osisId: John.11.15
    sblId: John 11:15
    shortName: Io 11:15
    text: et gaudeo propter vos ut credatis quoniam non eram ibi sed eamus ad eum
  - name: Evangelium secundum Ioannem 11:16
    orderIndex: 15
    osisId: John.11.16
    sblId: John 11:16
    shortName: Io 11:16
    text: dixit ergo Thomas qui dicitur Didymus ad condiscipulos eamus et nos ut moriamur
      cum eo
  - name: Evangelium secundum Ioannem 11:17
    orderIndex: 16
    osisId: John.11.17
    sblId: John 11:17
    shortName: Io 11:17
    text: venit itaque Iesus et invenit eum quattuor dies iam in monumento habentem
  - name: Evangelium secundum Ioannem 11:18
    orderIndex: 17
    osisId: John.11.18
    sblId: John 11:18
    shortName: Io 11:18
    text: erat autem Bethania iuxta Hierosolyma quasi stadiis quindecim
  - name: Evangelium secundum Ioannem 11:19
    orderIndex: 18
    osisId: John.11.19
    sblId: John 11:19
    shortName: Io 11:19
    text: multi autem ex Iudaeis venerant ad Martham et Mariam ut consolarentur eas
      de fratre suo
  - name: Evangelium secundum Ioannem 11:20
    orderIndex: 19
    osisId: John.11.20
    sblId: John 11:20
    shortName: Io 11:20
    text: Martha ergo ut audivit quia Iesus venit occurrit illi Maria autem domi sedebat
  - name: Evangelium secundum Ioannem 11:21
    orderIndex: 20
    osisId: John.11.21
    sblId: John 11:21
    shortName: Io 11:21
    text: dixit ergo Martha ad Iesum Domine si fuisses hic frater meus non fuisset
      mortuus
  - name: Evangelium secundum Ioannem 11:22
    orderIndex: 21
    osisId: John.11.22
    sblId: John 11:22
    shortName: Io 11:22
    text: sed et nunc scio quia quaecumque poposceris a Deo dabit tibi Deus
  - name: Evangelium secundum Ioannem 11:23
    orderIndex: 22
    osisId: John.11.23
    sblId: John 11:23
    shortName: Io 11:23
    text: dicit illi Iesus resurget frater tuus
  - name: Evangelium secundum Ioannem 11:24
    orderIndex: 23
    osisId: John.11.24
    sblId: John 11:24
    shortName: Io 11:24
    text: dicit ei Martha scio quia resurget in resurrectione in novissima die
  - name: Evangelium secundum Ioannem 11:25
    orderIndex: 24
    osisId: John.11.25
    sblId: John 11:25
    shortName: Io 11:25
    text: dixit ei Iesus ego sum resurrectio et vita qui credit in me et si mortuus
      fuerit vivet
  - name: Evangelium secundum Ioannem 11:26
    orderIndex: 25
    osisId: John.11.26
    sblId: John 11:26
    shortName: Io 11:26
    text: et omnis qui vivit et credit in me non morietur in aeternum credis hoc
  - name: Evangelium secundum Ioannem 11:27
    orderIndex: 26
    osisId: John.11.27
    sblId: John 11:27
    shortName: Io 11:27
    text: ait illi utique Domine ego credidi quia tu es Christus Filius Dei qui in
      mundum venisti
  - name: Evangelium secundum Ioannem 11:28
    orderIndex: 27
    osisId: John.11.28
    sblId: John 11:28
    shortName: Io 11:28
    text: et cum haec dixisset abiit et vocavit Mariam sororem suam silentio dicens
      magister adest et vocat te
  - name: Evangelium secundum Ioannem 11:29
    orderIndex: 28
    osisId: John.11.29
    sblId: John 11:29
    shortName: Io 11:29
    text: illa ut audivit surgit cito et venit ad eum
  - name: Evangelium secundum Ioannem 11:30
    orderIndex: 29
    osisId: John.11.30
    sblId: John 11:30
    shortName: Io 11:30
    text: nondum enim venerat Iesus in castellum sed erat adhuc in illo loco ubi occurrerat
      ei Martha
  - name: Evangelium secundum Ioannem 11:31
    orderIndex: 30
    osisId: John.11.31
    sblId: John 11:31
    shortName: Io 11:31
    text: Iudaei igitur qui erant cum ea in domo et consolabantur eam cum vidissent
      Mariam quia cito surrexit et exiit secuti sunt eam dicentes quia vadit ad monumentum
      ut ploret ibi
  - name: Evangelium secundum Ioannem 11:32
    orderIndex: 31
    osisId: John.11.32
    sblId: John 11:32
    shortName: Io 11:32
    text: Maria ergo cum venisset ubi erat Iesus videns eum cecidit ad pedes eius
      et dixit ei Domine si fuisses hic non esset mortuus frater meus
  - name: Evangelium secundum Ioannem 11:33
    orderIndex: 32
    osisId: John.11.33
    sblId: John 11:33
    shortName: Io 11:33
    text: Iesus ergo ut vidit eam plorantem et Iudaeos qui venerant cum ea plorantes
      fremuit spiritu et turbavit se ipsum
  - name: Evangelium secundum Ioannem 11:34
    orderIndex: 33
    osisId: John.11.34
    sblId: John 11:34
    shortName: Io 11:34
    text: et dixit ubi posuistis eum dicunt ei Domine veni et vide
  - name: Evangelium secundum Ioannem 11:35
    orderIndex: 34
    osisId: John.11.35
    sblId: John 11:35
    shortName: Io 11:35
    text: et lacrimatus est Iesus
  - name: Evangelium secundum Ioannem 11:36
    orderIndex: 35
    osisId: John.11.36
    sblId: John 11:36
    shortName: Io 11:36
    text: dixerunt ergo Iudaei ecce quomodo amabat eum
  - name: Evangelium secundum Ioannem 11:37
    orderIndex: 36
    osisId: John.11.37
    sblId: John 11:37
    shortName: Io 11:37
    text: quidam autem dixerunt ex ipsis non poterat hic qui aperuit oculos caeci
      facere ut et hic non moreretur
  - name: Evangelium secundum Ioannem 11:38
    orderIndex: 37
    osisId: John.11.38
    sblId: John 11:38
    shortName: Io 11:38
    text: Iesus ergo rursum fremens in semet ipso venit ad monumentum erat autem spelunca
      et lapis superpositus erat ei
  - name: Evangelium secundum Ioannem 11:39
    orderIndex: 38
    osisId: John.11.39
    sblId: John 11:39
    shortName: Io 11:39
    text: ait Iesus tollite lapidem dicit ei Martha soror eius qui mortuus fuerat
      Domine iam fetet quadriduanus enim est
  - name: Evangelium secundum Ioannem 11:40
    orderIndex: 39
    osisId: John.11.40
    sblId: John 11:40
    shortName: Io 11:40
    text: dicit ei Iesus nonne dixi tibi quoniam si credideris videbis gloriam Dei
  - name: Evangelium secundum Ioannem 11:41
    orderIndex: 40
    osisId: John.11.41
    sblId: John 11:41
    shortName: Io 11:41
    text: tulerunt ergo lapidem Iesus autem elevatis sursum oculis dixit Pater gratias
      ago tibi quoniam audisti me
  - name: Evangelium secundum Ioannem 11:42
    orderIndex: 41
    osisId: John.11.42
    sblId: John 11:42
    shortName: Io 11:42
    text: ego autem sciebam quia semper me audis sed propter populum qui circumstat
      dixi ut credant quia tu me misisti
  - name: Evangelium secundum Ioannem 11:43
    orderIndex: 42
    osisId: John.11.43
    sblId: John 11:43
    shortName: Io 11:43
    text: haec cum dixisset voce magna clamavit Lazare veni foras
  - name: Evangelium secundum Ioannem 11:44
    orderIndex: 43
    osisId: John.11.44
    sblId: John 11:44
    shortName: Io 11:44
    text: et statim prodiit qui fuerat mortuus ligatus pedes et manus institis et
      facies illius sudario erat ligata dicit Iesus eis solvite eum et sinite abire
  - name: Evangelium secundum Ioannem 11:45
    orderIndex: 44
    osisId: John.11.45
    sblId: John 11:45
    shortName: Io 11:45
    text: multi ergo ex Iudaeis qui venerant ad Mariam et viderant quae fecit crediderunt
      in eum
  - name: Evangelium secundum Ioannem 11:46
    orderIndex: 45
    osisId: John.11.46
    sblId: John 11:46
    shortName: Io 11:46
    text: quidam autem ex ipsis abierunt ad Pharisaeos et dixerunt eis quae fecit
      Iesus
  - name: Evangelium secundum Ioannem 11:47
    orderIndex: 46
    osisId: John.11.47
    sblId: John 11:47
    shortName: Io 11:47
    text: collegerunt ergo pontifices et Pharisaei concilium et dicebant quid facimus
      quia hic homo multa signa facit
  - name: Evangelium secundum Ioannem 11:48
    orderIndex: 47
    osisId: John.11.48
    sblId: John 11:48
    shortName: Io 11:48
    text: si dimittimus eum sic omnes credent in eum et venient Romani et tollent
      nostrum et locum et gentem
  - name: Evangelium secundum Ioannem 11:49
    orderIndex: 48
    osisId: John.11.49
    sblId: John 11:49
    shortName: Io 11:49
    text: unus autem ex ipsis Caiaphas cum esset pontifex anni illius dixit eis vos
      nescitis quicquam
  - name: Evangelium secundum Ioannem 11:50
    orderIndex: 49
    osisId: John.11.50
    sblId: John 11:50
    shortName: Io 11:50
    text: nec cogitatis quia expedit nobis ut unus moriatur homo pro populo et non
      tota gens pereat
  - name: Evangelium secundum Ioannem 11:51
    orderIndex: 50
    osisId: John.11.51
    sblId: John 11:51
    shortName: Io 11:51
    text: hoc autem a semet ipso non dixit sed cum esset pontifex anni illius prophetavit
      quia Iesus moriturus erat pro gente
  - name: Evangelium secundum Ioannem 11:52
    orderIndex: 51
    osisId: John.11.52
    sblId: John 11:52
    shortName: Io 11:52
    text: et non tantum pro gente sed et ut filios Dei qui erant dispersi congregaret
      in unum
  - name: Evangelium secundum Ioannem 11:53
    orderIndex: 52
    osisId: John.11.53
    sblId: John 11:53
    shortName: Io 11:53
    text: ab illo ergo die cogitaverunt ut interficerent eum
  - name: Evangelium secundum Ioannem 11:54
    orderIndex: 53
    osisId: John.11.54
    sblId: John 11:54
    shortName: Io 11:54
    text: Iesus ergo iam non in palam ambulabat apud Iudaeos sed abiit in regionem
      iuxta desertum in civitatem quae dicitur Efrem et ibi morabatur cum discipulis
  - name: Evangelium secundum Ioannem 11:55
    orderIndex: 54
    osisId: John.11.55
    sblId: John 11:55
    shortName: Io 11:55
    text: proximum autem erat pascha Iudaeorum et ascenderunt multi Hierosolyma de
      regione ante pascha ut sanctificarent se ipsos
  - name: Evangelium secundum Ioannem 11:56
    orderIndex: 55
    osisId: John.11.56
    sblId: John 11:56
    shortName: Io 11:56
    text: quaerebant ergo Iesum et conloquebantur ad invicem in templo stantes quid
      putatis quia non veniat ad diem festum
  - name: Evangelium secundum Ioannem 11:57
    orderIndex: 56
    osisId: John.11.57
    sblId: John 11:57
    shortName: Io 11:57
    text: dederant autem pontifices et Pharisaei mandatum ut si quis cognoverit ubi
      sit indicet ut adprehendant eum
  versesCount: 57
- name: Evangelium secundum Ioannem 12
  orderIndex: 11
  osisId: John.12
  sblId: John 12
  shortName: Io 12
  verses:
  - name: Evangelium secundum Ioannem 12:1
    orderIndex: 0
    osisId: John.12.1
    sblId: John 12:1
    shortName: Io 12:1
    text: Iesus ergo ante sex dies paschae venit Bethaniam ubi fuerat Lazarus mortuus
      quem suscitavit Iesus
  - name: Evangelium secundum Ioannem 12:2
    orderIndex: 1
    osisId: John.12.2
    sblId: John 12:2
    shortName: Io 12:2
    text: fecerunt autem ei cenam ibi et Martha ministrabat Lazarus vero unus erat
      ex discumbentibus cum eo
  - name: Evangelium secundum Ioannem 12:3
    orderIndex: 2
    osisId: John.12.3
    sblId: John 12:3
    shortName: Io 12:3
    text: Maria ergo accepit libram unguenti nardi pistici pretiosi unxit pedes Iesu
      et extersit capillis suis pedes eius et domus impleta est ex odore unguenti
  - name: Evangelium secundum Ioannem 12:4
    orderIndex: 3
    osisId: John.12.4
    sblId: John 12:4
    shortName: Io 12:4
    text: dicit ergo unus ex discipulis eius Iudas Scariotis qui erat eum traditurus
  - name: Evangelium secundum Ioannem 12:5
    orderIndex: 4
    osisId: John.12.5
    sblId: John 12:5
    shortName: Io 12:5
    text: quare hoc unguentum non veniit trecentis denariis et datum est egenis
  - name: Evangelium secundum Ioannem 12:6
    orderIndex: 5
    osisId: John.12.6
    sblId: John 12:6
    shortName: Io 12:6
    text: dixit autem hoc non quia de egenis pertinebat ad eum sed quia fur erat et
      loculos habens ea quae mittebantur portabat
  - name: Evangelium secundum Ioannem 12:7
    orderIndex: 6
    osisId: John.12.7
    sblId: John 12:7
    shortName: Io 12:7
    text: dixit ergo Iesus sine illam ut in die sepulturae meae servet illud
  - name: Evangelium secundum Ioannem 12:8
    orderIndex: 7
    osisId: John.12.8
    sblId: John 12:8
    shortName: Io 12:8
    text: pauperes enim semper habetis vobiscum me autem non semper habetis
  - name: Evangelium secundum Ioannem 12:9
    orderIndex: 8
    osisId: John.12.9
    sblId: John 12:9
    shortName: Io 12:9
    text: cognovit ergo turba multa ex Iudaeis quia illic est et venerunt non propter
      Iesum tantum sed ut Lazarum viderent quem suscitavit a mortuis
  - name: Evangelium secundum Ioannem 12:10
    orderIndex: 9
    osisId: John.12.10
    sblId: John 12:10
    shortName: Io 12:10
    text: cogitaverunt autem principes sacerdotum ut et Lazarum interficerent
  - name: Evangelium secundum Ioannem 12:11
    orderIndex: 10
    osisId: John.12.11
    sblId: John 12:11
    shortName: Io 12:11
    text: quia multi propter illum abibant ex Iudaeis et credebant in Iesum
  - name: Evangelium secundum Ioannem 12:12
    orderIndex: 11
    osisId: John.12.12
    sblId: John 12:12
    shortName: Io 12:12
    text: in crastinum autem turba multa quae venerat ad diem festum cum audissent
      quia venit Iesus Hierosolyma
  - name: Evangelium secundum Ioannem 12:13
    orderIndex: 12
    osisId: John.12.13
    sblId: John 12:13
    shortName: Io 12:13
    text: acceperunt ramos palmarum et processerunt obviam ei et clamabant osanna
      benedictus qui venit in nomine Domini rex Israhel
  - name: Evangelium secundum Ioannem 12:14
    orderIndex: 13
    osisId: John.12.14
    sblId: John 12:14
    shortName: Io 12:14
    text: et invenit Iesus asellum et sedit super eum sicut scriptum est
  - name: Evangelium secundum Ioannem 12:15
    orderIndex: 14
    osisId: John.12.15
    sblId: John 12:15
    shortName: Io 12:15
    text: noli timere filia Sion ecce rex tuus venit sedens super pullum asinae
  - name: Evangelium secundum Ioannem 12:16
    orderIndex: 15
    osisId: John.12.16
    sblId: John 12:16
    shortName: Io 12:16
    text: haec non cognoverunt discipuli eius primum sed quando glorificatus est Iesus
      tunc recordati sunt quia haec erant scripta de eo et haec fecerunt ei
  - name: Evangelium secundum Ioannem 12:17
    orderIndex: 16
    osisId: John.12.17
    sblId: John 12:17
    shortName: Io 12:17
    text: testimonium ergo perhibebat turba quae erat cum eo quando Lazarum vocavit
      de monumento et suscitavit eum a mortuis
  - name: Evangelium secundum Ioannem 12:18
    orderIndex: 17
    osisId: John.12.18
    sblId: John 12:18
    shortName: Io 12:18
    text: propterea et obviam venit ei turba quia audierunt eum fecisse hoc signum
  - name: Evangelium secundum Ioannem 12:19
    orderIndex: 18
    osisId: John.12.19
    sblId: John 12:19
    shortName: Io 12:19
    text: Pharisaei ergo dixerunt ad semet ipsos videtis quia nihil proficimus ecce
      mundus totus post eum abiit
  - name: Evangelium secundum Ioannem 12:20
    orderIndex: 19
    osisId: John.12.20
    sblId: John 12:20
    shortName: Io 12:20
    text: erant autem gentiles quidam ex his qui ascenderant ut adorarent in die festo
  - name: Evangelium secundum Ioannem 12:21
    orderIndex: 20
    osisId: John.12.21
    sblId: John 12:21
    shortName: Io 12:21
    text: hii ergo accesserunt ad Philippum qui erat a Bethsaida Galilaeae et rogabant
      eum dicentes domine volumus Iesum videre
  - name: Evangelium secundum Ioannem 12:22
    orderIndex: 21
    osisId: John.12.22
    sblId: John 12:22
    shortName: Io 12:22
    text: venit Philippus et dicit Andreae Andreas rursum et Philippus dixerunt Iesu
  - name: Evangelium secundum Ioannem 12:23
    orderIndex: 22
    osisId: John.12.23
    sblId: John 12:23
    shortName: Io 12:23
    text: Iesus autem respondit eis dicens venit hora ut clarificetur Filius hominis
  - name: Evangelium secundum Ioannem 12:24
    orderIndex: 23
    osisId: John.12.24
    sblId: John 12:24
    shortName: Io 12:24
    text: amen amen dico vobis nisi granum frumenti cadens in terram mortuum fuerit
  - name: Evangelium secundum Ioannem 12:25
    orderIndex: 24
    osisId: John.12.25
    sblId: John 12:25
    shortName: Io 12:25
    text: ipsum solum manet si autem mortuum fuerit multum fructum adfert qui amat
      animam suam perdet eam et qui odit animam suam in hoc mundo in vitam aeternam
      custodit eam
  - name: Evangelium secundum Ioannem 12:26
    orderIndex: 25
    osisId: John.12.26
    sblId: John 12:26
    shortName: Io 12:26
    text: si quis mihi ministrat me sequatur et ubi sum ego illic et minister meus
      erit si quis mihi ministraverit honorificabit eum Pater meus
  - name: Evangelium secundum Ioannem 12:27
    orderIndex: 26
    osisId: John.12.27
    sblId: John 12:27
    shortName: Io 12:27
    text: nunc anima mea turbata est et quid dicam Pater salvifica me ex hora hac
      sed propterea veni in horam hanc
  - name: Evangelium secundum Ioannem 12:28
    orderIndex: 27
    osisId: John.12.28
    sblId: John 12:28
    shortName: Io 12:28
    text: Pater clarifica tuum nomen venit ergo vox de caelo et clarificavi et iterum
      clarificabo
  - name: Evangelium secundum Ioannem 12:29
    orderIndex: 28
    osisId: John.12.29
    sblId: John 12:29
    shortName: Io 12:29
    text: turba ergo quae stabat et audierat dicebant tonitruum factum esse alii dicebant
      angelus ei locutus est
  - name: Evangelium secundum Ioannem 12:30
    orderIndex: 29
    osisId: John.12.30
    sblId: John 12:30
    shortName: Io 12:30
    text: respondit Iesus et dixit non propter me vox haec venit sed propter vos
  - name: Evangelium secundum Ioannem 12:31
    orderIndex: 30
    osisId: John.12.31
    sblId: John 12:31
    shortName: Io 12:31
    text: nunc iudicium est mundi nunc princeps huius mundi eicietur foras
  - name: Evangelium secundum Ioannem 12:32
    orderIndex: 31
    osisId: John.12.32
    sblId: John 12:32
    shortName: Io 12:32
    text: et ego si exaltatus fuero a terra omnia traham ad me ipsum
  - name: Evangelium secundum Ioannem 12:33
    orderIndex: 32
    osisId: John.12.33
    sblId: John 12:33
    shortName: Io 12:33
    text: hoc autem dicebat significans qua morte esset moriturus
  - name: Evangelium secundum Ioannem 12:34
    orderIndex: 33
    osisId: John.12.34
    sblId: John 12:34
    shortName: Io 12:34
    text: respondit ei turba nos audivimus ex lege quia Christus manet in aeternum
      et quomodo tu dicis oportet exaltari Filium hominis quis est iste Filius hominis
  - name: Evangelium secundum Ioannem 12:35
    orderIndex: 34
    osisId: John.12.35
    sblId: John 12:35
    shortName: Io 12:35
    text: dixit ergo eis Iesus adhuc modicum lumen in vobis est ambulate dum lucem
      habetis ut non tenebrae vos conprehendant et qui ambulat in tenebris nescit
      quo vadat
  - name: Evangelium secundum Ioannem 12:36
    orderIndex: 35
    osisId: John.12.36
    sblId: John 12:36
    shortName: Io 12:36
    text: dum lucem habetis credite in lucem ut filii lucis sitis haec locutus est
      Iesus et abiit et abscondit se ab eis
  - name: Evangelium secundum Ioannem 12:37
    orderIndex: 36
    osisId: John.12.37
    sblId: John 12:37
    shortName: Io 12:37
    text: cum autem tanta signa fecisset coram eis non credebant in eum
  - name: Evangelium secundum Ioannem 12:38
    orderIndex: 37
    osisId: John.12.38
    sblId: John 12:38
    shortName: Io 12:38
    text: ut sermo Esaiae prophetae impleretur quem dixit Domine quis credidit auditui
      nostro et brachium Domini cui revelatum est
  - name: Evangelium secundum Ioannem 12:39
    orderIndex: 38
    osisId: John.12.39
    sblId: John 12:39
    shortName: Io 12:39
    text: propterea non poterant credere quia iterum dixit Esaias
  - name: Evangelium secundum Ioannem 12:40
    orderIndex: 39
    osisId: John.12.40
    sblId: John 12:40
    shortName: Io 12:40
    text: excaecavit oculos eorum et induravit eorum cor ut non videant oculis et
      intellegant corde et convertantur et sanem eos
  - name: Evangelium secundum Ioannem 12:41
    orderIndex: 40
    osisId: John.12.41
    sblId: John 12:41
    shortName: Io 12:41
    text: haec dixit Esaias quando vidit gloriam eius et locutus est de eo
  - name: Evangelium secundum Ioannem 12:42
    orderIndex: 41
    osisId: John.12.42
    sblId: John 12:42
    shortName: Io 12:42
    text: verumtamen et ex principibus multi crediderunt in eum sed propter Pharisaeos
      non confitebantur ut de synagoga non eicerentur
  - name: Evangelium secundum Ioannem 12:43
    orderIndex: 42
    osisId: John.12.43
    sblId: John 12:43
    shortName: Io 12:43
    text: dilexerunt enim gloriam hominum magis quam gloriam Dei
  - name: Evangelium secundum Ioannem 12:44
    orderIndex: 43
    osisId: John.12.44
    sblId: John 12:44
    shortName: Io 12:44
    text: Iesus autem clamavit et dixit qui credit in me non credit in me sed in eum
      qui misit me
  - name: Evangelium secundum Ioannem 12:45
    orderIndex: 44
    osisId: John.12.45
    sblId: John 12:45
    shortName: Io 12:45
    text: et qui videt me videt eum qui misit me
  - name: Evangelium secundum Ioannem 12:46
    orderIndex: 45
    osisId: John.12.46
    sblId: John 12:46
    shortName: Io 12:46
    text: ego lux in mundum veni ut omnis qui credit in me in tenebris non maneat
  - name: Evangelium secundum Ioannem 12:47
    orderIndex: 46
    osisId: John.12.47
    sblId: John 12:47
    shortName: Io 12:47
    text: et si quis audierit verba mea et non custodierit ego non iudico eum non
      enim veni ut iudicem mundum sed ut salvificem mundum
  - name: Evangelium secundum Ioannem 12:48
    orderIndex: 47
    osisId: John.12.48
    sblId: John 12:48
    shortName: Io 12:48
    text: qui spernit me et non accipit verba mea habet qui iudicet eum sermo quem
      locutus sum ille iudicabit eum in novissimo die
  - name: Evangelium secundum Ioannem 12:49
    orderIndex: 48
    osisId: John.12.49
    sblId: John 12:49
    shortName: Io 12:49
    text: quia ego ex me ipso non sum locutus sed qui misit me Pater ipse mihi mandatum
      dedit quid dicam et quid loquar
  - name: Evangelium secundum Ioannem 12:50
    orderIndex: 49
    osisId: John.12.50
    sblId: John 12:50
    shortName: Io 12:50
    text: et scio quia mandatum eius vita aeterna est quae ergo ego loquor sicut dixit
      mihi Pater sic loquor
  versesCount: 50
- name: Evangelium secundum Ioannem 13
  orderIndex: 12
  osisId: John.13
  sblId: John 13
  shortName: Io 13
  verses:
  - name: Evangelium secundum Ioannem 13:1
    orderIndex: 0
    osisId: John.13.1
    sblId: John 13:1
    shortName: Io 13:1
    text: ante diem autem festum paschae sciens Iesus quia venit eius hora ut transeat
      ex hoc mundo ad Patrem cum dilexisset suos qui erant in mundo in finem dilexit
      eos
  - name: Evangelium secundum Ioannem 13:2
    orderIndex: 1
    osisId: John.13.2
    sblId: John 13:2
    shortName: Io 13:2
    text: et cena facta cum diabolus iam misisset in corde ut traderet eum Iudas Simonis
      Scariotis
  - name: Evangelium secundum Ioannem 13:3
    orderIndex: 2
    osisId: John.13.3
    sblId: John 13:3
    shortName: Io 13:3
    text: sciens quia omnia dedit ei Pater in manus et quia a Deo exivit et ad Deum
      vadit
  - name: Evangelium secundum Ioannem 13:4
    orderIndex: 3
    osisId: John.13.4
    sblId: John 13:4
    shortName: Io 13:4
    text: surgit a cena et ponit vestimenta sua et cum accepisset linteum praecinxit
      se
  - name: Evangelium secundum Ioannem 13:5
    orderIndex: 4
    osisId: John.13.5
    sblId: John 13:5
    shortName: Io 13:5
    text: deinde mittit aquam in pelvem et coepit lavare pedes discipulorum et extergere
      linteo quo erat praecinctus
  - name: Evangelium secundum Ioannem 13:6
    orderIndex: 5
    osisId: John.13.6
    sblId: John 13:6
    shortName: Io 13:6
    text: venit ergo ad Simonem Petrum et dicit ei Petrus Domine tu mihi lavas pedes
  - name: Evangelium secundum Ioannem 13:7
    orderIndex: 6
    osisId: John.13.7
    sblId: John 13:7
    shortName: Io 13:7
    text: respondit Iesus et dicit ei quod ego facio tu nescis modo scies autem postea
  - name: Evangelium secundum Ioannem 13:8
    orderIndex: 7
    osisId: John.13.8
    sblId: John 13:8
    shortName: Io 13:8
    text: dicit ei Petrus non lavabis mihi pedes in aeternum respondit Iesus ei si
      non lavero te non habes partem mecum
  - name: Evangelium secundum Ioannem 13:9
    orderIndex: 8
    osisId: John.13.9
    sblId: John 13:9
    shortName: Io 13:9
    text: dicit ei Simon Petrus Domine non tantum pedes meos sed et manus et caput
  - name: Evangelium secundum Ioannem 13:10
    orderIndex: 9
    osisId: John.13.10
    sblId: John 13:10
    shortName: Io 13:10
    text: dicit ei Iesus qui lotus est non indiget ut lavet sed est mundus totus et
      vos mundi estis sed non omnes
  - name: Evangelium secundum Ioannem 13:11
    orderIndex: 10
    osisId: John.13.11
    sblId: John 13:11
    shortName: Io 13:11
    text: sciebat enim quisnam esset qui traderet eum propterea dixit non estis mundi
      omnes
  - name: Evangelium secundum Ioannem 13:12
    orderIndex: 11
    osisId: John.13.12
    sblId: John 13:12
    shortName: Io 13:12
    text: postquam ergo lavit pedes eorum et accepit vestimenta sua cum recubuisset
      iterum dixit eis scitis quid fecerim vobis
  - name: Evangelium secundum Ioannem 13:13
    orderIndex: 12
    osisId: John.13.13
    sblId: John 13:13
    shortName: Io 13:13
    text: vos vocatis me magister et Domine et bene dicitis sum etenim
  - name: Evangelium secundum Ioannem 13:14
    orderIndex: 13
    osisId: John.13.14
    sblId: John 13:14
    shortName: Io 13:14
    text: si ergo ego lavi vestros pedes Dominus et magister et vos debetis alter
      alterius lavare pedes
  - name: Evangelium secundum Ioannem 13:15
    orderIndex: 14
    osisId: John.13.15
    sblId: John 13:15
    shortName: Io 13:15
    text: exemplum enim dedi vobis ut quemadmodum ego feci vobis ita et vos faciatis
  - name: Evangelium secundum Ioannem 13:16
    orderIndex: 15
    osisId: John.13.16
    sblId: John 13:16
    shortName: Io 13:16
    text: amen amen dico vobis non est servus maior domino suo neque apostolus maior
      eo qui misit illum
  - name: Evangelium secundum Ioannem 13:17
    orderIndex: 16
    osisId: John.13.17
    sblId: John 13:17
    shortName: Io 13:17
    text: si haec scitis beati eritis si feceritis ea
  - name: Evangelium secundum Ioannem 13:18
    orderIndex: 17
    osisId: John.13.18
    sblId: John 13:18
    shortName: Io 13:18
    text: non de omnibus vobis dico ego scio quos elegerim sed ut impleatur scriptura
      qui manducat mecum panem levavit contra me calcaneum suum
  - name: Evangelium secundum Ioannem 13:19
    orderIndex: 18
    osisId: John.13.19
    sblId: John 13:19
    shortName: Io 13:19
    text: amodo dico vobis priusquam fiat ut credatis cum factum fuerit quia ego sum
  - name: Evangelium secundum Ioannem 13:20
    orderIndex: 19
    osisId: John.13.20
    sblId: John 13:20
    shortName: Io 13:20
    text: amen amen dico vobis qui accipit si quem misero me accipit qui autem me
      accipit accipit eum qui me misit
  - name: Evangelium secundum Ioannem 13:21
    orderIndex: 20
    osisId: John.13.21
    sblId: John 13:21
    shortName: Io 13:21
    text: cum haec dixisset Iesus turbatus est spiritu et protestatus est et dixit
      amen amen dico vobis quia unus ex vobis tradet me
  - name: Evangelium secundum Ioannem 13:22
    orderIndex: 21
    osisId: John.13.22
    sblId: John 13:22
    shortName: Io 13:22
    text: aspiciebant ergo ad invicem discipuli haesitantes de quo diceret
  - name: Evangelium secundum Ioannem 13:23
    orderIndex: 22
    osisId: John.13.23
    sblId: John 13:23
    shortName: Io 13:23
    text: erat ergo recumbens unus ex discipulis eius in sinu Iesu quem diligebat
      Iesus
  - name: Evangelium secundum Ioannem 13:24
    orderIndex: 23
    osisId: John.13.24
    sblId: John 13:24
    shortName: Io 13:24
    text: innuit ergo huic Simon Petrus et dicit ei quis est de quo dicit
  - name: Evangelium secundum Ioannem 13:25
    orderIndex: 24
    osisId: John.13.25
    sblId: John 13:25
    shortName: Io 13:25
    text: itaque cum recubuisset ille supra pectus Iesu dicit ei Domine quis est
  - name: Evangelium secundum Ioannem 13:26
    orderIndex: 25
    osisId: John.13.26
    sblId: John 13:26
    shortName: Io 13:26
    text: respondit Iesus ille est cui ego intinctum panem porrexero et cum intinxisset
      panem dedit Iudae Simonis Scariotis
  - name: Evangelium secundum Ioannem 13:27
    orderIndex: 26
    osisId: John.13.27
    sblId: John 13:27
    shortName: Io 13:27
    text: et post buccellam tunc introivit in illum Satanas dicit ei Iesus quod facis
      fac citius
  - name: Evangelium secundum Ioannem 13:28
    orderIndex: 27
    osisId: John.13.28
    sblId: John 13:28
    shortName: Io 13:28
    text: hoc autem nemo scivit discumbentium ad quid dixerit ei
  - name: Evangelium secundum Ioannem 13:29
    orderIndex: 28
    osisId: John.13.29
    sblId: John 13:29
    shortName: Io 13:29
    text: quidam enim putabant quia loculos habebat Iudas quia dicit ei Iesus eme
      ea quae opus sunt nobis ad diem festum aut egenis ut aliquid daret
  - name: Evangelium secundum Ioannem 13:30
    orderIndex: 29
    osisId: John.13.30
    sblId: John 13:30
    shortName: Io 13:30
    text: cum ergo accepisset ille buccellam exivit continuo erat autem nox
  - name: Evangelium secundum Ioannem 13:31
    orderIndex: 30
    osisId: John.13.31
    sblId: John 13:31
    shortName: Io 13:31
    text: cum ergo exisset dicit Iesus nunc clarificatus est Filius hominis et Deus
      clarificatus est in eo
  - name: Evangelium secundum Ioannem 13:32
    orderIndex: 31
    osisId: John.13.32
    sblId: John 13:32
    shortName: Io 13:32
    text: si Deus clarificatus est in eo et Deus clarificabit eum in semet ipso et
      continuo clarificabit eum
  - name: Evangelium secundum Ioannem 13:33
    orderIndex: 32
    osisId: John.13.33
    sblId: John 13:33
    shortName: Io 13:33
    text: filioli adhuc modicum vobiscum sum quaeretis me et sicut dixi Iudaeis quo
      ego vado vos non potestis venire et vobis dico modo
  - name: Evangelium secundum Ioannem 13:34
    orderIndex: 33
    osisId: John.13.34
    sblId: John 13:34
    shortName: Io 13:34
    text: mandatum novum do vobis ut diligatis invicem sicut dilexi vos ut et vos
      diligatis invicem
  - name: Evangelium secundum Ioannem 13:35
    orderIndex: 34
    osisId: John.13.35
    sblId: John 13:35
    shortName: Io 13:35
    text: in hoc cognoscent omnes quia mei discipuli estis si dilectionem habueritis
      ad invicem
  - name: Evangelium secundum Ioannem 13:36
    orderIndex: 35
    osisId: John.13.36
    sblId: John 13:36
    shortName: Io 13:36
    text: dicit ei Simon Petrus Domine quo vadis respondit Iesus quo ego vado non
      potes me modo sequi sequeris autem postea
  - name: Evangelium secundum Ioannem 13:37
    orderIndex: 36
    osisId: John.13.37
    sblId: John 13:37
    shortName: Io 13:37
    text: dicit ei Petrus quare non possum sequi te modo animam meam pro te ponam
  - name: Evangelium secundum Ioannem 13:38
    orderIndex: 37
    osisId: John.13.38
    sblId: John 13:38
    shortName: Io 13:38
    text: respondit Iesus animam tuam pro me ponis amen amen dico tibi non cantabit
      gallus donec me ter neges
  versesCount: 38
- name: Evangelium secundum Ioannem 14
  orderIndex: 13
  osisId: John.14
  sblId: John 14
  shortName: Io 14
  verses:
  - name: Evangelium secundum Ioannem 14:1
    orderIndex: 0
    osisId: John.14.1
    sblId: John 14:1
    shortName: Io 14:1
    text: non turbetur cor vestrum creditis in Deum et in me credite
  - name: Evangelium secundum Ioannem 14:2
    orderIndex: 1
    osisId: John.14.2
    sblId: John 14:2
    shortName: Io 14:2
    text: in domo Patris mei mansiones multae sunt si quo minus dixissem vobis quia
      vado parare vobis locum
  - name: Evangelium secundum Ioannem 14:3
    orderIndex: 2
    osisId: John.14.3
    sblId: John 14:3
    shortName: Io 14:3
    text: et si abiero et praeparavero vobis locum iterum venio et accipiam vos ad
      me ipsum ut ubi sum ego et vos sitis
  - name: Evangelium secundum Ioannem 14:4
    orderIndex: 3
    osisId: John.14.4
    sblId: John 14:4
    shortName: Io 14:4
    text: et quo ego vado scitis et viam scitis
  - name: Evangelium secundum Ioannem 14:5
    orderIndex: 4
    osisId: John.14.5
    sblId: John 14:5
    shortName: Io 14:5
    text: dicit ei Thomas Domine nescimus quo vadis et quomodo possumus viam scire
  - name: Evangelium secundum Ioannem 14:6
    orderIndex: 5
    osisId: John.14.6
    sblId: John 14:6
    shortName: Io 14:6
    text: dicit ei Iesus ego sum via et veritas et vita nemo venit ad Patrem nisi
      per me
  - name: Evangelium secundum Ioannem 14:7
    orderIndex: 6
    osisId: John.14.7
    sblId: John 14:7
    shortName: Io 14:7
    text: si cognovissetis me et Patrem meum utique cognovissetis et amodo cognoscitis
      eum et vidistis eum
  - name: Evangelium secundum Ioannem 14:8
    orderIndex: 7
    osisId: John.14.8
    sblId: John 14:8
    shortName: Io 14:8
    text: dicit ei Philippus Domine ostende nobis Patrem et sufficit nobis
  - name: Evangelium secundum Ioannem 14:9
    orderIndex: 8
    osisId: John.14.9
    sblId: John 14:9
    shortName: Io 14:9
    text: dicit ei Iesus tanto tempore vobiscum sum et non cognovistis me Philippe
      qui vidit me vidit et Patrem quomodo tu dicis ostende nobis Patrem
  - name: Evangelium secundum Ioannem 14:10
    orderIndex: 9
    osisId: John.14.10
    sblId: John 14:10
    shortName: Io 14:10
    text: non credis quia ego in Patre et Pater in me est verba quae ego loquor vobis
      a me ipso non loquor Pater autem in me manens ipse facit opera
  - name: Evangelium secundum Ioannem 14:11
    orderIndex: 10
    osisId: John.14.11
    sblId: John 14:11
    shortName: Io 14:11
    text: non creditis quia ego in Patre et Pater in me est
  - name: Evangelium secundum Ioannem 14:12
    orderIndex: 11
    osisId: John.14.12
    sblId: John 14:12
    shortName: Io 14:12
    text: alioquin propter opera ipsa credite amen amen dico vobis qui credit in me
      opera quae ego facio et ipse faciet et maiora horum faciet quia ego ad Patrem
      vado
  - name: Evangelium secundum Ioannem 14:13
    orderIndex: 12
    osisId: John.14.13
    sblId: John 14:13
    shortName: Io 14:13
    text: et quodcumque petieritis in nomine meo hoc faciam ut glorificetur Pater
      in Filio
  - name: Evangelium secundum Ioannem 14:14
    orderIndex: 13
    osisId: John.14.14
    sblId: John 14:14
    shortName: Io 14:14
    text: si quid petieritis me in nomine meo hoc faciam
  - name: Evangelium secundum Ioannem 14:15
    orderIndex: 14
    osisId: John.14.15
    sblId: John 14:15
    shortName: Io 14:15
    text: si diligitis me mandata mea servate
  - name: Evangelium secundum Ioannem 14:16
    orderIndex: 15
    osisId: John.14.16
    sblId: John 14:16
    shortName: Io 14:16
    text: et ego rogabo Patrem et alium paracletum dabit vobis ut maneat vobiscum
      in aeternum
  - name: Evangelium secundum Ioannem 14:17
    orderIndex: 16
    osisId: John.14.17
    sblId: John 14:17
    shortName: Io 14:17
    text: Spiritum veritatis quem mundus non potest accipere quia non videt eum nec
      scit eum vos autem cognoscitis eum quia apud vos manebit et in vobis erit
  - name: Evangelium secundum Ioannem 14:18
    orderIndex: 17
    osisId: John.14.18
    sblId: John 14:18
    shortName: Io 14:18
    text: non relinquam vos orfanos veniam ad vos
  - name: Evangelium secundum Ioannem 14:19
    orderIndex: 18
    osisId: John.14.19
    sblId: John 14:19
    shortName: Io 14:19
    text: adhuc modicum et mundus me iam non videt vos autem videtis me quia ego vivo
      et vos vivetis
  - name: Evangelium secundum Ioannem 14:20
    orderIndex: 19
    osisId: John.14.20
    sblId: John 14:20
    shortName: Io 14:20
    text: in illo die vos cognoscetis quia ego sum in Patre meo et vos in me et ego
      in vobis
  - name: Evangelium secundum Ioannem 14:21
    orderIndex: 20
    osisId: John.14.21
    sblId: John 14:21
    shortName: Io 14:21
    text: qui habet mandata mea et servat ea ille est qui diligit me qui autem diligit
      me diligetur a Patre meo et ego diligam eum et manifestabo ei me ipsum
  - name: Evangelium secundum Ioannem 14:22
    orderIndex: 21
    osisId: John.14.22
    sblId: John 14:22
    shortName: Io 14:22
    text: dicit ei Iudas non ille Scariotis Domine quid factum est quia nobis manifestaturus
      es te ipsum et non mundo
  - name: Evangelium secundum Ioannem 14:23
    orderIndex: 22
    osisId: John.14.23
    sblId: John 14:23
    shortName: Io 14:23
    text: respondit Iesus et dixit ei si quis diligit me sermonem meum servabit et
      Pater meus diliget eum et ad eum veniemus et mansiones apud eum faciemus
  - name: Evangelium secundum Ioannem 14:24
    orderIndex: 23
    osisId: John.14.24
    sblId: John 14:24
    shortName: Io 14:24
    text: qui non diligit me sermones meos non servat et sermonem quem audistis non
      est meus sed eius qui misit me Patris
  - name: Evangelium secundum Ioannem 14:25
    orderIndex: 24
    osisId: John.14.25
    sblId: John 14:25
    shortName: Io 14:25
    text: haec locutus sum vobis apud vos manens
  - name: Evangelium secundum Ioannem 14:26
    orderIndex: 25
    osisId: John.14.26
    sblId: John 14:26
    shortName: Io 14:26
    text: paracletus autem Spiritus Sanctus quem mittet Pater in nomine meo ille vos
      docebit omnia et suggeret vobis omnia quaecumque dixero vobis
  - name: Evangelium secundum Ioannem 14:27
    orderIndex: 26
    osisId: John.14.27
    sblId: John 14:27
    shortName: Io 14:27
    text: pacem relinquo vobis pacem meam do vobis non quomodo mundus dat ego do vobis
      non turbetur cor vestrum neque formidet
  - name: Evangelium secundum Ioannem 14:28
    orderIndex: 27
    osisId: John.14.28
    sblId: John 14:28
    shortName: Io 14:28
    text: audistis quia ego dixi vobis vado et venio ad vos si diligeretis me gauderetis
      utique quia vado ad Patrem quia Pater maior me est
  - name: Evangelium secundum Ioannem 14:29
    orderIndex: 28
    osisId: John.14.29
    sblId: John 14:29
    shortName: Io 14:29
    text: et nunc dixi vobis priusquam fiat ut cum factum fuerit credatis
  - name: Evangelium secundum Ioannem 14:30
    orderIndex: 29
    osisId: John.14.30
    sblId: John 14:30
    shortName: Io 14:30
    text: iam non multa loquar vobiscum venit enim princeps mundi huius et in me non
      habet quicquam
  - name: Evangelium secundum Ioannem 14:31
    orderIndex: 30
    osisId: John.14.31
    sblId: John 14:31
    shortName: Io 14:31
    text: sed ut cognoscat mundus quia diligo Patrem et sicut mandatum dedit mihi
      Pater sic facio surgite eamus hinc
  versesCount: 31
- name: Evangelium secundum Ioannem 15
  orderIndex: 14
  osisId: John.15
  sblId: John 15
  shortName: Io 15
  verses:
  - name: Evangelium secundum Ioannem 15:1
    orderIndex: 0
    osisId: John.15.1
    sblId: John 15:1
    shortName: Io 15:1
    text: ego sum vitis vera et Pater meus agricola est
  - name: Evangelium secundum Ioannem 15:2
    orderIndex: 1
    osisId: John.15.2
    sblId: John 15:2
    shortName: Io 15:2
    text: omnem palmitem in me non ferentem fructum tollet eum et omnem qui fert fructum
      purgabit eum ut fructum plus adferat
  - name: Evangelium secundum Ioannem 15:3
    orderIndex: 2
    osisId: John.15.3
    sblId: John 15:3
    shortName: Io 15:3
    text: iam vos mundi estis propter sermonem quem locutus sum vobis
  - name: Evangelium secundum Ioannem 15:4
    orderIndex: 3
    osisId: John.15.4
    sblId: John 15:4
    shortName: Io 15:4
    text: manete in me et ego in vobis sicut palmes non potest ferre fructum a semet
      ipso nisi manserit in vite sic nec vos nisi in me manseritis
  - name: Evangelium secundum Ioannem 15:5
    orderIndex: 4
    osisId: John.15.5
    sblId: John 15:5
    shortName: Io 15:5
    text: ego sum vitis vos palmites qui manet in me et ego in eo hic fert fructum
      multum quia sine me nihil potestis facere
  - name: Evangelium secundum Ioannem 15:6
    orderIndex: 5
    osisId: John.15.6
    sblId: John 15:6
    shortName: Io 15:6
    text: si quis in me non manserit mittetur foras sicut palmes et aruit et colligent
      eos et in ignem mittunt et ardent
  - name: Evangelium secundum Ioannem 15:7
    orderIndex: 6
    osisId: John.15.7
    sblId: John 15:7
    shortName: Io 15:7
    text: si manseritis in me et verba mea in vobis manserint quodcumque volueritis
      petetis et fiet vobis
  - name: Evangelium secundum Ioannem 15:8
    orderIndex: 7
    osisId: John.15.8
    sblId: John 15:8
    shortName: Io 15:8
    text: in hoc clarificatus est Pater meus ut fructum plurimum adferatis et efficiamini
      mei discipuli
  - name: Evangelium secundum Ioannem 15:9
    orderIndex: 8
    osisId: John.15.9
    sblId: John 15:9
    shortName: Io 15:9
    text: sicut dilexit me Pater et ego dilexi vos manete in dilectione mea
  - name: Evangelium secundum Ioannem 15:10
    orderIndex: 9
    osisId: John.15.10
    sblId: John 15:10
    shortName: Io 15:10
    text: si praecepta mea servaveritis manebitis in dilectione mea sicut et ego Patris
      mei praecepta servavi et maneo in eius dilectione
  - name: Evangelium secundum Ioannem 15:11
    orderIndex: 10
    osisId: John.15.11
    sblId: John 15:11
    shortName: Io 15:11
    text: haec locutus sum vobis ut gaudium meum in vobis sit et gaudium vestrum impleatur
  - name: Evangelium secundum Ioannem 15:12
    orderIndex: 11
    osisId: John.15.12
    sblId: John 15:12
    shortName: Io 15:12
    text: hoc est praeceptum meum ut diligatis invicem sicut dilexi vos
  - name: Evangelium secundum Ioannem 15:13
    orderIndex: 12
    osisId: John.15.13
    sblId: John 15:13
    shortName: Io 15:13
    text: maiorem hac dilectionem nemo habet ut animam suam quis ponat pro amicis
      suis
  - name: Evangelium secundum Ioannem 15:14
    orderIndex: 13
    osisId: John.15.14
    sblId: John 15:14
    shortName: Io 15:14
    text: vos amici mei estis si feceritis quae ego praecipio vobis
  - name: Evangelium secundum Ioannem 15:15
    orderIndex: 14
    osisId: John.15.15
    sblId: John 15:15
    shortName: Io 15:15
    text: iam non dico vos servos quia servus nescit quid facit dominus eius vos autem
      dixi amicos quia omnia quaecumque audivi a Patre meo nota feci vobis
  - name: Evangelium secundum Ioannem 15:16
    orderIndex: 15
    osisId: John.15.16
    sblId: John 15:16
    shortName: Io 15:16
    text: non vos me elegistis sed ego elegi vos et posui vos ut eatis et fructum
      adferatis et fructus vester maneat ut quodcumque petieritis Patrem in nomine
      meo det vobis
  - name: Evangelium secundum Ioannem 15:17
    orderIndex: 16
    osisId: John.15.17
    sblId: John 15:17
    shortName: Io 15:17
    text: haec mando vobis ut diligatis invicem
  - name: Evangelium secundum Ioannem 15:18
    orderIndex: 17
    osisId: John.15.18
    sblId: John 15:18
    shortName: Io 15:18
    text: si mundus vos odit scitote quia me priorem vobis odio habuit
  - name: Evangelium secundum Ioannem 15:19
    orderIndex: 18
    osisId: John.15.19
    sblId: John 15:19
    shortName: Io 15:19
    text: si de mundo fuissetis mundus quod suum erat diligeret quia vero de mundo
      non estis sed ego elegi vos de mundo propterea odit vos mundus
  - name: Evangelium secundum Ioannem 15:20
    orderIndex: 19
    osisId: John.15.20
    sblId: John 15:20
    shortName: Io 15:20
    text: mementote sermonis mei quem ego dixi vobis non est servus maior domino suo
      si me persecuti sunt et vos persequentur si sermonem meum servaverunt et vestrum
      servabunt
  - name: Evangelium secundum Ioannem 15:21
    orderIndex: 20
    osisId: John.15.21
    sblId: John 15:21
    shortName: Io 15:21
    text: sed haec omnia facient vobis propter nomen meum quia nesciunt eum qui misit
      me
  - name: Evangelium secundum Ioannem 15:22
    orderIndex: 21
    osisId: John.15.22
    sblId: John 15:22
    shortName: Io 15:22
    text: si non venissem et locutus fuissem eis peccatum non haberent nunc autem
      excusationem non habent de peccato suo
  - name: Evangelium secundum Ioannem 15:23
    orderIndex: 22
    osisId: John.15.23
    sblId: John 15:23
    shortName: Io 15:23
    text: qui me odit et Patrem meum odit
  - name: Evangelium secundum Ioannem 15:24
    orderIndex: 23
    osisId: John.15.24
    sblId: John 15:24
    shortName: Io 15:24
    text: si opera non fecissem in eis quae nemo alius fecit peccatum non haberent
      nunc autem et viderunt et oderunt et me et Patrem meum
  - name: Evangelium secundum Ioannem 15:25
    orderIndex: 24
    osisId: John.15.25
    sblId: John 15:25
    shortName: Io 15:25
    text: sed ut impleatur sermo qui in lege eorum scriptus est quia odio me habuerunt
      gratis
  - name: Evangelium secundum Ioannem 15:26
    orderIndex: 25
    osisId: John.15.26
    sblId: John 15:26
    shortName: Io 15:26
    text: cum autem venerit paracletus quem ego mittam vobis a Patre Spiritum veritatis
      qui a Patre procedit ille testimonium perhibebit de me
  - name: Evangelium secundum Ioannem 15:27
    orderIndex: 26
    osisId: John.15.27
    sblId: John 15:27
    shortName: Io 15:27
    text: et vos testimonium perhibetis quia ab initio mecum estis
  versesCount: 27
- name: Evangelium secundum Ioannem 16
  orderIndex: 15
  osisId: John.16
  sblId: John 16
  shortName: Io 16
  verses:
  - name: Evangelium secundum Ioannem 16:1
    orderIndex: 0
    osisId: John.16.1
    sblId: John 16:1
    shortName: Io 16:1
    text: haec locutus sum vobis ut non scandalizemini
  - name: Evangelium secundum Ioannem 16:2
    orderIndex: 1
    osisId: John.16.2
    sblId: John 16:2
    shortName: Io 16:2
    text: absque synagogis facient vos sed venit hora ut omnis qui interficit vos
      arbitretur obsequium se praestare Deo
  - name: Evangelium secundum Ioannem 16:3
    orderIndex: 2
    osisId: John.16.3
    sblId: John 16:3
    shortName: Io 16:3
    text: et haec facient quia non noverunt Patrem neque me
  - name: Evangelium secundum Ioannem 16:4
    orderIndex: 3
    osisId: John.16.4
    sblId: John 16:4
    shortName: Io 16:4
    text: sed haec locutus sum vobis ut cum venerit hora eorum reminiscamini quia
      ego dixi vobis
  - name: Evangelium secundum Ioannem 16:5
    orderIndex: 4
    osisId: John.16.5
    sblId: John 16:5
    shortName: Io 16:5
    text: haec autem vobis ab initio non dixi quia vobiscum eram at nunc vado ad eum
      qui me misit et nemo ex vobis interrogat me quo vadis
  - name: Evangelium secundum Ioannem 16:6
    orderIndex: 5
    osisId: John.16.6
    sblId: John 16:6
    shortName: Io 16:6
    text: sed quia haec locutus sum vobis tristitia implevit cor vestrum
  - name: Evangelium secundum Ioannem 16:7
    orderIndex: 6
    osisId: John.16.7
    sblId: John 16:7
    shortName: Io 16:7
    text: sed ego veritatem dico vobis expedit vobis ut ego vadam si enim non abiero
      paracletus non veniet ad vos si autem abiero mittam eum ad vos
  - name: Evangelium secundum Ioannem 16:8
    orderIndex: 7
    osisId: John.16.8
    sblId: John 16:8
    shortName: Io 16:8
    text: et cum venerit ille arguet mundum de peccato et de iustitia et de iudicio
  - name: Evangelium secundum Ioannem 16:9
    orderIndex: 8
    osisId: John.16.9
    sblId: John 16:9
    shortName: Io 16:9
    text: de peccato quidem quia non credunt in me
  - name: Evangelium secundum Ioannem 16:10
    orderIndex: 9
    osisId: John.16.10
    sblId: John 16:10
    shortName: Io 16:10
    text: de iustitia vero quia ad Patrem vado et iam non videbitis me
  - name: Evangelium secundum Ioannem 16:11
    orderIndex: 10
    osisId: John.16.11
    sblId: John 16:11
    shortName: Io 16:11
    text: de iudicio autem quia princeps mundi huius iudicatus est
  - name: Evangelium secundum Ioannem 16:12
    orderIndex: 11
    osisId: John.16.12
    sblId: John 16:12
    shortName: Io 16:12
    text: adhuc multa habeo vobis dicere sed non potestis portare modo
  - name: Evangelium secundum Ioannem 16:13
    orderIndex: 12
    osisId: John.16.13
    sblId: John 16:13
    shortName: Io 16:13
    text: cum autem venerit ille Spiritus veritatis docebit vos in omnem veritatem
      non enim loquetur a semet ipso sed quaecumque audiet loquetur et quae ventura
      sunt adnuntiabit vobis
  - name: Evangelium secundum Ioannem 16:14
    orderIndex: 13
    osisId: John.16.14
    sblId: John 16:14
    shortName: Io 16:14
    text: ille me clarificabit quia de meo accipiet et adnuntiabit vobis
  - name: Evangelium secundum Ioannem 16:15
    orderIndex: 14
    osisId: John.16.15
    sblId: John 16:15
    shortName: Io 16:15
    text: omnia quaecumque habet Pater mea sunt propterea dixi quia de meo accipit
      et adnuntiabit vobis
  - name: Evangelium secundum Ioannem 16:16
    orderIndex: 15
    osisId: John.16.16
    sblId: John 16:16
    shortName: Io 16:16
    text: modicum et iam non videbitis me et iterum modicum et videbitis me quia vado
      ad Patrem
  - name: Evangelium secundum Ioannem 16:17
    orderIndex: 16
    osisId: John.16.17
    sblId: John 16:17
    shortName: Io 16:17
    text: dixerunt ergo ex discipulis eius ad invicem quid est hoc quod dicit nobis
      modicum et non videbitis me et iterum modicum et videbitis me et quia vado ad
      Patrem
  - name: Evangelium secundum Ioannem 16:18
    orderIndex: 17
    osisId: John.16.18
    sblId: John 16:18
    shortName: Io 16:18
    text: dicebant ergo quid est hoc quod dicit modicum nescimus quid loquitur
  - name: Evangelium secundum Ioannem 16:19
    orderIndex: 18
    osisId: John.16.19
    sblId: John 16:19
    shortName: Io 16:19
    text: cognovit autem Iesus quia volebant eum interrogare et dixit eis de hoc quaeritis
      inter vos quia dixi modicum et non videbitis me et iterum modicum et videbitis
      me
  - name: Evangelium secundum Ioannem 16:20
    orderIndex: 19
    osisId: John.16.20
    sblId: John 16:20
    shortName: Io 16:20
    text: amen amen dico vobis quia plorabitis et flebitis vos mundus autem gaudebit
      vos autem contristabimini sed tristitia vestra vertetur in gaudium
  - name: Evangelium secundum Ioannem 16:21
    orderIndex: 20
    osisId: John.16.21
    sblId: John 16:21
    shortName: Io 16:21
    text: mulier cum parit tristitiam habet quia venit hora eius cum autem pepererit
      puerum iam non meminit pressurae propter gaudium quia natus est homo in mundum
  - name: Evangelium secundum Ioannem 16:22
    orderIndex: 21
    osisId: John.16.22
    sblId: John 16:22
    shortName: Io 16:22
    text: et vos igitur nunc quidem tristitiam habetis iterum autem videbo vos et
      gaudebit cor vestrum et gaudium vestrum nemo tollit a vobis
  - name: Evangelium secundum Ioannem 16:23
    orderIndex: 22
    osisId: John.16.23
    sblId: John 16:23
    shortName: Io 16:23
    text: et in illo die me non rogabitis quicquam amen amen dico vobis si quid petieritis
      Patrem in nomine meo dabit vobis
  - name: Evangelium secundum Ioannem 16:24
    orderIndex: 23
    osisId: John.16.24
    sblId: John 16:24
    shortName: Io 16:24
    text: usque modo non petistis quicquam in nomine meo petite et accipietis ut gaudium
      vestrum sit plenum
  - name: Evangelium secundum Ioannem 16:25
    orderIndex: 24
    osisId: John.16.25
    sblId: John 16:25
    shortName: Io 16:25
    text: haec in proverbiis locutus sum vobis venit hora cum iam non in proverbiis
      loquar vobis sed palam de Patre adnuntiabo vobis
  - name: Evangelium secundum Ioannem 16:26
    orderIndex: 25
    osisId: John.16.26
    sblId: John 16:26
    shortName: Io 16:26
    text: illo die in nomine meo petetis et non dico vobis quia ego rogabo Patrem
      de vobis
  - name: Evangelium secundum Ioannem 16:27
    orderIndex: 26
    osisId: John.16.27
    sblId: John 16:27
    shortName: Io 16:27
    text: ipse enim Pater amat vos quia vos me amastis et credidistis quia ego a Deo
      exivi
  - name: Evangelium secundum Ioannem 16:28
    orderIndex: 27
    osisId: John.16.28
    sblId: John 16:28
    shortName: Io 16:28
    text: exivi a Patre et veni in mundum iterum relinquo mundum et vado ad Patrem
  - name: Evangelium secundum Ioannem 16:29
    orderIndex: 28
    osisId: John.16.29
    sblId: John 16:29
    shortName: Io 16:29
    text: dicunt ei discipuli eius ecce nunc palam loqueris et proverbium nullum dicis
  - name: Evangelium secundum Ioannem 16:30
    orderIndex: 29
    osisId: John.16.30
    sblId: John 16:30
    shortName: Io 16:30
    text: nunc scimus quia scis omnia et non opus est tibi ut quis te interroget in
      hoc credimus quia a Deo existi
  - name: Evangelium secundum Ioannem 16:31
    orderIndex: 30
    osisId: John.16.31
    sblId: John 16:31
    shortName: Io 16:31
    text: respondit eis Iesus modo creditis
  - name: Evangelium secundum Ioannem 16:32
    orderIndex: 31
    osisId: John.16.32
    sblId: John 16:32
    shortName: Io 16:32
    text: ecce venit hora et iam venit ut dispergamini unusquisque in propria et me
      solum relinquatis et non sum solus quia Pater mecum est
  - name: Evangelium secundum Ioannem 16:33
    orderIndex: 32
    osisId: John.16.33
    sblId: John 16:33
    shortName: Io 16:33
    text: haec locutus sum vobis ut in me pacem habeatis in mundo pressuram habetis
      sed confidite ego vici mundum
  versesCount: 33
- name: Evangelium secundum Ioannem 17
  orderIndex: 16
  osisId: John.17
  sblId: John 17
  shortName: Io 17
  verses:
  - name: Evangelium secundum Ioannem 17:1
    orderIndex: 0
    osisId: John.17.1
    sblId: John 17:1
    shortName: Io 17:1
    text: haec locutus est Iesus et sublevatis oculis in caelum dixit Pater venit
      hora clarifica Filium tuum ut Filius tuus clarificet te
  - name: Evangelium secundum Ioannem 17:2
    orderIndex: 1
    osisId: John.17.2
    sblId: John 17:2
    shortName: Io 17:2
    text: sicut dedisti ei potestatem omnis carnis ut omne quod dedisti ei det eis
      vitam aeternam
  - name: Evangelium secundum Ioannem 17:3
    orderIndex: 2
    osisId: John.17.3
    sblId: John 17:3
    shortName: Io 17:3
    text: haec est autem vita aeterna ut cognoscant te solum verum Deum et quem misisti
      Iesum Christum
  - name: Evangelium secundum Ioannem 17:4
    orderIndex: 3
    osisId: John.17.4
    sblId: John 17:4
    shortName: Io 17:4
    text: ego te clarificavi super terram opus consummavi quod dedisti mihi ut faciam
  - name: Evangelium secundum Ioannem 17:5
    orderIndex: 4
    osisId: John.17.5
    sblId: John 17:5
    shortName: Io 17:5
    text: et nunc clarifica me tu Pater apud temet ipsum claritatem quam habui priusquam
      mundus esset apud te
  - name: Evangelium secundum Ioannem 17:6
    orderIndex: 5
    osisId: John.17.6
    sblId: John 17:6
    shortName: Io 17:6
    text: manifestavi nomen tuum hominibus quos dedisti mihi de mundo tui erant et
      mihi eos dedisti et sermonem tuum servaverunt
  - name: Evangelium secundum Ioannem 17:7
    orderIndex: 6
    osisId: John.17.7
    sblId: John 17:7
    shortName: Io 17:7
    text: nunc cognoverunt quia omnia quae dedisti mihi abs te sunt
  - name: Evangelium secundum Ioannem 17:8
    orderIndex: 7
    osisId: John.17.8
    sblId: John 17:8
    shortName: Io 17:8
    text: quia verba quae dedisti mihi dedi eis et ipsi acceperunt et cognoverunt
      vere quia a te exivi et crediderunt quia tu me misisti
  - name: Evangelium secundum Ioannem 17:9
    orderIndex: 8
    osisId: John.17.9
    sblId: John 17:9
    shortName: Io 17:9
    text: ego pro eis rogo non pro mundo rogo sed pro his quos dedisti mihi quia tui
      sunt
  - name: Evangelium secundum Ioannem 17:10
    orderIndex: 9
    osisId: John.17.10
    sblId: John 17:10
    shortName: Io 17:10
    text: et mea omnia tua sunt et tua mea sunt et clarificatus sum in eis
  - name: Evangelium secundum Ioannem 17:11
    orderIndex: 10
    osisId: John.17.11
    sblId: John 17:11
    shortName: Io 17:11
    text: et iam non sum in mundo et hii in mundo sunt et ego ad te venio Pater sancte
      serva eos in nomine tuo quos dedisti mihi ut sint unum sicut et nos
  - name: Evangelium secundum Ioannem 17:12
    orderIndex: 11
    osisId: John.17.12
    sblId: John 17:12
    shortName: Io 17:12
    text: cum essem cum eis ego servabam eos in nomine tuo quos dedisti mihi custodivi
      et nemo ex his perivit nisi filius perditionis ut scriptura impleatur
  - name: Evangelium secundum Ioannem 17:13
    orderIndex: 12
    osisId: John.17.13
    sblId: John 17:13
    shortName: Io 17:13
    text: nunc autem ad te venio et haec loquor in mundo ut habeant gaudium meum impletum
      in semet ipsis
  - name: Evangelium secundum Ioannem 17:14
    orderIndex: 13
    osisId: John.17.14
    sblId: John 17:14
    shortName: Io 17:14
    text: ego dedi eis sermonem tuum et mundus odio eos habuit quia non sunt de mundo
      sicut et ego non sum de mundo
  - name: Evangelium secundum Ioannem 17:15
    orderIndex: 14
    osisId: John.17.15
    sblId: John 17:15
    shortName: Io 17:15
    text: non rogo ut tollas eos de mundo sed ut serves eos ex malo
  - name: Evangelium secundum Ioannem 17:16
    orderIndex: 15
    osisId: John.17.16
    sblId: John 17:16
    shortName: Io 17:16
    text: de mundo non sunt sicut et ego non sum de mundo
  - name: Evangelium secundum Ioannem 17:17
    orderIndex: 16
    osisId: John.17.17
    sblId: John 17:17
    shortName: Io 17:17
    text: sanctifica eos in veritate sermo tuus veritas est
  - name: Evangelium secundum Ioannem 17:18
    orderIndex: 17
    osisId: John.17.18
    sblId: John 17:18
    shortName: Io 17:18
    text: sicut me misisti in mundum et ego misi eos in mundum
  - name: Evangelium secundum Ioannem 17:19
    orderIndex: 18
    osisId: John.17.19
    sblId: John 17:19
    shortName: Io 17:19
    text: et pro eis ego sanctifico me ipsum ut sint et ipsi sanctificati in veritate
  - name: Evangelium secundum Ioannem 17:20
    orderIndex: 19
    osisId: John.17.20
    sblId: John 17:20
    shortName: Io 17:20
    text: non pro his autem rogo tantum sed et pro eis qui credituri sunt per verbum
      eorum in me
  - name: Evangelium secundum Ioannem 17:21
    orderIndex: 20
    osisId: John.17.21
    sblId: John 17:21
    shortName: Io 17:21
    text: ut omnes unum sint sicut tu Pater in me et ego in te ut et ipsi in nobis
      unum sint ut mundus credat quia tu me misisti
  - name: Evangelium secundum Ioannem 17:22
    orderIndex: 21
    osisId: John.17.22
    sblId: John 17:22
    shortName: Io 17:22
    text: et ego claritatem quam dedisti mihi dedi eis ut sint unum sicut nos unum
      sumus
  - name: Evangelium secundum Ioannem 17:23
    orderIndex: 22
    osisId: John.17.23
    sblId: John 17:23
    shortName: Io 17:23
    text: ego in eis et tu in me ut sint consummati in unum et cognoscat mundus quia
      tu me misisti et dilexisti eos sicut me dilexisti
  - name: Evangelium secundum Ioannem 17:24
    orderIndex: 23
    osisId: John.17.24
    sblId: John 17:24
    shortName: Io 17:24
    text: Pater quos dedisti mihi volo ut ubi ego sum et illi sint mecum ut videant
      claritatem meam quam dedisti mihi quia dilexisti me ante constitutionem mundi
  - name: Evangelium secundum Ioannem 17:25
    orderIndex: 24
    osisId: John.17.25
    sblId: John 17:25
    shortName: Io 17:25
    text: Pater iuste et mundus te non cognovit ego autem te cognovi et hii cognoverunt
      quia tu me misisti
  - name: Evangelium secundum Ioannem 17:26
    orderIndex: 25
    osisId: John.17.26
    sblId: John 17:26
    shortName: Io 17:26
    text: et notum feci eis nomen tuum et notum faciam ut dilectio qua dilexisti me
      in ipsis sit et ego in ipsis
  versesCount: 26
- name: Evangelium secundum Ioannem 18
  orderIndex: 17
  osisId: John.18
  sblId: John 18
  shortName: Io 18
  verses:
  - name: Evangelium secundum Ioannem 18:1
    orderIndex: 0
    osisId: John.18.1
    sblId: John 18:1
    shortName: Io 18:1
    text: haec cum dixisset Iesus egressus est cum discipulis suis trans torrentem
      Cedron ubi erat hortus in quem introivit ipse et discipuli eius
  - name: Evangelium secundum Ioannem 18:2
    orderIndex: 1
    osisId: John.18.2
    sblId: John 18:2
    shortName: Io 18:2
    text: sciebat autem et Iudas qui tradebat eum ipsum locum quia frequenter Iesus
      convenerat illuc cum discipulis suis
  - name: Evangelium secundum Ioannem 18:3
    orderIndex: 2
    osisId: John.18.3
    sblId: John 18:3
    shortName: Io 18:3
    text: Iudas ergo cum accepisset cohortem et a pontificibus et Pharisaeis ministros
      venit illuc cum lanternis et facibus et armis
  - name: Evangelium secundum Ioannem 18:4
    orderIndex: 3
    osisId: John.18.4
    sblId: John 18:4
    shortName: Io 18:4
    text: Iesus itaque sciens omnia quae ventura erant super eum processit et dicit
      eis quem quaeritis
  - name: Evangelium secundum Ioannem 18:5
    orderIndex: 4
    osisId: John.18.5
    sblId: John 18:5
    shortName: Io 18:5
    text: responderunt ei Iesum Nazarenum dicit eis Iesus ego sum stabat autem et
      Iudas qui tradebat eum cum ipsis
  - name: Evangelium secundum Ioannem 18:6
    orderIndex: 5
    osisId: John.18.6
    sblId: John 18:6
    shortName: Io 18:6
    text: ut ergo dixit eis ego sum abierunt retrorsum et ceciderunt in terram
  - name: Evangelium secundum Ioannem 18:7
    orderIndex: 6
    osisId: John.18.7
    sblId: John 18:7
    shortName: Io 18:7
    text: iterum ergo eos interrogavit quem quaeritis illi autem dixerunt Iesum Nazarenum
  - name: Evangelium secundum Ioannem 18:8
    orderIndex: 7
    osisId: John.18.8
    sblId: John 18:8
    shortName: Io 18:8
    text: respondit Iesus dixi vobis quia ego sum si ergo me quaeritis sinite hos
      abire
  - name: Evangelium secundum Ioannem 18:9
    orderIndex: 8
    osisId: John.18.9
    sblId: John 18:9
    shortName: Io 18:9
    text: ut impleretur sermo quem dixit quia quos dedisti mihi non perdidi ex ipsis
      quemquam
  - name: Evangelium secundum Ioannem 18:10
    orderIndex: 9
    osisId: John.18.10
    sblId: John 18:10
    shortName: Io 18:10
    text: Simon ergo Petrus habens gladium eduxit eum et percussit pontificis servum
      et abscidit eius auriculam dextram erat autem nomen servo Malchus
  - name: Evangelium secundum Ioannem 18:11
    orderIndex: 10
    osisId: John.18.11
    sblId: John 18:11
    shortName: Io 18:11
    text: dixit ergo Iesus Petro mitte gladium in vaginam calicem quem dedit mihi
      Pater non bibam illum
  - name: Evangelium secundum Ioannem 18:12
    orderIndex: 11
    osisId: John.18.12
    sblId: John 18:12
    shortName: Io 18:12
    text: cohors ergo et tribunus et ministri Iudaeorum conprehenderunt Iesum et ligaverunt
      eum
  - name: Evangelium secundum Ioannem 18:13
    orderIndex: 12
    osisId: John.18.13
    sblId: John 18:13
    shortName: Io 18:13
    text: et adduxerunt eum ad Annam primum erat enim socer Caiaphae qui erat pontifex
      anni illius
  - name: Evangelium secundum Ioannem 18:14
    orderIndex: 13
    osisId: John.18.14
    sblId: John 18:14
    shortName: Io 18:14
    text: erat autem Caiaphas qui consilium dederat Iudaeis quia expedit unum hominem
      mori pro populo
  - name: Evangelium secundum Ioannem 18:15
    orderIndex: 14
    osisId: John.18.15
    sblId: John 18:15
    shortName: Io 18:15
    text: sequebatur autem Iesum Simon Petrus et alius discipulus discipulus autem
      ille erat notus pontifici et introivit cum Iesu in atrium pontificis
  - name: Evangelium secundum Ioannem 18:16
    orderIndex: 15
    osisId: John.18.16
    sblId: John 18:16
    shortName: Io 18:16
    text: Petrus autem stabat ad ostium foris exivit ergo discipulus alius qui erat
      notus pontifici et dixit ostiariae et introduxit Petrum
  - name: Evangelium secundum Ioannem 18:17
    orderIndex: 16
    osisId: John.18.17
    sblId: John 18:17
    shortName: Io 18:17
    text: dicit ergo Petro ancilla ostiaria numquid et tu ex discipulis es hominis
      istius dicit ille non sum
  - name: Evangelium secundum Ioannem 18:18
    orderIndex: 17
    osisId: John.18.18
    sblId: John 18:18
    shortName: Io 18:18
    text: stabant autem servi et ministri ad prunas quia frigus erat et calefiebant
      erat autem cum eis et Petrus stans et calefaciens se
  - name: Evangelium secundum Ioannem 18:19
    orderIndex: 18
    osisId: John.18.19
    sblId: John 18:19
    shortName: Io 18:19
    text: pontifex ergo interrogavit Iesum de discipulis suis et de doctrina eius
  - name: Evangelium secundum Ioannem 18:20
    orderIndex: 19
    osisId: John.18.20
    sblId: John 18:20
    shortName: Io 18:20
    text: respondit ei Iesus ego palam locutus sum mundo ego semper docui in synagoga
      et in templo quo omnes Iudaei conveniunt et in occulto locutus sum nihil
  - name: Evangelium secundum Ioannem 18:21
    orderIndex: 20
    osisId: John.18.21
    sblId: John 18:21
    shortName: Io 18:21
    text: quid me interrogas interroga eos qui audierunt quid locutus sum ipsis ecce
      hii sciunt quae dixerim ego
  - name: Evangelium secundum Ioannem 18:22
    orderIndex: 21
    osisId: John.18.22
    sblId: John 18:22
    shortName: Io 18:22
    text: haec autem cum dixisset unus adsistens ministrorum dedit alapam Iesu dicens
      sic respondes pontifici
  - name: Evangelium secundum Ioannem 18:23
    orderIndex: 22
    osisId: John.18.23
    sblId: John 18:23
    shortName: Io 18:23
    text: respondit ei Iesus si male locutus sum testimonium perhibe de malo si autem
      bene quid me caedis
  - name: Evangelium secundum Ioannem 18:24
    orderIndex: 23
    osisId: John.18.24
    sblId: John 18:24
    shortName: Io 18:24
    text: et misit eum Annas ligatum ad Caiaphan pontificem
  - name: Evangelium secundum Ioannem 18:25
    orderIndex: 24
    osisId: John.18.25
    sblId: John 18:25
    shortName: Io 18:25
    text: erat autem Simon Petrus stans et calefaciens se dixerunt ergo ei numquid
      et tu ex discipulis eius es negavit ille et dixit non sum
  - name: Evangelium secundum Ioannem 18:26
    orderIndex: 25
    osisId: John.18.26
    sblId: John 18:26
    shortName: Io 18:26
    text: dicit unus ex servis pontificis cognatus eius cuius abscidit Petrus auriculam
      nonne ego te vidi in horto cum illo
  - name: Evangelium secundum Ioannem 18:27
    orderIndex: 26
    osisId: John.18.27
    sblId: John 18:27
    shortName: Io 18:27
    text: iterum ergo negavit Petrus et statim gallus cantavit
  - name: Evangelium secundum Ioannem 18:28
    orderIndex: 27
    osisId: John.18.28
    sblId: John 18:28
    shortName: Io 18:28
    text: adducunt ergo Iesum a Caiapha in praetorium erat autem mane et ipsi non
      introierunt in praetorium ut non contaminarentur sed manducarent pascha
  - name: Evangelium secundum Ioannem 18:29
    orderIndex: 28
    osisId: John.18.29
    sblId: John 18:29
    shortName: Io 18:29
    text: exivit ergo Pilatus ad eos foras et dixit quam accusationem adfertis adversus
      hominem hunc
  - name: Evangelium secundum Ioannem 18:30
    orderIndex: 29
    osisId: John.18.30
    sblId: John 18:30
    shortName: Io 18:30
    text: responderunt et dixerunt ei si non esset hic malefactor non tibi tradidissemus
      eum
  - name: Evangelium secundum Ioannem 18:31
    orderIndex: 30
    osisId: John.18.31
    sblId: John 18:31
    shortName: Io 18:31
    text: dixit ergo eis Pilatus accipite eum vos et secundum legem vestram iudicate
      eum dixerunt ergo ei Iudaei nobis non licet interficere quemquam
  - name: Evangelium secundum Ioannem 18:32
    orderIndex: 31
    osisId: John.18.32
    sblId: John 18:32
    shortName: Io 18:32
    text: ut sermo Iesu impleretur quem dixit significans qua esset morte moriturus
  - name: Evangelium secundum Ioannem 18:33
    orderIndex: 32
    osisId: John.18.33
    sblId: John 18:33
    shortName: Io 18:33
    text: introivit ergo iterum in praetorium Pilatus et vocavit Iesum et dixit ei
      tu es rex Iudaeorum
  - name: Evangelium secundum Ioannem 18:34
    orderIndex: 33
    osisId: John.18.34
    sblId: John 18:34
    shortName: Io 18:34
    text: et respondit Iesus a temet ipso hoc dicis an alii tibi dixerunt de me
  - name: Evangelium secundum Ioannem 18:35
    orderIndex: 34
    osisId: John.18.35
    sblId: John 18:35
    shortName: Io 18:35
    text: respondit Pilatus numquid ego Iudaeus sum gens tua et pontifices tradiderunt
      te mihi quid fecisti
  - name: Evangelium secundum Ioannem 18:36
    orderIndex: 35
    osisId: John.18.36
    sblId: John 18:36
    shortName: Io 18:36
    text: respondit Iesus regnum meum non est de mundo hoc si ex hoc mundo esset regnum
      meum ministri mei decertarent ut non traderer Iudaeis nunc autem meum regnum
      non est hinc
  - name: Evangelium secundum Ioannem 18:37
    orderIndex: 36
    osisId: John.18.37
    sblId: John 18:37
    shortName: Io 18:37
    text: dixit itaque ei Pilatus ergo rex es tu respondit Iesus tu dicis quia rex
      sum ego ego in hoc natus sum et ad hoc veni in mundum ut testimonium perhibeam
      veritati omnis qui est ex veritate audit meam vocem
  - name: Evangelium secundum Ioannem 18:38
    orderIndex: 37
    osisId: John.18.38
    sblId: John 18:38
    shortName: Io 18:38
    text: dicit ei Pilatus quid est veritas et cum hoc dixisset iterum exivit ad Iudaeos
      et dicit eis ego nullam invenio in eo causam
  - name: Evangelium secundum Ioannem 18:39
    orderIndex: 38
    osisId: John.18.39
    sblId: John 18:39
    shortName: Io 18:39
    text: est autem consuetudo vobis ut unum dimittam vobis in pascha vultis ergo
      dimittam vobis regem Iudaeorum
  - name: Evangelium secundum Ioannem 18:40
    orderIndex: 39
    osisId: John.18.40
    sblId: John 18:40
    shortName: Io 18:40
    text: clamaverunt rursum omnes dicentes non hunc sed Barabban erat autem Barabbas
      latro
  versesCount: 40
- name: Evangelium secundum Ioannem 19
  orderIndex: 18
  osisId: John.19
  sblId: John 19
  shortName: Io 19
  verses:
  - name: Evangelium secundum Ioannem 19:1
    orderIndex: 0
    osisId: John.19.1
    sblId: John 19:1
    shortName: Io 19:1
    text: tunc ergo adprehendit Pilatus Iesum et flagellavit
  - name: Evangelium secundum Ioannem 19:2
    orderIndex: 1
    osisId: John.19.2
    sblId: John 19:2
    shortName: Io 19:2
    text: et milites plectentes coronam de spinis inposuerunt capiti eius et veste
      purpurea circumdederunt eum
  - name: Evangelium secundum Ioannem 19:3
    orderIndex: 2
    osisId: John.19.3
    sblId: John 19:3
    shortName: Io 19:3
    text: et veniebant ad eum et dicebant have rex Iudaeorum et dabant ei alapas
  - name: Evangelium secundum Ioannem 19:4
    orderIndex: 3
    osisId: John.19.4
    sblId: John 19:4
    shortName: Io 19:4
    text: exiit iterum Pilatus foras et dicit eis ecce adduco vobis eum foras
  - name: Evangelium secundum Ioannem 19:5
    orderIndex: 4
    osisId: John.19.5
    sblId: John 19:5
    shortName: Io 19:5
    text: ut cognoscatis quia in eo nullam causam invenio et purpureum vestimentum
      et dicit eis ecce homo
  - name: Evangelium secundum Ioannem 19:6
    orderIndex: 5
    osisId: John.19.6
    sblId: John 19:6
    shortName: Io 19:6
    text: cum ergo vidissent eum pontifices et ministri clamabant dicentes crucifige
      crucifige dicit eis Pilatus accipite eum vos et crucifigite ego enim non invenio
      in eo causam
  - name: Evangelium secundum Ioannem 19:7
    orderIndex: 6
    osisId: John.19.7
    sblId: John 19:7
    shortName: Io 19:7
    text: responderunt ei Iudaei nos legem habemus et secundum legem debet mori quia
      Filium Dei se fecit
  - name: Evangelium secundum Ioannem 19:8
    orderIndex: 7
    osisId: John.19.8
    sblId: John 19:8
    shortName: Io 19:8
    text: cum ergo audisset Pilatus hunc sermonem magis timuit
  - name: Evangelium secundum Ioannem 19:9
    orderIndex: 8
    osisId: John.19.9
    sblId: John 19:9
    shortName: Io 19:9
    text: et ingressus est praetorium iterum et dicit ad Iesum unde es tu Iesus autem
      responsum non dedit ei
  - name: Evangelium secundum Ioannem 19:10
    orderIndex: 9
    osisId: John.19.10
    sblId: John 19:10
    shortName: Io 19:10
    text: dicit ergo ei Pilatus mihi non loqueris nescis quia potestatem habeo crucifigere
      te et potestatem habeo dimittere te
  - name: Evangelium secundum Ioannem 19:11
    orderIndex: 10
    osisId: John.19.11
    sblId: John 19:11
    shortName: Io 19:11
    text: respondit Iesus non haberes potestatem adversum me ullam nisi tibi esset
      datum desuper propterea qui tradidit me tibi maius peccatum habet
  - name: Evangelium secundum Ioannem 19:12
    orderIndex: 11
    osisId: John.19.12
    sblId: John 19:12
    shortName: Io 19:12
    text: exinde quaerebat Pilatus dimittere eum Iudaei autem clamabant dicentes si
      hunc dimittis non es amicus Caesaris omnis qui se regem facit contradicit Caesari
  - name: Evangelium secundum Ioannem 19:13
    orderIndex: 12
    osisId: John.19.13
    sblId: John 19:13
    shortName: Io 19:13
    text: Pilatus ergo cum audisset hos sermones adduxit foras Iesum et sedit pro
      tribunali in locum qui dicitur Lithostrotus hebraice autem Gabbatha
  - name: Evangelium secundum Ioannem 19:14
    orderIndex: 13
    osisId: John.19.14
    sblId: John 19:14
    shortName: Io 19:14
    text: erat autem parasceve paschae hora quasi sexta et dicit Iudaeis ecce rex
      vester
  - name: Evangelium secundum Ioannem 19:15
    orderIndex: 14
    osisId: John.19.15
    sblId: John 19:15
    shortName: Io 19:15
    text: illi autem clamabant tolle tolle crucifige eum dixit eis Pilatus regem vestrum
      crucifigam responderunt pontifices non habemus regem nisi Caesarem
  - name: Evangelium secundum Ioannem 19:16
    orderIndex: 15
    osisId: John.19.16
    sblId: John 19:16
    shortName: Io 19:16
    text: tunc ergo tradidit eis illum ut crucifigeretur susceperunt autem Iesum et
      eduxerunt
  - name: Evangelium secundum Ioannem 19:17
    orderIndex: 16
    osisId: John.19.17
    sblId: John 19:17
    shortName: Io 19:17
    text: et baiulans sibi crucem exivit in eum qui dicitur Calvariae locum hebraice
      Golgotha
  - name: Evangelium secundum Ioannem 19:18
    orderIndex: 17
    osisId: John.19.18
    sblId: John 19:18
    shortName: Io 19:18
    text: ubi eum crucifixerunt et cum eo alios duos hinc et hinc medium autem Iesum
  - name: Evangelium secundum Ioannem 19:19
    orderIndex: 18
    osisId: John.19.19
    sblId: John 19:19
    shortName: Io 19:19
    text: scripsit autem et titulum Pilatus et posuit super crucem erat autem scriptum
      Iesus Nazarenus rex Iudaeorum
  - name: Evangelium secundum Ioannem 19:20
    orderIndex: 19
    osisId: John.19.20
    sblId: John 19:20
    shortName: Io 19:20
    text: hunc ergo titulum multi legerunt Iudaeorum quia prope civitatem erat locus
      ubi crucifixus est Iesus et erat scriptum hebraice graece et latine
  - name: Evangelium secundum Ioannem 19:21
    orderIndex: 20
    osisId: John.19.21
    sblId: John 19:21
    shortName: Io 19:21
    text: dicebant ergo Pilato pontifices Iudaeorum noli scribere rex Iudaeorum sed
      quia ipse dixit rex sum Iudaeorum
  - name: Evangelium secundum Ioannem 19:22
    orderIndex: 21
    osisId: John.19.22
    sblId: John 19:22
    shortName: Io 19:22
    text: respondit Pilatus quod scripsi scripsi
  - name: Evangelium secundum Ioannem 19:23
    orderIndex: 22
    osisId: John.19.23
    sblId: John 19:23
    shortName: Io 19:23
    text: milites ergo cum crucifixissent eum acceperunt vestimenta eius et fecerunt
      quattuor partes unicuique militi partem et tunicam erat autem tunica inconsutilis
      desuper contexta per totum
  - name: Evangelium secundum Ioannem 19:24
    orderIndex: 23
    osisId: John.19.24
    sblId: John 19:24
    shortName: Io 19:24
    text: dixerunt ergo ad invicem non scindamus eam sed sortiamur de illa cuius sit
      ut scriptura impleatur dicens partiti sunt vestimenta mea sibi et in vestem
      meam miserunt sortem et milites quidem haec fecerunt
  - name: Evangelium secundum Ioannem 19:25
    orderIndex: 24
    osisId: John.19.25
    sblId: John 19:25
    shortName: Io 19:25
    text: stabant autem iuxta crucem Iesu mater eius et soror matris eius Maria Cleopae
      et Maria Magdalene
  - name: Evangelium secundum Ioannem 19:26
    orderIndex: 25
    osisId: John.19.26
    sblId: John 19:26
    shortName: Io 19:26
    text: cum vidisset ergo Iesus matrem et discipulum stantem quem diligebat dicit
      matri suae mulier ecce filius tuus
  - name: Evangelium secundum Ioannem 19:27
    orderIndex: 26
    osisId: John.19.27
    sblId: John 19:27
    shortName: Io 19:27
    text: deinde dicit discipulo ecce mater tua et ex illa hora accepit eam discipulus
      in sua
  - name: Evangelium secundum Ioannem 19:28
    orderIndex: 27
    osisId: John.19.28
    sblId: John 19:28
    shortName: Io 19:28
    text: postea sciens Iesus quia iam omnia consummata sunt ut consummaretur scriptura
      dicit sitio
  - name: Evangelium secundum Ioannem 19:29
    orderIndex: 28
    osisId: John.19.29
    sblId: John 19:29
    shortName: Io 19:29
    text: vas ergo positum erat aceto plenum illi autem spongiam plenam aceto hysopo
      circumponentes obtulerunt ori eius
  - name: Evangelium secundum Ioannem 19:30
    orderIndex: 29
    osisId: John.19.30
    sblId: John 19:30
    shortName: Io 19:30
    text: cum ergo accepisset Iesus acetum dixit consummatum est et inclinato capite
      tradidit spiritum
  - name: Evangelium secundum Ioannem 19:31
    orderIndex: 30
    osisId: John.19.31
    sblId: John 19:31
    shortName: Io 19:31
    text: Iudaei ergo quoniam parasceve erat ut non remanerent in cruce corpora sabbato
      erat enim magnus dies ille sabbati rogaverunt Pilatum ut frangerentur eorum
      crura et tollerentur
  - name: Evangelium secundum Ioannem 19:32
    orderIndex: 31
    osisId: John.19.32
    sblId: John 19:32
    shortName: Io 19:32
    text: venerunt ergo milites et primi quidem fregerunt crura et alterius qui crucifixus
      est cum eo
  - name: Evangelium secundum Ioannem 19:33
    orderIndex: 32
    osisId: John.19.33
    sblId: John 19:33
    shortName: Io 19:33
    text: ad Iesum autem cum venissent ut viderunt eum iam mortuum non fregerunt eius
      crura
  - name: Evangelium secundum Ioannem 19:34
    orderIndex: 33
    osisId: John.19.34
    sblId: John 19:34
    shortName: Io 19:34
    text: sed unus militum lancea latus eius aperuit et continuo exivit sanguis et
      aqua
  - name: Evangelium secundum Ioannem 19:35
    orderIndex: 34
    osisId: John.19.35
    sblId: John 19:35
    shortName: Io 19:35
    text: et qui vidit testimonium perhibuit et verum est eius testimonium et ille
      scit quia vera dicit ut et vos credatis
  - name: Evangelium secundum Ioannem 19:36
    orderIndex: 35
    osisId: John.19.36
    sblId: John 19:36
    shortName: Io 19:36
    text: facta sunt enim haec ut scriptura impleatur os non comminuetis ex eo
  - name: Evangelium secundum Ioannem 19:37
    orderIndex: 36
    osisId: John.19.37
    sblId: John 19:37
    shortName: Io 19:37
    text: et iterum alia scriptura dicit videbunt in quem transfixerunt
  - name: Evangelium secundum Ioannem 19:38
    orderIndex: 37
    osisId: John.19.38
    sblId: John 19:38
    shortName: Io 19:38
    text: post haec autem rogavit Pilatum Ioseph ab Arimathia eo quod esset discipulus
      Iesu occultus autem propter metum Iudaeorum ut tolleret corpus Iesu et permisit
      Pilatus venit ergo et tulit corpus Iesu
  - name: Evangelium secundum Ioannem 19:39
    orderIndex: 38
    osisId: John.19.39
    sblId: John 19:39
    shortName: Io 19:39
    text: venit autem et Nicodemus qui venerat ad Iesum nocte primum ferens mixturam
      murrae et aloes quasi libras centum
  - name: Evangelium secundum Ioannem 19:40
    orderIndex: 39
    osisId: John.19.40
    sblId: John 19:40
    shortName: Io 19:40
    text: acceperunt ergo corpus Iesu et ligaverunt eum linteis cum aromatibus sicut
      mos Iudaeis est sepelire
  - name: Evangelium secundum Ioannem 19:41
    orderIndex: 40
    osisId: John.19.41
    sblId: John 19:41
    shortName: Io 19:41
    text: erat autem in loco ubi crucifixus est hortus et in horto monumentum novum
      in quo nondum quisquam positus erat
  - name: Evangelium secundum Ioannem 19:42
    orderIndex: 41
    osisId: John.19.42
    sblId: John 19:42
    shortName: Io 19:42
    text: ibi ergo propter parasceven Iudaeorum quia iuxta erat monumentum posuerunt
      Iesum
  versesCount: 42
- name: Evangelium secundum Ioannem 20
  orderIndex: 19
  osisId: John.20
  sblId: John 20
  shortName: Io 20
  verses:
  - name: Evangelium secundum Ioannem 20:1
    orderIndex: 0
    osisId: John.20.1
    sblId: John 20:1
    shortName: Io 20:1
    text: una autem sabbati Maria Magdalene venit mane cum adhuc tenebrae essent ad
      monumentum et videt lapidem sublatum a monumento
  - name: Evangelium secundum Ioannem 20:2
    orderIndex: 1
    osisId: John.20.2
    sblId: John 20:2
    shortName: Io 20:2
    text: cucurrit ergo et venit ad Simonem Petrum et ad alium discipulum quem amabat
      Iesus et dicit eis tulerunt Dominum de monumento et nescimus ubi posuerunt eum
  - name: Evangelium secundum Ioannem 20:3
    orderIndex: 2
    osisId: John.20.3
    sblId: John 20:3
    shortName: Io 20:3
    text: exiit ergo Petrus et ille alius discipulus et venerunt ad monumentum
  - name: Evangelium secundum Ioannem 20:4
    orderIndex: 3
    osisId: John.20.4
    sblId: John 20:4
    shortName: Io 20:4
    text: currebant autem duo simul et ille alius discipulus praecucurrit citius Petro
      et venit primus ad monumentum
  - name: Evangelium secundum Ioannem 20:5
    orderIndex: 4
    osisId: John.20.5
    sblId: John 20:5
    shortName: Io 20:5
    text: et cum se inclinasset videt posita linteamina non tamen introivit
  - name: Evangelium secundum Ioannem 20:6
    orderIndex: 5
    osisId: John.20.6
    sblId: John 20:6
    shortName: Io 20:6
    text: venit ergo Simon Petrus sequens eum et introivit in monumentum et videt
      linteamina posita
  - name: Evangelium secundum Ioannem 20:7
    orderIndex: 6
    osisId: John.20.7
    sblId: John 20:7
    shortName: Io 20:7
    text: et sudarium quod fuerat super caput eius non cum linteaminibus positum sed
      separatim involutum in unum locum
  - name: Evangelium secundum Ioannem 20:8
    orderIndex: 7
    osisId: John.20.8
    sblId: John 20:8
    shortName: Io 20:8
    text: tunc ergo introivit et ille discipulus qui venerat primus ad monumentum
      et vidit et credidit
  - name: Evangelium secundum Ioannem 20:9
    orderIndex: 8
    osisId: John.20.9
    sblId: John 20:9
    shortName: Io 20:9
    text: nondum enim sciebant scripturam quia oportet eum a mortuis resurgere
  - name: Evangelium secundum Ioannem 20:10
    orderIndex: 9
    osisId: John.20.10
    sblId: John 20:10
    shortName: Io 20:10
    text: abierunt ergo iterum ad semet ipsos discipuli
  - name: Evangelium secundum Ioannem 20:11
    orderIndex: 10
    osisId: John.20.11
    sblId: John 20:11
    shortName: Io 20:11
    text: Maria autem stabat ad monumentum foris plorans dum ergo fleret inclinavit
      se et prospexit in monumentum
  - name: Evangelium secundum Ioannem 20:12
    orderIndex: 11
    osisId: John.20.12
    sblId: John 20:12
    shortName: Io 20:12
    text: et vidit duos angelos in albis sedentes unum ad caput et unum ad pedes ubi
      positum fuerat corpus Iesu
  - name: Evangelium secundum Ioannem 20:13
    orderIndex: 12
    osisId: John.20.13
    sblId: John 20:13
    shortName: Io 20:13
    text: dicunt ei illi mulier quid ploras dicit eis quia tulerunt Dominum meum et
      nescio ubi posuerunt eum
  - name: Evangelium secundum Ioannem 20:14
    orderIndex: 13
    osisId: John.20.14
    sblId: John 20:14
    shortName: Io 20:14
    text: haec cum dixisset conversa est retrorsum et videt Iesum stantem et non sciebat
      quia Iesus est
  - name: Evangelium secundum Ioannem 20:15
    orderIndex: 14
    osisId: John.20.15
    sblId: John 20:15
    shortName: Io 20:15
    text: dicit ei Iesus mulier quid ploras quem quaeris illa existimans quia hortulanus
      esset dicit ei domine si tu sustulisti eum dicito mihi ubi posuisti eum et ego
      eum tollam
  - name: Evangelium secundum Ioannem 20:16
    orderIndex: 15
    osisId: John.20.16
    sblId: John 20:16
    shortName: Io 20:16
    text: dicit ei Iesus Maria conversa illa dicit ei rabboni quod dicitur magister
  - name: Evangelium secundum Ioannem 20:17
    orderIndex: 16
    osisId: John.20.17
    sblId: John 20:17
    shortName: Io 20:17
    text: dicit ei Iesus noli me tangere nondum enim ascendi ad Patrem meum vade autem
      ad fratres meos et dic eis ascendo ad Patrem meum et Patrem vestrum et Deum
      meum et Deum vestrum
  - name: Evangelium secundum Ioannem 20:18
    orderIndex: 17
    osisId: John.20.18
    sblId: John 20:18
    shortName: Io 20:18
    text: venit Maria Magdalene adnuntians discipulis quia vidi Dominum et haec dixit
      mihi
  - name: Evangelium secundum Ioannem 20:19
    orderIndex: 18
    osisId: John.20.19
    sblId: John 20:19
    shortName: Io 20:19
    text: cum esset ergo sero die illo una sabbatorum et fores essent clausae ubi
      erant discipuli propter metum Iudaeorum venit Iesus et stetit in medio et dicit
      eis pax vobis
  - name: Evangelium secundum Ioannem 20:20
    orderIndex: 19
    osisId: John.20.20
    sblId: John 20:20
    shortName: Io 20:20
    text: et hoc cum dixisset ostendit eis manus et latus gavisi sunt ergo discipuli
      viso Domino
  - name: Evangelium secundum Ioannem 20:21
    orderIndex: 20
    osisId: John.20.21
    sblId: John 20:21
    shortName: Io 20:21
    text: dixit ergo eis iterum pax vobis sicut misit me Pater et ego mitto vos
  - name: Evangelium secundum Ioannem 20:22
    orderIndex: 21
    osisId: John.20.22
    sblId: John 20:22
    shortName: Io 20:22
    text: hoc cum dixisset insuflavit et dicit eis accipite Spiritum Sanctum
  - name: Evangelium secundum Ioannem 20:23
    orderIndex: 22
    osisId: John.20.23
    sblId: John 20:23
    shortName: Io 20:23
    text: quorum remiseritis peccata remittuntur eis quorum retinueritis detenta sunt
  - name: Evangelium secundum Ioannem 20:24
    orderIndex: 23
    osisId: John.20.24
    sblId: John 20:24
    shortName: Io 20:24
    text: Thomas autem unus ex duodecim qui dicitur Didymus non erat cum eis quando
      venit Iesus
  - name: Evangelium secundum Ioannem 20:25
    orderIndex: 24
    osisId: John.20.25
    sblId: John 20:25
    shortName: Io 20:25
    text: dixerunt ergo ei alii discipuli vidimus Dominum ille autem dixit eis nisi
      videro in manibus eius figuram clavorum et mittam digitum meum in locum clavorum
      et mittam manum meam in latus eius non credam
  - name: Evangelium secundum Ioannem 20:26
    orderIndex: 25
    osisId: John.20.26
    sblId: John 20:26
    shortName: Io 20:26
    text: et post dies octo iterum erant discipuli eius intus et Thomas cum eis venit
      Iesus ianuis clausis et stetit in medio et dixit pax vobis
  - name: Evangelium secundum Ioannem 20:27
    orderIndex: 26
    osisId: John.20.27
    sblId: John 20:27
    shortName: Io 20:27
    text: deinde dicit Thomae infer digitum tuum huc et vide manus meas et adfer manum
      tuam et mitte in latus meum et noli esse incredulus sed fidelis
  - name: Evangelium secundum Ioannem 20:28
    orderIndex: 27
    osisId: John.20.28
    sblId: John 20:28
    shortName: Io 20:28
    text: respondit Thomas et dixit ei Dominus meus et Deus meus
  - name: Evangelium secundum Ioannem 20:29
    orderIndex: 28
    osisId: John.20.29
    sblId: John 20:29
    shortName: Io 20:29
    text: dicit ei Iesus quia vidisti me credidisti beati qui non viderunt et crediderunt
  - name: Evangelium secundum Ioannem 20:30
    orderIndex: 29
    osisId: John.20.30
    sblId: John 20:30
    shortName: Io 20:30
    text: multa quidem et alia signa fecit Iesus in conspectu discipulorum suorum
      quae non sunt scripta in libro hoc
  - name: Evangelium secundum Ioannem 20:31
    orderIndex: 30
    osisId: John.20.31
    sblId: John 20:31
    shortName: Io 20:31
    text: haec autem scripta sunt ut credatis quia Iesus est Christus Filius Dei et
      ut credentes vitam habeatis in nomine eius
  versesCount: 31
- name: Evangelium secundum Ioannem 21
  orderIndex: 20
  osisId: John.21
  sblId: John 21
  shortName: Io 21
  verses:
  - name: Evangelium secundum Ioannem 21:1
    orderIndex: 0
    osisId: John.21.1
    sblId: John 21:1
    shortName: Io 21:1
    text: postea manifestavit se iterum Iesus ad mare Tiberiadis manifestavit autem
      sic
  - name: Evangelium secundum Ioannem 21:2
    orderIndex: 1
    osisId: John.21.2
    sblId: John 21:2
    shortName: Io 21:2
    text: erant simul Simon Petrus et Thomas qui dicitur Didymus et Nathanahel qui
      erat a Cana Galilaeae et filii Zebedaei et alii ex discipulis eius duo
  - name: Evangelium secundum Ioannem 21:3
    orderIndex: 2
    osisId: John.21.3
    sblId: John 21:3
    shortName: Io 21:3
    text: dicit eis Simon Petrus vado piscari dicunt ei venimus et nos tecum et exierunt
      et ascenderunt in navem et illa nocte nihil prendiderunt
  - name: Evangelium secundum Ioannem 21:4
    orderIndex: 3
    osisId: John.21.4
    sblId: John 21:4
    shortName: Io 21:4
    text: mane autem iam facto stetit Iesus in litore non tamen cognoverunt discipuli
      quia Iesus est
  - name: Evangelium secundum Ioannem 21:5
    orderIndex: 4
    osisId: John.21.5
    sblId: John 21:5
    shortName: Io 21:5
    text: dicit ergo eis Iesus pueri numquid pulmentarium habetis responderunt ei
      non
  - name: Evangelium secundum Ioannem 21:6
    orderIndex: 5
    osisId: John.21.6
    sblId: John 21:6
    shortName: Io 21:6
    text: dixit eis mittite in dexteram navigii rete et invenietis miserunt ergo et
      iam non valebant illud trahere a multitudine piscium
  - name: Evangelium secundum Ioannem 21:7
    orderIndex: 6
    osisId: John.21.7
    sblId: John 21:7
    shortName: Io 21:7
    text: dicit ergo discipulus ille quem diligebat Iesus Petro Dominus est Simon
      Petrus cum audisset quia Dominus est tunicam succinxit se erat enim nudus et
      misit se in mare
  - name: Evangelium secundum Ioannem 21:8
    orderIndex: 7
    osisId: John.21.8
    sblId: John 21:8
    shortName: Io 21:8
    text: alii autem discipuli navigio venerunt non enim longe erant a terra sed quasi
      a cubitis ducentis trahentes rete piscium
  - name: Evangelium secundum Ioannem 21:9
    orderIndex: 8
    osisId: John.21.9
    sblId: John 21:9
    shortName: Io 21:9
    text: ut ergo descenderunt in terram viderunt prunas positas et piscem superpositum
      et panem
  - name: Evangelium secundum Ioannem 21:10
    orderIndex: 9
    osisId: John.21.10
    sblId: John 21:10
    shortName: Io 21:10
    text: dicit eis Iesus adferte de piscibus quos prendidistis nunc
  - name: Evangelium secundum Ioannem 21:11
    orderIndex: 10
    osisId: John.21.11
    sblId: John 21:11
    shortName: Io 21:11
    text: ascendit Simon Petrus et traxit rete in terram plenum magnis piscibus centum
      quinquaginta tribus et cum tanti essent non est scissum rete
  - name: Evangelium secundum Ioannem 21:12
    orderIndex: 11
    osisId: John.21.12
    sblId: John 21:12
    shortName: Io 21:12
    text: dicit eis Iesus venite prandete et nemo audebat discentium interrogare eum
      tu quis es scientes quia Dominus esset
  - name: Evangelium secundum Ioannem 21:13
    orderIndex: 12
    osisId: John.21.13
    sblId: John 21:13
    shortName: Io 21:13
    text: et venit Iesus et accepit panem et dat eis et piscem similiter
  - name: Evangelium secundum Ioannem 21:14
    orderIndex: 13
    osisId: John.21.14
    sblId: John 21:14
    shortName: Io 21:14
    text: hoc iam tertio manifestatus est Iesus discipulis cum surrexisset a mortuis
  - name: Evangelium secundum Ioannem 21:15
    orderIndex: 14
    osisId: John.21.15
    sblId: John 21:15
    shortName: Io 21:15
    text: cum ergo prandissent dicit Simoni Petro Iesus Simon Iohannis diligis me
      plus his dicit ei etiam Domine tu scis quia amo te dicit ei pasce agnos meos
  - name: Evangelium secundum Ioannem 21:16
    orderIndex: 15
    osisId: John.21.16
    sblId: John 21:16
    shortName: Io 21:16
    text: dicit ei iterum Simon Iohannis diligis me ait illi etiam Domine tu scis
      quia amo te dicit ei pasce agnos meos
  - name: Evangelium secundum Ioannem 21:17
    orderIndex: 16
    osisId: John.21.17
    sblId: John 21:17
    shortName: Io 21:17
    text: dicit ei tertio Simon Iohannis amas me contristatus est Petrus quia dixit
      ei tertio amas me et dicit ei Domine tu omnia scis tu scis quia amo te dicit
      ei pasce oves meas
  - name: Evangelium secundum Ioannem 21:18
    orderIndex: 17
    osisId: John.21.18
    sblId: John 21:18
    shortName: Io 21:18
    text: amen amen dico tibi cum esses iunior cingebas te et ambulabas ubi volebas
      cum autem senueris extendes manus tuas et alius te cinget et ducet quo non vis
  - name: Evangelium secundum Ioannem 21:19
    orderIndex: 18
    osisId: John.21.19
    sblId: John 21:19
    shortName: Io 21:19
    text: hoc autem dixit significans qua morte clarificaturus esset Deum et hoc cum
      dixisset dicit ei sequere me
  - name: Evangelium secundum Ioannem 21:20
    orderIndex: 19
    osisId: John.21.20
    sblId: John 21:20
    shortName: Io 21:20
    text: conversus Petrus vidit illum discipulum quem diligebat Iesus sequentem qui
      et recubuit in cena super pectus eius et dixit Domine quis est qui tradit te
  - name: Evangelium secundum Ioannem 21:21
    orderIndex: 20
    osisId: John.21.21
    sblId: John 21:21
    shortName: Io 21:21
    text: hunc ergo cum vidisset Petrus dicit Iesu Domine hic autem quid
  - name: Evangelium secundum Ioannem 21:22
    orderIndex: 21
    osisId: John.21.22
    sblId: John 21:22
    shortName: Io 21:22
    text: dicit ei Iesus si sic eum volo manere donec veniam quid ad te tu me sequere
  - name: Evangelium secundum Ioannem 21:23
    orderIndex: 22
    osisId: John.21.23
    sblId: John 21:23
    shortName: Io 21:23
    text: exivit ergo sermo iste in fratres quia discipulus ille non moritur et non
      dixit ei Iesus non moritur sed si sic eum volo manere donec venio quid ad te
  - name: Evangelium secundum Ioannem 21:24
    orderIndex: 23
    osisId: John.21.24
    sblId: John 21:24
    shortName: Io 21:24
    text: hic est discipulus qui testimonium perhibet de his et scripsit haec et scimus
      quia verum est testimonium eius
  - name: Evangelium secundum Ioannem 21:25
    orderIndex: 24
    osisId: John.21.25
    sblId: John 21:25
    shortName: Io 21:25
    text: sunt autem et alia multa quae fecit Iesus quae si scribantur per singula
      nec ipsum arbitror mundum capere eos qui scribendi sunt libros amen
