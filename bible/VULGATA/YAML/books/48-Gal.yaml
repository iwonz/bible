chapters:
- name: Epistula ad Galatas 1
  orderIndex: 0
  osisId: Gal.1
  sblId: Gal 1
  shortName: Gal 1
  verses:
  - name: Epistula ad Galatas 1:1
    orderIndex: 0
    osisId: Gal.1.1
    sblId: Gal 1:1
    shortName: Gal 1:1
    text: Paulus apostolus non ab hominibus neque per hominem sed per Iesum Christum
      et Deum Patrem qui suscitavit eum a mortuis
  - name: Epistula ad Galatas 1:2
    orderIndex: 1
    osisId: Gal.1.2
    sblId: Gal 1:2
    shortName: Gal 1:2
    text: et qui mecum sunt omnes fratres ecclesiis Galatiae
  - name: Epistula ad Galatas 1:3
    orderIndex: 2
    osisId: Gal.1.3
    sblId: Gal 1:3
    shortName: Gal 1:3
    text: gratia vobis et pax a Deo Patre et Domino nostro Iesu Christo
  - name: Epistula ad Galatas 1:4
    orderIndex: 3
    osisId: Gal.1.4
    sblId: Gal 1:4
    shortName: Gal 1:4
    text: qui dedit semet ipsum pro peccatis nostris ut eriperet nos de praesenti
      saeculo nequam secundum voluntatem Dei et Patris nostri
  - name: Epistula ad Galatas 1:5
    orderIndex: 4
    osisId: Gal.1.5
    sblId: Gal 1:5
    shortName: Gal 1:5
    text: cui est gloria in saecula saeculorum amen
  - name: Epistula ad Galatas 1:6
    orderIndex: 5
    osisId: Gal.1.6
    sblId: Gal 1:6
    shortName: Gal 1:6
    text: miror quod sic tam cito transferimini ab eo qui vos vocavit in gratiam Christi
      in aliud evangelium
  - name: Epistula ad Galatas 1:7
    orderIndex: 6
    osisId: Gal.1.7
    sblId: Gal 1:7
    shortName: Gal 1:7
    text: quod non est aliud nisi sunt aliqui qui vos conturbant et volunt convertere
      evangelium Christi
  - name: Epistula ad Galatas 1:8
    orderIndex: 7
    osisId: Gal.1.8
    sblId: Gal 1:8
    shortName: Gal 1:8
    text: sed licet nos aut angelus de caelo evangelizet vobis praeterquam quod evangelizavimus
      vobis anathema sit
  - name: Epistula ad Galatas 1:9
    orderIndex: 8
    osisId: Gal.1.9
    sblId: Gal 1:9
    shortName: Gal 1:9
    text: sicut praediximus et nunc iterum dico si quis vobis evangelizaverit praeter
      id quod accepistis anathema sit
  - name: Epistula ad Galatas 1:10
    orderIndex: 9
    osisId: Gal.1.10
    sblId: Gal 1:10
    shortName: Gal 1:10
    text: modo enim hominibus suadeo aut Deo aut quaero hominibus placere si adhuc
      hominibus placerem Christi servus non essem
  - name: Epistula ad Galatas 1:11
    orderIndex: 10
    osisId: Gal.1.11
    sblId: Gal 1:11
    shortName: Gal 1:11
    text: notum enim vobis facio fratres evangelium quod evangelizatum est a me quia
      non est secundum hominem
  - name: Epistula ad Galatas 1:12
    orderIndex: 11
    osisId: Gal.1.12
    sblId: Gal 1:12
    shortName: Gal 1:12
    text: neque enim ego ab homine accepi illud neque didici sed per revelationem
      Iesu Christi
  - name: Epistula ad Galatas 1:13
    orderIndex: 12
    osisId: Gal.1.13
    sblId: Gal 1:13
    shortName: Gal 1:13
    text: audistis enim conversationem meam aliquando in iudaismo quoniam supra modum
      persequebar ecclesiam Dei et expugnabam illam
  - name: Epistula ad Galatas 1:14
    orderIndex: 13
    osisId: Gal.1.14
    sblId: Gal 1:14
    shortName: Gal 1:14
    text: et proficiebam in iudaismo supra multos coetaneos in genere meo abundantius
      aemulator existens paternarum mearum traditionum
  - name: Epistula ad Galatas 1:15
    orderIndex: 14
    osisId: Gal.1.15
    sblId: Gal 1:15
    shortName: Gal 1:15
    text: cum autem placuit ei qui me segregavit de utero matris meae et vocavit per
      gratiam suam
  - name: Epistula ad Galatas 1:16
    orderIndex: 15
    osisId: Gal.1.16
    sblId: Gal 1:16
    shortName: Gal 1:16
    text: ut revelaret Filium suum in me ut evangelizarem illum in gentibus continuo
      non adquievi carni et sanguini
  - name: Epistula ad Galatas 1:17
    orderIndex: 16
    osisId: Gal.1.17
    sblId: Gal 1:17
    shortName: Gal 1:17
    text: neque veni Hierosolyma ad antecessores meos apostolos sed abii in Arabiam
      et iterum reversus sum Damascum
  - name: Epistula ad Galatas 1:18
    orderIndex: 17
    osisId: Gal.1.18
    sblId: Gal 1:18
    shortName: Gal 1:18
    text: deinde post annos tres veni Hierosolyma videre Petrum et mansi apud eum
      diebus quindecim
  - name: Epistula ad Galatas 1:19
    orderIndex: 18
    osisId: Gal.1.19
    sblId: Gal 1:19
    shortName: Gal 1:19
    text: alium autem apostolorum vidi neminem nisi Iacobum fratrem Domini
  - name: Epistula ad Galatas 1:20
    orderIndex: 19
    osisId: Gal.1.20
    sblId: Gal 1:20
    shortName: Gal 1:20
    text: quae autem scribo vobis ecce coram Deo quia non mentior
  - name: Epistula ad Galatas 1:21
    orderIndex: 20
    osisId: Gal.1.21
    sblId: Gal 1:21
    shortName: Gal 1:21
    text: deinde veni in partes Syriae et Ciliciae
  - name: Epistula ad Galatas 1:22
    orderIndex: 21
    osisId: Gal.1.22
    sblId: Gal 1:22
    shortName: Gal 1:22
    text: eram autem ignotus facie ecclesiis Iudaeae quae erant in Christo
  - name: Epistula ad Galatas 1:23
    orderIndex: 22
    osisId: Gal.1.23
    sblId: Gal 1:23
    shortName: Gal 1:23
    text: tantum autem auditum habebant quoniam qui persequebatur nos aliquando nunc
      evangelizat fidem quam aliquando expugnabat
  - name: Epistula ad Galatas 1:24
    orderIndex: 23
    osisId: Gal.1.24
    sblId: Gal 1:24
    shortName: Gal 1:24
    text: et in me clarificabant Deum
  versesCount: 24
- name: Epistula ad Galatas 2
  orderIndex: 1
  osisId: Gal.2
  sblId: Gal 2
  shortName: Gal 2
  verses:
  - name: Epistula ad Galatas 2:1
    orderIndex: 0
    osisId: Gal.2.1
    sblId: Gal 2:1
    shortName: Gal 2:1
    text: deinde post annos quattuordecim iterum ascendi Hierosolyma cum Barnaba adsumpto
      et Tito
  - name: Epistula ad Galatas 2:2
    orderIndex: 1
    osisId: Gal.2.2
    sblId: Gal 2:2
    shortName: Gal 2:2
    text: ascendi autem secundum revelationem et contuli cum illis evangelium quod
      praedico in gentibus seorsum autem his qui videbantur ne forte in vacuum currerem
      aut cucurrissem
  - name: Epistula ad Galatas 2:3
    orderIndex: 2
    osisId: Gal.2.3
    sblId: Gal 2:3
    shortName: Gal 2:3
    text: sed neque Titus qui mecum erat cum esset gentilis conpulsus est circumcidi
  - name: Epistula ad Galatas 2:4
    orderIndex: 3
    osisId: Gal.2.4
    sblId: Gal 2:4
    shortName: Gal 2:4
    text: sed propter subintroductos falsos fratres qui subintroierunt explorare libertatem
      nostram quam habemus in Christo Iesu ut nos in servitutem redigerent
  - name: Epistula ad Galatas 2:5
    orderIndex: 4
    osisId: Gal.2.5
    sblId: Gal 2:5
    shortName: Gal 2:5
    text: quibus neque ad horam cessimus subiectioni ut veritas evangelii permaneat
      apud vos
  - name: Epistula ad Galatas 2:6
    orderIndex: 5
    osisId: Gal.2.6
    sblId: Gal 2:6
    shortName: Gal 2:6
    text: ab his autem qui videbantur esse aliquid quales aliquando fuerint nihil
      mea interest Deus personam hominis non accipit mihi enim qui videbantur nihil
      contulerunt
  - name: Epistula ad Galatas 2:7
    orderIndex: 6
    osisId: Gal.2.7
    sblId: Gal 2:7
    shortName: Gal 2:7
    text: sed e contra cum vidissent quod creditum est mihi evangelium praeputii sicut
      Petro circumcisionis
  - name: Epistula ad Galatas 2:8
    orderIndex: 7
    osisId: Gal.2.8
    sblId: Gal 2:8
    shortName: Gal 2:8
    text: qui enim operatus est Petro in apostolatum circumcisionis operatus est et
      mihi inter gentes
  - name: Epistula ad Galatas 2:9
    orderIndex: 8
    osisId: Gal.2.9
    sblId: Gal 2:9
    shortName: Gal 2:9
    text: et cum cognovissent gratiam quae data est mihi Iacobus et Cephas et Iohannes
      qui videbantur columnae esse dextras dederunt mihi et Barnabae societatis ut
      nos in gentes ipsi autem in circumcisionem
  - name: Epistula ad Galatas 2:10
    orderIndex: 9
    osisId: Gal.2.10
    sblId: Gal 2:10
    shortName: Gal 2:10
    text: tantum ut pauperum memores essemus quod etiam sollicitus fui hoc ipsum facere
  - name: Epistula ad Galatas 2:11
    orderIndex: 10
    osisId: Gal.2.11
    sblId: Gal 2:11
    shortName: Gal 2:11
    text: cum autem venisset Cephas Antiochiam in faciem ei restiti quia reprehensibilis
      erat
  - name: Epistula ad Galatas 2:12
    orderIndex: 11
    osisId: Gal.2.12
    sblId: Gal 2:12
    shortName: Gal 2:12
    text: prius enim quam venirent quidam ab Iacobo cum gentibus edebat cum autem
      venissent subtrahebat et segregabat se timens eos qui ex circumcisione erant
  - name: Epistula ad Galatas 2:13
    orderIndex: 12
    osisId: Gal.2.13
    sblId: Gal 2:13
    shortName: Gal 2:13
    text: et simulationi eius consenserunt ceteri Iudaei ita ut et Barnabas duceretur
      ab eis in illa simulatione
  - name: Epistula ad Galatas 2:14
    orderIndex: 13
    osisId: Gal.2.14
    sblId: Gal 2:14
    shortName: Gal 2:14
    text: sed cum vidissem quod non recte ambularent ad veritatem evangelii dixi Cephae
      coram omnibus si tu cum Iudaeus sis gentiliter et non iudaice vivis quomodo
      gentes cogis iudaizare
  - name: Epistula ad Galatas 2:15
    orderIndex: 14
    osisId: Gal.2.15
    sblId: Gal 2:15
    shortName: Gal 2:15
    text: nos natura Iudaei et non ex gentibus peccatores
  - name: Epistula ad Galatas 2:16
    orderIndex: 15
    osisId: Gal.2.16
    sblId: Gal 2:16
    shortName: Gal 2:16
    text: scientes autem quod non iustificatur homo ex operibus legis nisi per fidem
      Iesu Christi et nos in Christo Iesu credidimus ut iustificemur ex fide Christi
      et non ex operibus legis propter quod ex operibus legis non iustificabitur omnis
      caro
  - name: Epistula ad Galatas 2:17
    orderIndex: 16
    osisId: Gal.2.17
    sblId: Gal 2:17
    shortName: Gal 2:17
    text: quod si quaerentes iustificari in Christo inventi sumus et ipsi peccatores
      numquid Christus peccati minister est absit
  - name: Epistula ad Galatas 2:18
    orderIndex: 17
    osisId: Gal.2.18
    sblId: Gal 2:18
    shortName: Gal 2:18
    text: si enim quae destruxi haec iterum aedifico praevaricatorem me constituo
  - name: Epistula ad Galatas 2:19
    orderIndex: 18
    osisId: Gal.2.19
    sblId: Gal 2:19
    shortName: Gal 2:19
    text: ego enim per legem legi mortuus sum ut Deo vivam Christo confixus sum cruci
  - name: Epistula ad Galatas 2:20
    orderIndex: 19
    osisId: Gal.2.20
    sblId: Gal 2:20
    shortName: Gal 2:20
    text: vivo autem iam non ego vivit vero in me Christus quod autem nunc vivo in
      carne in fide vivo Filii Dei qui dilexit me et tradidit se ipsum pro me
  - name: Epistula ad Galatas 2:21
    orderIndex: 20
    osisId: Gal.2.21
    sblId: Gal 2:21
    shortName: Gal 2:21
    text: non abicio gratiam Dei si enim per legem iustitia ergo Christus gratis mortuus
      est
  versesCount: 21
- name: Epistula ad Galatas 3
  orderIndex: 2
  osisId: Gal.3
  sblId: Gal 3
  shortName: Gal 3
  verses:
  - name: Epistula ad Galatas 3:1
    orderIndex: 0
    osisId: Gal.3.1
    sblId: Gal 3:1
    shortName: Gal 3:1
    text: o insensati Galatae quis vos fascinavit ante quorum oculos Iesus Christus
      proscriptus est crucifixus
  - name: Epistula ad Galatas 3:2
    orderIndex: 1
    osisId: Gal.3.2
    sblId: Gal 3:2
    shortName: Gal 3:2
    text: hoc solum volo a vobis discere ex operibus legis Spiritum accepistis an
      ex auditu fidei
  - name: Epistula ad Galatas 3:3
    orderIndex: 2
    osisId: Gal.3.3
    sblId: Gal 3:3
    shortName: Gal 3:3
    text: sic stulti estis cum Spiritu coeperitis nunc carne consummamini
  - name: Epistula ad Galatas 3:4
    orderIndex: 3
    osisId: Gal.3.4
    sblId: Gal 3:4
    shortName: Gal 3:4
    text: tanta passi estis sine causa si tamen sine causa
  - name: Epistula ad Galatas 3:5
    orderIndex: 4
    osisId: Gal.3.5
    sblId: Gal 3:5
    shortName: Gal 3:5
    text: qui ergo tribuit vobis Spiritum et operatur virtutes in vobis ex operibus
      legis an ex auditu fidei
  - name: Epistula ad Galatas 3:6
    orderIndex: 5
    osisId: Gal.3.6
    sblId: Gal 3:6
    shortName: Gal 3:6
    text: sicut Abraham credidit Deo et reputatum est ei ad iustitiam
  - name: Epistula ad Galatas 3:7
    orderIndex: 6
    osisId: Gal.3.7
    sblId: Gal 3:7
    shortName: Gal 3:7
    text: cognoscitis ergo quia qui ex fide sunt hii sunt filii Abrahae
  - name: Epistula ad Galatas 3:8
    orderIndex: 7
    osisId: Gal.3.8
    sblId: Gal 3:8
    shortName: Gal 3:8
    text: providens autem scriptura quia ex fide iustificat gentes Deus praenuntiavit
      Abrahae quia benedicentur in te omnes gentes
  - name: Epistula ad Galatas 3:9
    orderIndex: 8
    osisId: Gal.3.9
    sblId: Gal 3:9
    shortName: Gal 3:9
    text: igitur qui ex fide sunt benedicentur cum fideli Abraham
  - name: Epistula ad Galatas 3:10
    orderIndex: 9
    osisId: Gal.3.10
    sblId: Gal 3:10
    shortName: Gal 3:10
    text: quicumque enim ex operibus legis sunt sub maledicto sunt scriptum est enim
      maledictus omnis qui non permanserit in omnibus quae scripta sunt in libro legis
      ut faciat ea
  - name: Epistula ad Galatas 3:11
    orderIndex: 10
    osisId: Gal.3.11
    sblId: Gal 3:11
    shortName: Gal 3:11
    text: quoniam autem in lege nemo iustificatur apud Deum manifestum est quia iustus
      ex fide vivit
  - name: Epistula ad Galatas 3:12
    orderIndex: 11
    osisId: Gal.3.12
    sblId: Gal 3:12
    shortName: Gal 3:12
    text: lex autem non est ex fide sed qui fecerit ea vivet in illis
  - name: Epistula ad Galatas 3:13
    orderIndex: 12
    osisId: Gal.3.13
    sblId: Gal 3:13
    shortName: Gal 3:13
    text: Christus nos redemit de maledicto legis factus pro nobis maledictum quia
      scriptum est maledictus omnis qui pendet in ligno
  - name: Epistula ad Galatas 3:14
    orderIndex: 13
    osisId: Gal.3.14
    sblId: Gal 3:14
    shortName: Gal 3:14
    text: ut in gentibus benedictio Abrahae fieret in Christo Iesu ut pollicitationem
      Spiritus accipiamus per fidem
  - name: Epistula ad Galatas 3:15
    orderIndex: 14
    osisId: Gal.3.15
    sblId: Gal 3:15
    shortName: Gal 3:15
    text: fratres secundum hominem dico tamen hominis confirmatum testamentum nemo
      spernit aut superordinat
  - name: Epistula ad Galatas 3:16
    orderIndex: 15
    osisId: Gal.3.16
    sblId: Gal 3:16
    shortName: Gal 3:16
    text: Abrahae dictae sunt promissiones et semini eius non dicit et seminibus quasi
      in multis sed quasi in uno et semini tuo qui est Christus
  - name: Epistula ad Galatas 3:17
    orderIndex: 16
    osisId: Gal.3.17
    sblId: Gal 3:17
    shortName: Gal 3:17
    text: hoc autem dico testamentum confirmatum a Deo quae post quadringentos et
      triginta annos facta est lex non irritam facit ad evacuandam promissionem
  - name: Epistula ad Galatas 3:18
    orderIndex: 17
    osisId: Gal.3.18
    sblId: Gal 3:18
    shortName: Gal 3:18
    text: nam si ex lege hereditas iam non ex repromissione Abrahae autem per promissionem
      donavit Deus
  - name: Epistula ad Galatas 3:19
    orderIndex: 18
    osisId: Gal.3.19
    sblId: Gal 3:19
    shortName: Gal 3:19
    text: quid igitur lex propter transgressiones posita est donec veniret semen cui
      promiserat ordinata per angelos in manu mediatoris
  - name: Epistula ad Galatas 3:20
    orderIndex: 19
    osisId: Gal.3.20
    sblId: Gal 3:20
    shortName: Gal 3:20
    text: mediator autem unius non est Deus autem unus est
  - name: Epistula ad Galatas 3:21
    orderIndex: 20
    osisId: Gal.3.21
    sblId: Gal 3:21
    shortName: Gal 3:21
    text: lex ergo adversus promissa Dei absit si enim data esset lex quae posset
      vivificare vere ex lege esset iustitia
  - name: Epistula ad Galatas 3:22
    orderIndex: 21
    osisId: Gal.3.22
    sblId: Gal 3:22
    shortName: Gal 3:22
    text: sed conclusit scriptura omnia sub peccato ut promissio ex fide Iesu Christi
      daretur credentibus
  - name: Epistula ad Galatas 3:23
    orderIndex: 22
    osisId: Gal.3.23
    sblId: Gal 3:23
    shortName: Gal 3:23
    text: prius autem quam veniret fides sub lege custodiebamur conclusi in eam fidem
      quae revelanda erat
  - name: Epistula ad Galatas 3:24
    orderIndex: 23
    osisId: Gal.3.24
    sblId: Gal 3:24
    shortName: Gal 3:24
    text: itaque lex pedagogus noster fuit in Christo ut ex fide iustificemur
  - name: Epistula ad Galatas 3:25
    orderIndex: 24
    osisId: Gal.3.25
    sblId: Gal 3:25
    shortName: Gal 3:25
    text: at ubi venit fides iam non sumus sub pedagogo
  - name: Epistula ad Galatas 3:26
    orderIndex: 25
    osisId: Gal.3.26
    sblId: Gal 3:26
    shortName: Gal 3:26
    text: omnes enim filii Dei estis per fidem in Christo Iesu
  - name: Epistula ad Galatas 3:27
    orderIndex: 26
    osisId: Gal.3.27
    sblId: Gal 3:27
    shortName: Gal 3:27
    text: quicumque enim in Christo baptizati estis Christum induistis
  - name: Epistula ad Galatas 3:28
    orderIndex: 27
    osisId: Gal.3.28
    sblId: Gal 3:28
    shortName: Gal 3:28
    text: non est Iudaeus neque Graecus non est servus neque liber non est masculus
      neque femina omnes enim vos unum estis in Christo Iesu
  - name: Epistula ad Galatas 3:29
    orderIndex: 28
    osisId: Gal.3.29
    sblId: Gal 3:29
    shortName: Gal 3:29
    text: si autem vos Christi ergo Abrahae semen estis secundum promissionem heredes
  versesCount: 29
- name: Epistula ad Galatas 4
  orderIndex: 3
  osisId: Gal.4
  sblId: Gal 4
  shortName: Gal 4
  verses:
  - name: Epistula ad Galatas 4:1
    orderIndex: 0
    osisId: Gal.4.1
    sblId: Gal 4:1
    shortName: Gal 4:1
    text: dico autem quanto tempore heres parvulus est nihil differt servo cum sit
      dominus omnium
  - name: Epistula ad Galatas 4:2
    orderIndex: 1
    osisId: Gal.4.2
    sblId: Gal 4:2
    shortName: Gal 4:2
    text: sed sub tutoribus est et actoribus usque ad praefinitum tempus a patre
  - name: Epistula ad Galatas 4:3
    orderIndex: 2
    osisId: Gal.4.3
    sblId: Gal 4:3
    shortName: Gal 4:3
    text: ita et nos cum essemus parvuli sub elementis mundi eramus servientes
  - name: Epistula ad Galatas 4:4
    orderIndex: 3
    osisId: Gal.4.4
    sblId: Gal 4:4
    shortName: Gal 4:4
    text: at ubi venit plenitudo temporis misit Deus Filium suum factum ex muliere
      factum sub lege
  - name: Epistula ad Galatas 4:5
    orderIndex: 4
    osisId: Gal.4.5
    sblId: Gal 4:5
    shortName: Gal 4:5
    text: ut eos qui sub lege erant redimeret ut adoptionem filiorum reciperemus
  - name: Epistula ad Galatas 4:6
    orderIndex: 5
    osisId: Gal.4.6
    sblId: Gal 4:6
    shortName: Gal 4:6
    text: quoniam autem estis filii misit Deus Spiritum Filii sui in corda nostra
      clamantem Abba Pater
  - name: Epistula ad Galatas 4:7
    orderIndex: 6
    osisId: Gal.4.7
    sblId: Gal 4:7
    shortName: Gal 4:7
    text: itaque iam non es servus sed filius quod si filius et heres per Deum
  - name: Epistula ad Galatas 4:8
    orderIndex: 7
    osisId: Gal.4.8
    sblId: Gal 4:8
    shortName: Gal 4:8
    text: sed tunc quidem ignorantes Deum his qui natura non sunt dii serviebatis
  - name: Epistula ad Galatas 4:9
    orderIndex: 8
    osisId: Gal.4.9
    sblId: Gal 4:9
    shortName: Gal 4:9
    text: nunc autem cum cognoveritis Deum immo cogniti sitis a Deo quomodo convertimini
      iterum ad infirma et egena elementa quibus denuo servire vultis
  - name: Epistula ad Galatas 4:10
    orderIndex: 9
    osisId: Gal.4.10
    sblId: Gal 4:10
    shortName: Gal 4:10
    text: dies observatis et menses et tempora et annos
  - name: Epistula ad Galatas 4:11
    orderIndex: 10
    osisId: Gal.4.11
    sblId: Gal 4:11
    shortName: Gal 4:11
    text: timeo vos ne forte sine causa laboraverim in vobis
  - name: Epistula ad Galatas 4:12
    orderIndex: 11
    osisId: Gal.4.12
    sblId: Gal 4:12
    shortName: Gal 4:12
    text: estote sicut et ego quia et ego sicut vos fratres obsecro vos nihil me laesistis
  - name: Epistula ad Galatas 4:13
    orderIndex: 12
    osisId: Gal.4.13
    sblId: Gal 4:13
    shortName: Gal 4:13
    text: scitis autem quia per infirmitatem carnis evangelizavi vobis iam pridem
  - name: Epistula ad Galatas 4:14
    orderIndex: 13
    osisId: Gal.4.14
    sblId: Gal 4:14
    shortName: Gal 4:14
    text: et temptationem vestram in carne mea non sprevistis neque respuistis sed
      sicut angelum Dei excepistis me sicut Christum Iesum
  - name: Epistula ad Galatas 4:15
    orderIndex: 14
    osisId: Gal.4.15
    sblId: Gal 4:15
    shortName: Gal 4:15
    text: ubi est ergo beatitudo vestra testimonium enim perhibeo vobis quia si fieri
      posset oculos vestros eruissetis et dedissetis mihi
  - name: Epistula ad Galatas 4:16
    orderIndex: 15
    osisId: Gal.4.16
    sblId: Gal 4:16
    shortName: Gal 4:16
    text: ergo inimicus vobis factus sum verum dicens vobis
  - name: Epistula ad Galatas 4:17
    orderIndex: 16
    osisId: Gal.4.17
    sblId: Gal 4:17
    shortName: Gal 4:17
    text: aemulantur vos non bene sed excludere vos volunt ut illos aemulemini
  - name: Epistula ad Galatas 4:18
    orderIndex: 17
    osisId: Gal.4.18
    sblId: Gal 4:18
    shortName: Gal 4:18
    text: bonum autem aemulamini in bono semper et non tantum cum praesens sum apud
      vos
  - name: Epistula ad Galatas 4:19
    orderIndex: 18
    osisId: Gal.4.19
    sblId: Gal 4:19
    shortName: Gal 4:19
    text: filioli mei quos iterum parturio donec formetur Christus in vobis
  - name: Epistula ad Galatas 4:20
    orderIndex: 19
    osisId: Gal.4.20
    sblId: Gal 4:20
    shortName: Gal 4:20
    text: vellem autem esse apud vos modo et mutare vocem meam quoniam confundor in
      vobis
  - name: Epistula ad Galatas 4:21
    orderIndex: 20
    osisId: Gal.4.21
    sblId: Gal 4:21
    shortName: Gal 4:21
    text: dicite mihi qui sub lege vultis esse legem non legistis
  - name: Epistula ad Galatas 4:22
    orderIndex: 21
    osisId: Gal.4.22
    sblId: Gal 4:22
    shortName: Gal 4:22
    text: scriptum est enim quoniam Abraham duos filios habuit unum de ancilla et
      unum de libera
  - name: Epistula ad Galatas 4:23
    orderIndex: 22
    osisId: Gal.4.23
    sblId: Gal 4:23
    shortName: Gal 4:23
    text: sed qui de ancilla secundum carnem natus est qui autem de libera per repromissionem
  - name: Epistula ad Galatas 4:24
    orderIndex: 23
    osisId: Gal.4.24
    sblId: Gal 4:24
    shortName: Gal 4:24
    text: quae sunt per allegoriam dicta haec enim sunt duo testamenta unum quidem
      a monte Sina in servitutem generans quae est Agar
  - name: Epistula ad Galatas 4:25
    orderIndex: 24
    osisId: Gal.4.25
    sblId: Gal 4:25
    shortName: Gal 4:25
    text: Sina enim mons est in Arabia qui coniunctus est ei quae nunc est Hierusalem
      et servit cum filiis eius
  - name: Epistula ad Galatas 4:26
    orderIndex: 25
    osisId: Gal.4.26
    sblId: Gal 4:26
    shortName: Gal 4:26
    text: illa autem quae sursum est Hierusalem libera est quae est mater nostra
  - name: Epistula ad Galatas 4:27
    orderIndex: 26
    osisId: Gal.4.27
    sblId: Gal 4:27
    shortName: Gal 4:27
    text: scriptum est enim laetare sterilis quae non paris erumpe et exclama quae
      non parturis quia multi filii desertae magis quam eius quae habet virum
  - name: Epistula ad Galatas 4:28
    orderIndex: 27
    osisId: Gal.4.28
    sblId: Gal 4:28
    shortName: Gal 4:28
    text: nos autem fratres secundum Isaac promissionis filii sumus
  - name: Epistula ad Galatas 4:29
    orderIndex: 28
    osisId: Gal.4.29
    sblId: Gal 4:29
    shortName: Gal 4:29
    text: sed quomodo tunc qui secundum carnem natus fuerat persequebatur eum qui
      secundum spiritum ita et nunc
  - name: Epistula ad Galatas 4:30
    orderIndex: 29
    osisId: Gal.4.30
    sblId: Gal 4:30
    shortName: Gal 4:30
    text: sed quid dicit scriptura eice ancillam et filium eius non enim heres erit
      filius ancillae cum filio liberae
  - name: Epistula ad Galatas 4:31
    orderIndex: 30
    osisId: Gal.4.31
    sblId: Gal 4:31
    shortName: Gal 4:31
    text: itaque fratres non sumus ancillae filii sed liberae qua libertate nos Christus
      liberavit
  versesCount: 31
- name: Epistula ad Galatas 5
  orderIndex: 4
  osisId: Gal.5
  sblId: Gal 5
  shortName: Gal 5
  verses:
  - name: Epistula ad Galatas 5:1
    orderIndex: 0
    osisId: Gal.5.1
    sblId: Gal 5:1
    shortName: Gal 5:1
    text: state et nolite iterum iugo servitutis contineri
  - name: Epistula ad Galatas 5:2
    orderIndex: 1
    osisId: Gal.5.2
    sblId: Gal 5:2
    shortName: Gal 5:2
    text: ecce ego Paulus dico vobis quoniam si circumcidamini Christus vobis nihil
      proderit
  - name: Epistula ad Galatas 5:3
    orderIndex: 2
    osisId: Gal.5.3
    sblId: Gal 5:3
    shortName: Gal 5:3
    text: testificor autem rursum omni homini circumcidenti se quoniam debitor est
      universae legis faciendae
  - name: Epistula ad Galatas 5:4
    orderIndex: 3
    osisId: Gal.5.4
    sblId: Gal 5:4
    shortName: Gal 5:4
    text: evacuati estis a Christo qui in lege iustificamini a gratia excidistis
  - name: Epistula ad Galatas 5:5
    orderIndex: 4
    osisId: Gal.5.5
    sblId: Gal 5:5
    shortName: Gal 5:5
    text: nos enim spiritu ex fide spem iustitiae expectamus
  - name: Epistula ad Galatas 5:6
    orderIndex: 5
    osisId: Gal.5.6
    sblId: Gal 5:6
    shortName: Gal 5:6
    text: nam in Christo Iesu neque circumcisio aliquid valet neque praeputium sed
      fides quae per caritatem operatur
  - name: Epistula ad Galatas 5:7
    orderIndex: 6
    osisId: Gal.5.7
    sblId: Gal 5:7
    shortName: Gal 5:7
    text: currebatis bene quis vos inpedivit veritati non oboedire
  - name: Epistula ad Galatas 5:8
    orderIndex: 7
    osisId: Gal.5.8
    sblId: Gal 5:8
    shortName: Gal 5:8
    text: persuasio non est ex eo qui vocat vos
  - name: Epistula ad Galatas 5:9
    orderIndex: 8
    osisId: Gal.5.9
    sblId: Gal 5:9
    shortName: Gal 5:9
    text: modicum fermentum totam massam corrumpit
  - name: Epistula ad Galatas 5:10
    orderIndex: 9
    osisId: Gal.5.10
    sblId: Gal 5:10
    shortName: Gal 5:10
    text: ego confido in vobis in Domino quod nihil aliud sapietis qui autem conturbat
      vos portabit iudicium quicumque est ille
  - name: Epistula ad Galatas 5:11
    orderIndex: 10
    osisId: Gal.5.11
    sblId: Gal 5:11
    shortName: Gal 5:11
    text: ego autem fratres si circumcisionem adhuc praedico quid adhuc persecutionem
      patior ergo evacuatum est scandalum crucis
  - name: Epistula ad Galatas 5:12
    orderIndex: 11
    osisId: Gal.5.12
    sblId: Gal 5:12
    shortName: Gal 5:12
    text: utinam et abscidantur qui vos conturbant
  - name: Epistula ad Galatas 5:13
    orderIndex: 12
    osisId: Gal.5.13
    sblId: Gal 5:13
    shortName: Gal 5:13
    text: vos enim in libertatem vocati estis fratres tantum ne libertatem in occasionem
      detis carnis sed per caritatem servite invicem
  - name: Epistula ad Galatas 5:14
    orderIndex: 13
    osisId: Gal.5.14
    sblId: Gal 5:14
    shortName: Gal 5:14
    text: omnis enim lex in uno sermone impletur diliges proximum tuum sicut te ipsum
  - name: Epistula ad Galatas 5:15
    orderIndex: 14
    osisId: Gal.5.15
    sblId: Gal 5:15
    shortName: Gal 5:15
    text: quod si invicem mordetis et comeditis videte ne ab invicem consumamini
  - name: Epistula ad Galatas 5:16
    orderIndex: 15
    osisId: Gal.5.16
    sblId: Gal 5:16
    shortName: Gal 5:16
    text: dico autem spiritu ambulate et desiderium carnis non perficietis
  - name: Epistula ad Galatas 5:17
    orderIndex: 16
    osisId: Gal.5.17
    sblId: Gal 5:17
    shortName: Gal 5:17
    text: caro enim concupiscit adversus spiritum spiritus autem adversus carnem haec
      enim invicem adversantur ut non quaecumque vultis illa faciatis
  - name: Epistula ad Galatas 5:18
    orderIndex: 17
    osisId: Gal.5.18
    sblId: Gal 5:18
    shortName: Gal 5:18
    text: quod si spiritu ducimini non estis sub lege
  - name: Epistula ad Galatas 5:19
    orderIndex: 18
    osisId: Gal.5.19
    sblId: Gal 5:19
    shortName: Gal 5:19
    text: manifesta autem sunt opera carnis quae sunt fornicatio inmunditia luxuria
  - name: Epistula ad Galatas 5:20
    orderIndex: 19
    osisId: Gal.5.20
    sblId: Gal 5:20
    shortName: Gal 5:20
    text: idolorum servitus veneficia inimicitiae contentiones aemulationes irae rixae
      dissensiones sectae
  - name: Epistula ad Galatas 5:21
    orderIndex: 20
    osisId: Gal.5.21
    sblId: Gal 5:21
    shortName: Gal 5:21
    text: invidiae homicidia ebrietates comesationes et his similia quae praedico
      vobis sicut praedixi quoniam qui talia agunt regnum Dei non consequentur
  - name: Epistula ad Galatas 5:22
    orderIndex: 21
    osisId: Gal.5.22
    sblId: Gal 5:22
    shortName: Gal 5:22
    text: fructus autem Spiritus est caritas gaudium pax longanimitas bonitas benignitas
  - name: Epistula ad Galatas 5:23
    orderIndex: 22
    osisId: Gal.5.23
    sblId: Gal 5:23
    shortName: Gal 5:23
    text: fides modestia continentia adversus huiusmodi non est lex
  - name: Epistula ad Galatas 5:24
    orderIndex: 23
    osisId: Gal.5.24
    sblId: Gal 5:24
    shortName: Gal 5:24
    text: qui autem sunt Christi carnem crucifixerunt cum vitiis et concupiscentiis
  - name: Epistula ad Galatas 5:25
    orderIndex: 24
    osisId: Gal.5.25
    sblId: Gal 5:25
    shortName: Gal 5:25
    text: si vivimus spiritu spiritu et ambulemus
  - name: Epistula ad Galatas 5:26
    orderIndex: 25
    osisId: Gal.5.26
    sblId: Gal 5:26
    shortName: Gal 5:26
    text: non efficiamur inanis gloriae cupidi invicem provocantes invicem invidentes
  versesCount: 26
- name: Epistula ad Galatas 6
  orderIndex: 5
  osisId: Gal.6
  sblId: Gal 6
  shortName: Gal 6
  verses:
  - name: Epistula ad Galatas 6:1
    orderIndex: 0
    osisId: Gal.6.1
    sblId: Gal 6:1
    shortName: Gal 6:1
    text: fratres et si praeoccupatus fuerit homo in aliquo delicto vos qui spiritales
      estis huiusmodi instruite in spiritu lenitatis considerans te ipsum ne et tu
      tempteris
  - name: Epistula ad Galatas 6:2
    orderIndex: 1
    osisId: Gal.6.2
    sblId: Gal 6:2
    shortName: Gal 6:2
    text: alter alterius onera portate et sic adimplebitis legem Christi
  - name: Epistula ad Galatas 6:3
    orderIndex: 2
    osisId: Gal.6.3
    sblId: Gal 6:3
    shortName: Gal 6:3
    text: nam si quis existimat se aliquid esse cum sit nihil ipse se seducit
  - name: Epistula ad Galatas 6:4
    orderIndex: 3
    osisId: Gal.6.4
    sblId: Gal 6:4
    shortName: Gal 6:4
    text: opus autem suum probet unusquisque et sic in semet ipso tantum gloriam habebit
      et non in altero
  - name: Epistula ad Galatas 6:5
    orderIndex: 4
    osisId: Gal.6.5
    sblId: Gal 6:5
    shortName: Gal 6:5
    text: unusquisque enim onus suum portabit
  - name: Epistula ad Galatas 6:6
    orderIndex: 5
    osisId: Gal.6.6
    sblId: Gal 6:6
    shortName: Gal 6:6
    text: communicet autem is qui catecizatur verbum ei qui se catecizat in omnibus
      bonis
  - name: Epistula ad Galatas 6:7
    orderIndex: 6
    osisId: Gal.6.7
    sblId: Gal 6:7
    shortName: Gal 6:7
    text: nolite errare Deus non inridetur
  - name: Epistula ad Galatas 6:8
    orderIndex: 7
    osisId: Gal.6.8
    sblId: Gal 6:8
    shortName: Gal 6:8
    text: quae enim seminaverit homo haec et metet quoniam qui seminat in carne sua
      de carne et metet corruptionem qui autem seminat in spiritu de spiritu metet
      vitam aeternam
  - name: Epistula ad Galatas 6:9
    orderIndex: 8
    osisId: Gal.6.9
    sblId: Gal 6:9
    shortName: Gal 6:9
    text: bonum autem facientes non deficiamus tempore enim suo metemus non deficientes
  - name: Epistula ad Galatas 6:10
    orderIndex: 9
    osisId: Gal.6.10
    sblId: Gal 6:10
    shortName: Gal 6:10
    text: ergo dum tempus habemus operemur bonum ad omnes maxime autem ad domesticos
      fidei
  - name: Epistula ad Galatas 6:11
    orderIndex: 10
    osisId: Gal.6.11
    sblId: Gal 6:11
    shortName: Gal 6:11
    text: videte qualibus litteris scripsi vobis mea manu
  - name: Epistula ad Galatas 6:12
    orderIndex: 11
    osisId: Gal.6.12
    sblId: Gal 6:12
    shortName: Gal 6:12
    text: quicumque volunt placere in carne hii cogunt vos circumcidi tantum ut crucis
      Christi persecutionem non patiantur
  - name: Epistula ad Galatas 6:13
    orderIndex: 12
    osisId: Gal.6.13
    sblId: Gal 6:13
    shortName: Gal 6:13
    text: neque enim qui circumciduntur legem custodiunt sed volunt vos circumcidi
      ut in carne vestra glorientur
  - name: Epistula ad Galatas 6:14
    orderIndex: 13
    osisId: Gal.6.14
    sblId: Gal 6:14
    shortName: Gal 6:14
    text: mihi autem absit gloriari nisi in cruce Domini nostri Iesu Christi per quem
      mihi mundus crucifixus est et ego mundo
  - name: Epistula ad Galatas 6:15
    orderIndex: 14
    osisId: Gal.6.15
    sblId: Gal 6:15
    shortName: Gal 6:15
    text: in Christo enim Iesu neque circumcisio aliquid valet neque praeputium sed
      nova creatura
  - name: Epistula ad Galatas 6:16
    orderIndex: 15
    osisId: Gal.6.16
    sblId: Gal 6:16
    shortName: Gal 6:16
    text: et quicumque hanc regulam secuti fuerint pax super illos et misericordia
      et super Israhel Dei
  - name: Epistula ad Galatas 6:17
    orderIndex: 16
    osisId: Gal.6.17
    sblId: Gal 6:17
    shortName: Gal 6:17
    text: de cetero nemo mihi molestus sit ego enim stigmata Iesu in corpore meo porto
  - name: Epistula ad Galatas 6:18
    orderIndex: 17
    osisId: Gal.6.18
    sblId: Gal 6:18
    shortName: Gal 6:18
    text: gratia Domini nostri Iesu Christi cum spiritu vestro fratres amen
  versesCount: 18
chaptersCount: 6
name: Epistula ad Galatas
orderIndex: 47
osisId: Gal
sblId: Gal
shortName: Gal
