chapters:
- name: Evangelium secundum Marcum 1
  orderIndex: 0
  osisId: Mark.1
  sblId: Mark 1
  shortName: Mc 1
  verses:
  - name: Evangelium secundum Marcum 1:1
    orderIndex: 0
    osisId: Mark.1.1
    sblId: Mark 1:1
    shortName: Mc 1:1
    text: initium evangelii Iesu Christi Filii Dei
  - name: Evangelium secundum Marcum 1:2
    orderIndex: 1
    osisId: Mark.1.2
    sblId: Mark 1:2
    shortName: Mc 1:2
    text: sicut scriptum est in Esaia propheta ecce mitto angelum meum ante faciem
      tuam qui praeparabit viam tuam
  - name: Evangelium secundum Marcum 1:3
    orderIndex: 2
    osisId: Mark.1.3
    sblId: Mark 1:3
    shortName: Mc 1:3
    text: vox clamantis in deserto parate viam Domini rectas facite semitas eius
  - name: Evangelium secundum Marcum 1:4
    orderIndex: 3
    osisId: Mark.1.4
    sblId: Mark 1:4
    shortName: Mc 1:4
    text: fuit Iohannes in deserto baptizans et praedicans baptismum paenitentiae
      in remissionem peccatorum
  - name: Evangelium secundum Marcum 1:5
    orderIndex: 4
    osisId: Mark.1.5
    sblId: Mark 1:5
    shortName: Mc 1:5
    text: et egrediebatur ad illum omnis Iudaeae regio et Hierosolymitae universi
      et baptizabantur ab illo in Iordane flumine confitentes peccata sua
  - name: Evangelium secundum Marcum 1:6
    orderIndex: 5
    osisId: Mark.1.6
    sblId: Mark 1:6
    shortName: Mc 1:6
    text: et erat Iohannes vestitus pilis cameli et zona pellicia circa lumbos eius
      et lucustas et mel silvestre edebat
  - name: Evangelium secundum Marcum 1:7
    orderIndex: 6
    osisId: Mark.1.7
    sblId: Mark 1:7
    shortName: Mc 1:7
    text: et praedicabat dicens venit fortior me post me cuius non sum dignus procumbens
      solvere corrigiam calciamentorum eius
  - name: Evangelium secundum Marcum 1:8
    orderIndex: 7
    osisId: Mark.1.8
    sblId: Mark 1:8
    shortName: Mc 1:8
    text: ego baptizavi vos aqua ille vero baptizabit vos Spiritu Sancto
  - name: Evangelium secundum Marcum 1:9
    orderIndex: 8
    osisId: Mark.1.9
    sblId: Mark 1:9
    shortName: Mc 1:9
    text: et factum est in diebus illis venit Iesus a Nazareth Galilaeae et baptizatus
      est in Iordane ab Iohanne
  - name: Evangelium secundum Marcum 1:10
    orderIndex: 9
    osisId: Mark.1.10
    sblId: Mark 1:10
    shortName: Mc 1:10
    text: et statim ascendens de aqua vidit apertos caelos et Spiritum tamquam columbam
      descendentem et manentem in ipso
  - name: Evangelium secundum Marcum 1:11
    orderIndex: 10
    osisId: Mark.1.11
    sblId: Mark 1:11
    shortName: Mc 1:11
    text: et vox facta est de caelis tu es Filius meus dilectus in te conplacui
  - name: Evangelium secundum Marcum 1:12
    orderIndex: 11
    osisId: Mark.1.12
    sblId: Mark 1:12
    shortName: Mc 1:12
    text: et statim Spiritus expellit eum in desertum
  - name: Evangelium secundum Marcum 1:13
    orderIndex: 12
    osisId: Mark.1.13
    sblId: Mark 1:13
    shortName: Mc 1:13
    text: et erat in deserto quadraginta diebus et quadraginta noctibus et temptabatur
      a Satana eratque cum bestiis et angeli ministrabant illi
  - name: Evangelium secundum Marcum 1:14
    orderIndex: 13
    osisId: Mark.1.14
    sblId: Mark 1:14
    shortName: Mc 1:14
    text: postquam autem traditus est Iohannes venit Iesus in Galilaeam praedicans
      evangelium regni Dei
  - name: Evangelium secundum Marcum 1:15
    orderIndex: 14
    osisId: Mark.1.15
    sblId: Mark 1:15
    shortName: Mc 1:15
    text: et dicens quoniam impletum est tempus et adpropinquavit regnum Dei paenitemini
      et credite evangelio
  - name: Evangelium secundum Marcum 1:16
    orderIndex: 15
    osisId: Mark.1.16
    sblId: Mark 1:16
    shortName: Mc 1:16
    text: et praeteriens secus mare Galilaeae vidit Simonem et Andream fratrem eius
      mittentes retia in mare erant enim piscatores
  - name: Evangelium secundum Marcum 1:17
    orderIndex: 16
    osisId: Mark.1.17
    sblId: Mark 1:17
    shortName: Mc 1:17
    text: et dixit eis Iesus venite post me et faciam vos fieri piscatores hominum
  - name: Evangelium secundum Marcum 1:18
    orderIndex: 17
    osisId: Mark.1.18
    sblId: Mark 1:18
    shortName: Mc 1:18
    text: et protinus relictis retibus secuti sunt eum
  - name: Evangelium secundum Marcum 1:19
    orderIndex: 18
    osisId: Mark.1.19
    sblId: Mark 1:19
    shortName: Mc 1:19
    text: et progressus inde pusillum vidit Iacobum Zebedaei et Iohannem fratrem eius
      et ipsos in navi conponentes retia
  - name: Evangelium secundum Marcum 1:20
    orderIndex: 19
    osisId: Mark.1.20
    sblId: Mark 1:20
    shortName: Mc 1:20
    text: et statim vocavit illos et relicto patre suo Zebedaeo in navi cum mercennariis
      secuti sunt eum
  - name: Evangelium secundum Marcum 1:21
    orderIndex: 20
    osisId: Mark.1.21
    sblId: Mark 1:21
    shortName: Mc 1:21
    text: et ingrediuntur Capharnaum et statim sabbatis ingressus synagogam docebat
      eos
  - name: Evangelium secundum Marcum 1:22
    orderIndex: 21
    osisId: Mark.1.22
    sblId: Mark 1:22
    shortName: Mc 1:22
    text: et stupebant super doctrina eius erat enim docens eos quasi potestatem habens
      et non sicut scribae
  - name: Evangelium secundum Marcum 1:23
    orderIndex: 22
    osisId: Mark.1.23
    sblId: Mark 1:23
    shortName: Mc 1:23
    text: et erat in synagoga eorum homo in spiritu inmundo et exclamavit
  - name: Evangelium secundum Marcum 1:24
    orderIndex: 23
    osisId: Mark.1.24
    sblId: Mark 1:24
    shortName: Mc 1:24
    text: dicens quid nobis et tibi Iesu Nazarene venisti perdere nos scio qui sis
      Sanctus Dei
  - name: Evangelium secundum Marcum 1:25
    orderIndex: 24
    osisId: Mark.1.25
    sblId: Mark 1:25
    shortName: Mc 1:25
    text: et comminatus est ei Iesus dicens obmutesce et exi de homine
  - name: Evangelium secundum Marcum 1:26
    orderIndex: 25
    osisId: Mark.1.26
    sblId: Mark 1:26
    shortName: Mc 1:26
    text: et discerpens eum spiritus inmundus et exclamans voce magna exivit ab eo
  - name: Evangelium secundum Marcum 1:27
    orderIndex: 26
    osisId: Mark.1.27
    sblId: Mark 1:27
    shortName: Mc 1:27
    text: et mirati sunt omnes ita ut conquirerent inter se dicentes quidnam est hoc
      quae doctrina haec nova quia in potestate et spiritibus inmundis imperat et
      oboediunt ei
  - name: Evangelium secundum Marcum 1:28
    orderIndex: 27
    osisId: Mark.1.28
    sblId: Mark 1:28
    shortName: Mc 1:28
    text: et processit rumor eius statim in omnem regionem Galilaeae
  - name: Evangelium secundum Marcum 1:29
    orderIndex: 28
    osisId: Mark.1.29
    sblId: Mark 1:29
    shortName: Mc 1:29
    text: et protinus egredientes de synagoga venerunt in domum Simonis et Andreae
      cum Iacobo et Iohanne
  - name: Evangelium secundum Marcum 1:30
    orderIndex: 29
    osisId: Mark.1.30
    sblId: Mark 1:30
    shortName: Mc 1:30
    text: decumbebat autem socrus Simonis febricitans et statim dicunt ei de illa
  - name: Evangelium secundum Marcum 1:31
    orderIndex: 30
    osisId: Mark.1.31
    sblId: Mark 1:31
    shortName: Mc 1:31
    text: et accedens elevavit eam adprehensa manu eius et continuo dimisit eam febris
      et ministrabat eis
  - name: Evangelium secundum Marcum 1:32
    orderIndex: 31
    osisId: Mark.1.32
    sblId: Mark 1:32
    shortName: Mc 1:32
    text: vespere autem facto cum occidisset sol adferebant ad eum omnes male habentes
      et daemonia habentes
  - name: Evangelium secundum Marcum 1:33
    orderIndex: 32
    osisId: Mark.1.33
    sblId: Mark 1:33
    shortName: Mc 1:33
    text: et erat omnis civitas congregata ad ianuam
  - name: Evangelium secundum Marcum 1:34
    orderIndex: 33
    osisId: Mark.1.34
    sblId: Mark 1:34
    shortName: Mc 1:34
    text: et curavit multos qui vexabantur variis languoribus et daemonia multa eiciebat
      et non sinebat loqui ea quoniam sciebant eum
  - name: Evangelium secundum Marcum 1:35
    orderIndex: 34
    osisId: Mark.1.35
    sblId: Mark 1:35
    shortName: Mc 1:35
    text: et diluculo valde surgens egressus abiit in desertum locum ibique orabat
  - name: Evangelium secundum Marcum 1:36
    orderIndex: 35
    osisId: Mark.1.36
    sblId: Mark 1:36
    shortName: Mc 1:36
    text: et persecutus est eum Simon et qui cum illo erant
  - name: Evangelium secundum Marcum 1:37
    orderIndex: 36
    osisId: Mark.1.37
    sblId: Mark 1:37
    shortName: Mc 1:37
    text: et cum invenissent eum dixerunt ei quia omnes quaerunt te
  - name: Evangelium secundum Marcum 1:38
    orderIndex: 37
    osisId: Mark.1.38
    sblId: Mark 1:38
    shortName: Mc 1:38
    text: et ait illis eamus in proximos vicos et civitates ut et ibi praedicem ad
      hoc enim veni
  - name: Evangelium secundum Marcum 1:39
    orderIndex: 38
    osisId: Mark.1.39
    sblId: Mark 1:39
    shortName: Mc 1:39
    text: et erat praedicans in synagogis eorum et omni Galilaea et daemonia eiciens
  - name: Evangelium secundum Marcum 1:40
    orderIndex: 39
    osisId: Mark.1.40
    sblId: Mark 1:40
    shortName: Mc 1:40
    text: et venit ad eum leprosus deprecans eum et genu flexo dixit si vis potes
      me mundare
  - name: Evangelium secundum Marcum 1:41
    orderIndex: 40
    osisId: Mark.1.41
    sblId: Mark 1:41
    shortName: Mc 1:41
    text: Iesus autem misertus eius extendit manum suam et tangens eum ait illi volo
      mundare
  - name: Evangelium secundum Marcum 1:42
    orderIndex: 41
    osisId: Mark.1.42
    sblId: Mark 1:42
    shortName: Mc 1:42
    text: et cum dixisset statim discessit ab eo lepra et mundatus est
  - name: Evangelium secundum Marcum 1:43
    orderIndex: 42
    osisId: Mark.1.43
    sblId: Mark 1:43
    shortName: Mc 1:43
    text: et comminatus ei statim eiecit illum
  - name: Evangelium secundum Marcum 1:44
    orderIndex: 43
    osisId: Mark.1.44
    sblId: Mark 1:44
    shortName: Mc 1:44
    text: et dicit ei vide nemini dixeris sed vade ostende te principi sacerdotum
      et offer pro emundatione tua quae praecepit Moses in testimonium illis
  - name: Evangelium secundum Marcum 1:45
    orderIndex: 44
    osisId: Mark.1.45
    sblId: Mark 1:45
    shortName: Mc 1:45
    text: at ille egressus coepit praedicare et diffamare sermonem ita ut iam non
      posset manifeste in civitatem introire sed foris in desertis locis esse et conveniebant
      ad eum undique
  versesCount: 45
- name: Evangelium secundum Marcum 2
  orderIndex: 1
  osisId: Mark.2
  sblId: Mark 2
  shortName: Mc 2
  verses:
  - name: Evangelium secundum Marcum 2:1
    orderIndex: 0
    osisId: Mark.2.1
    sblId: Mark 2:1
    shortName: Mc 2:1
    text: et iterum intravit Capharnaum post dies
  - name: Evangelium secundum Marcum 2:2
    orderIndex: 1
    osisId: Mark.2.2
    sblId: Mark 2:2
    shortName: Mc 2:2
    text: et auditum est quod in domo esset et convenerunt multi ita ut non caperet
      neque ad ianuam et loquebatur eis verbum
  - name: Evangelium secundum Marcum 2:3
    orderIndex: 2
    osisId: Mark.2.3
    sblId: Mark 2:3
    shortName: Mc 2:3
    text: et venerunt ferentes ad eum paralyticum qui a quattuor portabatur
  - name: Evangelium secundum Marcum 2:4
    orderIndex: 3
    osisId: Mark.2.4
    sblId: Mark 2:4
    shortName: Mc 2:4
    text: et cum non possent offerre eum illi prae turba nudaverunt tectum ubi erat
      et patefacientes submiserunt grabattum in quo paralyticus iacebat
  - name: Evangelium secundum Marcum 2:5
    orderIndex: 4
    osisId: Mark.2.5
    sblId: Mark 2:5
    shortName: Mc 2:5
    text: cum vidisset autem Iesus fidem illorum ait paralytico fili dimittuntur tibi
      peccata
  - name: Evangelium secundum Marcum 2:6
    orderIndex: 5
    osisId: Mark.2.6
    sblId: Mark 2:6
    shortName: Mc 2:6
    text: erant autem illic quidam de scribis sedentes et cogitantes in cordibus suis
  - name: Evangelium secundum Marcum 2:7
    orderIndex: 6
    osisId: Mark.2.7
    sblId: Mark 2:7
    shortName: Mc 2:7
    text: quid hic sic loquitur blasphemat quis potest dimittere peccata nisi solus
      Deus
  - name: Evangelium secundum Marcum 2:8
    orderIndex: 7
    osisId: Mark.2.8
    sblId: Mark 2:8
    shortName: Mc 2:8
    text: quo statim cognito Iesus spiritu suo quia sic cogitarent intra se dicit
      illis quid ista cogitatis in cordibus vestris
  - name: Evangelium secundum Marcum 2:9
    orderIndex: 8
    osisId: Mark.2.9
    sblId: Mark 2:9
    shortName: Mc 2:9
    text: quid est facilius dicere paralytico dimittuntur tibi peccata an dicere surge
      et tolle grabattum tuum et ambula
  - name: Evangelium secundum Marcum 2:10
    orderIndex: 9
    osisId: Mark.2.10
    sblId: Mark 2:10
    shortName: Mc 2:10
    text: ut autem sciatis quia potestatem habet Filius hominis in terra dimittendi
      peccata ait paralytico
  - name: Evangelium secundum Marcum 2:11
    orderIndex: 10
    osisId: Mark.2.11
    sblId: Mark 2:11
    shortName: Mc 2:11
    text: tibi dico surge tolle grabattum tuum et vade in domum tuam
  - name: Evangelium secundum Marcum 2:12
    orderIndex: 11
    osisId: Mark.2.12
    sblId: Mark 2:12
    shortName: Mc 2:12
    text: et statim ille surrexit et sublato grabatto abiit coram omnibus ita ut admirarentur
      omnes et honorificarent Deum dicentes quia numquam sic vidimus
  - name: Evangelium secundum Marcum 2:13
    orderIndex: 12
    osisId: Mark.2.13
    sblId: Mark 2:13
    shortName: Mc 2:13
    text: et egressus est rursus ad mare omnisque turba veniebat ad eum et docebat
      eos
  - name: Evangelium secundum Marcum 2:14
    orderIndex: 13
    osisId: Mark.2.14
    sblId: Mark 2:14
    shortName: Mc 2:14
    text: et cum praeteriret vidit Levin Alphei sedentem ad teloneum et ait illi sequere
      me et surgens secutus est eum
  - name: Evangelium secundum Marcum 2:15
    orderIndex: 14
    osisId: Mark.2.15
    sblId: Mark 2:15
    shortName: Mc 2:15
    text: et factum est cum accumberet in domo illius multi publicani et peccatores
      simul discumbebant cum Iesu et discipulis eius erant enim multi qui et sequebantur
      eum
  - name: Evangelium secundum Marcum 2:16
    orderIndex: 15
    osisId: Mark.2.16
    sblId: Mark 2:16
    shortName: Mc 2:16
    text: et scribae et Pharisaei videntes quia manducaret cum peccatoribus et publicanis
      dicebant discipulis eius quare cum publicanis et peccatoribus manducat et bibit
      magister vester
  - name: Evangelium secundum Marcum 2:17
    orderIndex: 16
    osisId: Mark.2.17
    sblId: Mark 2:17
    shortName: Mc 2:17
    text: hoc audito Iesus ait illis non necesse habent sani medicum sed qui male
      habent non enim veni vocare iustos sed peccatores
  - name: Evangelium secundum Marcum 2:18
    orderIndex: 17
    osisId: Mark.2.18
    sblId: Mark 2:18
    shortName: Mc 2:18
    text: et erant discipuli Iohannis et Pharisaei ieiunantes et veniunt et dicunt
      illi cur discipuli Iohannis et Pharisaeorum ieiunant tui autem discipuli non
      ieiunant
  - name: Evangelium secundum Marcum 2:19
    orderIndex: 18
    osisId: Mark.2.19
    sblId: Mark 2:19
    shortName: Mc 2:19
    text: et ait illis Iesus numquid possunt filii nuptiarum quamdiu sponsus cum illis
      est ieiunare quanto tempore habent secum sponsum non possunt ieiunare
  - name: Evangelium secundum Marcum 2:20
    orderIndex: 19
    osisId: Mark.2.20
    sblId: Mark 2:20
    shortName: Mc 2:20
    text: venient autem dies cum auferetur ab eis sponsus et tunc ieiunabunt in illa
      die
  - name: Evangelium secundum Marcum 2:21
    orderIndex: 20
    osisId: Mark.2.21
    sblId: Mark 2:21
    shortName: Mc 2:21
    text: nemo adsumentum panni rudis adsuit vestimento veteri alioquin aufert supplementum
      novum a veteri et maior scissura fit
  - name: Evangelium secundum Marcum 2:22
    orderIndex: 21
    osisId: Mark.2.22
    sblId: Mark 2:22
    shortName: Mc 2:22
    text: et nemo mittit vinum novellum in utres veteres alioquin disrumpet vinum
      utres et vinum effunditur et utres peribunt sed vinum novum in utres novos mitti
      debet
  - name: Evangelium secundum Marcum 2:23
    orderIndex: 22
    osisId: Mark.2.23
    sblId: Mark 2:23
    shortName: Mc 2:23
    text: et factum est iterum cum sabbatis ambularet per sata et discipuli eius coeperunt
      praegredi et vellere spicas
  - name: Evangelium secundum Marcum 2:24
    orderIndex: 23
    osisId: Mark.2.24
    sblId: Mark 2:24
    shortName: Mc 2:24
    text: Pharisaei autem dicebant ei ecce quid faciunt sabbatis quod non licet
  - name: Evangelium secundum Marcum 2:25
    orderIndex: 24
    osisId: Mark.2.25
    sblId: Mark 2:25
    shortName: Mc 2:25
    text: et ait illis numquam legistis quid fecerit David quando necessitatem habuit
      et esuriit ipse et qui cum eo erant
  - name: Evangelium secundum Marcum 2:26
    orderIndex: 25
    osisId: Mark.2.26
    sblId: Mark 2:26
    shortName: Mc 2:26
    text: quomodo introiit in domum Dei sub Abiathar principe sacerdotum et panes
      propositionis manducavit quos non licet manducare nisi sacerdotibus et dedit
      eis qui cum eo erant
  - name: Evangelium secundum Marcum 2:27
    orderIndex: 26
    osisId: Mark.2.27
    sblId: Mark 2:27
    shortName: Mc 2:27
    text: et dicebat eis sabbatum propter hominem factum est et non homo propter sabbatum
  - name: Evangelium secundum Marcum 2:28
    orderIndex: 27
    osisId: Mark.2.28
    sblId: Mark 2:28
    shortName: Mc 2:28
    text: itaque dominus est Filius hominis etiam sabbati
  versesCount: 28
- name: Evangelium secundum Marcum 3
  orderIndex: 2
  osisId: Mark.3
  sblId: Mark 3
  shortName: Mc 3
  verses:
  - name: Evangelium secundum Marcum 3:1
    orderIndex: 0
    osisId: Mark.3.1
    sblId: Mark 3:1
    shortName: Mc 3:1
    text: et introivit iterum synagogam et erat ibi homo habens manum aridam
  - name: Evangelium secundum Marcum 3:2
    orderIndex: 1
    osisId: Mark.3.2
    sblId: Mark 3:2
    shortName: Mc 3:2
    text: et observabant eum si sabbatis curaret ut accusarent illum
  - name: Evangelium secundum Marcum 3:3
    orderIndex: 2
    osisId: Mark.3.3
    sblId: Mark 3:3
    shortName: Mc 3:3
    text: et ait homini habenti manum aridam surge in medium
  - name: Evangelium secundum Marcum 3:4
    orderIndex: 3
    osisId: Mark.3.4
    sblId: Mark 3:4
    shortName: Mc 3:4
    text: et dicit eis licet sabbatis bene facere an male animam salvam facere an
      perdere at illi tacebant
  - name: Evangelium secundum Marcum 3:5
    orderIndex: 4
    osisId: Mark.3.5
    sblId: Mark 3:5
    shortName: Mc 3:5
    text: et circumspiciens eos cum ira contristatus super caecitatem cordis eorum
      dicit homini extende manum tuam et extendit et restituta est manus illi
  - name: Evangelium secundum Marcum 3:6
    orderIndex: 5
    osisId: Mark.3.6
    sblId: Mark 3:6
    shortName: Mc 3:6
    text: exeuntes autem statim Pharisaei cum Herodianis consilium faciebant adversus
      eum quomodo eum perderent
  - name: Evangelium secundum Marcum 3:7
    orderIndex: 6
    osisId: Mark.3.7
    sblId: Mark 3:7
    shortName: Mc 3:7
    text: et Iesus cum discipulis suis secessit ad mare et multa turba a Galilaea
      et Iudaea secuta est eum
  - name: Evangelium secundum Marcum 3:8
    orderIndex: 7
    osisId: Mark.3.8
    sblId: Mark 3:8
    shortName: Mc 3:8
    text: et ab Hierosolymis et ab Idumea et trans Iordanen et qui circa Tyrum et
      Sidonem multitudo magna audientes quae faciebat venerunt ad eum
  - name: Evangelium secundum Marcum 3:9
    orderIndex: 8
    osisId: Mark.3.9
    sblId: Mark 3:9
    shortName: Mc 3:9
    text: et dixit discipulis suis ut navicula sibi deserviret propter turbam ne conprimerent
      eum
  - name: Evangelium secundum Marcum 3:10
    orderIndex: 9
    osisId: Mark.3.10
    sblId: Mark 3:10
    shortName: Mc 3:10
    text: multos enim sanabat ita ut inruerent in eum ut illum tangerent quotquot
      habebant plagas
  - name: Evangelium secundum Marcum 3:11
    orderIndex: 10
    osisId: Mark.3.11
    sblId: Mark 3:11
    shortName: Mc 3:11
    text: et spiritus inmundi cum illum videbant procidebant ei et clamabant dicentes
  - name: Evangelium secundum Marcum 3:12
    orderIndex: 11
    osisId: Mark.3.12
    sblId: Mark 3:12
    shortName: Mc 3:12
    text: tu es Filius Dei et vehementer comminabatur eis ne manifestarent illum
  - name: Evangelium secundum Marcum 3:13
    orderIndex: 12
    osisId: Mark.3.13
    sblId: Mark 3:13
    shortName: Mc 3:13
    text: et ascendens in montem vocavit ad se quos voluit ipse et venerunt ad eum
  - name: Evangelium secundum Marcum 3:14
    orderIndex: 13
    osisId: Mark.3.14
    sblId: Mark 3:14
    shortName: Mc 3:14
    text: et fecit ut essent duodecim cum illo et ut mitteret eos praedicare
  - name: Evangelium secundum Marcum 3:15
    orderIndex: 14
    osisId: Mark.3.15
    sblId: Mark 3:15
    shortName: Mc 3:15
    text: et dedit illis potestatem curandi infirmitates et eiciendi daemonia
  - name: Evangelium secundum Marcum 3:16
    orderIndex: 15
    osisId: Mark.3.16
    sblId: Mark 3:16
    shortName: Mc 3:16
    text: et inposuit Simoni nomen Petrus
  - name: Evangelium secundum Marcum 3:17
    orderIndex: 16
    osisId: Mark.3.17
    sblId: Mark 3:17
    shortName: Mc 3:17
    text: et Iacobum Zebedaei et Iohannem fratrem Iacobi et inposuit eis nomina Boanerges
      quod est Filii tonitrui
  - name: Evangelium secundum Marcum 3:18
    orderIndex: 17
    osisId: Mark.3.18
    sblId: Mark 3:18
    shortName: Mc 3:18
    text: et Andream et Philippum et Bartholomeum et Mattheum et Thomam et Iacobum
      Alphei et Thaddeum et Simonem Cananeum
  - name: Evangelium secundum Marcum 3:19
    orderIndex: 18
    osisId: Mark.3.19
    sblId: Mark 3:19
    shortName: Mc 3:19
    text: et Iudam Scarioth qui et tradidit illum
  - name: Evangelium secundum Marcum 3:20
    orderIndex: 19
    osisId: Mark.3.20
    sblId: Mark 3:20
    shortName: Mc 3:20
    text: et veniunt ad domum et convenit iterum turba ita ut non possent neque panem
      manducare
  - name: Evangelium secundum Marcum 3:21
    orderIndex: 20
    osisId: Mark.3.21
    sblId: Mark 3:21
    shortName: Mc 3:21
    text: et cum audissent sui exierunt tenere eum dicebant enim quoniam in furorem
      versus est
  - name: Evangelium secundum Marcum 3:22
    orderIndex: 21
    osisId: Mark.3.22
    sblId: Mark 3:22
    shortName: Mc 3:22
    text: et scribae qui ab Hierosolymis descenderant dicebant quoniam Beelzebub habet
      et quia in principe daemonum eicit daemonia
  - name: Evangelium secundum Marcum 3:23
    orderIndex: 22
    osisId: Mark.3.23
    sblId: Mark 3:23
    shortName: Mc 3:23
    text: et convocatis eis in parabolis dicebat illis quomodo potest Satanas Satanan
      eicere
  - name: Evangelium secundum Marcum 3:24
    orderIndex: 23
    osisId: Mark.3.24
    sblId: Mark 3:24
    shortName: Mc 3:24
    text: et si regnum in se dividatur non potest stare regnum illud
  - name: Evangelium secundum Marcum 3:25
    orderIndex: 24
    osisId: Mark.3.25
    sblId: Mark 3:25
    shortName: Mc 3:25
    text: et si domus super semet ipsam dispertiatur non poterit domus illa stare
  - name: Evangelium secundum Marcum 3:26
    orderIndex: 25
    osisId: Mark.3.26
    sblId: Mark 3:26
    shortName: Mc 3:26
    text: et si Satanas consurrexit in semet ipsum dispertitus est et non potest stare
      sed finem habet
  - name: Evangelium secundum Marcum 3:27
    orderIndex: 26
    osisId: Mark.3.27
    sblId: Mark 3:27
    shortName: Mc 3:27
    text: nemo potest vasa fortis ingressus in domum diripere nisi prius fortem alliget
      et tunc domum eius diripiet
  - name: Evangelium secundum Marcum 3:28
    orderIndex: 27
    osisId: Mark.3.28
    sblId: Mark 3:28
    shortName: Mc 3:28
    text: amen dico vobis quoniam omnia dimittentur filiis hominum peccata et blasphemiae
      quibus blasphemaverint
  - name: Evangelium secundum Marcum 3:29
    orderIndex: 28
    osisId: Mark.3.29
    sblId: Mark 3:29
    shortName: Mc 3:29
    text: qui autem blasphemaverit in Spiritum Sanctum non habet remissionem in aeternum
      sed reus erit aeterni delicti
  - name: Evangelium secundum Marcum 3:30
    orderIndex: 29
    osisId: Mark.3.30
    sblId: Mark 3:30
    shortName: Mc 3:30
    text: quoniam dicebant spiritum inmundum habet
  - name: Evangelium secundum Marcum 3:31
    orderIndex: 30
    osisId: Mark.3.31
    sblId: Mark 3:31
    shortName: Mc 3:31
    text: et veniunt mater eius et fratres et foris stantes miserunt ad eum vocantes
      eum
  - name: Evangelium secundum Marcum 3:32
    orderIndex: 31
    osisId: Mark.3.32
    sblId: Mark 3:32
    shortName: Mc 3:32
    text: et sedebat circa eum turba et dicunt ei ecce mater tua et fratres tui foris
      quaerunt te
  - name: Evangelium secundum Marcum 3:33
    orderIndex: 32
    osisId: Mark.3.33
    sblId: Mark 3:33
    shortName: Mc 3:33
    text: et respondens eis ait quae est mater mea et fratres mei
  - name: Evangelium secundum Marcum 3:34
    orderIndex: 33
    osisId: Mark.3.34
    sblId: Mark 3:34
    shortName: Mc 3:34
    text: et circumspiciens eos qui in circuitu eius sedebant ait ecce mater mea et
      fratres mei
  - name: Evangelium secundum Marcum 3:35
    orderIndex: 34
    osisId: Mark.3.35
    sblId: Mark 3:35
    shortName: Mc 3:35
    text: qui enim fecerit voluntatem Dei hic frater meus et soror mea et mater est
  versesCount: 35
- name: Evangelium secundum Marcum 4
  orderIndex: 3
  osisId: Mark.4
  sblId: Mark 4
  shortName: Mc 4
  verses:
  - name: Evangelium secundum Marcum 4:1
    orderIndex: 0
    osisId: Mark.4.1
    sblId: Mark 4:1
    shortName: Mc 4:1
    text: et iterum coepit docere ad mare et congregata est ad eum turba multa ita
      ut in navem ascendens sederet in mari et omnis turba circa mare super terram
      erat
  - name: Evangelium secundum Marcum 4:2
    orderIndex: 1
    osisId: Mark.4.2
    sblId: Mark 4:2
    shortName: Mc 4:2
    text: et docebat eos in parabolis multa et dicebat illis in doctrina sua
  - name: Evangelium secundum Marcum 4:3
    orderIndex: 2
    osisId: Mark.4.3
    sblId: Mark 4:3
    shortName: Mc 4:3
    text: audite ecce exiit seminans ad seminandum
  - name: Evangelium secundum Marcum 4:4
    orderIndex: 3
    osisId: Mark.4.4
    sblId: Mark 4:4
    shortName: Mc 4:4
    text: et dum seminat aliud cecidit circa viam et venerunt volucres et comederunt
      illud
  - name: Evangelium secundum Marcum 4:5
    orderIndex: 4
    osisId: Mark.4.5
    sblId: Mark 4:5
    shortName: Mc 4:5
    text: aliud vero cecidit super petrosa ubi non habuit terram multam et statim
      exortum est quoniam non habebat altitudinem terrae
  - name: Evangelium secundum Marcum 4:6
    orderIndex: 5
    osisId: Mark.4.6
    sblId: Mark 4:6
    shortName: Mc 4:6
    text: et quando exortus est sol exaestuavit et eo quod non haberet radicem exaruit
  - name: Evangelium secundum Marcum 4:7
    orderIndex: 6
    osisId: Mark.4.7
    sblId: Mark 4:7
    shortName: Mc 4:7
    text: et aliud cecidit in spinas et ascenderunt spinae et offocaverunt illud et
      fructum non dedit
  - name: Evangelium secundum Marcum 4:8
    orderIndex: 7
    osisId: Mark.4.8
    sblId: Mark 4:8
    shortName: Mc 4:8
    text: et aliud cecidit in terram bonam et dabat fructum ascendentem et crescentem
      et adferebat unum triginta et unum sexaginta et unum centum
  - name: Evangelium secundum Marcum 4:9
    orderIndex: 8
    osisId: Mark.4.9
    sblId: Mark 4:9
    shortName: Mc 4:9
    text: et dicebat qui habet aures audiendi audiat
  - name: Evangelium secundum Marcum 4:10
    orderIndex: 9
    osisId: Mark.4.10
    sblId: Mark 4:10
    shortName: Mc 4:10
    text: et cum esset singularis interrogaverunt eum hii qui cum eo erant cum duodecim
      parabolas
  - name: Evangelium secundum Marcum 4:11
    orderIndex: 10
    osisId: Mark.4.11
    sblId: Mark 4:11
    shortName: Mc 4:11
    text: et dicebat eis vobis datum est mysterium regni Dei illis autem qui foris
      sunt in parabolis omnia fiunt
  - name: Evangelium secundum Marcum 4:12
    orderIndex: 11
    osisId: Mark.4.12
    sblId: Mark 4:12
    shortName: Mc 4:12
    text: ut videntes videant et non videant et audientes audiant et non intellegant
      nequando convertantur et dimittantur eis peccata
  - name: Evangelium secundum Marcum 4:13
    orderIndex: 12
    osisId: Mark.4.13
    sblId: Mark 4:13
    shortName: Mc 4:13
    text: et ait illis nescitis parabolam hanc et quomodo omnes parabolas cognoscetis
  - name: Evangelium secundum Marcum 4:14
    orderIndex: 13
    osisId: Mark.4.14
    sblId: Mark 4:14
    shortName: Mc 4:14
    text: qui seminat verbum seminat
  - name: Evangelium secundum Marcum 4:15
    orderIndex: 14
    osisId: Mark.4.15
    sblId: Mark 4:15
    shortName: Mc 4:15
    text: hii autem sunt qui circa viam ubi seminatur verbum et cum audierint confestim
      venit Satanas et aufert verbum quod seminatum est in corda eorum
  - name: Evangelium secundum Marcum 4:16
    orderIndex: 15
    osisId: Mark.4.16
    sblId: Mark 4:16
    shortName: Mc 4:16
    text: et hii sunt similiter qui super petrosa seminantur qui cum audierint verbum
      statim cum gaudio accipiunt illud
  - name: Evangelium secundum Marcum 4:17
    orderIndex: 16
    osisId: Mark.4.17
    sblId: Mark 4:17
    shortName: Mc 4:17
    text: et non habent radicem in se sed temporales sunt deinde orta tribulatione
      et persecutione propter verbum confestim scandalizantur
  - name: Evangelium secundum Marcum 4:18
    orderIndex: 17
    osisId: Mark.4.18
    sblId: Mark 4:18
    shortName: Mc 4:18
    text: et alii sunt qui in spinis seminantur hii sunt qui verbum audiunt
  - name: Evangelium secundum Marcum 4:19
    orderIndex: 18
    osisId: Mark.4.19
    sblId: Mark 4:19
    shortName: Mc 4:19
    text: et aerumnae saeculi et deceptio divitiarum et circa reliqua concupiscentiae
      introeuntes suffocant verbum et sine fructu efficitur
  - name: Evangelium secundum Marcum 4:20
    orderIndex: 19
    osisId: Mark.4.20
    sblId: Mark 4:20
    shortName: Mc 4:20
    text: et hii sunt qui super terram bonam seminati sunt qui audiunt verbum et suscipiunt
      et fructificant unum triginta et unum sexaginta et unum centum
  - name: Evangelium secundum Marcum 4:21
    orderIndex: 20
    osisId: Mark.4.21
    sblId: Mark 4:21
    shortName: Mc 4:21
    text: et dicebat illis numquid venit lucerna ut sub modio ponatur aut sub lecto
      nonne ut super candelabrum ponatur
  - name: Evangelium secundum Marcum 4:22
    orderIndex: 21
    osisId: Mark.4.22
    sblId: Mark 4:22
    shortName: Mc 4:22
    text: non enim est aliquid absconditum quod non manifestetur nec factum est occultum
      sed ut in palam veniat
  - name: Evangelium secundum Marcum 4:23
    orderIndex: 22
    osisId: Mark.4.23
    sblId: Mark 4:23
    shortName: Mc 4:23
    text: si quis habet aures audiendi audiat
  - name: Evangelium secundum Marcum 4:24
    orderIndex: 23
    osisId: Mark.4.24
    sblId: Mark 4:24
    shortName: Mc 4:24
    text: et dicebat illis videte quid audiatis in qua mensura mensi fueritis remetietur
      vobis et adicietur vobis
  - name: Evangelium secundum Marcum 4:25
    orderIndex: 24
    osisId: Mark.4.25
    sblId: Mark 4:25
    shortName: Mc 4:25
    text: qui enim habet dabitur illi et qui non habet etiam quod habet auferetur
      ab illo
  - name: Evangelium secundum Marcum 4:26
    orderIndex: 25
    osisId: Mark.4.26
    sblId: Mark 4:26
    shortName: Mc 4:26
    text: et dicebat sic est regnum Dei quemadmodum si homo iaciat sementem in terram
  - name: Evangelium secundum Marcum 4:27
    orderIndex: 26
    osisId: Mark.4.27
    sblId: Mark 4:27
    shortName: Mc 4:27
    text: et dormiat et exsurgat nocte ac die et semen germinet et increscat dum nescit
      ille
  - name: Evangelium secundum Marcum 4:28
    orderIndex: 27
    osisId: Mark.4.28
    sblId: Mark 4:28
    shortName: Mc 4:28
    text: ultro enim terra fructificat primum herbam deinde spicam deinde plenum frumentum
      in spica
  - name: Evangelium secundum Marcum 4:29
    orderIndex: 28
    osisId: Mark.4.29
    sblId: Mark 4:29
    shortName: Mc 4:29
    text: et cum se produxerit fructus statim mittit falcem quoniam adest messis
  - name: Evangelium secundum Marcum 4:30
    orderIndex: 29
    osisId: Mark.4.30
    sblId: Mark 4:30
    shortName: Mc 4:30
    text: et dicebat cui adsimilabimus regnum Dei aut cui parabolae conparabimus illud
  - name: Evangelium secundum Marcum 4:31
    orderIndex: 30
    osisId: Mark.4.31
    sblId: Mark 4:31
    shortName: Mc 4:31
    text: sicut granum sinapis quod cum seminatum fuerit in terra minus est omnibus
      seminibus quae sunt in terra
  - name: Evangelium secundum Marcum 4:32
    orderIndex: 31
    osisId: Mark.4.32
    sblId: Mark 4:32
    shortName: Mc 4:32
    text: et cum seminatum fuerit ascendit et fit maius omnibus holeribus et facit
      ramos magnos ita ut possint sub umbra eius aves caeli habitare
  - name: Evangelium secundum Marcum 4:33
    orderIndex: 32
    osisId: Mark.4.33
    sblId: Mark 4:33
    shortName: Mc 4:33
    text: et talibus multis parabolis loquebatur eis verbum prout poterant audire
  - name: Evangelium secundum Marcum 4:34
    orderIndex: 33
    osisId: Mark.4.34
    sblId: Mark 4:34
    shortName: Mc 4:34
    text: sine parabola autem non loquebatur eis seorsum autem discipulis suis disserebat
      omnia
  - name: Evangelium secundum Marcum 4:35
    orderIndex: 34
    osisId: Mark.4.35
    sblId: Mark 4:35
    shortName: Mc 4:35
    text: et ait illis illa die cum sero esset factum transeamus contra
  - name: Evangelium secundum Marcum 4:36
    orderIndex: 35
    osisId: Mark.4.36
    sblId: Mark 4:36
    shortName: Mc 4:36
    text: et dimittentes turbam adsumunt eum ita ut erat in navi et aliae naves erant
      cum illo
  - name: Evangelium secundum Marcum 4:37
    orderIndex: 36
    osisId: Mark.4.37
    sblId: Mark 4:37
    shortName: Mc 4:37
    text: et facta est procella magna venti et fluctus mittebat in navem ita ut impleretur
      navis
  - name: Evangelium secundum Marcum 4:38
    orderIndex: 37
    osisId: Mark.4.38
    sblId: Mark 4:38
    shortName: Mc 4:38
    text: et erat ipse in puppi supra cervical dormiens et excitant eum et dicunt
      ei magister non ad te pertinet quia perimus
  - name: Evangelium secundum Marcum 4:39
    orderIndex: 38
    osisId: Mark.4.39
    sblId: Mark 4:39
    shortName: Mc 4:39
    text: et exsurgens comminatus est vento et dixit mari tace obmutesce et cessavit
      ventus et facta est tranquillitas magna
  - name: Evangelium secundum Marcum 4:40
    orderIndex: 39
    osisId: Mark.4.40
    sblId: Mark 4:40
    shortName: Mc 4:40
    text: et ait illis quid timidi estis necdum habetis fidem et timuerunt magno timore
      et dicebant ad alterutrum quis putas est iste quia et ventus et mare oboediunt
      ei
  versesCount: 40
- name: Evangelium secundum Marcum 5
  orderIndex: 4
  osisId: Mark.5
  sblId: Mark 5
  shortName: Mc 5
  verses:
  - name: Evangelium secundum Marcum 5:1
    orderIndex: 0
    osisId: Mark.5.1
    sblId: Mark 5:1
    shortName: Mc 5:1
    text: et venerunt trans fretum maris in regionem Gerasenorum
  - name: Evangelium secundum Marcum 5:2
    orderIndex: 1
    osisId: Mark.5.2
    sblId: Mark 5:2
    shortName: Mc 5:2
    text: et exeunti ei de navi statim occurrit ei de monumentis homo in spiritu inmundo
  - name: Evangelium secundum Marcum 5:3
    orderIndex: 2
    osisId: Mark.5.3
    sblId: Mark 5:3
    shortName: Mc 5:3
    text: qui domicilium habebat in monumentis et neque catenis iam quisquam eum poterat
      ligare
  - name: Evangelium secundum Marcum 5:4
    orderIndex: 3
    osisId: Mark.5.4
    sblId: Mark 5:4
    shortName: Mc 5:4
    text: quoniam saepe conpedibus et catenis vinctus disrupisset catenas et conpedes
      comminuisset et nemo poterat eum domare
  - name: Evangelium secundum Marcum 5:5
    orderIndex: 4
    osisId: Mark.5.5
    sblId: Mark 5:5
    shortName: Mc 5:5
    text: et semper nocte ac die in monumentis et in montibus erat clamans et concidens
      se lapidibus
  - name: Evangelium secundum Marcum 5:6
    orderIndex: 5
    osisId: Mark.5.6
    sblId: Mark 5:6
    shortName: Mc 5:6
    text: videns autem Iesum a longe cucurrit et adoravit eum
  - name: Evangelium secundum Marcum 5:7
    orderIndex: 6
    osisId: Mark.5.7
    sblId: Mark 5:7
    shortName: Mc 5:7
    text: et clamans voce magna dicit quid mihi et tibi Iesu Fili Dei summi adiuro
      te per Deum ne me torqueas
  - name: Evangelium secundum Marcum 5:8
    orderIndex: 7
    osisId: Mark.5.8
    sblId: Mark 5:8
    shortName: Mc 5:8
    text: dicebat enim illi exi spiritus inmunde ab homine
  - name: Evangelium secundum Marcum 5:9
    orderIndex: 8
    osisId: Mark.5.9
    sblId: Mark 5:9
    shortName: Mc 5:9
    text: et interrogabat eum quod tibi nomen est et dicit ei Legio nomen mihi est
      quia multi sumus
  - name: Evangelium secundum Marcum 5:10
    orderIndex: 9
    osisId: Mark.5.10
    sblId: Mark 5:10
    shortName: Mc 5:10
    text: et deprecabatur eum multum ne se expelleret extra regionem
  - name: Evangelium secundum Marcum 5:11
    orderIndex: 10
    osisId: Mark.5.11
    sblId: Mark 5:11
    shortName: Mc 5:11
    text: erat autem ibi circa montem grex porcorum magnus pascens
  - name: Evangelium secundum Marcum 5:12
    orderIndex: 11
    osisId: Mark.5.12
    sblId: Mark 5:12
    shortName: Mc 5:12
    text: et deprecabantur eum spiritus dicentes mitte nos in porcos ut in eos introeamus
  - name: Evangelium secundum Marcum 5:13
    orderIndex: 12
    osisId: Mark.5.13
    sblId: Mark 5:13
    shortName: Mc 5:13
    text: et concessit eis statim Iesus et exeuntes spiritus inmundi introierunt in
      porcos et magno impetu grex praecipitatus est in mare ad duo milia et suffocati
      sunt in mare
  - name: Evangelium secundum Marcum 5:14
    orderIndex: 13
    osisId: Mark.5.14
    sblId: Mark 5:14
    shortName: Mc 5:14
    text: qui autem pascebant eos fugerunt et nuntiaverunt in civitatem et in agros
      et egressi sunt videre quid esset facti
  - name: Evangelium secundum Marcum 5:15
    orderIndex: 14
    osisId: Mark.5.15
    sblId: Mark 5:15
    shortName: Mc 5:15
    text: et veniunt ad Iesum et vident illum qui a daemonio vexabatur sedentem vestitum
      et sanae mentis et timuerunt
  - name: Evangelium secundum Marcum 5:16
    orderIndex: 15
    osisId: Mark.5.16
    sblId: Mark 5:16
    shortName: Mc 5:16
    text: et narraverunt illis qui viderant qualiter factum esset ei qui daemonium
      habuerat et de porcis
  - name: Evangelium secundum Marcum 5:17
    orderIndex: 16
    osisId: Mark.5.17
    sblId: Mark 5:17
    shortName: Mc 5:17
    text: et rogare eum coeperunt ut discederet de finibus eorum
  - name: Evangelium secundum Marcum 5:18
    orderIndex: 17
    osisId: Mark.5.18
    sblId: Mark 5:18
    shortName: Mc 5:18
    text: cumque ascenderet navem coepit illum deprecari qui daemonio vexatus fuerat
      ut esset cum illo
  - name: Evangelium secundum Marcum 5:19
    orderIndex: 18
    osisId: Mark.5.19
    sblId: Mark 5:19
    shortName: Mc 5:19
    text: et non admisit eum sed ait illi vade in domum tuam ad tuos et adnuntia illis
      quanta tibi Dominus fecerit et misertus sit tui
  - name: Evangelium secundum Marcum 5:20
    orderIndex: 19
    osisId: Mark.5.20
    sblId: Mark 5:20
    shortName: Mc 5:20
    text: et abiit et coepit praedicare in Decapoli quanta sibi fecisset Iesus et
      omnes mirabantur
  - name: Evangelium secundum Marcum 5:21
    orderIndex: 20
    osisId: Mark.5.21
    sblId: Mark 5:21
    shortName: Mc 5:21
    text: et cum transcendisset Iesus in navi rursus trans fretum convenit turba multa
      ad illum et erat circa mare
  - name: Evangelium secundum Marcum 5:22
    orderIndex: 21
    osisId: Mark.5.22
    sblId: Mark 5:22
    shortName: Mc 5:22
    text: et venit quidam de archisynagogis nomine Iairus et videns eum procidit ad
      pedes eius
  - name: Evangelium secundum Marcum 5:23
    orderIndex: 22
    osisId: Mark.5.23
    sblId: Mark 5:23
    shortName: Mc 5:23
    text: et deprecabatur eum multum dicens quoniam filia mea in extremis est veni
      inpone manus super eam ut salva sit et vivat
  - name: Evangelium secundum Marcum 5:24
    orderIndex: 23
    osisId: Mark.5.24
    sblId: Mark 5:24
    shortName: Mc 5:24
    text: et abiit cum illo et sequebatur eum turba multa et conprimebant illum
  - name: Evangelium secundum Marcum 5:25
    orderIndex: 24
    osisId: Mark.5.25
    sblId: Mark 5:25
    shortName: Mc 5:25
    text: et mulier quae erat in profluvio sanguinis annis duodecim
  - name: Evangelium secundum Marcum 5:26
    orderIndex: 25
    osisId: Mark.5.26
    sblId: Mark 5:26
    shortName: Mc 5:26
    text: et fuerat multa perpessa a conpluribus medicis et erogaverat omnia sua nec
      quicquam profecerat sed magis deterius habebat
  - name: Evangelium secundum Marcum 5:27
    orderIndex: 26
    osisId: Mark.5.27
    sblId: Mark 5:27
    shortName: Mc 5:27
    text: cum audisset de Iesu venit in turba retro et tetigit vestimentum eius
  - name: Evangelium secundum Marcum 5:28
    orderIndex: 27
    osisId: Mark.5.28
    sblId: Mark 5:28
    shortName: Mc 5:28
    text: dicebat enim quia si vel vestimentum eius tetigero salva ero
  - name: Evangelium secundum Marcum 5:29
    orderIndex: 28
    osisId: Mark.5.29
    sblId: Mark 5:29
    shortName: Mc 5:29
    text: et confestim siccatus est fons sanguinis eius et sensit corpore quod sanata
      esset a plaga
  - name: Evangelium secundum Marcum 5:30
    orderIndex: 29
    osisId: Mark.5.30
    sblId: Mark 5:30
    shortName: Mc 5:30
    text: et statim Iesus cognoscens in semet ipso virtutem quae exierat de eo conversus
      ad turbam aiebat quis tetigit vestimenta mea
  - name: Evangelium secundum Marcum 5:31
    orderIndex: 30
    osisId: Mark.5.31
    sblId: Mark 5:31
    shortName: Mc 5:31
    text: et dicebant ei discipuli sui vides turbam conprimentem te et dicis quis
      me tetigit
  - name: Evangelium secundum Marcum 5:32
    orderIndex: 31
    osisId: Mark.5.32
    sblId: Mark 5:32
    shortName: Mc 5:32
    text: et circumspiciebat videre eam quae hoc fecerat
  - name: Evangelium secundum Marcum 5:33
    orderIndex: 32
    osisId: Mark.5.33
    sblId: Mark 5:33
    shortName: Mc 5:33
    text: mulier autem timens et tremens sciens quod factum esset in se venit et procidit
      ante eum et dixit ei omnem veritatem
  - name: Evangelium secundum Marcum 5:34
    orderIndex: 33
    osisId: Mark.5.34
    sblId: Mark 5:34
    shortName: Mc 5:34
    text: ille autem dixit ei filia fides tua te salvam fecit vade in pace et esto
      sana a plaga tua
  - name: Evangelium secundum Marcum 5:35
    orderIndex: 34
    osisId: Mark.5.35
    sblId: Mark 5:35
    shortName: Mc 5:35
    text: adhuc eo loquente veniunt ab archisynagogo dicentes quia filia tua mortua
      est quid ultra vexas magistrum
  - name: Evangelium secundum Marcum 5:36
    orderIndex: 35
    osisId: Mark.5.36
    sblId: Mark 5:36
    shortName: Mc 5:36
    text: Iesus autem verbo quod dicebatur audito ait archisynagogo noli timere tantummodo
      crede
  - name: Evangelium secundum Marcum 5:37
    orderIndex: 36
    osisId: Mark.5.37
    sblId: Mark 5:37
    shortName: Mc 5:37
    text: et non admisit quemquam sequi se nisi Petrum et Iacobum et Iohannem fratrem
      Iacobi
  - name: Evangelium secundum Marcum 5:38
    orderIndex: 37
    osisId: Mark.5.38
    sblId: Mark 5:38
    shortName: Mc 5:38
    text: et veniunt in domum archisynagogi et videt tumultum et flentes et heiulantes
      multum
  - name: Evangelium secundum Marcum 5:39
    orderIndex: 38
    osisId: Mark.5.39
    sblId: Mark 5:39
    shortName: Mc 5:39
    text: et ingressus ait eis quid turbamini et ploratis puella non est mortua sed
      dormit
  - name: Evangelium secundum Marcum 5:40
    orderIndex: 39
    osisId: Mark.5.40
    sblId: Mark 5:40
    shortName: Mc 5:40
    text: et inridebant eum ipse vero eiectis omnibus adsumit patrem et matrem puellae
      et qui secum erant et ingreditur ubi erat puella iacens
  - name: Evangelium secundum Marcum 5:41
    orderIndex: 40
    osisId: Mark.5.41
    sblId: Mark 5:41
    shortName: Mc 5:41
    text: et tenens manum puellae ait illi talitha cumi quod est interpretatum puella
      tibi dico surge
  - name: Evangelium secundum Marcum 5:42
    orderIndex: 41
    osisId: Mark.5.42
    sblId: Mark 5:42
    shortName: Mc 5:42
    text: et confestim surrexit puella et ambulabat erat autem annorum duodecim et
      obstipuerunt stupore maximo
  - name: Evangelium secundum Marcum 5:43
    orderIndex: 42
    osisId: Mark.5.43
    sblId: Mark 5:43
    shortName: Mc 5:43
    text: et praecepit illis vehementer ut nemo id sciret et dixit dari illi manducare
  versesCount: 43
- name: Evangelium secundum Marcum 6
  orderIndex: 5
  osisId: Mark.6
  sblId: Mark 6
  shortName: Mc 6
  verses:
  - name: Evangelium secundum Marcum 6:1
    orderIndex: 0
    osisId: Mark.6.1
    sblId: Mark 6:1
    shortName: Mc 6:1
    text: et egressus inde abiit in patriam suam et sequebantur illum discipuli sui
  - name: Evangelium secundum Marcum 6:2
    orderIndex: 1
    osisId: Mark.6.2
    sblId: Mark 6:2
    shortName: Mc 6:2
    text: et facto sabbato coepit in synagoga docere et multi audientes admirabantur
      in doctrina eius dicentes unde huic haec omnia et quae est sapientia quae data
      est illi et virtutes tales quae per manus eius efficiuntur
  - name: Evangelium secundum Marcum 6:3
    orderIndex: 2
    osisId: Mark.6.3
    sblId: Mark 6:3
    shortName: Mc 6:3
    text: nonne iste est faber filius Mariae frater Iacobi et Ioseph et Iudae et Simonis
      nonne et sorores eius hic nobiscum sunt et scandalizabantur in illo
  - name: Evangelium secundum Marcum 6:4
    orderIndex: 3
    osisId: Mark.6.4
    sblId: Mark 6:4
    shortName: Mc 6:4
    text: et dicebat eis Iesus quia non est propheta sine honore nisi in patria sua
      et in cognatione sua et in domo sua
  - name: Evangelium secundum Marcum 6:5
    orderIndex: 4
    osisId: Mark.6.5
    sblId: Mark 6:5
    shortName: Mc 6:5
    text: et non poterat ibi virtutem ullam facere nisi paucos infirmos inpositis
      manibus curavit
  - name: Evangelium secundum Marcum 6:6
    orderIndex: 5
    osisId: Mark.6.6
    sblId: Mark 6:6
    shortName: Mc 6:6
    text: et mirabatur propter incredulitatem eorum
  - name: Evangelium secundum Marcum 6:7
    orderIndex: 6
    osisId: Mark.6.7
    sblId: Mark 6:7
    shortName: Mc 6:7
    text: et circumibat castella in circuitu docens et convocavit duodecim et coepit
      eos mittere binos et dabat illis potestatem spirituum inmundorum
  - name: Evangelium secundum Marcum 6:8
    orderIndex: 7
    osisId: Mark.6.8
    sblId: Mark 6:8
    shortName: Mc 6:8
    text: et praecepit eis ne quid tollerent in via nisi virgam tantum non peram non
      panem neque in zona aes
  - name: Evangelium secundum Marcum 6:9
    orderIndex: 8
    osisId: Mark.6.9
    sblId: Mark 6:9
    shortName: Mc 6:9
    text: sed calciatos sandaliis et ne induerentur duabus tunicis
  - name: Evangelium secundum Marcum 6:10
    orderIndex: 9
    osisId: Mark.6.10
    sblId: Mark 6:10
    shortName: Mc 6:10
    text: et dicebat eis quocumque introieritis in domum illic manete donec exeatis
      inde
  - name: Evangelium secundum Marcum 6:11
    orderIndex: 10
    osisId: Mark.6.11
    sblId: Mark 6:11
    shortName: Mc 6:11
    text: et quicumque non receperint vos nec audierint vos exeuntes inde excutite
      pulverem de pedibus vestris in testimonium illis
  - name: Evangelium secundum Marcum 6:12
    orderIndex: 11
    osisId: Mark.6.12
    sblId: Mark 6:12
    shortName: Mc 6:12
    text: et exeuntes praedicabant ut paenitentiam agerent
  - name: Evangelium secundum Marcum 6:13
    orderIndex: 12
    osisId: Mark.6.13
    sblId: Mark 6:13
    shortName: Mc 6:13
    text: et daemonia multa eiciebant et unguebant oleo multos aegrotos et sanabant
  - name: Evangelium secundum Marcum 6:14
    orderIndex: 13
    osisId: Mark.6.14
    sblId: Mark 6:14
    shortName: Mc 6:14
    text: et audivit Herodes rex manifestum enim factum est nomen eius et dicebat
      quia Iohannes Baptista resurrexit a mortuis et propterea inoperantur virtutes
      in illo
  - name: Evangelium secundum Marcum 6:15
    orderIndex: 14
    osisId: Mark.6.15
    sblId: Mark 6:15
    shortName: Mc 6:15
    text: alii autem dicebant quia Helias est alii vero dicebant propheta est quasi
      unus ex prophetis
  - name: Evangelium secundum Marcum 6:16
    orderIndex: 15
    osisId: Mark.6.16
    sblId: Mark 6:16
    shortName: Mc 6:16
    text: quo audito Herodes ait quem ego decollavi Iohannem hic a mortuis resurrexit
  - name: Evangelium secundum Marcum 6:17
    orderIndex: 16
    osisId: Mark.6.17
    sblId: Mark 6:17
    shortName: Mc 6:17
    text: ipse enim Herodes misit ac tenuit Iohannem et vinxit eum in carcere propter
      Herodiadem uxorem Philippi fratris sui quia duxerat eam
  - name: Evangelium secundum Marcum 6:18
    orderIndex: 17
    osisId: Mark.6.18
    sblId: Mark 6:18
    shortName: Mc 6:18
    text: dicebat enim Iohannes Herodi non licet tibi habere uxorem fratris tui
  - name: Evangelium secundum Marcum 6:19
    orderIndex: 18
    osisId: Mark.6.19
    sblId: Mark 6:19
    shortName: Mc 6:19
    text: Herodias autem insidiabatur illi et volebat occidere eum nec poterat
  - name: Evangelium secundum Marcum 6:20
    orderIndex: 19
    osisId: Mark.6.20
    sblId: Mark 6:20
    shortName: Mc 6:20
    text: Herodes enim metuebat Iohannem sciens eum virum iustum et sanctum et custodiebat
      eum et audito eo multa faciebat et libenter eum audiebat
  - name: Evangelium secundum Marcum 6:21
    orderIndex: 20
    osisId: Mark.6.21
    sblId: Mark 6:21
    shortName: Mc 6:21
    text: et cum dies oportunus accidisset Herodes natalis sui cenam fecit principibus
      et tribunis et primis Galilaeae
  - name: Evangelium secundum Marcum 6:22
    orderIndex: 21
    osisId: Mark.6.22
    sblId: Mark 6:22
    shortName: Mc 6:22
    text: cumque introisset filia ipsius Herodiadis et saltasset et placuisset Herodi
      simulque recumbentibus rex ait puellae pete a me quod vis et dabo tibi
  - name: Evangelium secundum Marcum 6:23
    orderIndex: 22
    osisId: Mark.6.23
    sblId: Mark 6:23
    shortName: Mc 6:23
    text: et iuravit illi quia quicquid petieris dabo tibi licet dimidium regni mei
  - name: Evangelium secundum Marcum 6:24
    orderIndex: 23
    osisId: Mark.6.24
    sblId: Mark 6:24
    shortName: Mc 6:24
    text: quae cum exisset dixit matri suae quid petam et illa dixit caput Iohannis
      Baptistae
  - name: Evangelium secundum Marcum 6:25
    orderIndex: 24
    osisId: Mark.6.25
    sblId: Mark 6:25
    shortName: Mc 6:25
    text: cumque introisset statim cum festinatione ad regem petivit dicens volo ut
      protinus des mihi in disco caput Iohannis Baptistae
  - name: Evangelium secundum Marcum 6:26
    orderIndex: 25
    osisId: Mark.6.26
    sblId: Mark 6:26
    shortName: Mc 6:26
    text: et contristatus rex propter iusiurandum et propter simul recumbentes noluit
      eam contristare
  - name: Evangelium secundum Marcum 6:27
    orderIndex: 26
    osisId: Mark.6.27
    sblId: Mark 6:27
    shortName: Mc 6:27
    text: sed misso speculatore praecepit adferri caput eius in disco et decollavit
      eum in carcere
  - name: Evangelium secundum Marcum 6:28
    orderIndex: 27
    osisId: Mark.6.28
    sblId: Mark 6:28
    shortName: Mc 6:28
    text: et adtulit caput eius in disco et dedit illud puellae et puella dedit matri
      suae
  - name: Evangelium secundum Marcum 6:29
    orderIndex: 28
    osisId: Mark.6.29
    sblId: Mark 6:29
    shortName: Mc 6:29
    text: quo audito discipuli eius venerunt et tulerunt corpus eius et posuerunt
      illud in monumento
  - name: Evangelium secundum Marcum 6:30
    orderIndex: 29
    osisId: Mark.6.30
    sblId: Mark 6:30
    shortName: Mc 6:30
    text: et convenientes apostoli ad Iesum renuntiaverunt illi omnia quae egerant
      et docuerant
  - name: Evangelium secundum Marcum 6:31
    orderIndex: 30
    osisId: Mark.6.31
    sblId: Mark 6:31
    shortName: Mc 6:31
    text: et ait illis venite seorsum in desertum locum et requiescite pusillum erant
      enim qui veniebant et rediebant multi et nec manducandi spatium habebant
  - name: Evangelium secundum Marcum 6:32
    orderIndex: 31
    osisId: Mark.6.32
    sblId: Mark 6:32
    shortName: Mc 6:32
    text: et ascendentes in navi abierunt in desertum locum seorsum
  - name: Evangelium secundum Marcum 6:33
    orderIndex: 32
    osisId: Mark.6.33
    sblId: Mark 6:33
    shortName: Mc 6:33
    text: et viderunt eos abeuntes et cognoverunt multi et pedestre et de omnibus
      civitatibus concurrerunt illuc et praevenerunt eos
  - name: Evangelium secundum Marcum 6:34
    orderIndex: 33
    osisId: Mark.6.34
    sblId: Mark 6:34
    shortName: Mc 6:34
    text: et exiens vidit multam turbam Iesus et misertus est super eos quia erant
      sicut oves non habentes pastorem et coepit docere illos multa
  - name: Evangelium secundum Marcum 6:35
    orderIndex: 34
    osisId: Mark.6.35
    sblId: Mark 6:35
    shortName: Mc 6:35
    text: et cum iam hora multa fieret accesserunt discipuli eius dicentes desertus
      est locus hic et iam hora praeterivit
  - name: Evangelium secundum Marcum 6:36
    orderIndex: 35
    osisId: Mark.6.36
    sblId: Mark 6:36
    shortName: Mc 6:36
    text: dimitte illos ut euntes in proximas villas et vicos emant sibi cibos quos
      manducent
  - name: Evangelium secundum Marcum 6:37
    orderIndex: 36
    osisId: Mark.6.37
    sblId: Mark 6:37
    shortName: Mc 6:37
    text: et respondens ait illis date illis manducare et dixerunt ei euntes emamus
      denariis ducentis panes et dabimus eis manducare
  - name: Evangelium secundum Marcum 6:38
    orderIndex: 37
    osisId: Mark.6.38
    sblId: Mark 6:38
    shortName: Mc 6:38
    text: et dicit eis quot panes habetis ite et videte et cum cognovissent dicunt
      quinque et duos pisces
  - name: Evangelium secundum Marcum 6:39
    orderIndex: 38
    osisId: Mark.6.39
    sblId: Mark 6:39
    shortName: Mc 6:39
    text: et praecepit illis ut accumbere facerent omnes secundum contubernia super
      viride faenum
  - name: Evangelium secundum Marcum 6:40
    orderIndex: 39
    osisId: Mark.6.40
    sblId: Mark 6:40
    shortName: Mc 6:40
    text: et discubuerunt in partes per centenos et per quinquagenos
  - name: Evangelium secundum Marcum 6:41
    orderIndex: 40
    osisId: Mark.6.41
    sblId: Mark 6:41
    shortName: Mc 6:41
    text: et acceptis quinque panibus et duobus piscibus intuens in caelum benedixit
      et fregit panes et dedit discipulis suis ut ponerent ante eos et duos pisces
      divisit omnibus
  - name: Evangelium secundum Marcum 6:42
    orderIndex: 41
    osisId: Mark.6.42
    sblId: Mark 6:42
    shortName: Mc 6:42
    text: et manducaverunt omnes et saturati sunt
  - name: Evangelium secundum Marcum 6:43
    orderIndex: 42
    osisId: Mark.6.43
    sblId: Mark 6:43
    shortName: Mc 6:43
    text: et sustulerunt reliquias fragmentorum duodecim cofinos plenos et de piscibus
  - name: Evangelium secundum Marcum 6:44
    orderIndex: 43
    osisId: Mark.6.44
    sblId: Mark 6:44
    shortName: Mc 6:44
    text: erant autem qui manducaverunt quinque milia virorum
  - name: Evangelium secundum Marcum 6:45
    orderIndex: 44
    osisId: Mark.6.45
    sblId: Mark 6:45
    shortName: Mc 6:45
    text: et statim coegit discipulos suos ascendere navem ut praecederent eum trans
      fretum ad Bethsaidam dum ipse dimitteret populum
  - name: Evangelium secundum Marcum 6:46
    orderIndex: 45
    osisId: Mark.6.46
    sblId: Mark 6:46
    shortName: Mc 6:46
    text: et cum dimisisset eos abiit in montem orare
  - name: Evangelium secundum Marcum 6:47
    orderIndex: 46
    osisId: Mark.6.47
    sblId: Mark 6:47
    shortName: Mc 6:47
    text: et cum sero esset erat navis in medio mari et ipse solus in terra
  - name: Evangelium secundum Marcum 6:48
    orderIndex: 47
    osisId: Mark.6.48
    sblId: Mark 6:48
    shortName: Mc 6:48
    text: et videns eos laborantes in remigando erat enim ventus contrarius eis et
      circa quartam vigiliam noctis venit ad eos ambulans super mare et volebat praeterire
      eos
  - name: Evangelium secundum Marcum 6:49
    orderIndex: 48
    osisId: Mark.6.49
    sblId: Mark 6:49
    shortName: Mc 6:49
    text: at illi ut viderunt eum ambulantem super mare putaverunt fantasma esse et
      exclamaverunt
  - name: Evangelium secundum Marcum 6:50
    orderIndex: 49
    osisId: Mark.6.50
    sblId: Mark 6:50
    shortName: Mc 6:50
    text: omnes enim eum viderunt et conturbati sunt et statim locutus est cum eis
      et dixit illis confidite ego sum nolite timere
  - name: Evangelium secundum Marcum 6:51
    orderIndex: 50
    osisId: Mark.6.51
    sblId: Mark 6:51
    shortName: Mc 6:51
    text: et ascendit ad illos in navem et cessavit ventus et plus magis intra se
      stupebant
  - name: Evangelium secundum Marcum 6:52
    orderIndex: 51
    osisId: Mark.6.52
    sblId: Mark 6:52
    shortName: Mc 6:52
    text: non enim intellexerant de panibus erat enim cor illorum obcaecatum
  - name: Evangelium secundum Marcum 6:53
    orderIndex: 52
    osisId: Mark.6.53
    sblId: Mark 6:53
    shortName: Mc 6:53
    text: et cum transfretassent pervenerunt in terram Gennesareth et adplicuerunt
  - name: Evangelium secundum Marcum 6:54
    orderIndex: 53
    osisId: Mark.6.54
    sblId: Mark 6:54
    shortName: Mc 6:54
    text: cumque egressi essent de navi continuo cognoverunt eum
  - name: Evangelium secundum Marcum 6:55
    orderIndex: 54
    osisId: Mark.6.55
    sblId: Mark 6:55
    shortName: Mc 6:55
    text: et percurrentes universam regionem illam coeperunt in grabattis eos qui
      se male habebant circumferre ubi audiebant eum esse
  - name: Evangelium secundum Marcum 6:56
    orderIndex: 55
    osisId: Mark.6.56
    sblId: Mark 6:56
    shortName: Mc 6:56
    text: et quocumque introibat in vicos vel in villas aut civitates in plateis ponebant
      infirmos et deprecabantur eum ut vel fimbriam vestimenti eius tangerent et quotquot
      tangebant eum salvi fiebant
  versesCount: 56
- name: Evangelium secundum Marcum 7
  orderIndex: 6
  osisId: Mark.7
  sblId: Mark 7
  shortName: Mc 7
  verses:
  - name: Evangelium secundum Marcum 7:1
    orderIndex: 0
    osisId: Mark.7.1
    sblId: Mark 7:1
    shortName: Mc 7:1
    text: et conveniunt ad eum Pharisaei et quidam de scribis venientes ab Hierosolymis
  - name: Evangelium secundum Marcum 7:2
    orderIndex: 1
    osisId: Mark.7.2
    sblId: Mark 7:2
    shortName: Mc 7:2
    text: et cum vidissent quosdam ex discipulis eius communibus manibus id est non
      lotis manducare panes vituperaverunt
  - name: Evangelium secundum Marcum 7:3
    orderIndex: 2
    osisId: Mark.7.3
    sblId: Mark 7:3
    shortName: Mc 7:3
    text: Pharisaei enim et omnes Iudaei nisi crebro lavent manus non manducant tenentes
      traditionem seniorum
  - name: Evangelium secundum Marcum 7:4
    orderIndex: 3
    osisId: Mark.7.4
    sblId: Mark 7:4
    shortName: Mc 7:4
    text: et a foro nisi baptizentur non comedunt et alia multa sunt quae tradita
      sunt illis servare baptismata calicum et urceorum et aeramentorum et lectorum
  - name: Evangelium secundum Marcum 7:5
    orderIndex: 4
    osisId: Mark.7.5
    sblId: Mark 7:5
    shortName: Mc 7:5
    text: et interrogant eum Pharisaei et scribae quare discipuli tui non ambulant
      iuxta traditionem seniorum sed communibus manibus manducant panem
  - name: Evangelium secundum Marcum 7:6
    orderIndex: 5
    osisId: Mark.7.6
    sblId: Mark 7:6
    shortName: Mc 7:6
    text: at ille respondens dixit eis bene prophetavit Esaias de vobis hypocritis
      sicut scriptum est populus hic labiis me honorat cor autem eorum longe est a
      me
  - name: Evangelium secundum Marcum 7:7
    orderIndex: 6
    osisId: Mark.7.7
    sblId: Mark 7:7
    shortName: Mc 7:7
    text: in vanum autem me colunt docentes doctrinas praecepta hominum
  - name: Evangelium secundum Marcum 7:8
    orderIndex: 7
    osisId: Mark.7.8
    sblId: Mark 7:8
    shortName: Mc 7:8
    text: relinquentes enim mandatum Dei tenetis traditionem hominum baptismata urceorum
      et calicum et alia similia his facitis multa
  - name: Evangelium secundum Marcum 7:9
    orderIndex: 8
    osisId: Mark.7.9
    sblId: Mark 7:9
    shortName: Mc 7:9
    text: et dicebat illis bene irritum facitis praeceptum Dei ut traditionem vestram
      servetis
  - name: Evangelium secundum Marcum 7:10
    orderIndex: 9
    osisId: Mark.7.10
    sblId: Mark 7:10
    shortName: Mc 7:10
    text: Moses enim dixit honora patrem tuum et matrem tuam et qui maledixerit patri
      aut matri morte moriatur
  - name: Evangelium secundum Marcum 7:11
    orderIndex: 10
    osisId: Mark.7.11
    sblId: Mark 7:11
    shortName: Mc 7:11
    text: vos autem dicitis si dixerit homo patri aut matri corban quod est donum
      quodcumque ex me tibi profuerit
  - name: Evangelium secundum Marcum 7:12
    orderIndex: 11
    osisId: Mark.7.12
    sblId: Mark 7:12
    shortName: Mc 7:12
    text: et ultra non dimittitis eum quicquam facere patri suo aut matri
  - name: Evangelium secundum Marcum 7:13
    orderIndex: 12
    osisId: Mark.7.13
    sblId: Mark 7:13
    shortName: Mc 7:13
    text: rescindentes verbum Dei per traditionem vestram quam tradidistis et similia
      huiusmodi multa facitis
  - name: Evangelium secundum Marcum 7:14
    orderIndex: 13
    osisId: Mark.7.14
    sblId: Mark 7:14
    shortName: Mc 7:14
    text: et advocans iterum turbam dicebat illis audite me omnes et intellegite
  - name: Evangelium secundum Marcum 7:15
    orderIndex: 14
    osisId: Mark.7.15
    sblId: Mark 7:15
    shortName: Mc 7:15
    text: nihil est extra hominem introiens in eum quod possit eum coinquinare sed
      quae de homine procedunt illa sunt quae communicant hominem
  - name: Evangelium secundum Marcum 7:16
    orderIndex: 15
    osisId: Mark.7.16
    sblId: Mark 7:16
    shortName: Mc 7:16
    text: si quis habet aures audiendi audiat
  - name: Evangelium secundum Marcum 7:17
    orderIndex: 16
    osisId: Mark.7.17
    sblId: Mark 7:17
    shortName: Mc 7:17
    text: et cum introisset in domum a turba interrogabant eum discipuli eius parabolam
  - name: Evangelium secundum Marcum 7:18
    orderIndex: 17
    osisId: Mark.7.18
    sblId: Mark 7:18
    shortName: Mc 7:18
    text: et ait illis sic et vos inprudentes estis non intellegitis quia omne extrinsecus
      introiens in hominem non potest eum communicare
  - name: Evangelium secundum Marcum 7:19
    orderIndex: 18
    osisId: Mark.7.19
    sblId: Mark 7:19
    shortName: Mc 7:19
    text: quia non introit in cor eius sed in ventrem et in secessum exit purgans
      omnes escas
  - name: Evangelium secundum Marcum 7:20
    orderIndex: 19
    osisId: Mark.7.20
    sblId: Mark 7:20
    shortName: Mc 7:20
    text: dicebat autem quoniam quae de homine exeunt illa communicant hominem
  - name: Evangelium secundum Marcum 7:21
    orderIndex: 20
    osisId: Mark.7.21
    sblId: Mark 7:21
    shortName: Mc 7:21
    text: ab intus enim de corde hominum cogitationes malae procedunt adulteria fornicationes
      homicidia
  - name: Evangelium secundum Marcum 7:22
    orderIndex: 21
    osisId: Mark.7.22
    sblId: Mark 7:22
    shortName: Mc 7:22
    text: furta avaritiae nequitiae dolus inpudicitia oculus malus blasphemia superbia
      stultitia
  - name: Evangelium secundum Marcum 7:23
    orderIndex: 22
    osisId: Mark.7.23
    sblId: Mark 7:23
    shortName: Mc 7:23
    text: omnia haec mala ab intus procedunt et communicant hominem
  - name: Evangelium secundum Marcum 7:24
    orderIndex: 23
    osisId: Mark.7.24
    sblId: Mark 7:24
    shortName: Mc 7:24
    text: et inde surgens abiit in fines Tyri et Sidonis et ingressus domum neminem
      voluit scire et non potuit latere
  - name: Evangelium secundum Marcum 7:25
    orderIndex: 24
    osisId: Mark.7.25
    sblId: Mark 7:25
    shortName: Mc 7:25
    text: mulier enim statim ut audivit de eo cuius habebat filia spiritum inmundum
      intravit et procidit ad pedes eius
  - name: Evangelium secundum Marcum 7:26
    orderIndex: 25
    osisId: Mark.7.26
    sblId: Mark 7:26
    shortName: Mc 7:26
    text: erat autem mulier gentilis Syrophoenissa genere et rogabat eum ut daemonium
      eiceret de filia eius
  - name: Evangelium secundum Marcum 7:27
    orderIndex: 26
    osisId: Mark.7.27
    sblId: Mark 7:27
    shortName: Mc 7:27
    text: qui dixit illi sine prius saturari filios non est enim bonum sumere panem
      filiorum et mittere canibus
  - name: Evangelium secundum Marcum 7:28
    orderIndex: 27
    osisId: Mark.7.28
    sblId: Mark 7:28
    shortName: Mc 7:28
    text: at illa respondit et dicit ei utique Domine nam et catelli sub mensa comedunt
      de micis puerorum
  - name: Evangelium secundum Marcum 7:29
    orderIndex: 28
    osisId: Mark.7.29
    sblId: Mark 7:29
    shortName: Mc 7:29
    text: et ait illi propter hunc sermonem vade exiit daemonium de filia tua
  - name: Evangelium secundum Marcum 7:30
    orderIndex: 29
    osisId: Mark.7.30
    sblId: Mark 7:30
    shortName: Mc 7:30
    text: et cum abisset domum suam invenit puellam iacentem supra lectum et daemonium
      exisse
  - name: Evangelium secundum Marcum 7:31
    orderIndex: 30
    osisId: Mark.7.31
    sblId: Mark 7:31
    shortName: Mc 7:31
    text: et iterum exiens de finibus Tyri venit per Sidonem ad mare Galilaeae inter
      medios fines Decapoleos
  - name: Evangelium secundum Marcum 7:32
    orderIndex: 31
    osisId: Mark.7.32
    sblId: Mark 7:32
    shortName: Mc 7:32
    text: et adducunt ei surdum et mutum et deprecantur eum ut inponat illi manum
  - name: Evangelium secundum Marcum 7:33
    orderIndex: 32
    osisId: Mark.7.33
    sblId: Mark 7:33
    shortName: Mc 7:33
    text: et adprehendens eum de turba seorsum misit digitos suos in auriculas et
      expuens tetigit linguam eius
  - name: Evangelium secundum Marcum 7:34
    orderIndex: 33
    osisId: Mark.7.34
    sblId: Mark 7:34
    shortName: Mc 7:34
    text: et suspiciens in caelum ingemuit et ait illi eppheta quod est adaperire
  - name: Evangelium secundum Marcum 7:35
    orderIndex: 34
    osisId: Mark.7.35
    sblId: Mark 7:35
    shortName: Mc 7:35
    text: et statim apertae sunt aures eius et solutum est vinculum linguae eius et
      loquebatur recte
  - name: Evangelium secundum Marcum 7:36
    orderIndex: 35
    osisId: Mark.7.36
    sblId: Mark 7:36
    shortName: Mc 7:36
    text: et praecepit illis ne cui dicerent quanto autem eis praecipiebat tanto magis
      plus praedicabant
  - name: Evangelium secundum Marcum 7:37
    orderIndex: 36
    osisId: Mark.7.37
    sblId: Mark 7:37
    shortName: Mc 7:37
    text: et eo amplius admirabantur dicentes bene omnia fecit et surdos facit audire
      et mutos loqui
  versesCount: 37
- name: Evangelium secundum Marcum 8
  orderIndex: 7
  osisId: Mark.8
  sblId: Mark 8
  shortName: Mc 8
  verses:
  - name: Evangelium secundum Marcum 8:1
    orderIndex: 0
    osisId: Mark.8.1
    sblId: Mark 8:1
    shortName: Mc 8:1
    text: in illis diebus iterum cum turba multa esset nec haberent quod manducarent
      convocatis discipulis ait illis
  - name: Evangelium secundum Marcum 8:2
    orderIndex: 1
    osisId: Mark.8.2
    sblId: Mark 8:2
    shortName: Mc 8:2
    text: misereor super turba quia ecce iam triduo sustinent me nec habent quod manducent
  - name: Evangelium secundum Marcum 8:3
    orderIndex: 2
    osisId: Mark.8.3
    sblId: Mark 8:3
    shortName: Mc 8:3
    text: et si dimisero eos ieiunos in domum suam deficient in via quidam enim ex
      eis de longe venerunt
  - name: Evangelium secundum Marcum 8:4
    orderIndex: 3
    osisId: Mark.8.4
    sblId: Mark 8:4
    shortName: Mc 8:4
    text: et responderunt ei discipuli sui unde istos poterit quis hic saturare panibus
      in solitudine
  - name: Evangelium secundum Marcum 8:5
    orderIndex: 4
    osisId: Mark.8.5
    sblId: Mark 8:5
    shortName: Mc 8:5
    text: et interrogavit eos quot panes habetis qui dixerunt septem
  - name: Evangelium secundum Marcum 8:6
    orderIndex: 5
    osisId: Mark.8.6
    sblId: Mark 8:6
    shortName: Mc 8:6
    text: et praecepit turbae discumbere supra terram et accipiens septem panes gratias
      agens fregit et dabat discipulis suis ut adponerent et adposuerunt turbae
  - name: Evangelium secundum Marcum 8:7
    orderIndex: 6
    osisId: Mark.8.7
    sblId: Mark 8:7
    shortName: Mc 8:7
    text: et habebant pisciculos paucos et ipsos benedixit et iussit adponi
  - name: Evangelium secundum Marcum 8:8
    orderIndex: 7
    osisId: Mark.8.8
    sblId: Mark 8:8
    shortName: Mc 8:8
    text: et manducaverunt et saturati sunt et sustulerunt quod superaverat de fragmentis
      septem sportas
  - name: Evangelium secundum Marcum 8:9
    orderIndex: 8
    osisId: Mark.8.9
    sblId: Mark 8:9
    shortName: Mc 8:9
    text: erant autem qui manducaverunt quasi quattuor milia et dimisit eos
  - name: Evangelium secundum Marcum 8:10
    orderIndex: 9
    osisId: Mark.8.10
    sblId: Mark 8:10
    shortName: Mc 8:10
    text: et statim ascendens navem cum discipulis suis venit in partes Dalmanutha
  - name: Evangelium secundum Marcum 8:11
    orderIndex: 10
    osisId: Mark.8.11
    sblId: Mark 8:11
    shortName: Mc 8:11
    text: et exierunt Pharisaei et coeperunt conquirere cum eo quaerentes ab illo
      signum de caelo temptantes eum
  - name: Evangelium secundum Marcum 8:12
    orderIndex: 11
    osisId: Mark.8.12
    sblId: Mark 8:12
    shortName: Mc 8:12
    text: et ingemescens spiritu ait quid generatio ista quaerit signum amen dico
      vobis si dabitur generationi isti signum
  - name: Evangelium secundum Marcum 8:13
    orderIndex: 12
    osisId: Mark.8.13
    sblId: Mark 8:13
    shortName: Mc 8:13
    text: et dimittens eos ascendens iterum abiit trans fretum
  - name: Evangelium secundum Marcum 8:14
    orderIndex: 13
    osisId: Mark.8.14
    sblId: Mark 8:14
    shortName: Mc 8:14
    text: et obliti sunt sumere panes et nisi unum panem non habebant secum in navi
  - name: Evangelium secundum Marcum 8:15
    orderIndex: 14
    osisId: Mark.8.15
    sblId: Mark 8:15
    shortName: Mc 8:15
    text: et praecipiebat eis dicens videte cavete a fermento Pharisaeorum et fermento
      Herodis
  - name: Evangelium secundum Marcum 8:16
    orderIndex: 15
    osisId: Mark.8.16
    sblId: Mark 8:16
    shortName: Mc 8:16
    text: et cogitabant ad alterutrum dicentes quia panes non habemus
  - name: Evangelium secundum Marcum 8:17
    orderIndex: 16
    osisId: Mark.8.17
    sblId: Mark 8:17
    shortName: Mc 8:17
    text: quo cognito Iesus ait illis quid cogitatis quia panes non habetis nondum
      cognoscitis nec intellegitis adhuc caecatum habetis cor vestrum
  - name: Evangelium secundum Marcum 8:18
    orderIndex: 17
    osisId: Mark.8.18
    sblId: Mark 8:18
    shortName: Mc 8:18
    text: oculos habentes non videtis et aures habentes non auditis nec recordamini
  - name: Evangelium secundum Marcum 8:19
    orderIndex: 18
    osisId: Mark.8.19
    sblId: Mark 8:19
    shortName: Mc 8:19
    text: quando quinque panes fregi in quinque milia et quot cofinos fragmentorum
      plenos sustulistis dicunt ei duodecim
  - name: Evangelium secundum Marcum 8:20
    orderIndex: 19
    osisId: Mark.8.20
    sblId: Mark 8:20
    shortName: Mc 8:20
    text: quando et septem panes in quattuor milia quot sportas fragmentorum tulistis
      et dicunt ei septem
  - name: Evangelium secundum Marcum 8:21
    orderIndex: 20
    osisId: Mark.8.21
    sblId: Mark 8:21
    shortName: Mc 8:21
    text: et dicebat eis quomodo nondum intellegitis
  - name: Evangelium secundum Marcum 8:22
    orderIndex: 21
    osisId: Mark.8.22
    sblId: Mark 8:22
    shortName: Mc 8:22
    text: et veniunt Bethsaida et adducunt ei caecum et rogabant eum ut illum tangeret
  - name: Evangelium secundum Marcum 8:23
    orderIndex: 22
    osisId: Mark.8.23
    sblId: Mark 8:23
    shortName: Mc 8:23
    text: et adprehendens manum caeci eduxit eum extra vicum et expuens in oculos
      eius inpositis manibus suis interrogavit eum si aliquid videret
  - name: Evangelium secundum Marcum 8:24
    orderIndex: 23
    osisId: Mark.8.24
    sblId: Mark 8:24
    shortName: Mc 8:24
    text: et aspiciens ait video homines velut arbores ambulantes
  - name: Evangelium secundum Marcum 8:25
    orderIndex: 24
    osisId: Mark.8.25
    sblId: Mark 8:25
    shortName: Mc 8:25
    text: deinde iterum inposuit manus super oculos eius et coepit videre et restitutus
      est ita ut videret clare omnia
  - name: Evangelium secundum Marcum 8:26
    orderIndex: 25
    osisId: Mark.8.26
    sblId: Mark 8:26
    shortName: Mc 8:26
    text: et misit illum in domum suam dicens vade in domum tuam et si in vicum introieris
      nemini dixeris
  - name: Evangelium secundum Marcum 8:27
    orderIndex: 26
    osisId: Mark.8.27
    sblId: Mark 8:27
    shortName: Mc 8:27
    text: et egressus est Iesus et discipuli eius in castella Caesareae Philippi et
      in via interrogabat discipulos suos dicens eis quem me dicunt esse homines
  - name: Evangelium secundum Marcum 8:28
    orderIndex: 27
    osisId: Mark.8.28
    sblId: Mark 8:28
    shortName: Mc 8:28
    text: qui responderunt illi dicentes Iohannem Baptistam alii Heliam alii vero
      quasi unum de prophetis
  - name: Evangelium secundum Marcum 8:29
    orderIndex: 28
    osisId: Mark.8.29
    sblId: Mark 8:29
    shortName: Mc 8:29
    text: tunc dicit illis vos vero quem me dicitis esse respondens Petrus ait ei
      tu es Christus
  - name: Evangelium secundum Marcum 8:30
    orderIndex: 29
    osisId: Mark.8.30
    sblId: Mark 8:30
    shortName: Mc 8:30
    text: et comminatus est eis ne cui dicerent de illo
  - name: Evangelium secundum Marcum 8:31
    orderIndex: 30
    osisId: Mark.8.31
    sblId: Mark 8:31
    shortName: Mc 8:31
    text: et coepit docere illos quoniam oportet Filium hominis multa pati et reprobari
      a senioribus et a summis sacerdotibus et scribis et occidi et post tres dies
      resurgere
  - name: Evangelium secundum Marcum 8:32
    orderIndex: 31
    osisId: Mark.8.32
    sblId: Mark 8:32
    shortName: Mc 8:32
    text: et palam verbum loquebatur et adprehendens eum Petrus coepit increpare eum
  - name: Evangelium secundum Marcum 8:33
    orderIndex: 32
    osisId: Mark.8.33
    sblId: Mark 8:33
    shortName: Mc 8:33
    text: qui conversus et videns discipulos suos comminatus est Petro dicens vade
      retro me Satana quoniam non sapis quae Dei sunt sed quae sunt hominum
  - name: Evangelium secundum Marcum 8:34
    orderIndex: 33
    osisId: Mark.8.34
    sblId: Mark 8:34
    shortName: Mc 8:34
    text: et convocata turba cum discipulis suis dixit eis si quis vult post me sequi
      deneget se ipsum et tollat crucem suam et sequatur me
  - name: Evangelium secundum Marcum 8:35
    orderIndex: 34
    osisId: Mark.8.35
    sblId: Mark 8:35
    shortName: Mc 8:35
    text: qui enim voluerit animam suam salvam facere perdet eam qui autem perdiderit
      animam suam propter me et evangelium salvam eam faciet
  - name: Evangelium secundum Marcum 8:36
    orderIndex: 35
    osisId: Mark.8.36
    sblId: Mark 8:36
    shortName: Mc 8:36
    text: quid enim proderit homini si lucretur mundum totum et detrimentum faciat
      animae suae
  - name: Evangelium secundum Marcum 8:37
    orderIndex: 36
    osisId: Mark.8.37
    sblId: Mark 8:37
    shortName: Mc 8:37
    text: aut quid dabit homo commutationem pro anima sua
  - name: Evangelium secundum Marcum 8:38
    orderIndex: 37
    osisId: Mark.8.38
    sblId: Mark 8:38
    shortName: Mc 8:38
    text: qui enim me confusus fuerit et mea verba in generatione ista adultera et
      peccatrice et Filius hominis confundetur eum cum venerit in gloria Patris sui
      cum angelis sanctis
  - name: Evangelium secundum Marcum 8:39
    orderIndex: 38
    osisId: Mark.8.39
    sblId: Mark 8:39
    shortName: Mc 8:39
    text: et dicebat illis amen dico vobis quia sunt quidam de hic stantibus qui non
      gustabunt mortem donec videant regnum Dei veniens in virtute
  versesCount: 39
- name: Evangelium secundum Marcum 9
  orderIndex: 8
  osisId: Mark.9
  sblId: Mark 9
  shortName: Mc 9
  verses:
  - name: Evangelium secundum Marcum 9:1
    orderIndex: 0
    osisId: Mark.9.1
    sblId: Mark 9:1
    shortName: Mc 9:1
    text: et post dies sex adsumit Iesus Petrum et Iacobum et Iohannem et ducit illos
      in montem excelsum seorsum solos et transfiguratus est coram ipsis
  - name: Evangelium secundum Marcum 9:2
    orderIndex: 1
    osisId: Mark.9.2
    sblId: Mark 9:2
    shortName: Mc 9:2
    text: et vestimenta eius facta sunt splendentia candida nimis velut nix qualia
      fullo super terram non potest candida facere
  - name: Evangelium secundum Marcum 9:3
    orderIndex: 2
    osisId: Mark.9.3
    sblId: Mark 9:3
    shortName: Mc 9:3
    text: et apparuit illis Helias cum Mose et erant loquentes cum Iesu
  - name: Evangelium secundum Marcum 9:4
    orderIndex: 3
    osisId: Mark.9.4
    sblId: Mark 9:4
    shortName: Mc 9:4
    text: et respondens Petrus ait Iesu rabbi bonum est hic nos esse et faciamus tria
      tabernacula tibi unum et Mosi unum et Heliae unum
  - name: Evangelium secundum Marcum 9:5
    orderIndex: 4
    osisId: Mark.9.5
    sblId: Mark 9:5
    shortName: Mc 9:5
    text: non enim sciebat quid diceret erant enim timore exterriti
  - name: Evangelium secundum Marcum 9:6
    orderIndex: 5
    osisId: Mark.9.6
    sblId: Mark 9:6
    shortName: Mc 9:6
    text: et facta est nubes obumbrans eos et venit vox de nube dicens hic est Filius
      meus carissimus audite illum
  - name: Evangelium secundum Marcum 9:7
    orderIndex: 6
    osisId: Mark.9.7
    sblId: Mark 9:7
    shortName: Mc 9:7
    text: et statim circumspicientes neminem amplius viderunt nisi Iesum tantum secum
  - name: Evangelium secundum Marcum 9:8
    orderIndex: 7
    osisId: Mark.9.8
    sblId: Mark 9:8
    shortName: Mc 9:8
    text: et descendentibus illis de monte praecepit illis ne cui quae vidissent narrarent
      nisi cum Filius hominis a mortuis resurrexerit
  - name: Evangelium secundum Marcum 9:9
    orderIndex: 8
    osisId: Mark.9.9
    sblId: Mark 9:9
    shortName: Mc 9:9
    text: et verbum continuerunt apud se conquirentes quid esset cum a mortuis resurrexerit
  - name: Evangelium secundum Marcum 9:10
    orderIndex: 9
    osisId: Mark.9.10
    sblId: Mark 9:10
    shortName: Mc 9:10
    text: et interrogabant eum dicentes quid ergo dicunt Pharisaei et scribae quia
      Heliam oporteat venire primum
  - name: Evangelium secundum Marcum 9:11
    orderIndex: 10
    osisId: Mark.9.11
    sblId: Mark 9:11
    shortName: Mc 9:11
    text: qui respondens ait illis Helias cum venerit primo restituet omnia et quomodo
      scriptum est in Filium hominis ut multa patiatur et contemnatur
  - name: Evangelium secundum Marcum 9:12
    orderIndex: 11
    osisId: Mark.9.12
    sblId: Mark 9:12
    shortName: Mc 9:12
    text: sed dico vobis quia et Helias venit et fecerunt illi quaecumque voluerunt
      sicut scriptum est de eo
  - name: Evangelium secundum Marcum 9:13
    orderIndex: 12
    osisId: Mark.9.13
    sblId: Mark 9:13
    shortName: Mc 9:13
    text: et veniens ad discipulos suos vidit turbam magnam circa eos et scribas conquirentes
      cum illis
  - name: Evangelium secundum Marcum 9:14
    orderIndex: 13
    osisId: Mark.9.14
    sblId: Mark 9:14
    shortName: Mc 9:14
    text: et confestim omnis populus videns eum stupefactus est et adcurrentes salutabant
      eum
  - name: Evangelium secundum Marcum 9:15
    orderIndex: 14
    osisId: Mark.9.15
    sblId: Mark 9:15
    shortName: Mc 9:15
    text: et interrogavit eos quid inter vos conquiritis
  - name: Evangelium secundum Marcum 9:16
    orderIndex: 15
    osisId: Mark.9.16
    sblId: Mark 9:16
    shortName: Mc 9:16
    text: et respondens unus de turba dixit magister adtuli filium meum ad te habentem
      spiritum mutum
  - name: Evangelium secundum Marcum 9:17
    orderIndex: 16
    osisId: Mark.9.17
    sblId: Mark 9:17
    shortName: Mc 9:17
    text: qui ubicumque eum adprehenderit adlidit eum et spumat et stridet dentibus
      et arescit et dixi discipulis tuis ut eicerent illum et non potuerunt
  - name: Evangelium secundum Marcum 9:18
    orderIndex: 17
    osisId: Mark.9.18
    sblId: Mark 9:18
    shortName: Mc 9:18
    text: qui respondens eis dicit o generatio incredula quamdiu apud vos ero quamdiu
      vos patiar adferte illum ad me
  - name: Evangelium secundum Marcum 9:19
    orderIndex: 18
    osisId: Mark.9.19
    sblId: Mark 9:19
    shortName: Mc 9:19
    text: et adtulerunt eum et cum vidisset illum statim spiritus conturbavit eum
      et elisus in terram volutabatur spumans
  - name: Evangelium secundum Marcum 9:20
    orderIndex: 19
    osisId: Mark.9.20
    sblId: Mark 9:20
    shortName: Mc 9:20
    text: et interrogavit patrem eius quantum temporis est ex quo hoc ei accidit at
      ille ait ab infantia
  - name: Evangelium secundum Marcum 9:21
    orderIndex: 20
    osisId: Mark.9.21
    sblId: Mark 9:21
    shortName: Mc 9:21
    text: et frequenter eum et in ignem et in aquas misit ut eum perderet sed si quid
      potes adiuva nos misertus nostri
  - name: Evangelium secundum Marcum 9:22
    orderIndex: 21
    osisId: Mark.9.22
    sblId: Mark 9:22
    shortName: Mc 9:22
    text: Iesus autem ait illi si potes credere omnia possibilia credenti
  - name: Evangelium secundum Marcum 9:23
    orderIndex: 22
    osisId: Mark.9.23
    sblId: Mark 9:23
    shortName: Mc 9:23
    text: et continuo exclamans pater pueri cum lacrimis aiebat credo adiuva incredulitatem
      meam
  - name: Evangelium secundum Marcum 9:24
    orderIndex: 23
    osisId: Mark.9.24
    sblId: Mark 9:24
    shortName: Mc 9:24
    text: et cum videret Iesus concurrentem turbam comminatus est spiritui inmundo
      dicens illi surde et mute spiritus ego tibi praecipio exi ab eo et amplius ne
      introeas in eum
  - name: Evangelium secundum Marcum 9:25
    orderIndex: 24
    osisId: Mark.9.25
    sblId: Mark 9:25
    shortName: Mc 9:25
    text: et clamans et multum discerpens eum exiit ab eo et factus est sicut mortuus
      ita ut multi dicerent quia mortuus est
  - name: Evangelium secundum Marcum 9:26
    orderIndex: 25
    osisId: Mark.9.26
    sblId: Mark 9:26
    shortName: Mc 9:26
    text: Iesus autem tenens manum eius elevavit illum et surrexit
  - name: Evangelium secundum Marcum 9:27
    orderIndex: 26
    osisId: Mark.9.27
    sblId: Mark 9:27
    shortName: Mc 9:27
    text: et cum introisset in domum discipuli eius secreto interrogabant eum quare
      nos non potuimus eicere eum
  - name: Evangelium secundum Marcum 9:28
    orderIndex: 27
    osisId: Mark.9.28
    sblId: Mark 9:28
    shortName: Mc 9:28
    text: et dixit illis hoc genus in nullo potest exire nisi in oratione et ieiunio
  - name: Evangelium secundum Marcum 9:29
    orderIndex: 28
    osisId: Mark.9.29
    sblId: Mark 9:29
    shortName: Mc 9:29
    text: et inde profecti praetergrediebantur Galilaeam nec volebat quemquam scire
  - name: Evangelium secundum Marcum 9:30
    orderIndex: 29
    osisId: Mark.9.30
    sblId: Mark 9:30
    shortName: Mc 9:30
    text: docebat autem discipulos suos et dicebat illis quoniam Filius hominis tradetur
      in manus hominum et occident eum et occisus tertia die resurget
  - name: Evangelium secundum Marcum 9:31
    orderIndex: 30
    osisId: Mark.9.31
    sblId: Mark 9:31
    shortName: Mc 9:31
    text: at illi ignorabant verbum et timebant eum interrogare
  - name: Evangelium secundum Marcum 9:32
    orderIndex: 31
    osisId: Mark.9.32
    sblId: Mark 9:32
    shortName: Mc 9:32
    text: et venerunt Capharnaum qui cum domi esset interrogabat eos quid in via tractabatis
  - name: Evangelium secundum Marcum 9:33
    orderIndex: 32
    osisId: Mark.9.33
    sblId: Mark 9:33
    shortName: Mc 9:33
    text: at illi tacebant siquidem inter se in via disputaverant quis esset illorum
      maior
  - name: Evangelium secundum Marcum 9:34
    orderIndex: 33
    osisId: Mark.9.34
    sblId: Mark 9:34
    shortName: Mc 9:34
    text: et residens vocavit duodecim et ait illis si quis vult primus esse erit
      omnium novissimus et omnium minister
  - name: Evangelium secundum Marcum 9:35
    orderIndex: 34
    osisId: Mark.9.35
    sblId: Mark 9:35
    shortName: Mc 9:35
    text: et accipiens puerum statuit eum in medio eorum quem cum conplexus esset
      ait illis
  - name: Evangelium secundum Marcum 9:36
    orderIndex: 35
    osisId: Mark.9.36
    sblId: Mark 9:36
    shortName: Mc 9:36
    text: quisquis unum ex huiusmodi pueris receperit in nomine meo me recipit et
      quicumque me susceperit non me suscipit sed eum qui me misit
  - name: Evangelium secundum Marcum 9:37
    orderIndex: 36
    osisId: Mark.9.37
    sblId: Mark 9:37
    shortName: Mc 9:37
    text: respondit illi Iohannes dicens magister vidimus quendam in nomine tuo eicientem
      daemonia qui non sequitur nos et prohibuimus eum
  - name: Evangelium secundum Marcum 9:38
    orderIndex: 37
    osisId: Mark.9.38
    sblId: Mark 9:38
    shortName: Mc 9:38
    text: Iesus autem ait nolite prohibere eum nemo est enim qui faciat virtutem in
      nomine meo et possit cito male loqui de me
  - name: Evangelium secundum Marcum 9:39
    orderIndex: 38
    osisId: Mark.9.39
    sblId: Mark 9:39
    shortName: Mc 9:39
    text: qui enim non est adversum vos pro vobis est
  - name: Evangelium secundum Marcum 9:40
    orderIndex: 39
    osisId: Mark.9.40
    sblId: Mark 9:40
    shortName: Mc 9:40
    text: quisquis enim potum dederit vobis calicem aquae in nomine meo quia Christi
      estis amen dico vobis non perdet mercedem suam
  - name: Evangelium secundum Marcum 9:41
    orderIndex: 40
    osisId: Mark.9.41
    sblId: Mark 9:41
    shortName: Mc 9:41
    text: et quisquis scandalizaverit unum ex his pusillis credentibus in me bonum
      est ei magis si circumdaretur mola asinaria collo eius et in mare mitteretur
  - name: Evangelium secundum Marcum 9:42
    orderIndex: 41
    osisId: Mark.9.42
    sblId: Mark 9:42
    shortName: Mc 9:42
    text: et si scandalizaverit te manus tua abscide illam bonum est tibi debilem
      introire in vitam quam duas manus habentem ire in gehennam in ignem inextinguibilem
  - name: Evangelium secundum Marcum 9:43
    orderIndex: 42
    osisId: Mark.9.43
    sblId: Mark 9:43
    shortName: Mc 9:43
    text: ubi vermis eorum non moritur et ignis non extinguitur
  - name: Evangelium secundum Marcum 9:44
    orderIndex: 43
    osisId: Mark.9.44
    sblId: Mark 9:44
    shortName: Mc 9:44
    text: et si pes tuus te scandalizat amputa illum bonum est tibi claudum introire
      in vitam aeternam quam duos pedes habentem mitti in gehennam ignis inextinguibilis
  - name: Evangelium secundum Marcum 9:45
    orderIndex: 44
    osisId: Mark.9.45
    sblId: Mark 9:45
    shortName: Mc 9:45
    text: ubi vermis eorum non moritur et ignis non extinguitur
  - name: Evangelium secundum Marcum 9:46
    orderIndex: 45
    osisId: Mark.9.46
    sblId: Mark 9:46
    shortName: Mc 9:46
    text: quod si oculus tuus scandalizat te eice eum bonum est tibi luscum introire
      in regnum Dei quam duos oculos habentem mitti in gehennam ignis
  - name: Evangelium secundum Marcum 9:47
    orderIndex: 46
    osisId: Mark.9.47
    sblId: Mark 9:47
    shortName: Mc 9:47
    text: ubi vermis eorum non moritur et ignis non extinguitur
  - name: Evangelium secundum Marcum 9:48
    orderIndex: 47
    osisId: Mark.9.48
    sblId: Mark 9:48
    shortName: Mc 9:48
    text: omnis enim igne sallietur et omnis victima sallietur
  - name: Evangelium secundum Marcum 9:49
    orderIndex: 48
    osisId: Mark.9.49
    sblId: Mark 9:49
    shortName: Mc 9:49
    text: bonum est sal quod si sal insulsum fuerit in quo illud condietis habete
      in vobis sal et pacem habete inter vos
  - name: Evangelium secundum Marcum 9:50
    orderIndex: 49
    osisId: Mark.9.50
    sblId: Mark 9:50
    shortName: Mc 9:50
    text: ''
  versesCount: 50
- name: Evangelium secundum Marcum 10
  orderIndex: 9
  osisId: Mark.10
  sblId: Mark 10
  shortName: Mc 10
  verses:
  - name: Evangelium secundum Marcum 10:1
    orderIndex: 0
    osisId: Mark.10.1
    sblId: Mark 10:1
    shortName: Mc 10:1
    text: et inde exsurgens venit in fines Iudaeae ultra Iordanen et conveniunt iterum
      turbae ad eum et sicut consueverat iterum docebat illos
  - name: Evangelium secundum Marcum 10:2
    orderIndex: 1
    osisId: Mark.10.2
    sblId: Mark 10:2
    shortName: Mc 10:2
    text: et accedentes Pharisaei interrogabant eum si licet viro uxorem dimittere
      temptantes eum
  - name: Evangelium secundum Marcum 10:3
    orderIndex: 2
    osisId: Mark.10.3
    sblId: Mark 10:3
    shortName: Mc 10:3
    text: at ille respondens dixit eis quid vobis praecepit Moses
  - name: Evangelium secundum Marcum 10:4
    orderIndex: 3
    osisId: Mark.10.4
    sblId: Mark 10:4
    shortName: Mc 10:4
    text: qui dixerunt Moses permisit libellum repudii scribere et dimittere
  - name: Evangelium secundum Marcum 10:5
    orderIndex: 4
    osisId: Mark.10.5
    sblId: Mark 10:5
    shortName: Mc 10:5
    text: quibus respondens Iesus ait ad duritiam cordis vestri scripsit vobis praeceptum
      istud
  - name: Evangelium secundum Marcum 10:6
    orderIndex: 5
    osisId: Mark.10.6
    sblId: Mark 10:6
    shortName: Mc 10:6
    text: ab initio autem creaturae masculum et feminam fecit eos Deus
  - name: Evangelium secundum Marcum 10:7
    orderIndex: 6
    osisId: Mark.10.7
    sblId: Mark 10:7
    shortName: Mc 10:7
    text: propter hoc relinquet homo patrem suum et matrem et adherebit ad uxorem
      suam
  - name: Evangelium secundum Marcum 10:8
    orderIndex: 7
    osisId: Mark.10.8
    sblId: Mark 10:8
    shortName: Mc 10:8
    text: et erunt duo in carne una itaque iam non sunt duo sed una caro
  - name: Evangelium secundum Marcum 10:9
    orderIndex: 8
    osisId: Mark.10.9
    sblId: Mark 10:9
    shortName: Mc 10:9
    text: quod ergo Deus iunxit homo non separet
  - name: Evangelium secundum Marcum 10:10
    orderIndex: 9
    osisId: Mark.10.10
    sblId: Mark 10:10
    shortName: Mc 10:10
    text: et in domo iterum discipuli eius de eodem interrogaverunt eum
  - name: Evangelium secundum Marcum 10:11
    orderIndex: 10
    osisId: Mark.10.11
    sblId: Mark 10:11
    shortName: Mc 10:11
    text: et dicit illis quicumque dimiserit uxorem suam et aliam duxerit adulterium
      committit super eam
  - name: Evangelium secundum Marcum 10:12
    orderIndex: 11
    osisId: Mark.10.12
    sblId: Mark 10:12
    shortName: Mc 10:12
    text: et si uxor dimiserit virum suum et alii nupserit moechatur
  - name: Evangelium secundum Marcum 10:13
    orderIndex: 12
    osisId: Mark.10.13
    sblId: Mark 10:13
    shortName: Mc 10:13
    text: et offerebant illi parvulos ut tangeret illos discipuli autem comminabantur
      offerentibus
  - name: Evangelium secundum Marcum 10:14
    orderIndex: 13
    osisId: Mark.10.14
    sblId: Mark 10:14
    shortName: Mc 10:14
    text: quos cum videret Iesus indigne tulit et ait illis sinite parvulos venire
      ad me et ne prohibueritis eos talium est enim regnum Dei
  - name: Evangelium secundum Marcum 10:15
    orderIndex: 14
    osisId: Mark.10.15
    sblId: Mark 10:15
    shortName: Mc 10:15
    text: amen dico vobis quisque non receperit regnum Dei velut parvulus non intrabit
      in illud
  - name: Evangelium secundum Marcum 10:16
    orderIndex: 15
    osisId: Mark.10.16
    sblId: Mark 10:16
    shortName: Mc 10:16
    text: et conplexans eos et inponens manus super illos benedicebat eos
  - name: Evangelium secundum Marcum 10:17
    orderIndex: 16
    osisId: Mark.10.17
    sblId: Mark 10:17
    shortName: Mc 10:17
    text: et cum egressus esset in viam procurrens quidam genu flexo ante eum rogabat
      eum magister bone quid faciam ut vitam aeternam percipiam
  - name: Evangelium secundum Marcum 10:18
    orderIndex: 17
    osisId: Mark.10.18
    sblId: Mark 10:18
    shortName: Mc 10:18
    text: Iesus autem dixit ei quid me dicis bonum nemo bonus nisi unus Deus
  - name: Evangelium secundum Marcum 10:19
    orderIndex: 18
    osisId: Mark.10.19
    sblId: Mark 10:19
    shortName: Mc 10:19
    text: praecepta nosti ne adulteres ne occidas ne fureris ne falsum testimonium
      dixeris ne fraudem feceris honora patrem tuum et matrem
  - name: Evangelium secundum Marcum 10:20
    orderIndex: 19
    osisId: Mark.10.20
    sblId: Mark 10:20
    shortName: Mc 10:20
    text: et ille respondens ait illi magister omnia haec conservavi a iuventute mea
  - name: Evangelium secundum Marcum 10:21
    orderIndex: 20
    osisId: Mark.10.21
    sblId: Mark 10:21
    shortName: Mc 10:21
    text: Iesus autem intuitus eum dilexit eum et dixit illi unum tibi deest vade
      quaecumque habes vende et da pauperibus et habebis thesaurum in caelo et veni
      sequere me
  - name: Evangelium secundum Marcum 10:22
    orderIndex: 21
    osisId: Mark.10.22
    sblId: Mark 10:22
    shortName: Mc 10:22
    text: qui contristatus in verbo abiit maerens erat enim habens possessiones multas
  - name: Evangelium secundum Marcum 10:23
    orderIndex: 22
    osisId: Mark.10.23
    sblId: Mark 10:23
    shortName: Mc 10:23
    text: et circumspiciens Iesus ait discipulis suis quam difficile qui pecunias
      habent in regnum Dei introibunt
  - name: Evangelium secundum Marcum 10:24
    orderIndex: 23
    osisId: Mark.10.24
    sblId: Mark 10:24
    shortName: Mc 10:24
    text: discipuli autem obstupescebant in verbis eius at Iesus rursus respondens
      ait illis filioli quam difficile est confidentes in pecuniis regnum Dei introire
  - name: Evangelium secundum Marcum 10:25
    orderIndex: 24
    osisId: Mark.10.25
    sblId: Mark 10:25
    shortName: Mc 10:25
    text: facilius est camelum per foramen acus transire quam divitem intrare in regnum
      Dei
  - name: Evangelium secundum Marcum 10:26
    orderIndex: 25
    osisId: Mark.10.26
    sblId: Mark 10:26
    shortName: Mc 10:26
    text: qui magis admirabantur dicentes ad semet ipsos et quis potest salvus fieri
  - name: Evangelium secundum Marcum 10:27
    orderIndex: 26
    osisId: Mark.10.27
    sblId: Mark 10:27
    shortName: Mc 10:27
    text: et intuens illos Iesus ait apud homines inpossibile est sed non apud Deum
      omnia enim possibilia sunt apud Deum
  - name: Evangelium secundum Marcum 10:28
    orderIndex: 27
    osisId: Mark.10.28
    sblId: Mark 10:28
    shortName: Mc 10:28
    text: coepit Petrus ei dicere ecce nos dimisimus omnia et secuti sumus te
  - name: Evangelium secundum Marcum 10:29
    orderIndex: 28
    osisId: Mark.10.29
    sblId: Mark 10:29
    shortName: Mc 10:29
    text: respondens Iesus ait amen dico vobis nemo est qui reliquerit domum aut fratres
      aut sorores aut matrem aut patrem aut filios aut agros propter me et propter
      evangelium
  - name: Evangelium secundum Marcum 10:30
    orderIndex: 29
    osisId: Mark.10.30
    sblId: Mark 10:30
    shortName: Mc 10:30
    text: qui non accipiat centies tantum nunc in tempore hoc domos et fratres et
      sorores et matres et filios et agros cum persecutionibus et in saeculo futuro
      vitam aeternam
  - name: Evangelium secundum Marcum 10:31
    orderIndex: 30
    osisId: Mark.10.31
    sblId: Mark 10:31
    shortName: Mc 10:31
    text: multi autem erunt primi novissimi et novissimi primi
  - name: Evangelium secundum Marcum 10:32
    orderIndex: 31
    osisId: Mark.10.32
    sblId: Mark 10:32
    shortName: Mc 10:32
    text: erant autem in via ascendentes in Hierosolyma et praecedebat illos Iesus
      et stupebant et sequentes timebant et adsumens iterum duodecim coepit illis
      dicere quae essent ei ventura
  - name: Evangelium secundum Marcum 10:33
    orderIndex: 32
    osisId: Mark.10.33
    sblId: Mark 10:33
    shortName: Mc 10:33
    text: quia ecce ascendimus in Hierosolyma et Filius hominis tradetur principibus
      sacerdotum et scribis et senioribus et damnabunt eum morti et tradent eum gentibus
  - name: Evangelium secundum Marcum 10:34
    orderIndex: 33
    osisId: Mark.10.34
    sblId: Mark 10:34
    shortName: Mc 10:34
    text: et inludent ei et conspuent eum et flagellabunt eum et interficient eum
      et tertia die resurget
  - name: Evangelium secundum Marcum 10:35
    orderIndex: 34
    osisId: Mark.10.35
    sblId: Mark 10:35
    shortName: Mc 10:35
    text: et accedunt ad illum Iacobus et Iohannes filii Zebedaei dicentes magister
      volumus ut quodcumque petierimus facias nobis
  - name: Evangelium secundum Marcum 10:36
    orderIndex: 35
    osisId: Mark.10.36
    sblId: Mark 10:36
    shortName: Mc 10:36
    text: at ille dixit eis quid vultis ut faciam vobis
  - name: Evangelium secundum Marcum 10:37
    orderIndex: 36
    osisId: Mark.10.37
    sblId: Mark 10:37
    shortName: Mc 10:37
    text: et dixerunt da nobis ut unus ad dexteram tuam et alius ad sinistram tuam
      sedeamus in gloria tua
  - name: Evangelium secundum Marcum 10:38
    orderIndex: 37
    osisId: Mark.10.38
    sblId: Mark 10:38
    shortName: Mc 10:38
    text: Iesus autem ait eis nescitis quid petatis potestis bibere calicem quem ego
      bibo aut baptismum quo ego baptizor baptizari
  - name: Evangelium secundum Marcum 10:39
    orderIndex: 38
    osisId: Mark.10.39
    sblId: Mark 10:39
    shortName: Mc 10:39
    text: at illi dixerunt ei possumus Iesus autem ait eis calicem quidem quem ego
      bibo bibetis et baptismum quo ego baptizor baptizabimini
  - name: Evangelium secundum Marcum 10:40
    orderIndex: 39
    osisId: Mark.10.40
    sblId: Mark 10:40
    shortName: Mc 10:40
    text: sedere autem ad dexteram meam vel ad sinistram non est meum dare sed quibus
      paratum est
  - name: Evangelium secundum Marcum 10:41
    orderIndex: 40
    osisId: Mark.10.41
    sblId: Mark 10:41
    shortName: Mc 10:41
    text: et audientes decem coeperunt indignari de Iacobo et Iohanne
  - name: Evangelium secundum Marcum 10:42
    orderIndex: 41
    osisId: Mark.10.42
    sblId: Mark 10:42
    shortName: Mc 10:42
    text: Iesus autem vocans eos ait illis scitis quia hii qui videntur principari
      gentibus dominantur eis et principes eorum potestatem habent ipsorum
  - name: Evangelium secundum Marcum 10:43
    orderIndex: 42
    osisId: Mark.10.43
    sblId: Mark 10:43
    shortName: Mc 10:43
    text: non ita est autem in vobis sed quicumque voluerit fieri maior erit vester
      minister
  - name: Evangelium secundum Marcum 10:44
    orderIndex: 43
    osisId: Mark.10.44
    sblId: Mark 10:44
    shortName: Mc 10:44
    text: et quicumque voluerit in vobis primus esse erit omnium servus
  - name: Evangelium secundum Marcum 10:45
    orderIndex: 44
    osisId: Mark.10.45
    sblId: Mark 10:45
    shortName: Mc 10:45
    text: nam et Filius hominis non venit ut ministraretur ei sed ut ministraret et
      daret animam suam redemptionem pro multis
  - name: Evangelium secundum Marcum 10:46
    orderIndex: 45
    osisId: Mark.10.46
    sblId: Mark 10:46
    shortName: Mc 10:46
    text: et veniunt Hierichum et proficiscente eo de Hiericho et discipulis eius
      et plurima multitudine filius Timei Bartimeus caecus sedebat iuxta viam mendicans
  - name: Evangelium secundum Marcum 10:47
    orderIndex: 46
    osisId: Mark.10.47
    sblId: Mark 10:47
    shortName: Mc 10:47
    text: qui cum audisset quia Iesus Nazarenus est coepit clamare et dicere Fili
      David Iesu miserere mei
  - name: Evangelium secundum Marcum 10:48
    orderIndex: 47
    osisId: Mark.10.48
    sblId: Mark 10:48
    shortName: Mc 10:48
    text: et comminabantur illi multi ut taceret at ille multo magis clamabat Fili
      David miserere mei
  - name: Evangelium secundum Marcum 10:49
    orderIndex: 48
    osisId: Mark.10.49
    sblId: Mark 10:49
    shortName: Mc 10:49
    text: et stans Iesus praecepit illum vocari et vocant caecum dicentes ei animaequior
      esto surge vocat te
  - name: Evangelium secundum Marcum 10:50
    orderIndex: 49
    osisId: Mark.10.50
    sblId: Mark 10:50
    shortName: Mc 10:50
    text: qui proiecto vestimento suo exiliens venit ad eum
  - name: Evangelium secundum Marcum 10:51
    orderIndex: 50
    osisId: Mark.10.51
    sblId: Mark 10:51
    shortName: Mc 10:51
    text: et respondens illi Iesus dixit quid vis tibi faciam caecus autem dixit ei
      rabboni ut videam
  - name: Evangelium secundum Marcum 10:52
    orderIndex: 51
    osisId: Mark.10.52
    sblId: Mark 10:52
    shortName: Mc 10:52
    text: Iesus autem ait illi vade fides tua te salvum fecit et confestim vidit et
      sequebatur eum in via
  versesCount: 52
- name: Evangelium secundum Marcum 11
  orderIndex: 10
  osisId: Mark.11
  sblId: Mark 11
  shortName: Mc 11
  verses:
  - name: Evangelium secundum Marcum 11:1
    orderIndex: 0
    osisId: Mark.11.1
    sblId: Mark 11:1
    shortName: Mc 11:1
    text: et cum adpropinquarent Hierosolymae et Bethaniae ad montem Olivarum mittit
      duos ex discipulis suis
  - name: Evangelium secundum Marcum 11:2
    orderIndex: 1
    osisId: Mark.11.2
    sblId: Mark 11:2
    shortName: Mc 11:2
    text: et ait illis ite in castellum quod est contra vos et statim introeuntes
      illuc invenietis pullum ligatum super quem nemo adhuc hominum sedit solvite
      illum et adducite
  - name: Evangelium secundum Marcum 11:3
    orderIndex: 2
    osisId: Mark.11.3
    sblId: Mark 11:3
    shortName: Mc 11:3
    text: et si quis vobis dixerit quid facitis dicite quia Domino necessarius est
      et continuo illum dimittet huc
  - name: Evangelium secundum Marcum 11:4
    orderIndex: 3
    osisId: Mark.11.4
    sblId: Mark 11:4
    shortName: Mc 11:4
    text: et abeuntes invenerunt pullum ligatum ante ianuam foris in bivio et solvunt
      eum
  - name: Evangelium secundum Marcum 11:5
    orderIndex: 4
    osisId: Mark.11.5
    sblId: Mark 11:5
    shortName: Mc 11:5
    text: et quidam de illic stantibus dicebant illis quid facitis solventes pullum
  - name: Evangelium secundum Marcum 11:6
    orderIndex: 5
    osisId: Mark.11.6
    sblId: Mark 11:6
    shortName: Mc 11:6
    text: qui dixerunt eis sicut praeceperat illis Iesus et dimiserunt eis
  - name: Evangelium secundum Marcum 11:7
    orderIndex: 6
    osisId: Mark.11.7
    sblId: Mark 11:7
    shortName: Mc 11:7
    text: et duxerunt pullum ad Iesum et inponunt illi vestimenta sua et sedit super
      eo
  - name: Evangelium secundum Marcum 11:8
    orderIndex: 7
    osisId: Mark.11.8
    sblId: Mark 11:8
    shortName: Mc 11:8
    text: multi autem vestimenta sua straverunt in via alii autem frondes caedebant
      de arboribus et sternebant in via
  - name: Evangelium secundum Marcum 11:9
    orderIndex: 8
    osisId: Mark.11.9
    sblId: Mark 11:9
    shortName: Mc 11:9
    text: et qui praeibant et qui sequebantur clamabant dicentes osanna benedictus
      qui venit in nomine Domini
  - name: Evangelium secundum Marcum 11:10
    orderIndex: 9
    osisId: Mark.11.10
    sblId: Mark 11:10
    shortName: Mc 11:10
    text: benedictum quod venit regnum patris nostri David osanna in excelsis
  - name: Evangelium secundum Marcum 11:11
    orderIndex: 10
    osisId: Mark.11.11
    sblId: Mark 11:11
    shortName: Mc 11:11
    text: et introivit Hierosolyma in templum et circumspectis omnibus cum iam vespera
      esset hora exivit in Bethania cum duodecim
  - name: Evangelium secundum Marcum 11:12
    orderIndex: 11
    osisId: Mark.11.12
    sblId: Mark 11:12
    shortName: Mc 11:12
    text: et alia die cum exirent a Bethania esuriit
  - name: Evangelium secundum Marcum 11:13
    orderIndex: 12
    osisId: Mark.11.13
    sblId: Mark 11:13
    shortName: Mc 11:13
    text: cumque vidisset a longe ficum habentem folia venit si quid forte inveniret
      in ea et cum venisset ad eam nihil invenit praeter folia non enim erat tempus
      ficorum
  - name: Evangelium secundum Marcum 11:14
    orderIndex: 13
    osisId: Mark.11.14
    sblId: Mark 11:14
    shortName: Mc 11:14
    text: et respondens dixit ei iam non amplius in aeternum quisquam fructum ex te
      manducet et audiebant discipuli eius
  - name: Evangelium secundum Marcum 11:15
    orderIndex: 14
    osisId: Mark.11.15
    sblId: Mark 11:15
    shortName: Mc 11:15
    text: et veniunt Hierosolymam et cum introisset templum coepit eicere vendentes
      et ementes in templo et mensas nummulariorum et cathedras vendentium columbas
      evertit
  - name: Evangelium secundum Marcum 11:16
    orderIndex: 15
    osisId: Mark.11.16
    sblId: Mark 11:16
    shortName: Mc 11:16
    text: et non sinebat ut quisquam vas transferret per templum
  - name: Evangelium secundum Marcum 11:17
    orderIndex: 16
    osisId: Mark.11.17
    sblId: Mark 11:17
    shortName: Mc 11:17
    text: et docebat dicens eis non scriptum est quia domus mea domus orationis vocabitur
      omnibus gentibus vos autem fecistis eam speluncam latronum
  - name: Evangelium secundum Marcum 11:18
    orderIndex: 17
    osisId: Mark.11.18
    sblId: Mark 11:18
    shortName: Mc 11:18
    text: quo audito principes sacerdotum et scribae quaerebant quomodo eum perderent
      timebant enim eum quoniam universa turba admirabatur super doctrina eius
  - name: Evangelium secundum Marcum 11:19
    orderIndex: 18
    osisId: Mark.11.19
    sblId: Mark 11:19
    shortName: Mc 11:19
    text: et cum vespera facta esset egrediebatur de civitate
  - name: Evangelium secundum Marcum 11:20
    orderIndex: 19
    osisId: Mark.11.20
    sblId: Mark 11:20
    shortName: Mc 11:20
    text: et cum mane transirent viderunt ficum aridam factam a radicibus
  - name: Evangelium secundum Marcum 11:21
    orderIndex: 20
    osisId: Mark.11.21
    sblId: Mark 11:21
    shortName: Mc 11:21
    text: et recordatus Petrus dicit ei rabbi ecce ficus cui maledixisti aruit
  - name: Evangelium secundum Marcum 11:22
    orderIndex: 21
    osisId: Mark.11.22
    sblId: Mark 11:22
    shortName: Mc 11:22
    text: et respondens Iesus ait illis habete fidem Dei
  - name: Evangelium secundum Marcum 11:23
    orderIndex: 22
    osisId: Mark.11.23
    sblId: Mark 11:23
    shortName: Mc 11:23
    text: amen dico vobis quicumque dixerit huic monti tollere et mittere in mare
      et non haesitaverit in corde suo sed crediderit quia quodcumque dixerit fiat
      fiet ei
  - name: Evangelium secundum Marcum 11:24
    orderIndex: 23
    osisId: Mark.11.24
    sblId: Mark 11:24
    shortName: Mc 11:24
    text: propterea dico vobis omnia quaecumque orantes petitis credite quia accipietis
      et veniet vobis
  - name: Evangelium secundum Marcum 11:25
    orderIndex: 24
    osisId: Mark.11.25
    sblId: Mark 11:25
    shortName: Mc 11:25
    text: et cum stabitis ad orandum dimittite si quid habetis adversus aliquem ut
      et Pater vester qui in caelis est dimittat vobis peccata vestra
  - name: Evangelium secundum Marcum 11:26
    orderIndex: 25
    osisId: Mark.11.26
    sblId: Mark 11:26
    shortName: Mc 11:26
    text: quod si vos non dimiseritis nec Pater vester qui in caelis est dimittet
      vobis peccata vestra
  - name: Evangelium secundum Marcum 11:27
    orderIndex: 26
    osisId: Mark.11.27
    sblId: Mark 11:27
    shortName: Mc 11:27
    text: et veniunt rursus Hierosolymam et cum ambularet in templo accedunt ad eum
      summi sacerdotes et scribae et seniores
  - name: Evangelium secundum Marcum 11:28
    orderIndex: 27
    osisId: Mark.11.28
    sblId: Mark 11:28
    shortName: Mc 11:28
    text: et dicunt illi in qua potestate haec facis et quis tibi dedit hanc potestatem
      ut ista facias
  - name: Evangelium secundum Marcum 11:29
    orderIndex: 28
    osisId: Mark.11.29
    sblId: Mark 11:29
    shortName: Mc 11:29
    text: Iesus autem respondens ait illis interrogabo vos et ego unum verbum et respondete
      mihi et dicam vobis in qua potestate haec faciam
  - name: Evangelium secundum Marcum 11:30
    orderIndex: 29
    osisId: Mark.11.30
    sblId: Mark 11:30
    shortName: Mc 11:30
    text: baptismum Iohannis de caelo erat an ex hominibus respondete mihi
  - name: Evangelium secundum Marcum 11:31
    orderIndex: 30
    osisId: Mark.11.31
    sblId: Mark 11:31
    shortName: Mc 11:31
    text: at illi cogitabant secum dicentes si dixerimus de caelo dicet quare ergo
      non credidistis ei
  - name: Evangelium secundum Marcum 11:32
    orderIndex: 31
    osisId: Mark.11.32
    sblId: Mark 11:32
    shortName: Mc 11:32
    text: sed dicemus ex hominibus timebant populum omnes enim habebant Iohannem quia
      vere propheta esset
  - name: Evangelium secundum Marcum 11:33
    orderIndex: 32
    osisId: Mark.11.33
    sblId: Mark 11:33
    shortName: Mc 11:33
    text: et respondentes dicunt Iesu nescimus respondens Iesus ait illis neque ego
      dico vobis in qua potestate haec faciam
  versesCount: 33
- name: Evangelium secundum Marcum 12
  orderIndex: 11
  osisId: Mark.12
  sblId: Mark 12
  shortName: Mc 12
  verses:
  - name: Evangelium secundum Marcum 12:1
    orderIndex: 0
    osisId: Mark.12.1
    sblId: Mark 12:1
    shortName: Mc 12:1
    text: et coepit illis in parabolis loqui vineam pastinavit homo et circumdedit
      sepem et fodit lacum et aedificavit turrem et locavit eam agricolis et peregre
      profectus est
  - name: Evangelium secundum Marcum 12:2
    orderIndex: 1
    osisId: Mark.12.2
    sblId: Mark 12:2
    shortName: Mc 12:2
    text: et misit ad agricolas in tempore servum ut ab agricolis acciperet de fructu
      vineae
  - name: Evangelium secundum Marcum 12:3
    orderIndex: 2
    osisId: Mark.12.3
    sblId: Mark 12:3
    shortName: Mc 12:3
    text: qui adprehensum eum ceciderunt et dimiserunt vacuum
  - name: Evangelium secundum Marcum 12:4
    orderIndex: 3
    osisId: Mark.12.4
    sblId: Mark 12:4
    shortName: Mc 12:4
    text: et iterum misit ad illos alium servum et illum capite vulneraverunt et contumeliis
      adfecerunt
  - name: Evangelium secundum Marcum 12:5
    orderIndex: 4
    osisId: Mark.12.5
    sblId: Mark 12:5
    shortName: Mc 12:5
    text: et rursum alium misit et illum occiderunt et plures alios quosdam caedentes
      alios vero occidentes
  - name: Evangelium secundum Marcum 12:6
    orderIndex: 5
    osisId: Mark.12.6
    sblId: Mark 12:6
    shortName: Mc 12:6
    text: adhuc ergo unum habens filium carissimum et illum misit ad eos novissimum
      dicens quia reverebuntur filium meum
  - name: Evangelium secundum Marcum 12:7
    orderIndex: 6
    osisId: Mark.12.7
    sblId: Mark 12:7
    shortName: Mc 12:7
    text: coloni autem dixerunt ad invicem hic est heres venite occidamus eum et nostra
      erit hereditas
  - name: Evangelium secundum Marcum 12:8
    orderIndex: 7
    osisId: Mark.12.8
    sblId: Mark 12:8
    shortName: Mc 12:8
    text: et adprehendentes eum occiderunt et eiecerunt extra vineam
  - name: Evangelium secundum Marcum 12:9
    orderIndex: 8
    osisId: Mark.12.9
    sblId: Mark 12:9
    shortName: Mc 12:9
    text: quid ergo faciet dominus vineae veniet et perdet colonos et dabit vineam
      aliis
  - name: Evangelium secundum Marcum 12:10
    orderIndex: 9
    osisId: Mark.12.10
    sblId: Mark 12:10
    shortName: Mc 12:10
    text: nec scripturam hanc legistis lapidem quem reprobaverunt aedificantes hic
      factus est in caput anguli
  - name: Evangelium secundum Marcum 12:11
    orderIndex: 10
    osisId: Mark.12.11
    sblId: Mark 12:11
    shortName: Mc 12:11
    text: a Domino factum est istud et est mirabile in oculis nostris
  - name: Evangelium secundum Marcum 12:12
    orderIndex: 11
    osisId: Mark.12.12
    sblId: Mark 12:12
    shortName: Mc 12:12
    text: et quaerebant eum tenere et timuerunt turbam cognoverunt enim quoniam ad
      eos parabolam hanc dixerit et relicto eo abierunt
  - name: Evangelium secundum Marcum 12:13
    orderIndex: 12
    osisId: Mark.12.13
    sblId: Mark 12:13
    shortName: Mc 12:13
    text: et mittunt ad eum quosdam ex Pharisaeis et Herodianis ut eum caperent in
      verbo
  - name: Evangelium secundum Marcum 12:14
    orderIndex: 13
    osisId: Mark.12.14
    sblId: Mark 12:14
    shortName: Mc 12:14
    text: qui venientes dicunt ei magister scimus quoniam verax es et non curas quemquam
      nec enim vides in faciem hominis sed in veritate viam Dei doces licet dari tributum
      Caesari an non dabimus
  - name: Evangelium secundum Marcum 12:15
    orderIndex: 14
    osisId: Mark.12.15
    sblId: Mark 12:15
    shortName: Mc 12:15
    text: qui sciens versutiam eorum ait illis quid me temptatis adferte mihi denarium
      ut videam
  - name: Evangelium secundum Marcum 12:16
    orderIndex: 15
    osisId: Mark.12.16
    sblId: Mark 12:16
    shortName: Mc 12:16
    text: at illi adtulerunt et ait illis cuius est imago haec et inscriptio dicunt
      illi Caesaris
  - name: Evangelium secundum Marcum 12:17
    orderIndex: 16
    osisId: Mark.12.17
    sblId: Mark 12:17
    shortName: Mc 12:17
    text: respondens autem Iesus dixit illis reddite igitur quae sunt Caesaris Caesari
      et quae sunt Dei Deo et mirabantur super eo
  - name: Evangelium secundum Marcum 12:18
    orderIndex: 17
    osisId: Mark.12.18
    sblId: Mark 12:18
    shortName: Mc 12:18
    text: et venerunt ad eum Sadducaei qui dicunt resurrectionem non esse et interrogabant
      eum dicentes
  - name: Evangelium secundum Marcum 12:19
    orderIndex: 18
    osisId: Mark.12.19
    sblId: Mark 12:19
    shortName: Mc 12:19
    text: magister Moses nobis scripsit ut si cuius frater mortuus fuerit et dimiserit
      uxorem et filios non reliquerit accipiat frater eius uxorem ipsius et resuscitet
      semen fratri suo
  - name: Evangelium secundum Marcum 12:20
    orderIndex: 19
    osisId: Mark.12.20
    sblId: Mark 12:20
    shortName: Mc 12:20
    text: septem ergo fratres erant et primus accepit uxorem et mortuus est non relicto
      semine
  - name: Evangelium secundum Marcum 12:21
    orderIndex: 20
    osisId: Mark.12.21
    sblId: Mark 12:21
    shortName: Mc 12:21
    text: et secundus accepit eam et mortuus est et nec iste reliquit semen et tertius
      similiter
  - name: Evangelium secundum Marcum 12:22
    orderIndex: 21
    osisId: Mark.12.22
    sblId: Mark 12:22
    shortName: Mc 12:22
    text: et acceperunt eam similiter septem et non reliquerunt semen novissima omnium
      defuncta est et mulier
  - name: Evangelium secundum Marcum 12:23
    orderIndex: 22
    osisId: Mark.12.23
    sblId: Mark 12:23
    shortName: Mc 12:23
    text: in resurrectione ergo cum resurrexerint cuius de his erit uxor septem enim
      habuerunt eam uxorem
  - name: Evangelium secundum Marcum 12:24
    orderIndex: 23
    osisId: Mark.12.24
    sblId: Mark 12:24
    shortName: Mc 12:24
    text: et respondens Iesus ait illis non ideo erratis non scientes scripturas neque
      virtutem Dei
  - name: Evangelium secundum Marcum 12:25
    orderIndex: 24
    osisId: Mark.12.25
    sblId: Mark 12:25
    shortName: Mc 12:25
    text: cum enim a mortuis resurrexerint neque nubent neque nubentur sed sunt sicut
      angeli in caelis
  - name: Evangelium secundum Marcum 12:26
    orderIndex: 25
    osisId: Mark.12.26
    sblId: Mark 12:26
    shortName: Mc 12:26
    text: de mortuis autem quod resurgant non legistis in libro Mosi super rubum quomodo
      dixerit illi Deus inquiens ego sum Deus Abraham et Deus Isaac et Deus Iacob
  - name: Evangelium secundum Marcum 12:27
    orderIndex: 26
    osisId: Mark.12.27
    sblId: Mark 12:27
    shortName: Mc 12:27
    text: non est Deus mortuorum sed vivorum vos ergo multum erratis
  - name: Evangelium secundum Marcum 12:28
    orderIndex: 27
    osisId: Mark.12.28
    sblId: Mark 12:28
    shortName: Mc 12:28
    text: et accessit unus de scribis qui audierat illos conquirentes et videns quoniam
      bene illis responderit interrogavit eum quod esset primum omnium mandatum
  - name: Evangelium secundum Marcum 12:29
    orderIndex: 28
    osisId: Mark.12.29
    sblId: Mark 12:29
    shortName: Mc 12:29
    text: Iesus autem respondit ei quia primum omnium mandatum est audi Israhel Dominus
      Deus noster Deus unus est
  - name: Evangelium secundum Marcum 12:30
    orderIndex: 29
    osisId: Mark.12.30
    sblId: Mark 12:30
    shortName: Mc 12:30
    text: et diliges Dominum Deum tuum ex toto corde tuo et ex tota anima tua et ex
      tota mente tua et ex tota virtute tua hoc est primum mandatum
  - name: Evangelium secundum Marcum 12:31
    orderIndex: 30
    osisId: Mark.12.31
    sblId: Mark 12:31
    shortName: Mc 12:31
    text: secundum autem simile illi diliges proximum tuum tamquam te ipsum maius
      horum aliud mandatum non est
  - name: Evangelium secundum Marcum 12:32
    orderIndex: 31
    osisId: Mark.12.32
    sblId: Mark 12:32
    shortName: Mc 12:32
    text: et ait illi scriba bene magister in veritate dixisti quia unus est et non
      est alius praeter eum
  - name: Evangelium secundum Marcum 12:33
    orderIndex: 32
    osisId: Mark.12.33
    sblId: Mark 12:33
    shortName: Mc 12:33
    text: et ut diligatur ex toto corde et ex toto intellectu et ex tota anima et
      ex tota fortitudine et diligere proximum tamquam se ipsum maius est omnibus
      holocaustomatibus et sacrificiis
  - name: Evangelium secundum Marcum 12:34
    orderIndex: 33
    osisId: Mark.12.34
    sblId: Mark 12:34
    shortName: Mc 12:34
    text: Iesus autem videns quod sapienter respondisset dixit illi non es longe a
      regno Dei et nemo iam audebat eum interrogare
  - name: Evangelium secundum Marcum 12:35
    orderIndex: 34
    osisId: Mark.12.35
    sblId: Mark 12:35
    shortName: Mc 12:35
    text: et respondens Iesus dicebat docens in templo quomodo dicunt scribae Christum
      Filium esse David
  - name: Evangelium secundum Marcum 12:36
    orderIndex: 35
    osisId: Mark.12.36
    sblId: Mark 12:36
    shortName: Mc 12:36
    text: ipse enim David dicit in Spiritu Sancto dixit Dominus Domino meo sede a
      dextris meis donec ponam inimicos tuos scabillum pedum tuorum
  - name: Evangelium secundum Marcum 12:37
    orderIndex: 36
    osisId: Mark.12.37
    sblId: Mark 12:37
    shortName: Mc 12:37
    text: ipse ergo David dicit eum Dominum et unde est filius eius et multa turba
      eum libenter audivit
  - name: Evangelium secundum Marcum 12:38
    orderIndex: 37
    osisId: Mark.12.38
    sblId: Mark 12:38
    shortName: Mc 12:38
    text: et dicebat eis in doctrina sua cavete a scribis qui volunt in stolis ambulare
      et salutari in foro
  - name: Evangelium secundum Marcum 12:39
    orderIndex: 38
    osisId: Mark.12.39
    sblId: Mark 12:39
    shortName: Mc 12:39
    text: et in primis cathedris sedere in synagogis et primos discubitus in cenis
  - name: Evangelium secundum Marcum 12:40
    orderIndex: 39
    osisId: Mark.12.40
    sblId: Mark 12:40
    shortName: Mc 12:40
    text: qui devorant domos viduarum sub obtentu prolixae orationis hii accipient
      prolixius iudicium
  - name: Evangelium secundum Marcum 12:41
    orderIndex: 40
    osisId: Mark.12.41
    sblId: Mark 12:41
    shortName: Mc 12:41
    text: et sedens Iesus contra gazofilacium aspiciebat quomodo turba iactaret aes
      in gazofilacium et multi divites iactabant multa
  - name: Evangelium secundum Marcum 12:42
    orderIndex: 41
    osisId: Mark.12.42
    sblId: Mark 12:42
    shortName: Mc 12:42
    text: cum venisset autem una vidua pauper misit duo minuta quod est quadrans
  - name: Evangelium secundum Marcum 12:43
    orderIndex: 42
    osisId: Mark.12.43
    sblId: Mark 12:43
    shortName: Mc 12:43
    text: et convocans discipulos suos ait illis amen dico vobis quoniam vidua haec
      pauper plus omnibus misit qui miserunt in gazofilacium
  - name: Evangelium secundum Marcum 12:44
    orderIndex: 43
    osisId: Mark.12.44
    sblId: Mark 12:44
    shortName: Mc 12:44
    text: omnes enim ex eo quod abundabat illis miserunt haec vero de penuria sua
      omnia quae habuit misit totum victum suum
  versesCount: 44
- name: Evangelium secundum Marcum 13
  orderIndex: 12
  osisId: Mark.13
  sblId: Mark 13
  shortName: Mc 13
  verses:
  - name: Evangelium secundum Marcum 13:1
    orderIndex: 0
    osisId: Mark.13.1
    sblId: Mark 13:1
    shortName: Mc 13:1
    text: et cum egrederetur de templo ait illi unus ex discipulis suis magister aspice
      quales lapides et quales structurae
  - name: Evangelium secundum Marcum 13:2
    orderIndex: 1
    osisId: Mark.13.2
    sblId: Mark 13:2
    shortName: Mc 13:2
    text: et respondens Iesus ait illi vides has omnes magnas aedificationes non relinquetur
      lapis super lapidem qui non destruatur
  - name: Evangelium secundum Marcum 13:3
    orderIndex: 2
    osisId: Mark.13.3
    sblId: Mark 13:3
    shortName: Mc 13:3
    text: et cum sederet in montem Olivarum contra templum interrogabant eum separatim
      Petrus et Iacobus et Iohannes et Andreas
  - name: Evangelium secundum Marcum 13:4
    orderIndex: 3
    osisId: Mark.13.4
    sblId: Mark 13:4
    shortName: Mc 13:4
    text: dic nobis quando ista fient et quod signum erit quando haec omnia incipient
      consummari
  - name: Evangelium secundum Marcum 13:5
    orderIndex: 4
    osisId: Mark.13.5
    sblId: Mark 13:5
    shortName: Mc 13:5
    text: et respondens Iesus coepit dicere illis videte ne quis vos seducat
  - name: Evangelium secundum Marcum 13:6
    orderIndex: 5
    osisId: Mark.13.6
    sblId: Mark 13:6
    shortName: Mc 13:6
    text: multi enim venient in nomine meo dicentes quia ego sum et multos seducent
  - name: Evangelium secundum Marcum 13:7
    orderIndex: 6
    osisId: Mark.13.7
    sblId: Mark 13:7
    shortName: Mc 13:7
    text: cum audieritis autem bella et opiniones bellorum ne timueritis oportet enim
      fieri sed nondum finis
  - name: Evangelium secundum Marcum 13:8
    orderIndex: 7
    osisId: Mark.13.8
    sblId: Mark 13:8
    shortName: Mc 13:8
    text: exsurget autem gens super gentem et regnum super regnum et erunt terraemotus
      per loca et fames initium dolorum haec
  - name: Evangelium secundum Marcum 13:9
    orderIndex: 8
    osisId: Mark.13.9
    sblId: Mark 13:9
    shortName: Mc 13:9
    text: videte autem vosmet ipsos tradent enim vos conciliis et in synagogis vapulabitis
      et ante praesides et reges stabitis propter me in testimonium illis
  - name: Evangelium secundum Marcum 13:10
    orderIndex: 9
    osisId: Mark.13.10
    sblId: Mark 13:10
    shortName: Mc 13:10
    text: et in omnes gentes primum oportet praedicari evangelium
  - name: Evangelium secundum Marcum 13:11
    orderIndex: 10
    osisId: Mark.13.11
    sblId: Mark 13:11
    shortName: Mc 13:11
    text: et cum duxerint vos tradentes nolite praecogitare quid loquamini sed quod
      datum vobis fuerit in illa hora id loquimini non enim estis vos loquentes sed
      Spiritus Sanctus
  - name: Evangelium secundum Marcum 13:12
    orderIndex: 11
    osisId: Mark.13.12
    sblId: Mark 13:12
    shortName: Mc 13:12
    text: tradet autem frater fratrem in mortem et pater filium et consurgent filii
      in parentes et morte adficient eos
  - name: Evangelium secundum Marcum 13:13
    orderIndex: 12
    osisId: Mark.13.13
    sblId: Mark 13:13
    shortName: Mc 13:13
    text: et eritis odio omnibus propter nomen meum qui autem sustinuerit in finem
      hic salvus erit
  - name: Evangelium secundum Marcum 13:14
    orderIndex: 13
    osisId: Mark.13.14
    sblId: Mark 13:14
    shortName: Mc 13:14
    text: cum autem videritis abominationem desolationis stantem ubi non debet qui
      legit intellegat tunc qui in Iudaea sunt fugiant in montes
  - name: Evangelium secundum Marcum 13:15
    orderIndex: 14
    osisId: Mark.13.15
    sblId: Mark 13:15
    shortName: Mc 13:15
    text: et qui super tectum ne descendat in domum nec introeat ut tollat quid de
      domo sua
  - name: Evangelium secundum Marcum 13:16
    orderIndex: 15
    osisId: Mark.13.16
    sblId: Mark 13:16
    shortName: Mc 13:16
    text: et qui in agro erit non revertatur retro tollere vestimentum suum
  - name: Evangelium secundum Marcum 13:17
    orderIndex: 16
    osisId: Mark.13.17
    sblId: Mark 13:17
    shortName: Mc 13:17
    text: vae autem praegnatibus et nutrientibus in illis diebus
  - name: Evangelium secundum Marcum 13:18
    orderIndex: 17
    osisId: Mark.13.18
    sblId: Mark 13:18
    shortName: Mc 13:18
    text: orate vero ut hieme non fiant
  - name: Evangelium secundum Marcum 13:19
    orderIndex: 18
    osisId: Mark.13.19
    sblId: Mark 13:19
    shortName: Mc 13:19
    text: erunt enim dies illi tribulationes tales quales non fuerunt ab initio creaturae
      quam condidit Deus usque nunc neque fient
  - name: Evangelium secundum Marcum 13:20
    orderIndex: 19
    osisId: Mark.13.20
    sblId: Mark 13:20
    shortName: Mc 13:20
    text: et nisi breviasset Dominus dies non fuisset salva omnis caro sed propter
      electos quos elegit breviavit dies
  - name: Evangelium secundum Marcum 13:21
    orderIndex: 20
    osisId: Mark.13.21
    sblId: Mark 13:21
    shortName: Mc 13:21
    text: et tunc si quis vobis dixerit ecce hic est Christus ecce illic ne credideritis
  - name: Evangelium secundum Marcum 13:22
    orderIndex: 21
    osisId: Mark.13.22
    sblId: Mark 13:22
    shortName: Mc 13:22
    text: exsurgent enim pseudochristi et pseudoprophetae et dabunt signa et portenta
      ad seducendos si potest fieri etiam electos
  - name: Evangelium secundum Marcum 13:23
    orderIndex: 22
    osisId: Mark.13.23
    sblId: Mark 13:23
    shortName: Mc 13:23
    text: vos ergo videte ecce praedixi vobis omnia
  - name: Evangelium secundum Marcum 13:24
    orderIndex: 23
    osisId: Mark.13.24
    sblId: Mark 13:24
    shortName: Mc 13:24
    text: sed in illis diebus post tribulationem illam sol contenebrabitur et luna
      non dabit splendorem suum
  - name: Evangelium secundum Marcum 13:25
    orderIndex: 24
    osisId: Mark.13.25
    sblId: Mark 13:25
    shortName: Mc 13:25
    text: et erunt stellae caeli decidentes et virtutes quae sunt in caelis movebuntur
  - name: Evangelium secundum Marcum 13:26
    orderIndex: 25
    osisId: Mark.13.26
    sblId: Mark 13:26
    shortName: Mc 13:26
    text: et tunc videbunt Filium hominis venientem in nubibus cum virtute multa et
      gloria
  - name: Evangelium secundum Marcum 13:27
    orderIndex: 26
    osisId: Mark.13.27
    sblId: Mark 13:27
    shortName: Mc 13:27
    text: et tunc mittet angelos suos et congregabit electos suos a quattuor ventis
      a summo terrae usque ad summum caeli
  - name: Evangelium secundum Marcum 13:28
    orderIndex: 27
    osisId: Mark.13.28
    sblId: Mark 13:28
    shortName: Mc 13:28
    text: a ficu autem discite parabolam cum iam ramus eius tener fuerit et nata fuerint
      folia cognoscitis quia in proximo sit aestas
  - name: Evangelium secundum Marcum 13:29
    orderIndex: 28
    osisId: Mark.13.29
    sblId: Mark 13:29
    shortName: Mc 13:29
    text: sic et vos cum videritis haec fieri scitote quod in proximo sit in ostiis
  - name: Evangelium secundum Marcum 13:30
    orderIndex: 29
    osisId: Mark.13.30
    sblId: Mark 13:30
    shortName: Mc 13:30
    text: amen dico vobis quoniam non transiet generatio haec donec omnia ista fiant
  - name: Evangelium secundum Marcum 13:31
    orderIndex: 30
    osisId: Mark.13.31
    sblId: Mark 13:31
    shortName: Mc 13:31
    text: caelum et terra transibunt verba autem mea non transibunt
  - name: Evangelium secundum Marcum 13:32
    orderIndex: 31
    osisId: Mark.13.32
    sblId: Mark 13:32
    shortName: Mc 13:32
    text: de die autem illo vel hora nemo scit neque angeli in caelo neque Filius
      nisi Pater
  - name: Evangelium secundum Marcum 13:33
    orderIndex: 32
    osisId: Mark.13.33
    sblId: Mark 13:33
    shortName: Mc 13:33
    text: videte vigilate et orate nescitis enim quando tempus sit
  - name: Evangelium secundum Marcum 13:34
    orderIndex: 33
    osisId: Mark.13.34
    sblId: Mark 13:34
    shortName: Mc 13:34
    text: sicut homo qui peregre profectus reliquit domum suam et dedit servis suis
      potestatem cuiusque operis et ianitori praecipiat ut vigilet
  - name: Evangelium secundum Marcum 13:35
    orderIndex: 34
    osisId: Mark.13.35
    sblId: Mark 13:35
    shortName: Mc 13:35
    text: vigilate ergo nescitis enim quando dominus domus veniat sero an media nocte
      an galli cantu an mane
  - name: Evangelium secundum Marcum 13:36
    orderIndex: 35
    osisId: Mark.13.36
    sblId: Mark 13:36
    shortName: Mc 13:36
    text: ne cum venerit repente inveniat vos dormientes
  - name: Evangelium secundum Marcum 13:37
    orderIndex: 36
    osisId: Mark.13.37
    sblId: Mark 13:37
    shortName: Mc 13:37
    text: quod autem vobis dico omnibus dico vigilate
  versesCount: 37
- name: Evangelium secundum Marcum 14
  orderIndex: 13
  osisId: Mark.14
  sblId: Mark 14
  shortName: Mc 14
  verses:
  - name: Evangelium secundum Marcum 14:1
    orderIndex: 0
    osisId: Mark.14.1
    sblId: Mark 14:1
    shortName: Mc 14:1
    text: erat autem pascha et azyma post biduum et quaerebant summi sacerdotes et
      scribae quomodo eum dolo tenerent et occiderent
  - name: Evangelium secundum Marcum 14:2
    orderIndex: 1
    osisId: Mark.14.2
    sblId: Mark 14:2
    shortName: Mc 14:2
    text: dicebant enim non in die festo ne forte tumultus fieret populi
  - name: Evangelium secundum Marcum 14:3
    orderIndex: 2
    osisId: Mark.14.3
    sblId: Mark 14:3
    shortName: Mc 14:3
    text: et cum esset Bethaniae in domo Simonis leprosi et recumberet venit mulier
      habens alabastrum unguenti nardi spicati pretiosi et fracto alabastro effudit
      super caput eius
  - name: Evangelium secundum Marcum 14:4
    orderIndex: 3
    osisId: Mark.14.4
    sblId: Mark 14:4
    shortName: Mc 14:4
    text: erant autem quidam indigne ferentes intra semet ipsos et dicentes ut quid
      perditio ista unguenti facta est
  - name: Evangelium secundum Marcum 14:5
    orderIndex: 4
    osisId: Mark.14.5
    sblId: Mark 14:5
    shortName: Mc 14:5
    text: poterat enim unguentum istud veniri plus quam trecentis denariis et dari
      pauperibus et fremebant in eam
  - name: Evangelium secundum Marcum 14:6
    orderIndex: 5
    osisId: Mark.14.6
    sblId: Mark 14:6
    shortName: Mc 14:6
    text: Iesus autem dixit sinite eam quid illi molesti estis bonum opus operata
      est in me
  - name: Evangelium secundum Marcum 14:7
    orderIndex: 6
    osisId: Mark.14.7
    sblId: Mark 14:7
    shortName: Mc 14:7
    text: semper enim pauperes habetis vobiscum et cum volueritis potestis illis benefacere
      me autem non semper habetis
  - name: Evangelium secundum Marcum 14:8
    orderIndex: 7
    osisId: Mark.14.8
    sblId: Mark 14:8
    shortName: Mc 14:8
    text: quod habuit haec fecit praevenit unguere corpus meum in sepulturam
  - name: Evangelium secundum Marcum 14:9
    orderIndex: 8
    osisId: Mark.14.9
    sblId: Mark 14:9
    shortName: Mc 14:9
    text: amen dico vobis ubicumque praedicatum fuerit evangelium istud in universum
      mundum et quod fecit haec narrabitur in memoriam eius
  - name: Evangelium secundum Marcum 14:10
    orderIndex: 9
    osisId: Mark.14.10
    sblId: Mark 14:10
    shortName: Mc 14:10
    text: et Iudas Scariotis unus de duodecim abiit ad summos sacerdotes ut proderet
      eum illis
  - name: Evangelium secundum Marcum 14:11
    orderIndex: 10
    osisId: Mark.14.11
    sblId: Mark 14:11
    shortName: Mc 14:11
    text: qui audientes gavisi sunt et promiserunt ei pecuniam se daturos et quaerebat
      quomodo illum oportune traderet
  - name: Evangelium secundum Marcum 14:12
    orderIndex: 11
    osisId: Mark.14.12
    sblId: Mark 14:12
    shortName: Mc 14:12
    text: et primo die azymorum quando pascha immolabant dicunt ei discipuli quo vis
      eamus et paremus tibi ut manduces pascha
  - name: Evangelium secundum Marcum 14:13
    orderIndex: 12
    osisId: Mark.14.13
    sblId: Mark 14:13
    shortName: Mc 14:13
    text: et mittit duos ex discipulis suis et dicit eis ite in civitatem et occurret
      vobis homo laguenam aquae baiulans sequimini eum
  - name: Evangelium secundum Marcum 14:14
    orderIndex: 13
    osisId: Mark.14.14
    sblId: Mark 14:14
    shortName: Mc 14:14
    text: et quocumque introierit dicite domino domus quia magister dicit ubi est
      refectio mea ubi pascha cum discipulis meis manducem
  - name: Evangelium secundum Marcum 14:15
    orderIndex: 14
    osisId: Mark.14.15
    sblId: Mark 14:15
    shortName: Mc 14:15
    text: et ipse vobis demonstrabit cenaculum grande stratum et illic parate nobis
  - name: Evangelium secundum Marcum 14:16
    orderIndex: 15
    osisId: Mark.14.16
    sblId: Mark 14:16
    shortName: Mc 14:16
    text: et abierunt discipuli eius et venerunt in civitatem et invenerunt sicut
      dixerat illis et praeparaverunt pascha
  - name: Evangelium secundum Marcum 14:17
    orderIndex: 16
    osisId: Mark.14.17
    sblId: Mark 14:17
    shortName: Mc 14:17
    text: vespere autem facto venit cum duodecim
  - name: Evangelium secundum Marcum 14:18
    orderIndex: 17
    osisId: Mark.14.18
    sblId: Mark 14:18
    shortName: Mc 14:18
    text: et discumbentibus eis et manducantibus ait Iesus amen dico vobis quia unus
      ex vobis me tradet qui manducat mecum
  - name: Evangelium secundum Marcum 14:19
    orderIndex: 18
    osisId: Mark.14.19
    sblId: Mark 14:19
    shortName: Mc 14:19
    text: at illi coeperunt contristari et dicere ei singillatim numquid ego
  - name: Evangelium secundum Marcum 14:20
    orderIndex: 19
    osisId: Mark.14.20
    sblId: Mark 14:20
    shortName: Mc 14:20
    text: qui ait illis unus ex duodecim qui intinguit mecum in catino
  - name: Evangelium secundum Marcum 14:21
    orderIndex: 20
    osisId: Mark.14.21
    sblId: Mark 14:21
    shortName: Mc 14:21
    text: et Filius quidem hominis vadit sicut scriptum est de eo vae autem homini
      illi per quem Filius hominis traditur bonum ei si non esset natus homo ille
  - name: Evangelium secundum Marcum 14:22
    orderIndex: 21
    osisId: Mark.14.22
    sblId: Mark 14:22
    shortName: Mc 14:22
    text: et manducantibus illis accepit Iesus panem et benedicens fregit et dedit
      eis et ait sumite hoc est corpus meum
  - name: Evangelium secundum Marcum 14:23
    orderIndex: 22
    osisId: Mark.14.23
    sblId: Mark 14:23
    shortName: Mc 14:23
    text: et accepto calice gratias agens dedit eis et biberunt ex illo omnes
  - name: Evangelium secundum Marcum 14:24
    orderIndex: 23
    osisId: Mark.14.24
    sblId: Mark 14:24
    shortName: Mc 14:24
    text: et ait illis hic est sanguis meus novi testamenti qui pro multis effunditur
  - name: Evangelium secundum Marcum 14:25
    orderIndex: 24
    osisId: Mark.14.25
    sblId: Mark 14:25
    shortName: Mc 14:25
    text: amen dico vobis quod iam non bibam de genimine vitis usque in diem illum
      cum illud bibam novum in regno Dei
  - name: Evangelium secundum Marcum 14:26
    orderIndex: 25
    osisId: Mark.14.26
    sblId: Mark 14:26
    shortName: Mc 14:26
    text: et hymno dicto exierunt in montem Olivarum
  - name: Evangelium secundum Marcum 14:27
    orderIndex: 26
    osisId: Mark.14.27
    sblId: Mark 14:27
    shortName: Mc 14:27
    text: et ait eis Iesus omnes scandalizabimini in nocte ista quia scriptum est
      percutiam pastorem et dispergentur oves
  - name: Evangelium secundum Marcum 14:28
    orderIndex: 27
    osisId: Mark.14.28
    sblId: Mark 14:28
    shortName: Mc 14:28
    text: sed posteaquam resurrexero praecedam vos in Galilaeam
  - name: Evangelium secundum Marcum 14:29
    orderIndex: 28
    osisId: Mark.14.29
    sblId: Mark 14:29
    shortName: Mc 14:29
    text: Petrus autem ait ei et si omnes scandalizati fuerint sed non ego
  - name: Evangelium secundum Marcum 14:30
    orderIndex: 29
    osisId: Mark.14.30
    sblId: Mark 14:30
    shortName: Mc 14:30
    text: et ait illi Iesus amen dico tibi quia tu hodie in nocte hac priusquam bis
      gallus vocem dederit ter me es negaturus
  - name: Evangelium secundum Marcum 14:31
    orderIndex: 30
    osisId: Mark.14.31
    sblId: Mark 14:31
    shortName: Mc 14:31
    text: at ille amplius loquebatur et si oportuerit me simul conmori tibi non te
      negabo similiter autem et omnes dicebant
  - name: Evangelium secundum Marcum 14:32
    orderIndex: 31
    osisId: Mark.14.32
    sblId: Mark 14:32
    shortName: Mc 14:32
    text: et veniunt in praedium cui nomen Gethsemani et ait discipulis suis sedete
      hic donec orem
  - name: Evangelium secundum Marcum 14:33
    orderIndex: 32
    osisId: Mark.14.33
    sblId: Mark 14:33
    shortName: Mc 14:33
    text: et adsumit Petrum et Iacobum et Iohannem secum et coepit pavere et taedere
  - name: Evangelium secundum Marcum 14:34
    orderIndex: 33
    osisId: Mark.14.34
    sblId: Mark 14:34
    shortName: Mc 14:34
    text: et ait illis tristis est anima mea usque ad mortem sustinete hic et vigilate
  - name: Evangelium secundum Marcum 14:35
    orderIndex: 34
    osisId: Mark.14.35
    sblId: Mark 14:35
    shortName: Mc 14:35
    text: et cum processisset paululum procidit super terram et orabat ut si fieri
      posset transiret ab eo hora
  - name: Evangelium secundum Marcum 14:36
    orderIndex: 35
    osisId: Mark.14.36
    sblId: Mark 14:36
    shortName: Mc 14:36
    text: et dixit Abba Pater omnia possibilia tibi sunt transfer calicem hunc a me
      sed non quod ego volo sed quod tu
  - name: Evangelium secundum Marcum 14:37
    orderIndex: 36
    osisId: Mark.14.37
    sblId: Mark 14:37
    shortName: Mc 14:37
    text: et venit et invenit eos dormientes et ait Petro Simon dormis non potuisti
      una hora vigilare
  - name: Evangelium secundum Marcum 14:38
    orderIndex: 37
    osisId: Mark.14.38
    sblId: Mark 14:38
    shortName: Mc 14:38
    text: vigilate et orate ut non intretis in temptationem spiritus quidem promptus
      caro vero infirma
  - name: Evangelium secundum Marcum 14:39
    orderIndex: 38
    osisId: Mark.14.39
    sblId: Mark 14:39
    shortName: Mc 14:39
    text: et iterum abiens oravit eundem sermonem dicens
  - name: Evangelium secundum Marcum 14:40
    orderIndex: 39
    osisId: Mark.14.40
    sblId: Mark 14:40
    shortName: Mc 14:40
    text: et reversus denuo invenit eos dormientes erant enim oculi illorum ingravati
      et ignorabant quid responderent ei
  - name: Evangelium secundum Marcum 14:41
    orderIndex: 40
    osisId: Mark.14.41
    sblId: Mark 14:41
    shortName: Mc 14:41
    text: et venit tertio et ait illis dormite iam et requiescite sufficit venit hora
      ecce traditur Filius hominis in manus peccatorum
  - name: Evangelium secundum Marcum 14:42
    orderIndex: 41
    osisId: Mark.14.42
    sblId: Mark 14:42
    shortName: Mc 14:42
    text: surgite eamus ecce qui me tradit prope est
  - name: Evangelium secundum Marcum 14:43
    orderIndex: 42
    osisId: Mark.14.43
    sblId: Mark 14:43
    shortName: Mc 14:43
    text: et adhuc eo loquente venit Iudas Scarioth unus ex duodecim et cum illo turba
      cum gladiis et lignis a summis sacerdotibus et a scribis et a senioribus
  - name: Evangelium secundum Marcum 14:44
    orderIndex: 43
    osisId: Mark.14.44
    sblId: Mark 14:44
    shortName: Mc 14:44
    text: dederat autem traditor eius signum eis dicens quemcumque osculatus fuero
      ipse est tenete eum et ducite
  - name: Evangelium secundum Marcum 14:45
    orderIndex: 44
    osisId: Mark.14.45
    sblId: Mark 14:45
    shortName: Mc 14:45
    text: et cum venisset statim accedens ad eum ait rabbi et osculatus est eum
  - name: Evangelium secundum Marcum 14:46
    orderIndex: 45
    osisId: Mark.14.46
    sblId: Mark 14:46
    shortName: Mc 14:46
    text: at illi manus iniecerunt in eum et tenuerunt eum
  - name: Evangelium secundum Marcum 14:47
    orderIndex: 46
    osisId: Mark.14.47
    sblId: Mark 14:47
    shortName: Mc 14:47
    text: unus autem quidam de circumstantibus educens gladium percussit servum summi
      sacerdotis et amputavit illi auriculam
  - name: Evangelium secundum Marcum 14:48
    orderIndex: 47
    osisId: Mark.14.48
    sblId: Mark 14:48
    shortName: Mc 14:48
    text: et respondens Iesus ait illis tamquam ad latronem existis cum gladiis et
      lignis conprehendere me
  - name: Evangelium secundum Marcum 14:49
    orderIndex: 48
    osisId: Mark.14.49
    sblId: Mark 14:49
    shortName: Mc 14:49
    text: cotidie eram apud vos in templo docens et non me tenuistis sed ut adimpleantur
      scripturae
  - name: Evangelium secundum Marcum 14:50
    orderIndex: 49
    osisId: Mark.14.50
    sblId: Mark 14:50
    shortName: Mc 14:50
    text: tunc discipuli eius relinquentes eum omnes fugerunt
  - name: Evangelium secundum Marcum 14:51
    orderIndex: 50
    osisId: Mark.14.51
    sblId: Mark 14:51
    shortName: Mc 14:51
    text: adulescens autem quidam sequebatur illum amictus sindone super nudo et tenuerunt
      eum
  - name: Evangelium secundum Marcum 14:52
    orderIndex: 51
    osisId: Mark.14.52
    sblId: Mark 14:52
    shortName: Mc 14:52
    text: at ille reiecta sindone nudus profugit ab eis
  - name: Evangelium secundum Marcum 14:53
    orderIndex: 52
    osisId: Mark.14.53
    sblId: Mark 14:53
    shortName: Mc 14:53
    text: et adduxerunt Iesum ad summum sacerdotem et conveniunt omnes sacerdotes
      et scribae et seniores
  - name: Evangelium secundum Marcum 14:54
    orderIndex: 53
    osisId: Mark.14.54
    sblId: Mark 14:54
    shortName: Mc 14:54
    text: Petrus autem a longe secutus est eum usque intro in atrium summi sacerdotis
      et sedebat cum ministris et calefaciebat se ad ignem
  - name: Evangelium secundum Marcum 14:55
    orderIndex: 54
    osisId: Mark.14.55
    sblId: Mark 14:55
    shortName: Mc 14:55
    text: summi vero sacerdotes et omne concilium quaerebant adversum Iesum testimonium
      ut eum morti traderent nec inveniebant
  - name: Evangelium secundum Marcum 14:56
    orderIndex: 55
    osisId: Mark.14.56
    sblId: Mark 14:56
    shortName: Mc 14:56
    text: multi enim testimonium falsum dicebant adversus eum et convenientia testimonia
      non erant
  - name: Evangelium secundum Marcum 14:57
    orderIndex: 56
    osisId: Mark.14.57
    sblId: Mark 14:57
    shortName: Mc 14:57
    text: et quidam surgentes falsum testimonium ferebant adversus eum dicentes
  - name: Evangelium secundum Marcum 14:58
    orderIndex: 57
    osisId: Mark.14.58
    sblId: Mark 14:58
    shortName: Mc 14:58
    text: quoniam nos audivimus eum dicentem ego dissolvam templum hoc manufactum
      et per triduum aliud non manufactum aedificabo
  - name: Evangelium secundum Marcum 14:59
    orderIndex: 58
    osisId: Mark.14.59
    sblId: Mark 14:59
    shortName: Mc 14:59
    text: et non erat conveniens testimonium illorum
  - name: Evangelium secundum Marcum 14:60
    orderIndex: 59
    osisId: Mark.14.60
    sblId: Mark 14:60
    shortName: Mc 14:60
    text: et exsurgens summus sacerdos in medium interrogavit Iesum dicens non respondes
      quicquam ad ea quae tibi obiciuntur ab his
  - name: Evangelium secundum Marcum 14:61
    orderIndex: 60
    osisId: Mark.14.61
    sblId: Mark 14:61
    shortName: Mc 14:61
    text: ille autem tacebat et nihil respondit rursum summus sacerdos interrogabat
      eum et dicit ei tu es Christus Filius Benedicti
  - name: Evangelium secundum Marcum 14:62
    orderIndex: 61
    osisId: Mark.14.62
    sblId: Mark 14:62
    shortName: Mc 14:62
    text: Iesus autem dixit illi ego sum et videbitis Filium hominis a dextris sedentem
      Virtutis et venientem cum nubibus caeli
  - name: Evangelium secundum Marcum 14:63
    orderIndex: 62
    osisId: Mark.14.63
    sblId: Mark 14:63
    shortName: Mc 14:63
    text: summus autem sacerdos scindens vestimenta sua ait quid adhuc desideramus
      testes
  - name: Evangelium secundum Marcum 14:64
    orderIndex: 63
    osisId: Mark.14.64
    sblId: Mark 14:64
    shortName: Mc 14:64
    text: audistis blasphemiam quid vobis videtur qui omnes condemnaverunt eum esse
      reum mortis
  - name: Evangelium secundum Marcum 14:65
    orderIndex: 64
    osisId: Mark.14.65
    sblId: Mark 14:65
    shortName: Mc 14:65
    text: et coeperunt quidam conspuere eum et velare faciem eius et colaphis eum
      caedere et dicere ei prophetiza et ministri alapis eum caedebant
  - name: Evangelium secundum Marcum 14:66
    orderIndex: 65
    osisId: Mark.14.66
    sblId: Mark 14:66
    shortName: Mc 14:66
    text: et cum esset Petrus in atrio deorsum venit una ex ancillis summi sacerdotis
  - name: Evangelium secundum Marcum 14:67
    orderIndex: 66
    osisId: Mark.14.67
    sblId: Mark 14:67
    shortName: Mc 14:67
    text: et cum vidisset Petrum calefacientem se aspiciens illum ait et tu cum Iesu
      Nazareno eras
  - name: Evangelium secundum Marcum 14:68
    orderIndex: 67
    osisId: Mark.14.68
    sblId: Mark 14:68
    shortName: Mc 14:68
    text: at ille negavit dicens neque scio neque novi quid dicas et exiit foras ante
      atrium et gallus cantavit
  - name: Evangelium secundum Marcum 14:69
    orderIndex: 68
    osisId: Mark.14.69
    sblId: Mark 14:69
    shortName: Mc 14:69
    text: rursus autem cum vidisset illum ancilla coepit dicere circumstantibus quia
      hic ex illis est
  - name: Evangelium secundum Marcum 14:70
    orderIndex: 69
    osisId: Mark.14.70
    sblId: Mark 14:70
    shortName: Mc 14:70
    text: at ille iterum negavit et post pusillum rursus qui adstabant dicebant Petro
      vere ex illis es nam et Galilaeus es
  - name: Evangelium secundum Marcum 14:71
    orderIndex: 70
    osisId: Mark.14.71
    sblId: Mark 14:71
    shortName: Mc 14:71
    text: ille autem coepit anathematizare et iurare quia nescio hominem istum quem
      dicitis
  - name: Evangelium secundum Marcum 14:72
    orderIndex: 71
    osisId: Mark.14.72
    sblId: Mark 14:72
    shortName: Mc 14:72
    text: et statim iterum gallus cantavit et recordatus est Petrus verbi quod dixerat
      ei Iesus priusquam gallus cantet bis ter me negabis et coepit flere
  versesCount: 72
- name: Evangelium secundum Marcum 15
  orderIndex: 14
  osisId: Mark.15
  sblId: Mark 15
  shortName: Mc 15
  verses:
  - name: Evangelium secundum Marcum 15:1
    orderIndex: 0
    osisId: Mark.15.1
    sblId: Mark 15:1
    shortName: Mc 15:1
    text: et confestim mane consilium facientes summi sacerdotes cum senioribus et
      scribis et universo concilio vincientes Iesum duxerunt et tradiderunt Pilato
  - name: Evangelium secundum Marcum 15:2
    orderIndex: 1
    osisId: Mark.15.2
    sblId: Mark 15:2
    shortName: Mc 15:2
    text: et interrogavit eum Pilatus tu es rex Iudaeorum at ille respondens ait illi
      tu dicis
  - name: Evangelium secundum Marcum 15:3
    orderIndex: 2
    osisId: Mark.15.3
    sblId: Mark 15:3
    shortName: Mc 15:3
    text: et accusabant eum summi sacerdotes in multis
  - name: Evangelium secundum Marcum 15:4
    orderIndex: 3
    osisId: Mark.15.4
    sblId: Mark 15:4
    shortName: Mc 15:4
    text: Pilatus autem rursum interrogavit eum dicens non respondes quicquam vide
      in quantis te accusant
  - name: Evangelium secundum Marcum 15:5
    orderIndex: 4
    osisId: Mark.15.5
    sblId: Mark 15:5
    shortName: Mc 15:5
    text: Iesus autem amplius nihil respondit ita ut miraretur Pilatus
  - name: Evangelium secundum Marcum 15:6
    orderIndex: 5
    osisId: Mark.15.6
    sblId: Mark 15:6
    shortName: Mc 15:6
    text: per diem autem festum dimittere solebat illis unum ex vinctis quemcumque
      petissent
  - name: Evangelium secundum Marcum 15:7
    orderIndex: 6
    osisId: Mark.15.7
    sblId: Mark 15:7
    shortName: Mc 15:7
    text: erat autem qui dicebatur Barabbas qui cum seditiosis erat vinctus qui in
      seditione fecerant homicidium
  - name: Evangelium secundum Marcum 15:8
    orderIndex: 7
    osisId: Mark.15.8
    sblId: Mark 15:8
    shortName: Mc 15:8
    text: et cum ascendisset turba coepit rogare sicut semper faciebat illis
  - name: Evangelium secundum Marcum 15:9
    orderIndex: 8
    osisId: Mark.15.9
    sblId: Mark 15:9
    shortName: Mc 15:9
    text: Pilatus autem respondit eis et dixit vultis dimittam vobis regem Iudaeorum
  - name: Evangelium secundum Marcum 15:10
    orderIndex: 9
    osisId: Mark.15.10
    sblId: Mark 15:10
    shortName: Mc 15:10
    text: sciebat enim quod per invidiam tradidissent eum summi sacerdotes
  - name: Evangelium secundum Marcum 15:11
    orderIndex: 10
    osisId: Mark.15.11
    sblId: Mark 15:11
    shortName: Mc 15:11
    text: pontifices autem concitaverunt turbam ut magis Barabban dimitteret eis
  - name: Evangelium secundum Marcum 15:12
    orderIndex: 11
    osisId: Mark.15.12
    sblId: Mark 15:12
    shortName: Mc 15:12
    text: Pilatus autem iterum respondens ait illis quid ergo vultis faciam regi Iudaeorum
  - name: Evangelium secundum Marcum 15:13
    orderIndex: 12
    osisId: Mark.15.13
    sblId: Mark 15:13
    shortName: Mc 15:13
    text: at illi iterum clamaverunt crucifige eum
  - name: Evangelium secundum Marcum 15:14
    orderIndex: 13
    osisId: Mark.15.14
    sblId: Mark 15:14
    shortName: Mc 15:14
    text: Pilatus vero dicebat eis quid enim mali fecit at illi magis clamabant crucifige
      eum
  - name: Evangelium secundum Marcum 15:15
    orderIndex: 14
    osisId: Mark.15.15
    sblId: Mark 15:15
    shortName: Mc 15:15
    text: Pilatus autem volens populo satisfacere dimisit illis Barabban et tradidit
      Iesum flagellis caesum ut crucifigeretur
  - name: Evangelium secundum Marcum 15:16
    orderIndex: 15
    osisId: Mark.15.16
    sblId: Mark 15:16
    shortName: Mc 15:16
    text: milites autem duxerunt eum intro in atrium praetorii et convocant totam
      cohortem
  - name: Evangelium secundum Marcum 15:17
    orderIndex: 16
    osisId: Mark.15.17
    sblId: Mark 15:17
    shortName: Mc 15:17
    text: et induunt eum purpuram et inponunt ei plectentes spineam coronam
  - name: Evangelium secundum Marcum 15:18
    orderIndex: 17
    osisId: Mark.15.18
    sblId: Mark 15:18
    shortName: Mc 15:18
    text: et coeperunt salutare eum have rex Iudaeorum
  - name: Evangelium secundum Marcum 15:19
    orderIndex: 18
    osisId: Mark.15.19
    sblId: Mark 15:19
    shortName: Mc 15:19
    text: et percutiebant caput eius harundine et conspuebant eum et ponentes genua
      adorabant eum
  - name: Evangelium secundum Marcum 15:20
    orderIndex: 19
    osisId: Mark.15.20
    sblId: Mark 15:20
    shortName: Mc 15:20
    text: et postquam inluserunt ei exuerunt illum purpuram et induerunt eum vestimentis
      suis et educunt illum ut crucifigerent eum
  - name: Evangelium secundum Marcum 15:21
    orderIndex: 20
    osisId: Mark.15.21
    sblId: Mark 15:21
    shortName: Mc 15:21
    text: et angariaverunt praetereuntem quempiam Simonem Cyreneum venientem de villa
      patrem Alexandri et Rufi ut tolleret crucem eius
  - name: Evangelium secundum Marcum 15:22
    orderIndex: 21
    osisId: Mark.15.22
    sblId: Mark 15:22
    shortName: Mc 15:22
    text: et perducunt illum in Golgotha locum quod est interpretatum Calvariae locus
  - name: Evangelium secundum Marcum 15:23
    orderIndex: 22
    osisId: Mark.15.23
    sblId: Mark 15:23
    shortName: Mc 15:23
    text: et dabant ei bibere murratum vinum et non accepit
  - name: Evangelium secundum Marcum 15:24
    orderIndex: 23
    osisId: Mark.15.24
    sblId: Mark 15:24
    shortName: Mc 15:24
    text: et crucifigentes eum diviserunt vestimenta eius mittentes sortem super eis
      quis quid tolleret
  - name: Evangelium secundum Marcum 15:25
    orderIndex: 24
    osisId: Mark.15.25
    sblId: Mark 15:25
    shortName: Mc 15:25
    text: erat autem hora tertia et crucifixerunt eum
  - name: Evangelium secundum Marcum 15:26
    orderIndex: 25
    osisId: Mark.15.26
    sblId: Mark 15:26
    shortName: Mc 15:26
    text: et erat titulus causae eius inscriptus rex Iudaeorum
  - name: Evangelium secundum Marcum 15:27
    orderIndex: 26
    osisId: Mark.15.27
    sblId: Mark 15:27
    shortName: Mc 15:27
    text: et cum eo crucifigunt duos latrones unum a dextris et alium a sinistris
      eius
  - name: Evangelium secundum Marcum 15:28
    orderIndex: 27
    osisId: Mark.15.28
    sblId: Mark 15:28
    shortName: Mc 15:28
    text: et adimpleta est scriptura quae dicit et cum iniquis reputatus est
  - name: Evangelium secundum Marcum 15:29
    orderIndex: 28
    osisId: Mark.15.29
    sblId: Mark 15:29
    shortName: Mc 15:29
    text: et praetereuntes blasphemabant eum moventes capita sua et dicentes va qui
      destruit templum et in tribus diebus aedificat
  - name: Evangelium secundum Marcum 15:30
    orderIndex: 29
    osisId: Mark.15.30
    sblId: Mark 15:30
    shortName: Mc 15:30
    text: salvum fac temet ipsum descendens de cruce
  - name: Evangelium secundum Marcum 15:31
    orderIndex: 30
    osisId: Mark.15.31
    sblId: Mark 15:31
    shortName: Mc 15:31
    text: similiter et summi sacerdotes ludentes ad alterutrum cum scribis dicebant
      alios salvos fecit se ipsum non potest salvum facere
  - name: Evangelium secundum Marcum 15:32
    orderIndex: 31
    osisId: Mark.15.32
    sblId: Mark 15:32
    shortName: Mc 15:32
    text: Christus rex Israhel descendat nunc de cruce ut videamus et credamus et
      qui cum eo crucifixi erant conviciabantur ei
  - name: Evangelium secundum Marcum 15:33
    orderIndex: 32
    osisId: Mark.15.33
    sblId: Mark 15:33
    shortName: Mc 15:33
    text: et facta hora sexta tenebrae factae sunt per totam terram usque in horam
      nonam
  - name: Evangelium secundum Marcum 15:34
    orderIndex: 33
    osisId: Mark.15.34
    sblId: Mark 15:34
    shortName: Mc 15:34
    text: et hora nona exclamavit Iesus voce magna dicens Heloi Heloi lama sabacthani
      quod est interpretatum Deus meus Deus meus ut quid dereliquisti me
  - name: Evangelium secundum Marcum 15:35
    orderIndex: 34
    osisId: Mark.15.35
    sblId: Mark 15:35
    shortName: Mc 15:35
    text: et quidam de circumstantibus audientes dicebant ecce Heliam vocat
  - name: Evangelium secundum Marcum 15:36
    orderIndex: 35
    osisId: Mark.15.36
    sblId: Mark 15:36
    shortName: Mc 15:36
    text: currens autem unus et implens spongiam aceto circumponensque calamo potum
      dabat ei dicens sinite videamus si veniat Helias ad deponendum eum
  - name: Evangelium secundum Marcum 15:37
    orderIndex: 36
    osisId: Mark.15.37
    sblId: Mark 15:37
    shortName: Mc 15:37
    text: Iesus autem emissa voce magna exspiravit
  - name: Evangelium secundum Marcum 15:38
    orderIndex: 37
    osisId: Mark.15.38
    sblId: Mark 15:38
    shortName: Mc 15:38
    text: et velum templi scissum est in duo a sursum usque deorsum
  - name: Evangelium secundum Marcum 15:39
    orderIndex: 38
    osisId: Mark.15.39
    sblId: Mark 15:39
    shortName: Mc 15:39
    text: videns autem centurio qui ex adverso stabat quia sic clamans exspirasset
      ait vere homo hic Filius Dei erat
  - name: Evangelium secundum Marcum 15:40
    orderIndex: 39
    osisId: Mark.15.40
    sblId: Mark 15:40
    shortName: Mc 15:40
    text: erant autem et mulieres de longe aspicientes inter quas et Maria Magdalene
      et Maria Iacobi minoris et Ioseph mater et Salome
  - name: Evangelium secundum Marcum 15:41
    orderIndex: 40
    osisId: Mark.15.41
    sblId: Mark 15:41
    shortName: Mc 15:41
    text: et cum esset in Galilaea sequebantur eum et ministrabant ei et aliae multae
      quae simul cum eo ascenderant Hierosolyma
  - name: Evangelium secundum Marcum 15:42
    orderIndex: 41
    osisId: Mark.15.42
    sblId: Mark 15:42
    shortName: Mc 15:42
    text: et cum iam sero esset factum quia erat parasceve quod est ante sabbatum
  - name: Evangelium secundum Marcum 15:43
    orderIndex: 42
    osisId: Mark.15.43
    sblId: Mark 15:43
    shortName: Mc 15:43
    text: venit Ioseph ab Arimathia nobilis decurio qui et ipse erat expectans regnum
      Dei et audacter introiit ad Pilatum et petiit corpus Iesu
  - name: Evangelium secundum Marcum 15:44
    orderIndex: 43
    osisId: Mark.15.44
    sblId: Mark 15:44
    shortName: Mc 15:44
    text: Pilatus autem mirabatur si iam obisset et accersito centurione interrogavit
      eum si iam mortuus esset
  - name: Evangelium secundum Marcum 15:45
    orderIndex: 44
    osisId: Mark.15.45
    sblId: Mark 15:45
    shortName: Mc 15:45
    text: et cum cognovisset a centurione donavit corpus Ioseph
  - name: Evangelium secundum Marcum 15:46
    orderIndex: 45
    osisId: Mark.15.46
    sblId: Mark 15:46
    shortName: Mc 15:46
    text: Ioseph autem mercatus sindonem et deponens eum involvit sindone et posuit
      eum in monumento quod erat excisum de petra et advolvit lapidem ad ostium monumenti
  - name: Evangelium secundum Marcum 15:47
    orderIndex: 46
    osisId: Mark.15.47
    sblId: Mark 15:47
    shortName: Mc 15:47
    text: Maria autem Magdalene et Maria Ioseph aspiciebant ubi poneretur
  versesCount: 47
- name: Evangelium secundum Marcum 16
  orderIndex: 15
  osisId: Mark.16
  sblId: Mark 16
  shortName: Mc 16
  verses:
  - name: Evangelium secundum Marcum 16:1
    orderIndex: 0
    osisId: Mark.16.1
    sblId: Mark 16:1
    shortName: Mc 16:1
    text: et cum transisset sabbatum Maria Magdalene et Maria Iacobi et Salome emerunt
      aromata ut venientes unguerent eum
  - name: Evangelium secundum Marcum 16:2
    orderIndex: 1
    osisId: Mark.16.2
    sblId: Mark 16:2
    shortName: Mc 16:2
    text: et valde mane una sabbatorum veniunt ad monumentum orto iam sole
  - name: Evangelium secundum Marcum 16:3
    orderIndex: 2
    osisId: Mark.16.3
    sblId: Mark 16:3
    shortName: Mc 16:3
    text: et dicebant ad invicem quis revolvet nobis lapidem ab ostio monumenti
  - name: Evangelium secundum Marcum 16:4
    orderIndex: 3
    osisId: Mark.16.4
    sblId: Mark 16:4
    shortName: Mc 16:4
    text: et respicientes vident revolutum lapidem erat quippe magnus valde
  - name: Evangelium secundum Marcum 16:5
    orderIndex: 4
    osisId: Mark.16.5
    sblId: Mark 16:5
    shortName: Mc 16:5
    text: et introeuntes in monumento viderunt iuvenem sedentem in dextris coopertum
      stola candida et obstipuerunt
  - name: Evangelium secundum Marcum 16:6
    orderIndex: 5
    osisId: Mark.16.6
    sblId: Mark 16:6
    shortName: Mc 16:6
    text: qui dicit illis nolite expavescere Iesum quaeritis Nazarenum crucifixum
      surrexit non est hic ecce locus ubi posuerunt eum
  - name: Evangelium secundum Marcum 16:7
    orderIndex: 6
    osisId: Mark.16.7
    sblId: Mark 16:7
    shortName: Mc 16:7
    text: sed ite et dicite discipulis eius et Petro quia praecedit vos in Galilaeam
      ibi eum videbitis sicut dixit vobis
  - name: Evangelium secundum Marcum 16:8
    orderIndex: 7
    osisId: Mark.16.8
    sblId: Mark 16:8
    shortName: Mc 16:8
    text: at illae exeuntes fugerunt de monumento invaserat enim eas tremor et pavor
      et nemini quicquam dixerunt timebant enim
  - name: Evangelium secundum Marcum 16:9
    orderIndex: 8
    osisId: Mark.16.9
    sblId: Mark 16:9
    shortName: Mc 16:9
    text: surgens autem mane prima sabbati apparuit primo Mariae Magdalenae de qua
      eiecerat septem daemonia
  - name: Evangelium secundum Marcum 16:10
    orderIndex: 9
    osisId: Mark.16.10
    sblId: Mark 16:10
    shortName: Mc 16:10
    text: illa vadens nuntiavit his qui cum eo fuerant lugentibus et flentibus
  - name: Evangelium secundum Marcum 16:11
    orderIndex: 10
    osisId: Mark.16.11
    sblId: Mark 16:11
    shortName: Mc 16:11
    text: et illi audientes quia viveret et visus esset ab ea non crediderunt
  - name: Evangelium secundum Marcum 16:12
    orderIndex: 11
    osisId: Mark.16.12
    sblId: Mark 16:12
    shortName: Mc 16:12
    text: post haec autem duobus ex eis ambulantibus ostensus est in alia effigie
      euntibus in villam
  - name: Evangelium secundum Marcum 16:13
    orderIndex: 12
    osisId: Mark.16.13
    sblId: Mark 16:13
    shortName: Mc 16:13
    text: et illi euntes nuntiaverunt ceteris nec illis crediderunt
  - name: Evangelium secundum Marcum 16:14
    orderIndex: 13
    osisId: Mark.16.14
    sblId: Mark 16:14
    shortName: Mc 16:14
    text: novissime recumbentibus illis undecim apparuit et exprobravit incredulitatem
      illorum et duritiam cordis quia his qui viderant eum resurrexisse non crediderant
  - name: Evangelium secundum Marcum 16:15
    orderIndex: 14
    osisId: Mark.16.15
    sblId: Mark 16:15
    shortName: Mc 16:15
    text: et dixit eis euntes in mundum universum praedicate evangelium omni creaturae
  - name: Evangelium secundum Marcum 16:16
    orderIndex: 15
    osisId: Mark.16.16
    sblId: Mark 16:16
    shortName: Mc 16:16
    text: qui crediderit et baptizatus fuerit salvus erit qui vero non crediderit
      condemnabitur
  - name: Evangelium secundum Marcum 16:17
    orderIndex: 16
    osisId: Mark.16.17
    sblId: Mark 16:17
    shortName: Mc 16:17
    text: signa autem eos qui crediderint haec sequentur in nomine meo daemonia eicient
      linguis loquentur novis
  - name: Evangelium secundum Marcum 16:18
    orderIndex: 17
    osisId: Mark.16.18
    sblId: Mark 16:18
    shortName: Mc 16:18
    text: serpentes tollent et si mortiferum quid biberint non eos nocebit super aegrotos
      manus inponent et bene habebunt
  - name: Evangelium secundum Marcum 16:19
    orderIndex: 18
    osisId: Mark.16.19
    sblId: Mark 16:19
    shortName: Mc 16:19
    text: et Dominus quidem postquam locutus est eis adsumptus est in caelum et sedit
      a dextris Dei
  - name: Evangelium secundum Marcum 16:20
    orderIndex: 19
    osisId: Mark.16.20
    sblId: Mark 16:20
    shortName: Mc 16:20
    text: illi autem profecti praedicaverunt ubique Domino cooperante et sermonem
      confirmante sequentibus signis
  versesCount: 20
chaptersCount: 16
name: Evangelium secundum Marcum
