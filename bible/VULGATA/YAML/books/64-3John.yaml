chapters:
- name: Epistula III Ioannis 1
  orderIndex: 0
  osisId: 3John.1
  sblId: 3John 1
  shortName: 3 Io 1
  verses:
  - name: Epistula III Ioannis 1:1
    orderIndex: 0
    osisId: 3John.1.1
    sblId: 3John 1:1
    shortName: 3 Io 1:1
    text: senior Gaio carissimo quem ego diligo in veritate
  - name: Epistula III Ioannis 1:2
    orderIndex: 1
    osisId: 3John.1.2
    sblId: 3John 1:2
    shortName: 3 Io 1:2
    text: carissime de omnibus orationem facio prospere te ingredi et valere sicut
      prospere agit anima tua
  - name: Epistula III Ioannis 1:3
    orderIndex: 2
    osisId: 3John.1.3
    sblId: 3John 1:3
    shortName: 3 Io 1:3
    text: gavisus sum valde venientibus fratribus et testimonium perhibentibus veritati
      tuae sicut tu in veritate ambulas
  - name: Epistula III Ioannis 1:4
    orderIndex: 3
    osisId: 3John.1.4
    sblId: 3John 1:4
    shortName: 3 Io 1:4
    text: maiorem horum non habeo gratiam quam ut audiam filios meos in veritate ambulantes
  - name: Epistula III Ioannis 1:5
    orderIndex: 4
    osisId: 3John.1.5
    sblId: 3John 1:5
    shortName: 3 Io 1:5
    text: carissime fideliter facis quicquid operaris in fratres et hoc in peregrinos
  - name: Epistula III Ioannis 1:6
    orderIndex: 5
    osisId: 3John.1.6
    sblId: 3John 1:6
    shortName: 3 Io 1:6
    text: qui testimonium reddiderunt caritati tuae in conspectu ecclesiae quos bene
      facies deducens digne Deo
  - name: Epistula III Ioannis 1:7
    orderIndex: 6
    osisId: 3John.1.7
    sblId: 3John 1:7
    shortName: 3 Io 1:7
    text: pro nomine enim profecti sunt nihil accipientes a gentibus
  - name: Epistula III Ioannis 1:8
    orderIndex: 7
    osisId: 3John.1.8
    sblId: 3John 1:8
    shortName: 3 Io 1:8
    text: nos ergo debemus suscipere huiusmodi ut cooperatores simus veritatis
  - name: Epistula III Ioannis 1:9
    orderIndex: 8
    osisId: 3John.1.9
    sblId: 3John 1:9
    shortName: 3 Io 1:9
    text: scripsissem forsitan ecclesiae sed is qui amat primatum gerere in eis Diotrepes
      non recipit nos
  - name: Epistula III Ioannis 1:10
    orderIndex: 9
    osisId: 3John.1.10
    sblId: 3John 1:10
    shortName: 3 Io 1:10
    text: propter hoc si venero commoneam eius opera quae facit verbis malignis garriens
      in nos et quasi non ei ista sufficiant nec ipse suscipit fratres et eos qui
      cupiunt prohibet et de ecclesia eicit
  - name: Epistula III Ioannis 1:11
    orderIndex: 10
    osisId: 3John.1.11
    sblId: 3John 1:11
    shortName: 3 Io 1:11
    text: carissime noli imitari malum sed quod bonum est qui benefacit ex Deo est
      qui malefacit non vidit Deum
  - name: Epistula III Ioannis 1:12
    orderIndex: 11
    osisId: 3John.1.12
    sblId: 3John 1:12
    shortName: 3 Io 1:12
    text: Demetrio testimonium redditur ab omnibus et ab ipsa veritate et nos autem
      testimonium perhibemus et nosti quoniam testimonium nostrum verum est
  - name: Epistula III Ioannis 1:13
    orderIndex: 12
    osisId: 3John.1.13
    sblId: 3John 1:13
    shortName: 3 Io 1:13
    text: multa habui scribere tibi sed nolui per atramentum et calamum scribere tibi
  - name: Epistula III Ioannis 1:14
    orderIndex: 13
    osisId: 3John.1.14
    sblId: 3John 1:14
    shortName: 3 Io 1:14
    text: spero autem protinus te videre et os ad os loquemur
  - name: Epistula III Ioannis 1:15
    orderIndex: 14
    osisId: 3John.1.15
    sblId: 3John 1:15
    shortName: 3 Io 1:15
    text: pax tibi salutant te amici saluta amicos per nomen
  versesCount: 15
chaptersCount: 1
