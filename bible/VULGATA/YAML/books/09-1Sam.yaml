chapters:
- name: I Samuelis 1
  orderIndex: 0
  osisId: 1Sam.1
  sblId: 1Sam 1
  shortName: 1 Sam 1
  verses:
  - name: I Samuelis 1:1
    orderIndex: 0
    osisId: 1Sam.1.1
    sblId: 1Sam 1:1
    shortName: 1 Sam 1:1
    text: fuit vir unus de Ramathaimsophim de monte Ephraim et nomen eius Helcana
      filius Hieroam filii Heliu filii Thau filii Suph Ephratheus
  - name: I Samuelis 1:2
    orderIndex: 1
    osisId: 1Sam.1.2
    sblId: 1Sam 1:2
    shortName: 1 Sam 1:2
    text: et habuit duas uxores nomen uni Anna et nomen secundae Fenenna fueruntque
      Fenennae filii Annae autem non erant liberi
  - name: I Samuelis 1:3
    orderIndex: 2
    osisId: 1Sam.1.3
    sblId: 1Sam 1:3
    shortName: 1 Sam 1:3
    text: et ascendebat vir ille de civitate sua statutis diebus ut adoraret et sacrificaret
      Domino exercituum in Silo erant autem ibi duo filii Heli Ofni et Finees sacerdotes
      Domini
  - name: I Samuelis 1:4
    orderIndex: 3
    osisId: 1Sam.1.4
    sblId: 1Sam 1:4
    shortName: 1 Sam 1:4
    text: venit ergo dies et immolavit Helcana deditque Fenennae uxori suae et cunctis
      filiis eius et filiabus partes
  - name: I Samuelis 1:5
    orderIndex: 4
    osisId: 1Sam.1.5
    sblId: 1Sam 1:5
    shortName: 1 Sam 1:5
    text: Annae autem dedit partem unam tristis quia Annam diligebat Dominus autem
      concluserat vulvam eius
  - name: I Samuelis 1:6
    orderIndex: 5
    osisId: 1Sam.1.6
    sblId: 1Sam 1:6
    shortName: 1 Sam 1:6
    text: adfligebat quoque eam aemula eius et vehementer angebat in tantum ut exprobraret
      quod conclusisset Dominus vulvam eius
  - name: I Samuelis 1:7
    orderIndex: 6
    osisId: 1Sam.1.7
    sblId: 1Sam 1:7
    shortName: 1 Sam 1:7
    text: sicque faciebat per singulos annos cum redeunte tempore ascenderent templum
      Domini et sic provocabat eam porro illa flebat et non capiebat cibum
  - name: I Samuelis 1:8
    orderIndex: 7
    osisId: 1Sam.1.8
    sblId: 1Sam 1:8
    shortName: 1 Sam 1:8
    text: dixit ergo ei Helcana vir suus Anna cur fles et quare non comedis et quam
      ob rem adfligitur cor tuum numquid non ego melior sum tibi quam decem filii
  - name: I Samuelis 1:9
    orderIndex: 8
    osisId: 1Sam.1.9
    sblId: 1Sam 1:9
    shortName: 1 Sam 1:9
    text: surrexit autem Anna postquam comederat in Silo et biberat et Heli sacerdote
      sedente super sellam ante postes templi Domini
  - name: I Samuelis 1:10
    orderIndex: 9
    osisId: 1Sam.1.10
    sblId: 1Sam 1:10
    shortName: 1 Sam 1:10
    text: cum esset amaro animo oravit Dominum flens largiter
  - name: I Samuelis 1:11
    orderIndex: 10
    osisId: 1Sam.1.11
    sblId: 1Sam 1:11
    shortName: 1 Sam 1:11
    text: et votum vovit dicens Domine exercituum si respiciens videris adflictionem
      famulae tuae et recordatus mei fueris nec oblitus ancillae tuae dederisque servae
      tuae sexum virilem dabo eum Domino omnes dies vitae eius et novacula non ascendet
      super caput eius
  - name: I Samuelis 1:12
    orderIndex: 11
    osisId: 1Sam.1.12
    sblId: 1Sam 1:12
    shortName: 1 Sam 1:12
    text: factum est ergo cum illa multiplicaret preces coram Domino ut Heli observaret
      os eius
  - name: I Samuelis 1:13
    orderIndex: 12
    osisId: 1Sam.1.13
    sblId: 1Sam 1:13
    shortName: 1 Sam 1:13
    text: porro Anna loquebatur in corde suo tantumque labia illius movebantur et
      vox penitus non audiebatur aestimavit igitur eam Heli temulentam
  - name: I Samuelis 1:14
    orderIndex: 13
    osisId: 1Sam.1.14
    sblId: 1Sam 1:14
    shortName: 1 Sam 1:14
    text: dixitque ei usquequo ebria eris digere paulisper vinum quo mades
  - name: I Samuelis 1:15
    orderIndex: 14
    osisId: 1Sam.1.15
    sblId: 1Sam 1:15
    shortName: 1 Sam 1:15
    text: respondens Anna nequaquam inquit domine mi nam mulier infelix nimis ego
      sum vinumque et omne quod inebriare potest non bibi sed effudi animam meam in
      conspectu Domini
  - name: I Samuelis 1:16
    orderIndex: 15
    osisId: 1Sam.1.16
    sblId: 1Sam 1:16
    shortName: 1 Sam 1:16
    text: ne reputes ancillam tuam quasi unam de filiabus Belial quia ex multitudine
      doloris et maeroris mei locuta sum usque in praesens
  - name: I Samuelis 1:17
    orderIndex: 16
    osisId: 1Sam.1.17
    sblId: 1Sam 1:17
    shortName: 1 Sam 1:17
    text: tunc Heli ait ei vade in pace et Deus Israhel det tibi petitionem quam rogasti
      eum
  - name: I Samuelis 1:18
    orderIndex: 17
    osisId: 1Sam.1.18
    sblId: 1Sam 1:18
    shortName: 1 Sam 1:18
    text: et illa dixit utinam inveniat ancilla tua gratiam in oculis tuis et abiit
      mulier in viam suam et comedit vultusque eius non sunt amplius in diversa mutati
  - name: I Samuelis 1:19
    orderIndex: 18
    osisId: 1Sam.1.19
    sblId: 1Sam 1:19
    shortName: 1 Sam 1:19
    text: et surrexerunt mane et adoraverunt coram Domino reversique sunt et venerunt
      in domum suam Ramatha cognovit autem Helcana Annam uxorem suam et recordatus
      est eius Dominus
  - name: I Samuelis 1:20
    orderIndex: 19
    osisId: 1Sam.1.20
    sblId: 1Sam 1:20
    shortName: 1 Sam 1:20
    text: et factum est post circulum dierum concepit Anna et peperit filium vocavitque
      nomen eius Samuhel eo quod a Domino postulasset eum
  - name: I Samuelis 1:21
    orderIndex: 20
    osisId: 1Sam.1.21
    sblId: 1Sam 1:21
    shortName: 1 Sam 1:21
    text: ascendit autem vir Helcana et omnis domus eius ut immolaret Domino hostiam
      sollemnem et votum suum
  - name: I Samuelis 1:22
    orderIndex: 21
    osisId: 1Sam.1.22
    sblId: 1Sam 1:22
    shortName: 1 Sam 1:22
    text: et Anna non ascendit dixit enim viro suo non vadam donec ablactetur infans
      et ducam eum et appareat ante conspectum Domini et maneat ibi iugiter
  - name: I Samuelis 1:23
    orderIndex: 22
    osisId: 1Sam.1.23
    sblId: 1Sam 1:23
    shortName: 1 Sam 1:23
    text: et ait ei Helcana vir suus fac quod bonum tibi videtur et mane donec ablactes
      eum precorque ut impleat Dominus verbum suum mansit ergo mulier et lactavit
      filium suum donec amoveret eum a lacte
  - name: I Samuelis 1:24
    orderIndex: 23
    osisId: 1Sam.1.24
    sblId: 1Sam 1:24
    shortName: 1 Sam 1:24
    text: et adduxit eum secum postquam ablactaverat in vitulis tribus et tribus modiis
      farinae et amphora vini et adduxit eum ad domum Domini in Silo puer autem erat
      adhuc infantulus
  - name: I Samuelis 1:25
    orderIndex: 24
    osisId: 1Sam.1.25
    sblId: 1Sam 1:25
    shortName: 1 Sam 1:25
    text: et immolaverunt vitulum et obtulerunt puerum Heli
  - name: I Samuelis 1:26
    orderIndex: 25
    osisId: 1Sam.1.26
    sblId: 1Sam 1:26
    shortName: 1 Sam 1:26
    text: et ait obsecro mi domine vivit anima tua domine ego sum illa mulier quae
      steti coram te hic orans Dominum
  - name: I Samuelis 1:27
    orderIndex: 26
    osisId: 1Sam.1.27
    sblId: 1Sam 1:27
    shortName: 1 Sam 1:27
    text: pro puero isto oravi et dedit Dominus mihi petitionem meam quam postulavi
      eum
  - name: I Samuelis 1:28
    orderIndex: 27
    osisId: 1Sam.1.28
    sblId: 1Sam 1:28
    shortName: 1 Sam 1:28
    text: idcirco et ego commodavi eum Domino cunctis diebus quibus fuerit accommodatus
      Domino et adoraverunt ibi Dominum et oravit Anna et ait
  versesCount: 28
- name: I Samuelis 2
  orderIndex: 1
  osisId: 1Sam.2
  sblId: 1Sam 2
  shortName: 1 Sam 2
  verses:
  - name: I Samuelis 2:1
    orderIndex: 0
    osisId: 1Sam.2.1
    sblId: 1Sam 2:1
    shortName: 1 Sam 2:1
    text: exultavit cor meum in Domino exaltatum est cornu meum in Domino dilatatum
      est os meum super inimicos meos quia laetata sum in salutari tuo
  - name: I Samuelis 2:2
    orderIndex: 1
    osisId: 1Sam.2.2
    sblId: 1Sam 2:2
    shortName: 1 Sam 2:2
    text: non est sanctus ut est Dominus neque enim est alius extra te et non est
      fortis sicut Deus noster
  - name: I Samuelis 2:3
    orderIndex: 2
    osisId: 1Sam.2.3
    sblId: 1Sam 2:3
    shortName: 1 Sam 2:3
    text: nolite multiplicare loqui sublimia gloriantes recedant vetera de ore vestro
      quoniam Deus scientiarum Dominus est et ipsi praeparantur cogitationes
  - name: I Samuelis 2:4
    orderIndex: 3
    osisId: 1Sam.2.4
    sblId: 1Sam 2:4
    shortName: 1 Sam 2:4
    text: arcus fortium superatus est et infirmi accincti sunt robore
  - name: I Samuelis 2:5
    orderIndex: 4
    osisId: 1Sam.2.5
    sblId: 1Sam 2:5
    shortName: 1 Sam 2:5
    text: saturati prius pro pane se locaverunt et famelici saturati sunt donec sterilis
      peperit plurimos et quae multos habebat filios infirmata est
  - name: I Samuelis 2:6
    orderIndex: 5
    osisId: 1Sam.2.6
    sblId: 1Sam 2:6
    shortName: 1 Sam 2:6
    text: Dominus mortificat et vivificat deducit ad infernum et reducit
  - name: I Samuelis 2:7
    orderIndex: 6
    osisId: 1Sam.2.7
    sblId: 1Sam 2:7
    shortName: 1 Sam 2:7
    text: Dominus pauperem facit et ditat humiliat et sublevat
  - name: I Samuelis 2:8
    orderIndex: 7
    osisId: 1Sam.2.8
    sblId: 1Sam 2:8
    shortName: 1 Sam 2:8
    text: suscitat de pulvere egenum et de stercore elevat pauperem ut sedeat cum
      principibus et solium gloriae teneat Domini enim sunt cardines terrae et posuit
      super eos orbem
  - name: I Samuelis 2:9
    orderIndex: 8
    osisId: 1Sam.2.9
    sblId: 1Sam 2:9
    shortName: 1 Sam 2:9
    text: pedes sanctorum suorum servabit et impii in tenebris conticescent quia non
      in fortitudine roborabitur vir
  - name: I Samuelis 2:10
    orderIndex: 9
    osisId: 1Sam.2.10
    sblId: 1Sam 2:10
    shortName: 1 Sam 2:10
    text: Dominum formidabunt adversarii eius super ipsos in caelis tonabit Dominus
      iudicabit fines terrae et dabit imperium regi suo et sublimabit cornu christi
      sui
  - name: I Samuelis 2:11
    orderIndex: 10
    osisId: 1Sam.2.11
    sblId: 1Sam 2:11
    shortName: 1 Sam 2:11
    text: et abiit Helcana Ramatha in domum suam puer autem erat minister in conspectu
      Domini ante faciem Heli sacerdotis
  - name: I Samuelis 2:12
    orderIndex: 11
    osisId: 1Sam.2.12
    sblId: 1Sam 2:12
    shortName: 1 Sam 2:12
    text: porro filii Heli filii Belial nescientes Dominum
  - name: I Samuelis 2:13
    orderIndex: 12
    osisId: 1Sam.2.13
    sblId: 1Sam 2:13
    shortName: 1 Sam 2:13
    text: neque officium sacerdotum ad populum sed quicumque immolasset victimam veniebat
      puer sacerdotis dum coquerentur carnes et habebat fuscinulam tridentem in manu
      sua
  - name: I Samuelis 2:14
    orderIndex: 13
    osisId: 1Sam.2.14
    sblId: 1Sam 2:14
    shortName: 1 Sam 2:14
    text: et mittebat eam in lebetem vel in caldariam aut in ollam sive in caccabum
      et omne quod levabat fuscinula tollebat sacerdos sibi sic faciebant universo
      Israheli venientium in Silo
  - name: I Samuelis 2:15
    orderIndex: 14
    osisId: 1Sam.2.15
    sblId: 1Sam 2:15
    shortName: 1 Sam 2:15
    text: etiam antequam adolerent adipem veniebat puer sacerdotis et dicebat immolanti
      da mihi carnem ut coquam sacerdoti non enim accipiam a te carnem coctam sed
      crudam
  - name: I Samuelis 2:16
    orderIndex: 15
    osisId: 1Sam.2.16
    sblId: 1Sam 2:16
    shortName: 1 Sam 2:16
    text: dicebatque illi immolans incendatur primum iuxta morem hodie adeps et tolle
      tibi quantumcumque desiderat anima tua qui respondens aiebat ei nequaquam nunc
      enim dabis alioquin tollam vi
  - name: I Samuelis 2:17
    orderIndex: 16
    osisId: 1Sam.2.17
    sblId: 1Sam 2:17
    shortName: 1 Sam 2:17
    text: erat ergo peccatum puerorum grande nimis coram Domino quia detrahebant homines
      sacrificio Domini
  - name: I Samuelis 2:18
    orderIndex: 17
    osisId: 1Sam.2.18
    sblId: 1Sam 2:18
    shortName: 1 Sam 2:18
    text: Samuhel autem ministrabat ante faciem Domini puer accinctus ephod lineo
  - name: I Samuelis 2:19
    orderIndex: 18
    osisId: 1Sam.2.19
    sblId: 1Sam 2:19
    shortName: 1 Sam 2:19
    text: et tunicam parvam faciebat ei mater sua quam adferebat statutis diebus ascendens
      cum viro suo ut immolaret hostiam sollemnem
  - name: I Samuelis 2:20
    orderIndex: 19
    osisId: 1Sam.2.20
    sblId: 1Sam 2:20
    shortName: 1 Sam 2:20
    text: et benedixit Heli Helcanae et uxori eius dixitque reddat Dominus tibi semen
      de muliere hac pro fenore quod commodasti Domino et abierunt in locum suum
  - name: I Samuelis 2:21
    orderIndex: 20
    osisId: 1Sam.2.21
    sblId: 1Sam 2:21
    shortName: 1 Sam 2:21
    text: visitavit ergo Dominus Annam et concepit et peperit tres filios et duas
      filias et magnificatus est puer Samuhel apud Dominum
  - name: I Samuelis 2:22
    orderIndex: 21
    osisId: 1Sam.2.22
    sblId: 1Sam 2:22
    shortName: 1 Sam 2:22
    text: Heli autem erat senex valde et audivit omnia quae faciebant filii sui universo
      Israheli et quomodo dormiebant cum mulieribus quae observabant ad ostium tabernaculi
  - name: I Samuelis 2:23
    orderIndex: 22
    osisId: 1Sam.2.23
    sblId: 1Sam 2:23
    shortName: 1 Sam 2:23
    text: et dixit eis quare facitis res huiuscemodi quas ego audio res pessimas ab
      omni populo
  - name: I Samuelis 2:24
    orderIndex: 23
    osisId: 1Sam.2.24
    sblId: 1Sam 2:24
    shortName: 1 Sam 2:24
    text: nolite filii mi non enim est bona fama quam ego audio ut transgredi faciatis
      populum Domini
  - name: I Samuelis 2:25
    orderIndex: 24
    osisId: 1Sam.2.25
    sblId: 1Sam 2:25
    shortName: 1 Sam 2:25
    text: si peccaverit vir in virum placari ei potest Deus si autem in Domino peccaverit
      vir quis orabit pro eo et non audierunt vocem patris sui quia voluit Dominus
      occidere eos
  - name: I Samuelis 2:26
    orderIndex: 25
    osisId: 1Sam.2.26
    sblId: 1Sam 2:26
    shortName: 1 Sam 2:26
    text: puer autem Samuhel proficiebat atque crescebat et placebat tam Deo quam
      hominibus
  - name: I Samuelis 2:27
    orderIndex: 26
    osisId: 1Sam.2.27
    sblId: 1Sam 2:27
    shortName: 1 Sam 2:27
    text: venit autem vir Dei ad Heli et ait ad eum haec dicit Dominus numquid non
      aperte revelatus sum domui patris tui cum essent in Aegypto in domo Pharaonis
  - name: I Samuelis 2:28
    orderIndex: 27
    osisId: 1Sam.2.28
    sblId: 1Sam 2:28
    shortName: 1 Sam 2:28
    text: et elegi eum ex omnibus tribubus Israhel mihi in sacerdotem ut ascenderet
      altare meum et adoleret mihi incensum et portaret ephod coram me et dedi domui
      patris tui omnia de sacrificiis filiorum Israhel
  - name: I Samuelis 2:29
    orderIndex: 28
    osisId: 1Sam.2.29
    sblId: 1Sam 2:29
    shortName: 1 Sam 2:29
    text: quare calce abicitis victimam meam et munera mea quae praecepi ut offerrentur
      in templo et magis honorasti filios tuos quam me ut comederetis primitias omnis
      sacrificii Israhel populi mei
  - name: I Samuelis 2:30
    orderIndex: 29
    osisId: 1Sam.2.30
    sblId: 1Sam 2:30
    shortName: 1 Sam 2:30
    text: propterea ait Dominus Deus Israhel loquens locutus sum ut domus tua et domus
      patris tui ministraret in conspectu meo usque in sempiternum nunc autem dicit
      Dominus absit hoc a me sed quicumque glorificaverit me glorificabo eum qui autem
      contemnunt me erunt ignobiles
  - name: I Samuelis 2:31
    orderIndex: 30
    osisId: 1Sam.2.31
    sblId: 1Sam 2:31
    shortName: 1 Sam 2:31
    text: ecce dies veniunt et praecidam brachium tuum et brachium domus patris tui
      ut non sit senex in domo tua
  - name: I Samuelis 2:32
    orderIndex: 31
    osisId: 1Sam.2.32
    sblId: 1Sam 2:32
    shortName: 1 Sam 2:32
    text: et videbis aemulum tuum in templo in universis prosperis Israhel et non
      erit senex in domo tua omnibus diebus
  - name: I Samuelis 2:33
    orderIndex: 32
    osisId: 1Sam.2.33
    sblId: 1Sam 2:33
    shortName: 1 Sam 2:33
    text: verumtamen non auferam penitus virum ex te ab altari meo sed ut deficiant
      oculi tui et tabescat anima tua et pars magna domus tuae morietur cum ad virilem
      aetatem venerit
  - name: I Samuelis 2:34
    orderIndex: 33
    osisId: 1Sam.2.34
    sblId: 1Sam 2:34
    shortName: 1 Sam 2:34
    text: hoc autem erit tibi signum quod venturum est duobus filiis tuis Ofni et
      Finees in die uno morientur ambo
  - name: I Samuelis 2:35
    orderIndex: 34
    osisId: 1Sam.2.35
    sblId: 1Sam 2:35
    shortName: 1 Sam 2:35
    text: et suscitabo mihi sacerdotem fidelem qui iuxta cor meum et animam meam faciat
      et aedificabo ei domum fidelem et ambulabit coram christo meo cunctis diebus
  - name: I Samuelis 2:36
    orderIndex: 35
    osisId: 1Sam.2.36
    sblId: 1Sam 2:36
    shortName: 1 Sam 2:36
    text: futurum est autem ut quicumque remanserit in domo tua veniat ut oretur pro
      eo et offerat nummum argenteum et tortam panis dicatque dimitte me obsecro ad
      unam partem sacerdotalem ut comedam buccellam panis
  versesCount: 36
- name: I Samuelis 3
  orderIndex: 2
  osisId: 1Sam.3
  sblId: 1Sam 3
  shortName: 1 Sam 3
  verses:
  - name: I Samuelis 3:1
    orderIndex: 0
    osisId: 1Sam.3.1
    sblId: 1Sam 3:1
    shortName: 1 Sam 3:1
    text: puer autem Samuhel ministrabat Domino coram Heli et sermo Domini erat pretiosus
      in diebus illis non erat visio manifesta
  - name: I Samuelis 3:2
    orderIndex: 1
    osisId: 1Sam.3.2
    sblId: 1Sam 3:2
    shortName: 1 Sam 3:2
    text: factum est ergo in die quadam Heli iacebat in loco suo et oculi eius caligaverant
      nec poterat videre
  - name: I Samuelis 3:3
    orderIndex: 2
    osisId: 1Sam.3.3
    sblId: 1Sam 3:3
    shortName: 1 Sam 3:3
    text: lucerna Dei antequam extingueretur Samuhel autem dormiebat in templo Domini
      ubi erat arca Dei
  - name: I Samuelis 3:4
    orderIndex: 3
    osisId: 1Sam.3.4
    sblId: 1Sam 3:4
    shortName: 1 Sam 3:4
    text: et vocavit Dominus Samuhel qui respondens ait ecce ego
  - name: I Samuelis 3:5
    orderIndex: 4
    osisId: 1Sam.3.5
    sblId: 1Sam 3:5
    shortName: 1 Sam 3:5
    text: et cucurrit ad Heli et dixit ecce ego vocasti enim me qui dixit non vocavi
      revertere dormi et abiit et dormivit
  - name: I Samuelis 3:6
    orderIndex: 5
    osisId: 1Sam.3.6
    sblId: 1Sam 3:6
    shortName: 1 Sam 3:6
    text: et adiecit Dominus vocare rursum Samuhel consurgensque Samuhel abiit ad
      Heli et dixit ecce ego quia vocasti me qui respondit non vocavi te fili mi revertere
      et dormi
  - name: I Samuelis 3:7
    orderIndex: 6
    osisId: 1Sam.3.7
    sblId: 1Sam 3:7
    shortName: 1 Sam 3:7
    text: porro Samuhel necdum sciebat Dominum neque revelatus fuerat ei sermo Domini
  - name: I Samuelis 3:8
    orderIndex: 7
    osisId: 1Sam.3.8
    sblId: 1Sam 3:8
    shortName: 1 Sam 3:8
    text: et adiecit Dominus et vocavit adhuc Samuhel tertio qui consurgens abiit
      ad Heli
  - name: I Samuelis 3:9
    orderIndex: 8
    osisId: 1Sam.3.9
    sblId: 1Sam 3:9
    shortName: 1 Sam 3:9
    text: et ait ecce ego quia vocasti me intellexit igitur Heli quia Dominus vocaret
      puerum et ait ad Samuhel vade et dormi et si deinceps vocaverit te dices loquere
      Domine quia audit servus tuus abiit ergo Samuhel et dormivit in loco suo
  - name: I Samuelis 3:10
    orderIndex: 9
    osisId: 1Sam.3.10
    sblId: 1Sam 3:10
    shortName: 1 Sam 3:10
    text: et venit Dominus et stetit et vocavit sicut vocaverat secundo Samuhel Samuhel
      et ait Samuhel loquere quia audit servus tuus
  - name: I Samuelis 3:11
    orderIndex: 10
    osisId: 1Sam.3.11
    sblId: 1Sam 3:11
    shortName: 1 Sam 3:11
    text: et dixit Dominus ad Samuhel ecce ego facio verbum in Israhel quod quicumque
      audierit tinnient ambae aures eius
  - name: I Samuelis 3:12
    orderIndex: 11
    osisId: 1Sam.3.12
    sblId: 1Sam 3:12
    shortName: 1 Sam 3:12
    text: in die illo suscitabo adversum Heli omnia quae locutus sum super domum eius
      incipiam et conplebo
  - name: I Samuelis 3:13
    orderIndex: 12
    osisId: 1Sam.3.13
    sblId: 1Sam 3:13
    shortName: 1 Sam 3:13
    text: praedixi enim ei quod iudicaturus essem domum eius in aeternum propter iniquitatem
      eo quod noverat indigne agere filios suos et non corripuit eos
  - name: I Samuelis 3:14
    orderIndex: 13
    osisId: 1Sam.3.14
    sblId: 1Sam 3:14
    shortName: 1 Sam 3:14
    text: idcirco iuravi domui Heli quod non expietur iniquitas domus eius victimis
      et muneribus usque in aeternum
  - name: I Samuelis 3:15
    orderIndex: 14
    osisId: 1Sam.3.15
    sblId: 1Sam 3:15
    shortName: 1 Sam 3:15
    text: dormivit autem Samuhel usque mane aperuitque ostia domus Domini et Samuhel
      timebat indicare visionem Heli
  - name: I Samuelis 3:16
    orderIndex: 15
    osisId: 1Sam.3.16
    sblId: 1Sam 3:16
    shortName: 1 Sam 3:16
    text: vocavit ergo Heli Samuhelem et dixit Samuhel fili mi qui respondens ait
      praesto sum
  - name: I Samuelis 3:17
    orderIndex: 16
    osisId: 1Sam.3.17
    sblId: 1Sam 3:17
    shortName: 1 Sam 3:17
    text: et interrogavit eum quis est sermo quem locutus est ad te oro te ne celaveris
      me haec faciat tibi Deus et haec addat si absconderis a me sermonem ex omnibus
      verbis quae dicta sunt tibi
  - name: I Samuelis 3:18
    orderIndex: 17
    osisId: 1Sam.3.18
    sblId: 1Sam 3:18
    shortName: 1 Sam 3:18
    text: indicavit itaque ei Samuhel universos sermones et non abscondit ab eo et
      ille respondit Dominus est quod bonum est in oculis suis faciat
  - name: I Samuelis 3:19
    orderIndex: 18
    osisId: 1Sam.3.19
    sblId: 1Sam 3:19
    shortName: 1 Sam 3:19
    text: crevit autem Samuhel et Dominus erat cum eo et non cecidit ex omnibus verbis
      eius in terram
  - name: I Samuelis 3:20
    orderIndex: 19
    osisId: 1Sam.3.20
    sblId: 1Sam 3:20
    shortName: 1 Sam 3:20
    text: et cognovit universus Israhel a Dan usque Bersabee quod fidelis Samuhel
      propheta esset Domini
  - name: I Samuelis 3:21
    orderIndex: 20
    osisId: 1Sam.3.21
    sblId: 1Sam 3:21
    shortName: 1 Sam 3:21
    text: et addidit Dominus ut appareret in Silo quoniam revelatus fuerat Dominus
      Samuheli in Silo iuxta verbum Domini et evenit sermo Samuhelis universo Israheli
  versesCount: 21
- name: I Samuelis 4
  orderIndex: 3
  osisId: 1Sam.4
  sblId: 1Sam 4
  shortName: 1 Sam 4
  verses:
  - name: I Samuelis 4:1
    orderIndex: 0
    osisId: 1Sam.4.1
    sblId: 1Sam 4:1
    shortName: 1 Sam 4:1
    text: egressus est namque Israhel obviam Philisthim in proelium et castrametatus
      est iuxta lapidem Adiutorii porro Philisthim venerunt in Afec
  - name: I Samuelis 4:2
    orderIndex: 1
    osisId: 1Sam.4.2
    sblId: 1Sam 4:2
    shortName: 1 Sam 4:2
    text: et instruxerunt aciem contra Israhel inito autem certamine terga vertit
      Israhel Philistheis et caesa sunt in illo certamine passim per agros quasi quattuor
      milia virorum
  - name: I Samuelis 4:3
    orderIndex: 2
    osisId: 1Sam.4.3
    sblId: 1Sam 4:3
    shortName: 1 Sam 4:3
    text: et reversus est populus ad castra dixeruntque maiores natu de Israhel quare
      percussit nos Dominus hodie coram Philisthim adferamus ad nos de Silo arcam
      foederis Domini et veniat in medium nostri ut salvet nos de manu inimicorum
      nostrorum
  - name: I Samuelis 4:4
    orderIndex: 3
    osisId: 1Sam.4.4
    sblId: 1Sam 4:4
    shortName: 1 Sam 4:4
    text: misit ergo populus in Silo et tulerunt inde arcam foederis Domini exercituum
      sedentis super cherubin erantque duo filii Heli cum arca foederis Domini Ofni
      et Finees
  - name: I Samuelis 4:5
    orderIndex: 4
    osisId: 1Sam.4.5
    sblId: 1Sam 4:5
    shortName: 1 Sam 4:5
    text: cumque venisset arca foederis Domini in castra vociferatus est omnis Israhel
      clamore grandi et personuit terra
  - name: I Samuelis 4:6
    orderIndex: 5
    osisId: 1Sam.4.6
    sblId: 1Sam 4:6
    shortName: 1 Sam 4:6
    text: et audierunt Philisthim vocem clamoris dixeruntque quaenam haec est vox
      clamoris magni in castris Hebraeorum et cognoverunt quod arca Domini venisset
      in castra
  - name: I Samuelis 4:7
    orderIndex: 6
    osisId: 1Sam.4.7
    sblId: 1Sam 4:7
    shortName: 1 Sam 4:7
    text: timueruntque Philisthim dicentes venit Deus in castra et ingemuerunt
  - name: I Samuelis 4:8
    orderIndex: 7
    osisId: 1Sam.4.8
    sblId: 1Sam 4:8
    shortName: 1 Sam 4:8
    text: vae nobis non enim fuit tanta exultatio heri et nudius tertius vae nobis
      quis nos servabit de manu deorum sublimium istorum hii sunt dii qui percusserunt
      Aegyptum omni plaga in deserto
  - name: I Samuelis 4:9
    orderIndex: 8
    osisId: 1Sam.4.9
    sblId: 1Sam 4:9
    shortName: 1 Sam 4:9
    text: confortamini et estote viri Philisthim ne serviatis Hebraeis sicut illi
      servierunt vobis confortamini et bellate
  - name: I Samuelis 4:10
    orderIndex: 9
    osisId: 1Sam.4.10
    sblId: 1Sam 4:10
    shortName: 1 Sam 4:10
    text: pugnaverunt ergo Philisthim et caesus est Israhel et fugit unusquisque in
      tabernaculum suum et facta est plaga magna nimis et ceciderunt de Israhel triginta
      milia peditum
  - name: I Samuelis 4:11
    orderIndex: 10
    osisId: 1Sam.4.11
    sblId: 1Sam 4:11
    shortName: 1 Sam 4:11
    text: et arca Dei capta est duoque filii Heli mortui sunt Ofni et Finees
  - name: I Samuelis 4:12
    orderIndex: 11
    osisId: 1Sam.4.12
    sblId: 1Sam 4:12
    shortName: 1 Sam 4:12
    text: currens autem vir de Beniamin ex acie venit in Silo in die illo scissa veste
      et conspersus pulvere caput
  - name: I Samuelis 4:13
    orderIndex: 12
    osisId: 1Sam.4.13
    sblId: 1Sam 4:13
    shortName: 1 Sam 4:13
    text: cumque ille venisset Heli sedebat super sellam contra viam aspectans erat
      enim cor eius pavens pro arca Domini vir autem ille postquam ingressus est nuntiavit
      urbi et ululavit omnis civitas
  - name: I Samuelis 4:14
    orderIndex: 13
    osisId: 1Sam.4.14
    sblId: 1Sam 4:14
    shortName: 1 Sam 4:14
    text: et audivit Heli sonitum clamoris dixitque quis est hic sonitus tumultus
      huius at ille festinavit et venit et adnuntiavit Heli
  - name: I Samuelis 4:15
    orderIndex: 14
    osisId: 1Sam.4.15
    sblId: 1Sam 4:15
    shortName: 1 Sam 4:15
    text: Heli autem erat nonaginta et octo annorum et oculi eius caligaverant et
      videre non poterat
  - name: I Samuelis 4:16
    orderIndex: 15
    osisId: 1Sam.4.16
    sblId: 1Sam 4:16
    shortName: 1 Sam 4:16
    text: et dixit ad Heli ego sum qui veni de proelio et ego qui de acie fugi hodie
      cui ille ait quid actum est fili mi
  - name: I Samuelis 4:17
    orderIndex: 16
    osisId: 1Sam.4.17
    sblId: 1Sam 4:17
    shortName: 1 Sam 4:17
    text: respondens autem qui nuntiabat fugit inquit Israhel coram Philisthim et
      ruina magna facta est in populo insuper et duo filii tui mortui sunt Ofni et
      Finees et arca Dei capta est
  - name: I Samuelis 4:18
    orderIndex: 17
    osisId: 1Sam.4.18
    sblId: 1Sam 4:18
    shortName: 1 Sam 4:18
    text: cumque ille nominasset arcam Dei cecidit de sella retrorsum iuxta ostium
      et fractis cervicibus mortuus est senex enim erat vir et grandevus et ipse iudicavit
      Israhel quadraginta annis
  - name: I Samuelis 4:19
    orderIndex: 18
    osisId: 1Sam.4.19
    sblId: 1Sam 4:19
    shortName: 1 Sam 4:19
    text: nurus autem eius uxor Finees praegnans erat vicinaque partui et audito nuntio
      quod capta esset arca Dei et mortuus socer suus et vir suus incurvavit se et
      peperit inruerant enim in eam dolores subiti
  - name: I Samuelis 4:20
    orderIndex: 19
    osisId: 1Sam.4.20
    sblId: 1Sam 4:20
    shortName: 1 Sam 4:20
    text: in ipso autem momento mortis eius dixerunt ei quae stabant circa eam ne
      timeas quia filium peperisti quae non respondit eis neque animadvertit
  - name: I Samuelis 4:21
    orderIndex: 20
    osisId: 1Sam.4.21
    sblId: 1Sam 4:21
    shortName: 1 Sam 4:21
    text: et vocavit puerum Hicabod dicens translata est gloria de Israhel quia capta
      est arca Dei et pro socero suo et pro viro suo
  - name: I Samuelis 4:22
    orderIndex: 21
    osisId: 1Sam.4.22
    sblId: 1Sam 4:22
    shortName: 1 Sam 4:22
    text: et ait translata est gloria ab Israhel eo quod capta esset arca Dei
  versesCount: 22
- name: I Samuelis 5
  orderIndex: 4
  osisId: 1Sam.5
  sblId: 1Sam 5
  shortName: 1 Sam 5
  verses:
  - name: I Samuelis 5:1
    orderIndex: 0
    osisId: 1Sam.5.1
    sblId: 1Sam 5:1
    shortName: 1 Sam 5:1
    text: Philisthim autem tulerunt arcam Dei et asportaverunt eam a lapide Adiutorii
      in Azotum
  - name: I Samuelis 5:2
    orderIndex: 1
    osisId: 1Sam.5.2
    sblId: 1Sam 5:2
    shortName: 1 Sam 5:2
    text: tulerunt Philisthim arcam Dei et intulerunt eam in templum Dagon et statuerunt
      eam iuxta Dagon
  - name: I Samuelis 5:3
    orderIndex: 2
    osisId: 1Sam.5.3
    sblId: 1Sam 5:3
    shortName: 1 Sam 5:3
    text: cumque surrexissent diluculo Azotii altera die ecce Dagon iacebat pronus
      in terram ante arcam Domini et tulerunt Dagon et restituerunt eum in loco suo
  - name: I Samuelis 5:4
    orderIndex: 3
    osisId: 1Sam.5.4
    sblId: 1Sam 5:4
    shortName: 1 Sam 5:4
    text: rursumque mane die alio consurgentes invenerunt Dagon iacentem super faciem
      suam in terram coram arca Domini caput autem Dagon et duae palmae manuum eius
      abscisae erant super limen
  - name: I Samuelis 5:5
    orderIndex: 4
    osisId: 1Sam.5.5
    sblId: 1Sam 5:5
    shortName: 1 Sam 5:5
    text: porro Dagon truncus solus remanserat in loco suo propter hanc causam non
      calcant sacerdotes Dagon et omnes qui ingrediuntur templum eius super limen
      Dagon in Azoto usque in hodiernum diem
  - name: I Samuelis 5:6
    orderIndex: 5
    osisId: 1Sam.5.6
    sblId: 1Sam 5:6
    shortName: 1 Sam 5:6
    text: adgravata autem est manus Domini super Azotios et demolitus est eos et percussit
      in secretiori parte natium Azotum et fines eius
  - name: I Samuelis 5:7
    orderIndex: 6
    osisId: 1Sam.5.7
    sblId: 1Sam 5:7
    shortName: 1 Sam 5:7
    text: videntes autem viri azotii huiuscemodi plagam dixerunt non maneat arca Dei
      Israhel apud nos quoniam dura est manus eius super nos et super Dagon deum nostrum
  - name: I Samuelis 5:8
    orderIndex: 7
    osisId: 1Sam.5.8
    sblId: 1Sam 5:8
    shortName: 1 Sam 5:8
    text: et mittentes congregaverunt omnes satrapas Philisthinorum ad se et dixerunt
      quid faciemus de arca Dei Israhel responderuntque Getthei circumducatur arca
      Dei Israhel et circumduxerunt arcam Dei Israhel
  - name: I Samuelis 5:9
    orderIndex: 8
    osisId: 1Sam.5.9
    sblId: 1Sam 5:9
    shortName: 1 Sam 5:9
    text: illis autem circumducentibus eam fiebat manus Dei per singulas civitates
      interfectionis magnae nimis et percutiebat viros uniuscuiusque urbis a parvo
      usque ad maiorem et conputrescebant prominentes extales eorum
  - name: I Samuelis 5:10
    orderIndex: 9
    osisId: 1Sam.5.10
    sblId: 1Sam 5:10
    shortName: 1 Sam 5:10
    text: miserunt ergo arcam Dei in Accaron cumque venisset arca Dei in Accaron exclamaverunt
      Accaronitae dicentes adduxerunt ad nos arcam Dei Israhel ut interficiat nos
      et populum nostrum
  - name: I Samuelis 5:11
    orderIndex: 10
    osisId: 1Sam.5.11
    sblId: 1Sam 5:11
    shortName: 1 Sam 5:11
    text: miserunt itaque et congregaverunt omnes satrapas Philisthinorum qui dixerunt
      dimittite arcam Dei Israhel et revertatur in locum suum et non interficiat nos
      cum populo nostro
  - name: I Samuelis 5:12
    orderIndex: 11
    osisId: 1Sam.5.12
    sblId: 1Sam 5:12
    shortName: 1 Sam 5:12
    text: fiebat enim pavor mortis in singulis urbibus et gravissima valde manus Dei
      viri quoque qui mortui non fuerant percutiebantur in secretiori parte natium
      et ascendebat ululatus uniuscuiusque civitatis in caelum
  versesCount: 12
- name: I Samuelis 6
  orderIndex: 5
  osisId: 1Sam.6
  sblId: 1Sam 6
  shortName: 1 Sam 6
  verses:
  - name: I Samuelis 6:1
    orderIndex: 0
    osisId: 1Sam.6.1
    sblId: 1Sam 6:1
    shortName: 1 Sam 6:1
    text: fuit ergo arca Domini in regione Philisthinorum septem mensibus
  - name: I Samuelis 6:2
    orderIndex: 1
    osisId: 1Sam.6.2
    sblId: 1Sam 6:2
    shortName: 1 Sam 6:2
    text: et vocaverunt Philisthim sacerdotes et divinos dicentes quid faciemus de
      arca Dei indicate nobis quomodo remittemus eam in locum suum qui dixerunt
  - name: I Samuelis 6:3
    orderIndex: 2
    osisId: 1Sam.6.3
    sblId: 1Sam 6:3
    shortName: 1 Sam 6:3
    text: si remittitis arcam Dei Israhel nolite dimittere eam vacuam sed quod debetis
      reddite ei pro peccato et tunc curabimini et scietis quare non recedat manus
      eius a vobis
  - name: I Samuelis 6:4
    orderIndex: 3
    osisId: 1Sam.6.4
    sblId: 1Sam 6:4
    shortName: 1 Sam 6:4
    text: qui dixerunt quid est quod pro delicto reddere debeamus ei responderuntque
      illi
  - name: I Samuelis 6:5
    orderIndex: 4
    osisId: 1Sam.6.5
    sblId: 1Sam 6:5
    shortName: 1 Sam 6:5
    text: iuxta numerum provinciarum Philisthim quinque anos aureos facietis et quinque
      mures aureos quia plaga una fuit omnibus vobis et satrapis vestris facietisque
      similitudines anorum vestrorum et similitudines murium qui demoliti sunt terram
      et dabitis Deo Israhel gloriam si forte relevet manum suam a vobis et a diis
      vestris et a terra vestra
  - name: I Samuelis 6:6
    orderIndex: 5
    osisId: 1Sam.6.6
    sblId: 1Sam 6:6
    shortName: 1 Sam 6:6
    text: quare gravatis corda vestra sicut adgravavit Aegyptus et Pharao cor suum
      nonne postquam percussus est tunc dimisit eos et abierunt
  - name: I Samuelis 6:7
    orderIndex: 6
    osisId: 1Sam.6.7
    sblId: 1Sam 6:7
    shortName: 1 Sam 6:7
    text: nunc ergo arripite et facite plaustrum novum unum et duas vaccas fetas quibus
      non est inpositum iugum iungite in plaustro et recludite vitulos earum domi
  - name: I Samuelis 6:8
    orderIndex: 7
    osisId: 1Sam.6.8
    sblId: 1Sam 6:8
    shortName: 1 Sam 6:8
    text: tolletisque arcam Domini et ponetis in plaustro et vasa aurea quae exsolvistis
      ei pro delicto ponetis in capsella ad latus eius et dimittite eam ut vadat
  - name: I Samuelis 6:9
    orderIndex: 8
    osisId: 1Sam.6.9
    sblId: 1Sam 6:9
    shortName: 1 Sam 6:9
    text: et aspicietis et si quidem per viam finium suorum ascenderit contra Bethsames
      ipse fecit nobis malum hoc grande sin autem minime sciemus quia nequaquam manus
      eius tetigit nos sed casu accidit
  - name: I Samuelis 6:10
    orderIndex: 9
    osisId: 1Sam.6.10
    sblId: 1Sam 6:10
    shortName: 1 Sam 6:10
    text: fecerunt ergo illi hoc modo et tollentes duas vaccas quae lactabant vitulos
      iunxerunt ad plaustrum vitulosque earum concluserunt domi
  - name: I Samuelis 6:11
    orderIndex: 10
    osisId: 1Sam.6.11
    sblId: 1Sam 6:11
    shortName: 1 Sam 6:11
    text: et posuerunt arcam Dei super plaustrum et capsellam quae habebat mures aureos
      et similitudinem anorum
  - name: I Samuelis 6:12
    orderIndex: 11
    osisId: 1Sam.6.12
    sblId: 1Sam 6:12
    shortName: 1 Sam 6:12
    text: ibant autem in directum vaccae per viam quae ducit Bethsames et itinere
      uno gradiebantur pergentes et mugientes et non declinabant neque ad dextram
      neque ad sinistram sed et satrapae Philisthinorum sequebantur usque ad terminos
      Bethsames
  - name: I Samuelis 6:13
    orderIndex: 12
    osisId: 1Sam.6.13
    sblId: 1Sam 6:13
    shortName: 1 Sam 6:13
    text: porro Bethsamitae metebant triticum in valle et elevantes oculos viderunt
      arcam et gavisi sunt cum vidissent
  - name: I Samuelis 6:14
    orderIndex: 13
    osisId: 1Sam.6.14
    sblId: 1Sam 6:14
    shortName: 1 Sam 6:14
    text: et plaustrum venit in agrum Iosue Bethsamitae et stetit ibi erat autem ibi
      lapis magnus et conciderunt ligna plaustri vaccasque inposuerunt super ea holocaustum
      Domino
  - name: I Samuelis 6:15
    orderIndex: 14
    osisId: 1Sam.6.15
    sblId: 1Sam 6:15
    shortName: 1 Sam 6:15
    text: Levitae autem deposuerunt arcam Dei et capsellam quae erat iuxta eam in
      qua erant vasa aurea et posuerunt super lapidem grandem viri autem bethsamitae
      obtulerunt holocausta et immolaverunt victimas in die illa Domino
  - name: I Samuelis 6:16
    orderIndex: 15
    osisId: 1Sam.6.16
    sblId: 1Sam 6:16
    shortName: 1 Sam 6:16
    text: et quinque satrapae Philisthinorum viderunt et reversi sunt in Accaron in
      die illa
  - name: I Samuelis 6:17
    orderIndex: 16
    osisId: 1Sam.6.17
    sblId: 1Sam 6:17
    shortName: 1 Sam 6:17
    text: hii sunt autem ani aurei quos reddiderunt Philisthim pro delicto Domino
      Azotus unum Gaza unum Ascalon unum Geth unum Accaron unum
  - name: I Samuelis 6:18
    orderIndex: 17
    osisId: 1Sam.6.18
    sblId: 1Sam 6:18
    shortName: 1 Sam 6:18
    text: et mures aureos secundum numerum urbium Philisthim quinque provinciarum
      ab urbe murata usque ad villam quae erat absque muro et usque ad Abel magnum
      super quem posuerunt arcam Domini quae erat usque in illa die in agro Iosue
      Bethsamitis
  - name: I Samuelis 6:19
    orderIndex: 18
    osisId: 1Sam.6.19
    sblId: 1Sam 6:19
    shortName: 1 Sam 6:19
    text: percussit autem de viris bethsamitibus eo quod vidissent arcam Domini et
      percussit de populo septuaginta viros et quinquaginta milia plebis luxitque
      populus quod percussisset Dominus plebem plaga magna
  - name: I Samuelis 6:20
    orderIndex: 19
    osisId: 1Sam.6.20
    sblId: 1Sam 6:20
    shortName: 1 Sam 6:20
    text: et dixerunt viri bethsamitae quis poterit stare in conspectu Domini Dei
      sancti huius et ad quem ascendet a nobis
  - name: I Samuelis 6:21
    orderIndex: 20
    osisId: 1Sam.6.21
    sblId: 1Sam 6:21
    shortName: 1 Sam 6:21
    text: miseruntque nuntios ad habitatores Cariathiarim dicentes reduxerunt Philisthim
      arcam Domini descendite et ducite eam ad vos
  versesCount: 21
- name: I Samuelis 7
  orderIndex: 6
  osisId: 1Sam.7
  sblId: 1Sam 7
  shortName: 1 Sam 7
  verses:
  - name: I Samuelis 7:1
    orderIndex: 0
    osisId: 1Sam.7.1
    sblId: 1Sam 7:1
    shortName: 1 Sam 7:1
    text: venerunt ergo viri Cariathiarim et duxerunt arcam Domini et intulerunt eam
      in domum Abinadab in Gabaa Eleazarum autem filium eius sanctificaverunt ut custodiret
      arcam Domini
  - name: I Samuelis 7:2
    orderIndex: 1
    osisId: 1Sam.7.2
    sblId: 1Sam 7:2
    shortName: 1 Sam 7:2
    text: et factum est ex qua die mansit arca in Cariathiarim multiplicati sunt dies
      erat quippe iam annus vicesimus et requievit omnis domus Israhel post Dominum
  - name: I Samuelis 7:3
    orderIndex: 2
    osisId: 1Sam.7.3
    sblId: 1Sam 7:3
    shortName: 1 Sam 7:3
    text: ait autem Samuhel ad universam domum Israhel dicens si in toto corde vestro
      revertimini ad Dominum auferte deos alienos de medio vestrum et Astharoth et
      praeparate corda vestra Domino et servite ei soli et eruet vos de manu Philisthim
  - name: I Samuelis 7:4
    orderIndex: 3
    osisId: 1Sam.7.4
    sblId: 1Sam 7:4
    shortName: 1 Sam 7:4
    text: abstulerunt ergo filii Israhel Baalim et Astharoth et servierunt Domino
      soli
  - name: I Samuelis 7:5
    orderIndex: 4
    osisId: 1Sam.7.5
    sblId: 1Sam 7:5
    shortName: 1 Sam 7:5
    text: dixit autem Samuhel congregate universum Israhel in Masphat ut orem pro
      vobis Dominum
  - name: I Samuelis 7:6
    orderIndex: 5
    osisId: 1Sam.7.6
    sblId: 1Sam 7:6
    shortName: 1 Sam 7:6
    text: et convenerunt in Masphat hauseruntque aquam et effuderunt in conspectu
      Domini et ieiunaverunt in die illa et dixerunt ibi peccavimus Domino iudicavitque
      Samuhel filios Israhel in Masphat
  - name: I Samuelis 7:7
    orderIndex: 6
    osisId: 1Sam.7.7
    sblId: 1Sam 7:7
    shortName: 1 Sam 7:7
    text: et audierunt Philisthim quod congregati essent filii Israhel in Masphat
      et ascenderunt satrapae Philisthinorum ad Israhel quod cum audissent filii Israhel
      timuerunt a facie Philisthinorum
  - name: I Samuelis 7:8
    orderIndex: 7
    osisId: 1Sam.7.8
    sblId: 1Sam 7:8
    shortName: 1 Sam 7:8
    text: dixeruntque ad Samuhel ne cesses pro nobis clamare ad Dominum Deum nostrum
      ut salvet nos de manu Philisthinorum
  - name: I Samuelis 7:9
    orderIndex: 8
    osisId: 1Sam.7.9
    sblId: 1Sam 7:9
    shortName: 1 Sam 7:9
    text: tulit autem Samuhel agnum lactantem unum et obtulit illum holocaustum integrum
      Domino et clamavit Samuhel ad Dominum pro Israhel et exaudivit eum Dominus
  - name: I Samuelis 7:10
    orderIndex: 9
    osisId: 1Sam.7.10
    sblId: 1Sam 7:10
    shortName: 1 Sam 7:10
    text: factum est ergo cum Samuhel offerret holocaustum Philistheos inire proelium
      contra Israhel intonuit autem Dominus fragore magno in die illa super Philisthim
      et exterruit eos et caesi sunt a filiis Israhel
  - name: I Samuelis 7:11
    orderIndex: 10
    osisId: 1Sam.7.11
    sblId: 1Sam 7:11
    shortName: 1 Sam 7:11
    text: egressique viri Israhel de Masphat persecuti sunt Philistheos et percusserunt
      eos usque ad locum qui erat subter Bethchar
  - name: I Samuelis 7:12
    orderIndex: 11
    osisId: 1Sam.7.12
    sblId: 1Sam 7:12
    shortName: 1 Sam 7:12
    text: tulit autem Samuhel lapidem unum et posuit eum inter Masphat et inter Sen
      et vocavit nomen eius lapis Adiutorii dixitque hucusque auxiliatus est nobis
      Dominus
  - name: I Samuelis 7:13
    orderIndex: 12
    osisId: 1Sam.7.13
    sblId: 1Sam 7:13
    shortName: 1 Sam 7:13
    text: et humiliati sunt Philisthim nec adposuerunt ultra ut venirent in terminos
      Israhel facta est itaque manus Domini super Philistheos cunctis diebus Samuhel
  - name: I Samuelis 7:14
    orderIndex: 13
    osisId: 1Sam.7.14
    sblId: 1Sam 7:14
    shortName: 1 Sam 7:14
    text: et redditae sunt urbes quas tulerant Philisthim ab Israhel Israheli ab Accaron
      usque Geth et terminos suos liberavit Israhel de manu Philisthinorum eratque
      pax inter Israhel et Amorreum
  - name: I Samuelis 7:15
    orderIndex: 14
    osisId: 1Sam.7.15
    sblId: 1Sam 7:15
    shortName: 1 Sam 7:15
    text: iudicabat quoque Samuhel Israhel cunctis diebus vitae suae
  - name: I Samuelis 7:16
    orderIndex: 15
    osisId: 1Sam.7.16
    sblId: 1Sam 7:16
    shortName: 1 Sam 7:16
    text: et ibat per singulos annos circumiens Bethel et Galgal et Masphat et iudicabat
      Israhelem in supradictis locis
  - name: I Samuelis 7:17
    orderIndex: 16
    osisId: 1Sam.7.17
    sblId: 1Sam 7:17
    shortName: 1 Sam 7:17
    text: revertebaturque in Ramatha ibi enim erat domus eius et ibi iudicabat Israhelem
      aedificavit etiam ibi altare Domino
  versesCount: 17
- name: I Samuelis 8
  orderIndex: 7
  osisId: 1Sam.8
  sblId: 1Sam 8
  shortName: 1 Sam 8
  verses:
  - name: I Samuelis 8:1
    orderIndex: 0
    osisId: 1Sam.8.1
    sblId: 1Sam 8:1
    shortName: 1 Sam 8:1
    text: factum est autem cum senuisset Samuhel posuit filios suos iudices Israhel
  - name: I Samuelis 8:2
    orderIndex: 1
    osisId: 1Sam.8.2
    sblId: 1Sam 8:2
    shortName: 1 Sam 8:2
    text: fuitque nomen filii eius primogeniti Iohel et nomen secundi Abia iudicum
      in Bersabee
  - name: I Samuelis 8:3
    orderIndex: 2
    osisId: 1Sam.8.3
    sblId: 1Sam 8:3
    shortName: 1 Sam 8:3
    text: et non ambulaverunt filii illius in viis eius sed declinaverunt post avaritiam
      acceperuntque munera et perverterunt iudicium
  - name: I Samuelis 8:4
    orderIndex: 3
    osisId: 1Sam.8.4
    sblId: 1Sam 8:4
    shortName: 1 Sam 8:4
    text: congregati ergo universi maiores natu Israhel venerunt ad Samuhel in Ramatha
  - name: I Samuelis 8:5
    orderIndex: 4
    osisId: 1Sam.8.5
    sblId: 1Sam 8:5
    shortName: 1 Sam 8:5
    text: dixeruntque ei ecce tu senuisti et filii tui non ambulant in viis tuis constitue
      nobis regem ut iudicet nos sicut universae habent nationes
  - name: I Samuelis 8:6
    orderIndex: 5
    osisId: 1Sam.8.6
    sblId: 1Sam 8:6
    shortName: 1 Sam 8:6
    text: displicuitque sermo in oculis Samuhelis eo quod dixissent da nobis regem
      ut iudicet nos et oravit Samuhel Dominum
  - name: I Samuelis 8:7
    orderIndex: 6
    osisId: 1Sam.8.7
    sblId: 1Sam 8:7
    shortName: 1 Sam 8:7
    text: dixit autem Dominus ad Samuhel audi vocem populi in omnibus quae loquuntur
      tibi non enim te abiecerunt sed me ne regnem super eos
  - name: I Samuelis 8:8
    orderIndex: 7
    osisId: 1Sam.8.8
    sblId: 1Sam 8:8
    shortName: 1 Sam 8:8
    text: iuxta omnia opera sua quae fecerunt a die qua eduxi eos de Aegypto usque
      ad diem hanc sicut dereliquerunt me et servierunt diis alienis sic faciunt etiam
      tibi
  - name: I Samuelis 8:9
    orderIndex: 8
    osisId: 1Sam.8.9
    sblId: 1Sam 8:9
    shortName: 1 Sam 8:9
    text: nunc ergo audi vocem eorum verumtamen contestare eos et praedic eis ius
      regis qui regnaturus est super eos
  - name: I Samuelis 8:10
    orderIndex: 9
    osisId: 1Sam.8.10
    sblId: 1Sam 8:10
    shortName: 1 Sam 8:10
    text: dixit itaque Samuhel omnia verba Domini ad populum qui petierat a se regem
  - name: I Samuelis 8:11
    orderIndex: 10
    osisId: 1Sam.8.11
    sblId: 1Sam 8:11
    shortName: 1 Sam 8:11
    text: et ait hoc erit ius regis qui imperaturus est vobis filios vestros tollet
      et ponet in curribus suis facietque sibi equites et praecursores quadrigarum
      suarum
  - name: I Samuelis 8:12
    orderIndex: 11
    osisId: 1Sam.8.12
    sblId: 1Sam 8:12
    shortName: 1 Sam 8:12
    text: et constituet sibi tribunos et centuriones et aratores agrorum suorum et
      messores segetum et fabros armorum et curruum suorum
  - name: I Samuelis 8:13
    orderIndex: 12
    osisId: 1Sam.8.13
    sblId: 1Sam 8:13
    shortName: 1 Sam 8:13
    text: filias quoque vestras faciet sibi unguentarias et focarias et panificas
  - name: I Samuelis 8:14
    orderIndex: 13
    osisId: 1Sam.8.14
    sblId: 1Sam 8:14
    shortName: 1 Sam 8:14
    text: agros quoque vestros et vineas et oliveta optima tollet et dabit servis
      suis
  - name: I Samuelis 8:15
    orderIndex: 14
    osisId: 1Sam.8.15
    sblId: 1Sam 8:15
    shortName: 1 Sam 8:15
    text: sed et segetes vestras et vinearum reditus addecimabit ut det eunuchis et
      famulis suis
  - name: I Samuelis 8:16
    orderIndex: 15
    osisId: 1Sam.8.16
    sblId: 1Sam 8:16
    shortName: 1 Sam 8:16
    text: servos etiam vestros et ancillas et iuvenes optimos et asinos auferet et
      ponet in opere suo
  - name: I Samuelis 8:17
    orderIndex: 16
    osisId: 1Sam.8.17
    sblId: 1Sam 8:17
    shortName: 1 Sam 8:17
    text: greges vestros addecimabit vosque eritis ei servi
  - name: I Samuelis 8:18
    orderIndex: 17
    osisId: 1Sam.8.18
    sblId: 1Sam 8:18
    shortName: 1 Sam 8:18
    text: et clamabitis in die illa a facie regis vestri quem elegistis vobis et non
      exaudiet vos Dominus in die illa
  - name: I Samuelis 8:19
    orderIndex: 18
    osisId: 1Sam.8.19
    sblId: 1Sam 8:19
    shortName: 1 Sam 8:19
    text: noluit autem populus audire vocem Samuhel sed dixerunt nequaquam rex enim
      erit super nos
  - name: I Samuelis 8:20
    orderIndex: 19
    osisId: 1Sam.8.20
    sblId: 1Sam 8:20
    shortName: 1 Sam 8:20
    text: et erimus nos quoque sicut omnes gentes et iudicabit nos rex noster et egredietur
      ante nos et pugnabit bella nostra pro nobis
  - name: I Samuelis 8:21
    orderIndex: 20
    osisId: 1Sam.8.21
    sblId: 1Sam 8:21
    shortName: 1 Sam 8:21
    text: et audivit Samuhel omnia verba populi et locutus est ea in auribus Domini
  - name: I Samuelis 8:22
    orderIndex: 21
    osisId: 1Sam.8.22
    sblId: 1Sam 8:22
    shortName: 1 Sam 8:22
    text: dixit autem Dominus ad Samuhel audi vocem eorum et constitue super eos regem
      et ait Samuhel ad viros Israhel vadat unusquisque in civitatem suam
  versesCount: 22
- name: I Samuelis 9
  orderIndex: 8
  osisId: 1Sam.9
  sblId: 1Sam 9
  shortName: 1 Sam 9
  verses:
  - name: I Samuelis 9:1
    orderIndex: 0
    osisId: 1Sam.9.1
    sblId: 1Sam 9:1
    shortName: 1 Sam 9:1
    text: et erat vir de Beniamin nomine Cis filius Abihel filii Seror filii Bechoreth
      filii Afia filii viri Iemini fortis robore
  - name: I Samuelis 9:2
    orderIndex: 1
    osisId: 1Sam.9.2
    sblId: 1Sam 9:2
    shortName: 1 Sam 9:2
    text: et erat ei filius vocabulo Saul electus et bonus et non erat vir de filiis
      Israhel melior illo ab umero et sursum eminebat super omnem populum
  - name: I Samuelis 9:3
    orderIndex: 2
    osisId: 1Sam.9.3
    sblId: 1Sam 9:3
    shortName: 1 Sam 9:3
    text: perierant autem asinae Cis patris Saul et dixit Cis ad Saul filium suum
      tolle tecum unum de pueris et consurgens vade et quaere asinas qui cum transissent
      per montem Ephraim
  - name: I Samuelis 9:4
    orderIndex: 3
    osisId: 1Sam.9.4
    sblId: 1Sam 9:4
    shortName: 1 Sam 9:4
    text: et per terram Salisa et non invenissent transierunt etiam per terram Salim
      et non erant sed et per terram Iemini et minime reppererunt
  - name: I Samuelis 9:5
    orderIndex: 4
    osisId: 1Sam.9.5
    sblId: 1Sam 9:5
    shortName: 1 Sam 9:5
    text: cum autem venissent in terram Suph dixit Saul ad puerum suum qui erat cum
      eo veni et revertamur ne forte dimiserit pater meus asinas et sollicitus sit
      pro nobis
  - name: I Samuelis 9:6
    orderIndex: 5
    osisId: 1Sam.9.6
    sblId: 1Sam 9:6
    shortName: 1 Sam 9:6
    text: qui ait ei ecce est vir Dei in civitate hac vir nobilis omne quod loquitur
      absque ambiguitate venit nunc ergo eamus illuc si forte indicet nobis de via
      nostra propter quam venimus
  - name: I Samuelis 9:7
    orderIndex: 6
    osisId: 1Sam.9.7
    sblId: 1Sam 9:7
    shortName: 1 Sam 9:7
    text: dixitque Saul ad puerum suum ecce ibimus quid feremus ad virum panis defecit
      in sitarciis nostris et sportulam non habemus ut demus homini Dei nec quicquam
      aliud
  - name: I Samuelis 9:8
    orderIndex: 7
    osisId: 1Sam.9.8
    sblId: 1Sam 9:8
    shortName: 1 Sam 9:8
    text: rursum puer respondit Sauli et ait ecce inventa est in manu mea quarta pars
      stateris argenti demus homini Dei ut indicet nobis viam nostram
  - name: I Samuelis 9:9
    orderIndex: 8
    osisId: 1Sam.9.9
    sblId: 1Sam 9:9
    shortName: 1 Sam 9:9
    text: olim in Israhel sic loquebatur unusquisque vadens consulere Deum venite
      et eamus ad videntem qui enim propheta dicitur hodie vocabatur olim videns
  - name: I Samuelis 9:10
    orderIndex: 9
    osisId: 1Sam.9.10
    sblId: 1Sam 9:10
    shortName: 1 Sam 9:10
    text: et dixit Saul ad puerum suum optimus sermo tuus veni eamus et ierunt in
      civitatem in qua erat vir Dei
  - name: I Samuelis 9:11
    orderIndex: 10
    osisId: 1Sam.9.11
    sblId: 1Sam 9:11
    shortName: 1 Sam 9:11
    text: cumque ascenderent clivum civitatis invenerunt puellas egredientes ad hauriendam
      aquam et dixerunt eis num hic est videns
  - name: I Samuelis 9:12
    orderIndex: 11
    osisId: 1Sam.9.12
    sblId: 1Sam 9:12
    shortName: 1 Sam 9:12
    text: quae respondentes dixerunt illis hic est ecce ante te festina nunc hodie
      enim venit in civitate quia sacrificium est hodie populo in excelso
  - name: I Samuelis 9:13
    orderIndex: 12
    osisId: 1Sam.9.13
    sblId: 1Sam 9:13
    shortName: 1 Sam 9:13
    text: ingredientes urbem statim invenietis eum antequam ascendat excelsum ad vescendum
      neque enim comesurus est populus donec ille veniat quia ipse benedicit hostiae
      et deinceps comedunt qui vocati sunt nunc ergo conscendite quia hodie repperietis
      eum
  - name: I Samuelis 9:14
    orderIndex: 13
    osisId: 1Sam.9.14
    sblId: 1Sam 9:14
    shortName: 1 Sam 9:14
    text: et ascenderunt in civitatem cumque illi ambularent in medio urbis apparuit
      Samuhel egrediens obviam eis ut ascenderet in excelsum
  - name: I Samuelis 9:15
    orderIndex: 14
    osisId: 1Sam.9.15
    sblId: 1Sam 9:15
    shortName: 1 Sam 9:15
    text: Dominus autem revelaverat auriculam Samuhel ante unam diem quam veniret
      Saul dicens
  - name: I Samuelis 9:16
    orderIndex: 15
    osisId: 1Sam.9.16
    sblId: 1Sam 9:16
    shortName: 1 Sam 9:16
    text: hac ipsa quae nunc est hora cras mittam ad te virum de terra Beniamin et
      ungues eum ducem super populum meum Israhel et salvabit populum meum de manu
      Philisthinorum quia respexi populum meum venit enim clamor eorum ad me
  - name: I Samuelis 9:17
    orderIndex: 16
    osisId: 1Sam.9.17
    sblId: 1Sam 9:17
    shortName: 1 Sam 9:17
    text: cumque aspexisset Samuhel Saulem Dominus ait ei ecce vir quem dixeram tibi
      iste dominabitur populo meo
  - name: I Samuelis 9:18
    orderIndex: 17
    osisId: 1Sam.9.18
    sblId: 1Sam 9:18
    shortName: 1 Sam 9:18
    text: accessit autem Saul ad Samuhelem in medio portae et ait indica oro mihi
      ubi est domus videntis
  - name: I Samuelis 9:19
    orderIndex: 18
    osisId: 1Sam.9.19
    sblId: 1Sam 9:19
    shortName: 1 Sam 9:19
    text: et respondit Samuhel Sauli dicens ego sum videns ascende ante me in excelsum
      ut comedatis mecum hodie et dimittam te mane et omnia quae sunt in corde tuo
      indicabo tibi
  - name: I Samuelis 9:20
    orderIndex: 19
    osisId: 1Sam.9.20
    sblId: 1Sam 9:20
    shortName: 1 Sam 9:20
    text: et de asinis quas perdidisti nudius tertius ne sollicitus sis quia inventae
      sunt et cuius erunt optima quaeque Israhel nonne tibi et omni domui patris tui
  - name: I Samuelis 9:21
    orderIndex: 20
    osisId: 1Sam.9.21
    sblId: 1Sam 9:21
    shortName: 1 Sam 9:21
    text: respondens autem Saul ait numquid non filius Iemini ego sum de minima tribu
      Israhel et cognatio mea novissima inter omnes familias de tribu Beniamin quare
      ergo locutus es mihi sermonem istum
  - name: I Samuelis 9:22
    orderIndex: 21
    osisId: 1Sam.9.22
    sblId: 1Sam 9:22
    shortName: 1 Sam 9:22
    text: adsumens itaque Samuhel Saulem et puerum eius introduxit eos in triclinium
      et dedit eis locum in capite eorum qui fuerant invitati erant enim quasi triginta
      viri
  - name: I Samuelis 9:23
    orderIndex: 22
    osisId: 1Sam.9.23
    sblId: 1Sam 9:23
    shortName: 1 Sam 9:23
    text: dixitque Samuhel coco da partem quam dedi tibi et praecepi ut reponeres
      seorsum apud te
  - name: I Samuelis 9:24
    orderIndex: 23
    osisId: 1Sam.9.24
    sblId: 1Sam 9:24
    shortName: 1 Sam 9:24
    text: levavit autem cocus armum et posuit ante Saul dixitque Samuhel ecce quod
      remansit pone ante te et comede quia de industria servatum est tibi quando populum
      vocavi et comedit Saul cum Samuhel in die illa
  - name: I Samuelis 9:25
    orderIndex: 24
    osisId: 1Sam.9.25
    sblId: 1Sam 9:25
    shortName: 1 Sam 9:25
    text: et descenderunt de excelso in oppidum et locutus est cum Saul in solario
  - name: I Samuelis 9:26
    orderIndex: 25
    osisId: 1Sam.9.26
    sblId: 1Sam 9:26
    shortName: 1 Sam 9:26
    text: cumque mane surrexissent et iam dilucesceret vocavit Samuhel Saul in solarium
      dicens surge ut dimittam te et surrexit Saul egressique sunt ambo ipse videlicet
      et Samuhel
  - name: I Samuelis 9:27
    orderIndex: 26
    osisId: 1Sam.9.27
    sblId: 1Sam 9:27
    shortName: 1 Sam 9:27
    text: cumque descenderent in extrema parte civitatis Samuhel dixit ad Saul dic
      puero ut antecedat nos et transeat tu autem subsiste paulisper ut indicem tibi
      verbum Domini
  versesCount: 27
- name: I Samuelis 10
  orderIndex: 9
  osisId: 1Sam.10
  sblId: 1Sam 10
  shortName: 1 Sam 10
  verses:
  - name: I Samuelis 10:1
    orderIndex: 0
    osisId: 1Sam.10.1
    sblId: 1Sam 10:1
    shortName: 1 Sam 10:1
    text: tulit autem Samuhel lenticulam olei et effudit super caput eius et deosculatus
      eum ait ecce unxit te Dominus super hereditatem suam in principem
  - name: I Samuelis 10:2
    orderIndex: 1
    osisId: 1Sam.10.2
    sblId: 1Sam 10:2
    shortName: 1 Sam 10:2
    text: cum abieris hodie a me invenies duos viros iuxta sepulchrum Rachel in finibus
      Beniamin in meridie dicentque tibi inventae sunt asinae ad quas ieras perquirendas
      et intermissis pater tuus asinis sollicitus est pro vobis et dicit quid faciam
      de filio meo
  - name: I Samuelis 10:3
    orderIndex: 2
    osisId: 1Sam.10.3
    sblId: 1Sam 10:3
    shortName: 1 Sam 10:3
    text: cumque abieris inde et ultra transieris et veneris ad quercum Thabor invenient
      te ibi tres viri ascendentes ad Deum in Bethel unus portans tres hedos et alius
      tres tortas panis et alius portans lagoenam vini
  - name: I Samuelis 10:4
    orderIndex: 3
    osisId: 1Sam.10.4
    sblId: 1Sam 10:4
    shortName: 1 Sam 10:4
    text: cumque te salutaverint dabunt tibi duos panes et accipies de manu eorum
  - name: I Samuelis 10:5
    orderIndex: 4
    osisId: 1Sam.10.5
    sblId: 1Sam 10:5
    shortName: 1 Sam 10:5
    text: post haec venies in collem Domini ubi est statio Philisthinorum et cum ingressus
      fueris ibi urbem obviam habebis gregem prophetarum descendentium de excelso
      et ante eos psalterium et tympanum et tibiam et citharam ipsosque prophetantes
  - name: I Samuelis 10:6
    orderIndex: 5
    osisId: 1Sam.10.6
    sblId: 1Sam 10:6
    shortName: 1 Sam 10:6
    text: et insiliet in te spiritus Domini et prophetabis cum eis et mutaberis in
      virum alium
  - name: I Samuelis 10:7
    orderIndex: 6
    osisId: 1Sam.10.7
    sblId: 1Sam 10:7
    shortName: 1 Sam 10:7
    text: quando ergo evenerint signa haec omnia tibi fac quaecumque invenerit manus
      tua quia Dominus tecum est
  - name: I Samuelis 10:8
    orderIndex: 7
    osisId: 1Sam.10.8
    sblId: 1Sam 10:8
    shortName: 1 Sam 10:8
    text: et descendes ante me in Galgala ego quippe descendam ad te ut offeras oblationem
      et immoles victimas pacificas septem diebus expectabis donec veniam ad te et
      ostendam tibi quae facias
  - name: I Samuelis 10:9
    orderIndex: 8
    osisId: 1Sam.10.9
    sblId: 1Sam 10:9
    shortName: 1 Sam 10:9
    text: itaque cum avertisset umerum suum ut abiret a Samuhele inmutavit ei Deus
      cor aliud et venerunt omnia signa haec in die illa
  - name: I Samuelis 10:10
    orderIndex: 9
    osisId: 1Sam.10.10
    sblId: 1Sam 10:10
    shortName: 1 Sam 10:10
    text: veneruntque ad praedictum collem et ecce cuneus prophetarum obvius ei et
      insilivit super eum spiritus Dei et prophetavit in medio eorum
  - name: I Samuelis 10:11
    orderIndex: 10
    osisId: 1Sam.10.11
    sblId: 1Sam 10:11
    shortName: 1 Sam 10:11
    text: videntes autem omnes qui noverant eum heri et nudius tertius quod esset
      cum prophetis et prophetaret dixerunt ad invicem quaenam res accidit filio Cis
      num et Saul in prophetis
  - name: I Samuelis 10:12
    orderIndex: 11
    osisId: 1Sam.10.12
    sblId: 1Sam 10:12
    shortName: 1 Sam 10:12
    text: responditque alius ad alterum dicens et quis pater eorum propterea versum
      est in proverbium num et Saul inter prophetas
  - name: I Samuelis 10:13
    orderIndex: 12
    osisId: 1Sam.10.13
    sblId: 1Sam 10:13
    shortName: 1 Sam 10:13
    text: cessavit autem prophetare et venit ad excelsum
  - name: I Samuelis 10:14
    orderIndex: 13
    osisId: 1Sam.10.14
    sblId: 1Sam 10:14
    shortName: 1 Sam 10:14
    text: dixitque patruus Saul ad eum et ad puerum eius quo abistis qui responderunt
      quaerere asinas quas cum non repperissemus venimus ad Samuhelem
  - name: I Samuelis 10:15
    orderIndex: 14
    osisId: 1Sam.10.15
    sblId: 1Sam 10:15
    shortName: 1 Sam 10:15
    text: et dixit ei patruus suus indica mihi quid dixerit tibi Samuhel
  - name: I Samuelis 10:16
    orderIndex: 15
    osisId: 1Sam.10.16
    sblId: 1Sam 10:16
    shortName: 1 Sam 10:16
    text: et ait Saul ad patruum suum indicavit nobis quia inventae essent asinae
      de sermone autem regni non indicavit ei quem locutus illi fuerat Samuhel
  - name: I Samuelis 10:17
    orderIndex: 16
    osisId: 1Sam.10.17
    sblId: 1Sam 10:17
    shortName: 1 Sam 10:17
    text: et convocavit Samuhel populum ad Dominum in Maspha
  - name: I Samuelis 10:18
    orderIndex: 17
    osisId: 1Sam.10.18
    sblId: 1Sam 10:18
    shortName: 1 Sam 10:18
    text: et ait ad filios Israhel haec dicit Dominus Deus Israhel ego eduxi Israhel
      de Aegypto et erui vos de manu Aegyptiorum et de manu omnium regum qui adfligebant
      vos
  - name: I Samuelis 10:19
    orderIndex: 18
    osisId: 1Sam.10.19
    sblId: 1Sam 10:19
    shortName: 1 Sam 10:19
    text: vos autem hodie proiecistis Deum vestrum qui solus salvavit vos de universis
      malis et tribulationibus vestris et dixistis nequaquam sed regem constitue super
      nos nunc ergo state coram Domino per tribus vestras et per familias
  - name: I Samuelis 10:20
    orderIndex: 19
    osisId: 1Sam.10.20
    sblId: 1Sam 10:20
    shortName: 1 Sam 10:20
    text: et adplicuit Samuhel omnes tribus Israhel et cecidit sors tribus Beniamin
  - name: I Samuelis 10:21
    orderIndex: 20
    osisId: 1Sam.10.21
    sblId: 1Sam 10:21
    shortName: 1 Sam 10:21
    text: et adplicuit tribum Beniamin et cognationes eius et cecidit cognatio Metri
      et pervenit usque ad Saul filium Cis quaesierunt ergo eum et non est inventus
  - name: I Samuelis 10:22
    orderIndex: 21
    osisId: 1Sam.10.22
    sblId: 1Sam 10:22
    shortName: 1 Sam 10:22
    text: et consuluerunt post haec Dominum utrumnam venturus esset illuc responditque
      Dominus ecce absconditus est domi
  - name: I Samuelis 10:23
    orderIndex: 22
    osisId: 1Sam.10.23
    sblId: 1Sam 10:23
    shortName: 1 Sam 10:23
    text: cucurrerunt itaque et tulerunt eum inde stetitque in medio populi et altior
      fuit universo populo ab umero et sursum
  - name: I Samuelis 10:24
    orderIndex: 23
    osisId: 1Sam.10.24
    sblId: 1Sam 10:24
    shortName: 1 Sam 10:24
    text: et ait Samuhel ad omnem populum certe videtis quem elegit Dominus quoniam
      non sit similis ei in omni populo et clamavit cunctus populus et ait vivat rex
  - name: I Samuelis 10:25
    orderIndex: 24
    osisId: 1Sam.10.25
    sblId: 1Sam 10:25
    shortName: 1 Sam 10:25
    text: locutus est autem Samuhel ad populum legem regni et scripsit in libro et
      reposuit coram Domino et dimisit Samuhel omnem populum singulos in domum suam
  - name: I Samuelis 10:26
    orderIndex: 25
    osisId: 1Sam.10.26
    sblId: 1Sam 10:26
    shortName: 1 Sam 10:26
    text: sed et Saul abiit in domum suam in Gabaath et abiit cum eo pars exercitus
      quorum tetigerat Deus corda
  - name: I Samuelis 10:27
    orderIndex: 26
    osisId: 1Sam.10.27
    sblId: 1Sam 10:27
    shortName: 1 Sam 10:27
    text: filii vero Belial dixerunt num salvare nos poterit iste et despexerunt eum
      et non adtulerunt ei munera ille vero dissimulabat se audire
  versesCount: 27
- name: I Samuelis 11
  orderIndex: 10
  osisId: 1Sam.11
  sblId: 1Sam 11
  shortName: 1 Sam 11
  verses:
  - name: I Samuelis 11:1
    orderIndex: 0
    osisId: 1Sam.11.1
    sblId: 1Sam 11:1
    shortName: 1 Sam 11:1
    text: ascendit autem Naas Ammonites et pugnare coepit adversus Iabesgalaad dixeruntque
      omnes viri Iabes ad Naas habeto nos foederatos et serviemus tibi
  - name: I Samuelis 11:2
    orderIndex: 1
    osisId: 1Sam.11.2
    sblId: 1Sam 11:2
    shortName: 1 Sam 11:2
    text: et respondit ad eos Naas Ammonites in hoc feriam vobiscum foedus ut eruam
      omnium vestrum oculos dextros ponamque vos obprobrium in universo Israhel
  - name: I Samuelis 11:3
    orderIndex: 2
    osisId: 1Sam.11.3
    sblId: 1Sam 11:3
    shortName: 1 Sam 11:3
    text: et dixerunt ad eum seniores Iabes concede nobis septem dies ut mittamus
      nuntios in universos terminos Israhel et si non fuerit qui defendat nos egrediemur
      ad te
  - name: I Samuelis 11:4
    orderIndex: 3
    osisId: 1Sam.11.4
    sblId: 1Sam 11:4
    shortName: 1 Sam 11:4
    text: venerunt ergo nuntii in Gabaath Saulis et locuti sunt verba audiente populo
      et levavit omnis populus vocem suam et flevit
  - name: I Samuelis 11:5
    orderIndex: 4
    osisId: 1Sam.11.5
    sblId: 1Sam 11:5
    shortName: 1 Sam 11:5
    text: et ecce Saul veniebat sequens boves de agro et ait quid habet populus quod
      plorat et narraverunt ei verba virorum Iabes
  - name: I Samuelis 11:6
    orderIndex: 5
    osisId: 1Sam.11.6
    sblId: 1Sam 11:6
    shortName: 1 Sam 11:6
    text: et insilivit spiritus Domini in Saul cum audisset verba haec et iratus est
      furor eius nimis
  - name: I Samuelis 11:7
    orderIndex: 6
    osisId: 1Sam.11.7
    sblId: 1Sam 11:7
    shortName: 1 Sam 11:7
    text: et adsumens utrumque bovem concidit in frusta misitque in omnes terminos
      Israhel per manum nuntiorum dicens quicumque non exierit secutusque fuerit Saul
      et Samuhelem sic fiet bubus eius invasit ergo timor Domini populum et egressi
      sunt quasi vir unus
  - name: I Samuelis 11:8
    orderIndex: 7
    osisId: 1Sam.11.8
    sblId: 1Sam 11:8
    shortName: 1 Sam 11:8
    text: et recensuit eos in Bezec fueruntque filiorum Israhel trecenta milia virorum
      autem Iuda triginta milia
  - name: I Samuelis 11:9
    orderIndex: 8
    osisId: 1Sam.11.9
    sblId: 1Sam 11:9
    shortName: 1 Sam 11:9
    text: et dixerunt nuntiis qui venerant sic dicetis viris qui sunt in Iabesgalaad
      cras erit vobis salus cum incaluerit sol venerunt ergo nuntii et adnuntiaverunt
      viris Iabes qui laetati sunt
  - name: I Samuelis 11:10
    orderIndex: 9
    osisId: 1Sam.11.10
    sblId: 1Sam 11:10
    shortName: 1 Sam 11:10
    text: et dixerunt mane exibimus ad vos et facietis nobis omne quod placuerit vobis
  - name: I Samuelis 11:11
    orderIndex: 10
    osisId: 1Sam.11.11
    sblId: 1Sam 11:11
    shortName: 1 Sam 11:11
    text: et factum est cum venisset dies crastinus constituit Saul populum in tres
      partes et ingressus est media castra in vigilia matutina et percussit Ammon
      usque dum incalesceret dies reliqui autem dispersi sunt ita ut non relinquerentur
      in eis duo pariter
  - name: I Samuelis 11:12
    orderIndex: 11
    osisId: 1Sam.11.12
    sblId: 1Sam 11:12
    shortName: 1 Sam 11:12
    text: et ait populus ad Samuhel quis est iste qui dixit Saul non regnabit super
      nos date viros et interficiemus eos
  - name: I Samuelis 11:13
    orderIndex: 12
    osisId: 1Sam.11.13
    sblId: 1Sam 11:13
    shortName: 1 Sam 11:13
    text: et ait Saul non occidetur quisquam in die hac quia hodie fecit Dominus salutem
      in Israhel
  - name: I Samuelis 11:14
    orderIndex: 13
    osisId: 1Sam.11.14
    sblId: 1Sam 11:14
    shortName: 1 Sam 11:14
    text: dixit autem Samuhel ad populum venite et eamus in Galgala et innovemus ibi
      regnum
  - name: I Samuelis 11:15
    orderIndex: 14
    osisId: 1Sam.11.15
    sblId: 1Sam 11:15
    shortName: 1 Sam 11:15
    text: et perrexit omnis populus in Galgala et fecerunt ibi regem Saul coram Domino
      in Galgala et immolaverunt ibi victimas pacificas coram Domino et laetatus est
      ibi Saul et cuncti viri Israhel nimis
  versesCount: 15
- name: I Samuelis 12
  orderIndex: 11
  osisId: 1Sam.12
  sblId: 1Sam 12
  shortName: 1 Sam 12
  verses:
  - name: I Samuelis 12:1
    orderIndex: 0
    osisId: 1Sam.12.1
    sblId: 1Sam 12:1
    shortName: 1 Sam 12:1
    text: dixit autem Samuhel ad universum Israhel ecce audivi vocem vestram iuxta
      omnia quae locuti estis ad me et constitui super vos regem
  - name: I Samuelis 12:2
    orderIndex: 1
    osisId: 1Sam.12.2
    sblId: 1Sam 12:2
    shortName: 1 Sam 12:2
    text: et nunc rex graditur ante vos ego autem senui et incanui porro filii mei
      vobiscum sunt itaque conversatus coram vobis ab adulescentia mea usque ad diem
      hanc ecce praesto sum
  - name: I Samuelis 12:3
    orderIndex: 2
    osisId: 1Sam.12.3
    sblId: 1Sam 12:3
    shortName: 1 Sam 12:3
    text: loquimini de me coram Domino et coram christo eius utrum bovem cuiusquam
      tulerim an asinum si quempiam calumniatus sum si oppressi aliquem si de manu
      cuiusquam munus accepi et contemnam illud hodie restituamque vobis
  - name: I Samuelis 12:4
    orderIndex: 3
    osisId: 1Sam.12.4
    sblId: 1Sam 12:4
    shortName: 1 Sam 12:4
    text: et dixerunt non es calumniatus nos neque oppressisti neque tulisti de manu
      alicuius quippiam
  - name: I Samuelis 12:5
    orderIndex: 4
    osisId: 1Sam.12.5
    sblId: 1Sam 12:5
    shortName: 1 Sam 12:5
    text: dixitque ad eos testis Dominus adversus vos et testis christus eius in die
      hac quia non inveneritis in manu mea quippiam et dixerunt testis
  - name: I Samuelis 12:6
    orderIndex: 5
    osisId: 1Sam.12.6
    sblId: 1Sam 12:6
    shortName: 1 Sam 12:6
    text: et ait Samuhel ad populum Dominus qui fecit Mosen et Aaron et eduxit patres
      nostros de terra Aegypti
  - name: I Samuelis 12:7
    orderIndex: 6
    osisId: 1Sam.12.7
    sblId: 1Sam 12:7
    shortName: 1 Sam 12:7
    text: nunc ergo state ut iudicio contendam adversum vos coram Domino de omnibus
      misericordiis Domini quas fecit vobiscum et cum patribus vestris
  - name: I Samuelis 12:8
    orderIndex: 7
    osisId: 1Sam.12.8
    sblId: 1Sam 12:8
    shortName: 1 Sam 12:8
    text: quomodo ingressus est Iacob in Aegyptum et clamaverunt patres vestri ad
      Dominum et misit Dominus Mosen et Aaron et eduxit patres vestros ex Aegypto
      et conlocavit eos in loco hoc
  - name: I Samuelis 12:9
    orderIndex: 8
    osisId: 1Sam.12.9
    sblId: 1Sam 12:9
    shortName: 1 Sam 12:9
    text: qui obliti sunt Domini Dei sui et tradidit eos in manu Sisarae magistri
      militiae Asor et in manu Philisthinorum et in manu regis Moab et pugnaverunt
      adversum eos
  - name: I Samuelis 12:10
    orderIndex: 9
    osisId: 1Sam.12.10
    sblId: 1Sam 12:10
    shortName: 1 Sam 12:10
    text: postea autem clamaverunt ad Dominum et dixerunt peccavimus quia dereliquimus
      Dominum et servivimus Baalim et Astharoth nunc ergo erue nos de manu inimicorum
      nostrorum et serviemus tibi
  - name: I Samuelis 12:11
    orderIndex: 10
    osisId: 1Sam.12.11
    sblId: 1Sam 12:11
    shortName: 1 Sam 12:11
    text: et misit Dominus Hierobaal et Bedan et Ieptha et Samuhel et eruit vos de
      manu inimicorum vestrorum per circuitum et habitastis confidenter
  - name: I Samuelis 12:12
    orderIndex: 11
    osisId: 1Sam.12.12
    sblId: 1Sam 12:12
    shortName: 1 Sam 12:12
    text: videntes autem quod Naas rex filiorum Ammon venisset adversum vos dixistis
      mihi nequaquam sed rex imperabit nobis cum Dominus Deus vester regnaret in vobis
  - name: I Samuelis 12:13
    orderIndex: 12
    osisId: 1Sam.12.13
    sblId: 1Sam 12:13
    shortName: 1 Sam 12:13
    text: nunc ergo praesto est rex vester quem elegistis et petistis ecce dedit vobis
      Dominus regem
  - name: I Samuelis 12:14
    orderIndex: 13
    osisId: 1Sam.12.14
    sblId: 1Sam 12:14
    shortName: 1 Sam 12:14
    text: si timueritis Dominum et servieritis ei et audieritis vocem eius et non
      exasperaveritis os Domini eritis et vos et rex qui imperat vobis sequentes Dominum
      Deum vestrum
  - name: I Samuelis 12:15
    orderIndex: 14
    osisId: 1Sam.12.15
    sblId: 1Sam 12:15
    shortName: 1 Sam 12:15
    text: si autem non audieritis vocem Domini sed exasperaveritis sermonem Domini
      erit manus Domini super vos et super patres vestros
  - name: I Samuelis 12:16
    orderIndex: 15
    osisId: 1Sam.12.16
    sblId: 1Sam 12:16
    shortName: 1 Sam 12:16
    text: sed et nunc state et videte rem istam grandem quam facturus est Dominus
      in conspectu vestro
  - name: I Samuelis 12:17
    orderIndex: 16
    osisId: 1Sam.12.17
    sblId: 1Sam 12:17
    shortName: 1 Sam 12:17
    text: numquid non messis tritici est hodie invocabo Dominum et dabit voces et
      pluvias et scietis et videbitis quia grande malum feceritis vobis in conspectu
      Domini petentes super vos regem
  - name: I Samuelis 12:18
    orderIndex: 17
    osisId: 1Sam.12.18
    sblId: 1Sam 12:18
    shortName: 1 Sam 12:18
    text: et clamavit Samuhel ad Dominum et dedit Dominus voces et pluviam in die
      illa
  - name: I Samuelis 12:19
    orderIndex: 18
    osisId: 1Sam.12.19
    sblId: 1Sam 12:19
    shortName: 1 Sam 12:19
    text: et timuit omnis populus nimis Dominum et Samuhelem dixitque universus populus
      ad Samuhel ora pro servis tuis ad Dominum Deum tuum ut non moriamur addidimus
      enim universis peccatis nostris malum ut peteremus nobis regem
  - name: I Samuelis 12:20
    orderIndex: 19
    osisId: 1Sam.12.20
    sblId: 1Sam 12:20
    shortName: 1 Sam 12:20
    text: dixit autem Samuhel ad populum nolite timere vos fecistis universum malum
      hoc verumtamen nolite recedere a tergo Domini et servite Domino in omni corde
      vestro
  - name: I Samuelis 12:21
    orderIndex: 20
    osisId: 1Sam.12.21
    sblId: 1Sam 12:21
    shortName: 1 Sam 12:21
    text: et nolite declinare post vana quae non proderunt vobis neque eruent vos
      quia vana sunt
  - name: I Samuelis 12:22
    orderIndex: 21
    osisId: 1Sam.12.22
    sblId: 1Sam 12:22
    shortName: 1 Sam 12:22
    text: et non derelinquet Dominus populum suum propter nomen suum magnum quia iuravit
      Dominus facere vos sibi populum
  - name: I Samuelis 12:23
    orderIndex: 22
    osisId: 1Sam.12.23
    sblId: 1Sam 12:23
    shortName: 1 Sam 12:23
    text: absit autem a me hoc peccatum in Domino ut cessem orare pro vobis et docebo
      vos viam bonam et rectam
  - name: I Samuelis 12:24
    orderIndex: 23
    osisId: 1Sam.12.24
    sblId: 1Sam 12:24
    shortName: 1 Sam 12:24
    text: igitur timete Dominum et servite ei in veritate et ex toto corde vestro
      vidistis enim magnifica quae in vobis gesserit
  - name: I Samuelis 12:25
    orderIndex: 24
    osisId: 1Sam.12.25
    sblId: 1Sam 12:25
    shortName: 1 Sam 12:25
    text: quod si perseveraveritis in malitia et vos et rex vester pariter peribitis
  versesCount: 25
- name: I Samuelis 13
  orderIndex: 12
  osisId: 1Sam.13
  sblId: 1Sam 13
  shortName: 1 Sam 13
  verses:
  - name: I Samuelis 13:1
    orderIndex: 0
    osisId: 1Sam.13.1
    sblId: 1Sam 13:1
    shortName: 1 Sam 13:1
    text: filius unius anni Saul cum regnare coepisset duobus autem annis regnavit
      super Israhel
  - name: I Samuelis 13:2
    orderIndex: 1
    osisId: 1Sam.13.2
    sblId: 1Sam 13:2
    shortName: 1 Sam 13:2
    text: et elegit sibi Saul tria milia de Israhel et erant cum Saul duo milia in
      Machmas et in monte Bethel mille autem cum Ionathan in Gabaath Beniamin porro
      ceterum populum remisit unumquemque in tabernacula sua
  - name: I Samuelis 13:3
    orderIndex: 2
    osisId: 1Sam.13.3
    sblId: 1Sam 13:3
    shortName: 1 Sam 13:3
    text: et percussit Ionathan stationem Philisthim quae erat in Gabaa quod cum audissent
      Philisthim Saul cecinit bucina in omni terra dicens audiant Hebraei
  - name: I Samuelis 13:4
    orderIndex: 3
    osisId: 1Sam.13.4
    sblId: 1Sam 13:4
    shortName: 1 Sam 13:4
    text: et universus Israhel audivit huiuscemodi famam percussit Saul stationem
      Philisthinorum et erexit se Israhel adversum Philisthim clamavit ergo populus
      post Saul in Galgala
  - name: I Samuelis 13:5
    orderIndex: 4
    osisId: 1Sam.13.5
    sblId: 1Sam 13:5
    shortName: 1 Sam 13:5
    text: et Philisthim congregati sunt ad proeliandum contra Israhel triginta milia
      curruum et sex milia equitum et reliquum vulgus sicut harena quae est in litore
      maris plurima et ascendentes castrametati sunt in Machmas ad orientem Bethaven
  - name: I Samuelis 13:6
    orderIndex: 5
    osisId: 1Sam.13.6
    sblId: 1Sam 13:6
    shortName: 1 Sam 13:6
    text: quod cum vidissent viri Israhel se in arto sitos adflictus est enim populus
      absconderunt se in speluncis et in abditis in petris quoque et in antris et
      in cisternis
  - name: I Samuelis 13:7
    orderIndex: 6
    osisId: 1Sam.13.7
    sblId: 1Sam 13:7
    shortName: 1 Sam 13:7
    text: Hebraei autem transierunt Iordanem terram Gad et Galaad cumque adhuc esset
      Saul in Galgal universus populus perterritus est qui sequebatur eum
  - name: I Samuelis 13:8
    orderIndex: 7
    osisId: 1Sam.13.8
    sblId: 1Sam 13:8
    shortName: 1 Sam 13:8
    text: et expectavit septem diebus iuxta placitum Samuhel et non venit Samuhel
      in Galgala dilapsusque est populus ab eo
  - name: I Samuelis 13:9
    orderIndex: 8
    osisId: 1Sam.13.9
    sblId: 1Sam 13:9
    shortName: 1 Sam 13:9
    text: ait ergo Saul adferte mihi holocaustum et pacifica et obtulit holocaustum
  - name: I Samuelis 13:10
    orderIndex: 9
    osisId: 1Sam.13.10
    sblId: 1Sam 13:10
    shortName: 1 Sam 13:10
    text: cumque conplesset offerens holocaustum ecce Samuhel veniebat et egressus
      est Saul obviam ei ut salutaret eum
  - name: I Samuelis 13:11
    orderIndex: 10
    osisId: 1Sam.13.11
    sblId: 1Sam 13:11
    shortName: 1 Sam 13:11
    text: locutusque est ad eum Samuhel quid fecisti respondit Saul quia vidi quod
      dilaberetur populus a me et tu non veneras iuxta placitos dies porro Philisthim
      congregati fuerant in Machmas
  - name: I Samuelis 13:12
    orderIndex: 11
    osisId: 1Sam.13.12
    sblId: 1Sam 13:12
    shortName: 1 Sam 13:12
    text: dixi nunc descendent Philisthim ad me in Galgala et faciem Domini non placavi
      necessitate conpulsus obtuli holocaustum
  - name: I Samuelis 13:13
    orderIndex: 12
    osisId: 1Sam.13.13
    sblId: 1Sam 13:13
    shortName: 1 Sam 13:13
    text: dixitque Samuhel ad Saul stulte egisti nec custodisti mandata Domini Dei
      tui quae praecepit tibi quod si non fecisses iam nunc praeparasset Dominus regnum
      tuum super Israhel in sempiternum
  - name: I Samuelis 13:14
    orderIndex: 13
    osisId: 1Sam.13.14
    sblId: 1Sam 13:14
    shortName: 1 Sam 13:14
    text: sed nequaquam regnum tuum ultra consurget quaesivit sibi Dominus virum iuxta
      cor suum et praecepit ei Dominus ut esset dux super populum suum eo quod non
      servaveris quae praecepit Dominus
  - name: I Samuelis 13:15
    orderIndex: 14
    osisId: 1Sam.13.15
    sblId: 1Sam 13:15
    shortName: 1 Sam 13:15
    text: surrexit autem Samuhel et ascendit de Galgalis in Gabaa Beniamin et recensuit
      Saul populum qui inventi fuerant cum eo quasi sescentos viros
  - name: I Samuelis 13:16
    orderIndex: 15
    osisId: 1Sam.13.16
    sblId: 1Sam 13:16
    shortName: 1 Sam 13:16
    text: et Saul et Ionathan filius eius populusque qui inventus fuerat cum eis erat
      in Gabaa Beniamin porro Philisthim consederant in Machmas
  - name: I Samuelis 13:17
    orderIndex: 16
    osisId: 1Sam.13.17
    sblId: 1Sam 13:17
    shortName: 1 Sam 13:17
    text: et egressi sunt ad praedandum de castris Philisthim tres cunei unus cuneus
      pergebat contra viam Ephra ad terram Saul
  - name: I Samuelis 13:18
    orderIndex: 17
    osisId: 1Sam.13.18
    sblId: 1Sam 13:18
    shortName: 1 Sam 13:18
    text: porro alius ingrediebatur per viam Bethoron tertius autem verterat se ad
      iter termini inminentis valli Seboim contra desertum
  - name: I Samuelis 13:19
    orderIndex: 18
    osisId: 1Sam.13.19
    sblId: 1Sam 13:19
    shortName: 1 Sam 13:19
    text: porro faber ferrarius non inveniebatur in omni terra Israhel caverant enim
      Philisthim ne forte facerent Hebraei gladium aut lanceam
  - name: I Samuelis 13:20
    orderIndex: 19
    osisId: 1Sam.13.20
    sblId: 1Sam 13:20
    shortName: 1 Sam 13:20
    text: descendebat ergo omnis Israhel ad Philisthim ut exacueret unusquisque vomerem
      suum et ligonem et securim et sarculum
  - name: I Samuelis 13:21
    orderIndex: 20
    osisId: 1Sam.13.21
    sblId: 1Sam 13:21
    shortName: 1 Sam 13:21
    text: retunsae itaque erant acies vomerum et ligonum et tridentum et securium
      usque ad stimulum corrigendum
  - name: I Samuelis 13:22
    orderIndex: 21
    osisId: 1Sam.13.22
    sblId: 1Sam 13:22
    shortName: 1 Sam 13:22
    text: cumque venisset dies proelii non est inventus ensis et lancea in manu totius
      populi qui erat cum Saul et cum Ionathan excepto Saul et Ionathan filio eius
  - name: I Samuelis 13:23
    orderIndex: 22
    osisId: 1Sam.13.23
    sblId: 1Sam 13:23
    shortName: 1 Sam 13:23
    text: egressa est autem statio Philisthim ut transcenderet in Machmas
  versesCount: 23
- name: I Samuelis 14
  orderIndex: 13
  osisId: 1Sam.14
  sblId: 1Sam 14
  shortName: 1 Sam 14
  verses:
  - name: I Samuelis 14:1
    orderIndex: 0
    osisId: 1Sam.14.1
    sblId: 1Sam 14:1
    shortName: 1 Sam 14:1
    text: et accidit quadam die ut diceret Ionathan filius Saul ad adulescentem armigerum
      suum veni et transeamus ad stationem Philisthim quae est trans locum illum patri
      autem suo hoc ipsum non indicavit
  - name: I Samuelis 14:2
    orderIndex: 1
    osisId: 1Sam.14.2
    sblId: 1Sam 14:2
    shortName: 1 Sam 14:2
    text: porro Saul morabatur in extrema parte Gabaa sub malogranato quae erat in
      Magron et erat populus cum eo quasi sescentorum virorum
  - name: I Samuelis 14:3
    orderIndex: 2
    osisId: 1Sam.14.3
    sblId: 1Sam 14:3
    shortName: 1 Sam 14:3
    text: et Ahias filius Achitob fratris Ichabod filii Finees qui ortus fuerat ex
      Heli sacerdote Domini in Silo portabat ephod sed et populus ignorabat quod isset
      Ionathan
  - name: I Samuelis 14:4
    orderIndex: 3
    osisId: 1Sam.14.4
    sblId: 1Sam 14:4
    shortName: 1 Sam 14:4
    text: erant autem inter ascensus per quos nitebatur Ionathan transire ad stationem
      Philisthinorum eminentes petrae ex utraque parte et quasi in modum dentium scopuli
      hinc inde praerupti nomen uni Boses et nomen alteri Sene
  - name: I Samuelis 14:5
    orderIndex: 4
    osisId: 1Sam.14.5
    sblId: 1Sam 14:5
    shortName: 1 Sam 14:5
    text: unus scopulus prominens ad aquilonem ex adverso Machmas et alter a meridie
      contra Gabaa
  - name: I Samuelis 14:6
    orderIndex: 5
    osisId: 1Sam.14.6
    sblId: 1Sam 14:6
    shortName: 1 Sam 14:6
    text: dixit autem Ionathan ad adulescentem armigerum suum veni transeamus ad stationem
      incircumcisorum horum si forte faciat Dominus pro nobis quia non est Domino
      difficile salvare vel in multitudine vel in paucis
  - name: I Samuelis 14:7
    orderIndex: 6
    osisId: 1Sam.14.7
    sblId: 1Sam 14:7
    shortName: 1 Sam 14:7
    text: dixitque ei armiger suus fac omnia quae placent animo tuo perge quo cupis
      ero tecum ubicumque volueris
  - name: I Samuelis 14:8
    orderIndex: 7
    osisId: 1Sam.14.8
    sblId: 1Sam 14:8
    shortName: 1 Sam 14:8
    text: et ait Ionathan ecce nos transimus ad viros istos cumque apparuerimus eis
  - name: I Samuelis 14:9
    orderIndex: 8
    osisId: 1Sam.14.9
    sblId: 1Sam 14:9
    shortName: 1 Sam 14:9
    text: si taliter locuti fuerint ad nos manete donec veniamus ad vos stemus in
      loco nostro nec ascendamus ad eos
  - name: I Samuelis 14:10
    orderIndex: 9
    osisId: 1Sam.14.10
    sblId: 1Sam 14:10
    shortName: 1 Sam 14:10
    text: si autem dixerint ascendite ad nos ascendamus quia tradidit eos Dominus
      in manibus nostris hoc erit nobis signum
  - name: I Samuelis 14:11
    orderIndex: 10
    osisId: 1Sam.14.11
    sblId: 1Sam 14:11
    shortName: 1 Sam 14:11
    text: apparuit igitur uterque stationi Philisthinorum dixeruntque Philisthim en
      Hebraei egrediuntur de cavernis in quibus absconditi fuerant
  - name: I Samuelis 14:12
    orderIndex: 11
    osisId: 1Sam.14.12
    sblId: 1Sam 14:12
    shortName: 1 Sam 14:12
    text: et locuti sunt viri de statione ad Ionathan et ad armigerum eius dixeruntque
      ascendite ad nos et ostendimus vobis rem et ait Ionathan ad armigerum suum ascendamus
      sequere me tradidit enim eos Dominus in manu Israhel
  - name: I Samuelis 14:13
    orderIndex: 12
    osisId: 1Sam.14.13
    sblId: 1Sam 14:13
    shortName: 1 Sam 14:13
    text: ascendit autem Ionathan reptans manibus et pedibus et armiger eius post
      eum itaque alii cadebant ante Ionathan alios armiger eius interficiebat sequens
      eum
  - name: I Samuelis 14:14
    orderIndex: 13
    osisId: 1Sam.14.14
    sblId: 1Sam 14:14
    shortName: 1 Sam 14:14
    text: et facta est plaga prima quam percussit Ionathan et armiger eius quasi viginti
      virorum in media parte iugeri quam par boum in die arare consuevit
  - name: I Samuelis 14:15
    orderIndex: 14
    osisId: 1Sam.14.15
    sblId: 1Sam 14:15
    shortName: 1 Sam 14:15
    text: et factum est miraculum in castris per agros sed et omnis populus stationis
      eorum qui ierant ad praedandum obstipuit et conturbata est terra et accidit
      quasi miraculum a Deo
  - name: I Samuelis 14:16
    orderIndex: 15
    osisId: 1Sam.14.16
    sblId: 1Sam 14:16
    shortName: 1 Sam 14:16
    text: et respexerunt speculatores Saul qui erant in Gabaa Beniamin et ecce multitudo
      prostrata et huc illucque diffugiens
  - name: I Samuelis 14:17
    orderIndex: 16
    osisId: 1Sam.14.17
    sblId: 1Sam 14:17
    shortName: 1 Sam 14:17
    text: et ait Saul populo qui erat cum eo requirite et videte quis abierit ex nobis
      cumque requisissent reppertum est non adesse Ionathan et armigerum eius
  - name: I Samuelis 14:18
    orderIndex: 17
    osisId: 1Sam.14.18
    sblId: 1Sam 14:18
    shortName: 1 Sam 14:18
    text: et ait Saul ad Ahiam adplica arcam Dei erat enim ibi arca Dei in die illa
      cum filiis Israhel
  - name: I Samuelis 14:19
    orderIndex: 18
    osisId: 1Sam.14.19
    sblId: 1Sam 14:19
    shortName: 1 Sam 14:19
    text: cumque loqueretur Saul ad sacerdotem tumultus magnus exortus est in castris
      Philisthinorum crescebatque paulatim et clarius reboabat et ait Saul ad sacerdotem
      contrahe manum tuam
  - name: I Samuelis 14:20
    orderIndex: 19
    osisId: 1Sam.14.20
    sblId: 1Sam 14:20
    shortName: 1 Sam 14:20
    text: conclamavit ergo Saul et omnis populus qui erat cum eo et venerunt usque
      ad locum certaminis et ecce versus fuerat gladius uniuscuiusque ad proximum
      suum et caedes magna nimis
  - name: I Samuelis 14:21
    orderIndex: 20
    osisId: 1Sam.14.21
    sblId: 1Sam 14:21
    shortName: 1 Sam 14:21
    text: sed et Hebraei qui fuerant cum Philisthim heri et nudius tertius ascenderantque
      cum eis in castris reversi sunt ut essent cum Israhele qui erant cum Saul et
      Ionathan
  - name: I Samuelis 14:22
    orderIndex: 21
    osisId: 1Sam.14.22
    sblId: 1Sam 14:22
    shortName: 1 Sam 14:22
    text: omnes quoque Israhelitae qui se absconderant in monte Ephraim audientes
      quod fugissent Philisthim sociaverunt se cum suis in proelio
  - name: I Samuelis 14:23
    orderIndex: 22
    osisId: 1Sam.14.23
    sblId: 1Sam 14:23
    shortName: 1 Sam 14:23
    text: et salvavit Dominus in die illa Israhel pugna autem pervenit usque Bethaven
  - name: I Samuelis 14:24
    orderIndex: 23
    osisId: 1Sam.14.24
    sblId: 1Sam 14:24
    shortName: 1 Sam 14:24
    text: et vir Israhel sociatus sibi est in die illa adiuravit autem Saul populum
      dicens maledictus vir qui comederit panem usque ad vesperam donec ulciscar de
      inimicis meis et non manducavit universus populus panem
  - name: I Samuelis 14:25
    orderIndex: 24
    osisId: 1Sam.14.25
    sblId: 1Sam 14:25
    shortName: 1 Sam 14:25
    text: omneque terrae vulgus venit in saltum in quo erat mel super faciem agri
  - name: I Samuelis 14:26
    orderIndex: 25
    osisId: 1Sam.14.26
    sblId: 1Sam 14:26
    shortName: 1 Sam 14:26
    text: ingressus est itaque populus saltum et apparuit fluens mel nullusque adplicuit
      manum ad os suum timebat enim populus iuramentum
  - name: I Samuelis 14:27
    orderIndex: 26
    osisId: 1Sam.14.27
    sblId: 1Sam 14:27
    shortName: 1 Sam 14:27
    text: porro Ionathan non audierat cum adiuraret pater eius populum extenditque
      summitatem virgae quam habebat in manu et intinxit in favo mellis et convertit
      manum suam ad os suum et inluminati sunt oculi eius
  - name: I Samuelis 14:28
    orderIndex: 27
    osisId: 1Sam.14.28
    sblId: 1Sam 14:28
    shortName: 1 Sam 14:28
    text: respondensque unus de populo ait iureiurando constrinxit pater tuus populum
      dicens maledictus qui comederit panem hodie defecerat autem populus
  - name: I Samuelis 14:29
    orderIndex: 28
    osisId: 1Sam.14.29
    sblId: 1Sam 14:29
    shortName: 1 Sam 14:29
    text: dixitque Ionathan turbavit pater meus terram vidistis ipsi quia inluminati
      sunt oculi mei eo quod gustaverim paululum de melle isto
  - name: I Samuelis 14:30
    orderIndex: 29
    osisId: 1Sam.14.30
    sblId: 1Sam 14:30
    shortName: 1 Sam 14:30
    text: quanto magis si comedisset populus de praeda inimicorum suorum quam repperit
      nonne maior facta fuisset plaga in Philisthim
  - name: I Samuelis 14:31
    orderIndex: 30
    osisId: 1Sam.14.31
    sblId: 1Sam 14:31
    shortName: 1 Sam 14:31
    text: percusserunt ergo in die illa Philistheos a Machmis usque in Ahialon defatigatus
      est autem populus nimis
  - name: I Samuelis 14:32
    orderIndex: 31
    osisId: 1Sam.14.32
    sblId: 1Sam 14:32
    shortName: 1 Sam 14:32
    text: et versus ad praedam tulit oves et boves et vitulos et mactaverunt in terra
      comeditque populus cum sanguine
  - name: I Samuelis 14:33
    orderIndex: 32
    osisId: 1Sam.14.33
    sblId: 1Sam 14:33
    shortName: 1 Sam 14:33
    text: nuntiaverunt autem Saul dicentes quod populus peccasset Domino comedens
      cum sanguine qui ait praevaricati estis volvite ad me iam nunc saxum grande
  - name: I Samuelis 14:34
    orderIndex: 33
    osisId: 1Sam.14.34
    sblId: 1Sam 14:34
    shortName: 1 Sam 14:34
    text: et dixit Saul dispergimini in vulgus et dicite eis ut adducat ad me unusquisque
      bovem suum et arietem et occidite super istud et vescimini et non peccabitis
      Domino comedentes cum sanguine adduxit itaque omnis populus unusquisque bovem
      in manu sua usque ad noctem et occiderunt ibi
  - name: I Samuelis 14:35
    orderIndex: 34
    osisId: 1Sam.14.35
    sblId: 1Sam 14:35
    shortName: 1 Sam 14:35
    text: aedificavit autem Saul altare Domini tuncque primum coepit aedificare altare
      Domini
  - name: I Samuelis 14:36
    orderIndex: 35
    osisId: 1Sam.14.36
    sblId: 1Sam 14:36
    shortName: 1 Sam 14:36
    text: et dixit Saul inruamus super Philisthim nocte et vastemus eos usque dum
      inlucescat mane nec relinquamus de eis virum dixitque populus omne quod bonum
      videtur in oculis tuis fac et ait sacerdos accedamus huc ad Deum
  - name: I Samuelis 14:37
    orderIndex: 36
    osisId: 1Sam.14.37
    sblId: 1Sam 14:37
    shortName: 1 Sam 14:37
    text: et consuluit Saul Deum num persequar Philisthim si trades eos in manu Israhel
      et non respondit ei in die illa
  - name: I Samuelis 14:38
    orderIndex: 37
    osisId: 1Sam.14.38
    sblId: 1Sam 14:38
    shortName: 1 Sam 14:38
    text: dixitque Saul adplicate huc universos angulos populi et scitote et videte
      per quem acciderit peccatum hoc hodie
  - name: I Samuelis 14:39
    orderIndex: 38
    osisId: 1Sam.14.39
    sblId: 1Sam 14:39
    shortName: 1 Sam 14:39
    text: vivit Dominus salvator Israhel quia si per Ionathan filium meum factum est
      absque retractatione morietur ad quod nullus contradixit ei de omni populo
  - name: I Samuelis 14:40
    orderIndex: 39
    osisId: 1Sam.14.40
    sblId: 1Sam 14:40
    shortName: 1 Sam 14:40
    text: et ait ad universum Israhel separamini vos in partem unam et ego cum Ionathan
      filio meo ero in parte una respondit populus ad Saul quod bonum videtur in oculis
      tuis fac
  - name: I Samuelis 14:41
    orderIndex: 40
    osisId: 1Sam.14.41
    sblId: 1Sam 14:41
    shortName: 1 Sam 14:41
    text: et dixit Saul ad Dominum Deum Israhel da indicium et deprehensus est Ionathan
      et Saul populus autem exivit
  - name: I Samuelis 14:42
    orderIndex: 41
    osisId: 1Sam.14.42
    sblId: 1Sam 14:42
    shortName: 1 Sam 14:42
    text: et ait Saul mittite sortem inter me et inter Ionathan filium meum et captus
      est Ionathan
  - name: I Samuelis 14:43
    orderIndex: 42
    osisId: 1Sam.14.43
    sblId: 1Sam 14:43
    shortName: 1 Sam 14:43
    text: dixit autem Saul ad Ionathan indica mihi quid feceris et indicavit ei Ionathan
      et ait gustans gustavi in summitate virgae quae erat in manu mea paululum mellis
      et ecce ego morior
  - name: I Samuelis 14:44
    orderIndex: 43
    osisId: 1Sam.14.44
    sblId: 1Sam 14:44
    shortName: 1 Sam 14:44
    text: et ait Saul haec faciat mihi Deus et haec addat quia morte morieris Ionathan
  - name: I Samuelis 14:45
    orderIndex: 44
    osisId: 1Sam.14.45
    sblId: 1Sam 14:45
    shortName: 1 Sam 14:45
    text: dixitque populus ad Saul ergone Ionathan morietur qui fecit salutem hanc
      magnam in Israhel hoc nefas est vivit Dominus si ceciderit capillus de capite
      eius in terram quia cum Deo operatus est hodie liberavit ergo populus Ionathan
      ut non moreretur
  - name: I Samuelis 14:46
    orderIndex: 45
    osisId: 1Sam.14.46
    sblId: 1Sam 14:46
    shortName: 1 Sam 14:46
    text: recessitque Saul nec persecutus est Philisthim porro Philisthim abierunt
      in loca sua
  - name: I Samuelis 14:47
    orderIndex: 46
    osisId: 1Sam.14.47
    sblId: 1Sam 14:47
    shortName: 1 Sam 14:47
    text: at Saul confirmato regno super Israhel pugnabat per circuitum adversum omnes
      inimicos eius contra Moab et filios Ammon et Edom et reges Suba et Philistheos
      et quocumque se verterat superabat
  - name: I Samuelis 14:48
    orderIndex: 47
    osisId: 1Sam.14.48
    sblId: 1Sam 14:48
    shortName: 1 Sam 14:48
    text: congregatoque exercitu percussit Amalech et eruit Israhel de manu vastatorum
      eius
  - name: I Samuelis 14:49
    orderIndex: 48
    osisId: 1Sam.14.49
    sblId: 1Sam 14:49
    shortName: 1 Sam 14:49
    text: fuerunt autem filii Saul Ionathan et Iesui et Melchisua nomina duarum filiarum
      eius nomen primogenitae Merob et nomen minoris Michol
  - name: I Samuelis 14:50
    orderIndex: 49
    osisId: 1Sam.14.50
    sblId: 1Sam 14:50
    shortName: 1 Sam 14:50
    text: et nomen uxoris Saul Ahinoem filia Ahimaas et nomina principum militiae
      eius Abner filius Ner patruelis Saul
  - name: I Samuelis 14:51
    orderIndex: 50
    osisId: 1Sam.14.51
    sblId: 1Sam 14:51
    shortName: 1 Sam 14:51
    text: Cis fuerat pater Saul et Ner pater Abner filius Abihel
  - name: I Samuelis 14:52
    orderIndex: 51
    osisId: 1Sam.14.52
    sblId: 1Sam 14:52
    shortName: 1 Sam 14:52
    text: erat autem bellum potens adversum Philistheos omnibus diebus Saul nam quemcumque
      viderat Saul virum fortem et aptum ad proelium sociabat eum sibi
  versesCount: 52
- name: I Samuelis 15
  orderIndex: 14
  osisId: 1Sam.15
  sblId: 1Sam 15
  shortName: 1 Sam 15
  verses:
  - name: I Samuelis 15:1
    orderIndex: 0
    osisId: 1Sam.15.1
    sblId: 1Sam 15:1
    shortName: 1 Sam 15:1
    text: et dixit Samuhel ad Saul me misit Dominus ut unguerem te in regem super
      populum eius Israhel nunc ergo audi vocem Domini
  - name: I Samuelis 15:2
    orderIndex: 1
    osisId: 1Sam.15.2
    sblId: 1Sam 15:2
    shortName: 1 Sam 15:2
    text: haec dicit Dominus exercituum recensui quaecumque fecit Amalech Israheli
      quomodo restitit ei in via cum ascenderet de Aegypto
  - name: I Samuelis 15:3
    orderIndex: 2
    osisId: 1Sam.15.3
    sblId: 1Sam 15:3
    shortName: 1 Sam 15:3
    text: nunc igitur vade et percute Amalech et demolire universa eius non parcas
      ei sed interfice a viro usque ad mulierem et parvulum atque lactantem bovem
      et ovem camelum et asinum
  - name: I Samuelis 15:4
    orderIndex: 3
    osisId: 1Sam.15.4
    sblId: 1Sam 15:4
    shortName: 1 Sam 15:4
    text: praecepit itaque Saul populo et recensuit eos quasi agnos ducenta milia
      peditum et decem milia virorum Iuda
  - name: I Samuelis 15:5
    orderIndex: 4
    osisId: 1Sam.15.5
    sblId: 1Sam 15:5
    shortName: 1 Sam 15:5
    text: cumque venisset Saul usque ad civitatem Amalech tetendit insidias in torrente
  - name: I Samuelis 15:6
    orderIndex: 5
    osisId: 1Sam.15.6
    sblId: 1Sam 15:6
    shortName: 1 Sam 15:6
    text: dixitque Saul Cineo abite recedite atque descendite ab Amalech ne forte
      involvam te cum eo tu enim fecisti misericordiam cum omnibus filiis Israhel
      cum ascenderent de Aegypto et recessit Cineus de medio Amalech
  - name: I Samuelis 15:7
    orderIndex: 6
    osisId: 1Sam.15.7
    sblId: 1Sam 15:7
    shortName: 1 Sam 15:7
    text: percussitque Saul Amalech ab Evila donec venias Sur quae est e regione Aegypti
  - name: I Samuelis 15:8
    orderIndex: 7
    osisId: 1Sam.15.8
    sblId: 1Sam 15:8
    shortName: 1 Sam 15:8
    text: et adprehendit Agag regem Amalech vivum omne autem vulgus interfecit in
      ore gladii
  - name: I Samuelis 15:9
    orderIndex: 8
    osisId: 1Sam.15.9
    sblId: 1Sam 15:9
    shortName: 1 Sam 15:9
    text: et pepercit Saul et populus Agag et optimis gregibus ovium et armentorum
      et vestibus et arietibus et universis quae pulchra erant nec voluerunt disperdere
      ea quicquid vero vile fuit et reprobum hoc demoliti sunt
  - name: I Samuelis 15:10
    orderIndex: 9
    osisId: 1Sam.15.10
    sblId: 1Sam 15:10
    shortName: 1 Sam 15:10
    text: factum est autem verbum Domini ad Samuhel dicens
  - name: I Samuelis 15:11
    orderIndex: 10
    osisId: 1Sam.15.11
    sblId: 1Sam 15:11
    shortName: 1 Sam 15:11
    text: paenitet me quod constituerim Saul regem quia dereliquit me et verba mea
      opere non implevit contristatusque est Samuhel et clamavit ad Dominum tota nocte
  - name: I Samuelis 15:12
    orderIndex: 11
    osisId: 1Sam.15.12
    sblId: 1Sam 15:12
    shortName: 1 Sam 15:12
    text: cumque de nocte surrexisset Samuhel ut iret ad Saul mane nuntiatum est Samuheli
      eo quod venisset Saul in Carmelum et erexisset sibi fornicem triumphalem et
      reversus transisset descendissetque in Galgala venit ergo Samuhel ad Saul et
  - name: I Samuelis 15:13
    orderIndex: 12
    osisId: 1Sam.15.13
    sblId: 1Sam 15:13
    shortName: 1 Sam 15:13
    text: dixit ei Saul benedictus tu Domino implevi verbum Domini
  - name: I Samuelis 15:14
    orderIndex: 13
    osisId: 1Sam.15.14
    sblId: 1Sam 15:14
    shortName: 1 Sam 15:14
    text: dixitque Samuhel et quae est haec vox gregum quae resonat in auribus meis
      et armentorum quam ego audio
  - name: I Samuelis 15:15
    orderIndex: 14
    osisId: 1Sam.15.15
    sblId: 1Sam 15:15
    shortName: 1 Sam 15:15
    text: et ait Saul de Amalech adduxerunt ea pepercit enim populus melioribus ovibus
      et armentis ut immolarentur Domino Deo tuo reliqua vero occidimus
  - name: I Samuelis 15:16
    orderIndex: 15
    osisId: 1Sam.15.16
    sblId: 1Sam 15:16
    shortName: 1 Sam 15:16
    text: dixit autem Samuhel ad Saul sine me et indicabo tibi quae locutus sit Dominus
      ad me nocte dixitque ei loquere
  - name: I Samuelis 15:17
    orderIndex: 16
    osisId: 1Sam.15.17
    sblId: 1Sam 15:17
    shortName: 1 Sam 15:17
    text: et ait Samuhel nonne cum parvulus esses in oculis tuis caput in tribubus
      Israhel factus es unxitque te Dominus regem super Israhel
  - name: I Samuelis 15:18
    orderIndex: 17
    osisId: 1Sam.15.18
    sblId: 1Sam 15:18
    shortName: 1 Sam 15:18
    text: et misit te Dominus in via et ait vade et interfice peccatores Amalech et
      pugnabis contra eos usque ad internicionem eorum
  - name: I Samuelis 15:19
    orderIndex: 18
    osisId: 1Sam.15.19
    sblId: 1Sam 15:19
    shortName: 1 Sam 15:19
    text: quare ergo non audisti vocem Domini sed versus ad praedam es et fecisti
      malum in oculis Domini
  - name: I Samuelis 15:20
    orderIndex: 19
    osisId: 1Sam.15.20
    sblId: 1Sam 15:20
    shortName: 1 Sam 15:20
    text: et ait Saul ad Samuhelem immo audivi vocem Domini et ambulavi in via per
      quam misit me Dominus et adduxi Agag regem Amalech et Amalech interfeci
  - name: I Samuelis 15:21
    orderIndex: 20
    osisId: 1Sam.15.21
    sblId: 1Sam 15:21
    shortName: 1 Sam 15:21
    text: tulit autem populus de praeda oves et boves primitias eorum quae caesa sunt
      ut immolet Domino Deo suo in Galgalis
  - name: I Samuelis 15:22
    orderIndex: 21
    osisId: 1Sam.15.22
    sblId: 1Sam 15:22
    shortName: 1 Sam 15:22
    text: et ait Samuhel numquid vult Dominus holocausta aut victimas et non potius
      ut oboediatur voci Domini melior est enim oboedientia quam victimae et auscultare
      magis quam offerre adipem arietum
  - name: I Samuelis 15:23
    orderIndex: 22
    osisId: 1Sam.15.23
    sblId: 1Sam 15:23
    shortName: 1 Sam 15:23
    text: quoniam quasi peccatum ariolandi est repugnare et quasi scelus idolatriae
      nolle adquiescere pro eo ergo quod abiecisti sermonem Domini abiecit te ne sis
      rex
  - name: I Samuelis 15:24
    orderIndex: 23
    osisId: 1Sam.15.24
    sblId: 1Sam 15:24
    shortName: 1 Sam 15:24
    text: dixitque Saul ad Samuhel peccavi quia praevaricatus sum sermonem Domini
      et verba tua timens populum et oboediens voci eorum
  - name: I Samuelis 15:25
    orderIndex: 24
    osisId: 1Sam.15.25
    sblId: 1Sam 15:25
    shortName: 1 Sam 15:25
    text: sed nunc porta quaeso peccatum meum et revertere mecum ut adorem Dominum
  - name: I Samuelis 15:26
    orderIndex: 25
    osisId: 1Sam.15.26
    sblId: 1Sam 15:26
    shortName: 1 Sam 15:26
    text: et ait Samuhel ad Saul non revertar tecum quia proiecisti sermonem Domini
      et proiecit te Dominus ne sis rex super Israhel
  - name: I Samuelis 15:27
    orderIndex: 26
    osisId: 1Sam.15.27
    sblId: 1Sam 15:27
    shortName: 1 Sam 15:27
    text: et conversus est Samuhel ut abiret ille autem adprehendit summitatem pallii
      eius quae et scissa est
  - name: I Samuelis 15:28
    orderIndex: 27
    osisId: 1Sam.15.28
    sblId: 1Sam 15:28
    shortName: 1 Sam 15:28
    text: et ait ad eum Samuhel scidit Dominus regnum Israhel a te hodie et tradidit
      illud proximo tuo meliori te
  - name: I Samuelis 15:29
    orderIndex: 28
    osisId: 1Sam.15.29
    sblId: 1Sam 15:29
    shortName: 1 Sam 15:29
    text: porro Triumphator in Israhel non parcet et paenitudine non flectetur neque
      enim homo est ut agat paenitentiam
  - name: I Samuelis 15:30
    orderIndex: 29
    osisId: 1Sam.15.30
    sblId: 1Sam 15:30
    shortName: 1 Sam 15:30
    text: at ille ait peccavi sed nunc honora me coram senibus populi mei et coram
      Israhel et revertere mecum ut adorem Dominum Deum tuum
  - name: I Samuelis 15:31
    orderIndex: 30
    osisId: 1Sam.15.31
    sblId: 1Sam 15:31
    shortName: 1 Sam 15:31
    text: reversus ergo Samuhel secutus est Saulem et adoravit Saul Dominum
  - name: I Samuelis 15:32
    orderIndex: 31
    osisId: 1Sam.15.32
    sblId: 1Sam 15:32
    shortName: 1 Sam 15:32
    text: dixitque Samuhel adducite ad me Agag regem Amalech et oblatus est ei Agag
      pinguissimus et dixit Agag sicine separat amara mors
  - name: I Samuelis 15:33
    orderIndex: 32
    osisId: 1Sam.15.33
    sblId: 1Sam 15:33
    shortName: 1 Sam 15:33
    text: et ait Samuhel sicut fecit absque liberis mulieres gladius tuus sic absque
      liberis erit inter mulieres mater tua et in frusta concidit Samuhel Agag coram
      Domino in Galgalis
  - name: I Samuelis 15:34
    orderIndex: 33
    osisId: 1Sam.15.34
    sblId: 1Sam 15:34
    shortName: 1 Sam 15:34
    text: abiit autem Samuhel in Ramatha Saul vero ascendit in domum suam in Gabaath
  - name: I Samuelis 15:35
    orderIndex: 34
    osisId: 1Sam.15.35
    sblId: 1Sam 15:35
    shortName: 1 Sam 15:35
    text: et non vidit Samuhel ultra Saul usque ad diem mortis suae verumtamen lugebat
      Samuhel Saul quoniam Dominum paenitebat quod constituisset regem Saul super
      Israhel
  versesCount: 35
- name: I Samuelis 16
  orderIndex: 15
  osisId: 1Sam.16
  sblId: 1Sam 16
  shortName: 1 Sam 16
  verses:
  - name: I Samuelis 16:1
    orderIndex: 0
    osisId: 1Sam.16.1
    sblId: 1Sam 16:1
    shortName: 1 Sam 16:1
    text: dixitque Dominus ad Samuhel usquequo tu luges Saul cum ego proiecerim eum
      ne regnet super Israhel imple cornu tuum oleo et veni ut mittam te ad Isai Bethleemitem
      providi enim in filiis eius mihi regem
  - name: I Samuelis 16:2
    orderIndex: 1
    osisId: 1Sam.16.2
    sblId: 1Sam 16:2
    shortName: 1 Sam 16:2
    text: et ait Samuhel quomodo vadam audiet enim Saul et interficiet me et ait Dominus
      vitulum de armento tolles in manu tua et dices ad immolandum Domino veni
  - name: I Samuelis 16:3
    orderIndex: 2
    osisId: 1Sam.16.3
    sblId: 1Sam 16:3
    shortName: 1 Sam 16:3
    text: et vocabis Isai ad victimam et ego ostendam tibi quid facias et ungues quemcumque
      monstravero tibi
  - name: I Samuelis 16:4
    orderIndex: 3
    osisId: 1Sam.16.4
    sblId: 1Sam 16:4
    shortName: 1 Sam 16:4
    text: fecit ergo Samuhel sicut locutus est ei Dominus venitque in Bethleem et
      admirati sunt seniores civitatis occurrentes ei dixeruntque pacificus ingressus
      tuus
  - name: I Samuelis 16:5
    orderIndex: 4
    osisId: 1Sam.16.5
    sblId: 1Sam 16:5
    shortName: 1 Sam 16:5
    text: et ait pacificus ad immolandum Domino veni sanctificamini et venite mecum
      ut immolem sanctificavit ergo Isai et filios eius et vocavit eos ad sacrificium
  - name: I Samuelis 16:6
    orderIndex: 5
    osisId: 1Sam.16.6
    sblId: 1Sam 16:6
    shortName: 1 Sam 16:6
    text: cumque ingressi essent vidit Heliab et ait num coram Domino est christus
      eius
  - name: I Samuelis 16:7
    orderIndex: 6
    osisId: 1Sam.16.7
    sblId: 1Sam 16:7
    shortName: 1 Sam 16:7
    text: et dixit Dominus ad Samuhel ne respicias vultum eius neque altitudinem staturae
      eius quoniam abieci eum nec iuxta intuitum hominis iudico homo enim videt ea
      quae parent Dominus autem intuetur cor
  - name: I Samuelis 16:8
    orderIndex: 7
    osisId: 1Sam.16.8
    sblId: 1Sam 16:8
    shortName: 1 Sam 16:8
    text: et vocavit Isai Abinadab et adduxit eum coram Samuhel qui dixit nec hunc
      elegit Dominus
  - name: I Samuelis 16:9
    orderIndex: 8
    osisId: 1Sam.16.9
    sblId: 1Sam 16:9
    shortName: 1 Sam 16:9
    text: adduxit autem Isai Samma de quo ait etiam hunc non elegit Dominus
  - name: I Samuelis 16:10
    orderIndex: 9
    osisId: 1Sam.16.10
    sblId: 1Sam 16:10
    shortName: 1 Sam 16:10
    text: adduxit itaque Isai septem filios suos coram Samuhel et ait Samuhel ad Isai
      non elegit Dominus ex istis
  - name: I Samuelis 16:11
    orderIndex: 10
    osisId: 1Sam.16.11
    sblId: 1Sam 16:11
    shortName: 1 Sam 16:11
    text: dixitque Samuhel ad Isai numquid iam conpleti sunt filii qui respondit adhuc
      reliquus est parvulus et pascit oves et ait Samuhel ad Isai mitte et adduc eum
      nec enim discumbemus priusquam ille huc venerit
  - name: I Samuelis 16:12
    orderIndex: 11
    osisId: 1Sam.16.12
    sblId: 1Sam 16:12
    shortName: 1 Sam 16:12
    text: misit ergo et adduxit eum erat autem rufus et pulcher aspectu decoraque
      facie et ait Dominus surge ungue eum ipse est enim
  - name: I Samuelis 16:13
    orderIndex: 12
    osisId: 1Sam.16.13
    sblId: 1Sam 16:13
    shortName: 1 Sam 16:13
    text: tulit igitur Samuhel cornu olei et unxit eum in medio fratrum eius et directus
      est spiritus Domini in David a die illa et in reliquum surgensque Samuhel abiit
      in Ramatha
  - name: I Samuelis 16:14
    orderIndex: 13
    osisId: 1Sam.16.14
    sblId: 1Sam 16:14
    shortName: 1 Sam 16:14
    text: spiritus autem Domini recessit a Saul et exagitabat eum spiritus nequam
      a Domino
  - name: I Samuelis 16:15
    orderIndex: 14
    osisId: 1Sam.16.15
    sblId: 1Sam 16:15
    shortName: 1 Sam 16:15
    text: dixeruntque servi Saul ad eum ecce spiritus Dei malus exagitat te
  - name: I Samuelis 16:16
    orderIndex: 15
    osisId: 1Sam.16.16
    sblId: 1Sam 16:16
    shortName: 1 Sam 16:16
    text: iubeat dominus noster et servi tui qui coram te sunt quaerant hominem scientem
      psallere cithara ut quando arripuerit te spiritus Dei malus psallat manu sua
      et levius feras
  - name: I Samuelis 16:17
    orderIndex: 16
    osisId: 1Sam.16.17
    sblId: 1Sam 16:17
    shortName: 1 Sam 16:17
    text: et ait Saul ad servos suos providete mihi aliquem bene psallentem et adducite
      eum ad me
  - name: I Samuelis 16:18
    orderIndex: 17
    osisId: 1Sam.16.18
    sblId: 1Sam 16:18
    shortName: 1 Sam 16:18
    text: et respondens unus de pueris ait ecce vidi filium Isai Bethleemitem scientem
      psallere et fortissimum robore et virum bellicosum et prudentem in verbis et
      virum pulchrum et Dominus est cum eo
  - name: I Samuelis 16:19
    orderIndex: 18
    osisId: 1Sam.16.19
    sblId: 1Sam 16:19
    shortName: 1 Sam 16:19
    text: misit ergo Saul nuntios ad Isai dicens mitte ad me David filium tuum qui
      est in pascuis
  - name: I Samuelis 16:20
    orderIndex: 19
    osisId: 1Sam.16.20
    sblId: 1Sam 16:20
    shortName: 1 Sam 16:20
    text: tulitque Isai asinum plenum panibus et lagoenam vini et hedum de capris
      unum et misit per manum David filii sui Saul
  - name: I Samuelis 16:21
    orderIndex: 20
    osisId: 1Sam.16.21
    sblId: 1Sam 16:21
    shortName: 1 Sam 16:21
    text: et venit David ad Saul et stetit coram eo at ille dilexit eum nimis et factus
      est eius armiger
  - name: I Samuelis 16:22
    orderIndex: 21
    osisId: 1Sam.16.22
    sblId: 1Sam 16:22
    shortName: 1 Sam 16:22
    text: misitque Saul ad Isai dicens stet David in conspectu meo invenit enim gratiam
      in oculis meis
  - name: I Samuelis 16:23
    orderIndex: 22
    osisId: 1Sam.16.23
    sblId: 1Sam 16:23
    shortName: 1 Sam 16:23
    text: igitur quandocumque spiritus Dei arripiebat Saul tollebat David citharam
      et percutiebat manu sua et refocilabatur Saul et levius habebat recedebat enim
      ab eo spiritus malus
  versesCount: 23
- name: I Samuelis 17
  orderIndex: 16
  osisId: 1Sam.17
  sblId: 1Sam 17
  shortName: 1 Sam 17
  verses:
  - name: I Samuelis 17:1
    orderIndex: 0
    osisId: 1Sam.17.1
    sblId: 1Sam 17:1
    shortName: 1 Sam 17:1
    text: congregantes vero Philisthim agmina sua in proelium convenerunt in Soccho
      Iudae et castrametati sunt inter Soccho et Azeca in finibus Dommim
  - name: I Samuelis 17:2
    orderIndex: 1
    osisId: 1Sam.17.2
    sblId: 1Sam 17:2
    shortName: 1 Sam 17:2
    text: porro Saul et viri Israhel congregati venerunt in valle Terebinthi et direxerunt
      aciem ad pugnandum contra Philisthim
  - name: I Samuelis 17:3
    orderIndex: 2
    osisId: 1Sam.17.3
    sblId: 1Sam 17:3
    shortName: 1 Sam 17:3
    text: et Philisthim stabant super montem ex hac parte et Israhel stabat super
      montem ex altera parte vallisque erat inter eos
  - name: I Samuelis 17:4
    orderIndex: 3
    osisId: 1Sam.17.4
    sblId: 1Sam 17:4
    shortName: 1 Sam 17:4
    text: et egressus est vir spurius de castris Philisthinorum nomine Goliath de
      Geth altitudinis sex cubitorum et palmo
  - name: I Samuelis 17:5
    orderIndex: 4
    osisId: 1Sam.17.5
    sblId: 1Sam 17:5
    shortName: 1 Sam 17:5
    text: et cassis aerea super caput eius et lorica hamata induebatur porro pondus
      loricae eius quinque milia siclorum aeris
  - name: I Samuelis 17:6
    orderIndex: 5
    osisId: 1Sam.17.6
    sblId: 1Sam 17:6
    shortName: 1 Sam 17:6
    text: et ocreas aereas habebat in cruribus et clypeus aereus tegebat umeros eius
  - name: I Samuelis 17:7
    orderIndex: 6
    osisId: 1Sam.17.7
    sblId: 1Sam 17:7
    shortName: 1 Sam 17:7
    text: hastile autem hastae eius erat quasi liciatorium texentium ipsum autem ferrum
      hastae eius sescentos siclos habebat ferri et armiger eius antecedebat eum
  - name: I Samuelis 17:8
    orderIndex: 7
    osisId: 1Sam.17.8
    sblId: 1Sam 17:8
    shortName: 1 Sam 17:8
    text: stansque clamabat adversum falangas Israhel et dicebat eis quare venitis
      parati ad proelium numquid ego non sum Philistheus et vos servi Saul eligite
      ex vobis virum et descendat ad singulare certamen
  - name: I Samuelis 17:9
    orderIndex: 8
    osisId: 1Sam.17.9
    sblId: 1Sam 17:9
    shortName: 1 Sam 17:9
    text: si quiverit pugnare mecum et percusserit me erimus vobis servi si autem
      ego praevaluero et percussero eum vos servi eritis et servietis nobis
  - name: I Samuelis 17:10
    orderIndex: 9
    osisId: 1Sam.17.10
    sblId: 1Sam 17:10
    shortName: 1 Sam 17:10
    text: et aiebat Philistheus ego exprobravi agminibus Israhelis hodie date mihi
      virum et ineat mecum singulare certamen
  - name: I Samuelis 17:11
    orderIndex: 10
    osisId: 1Sam.17.11
    sblId: 1Sam 17:11
    shortName: 1 Sam 17:11
    text: audiens autem Saul et omnes viri israhelitae sermones Philisthei huiuscemodi
      stupebant et metuebant nimis
  - name: I Samuelis 17:12
    orderIndex: 11
    osisId: 1Sam.17.12
    sblId: 1Sam 17:12
    shortName: 1 Sam 17:12
    text: David autem erat filius viri ephrathei de quo supra dictum est de Bethleem
      Iuda cui erat nomen Isai qui habebat octo filios et erat vir in diebus Saul
      senex et grandevus inter viros
  - name: I Samuelis 17:13
    orderIndex: 12
    osisId: 1Sam.17.13
    sblId: 1Sam 17:13
    shortName: 1 Sam 17:13
    text: abierunt autem tres filii eius maiores post Saul in proelium et nomina trium
      filiorum eius qui perrexerant ad bellum Heliab primogenitus et secundus Abinadab
      tertiusque Samma
  - name: I Samuelis 17:14
    orderIndex: 13
    osisId: 1Sam.17.14
    sblId: 1Sam 17:14
    shortName: 1 Sam 17:14
    text: David autem erat minimus tribus ergo maioribus secutis Saulem
  - name: I Samuelis 17:15
    orderIndex: 14
    osisId: 1Sam.17.15
    sblId: 1Sam 17:15
    shortName: 1 Sam 17:15
    text: abiit David et reversus est a Saul ut pasceret gregem patris sui in Bethleem
  - name: I Samuelis 17:16
    orderIndex: 15
    osisId: 1Sam.17.16
    sblId: 1Sam 17:16
    shortName: 1 Sam 17:16
    text: procedebat vero Philistheus mane et vespere et stabat quadraginta diebus
  - name: I Samuelis 17:17
    orderIndex: 16
    osisId: 1Sam.17.17
    sblId: 1Sam 17:17
    shortName: 1 Sam 17:17
    text: dixit autem Isai ad David filium suum accipe fratribus tuis oephi pulentae
      et decem panes istos et curre in castra ad fratres tuos
  - name: I Samuelis 17:18
    orderIndex: 17
    osisId: 1Sam.17.18
    sblId: 1Sam 17:18
    shortName: 1 Sam 17:18
    text: et decem formellas casei has deferes ad tribunum et fratres tuos visitabis
      si recte agant et cum quibus ordinati sint disce
  - name: I Samuelis 17:19
    orderIndex: 18
    osisId: 1Sam.17.19
    sblId: 1Sam 17:19
    shortName: 1 Sam 17:19
    text: Saul autem et illi et omnes filii Israhel in valle Terebinthi pugnabant
      adversum Philisthim
  - name: I Samuelis 17:20
    orderIndex: 19
    osisId: 1Sam.17.20
    sblId: 1Sam 17:20
    shortName: 1 Sam 17:20
    text: surrexit itaque David mane et commendavit gregem custodi et onustus abiit
      sicut praeceperat ei Isai et venit ad locum Magala et ad exercitum qui egressus
      ad pugnam vociferatus erat in certamine
  - name: I Samuelis 17:21
    orderIndex: 20
    osisId: 1Sam.17.21
    sblId: 1Sam 17:21
    shortName: 1 Sam 17:21
    text: direxerat enim aciem Israhel sed et Philisthim ex adverso fuerant praeparati
  - name: I Samuelis 17:22
    orderIndex: 21
    osisId: 1Sam.17.22
    sblId: 1Sam 17:22
    shortName: 1 Sam 17:22
    text: derelinquens ergo David vasa quae adtulerat sub manu custodis ad sarcinas
      cucurrit ad locum certaminis et interrogabat si omnia recte agerentur erga fratres
      suos
  - name: I Samuelis 17:23
    orderIndex: 22
    osisId: 1Sam.17.23
    sblId: 1Sam 17:23
    shortName: 1 Sam 17:23
    text: cumque adhuc ille loqueretur eis apparuit vir ille spurius ascendens Goliath
      nomine Philistheus de Geth ex castris Philisthinorum et loquente eo haec eadem
      verba audivit David
  - name: I Samuelis 17:24
    orderIndex: 23
    osisId: 1Sam.17.24
    sblId: 1Sam 17:24
    shortName: 1 Sam 17:24
    text: omnes autem Israhelitae cum vidissent virum fugerunt a facie eius timentes
      eum valde
  - name: I Samuelis 17:25
    orderIndex: 24
    osisId: 1Sam.17.25
    sblId: 1Sam 17:25
    shortName: 1 Sam 17:25
    text: et dixit unus quispiam de Israhel num vidisti virum hunc qui ascendit ad
      exprobrandum enim Israheli ascendit virum ergo qui percusserit eum ditabit rex
      divitiis magnis et filiam suam dabit ei et domum patris eius faciet absque tributo
      in Israhel
  - name: I Samuelis 17:26
    orderIndex: 25
    osisId: 1Sam.17.26
    sblId: 1Sam 17:26
    shortName: 1 Sam 17:26
    text: et ait David ad viros qui stabant secum dicens quid dabitur viro qui percusserit
      Philistheum hunc et tulerit obprobrium de Israhel quis est enim hic Philistheus
      incircumcisus qui exprobravit acies Dei viventis
  - name: I Samuelis 17:27
    orderIndex: 26
    osisId: 1Sam.17.27
    sblId: 1Sam 17:27
    shortName: 1 Sam 17:27
    text: referebat autem ei populus eundem sermonem dicens haec dabuntur viro qui
      percusserit eum
  - name: I Samuelis 17:28
    orderIndex: 27
    osisId: 1Sam.17.28
    sblId: 1Sam 17:28
    shortName: 1 Sam 17:28
    text: quod cum audisset Heliab frater eius maior loquente eo cum aliis iratus
      est contra David et ait quare venisti et quare dereliquisti pauculas oves illas
      in deserto ego novi superbiam tuam et nequitiam cordis tui quia ut videres proelium
      descendisti
  - name: I Samuelis 17:29
    orderIndex: 28
    osisId: 1Sam.17.29
    sblId: 1Sam 17:29
    shortName: 1 Sam 17:29
    text: et dixit David quid feci numquid non verbum est
  - name: I Samuelis 17:30
    orderIndex: 29
    osisId: 1Sam.17.30
    sblId: 1Sam 17:30
    shortName: 1 Sam 17:30
    text: et declinavit paululum ab eo ad alium dixitque eundem sermonem et respondit
      ei populus verbum sicut et prius
  - name: I Samuelis 17:31
    orderIndex: 30
    osisId: 1Sam.17.31
    sblId: 1Sam 17:31
    shortName: 1 Sam 17:31
    text: audita sunt autem verba quae locutus est David et adnuntiata in conspectu
      Saul
  - name: I Samuelis 17:32
    orderIndex: 31
    osisId: 1Sam.17.32
    sblId: 1Sam 17:32
    shortName: 1 Sam 17:32
    text: ad quem cum fuisset adductus locutus est ei non concidat cor cuiusquam in
      eo ego servus tuus vadam et pugnabo adversus Philistheum
  - name: I Samuelis 17:33
    orderIndex: 32
    osisId: 1Sam.17.33
    sblId: 1Sam 17:33
    shortName: 1 Sam 17:33
    text: et ait Saul ad David non vales resistere Philistheo isti nec pugnare adversum
      eum quia puer es hic autem vir bellator ab adulescentia sua
  - name: I Samuelis 17:34
    orderIndex: 33
    osisId: 1Sam.17.34
    sblId: 1Sam 17:34
    shortName: 1 Sam 17:34
    text: dixitque David ad Saul pascebat servus tuus patris sui gregem et veniebat
      leo vel ursus tollebatque arietem de medio gregis
  - name: I Samuelis 17:35
    orderIndex: 34
    osisId: 1Sam.17.35
    sblId: 1Sam 17:35
    shortName: 1 Sam 17:35
    text: et sequebar eos et percutiebam eruebamque de ore eorum et illi consurgebant
      adversum me et adprehendebam mentum eorum et suffocabam interficiebamque eos
  - name: I Samuelis 17:36
    orderIndex: 35
    osisId: 1Sam.17.36
    sblId: 1Sam 17:36
    shortName: 1 Sam 17:36
    text: nam et leonem et ursum interfeci ego servus tuus erit igitur et Philistheus
      hic incircumcisus quasi unus ex eis quia ausus est maledicere exercitum Dei
      viventis
  - name: I Samuelis 17:37
    orderIndex: 36
    osisId: 1Sam.17.37
    sblId: 1Sam 17:37
    shortName: 1 Sam 17:37
    text: et ait David Dominus qui eruit me de manu leonis et de manu ursi ipse liberabit
      me de manu Philisthei huius dixit autem Saul ad David vade et Dominus tecum
      sit
  - name: I Samuelis 17:38
    orderIndex: 37
    osisId: 1Sam.17.38
    sblId: 1Sam 17:38
    shortName: 1 Sam 17:38
    text: et induit Saul David vestimentis suis et inposuit galeam aeream super caput
      eius et vestivit eum lorica
  - name: I Samuelis 17:39
    orderIndex: 38
    osisId: 1Sam.17.39
    sblId: 1Sam 17:39
    shortName: 1 Sam 17:39
    text: accinctus ergo David gladio eius super veste sua coepit temptare si armatus
      posset incedere non enim habebat consuetudinem dixitque David ad Saul non possum
      sic incedere quia nec usum habeo et deposuit ea
  - name: I Samuelis 17:40
    orderIndex: 39
    osisId: 1Sam.17.40
    sblId: 1Sam 17:40
    shortName: 1 Sam 17:40
    text: et tulit baculum suum quem semper habebat in manibus et elegit sibi quinque
      limpidissimos lapides de torrente et misit eos in peram pastoralem quam habebat
      secum et fundam manu tulit et processit adversum Philistheum
  - name: I Samuelis 17:41
    orderIndex: 40
    osisId: 1Sam.17.41
    sblId: 1Sam 17:41
    shortName: 1 Sam 17:41
    text: ibat autem Philistheus incedens et adpropinquans adversum David et armiger
      eius ante eum
  - name: I Samuelis 17:42
    orderIndex: 41
    osisId: 1Sam.17.42
    sblId: 1Sam 17:42
    shortName: 1 Sam 17:42
    text: cumque inspexisset Philistheus et vidisset David despexit eum erat enim
      adulescens rufus et pulcher aspectu
  - name: I Samuelis 17:43
    orderIndex: 42
    osisId: 1Sam.17.43
    sblId: 1Sam 17:43
    shortName: 1 Sam 17:43
    text: et dixit Philistheus ad David numquid ego canis sum quod tu venis ad me
      cum baculo et maledixit Philistheus David in diis suis
  - name: I Samuelis 17:44
    orderIndex: 43
    osisId: 1Sam.17.44
    sblId: 1Sam 17:44
    shortName: 1 Sam 17:44
    text: dixitque ad David veni ad me et dabo carnes tuas volatilibus caeli et bestiis
      terrae
  - name: I Samuelis 17:45
    orderIndex: 44
    osisId: 1Sam.17.45
    sblId: 1Sam 17:45
    shortName: 1 Sam 17:45
    text: dixit autem David ad Philistheum tu venis ad me cum gladio et hasta et clypeo
      ego autem venio ad te in nomine Domini exercituum Dei agminum Israhel quibus
      exprobrasti
  - name: I Samuelis 17:46
    orderIndex: 45
    osisId: 1Sam.17.46
    sblId: 1Sam 17:46
    shortName: 1 Sam 17:46
    text: hodie et dabit te Dominus in manu mea et percutiam te et auferam caput tuum
      a te et dabo cadaver castrorum Philisthim hodie volatilibus caeli et bestiis
      terrae ut sciat omnis terra quia est Deus in Israhel
  - name: I Samuelis 17:47
    orderIndex: 46
    osisId: 1Sam.17.47
    sblId: 1Sam 17:47
    shortName: 1 Sam 17:47
    text: et noverit universa ecclesia haec quia non in gladio nec in hasta salvat
      Dominus ipsius est enim bellum et tradet vos in manus nostras
  - name: I Samuelis 17:48
    orderIndex: 47
    osisId: 1Sam.17.48
    sblId: 1Sam 17:48
    shortName: 1 Sam 17:48
    text: cum ergo surrexisset Philistheus et veniret et adpropinquaret contra David
      festinavit David et cucurrit ad pugnam ex adverso Philisthei
  - name: I Samuelis 17:49
    orderIndex: 48
    osisId: 1Sam.17.49
    sblId: 1Sam 17:49
    shortName: 1 Sam 17:49
    text: et misit manum suam in peram tulitque unum lapidem et funda iecit et percussit
      Philistheum in fronte et infixus est lapis in fronte eius et cecidit in faciem
      suam super terram
  - name: I Samuelis 17:50
    orderIndex: 49
    osisId: 1Sam.17.50
    sblId: 1Sam 17:50
    shortName: 1 Sam 17:50
    text: praevaluitque David adversus Philistheum in funda et in lapide percussumque
      Philistheum interfecit cumque gladium non haberet in manu David
  - name: I Samuelis 17:51
    orderIndex: 50
    osisId: 1Sam.17.51
    sblId: 1Sam 17:51
    shortName: 1 Sam 17:51
    text: cucurrit et stetit super Philistheum et tulit gladium eius et eduxit de
      vagina sua et interfecit eum praeciditque caput eius videntes autem Philisthim
      quod mortuus esset fortissimus eorum fugerunt
  - name: I Samuelis 17:52
    orderIndex: 51
    osisId: 1Sam.17.52
    sblId: 1Sam 17:52
    shortName: 1 Sam 17:52
    text: et consurgentes viri Israhel et Iuda vociferati sunt et persecuti Philistheos
      usque dum venirent in vallem et usque ad portas Accaron cecideruntque vulnerati
      de Philisthim in via Sarim usque ad Geth et usque Accaron
  - name: I Samuelis 17:53
    orderIndex: 52
    osisId: 1Sam.17.53
    sblId: 1Sam 17:53
    shortName: 1 Sam 17:53
    text: et revertentes filii Israhel postquam persecuti fuerant Philistheos invaserunt
      castra eorum
  - name: I Samuelis 17:54
    orderIndex: 53
    osisId: 1Sam.17.54
    sblId: 1Sam 17:54
    shortName: 1 Sam 17:54
    text: adsumens autem David caput Philisthei adtulit illud in Hierusalem arma vero
      eius posuit in tabernaculo suo
  - name: I Samuelis 17:55
    orderIndex: 54
    osisId: 1Sam.17.55
    sblId: 1Sam 17:55
    shortName: 1 Sam 17:55
    text: eo autem tempore quo viderat Saul David egredientem contra Philistheum ait
      ad Abner principem militiae de qua stirpe descendit hic adulescens Abner dixitque
      Abner vivit anima tua rex si novi
  - name: I Samuelis 17:56
    orderIndex: 55
    osisId: 1Sam.17.56
    sblId: 1Sam 17:56
    shortName: 1 Sam 17:56
    text: et ait rex interroga tu cuius filius sit iste puer
  - name: I Samuelis 17:57
    orderIndex: 56
    osisId: 1Sam.17.57
    sblId: 1Sam 17:57
    shortName: 1 Sam 17:57
    text: cumque regressus esset David percusso Philistheo tulit eum Abner et introduxit
      coram Saul caput Philisthei habentem in manu
  - name: I Samuelis 17:58
    orderIndex: 57
    osisId: 1Sam.17.58
    sblId: 1Sam 17:58
    shortName: 1 Sam 17:58
    text: et ait ad eum Saul de qua progenie es o adulescens dixitque David filius
      servi tui Isai Bethleemitae ego sum
  versesCount: 58
- name: I Samuelis 18
  orderIndex: 17
  osisId: 1Sam.18
  sblId: 1Sam 18
  shortName: 1 Sam 18
  verses:
  - name: I Samuelis 18:1
    orderIndex: 0
    osisId: 1Sam.18.1
    sblId: 1Sam 18:1
    shortName: 1 Sam 18:1
    text: et factum est cum conplesset loqui ad Saul anima Ionathan conligata est
      animae David et dilexit eum Ionathan quasi animam suam
  - name: I Samuelis 18:2
    orderIndex: 1
    osisId: 1Sam.18.2
    sblId: 1Sam 18:2
    shortName: 1 Sam 18:2
    text: tulitque eum Saul in die illa et non concessit ei ut reverteretur in domum
      patris sui
  - name: I Samuelis 18:3
    orderIndex: 2
    osisId: 1Sam.18.3
    sblId: 1Sam 18:3
    shortName: 1 Sam 18:3
    text: inierunt autem Ionathan et David foedus diligebat enim eum quasi animam
      suam
  - name: I Samuelis 18:4
    orderIndex: 3
    osisId: 1Sam.18.4
    sblId: 1Sam 18:4
    shortName: 1 Sam 18:4
    text: nam expoliavit se Ionathan tunicam qua erat vestitus et dedit eam David
      et reliqua vestimenta sua usque ad gladium et arcum suum et usque ad balteum
  - name: I Samuelis 18:5
    orderIndex: 4
    osisId: 1Sam.18.5
    sblId: 1Sam 18:5
    shortName: 1 Sam 18:5
    text: egrediebatur quoque David ad omnia quaecumque misisset eum Saul et prudenter
      se agebat posuitque eum Saul super viros belli et acceptus erat in oculis universi
      populi maximeque in conspectu famulorum Saul
  - name: I Samuelis 18:6
    orderIndex: 5
    osisId: 1Sam.18.6
    sblId: 1Sam 18:6
    shortName: 1 Sam 18:6
    text: porro cum reverteretur percusso Philistheo David egressae sunt mulieres
      de universis urbibus Israhel cantantes chorosque ducentes in occursum Saul regis
      in tympanis laetitiae et in sistris
  - name: I Samuelis 18:7
    orderIndex: 6
    osisId: 1Sam.18.7
    sblId: 1Sam 18:7
    shortName: 1 Sam 18:7
    text: et praecinebant mulieres ludentes atque dicentes percussit Saul mille et
      David decem milia
  - name: I Samuelis 18:8
    orderIndex: 7
    osisId: 1Sam.18.8
    sblId: 1Sam 18:8
    shortName: 1 Sam 18:8
    text: iratus est autem Saul nimis et displicuit in oculis eius iste sermo dixitque
      dederunt David decem milia et mihi dederunt mille quid ei superest nisi solum
      regnum
  - name: I Samuelis 18:9
    orderIndex: 8
    osisId: 1Sam.18.9
    sblId: 1Sam 18:9
    shortName: 1 Sam 18:9
    text: non rectis ergo oculis Saul aspiciebat David ex die illa et deinceps
  - name: I Samuelis 18:10
    orderIndex: 9
    osisId: 1Sam.18.10
    sblId: 1Sam 18:10
    shortName: 1 Sam 18:10
    text: post diem autem alteram invasit spiritus Dei malus Saul et prophetabat in
      medio domus suae David autem psallebat manu sua sicut per singulos dies tenebatque
      Saul lanceam
  - name: I Samuelis 18:11
    orderIndex: 10
    osisId: 1Sam.18.11
    sblId: 1Sam 18:11
    shortName: 1 Sam 18:11
    text: et misit eam putans quod configere posset David cum pariete et declinavit
      David a facie eius secundo
  - name: I Samuelis 18:12
    orderIndex: 11
    osisId: 1Sam.18.12
    sblId: 1Sam 18:12
    shortName: 1 Sam 18:12
    text: et timuit Saul David eo quod esset Dominus cum eo et a se recessisset
  - name: I Samuelis 18:13
    orderIndex: 12
    osisId: 1Sam.18.13
    sblId: 1Sam 18:13
    shortName: 1 Sam 18:13
    text: amovit ergo eum Saul a se et fecit eum tribunum super mille viros et egrediebatur
      et intrabat in conspectu populi
  - name: I Samuelis 18:14
    orderIndex: 13
    osisId: 1Sam.18.14
    sblId: 1Sam 18:14
    shortName: 1 Sam 18:14
    text: in omnibus quoque viis suis David prudenter agebat et Dominus erat cum eo
  - name: I Samuelis 18:15
    orderIndex: 14
    osisId: 1Sam.18.15
    sblId: 1Sam 18:15
    shortName: 1 Sam 18:15
    text: vidit itaque Saul quod prudens esset nimis et coepit cavere eum
  - name: I Samuelis 18:16
    orderIndex: 15
    osisId: 1Sam.18.16
    sblId: 1Sam 18:16
    shortName: 1 Sam 18:16
    text: omnis autem Israhel et Iuda diligebat David ipse enim egrediebatur et ingrediebatur
      ante eos
  - name: I Samuelis 18:17
    orderIndex: 16
    osisId: 1Sam.18.17
    sblId: 1Sam 18:17
    shortName: 1 Sam 18:17
    text: dixit autem Saul ad David ecce filia mea maior Merob ipsam dabo tibi uxorem
      tantummodo esto vir fortis et proeliare bella Domini Saul autem reputabat dicens
      non sit manus mea in eo sed sit super illum manus Philisthinorum
  - name: I Samuelis 18:18
    orderIndex: 17
    osisId: 1Sam.18.18
    sblId: 1Sam 18:18
    shortName: 1 Sam 18:18
    text: ait autem David ad Saul quis ego sum aut quae est vita mea aut cognatio
      patris mei in Israhel ut fiam gener regis
  - name: I Samuelis 18:19
    orderIndex: 18
    osisId: 1Sam.18.19
    sblId: 1Sam 18:19
    shortName: 1 Sam 18:19
    text: factum est autem tempus cum deberet dari Merob filia Saul David data est
      Hadrihel Molathitae uxor
  - name: I Samuelis 18:20
    orderIndex: 19
    osisId: 1Sam.18.20
    sblId: 1Sam 18:20
    shortName: 1 Sam 18:20
    text: dilexit autem Michol filia Saul altera David et nuntiatum est Saul et placuit
      ei
  - name: I Samuelis 18:21
    orderIndex: 20
    osisId: 1Sam.18.21
    sblId: 1Sam 18:21
    shortName: 1 Sam 18:21
    text: dixitque Saul dabo eam illi ut fiat ei in scandalum et sit super eum manus
      Philisthinorum dixit ergo Saul ad David in duabus rebus gener meus eris hodie
  - name: I Samuelis 18:22
    orderIndex: 21
    osisId: 1Sam.18.22
    sblId: 1Sam 18:22
    shortName: 1 Sam 18:22
    text: et mandavit Saul servis suis loquimini ad David clam me dicentes ecce places
      regi et omnes servi eius diligunt te nunc ergo esto gener regis
  - name: I Samuelis 18:23
    orderIndex: 22
    osisId: 1Sam.18.23
    sblId: 1Sam 18:23
    shortName: 1 Sam 18:23
    text: et locuti sunt servi Saul in auribus David omnia verba haec et ait David
      num parum vobis videtur generum esse regis ego autem sum vir pauper et tenuis
  - name: I Samuelis 18:24
    orderIndex: 23
    osisId: 1Sam.18.24
    sblId: 1Sam 18:24
    shortName: 1 Sam 18:24
    text: et renuntiaverunt servi Saul dicentes huiuscemodi verba locutus est David
  - name: I Samuelis 18:25
    orderIndex: 24
    osisId: 1Sam.18.25
    sblId: 1Sam 18:25
    shortName: 1 Sam 18:25
    text: dixit autem Saul sic loquimini ad David non habet necesse rex sponsalia
      nisi tantum centum praeputia Philisthinorum ut fiat ultio de inimicis regis
      porro Saul cogitabat tradere David in manibus Philisthinorum
  - name: I Samuelis 18:26
    orderIndex: 25
    osisId: 1Sam.18.26
    sblId: 1Sam 18:26
    shortName: 1 Sam 18:26
    text: cumque renuntiassent servi eius David verba quae diximus placuit sermo in
      oculis David ut fieret gener regis
  - name: I Samuelis 18:27
    orderIndex: 26
    osisId: 1Sam.18.27
    sblId: 1Sam 18:27
    shortName: 1 Sam 18:27
    text: et post dies paucos surgens David abiit cum viris qui sub eo erant et percussis
      Philisthim ducentis viris adtulit praeputia eorum et adnumeravit ea regi ut
      esset gener eius dedit itaque ei Saul Michol filiam suam uxorem
  - name: I Samuelis 18:28
    orderIndex: 27
    osisId: 1Sam.18.28
    sblId: 1Sam 18:28
    shortName: 1 Sam 18:28
    text: et vidit Saul et intellexit quia Dominus esset cum David Michol autem filia
      Saul diligebat eum
  - name: I Samuelis 18:29
    orderIndex: 28
    osisId: 1Sam.18.29
    sblId: 1Sam 18:29
    shortName: 1 Sam 18:29
    text: et Saul magis coepit timere David factusque est Saul inimicus David cunctis
      diebus
  - name: I Samuelis 18:30
    orderIndex: 29
    osisId: 1Sam.18.30
    sblId: 1Sam 18:30
    shortName: 1 Sam 18:30
    text: et egressi sunt principes Philisthinorum a principio autem egressionis eorum
      prudentius se gerebat David quam omnes servi Saul et celebre factum est nomen
      eius nimis
  versesCount: 30
- name: I Samuelis 19
  orderIndex: 18
  osisId: 1Sam.19
  sblId: 1Sam 19
  shortName: 1 Sam 19
  verses:
  - name: I Samuelis 19:1
    orderIndex: 0
    osisId: 1Sam.19.1
    sblId: 1Sam 19:1
    shortName: 1 Sam 19:1
    text: locutus est autem Saul ad Ionathan filium suum et ad omnes servos suos ut
      occiderent David porro Ionathan filius Saul diligebat David valde
  - name: I Samuelis 19:2
    orderIndex: 1
    osisId: 1Sam.19.2
    sblId: 1Sam 19:2
    shortName: 1 Sam 19:2
    text: et indicavit Ionathan David dicens quaerit Saul pater meus occidere te quapropter
      observa te quaeso mane et manebis clam et absconderis
  - name: I Samuelis 19:3
    orderIndex: 2
    osisId: 1Sam.19.3
    sblId: 1Sam 19:3
    shortName: 1 Sam 19:3
    text: ego autem egrediens stabo iuxta patrem meum in agro ubicumque fueris et
      ego loquar de te ad patrem meum et quodcumque videro nuntiabo tibi
  - name: I Samuelis 19:4
    orderIndex: 3
    osisId: 1Sam.19.4
    sblId: 1Sam 19:4
    shortName: 1 Sam 19:4
    text: locutus est ergo Ionathan de David bona ad Saul patrem suum dixitque ad
      eum ne pecces rex in servum tuum David quia non peccavit tibi et opera eius
      bona sunt tibi valde
  - name: I Samuelis 19:5
    orderIndex: 4
    osisId: 1Sam.19.5
    sblId: 1Sam 19:5
    shortName: 1 Sam 19:5
    text: et posuit animam suam in manu sua et percussit Philistheum et fecit Dominus
      salutem magnam universo Israhel vidisti et laetatus es quare ergo peccas in
      sanguine innoxio interficiens David qui est absque culpa
  - name: I Samuelis 19:6
    orderIndex: 5
    osisId: 1Sam.19.6
    sblId: 1Sam 19:6
    shortName: 1 Sam 19:6
    text: quod cum audisset Saul placatus voce Ionathae iuravit vivit Dominus quia
      non occidetur
  - name: I Samuelis 19:7
    orderIndex: 6
    osisId: 1Sam.19.7
    sblId: 1Sam 19:7
    shortName: 1 Sam 19:7
    text: vocavit itaque Ionathan David et indicavit ei omnia verba haec et introduxit
      Ionathan David ad Saul et fuit ante eum sicut fuerat heri et nudius tertius
  - name: I Samuelis 19:8
    orderIndex: 7
    osisId: 1Sam.19.8
    sblId: 1Sam 19:8
    shortName: 1 Sam 19:8
    text: motum est autem rursus bellum et egressus David pugnavit adversus Philisthim
      percussitque eos plaga magna et fugerunt a facie eius
  - name: I Samuelis 19:9
    orderIndex: 8
    osisId: 1Sam.19.9
    sblId: 1Sam 19:9
    shortName: 1 Sam 19:9
    text: et factus est spiritus Domini malus in Saul sedebat autem in domo sua et
      tenebat lanceam porro David psallebat in manu sua
  - name: I Samuelis 19:10
    orderIndex: 9
    osisId: 1Sam.19.10
    sblId: 1Sam 19:10
    shortName: 1 Sam 19:10
    text: nisusque est Saul configere lancea David in pariete et declinavit David
      a facie Saul lancea autem casso vulnere perlata est in parietem et David fugit
      et salvatus est nocte illa
  - name: I Samuelis 19:11
    orderIndex: 10
    osisId: 1Sam.19.11
    sblId: 1Sam 19:11
    shortName: 1 Sam 19:11
    text: misit ergo Saul satellites suos in domum David ut custodirent eum et interficeretur
      mane quod cum adnuntiasset David Michol uxor sua dicens nisi salvaveris te nocte
      hac cras morieris
  - name: I Samuelis 19:12
    orderIndex: 11
    osisId: 1Sam.19.12
    sblId: 1Sam 19:12
    shortName: 1 Sam 19:12
    text: deposuit eum per fenestram porro ille abiit et aufugit atque salvatus est
  - name: I Samuelis 19:13
    orderIndex: 12
    osisId: 1Sam.19.13
    sblId: 1Sam 19:13
    shortName: 1 Sam 19:13
    text: tulit autem Michol statuam et posuit eam super lectum et pellem pilosam
      caprarum posuit ad caput eius et operuit eam vestimentis
  - name: I Samuelis 19:14
    orderIndex: 13
    osisId: 1Sam.19.14
    sblId: 1Sam 19:14
    shortName: 1 Sam 19:14
    text: misit autem Saul apparitores qui raperent David et responsum est quod aegrotaret
  - name: I Samuelis 19:15
    orderIndex: 14
    osisId: 1Sam.19.15
    sblId: 1Sam 19:15
    shortName: 1 Sam 19:15
    text: rursumque misit Saul nuntios ut viderent David dicens adferte eum ad me
      in lecto ut occidatur
  - name: I Samuelis 19:16
    orderIndex: 15
    osisId: 1Sam.19.16
    sblId: 1Sam 19:16
    shortName: 1 Sam 19:16
    text: cumque venissent nuntii inventum est simulacrum super lectum et pellis caprarum
      ad caput eius
  - name: I Samuelis 19:17
    orderIndex: 16
    osisId: 1Sam.19.17
    sblId: 1Sam 19:17
    shortName: 1 Sam 19:17
    text: dixitque Saul ad Michol quare sic inlusisti mihi et dimisisti inimicum meum
      ut fugeret et respondit Michol ad Saul quia ipse locutus est mihi dimitte me
      alioquin interficiam te
  - name: I Samuelis 19:18
    orderIndex: 17
    osisId: 1Sam.19.18
    sblId: 1Sam 19:18
    shortName: 1 Sam 19:18
    text: David autem fugiens salvatus est et venit ad Samuhel in Ramatha et nuntiavit
      ei omnia quae fecerat sibi Saul et abierunt ipse et Samuhel et morati sunt in
      Nahioth
  - name: I Samuelis 19:19
    orderIndex: 18
    osisId: 1Sam.19.19
    sblId: 1Sam 19:19
    shortName: 1 Sam 19:19
    text: nuntiatum est autem Sauli a dicentibus ecce David in Nahioth in Rama
  - name: I Samuelis 19:20
    orderIndex: 19
    osisId: 1Sam.19.20
    sblId: 1Sam 19:20
    shortName: 1 Sam 19:20
    text: misit ergo Saul lictores ut raperent David qui cum vidissent cuneum prophetarum
      vaticinantium et Samuhel stantem super eos factus est etiam in illis spiritus
      Domini et prophetare coeperunt etiam ipsi
  - name: I Samuelis 19:21
    orderIndex: 20
    osisId: 1Sam.19.21
    sblId: 1Sam 19:21
    shortName: 1 Sam 19:21
    text: quod cum nuntiatum esset Sauli misit alios nuntios prophetaverunt autem
      et illi et rursum Saul misit tertios nuntios qui et ipsi prophetaverunt
  - name: I Samuelis 19:22
    orderIndex: 21
    osisId: 1Sam.19.22
    sblId: 1Sam 19:22
    shortName: 1 Sam 19:22
    text: abiit autem etiam ipse in Ramatha et venit usque ad cisternam magnam quae
      est in Soccho et interrogavit et dixit in quo loco sunt Samuhel et David dictumque
      est ei ecce in Nahioth sunt in Rama
  - name: I Samuelis 19:23
    orderIndex: 22
    osisId: 1Sam.19.23
    sblId: 1Sam 19:23
    shortName: 1 Sam 19:23
    text: et abiit in Nahioth in Rama et factus est etiam super eum spiritus Dei et
      ambulabat ingrediens et prophetabat usque dum veniret in Nahioth in Rama
  - name: I Samuelis 19:24
    orderIndex: 23
    osisId: 1Sam.19.24
    sblId: 1Sam 19:24
    shortName: 1 Sam 19:24
    text: et expoliavit se etiam ipse vestimentis suis et prophetavit cum ceteris
      coram Samuhel et cecidit nudus tota die illa et nocte unde et exivit proverbium
      num et Saul inter prophetas
  versesCount: 24
- name: I Samuelis 20
  orderIndex: 19
  osisId: 1Sam.20
  sblId: 1Sam 20
  shortName: 1 Sam 20
  verses:
  - name: I Samuelis 20:1
    orderIndex: 0
    osisId: 1Sam.20.1
    sblId: 1Sam 20:1
    shortName: 1 Sam 20:1
    text: fugit autem David de Nahioth quae erat in Rama veniensque locutus est coram
      Ionathan quid feci quae est iniquitas mea et quod peccatum meum in patrem tuum
      quia quaerit animam meam
  - name: I Samuelis 20:2
    orderIndex: 1
    osisId: 1Sam.20.2
    sblId: 1Sam 20:2
    shortName: 1 Sam 20:2
    text: qui dixit ei absit non morieris neque enim faciet pater meus quicquam grande
      vel parvum nisi prius indicaverit mihi hunc ergo celavit me pater meus sermonem
      tantummodo nequaquam erit istud
  - name: I Samuelis 20:3
    orderIndex: 2
    osisId: 1Sam.20.3
    sblId: 1Sam 20:3
    shortName: 1 Sam 20:3
    text: et iuravit rursum David et ille ait scit profecto pater tuus quia inveni
      gratiam in oculis tuis et dicet nesciat hoc Ionathan ne forte tristetur quinimmo
      vivit Dominus et vivit anima tua quia uno tantum ut ita dicam gradu ego morsque
      dividimur
  - name: I Samuelis 20:4
    orderIndex: 3
    osisId: 1Sam.20.4
    sblId: 1Sam 20:4
    shortName: 1 Sam 20:4
    text: et ait Ionathan ad David quodcumque dixerit mihi anima tua faciam tibi
  - name: I Samuelis 20:5
    orderIndex: 4
    osisId: 1Sam.20.5
    sblId: 1Sam 20:5
    shortName: 1 Sam 20:5
    text: dixit autem David ad Ionathan ecce kalendae sunt crastino et ego ex more
      sedere soleo iuxta regem ad vescendum dimitte ergo me ut abscondar in agro usque
      ad vesperam diei tertiae
  - name: I Samuelis 20:6
    orderIndex: 5
    osisId: 1Sam.20.6
    sblId: 1Sam 20:6
    shortName: 1 Sam 20:6
    text: si requisierit me pater tuus respondebis ei rogavit me David ut iret celeriter
      in Bethleem civitatem suam quia victimae sollemnes ibi sunt universis contribulibus
      eius
  - name: I Samuelis 20:7
    orderIndex: 6
    osisId: 1Sam.20.7
    sblId: 1Sam 20:7
    shortName: 1 Sam 20:7
    text: si dixerit bene pax erit servo tuo si autem fuerit iratus scito quia conpleta
      est malitia eius
  - name: I Samuelis 20:8
    orderIndex: 7
    osisId: 1Sam.20.8
    sblId: 1Sam 20:8
    shortName: 1 Sam 20:8
    text: fac ergo misericordiam in servum tuum quia foedus Domini me famulum tuum
      tecum inire fecisti si autem est in me aliqua iniquitas tu me interfice et ad
      patrem tuum ne introducas me
  - name: I Samuelis 20:9
    orderIndex: 8
    osisId: 1Sam.20.9
    sblId: 1Sam 20:9
    shortName: 1 Sam 20:9
    text: et ait Ionathan absit hoc a te neque enim fieri potest ut si certo cognovero
      conpletam patris mei esse malitiam contra te non adnuntiem tibi
  - name: I Samuelis 20:10
    orderIndex: 9
    osisId: 1Sam.20.10
    sblId: 1Sam 20:10
    shortName: 1 Sam 20:10
    text: responditque David ad Ionathan quis nuntiabit mihi si quid forte responderit
      tibi pater tuus dure
  - name: I Samuelis 20:11
    orderIndex: 10
    osisId: 1Sam.20.11
    sblId: 1Sam 20:11
    shortName: 1 Sam 20:11
    text: et ait Ionathan ad David veni egrediamur in agrum cumque exissent ambo in
      agrum
  - name: I Samuelis 20:12
    orderIndex: 11
    osisId: 1Sam.20.12
    sblId: 1Sam 20:12
    shortName: 1 Sam 20:12
    text: ait Ionathan ad David Domine Deus Israhel si investigavero sententiam patris
      mei crastino vel perendie et aliquid boni fuerit super David et non statim misero
      ad te et notum tibi fecero
  - name: I Samuelis 20:13
    orderIndex: 12
    osisId: 1Sam.20.13
    sblId: 1Sam 20:13
    shortName: 1 Sam 20:13
    text: haec faciat Dominus Ionathan et haec augeat si autem perseveraverit patris
      mei malitia adversum te revelabo aurem tuam et dimittam te ut vadas in pace
      et sit Dominus tecum sicut fuit cum patre meo
  - name: I Samuelis 20:14
    orderIndex: 13
    osisId: 1Sam.20.14
    sblId: 1Sam 20:14
    shortName: 1 Sam 20:14
    text: et si vixero facies mihi misericordiam Domini si vero mortuus fuero
  - name: I Samuelis 20:15
    orderIndex: 14
    osisId: 1Sam.20.15
    sblId: 1Sam 20:15
    shortName: 1 Sam 20:15
    text: non auferas misericordiam tuam a domo mea usque in sempiternum quando eradicaverit
      Dominus inimicos David unumquemque de terra
  - name: I Samuelis 20:16
    orderIndex: 15
    osisId: 1Sam.20.16
    sblId: 1Sam 20:16
    shortName: 1 Sam 20:16
    text: pepigit ergo foedus Ionathan cum domo David et requisivit Dominus de manu
      inimicorum David
  - name: I Samuelis 20:17
    orderIndex: 16
    osisId: 1Sam.20.17
    sblId: 1Sam 20:17
    shortName: 1 Sam 20:17
    text: et addidit Ionathan deierare David eo quod diligeret illum sicut animam
      enim suam ita diligebat eum
  - name: I Samuelis 20:18
    orderIndex: 17
    osisId: 1Sam.20.18
    sblId: 1Sam 20:18
    shortName: 1 Sam 20:18
    text: dixitque ad eum Ionathan cras kalendae sunt et requireris
  - name: I Samuelis 20:19
    orderIndex: 18
    osisId: 1Sam.20.19
    sblId: 1Sam 20:19
    shortName: 1 Sam 20:19
    text: requiretur enim sessio tua usque perendie descendes ergo festinus et venies
      in locum ubi celandus es in die qua operari licet et sedebis iuxta lapidem cui
      est nomen Ezel
  - name: I Samuelis 20:20
    orderIndex: 19
    osisId: 1Sam.20.20
    sblId: 1Sam 20:20
    shortName: 1 Sam 20:20
    text: et ego tres sagittas mittam iuxta eum et iaciam quasi exercens me ad signum
  - name: I Samuelis 20:21
    orderIndex: 20
    osisId: 1Sam.20.21
    sblId: 1Sam 20:21
    shortName: 1 Sam 20:21
    text: mittam quoque et puerum dicens ei vade et adfer mihi sagittas
  - name: I Samuelis 20:22
    orderIndex: 21
    osisId: 1Sam.20.22
    sblId: 1Sam 20:22
    shortName: 1 Sam 20:22
    text: si dixero puero ecce sagittae intra te sunt tolle eas tu veni ad me quia
      pax tibi est et nihil est mali vivit Dominus si autem sic locutus fuero puero
      ecce sagittae ultra te sunt vade quia dimisit te Dominus
  - name: I Samuelis 20:23
    orderIndex: 22
    osisId: 1Sam.20.23
    sblId: 1Sam 20:23
    shortName: 1 Sam 20:23
    text: de verbo autem quod locuti fuimus ego et tu sit Dominus inter me et te usque
      in sempiternum
  - name: I Samuelis 20:24
    orderIndex: 23
    osisId: 1Sam.20.24
    sblId: 1Sam 20:24
    shortName: 1 Sam 20:24
    text: absconditus est ergo David in agro et venerunt kalendae et sedit rex ad
      comedendum panem
  - name: I Samuelis 20:25
    orderIndex: 24
    osisId: 1Sam.20.25
    sblId: 1Sam 20:25
    shortName: 1 Sam 20:25
    text: cumque sedisset rex super cathedram suam secundum consuetudinem quae erat
      iuxta parietem surrexit Ionathan et sedit Abner ex latere Saul vacuusque apparuit
      locus David
  - name: I Samuelis 20:26
    orderIndex: 25
    osisId: 1Sam.20.26
    sblId: 1Sam 20:26
    shortName: 1 Sam 20:26
    text: et non est locutus Saul quicquam in die illa cogitabat enim quod forte evenisset
      ei ut non esset mundus nec purificatus
  - name: I Samuelis 20:27
    orderIndex: 26
    osisId: 1Sam.20.27
    sblId: 1Sam 20:27
    shortName: 1 Sam 20:27
    text: cumque inluxisset dies secunda post kalendas rursum vacuus apparuit locus
      David dixitque Saul ad Ionathan filium suum cur non venit filius Isai nec heri
      nec hodie ad vescendum
  - name: I Samuelis 20:28
    orderIndex: 27
    osisId: 1Sam.20.28
    sblId: 1Sam 20:28
    shortName: 1 Sam 20:28
    text: et respondit Ionathan Sauli rogavit me obnixe ut iret in Bethleem
  - name: I Samuelis 20:29
    orderIndex: 28
    osisId: 1Sam.20.29
    sblId: 1Sam 20:29
    shortName: 1 Sam 20:29
    text: et ait dimitte me quoniam sacrificium sollemne est in civitate unus de fratribus
      meis accersivit me nunc ergo si inveni gratiam in oculis tuis vadam cito et
      videbo fratres meos ob hanc causam non venit ad mensam regis
  - name: I Samuelis 20:30
    orderIndex: 29
    osisId: 1Sam.20.30
    sblId: 1Sam 20:30
    shortName: 1 Sam 20:30
    text: iratus autem Saul adversus Ionathan dixit ei fili mulieris virum ultro rapientis
      numquid ignoro quia diligis filium Isai in confusionem tuam et in confusionem
      ignominiosae matris tuae
  - name: I Samuelis 20:31
    orderIndex: 30
    osisId: 1Sam.20.31
    sblId: 1Sam 20:31
    shortName: 1 Sam 20:31
    text: omnibus enim diebus quibus filius Isai vixerit super terram non stabilieris
      tu neque regnum tuum itaque iam nunc mitte et adduc eum ad me quia filius mortis
      est
  - name: I Samuelis 20:32
    orderIndex: 31
    osisId: 1Sam.20.32
    sblId: 1Sam 20:32
    shortName: 1 Sam 20:32
    text: respondens autem Ionathan Sauli patri suo ait quare moritur quid fecit
  - name: I Samuelis 20:33
    orderIndex: 32
    osisId: 1Sam.20.33
    sblId: 1Sam 20:33
    shortName: 1 Sam 20:33
    text: et arripuit Saul lanceam ut percuteret eum et intellexit Ionathan quod definitum
      esset patri suo ut interficeret David
  - name: I Samuelis 20:34
    orderIndex: 33
    osisId: 1Sam.20.34
    sblId: 1Sam 20:34
    shortName: 1 Sam 20:34
    text: surrexit ergo Ionathan a mensa in ira furoris et non comedit in die kalendarum
      secunda panem contristatus est enim super David eo quod confudisset eum pater
      suus
  - name: I Samuelis 20:35
    orderIndex: 34
    osisId: 1Sam.20.35
    sblId: 1Sam 20:35
    shortName: 1 Sam 20:35
    text: cumque inluxisset mane venit Ionathan in agrum iuxta placitum David et puer
      parvulus cum eo
  - name: I Samuelis 20:36
    orderIndex: 35
    osisId: 1Sam.20.36
    sblId: 1Sam 20:36
    shortName: 1 Sam 20:36
    text: et ait ad puerum suum vade et adfer mihi sagittas quas ego iacio cumque
      puer cucurrisset iecit aliam sagittam trans puerum
  - name: I Samuelis 20:37
    orderIndex: 36
    osisId: 1Sam.20.37
    sblId: 1Sam 20:37
    shortName: 1 Sam 20:37
    text: venit itaque puer ad locum iaculi quod miserat Ionathan et clamavit Ionathan
      post tergum pueri et ait ecce ibi est sagitta porro ultra te
  - name: I Samuelis 20:38
    orderIndex: 37
    osisId: 1Sam.20.38
    sblId: 1Sam 20:38
    shortName: 1 Sam 20:38
    text: clamavitque Ionathan post tergum pueri festina velociter ne steteris collegit
      autem puer Ionathae sagittas et adtulit ad dominum suum
  - name: I Samuelis 20:39
    orderIndex: 38
    osisId: 1Sam.20.39
    sblId: 1Sam 20:39
    shortName: 1 Sam 20:39
    text: et quid ageretur penitus ignorabat tantummodo enim Ionathan et David rem
      noverant
  - name: I Samuelis 20:40
    orderIndex: 39
    osisId: 1Sam.20.40
    sblId: 1Sam 20:40
    shortName: 1 Sam 20:40
    text: dedit igitur Ionathan arma sua puero et dixit ei vade defer in civitatem
  - name: I Samuelis 20:41
    orderIndex: 40
    osisId: 1Sam.20.41
    sblId: 1Sam 20:41
    shortName: 1 Sam 20:41
    text: cumque abisset puer surrexit David de loco qui vergebat ad austrum et cadens
      pronus in terram adoravit tertio et osculantes alterutrum fleverunt pariter
      David autem amplius
  - name: I Samuelis 20:42
    orderIndex: 41
    osisId: 1Sam.20.42
    sblId: 1Sam 20:42
    shortName: 1 Sam 20:42
    text: dixit ergo Ionathan ad David vade in pace quaecumque iuravimus ambo in nomine
      Domini dicentes Dominus sit inter me et te et inter semen meum et semen tuum
      usque in sempiternum
  - name: I Samuelis 20:43
    orderIndex: 42
    osisId: 1Sam.20.43
    sblId: 1Sam 20:43
    shortName: 1 Sam 20:43
    text: et surrexit et abiit sed et Ionathan ingressus est civitatem
  versesCount: 43
- name: I Samuelis 21
  orderIndex: 20
  osisId: 1Sam.21
  sblId: 1Sam 21
  shortName: 1 Sam 21
  verses:
  - name: I Samuelis 21:1
    orderIndex: 0
    osisId: 1Sam.21.1
    sblId: 1Sam 21:1
    shortName: 1 Sam 21:1
    text: venit autem David in Nobe ad Ahimelech sacerdotem et obstipuit Ahimelech
      eo quod venisset David et dixit ei quare tu solus et nullus est tecum
  - name: I Samuelis 21:2
    orderIndex: 1
    osisId: 1Sam.21.2
    sblId: 1Sam 21:2
    shortName: 1 Sam 21:2
    text: et ait David ad Ahimelech sacerdotem rex praecepit mihi sermonem et dixit
      nemo sciat rem propter quam a me missus es et cuiusmodi tibi praecepta dederim
      nam et pueris condixi in illum et illum locum
  - name: I Samuelis 21:3
    orderIndex: 2
    osisId: 1Sam.21.3
    sblId: 1Sam 21:3
    shortName: 1 Sam 21:3
    text: nunc igitur si quid habes ad manum vel quinque panes da mihi aut quicquid
      inveneris
  - name: I Samuelis 21:4
    orderIndex: 3
    osisId: 1Sam.21.4
    sblId: 1Sam 21:4
    shortName: 1 Sam 21:4
    text: et respondens sacerdos David ait ei non habeo panes laicos ad manum sed
      tantum panem sanctum si mundi sunt pueri maxime a mulieribus
  - name: I Samuelis 21:5
    orderIndex: 4
    osisId: 1Sam.21.5
    sblId: 1Sam 21:5
    shortName: 1 Sam 21:5
    text: et respondit David sacerdoti et dixit ei equidem si de mulieribus agitur
      continuimus nos ab heri et nudius tertius quando egrediebamur et fuerunt vasa
      puerorum sancta porro via haec polluta est sed et ipsa hodie sanctificabitur
      in vasis
  - name: I Samuelis 21:6
    orderIndex: 5
    osisId: 1Sam.21.6
    sblId: 1Sam 21:6
    shortName: 1 Sam 21:6
    text: dedit ergo ei sacerdos sanctificatum panem neque enim erat ibi panis nisi
      tantum panes propositionis qui sublati fuerant a facie Domini ut ponerentur
      panes calidi
  - name: I Samuelis 21:7
    orderIndex: 6
    osisId: 1Sam.21.7
    sblId: 1Sam 21:7
    shortName: 1 Sam 21:7
    text: erat autem ibi vir de servis Saul in die illa intus in tabernaculo Domini
      et nomen eius Doec Idumeus potentissimus pastorum Saul
  - name: I Samuelis 21:8
    orderIndex: 7
    osisId: 1Sam.21.8
    sblId: 1Sam 21:8
    shortName: 1 Sam 21:8
    text: dixit autem David ad Ahimelech si habes hic ad manum hastam aut gladium
      quia gladium meum et arma mea non tuli mecum sermo enim regis urguebat
  - name: I Samuelis 21:9
    orderIndex: 8
    osisId: 1Sam.21.9
    sblId: 1Sam 21:9
    shortName: 1 Sam 21:9
    text: et dixit sacerdos gladius Goliath Philisthei quem percussisti in valle Terebinthi
      est involutus pallio post ephod si istum vis tollere tolle neque enim est alius
      hic absque eo et ait David non est huic alter similis da mihi eum
  - name: I Samuelis 21:10
    orderIndex: 9
    osisId: 1Sam.21.10
    sblId: 1Sam 21:10
    shortName: 1 Sam 21:10
    text: surrexit itaque David et fugit in die illa a facie Saul et venit ad Achis
      regem Geth
  - name: I Samuelis 21:11
    orderIndex: 10
    osisId: 1Sam.21.11
    sblId: 1Sam 21:11
    shortName: 1 Sam 21:11
    text: dixeruntque ei servi Achis numquid non iste est David rex terrae nonne huic
      cantabant per choros dicentes percussit Saul mille et David decem milia
  - name: I Samuelis 21:12
    orderIndex: 11
    osisId: 1Sam.21.12
    sblId: 1Sam 21:12
    shortName: 1 Sam 21:12
    text: posuit autem David sermones istos in corde suo et extimuit valde a facie
      Achis regis Geth
  - name: I Samuelis 21:13
    orderIndex: 12
    osisId: 1Sam.21.13
    sblId: 1Sam 21:13
    shortName: 1 Sam 21:13
    text: et inmutavit os suum coram eis et conlabebatur inter manus eorum et inpingebat
      in ostia portae defluebantque salivae eius in barbam
  - name: I Samuelis 21:14
    orderIndex: 13
    osisId: 1Sam.21.14
    sblId: 1Sam 21:14
    shortName: 1 Sam 21:14
    text: et ait Achis ad servos suos vidistis hominem insanum quare adduxistis eum
      ad me
  - name: I Samuelis 21:15
    orderIndex: 14
    osisId: 1Sam.21.15
    sblId: 1Sam 21:15
    shortName: 1 Sam 21:15
    text: an desunt nobis furiosi quod introduxistis istum ut fureret me praesente
      hicine ingredietur domum meam
  versesCount: 15
- name: I Samuelis 22
  orderIndex: 21
  osisId: 1Sam.22
  sblId: 1Sam 22
  shortName: 1 Sam 22
  verses:
  - name: I Samuelis 22:1
    orderIndex: 0
    osisId: 1Sam.22.1
    sblId: 1Sam 22:1
    shortName: 1 Sam 22:1
    text: abiit ergo inde David et fugit in speluncam Odollam quod cum audissent fratres
      eius et omnis domus patris eius descenderunt ad eum illuc
  - name: I Samuelis 22:2
    orderIndex: 1
    osisId: 1Sam.22.2
    sblId: 1Sam 22:2
    shortName: 1 Sam 22:2
    text: et convenerunt ad eum omnes qui erant in angustia constituti et oppressi
      aere alieno et amaro animo et factus est eorum princeps fueruntque cum eo quasi
      quadringenti viri
  - name: I Samuelis 22:3
    orderIndex: 2
    osisId: 1Sam.22.3
    sblId: 1Sam 22:3
    shortName: 1 Sam 22:3
    text: et profectus est David inde in Maspha quae est Moab et dixit ad regem Moab
      maneat oro pater meus et mater mea vobiscum donec sciam quid faciat mihi Deus
  - name: I Samuelis 22:4
    orderIndex: 3
    osisId: 1Sam.22.4
    sblId: 1Sam 22:4
    shortName: 1 Sam 22:4
    text: et reliquit eos ante faciem regis Moab manseruntque apud eum cunctis diebus
      quibus David fuit in praesidio
  - name: I Samuelis 22:5
    orderIndex: 4
    osisId: 1Sam.22.5
    sblId: 1Sam 22:5
    shortName: 1 Sam 22:5
    text: dixitque Gad propheta ad David noli manere in praesidio proficiscere et
      vade in terram Iuda et profectus David venit in saltum Hareth
  - name: I Samuelis 22:6
    orderIndex: 5
    osisId: 1Sam.22.6
    sblId: 1Sam 22:6
    shortName: 1 Sam 22:6
    text: et audivit Saul quod apparuisset David et viri qui erant cum eo Saul autem
      cum maneret in Gabaa et esset in nemore quod est in Rama hastam manu tenens
      cunctique socii eius circumstarent eum
  - name: I Samuelis 22:7
    orderIndex: 6
    osisId: 1Sam.22.7
    sblId: 1Sam 22:7
    shortName: 1 Sam 22:7
    text: ait ad servos suos qui adsistebant ei audite filii Iemini numquid omnibus
      vobis dabit filius Isai agros et vineas et universos vos faciet tribunos et
      centuriones
  - name: I Samuelis 22:8
    orderIndex: 7
    osisId: 1Sam.22.8
    sblId: 1Sam 22:8
    shortName: 1 Sam 22:8
    text: quoniam coniurastis omnes adversum me et non est qui mihi renuntiet maxime
      cum et filius meus foedus iunxerit cum filio Isai non est qui vicem meam doleat
      ex vobis nec qui adnuntiet mihi eo quod suscitaverit filius meus servum meum
      adversum me insidiantem mihi usque hodie
  - name: I Samuelis 22:9
    orderIndex: 8
    osisId: 1Sam.22.9
    sblId: 1Sam 22:9
    shortName: 1 Sam 22:9
    text: respondens autem Doec Idumeus qui adsistebat et erat primus inter servos
      Saul vidi inquit filium Isai in Nobe apud Ahimelech filium Achitob
  - name: I Samuelis 22:10
    orderIndex: 9
    osisId: 1Sam.22.10
    sblId: 1Sam 22:10
    shortName: 1 Sam 22:10
    text: qui consuluit pro eo Dominum et cibaria dedit ei sed et gladium Goliath
      Philisthei dedit illi
  - name: I Samuelis 22:11
    orderIndex: 10
    osisId: 1Sam.22.11
    sblId: 1Sam 22:11
    shortName: 1 Sam 22:11
    text: misit ergo rex ad accersiendum Ahimelech filium Achitob sacerdotem et omnem
      domum patris eius sacerdotum qui erant in Nobe qui venerunt universi ad regem
  - name: I Samuelis 22:12
    orderIndex: 11
    osisId: 1Sam.22.12
    sblId: 1Sam 22:12
    shortName: 1 Sam 22:12
    text: et ait Saul audi fili Achitob qui respondit praesto sum domine
  - name: I Samuelis 22:13
    orderIndex: 12
    osisId: 1Sam.22.13
    sblId: 1Sam 22:13
    shortName: 1 Sam 22:13
    text: dixitque ad eum Saul quare coniurastis adversum me tu et filius Isai et
      dedisti ei panes et gladium et consuluisti pro eo Deum ut consurgeret adversum
      me insidiator usque hodie permanens
  - name: I Samuelis 22:14
    orderIndex: 13
    osisId: 1Sam.22.14
    sblId: 1Sam 22:14
    shortName: 1 Sam 22:14
    text: respondensque Ahimelech regi ait et quis in omnibus servis tuis sicut David
      fidelis et gener regis et pergens ad imperium tuum et gloriosus in domo tua
  - name: I Samuelis 22:15
    orderIndex: 14
    osisId: 1Sam.22.15
    sblId: 1Sam 22:15
    shortName: 1 Sam 22:15
    text: num hodie coepi consulere pro eo Deum absit hoc a me ne suspicetur rex adversus
      servum suum rem huiuscemodi in universa domo patris mei non enim scivit servus
      tuus quicquam super hoc negotio vel modicum vel grande
  - name: I Samuelis 22:16
    orderIndex: 15
    osisId: 1Sam.22.16
    sblId: 1Sam 22:16
    shortName: 1 Sam 22:16
    text: dixitque rex morte morieris Ahimelech tu et omnis domus patris tui
  - name: I Samuelis 22:17
    orderIndex: 16
    osisId: 1Sam.22.17
    sblId: 1Sam 22:17
    shortName: 1 Sam 22:17
    text: et ait rex emissariis qui circumstabant eum convertimini et interficite
      sacerdotes Domini nam manus eorum cum David est scientes quod fugisset non indicaverunt
      mihi noluerunt autem servi regis extendere manum suam in sacerdotes Domini
  - name: I Samuelis 22:18
    orderIndex: 17
    osisId: 1Sam.22.18
    sblId: 1Sam 22:18
    shortName: 1 Sam 22:18
    text: et ait rex Doec convertere tu et inrue in sacerdotes conversusque Doec Idumeus
      inruit in sacerdotes et trucidavit in die illa octoginta quinque viros vestitos
      ephod lineo
  - name: I Samuelis 22:19
    orderIndex: 18
    osisId: 1Sam.22.19
    sblId: 1Sam 22:19
    shortName: 1 Sam 22:19
    text: Nobe autem civitatem sacerdotum percussit in ore gladii viros et mulieres
      parvulos et lactantes bovem et asinum et ovem in ore gladii
  - name: I Samuelis 22:20
    orderIndex: 19
    osisId: 1Sam.22.20
    sblId: 1Sam 22:20
    shortName: 1 Sam 22:20
    text: evadens autem unus filius Ahimelech filii Achitob cuius nomen erat Abiathar
      fugit ad David
  - name: I Samuelis 22:21
    orderIndex: 20
    osisId: 1Sam.22.21
    sblId: 1Sam 22:21
    shortName: 1 Sam 22:21
    text: et adnuntiavit ei quod occidisset Saul sacerdotes Domini
  - name: I Samuelis 22:22
    orderIndex: 21
    osisId: 1Sam.22.22
    sblId: 1Sam 22:22
    shortName: 1 Sam 22:22
    text: et ait David ad Abiathar sciebam in die illa quod cum ibi esset Doec Idumeus
      procul dubio adnuntiaret Saul ego sum reus omnium animarum patris tui
  - name: I Samuelis 22:23
    orderIndex: 22
    osisId: 1Sam.22.23
    sblId: 1Sam 22:23
    shortName: 1 Sam 22:23
    text: mane mecum ne timeas si quis quaesierit animam meam quaeret et animam tuam
      mecumque servaberis
  versesCount: 23
- name: I Samuelis 23
  orderIndex: 22
  osisId: 1Sam.23
  sblId: 1Sam 23
  shortName: 1 Sam 23
  verses:
  - name: I Samuelis 23:1
    orderIndex: 0
    osisId: 1Sam.23.1
    sblId: 1Sam 23:1
    shortName: 1 Sam 23:1
    text: et nuntiaverunt David dicentes ecce Philisthim obpugnant Ceila et diripiunt
      areas
  - name: I Samuelis 23:2
    orderIndex: 1
    osisId: 1Sam.23.2
    sblId: 1Sam 23:2
    shortName: 1 Sam 23:2
    text: consuluit igitur David Dominum dicens num vadam et percutiam Philistheos
      istos et ait Dominus ad David vade et percuties Philistheos et salvabis Ceila
  - name: I Samuelis 23:3
    orderIndex: 2
    osisId: 1Sam.23.3
    sblId: 1Sam 23:3
    shortName: 1 Sam 23:3
    text: et dixerunt viri qui erant cum David ad eum ecce nos hic in Iudaea consistentes
      timemus quanto magis si ierimus in Ceila adversum agmina Philisthinorum
  - name: I Samuelis 23:4
    orderIndex: 3
    osisId: 1Sam.23.4
    sblId: 1Sam 23:4
    shortName: 1 Sam 23:4
    text: rursum ergo David consuluit Dominum qui respondens ei ait surge et vade
      in Ceila ego enim tradam Philistheos in manu tua
  - name: I Samuelis 23:5
    orderIndex: 4
    osisId: 1Sam.23.5
    sblId: 1Sam 23:5
    shortName: 1 Sam 23:5
    text: abiit David et viri eius in Ceila et pugnavit adversum Philistheos et abegit
      iumenta eorum et percussit eos plaga magna et salvavit David habitatores Ceilae
  - name: I Samuelis 23:6
    orderIndex: 5
    osisId: 1Sam.23.6
    sblId: 1Sam 23:6
    shortName: 1 Sam 23:6
    text: porro eo tempore quo fugiebat Abiathar filius Ahimelech ad David in Ceila
      ephod secum habens descenderat
  - name: I Samuelis 23:7
    orderIndex: 6
    osisId: 1Sam.23.7
    sblId: 1Sam 23:7
    shortName: 1 Sam 23:7
    text: nuntiatum est autem Saul quod venisset David in Ceila et ait Saul tradidit
      eum Deus in manus meas conclususque est introgressus urbem in qua portae et
      serae
  - name: I Samuelis 23:8
    orderIndex: 7
    osisId: 1Sam.23.8
    sblId: 1Sam 23:8
    shortName: 1 Sam 23:8
    text: et praecepit Saul omni populo ut ad pugnam descenderet in Ceila et obsideret
      David et viros eius
  - name: I Samuelis 23:9
    orderIndex: 8
    osisId: 1Sam.23.9
    sblId: 1Sam 23:9
    shortName: 1 Sam 23:9
    text: quod cum rescisset David quia praepararet ei Saul clam malum dixit ad Abiathar
      sacerdotem adplica ephod
  - name: I Samuelis 23:10
    orderIndex: 9
    osisId: 1Sam.23.10
    sblId: 1Sam 23:10
    shortName: 1 Sam 23:10
    text: et ait David Domine Deus Israhel audivit famam servus tuus quod disponat
      Saul venire ad Ceila ut evertat urbem propter me
  - name: I Samuelis 23:11
    orderIndex: 10
    osisId: 1Sam.23.11
    sblId: 1Sam 23:11
    shortName: 1 Sam 23:11
    text: si tradent me viri Ceila in manus eius et si descendet Saul sicut audivit
      servus tuus Domine Deus Israhel indica servo tuo et ait Dominus descendet
  - name: I Samuelis 23:12
    orderIndex: 11
    osisId: 1Sam.23.12
    sblId: 1Sam 23:12
    shortName: 1 Sam 23:12
    text: dixitque David si tradent viri Ceilae me et viros qui sunt mecum in manu
      Saul et dixit Dominus tradent
  - name: I Samuelis 23:13
    orderIndex: 12
    osisId: 1Sam.23.13
    sblId: 1Sam 23:13
    shortName: 1 Sam 23:13
    text: surrexit ergo David et viri eius quasi sescenti et egressi de Ceila huc
      atque illuc vagabantur incerti nuntiatumque est Saul quod fugisset David de
      Ceila quam ob rem dissimulavit exire
  - name: I Samuelis 23:14
    orderIndex: 13
    osisId: 1Sam.23.14
    sblId: 1Sam 23:14
    shortName: 1 Sam 23:14
    text: morabatur autem David in deserto in locis firmissimis mansitque in monte
      solitudinis Ziph quaerebat tamen eum Saul cunctis diebus et non tradidit eum
      Deus in manus eius
  - name: I Samuelis 23:15
    orderIndex: 14
    osisId: 1Sam.23.15
    sblId: 1Sam 23:15
    shortName: 1 Sam 23:15
    text: et vidit David quod egressus esset Saul ut quaereret animam eius porro David
      erat in deserto Ziph in silva
  - name: I Samuelis 23:16
    orderIndex: 15
    osisId: 1Sam.23.16
    sblId: 1Sam 23:16
    shortName: 1 Sam 23:16
    text: et surrexit Ionathan filius Saul et abiit ad David in silva et confortavit
      manus eius in Deo dixitque ei
  - name: I Samuelis 23:17
    orderIndex: 16
    osisId: 1Sam.23.17
    sblId: 1Sam 23:17
    shortName: 1 Sam 23:17
    text: ne timeas neque enim inveniet te manus Saul patris mei et tu regnabis super
      Israhel et ego ero tibi secundus sed et Saul pater meus scit hoc
  - name: I Samuelis 23:18
    orderIndex: 17
    osisId: 1Sam.23.18
    sblId: 1Sam 23:18
    shortName: 1 Sam 23:18
    text: percussit igitur uterque foedus coram Domino mansitque David in silva Ionathas
      autem reversus est in domum suam
  - name: I Samuelis 23:19
    orderIndex: 18
    osisId: 1Sam.23.19
    sblId: 1Sam 23:19
    shortName: 1 Sam 23:19
    text: ascenderunt autem Ziphei ad Saul in Gabaa dicentes nonne David latitat apud
      nos in locis tutissimis silvae in colle Achilae quae est ad dexteram deserti
  - name: I Samuelis 23:20
    orderIndex: 19
    osisId: 1Sam.23.20
    sblId: 1Sam 23:20
    shortName: 1 Sam 23:20
    text: nunc ergo sicut desideravit anima tua ut descenderes descende nostrum autem
      erit ut tradamus eum in manus regis
  - name: I Samuelis 23:21
    orderIndex: 20
    osisId: 1Sam.23.21
    sblId: 1Sam 23:21
    shortName: 1 Sam 23:21
    text: dixitque Saul benedicti vos a Domino quia doluistis vicem meam
  - name: I Samuelis 23:22
    orderIndex: 21
    osisId: 1Sam.23.22
    sblId: 1Sam 23:22
    shortName: 1 Sam 23:22
    text: abite oro et diligentius praeparate et curiosius agite et considerate locum
      ubi sit pes eius vel quis viderit eum ibi recogitat enim de me quod callide
      insidier ei
  - name: I Samuelis 23:23
    orderIndex: 22
    osisId: 1Sam.23.23
    sblId: 1Sam 23:23
    shortName: 1 Sam 23:23
    text: considerate et videte omnia latibula eius in quibus absconditur et revertimini
      ad me ad rem certam ut vadam vobiscum quod si etiam in terra se abstruserit
      perscrutabor eum in cunctis milibus Iuda
  - name: I Samuelis 23:24
    orderIndex: 23
    osisId: 1Sam.23.24
    sblId: 1Sam 23:24
    shortName: 1 Sam 23:24
    text: at illi surgentes abierunt in Ziph ante Saul David autem et viri eius erant
      in deserto Maon in campestribus ad dextram Iesimuth
  - name: I Samuelis 23:25
    orderIndex: 24
    osisId: 1Sam.23.25
    sblId: 1Sam 23:25
    shortName: 1 Sam 23:25
    text: ivit ergo Saul et socii eius ad quaerendum et nuntiatum est David statimque
      descendit ad petram et versabatur in deserto Maon quod cum audisset Saul persecutus
      est David in deserto Maon
  - name: I Samuelis 23:26
    orderIndex: 25
    osisId: 1Sam.23.26
    sblId: 1Sam 23:26
    shortName: 1 Sam 23:26
    text: et ibat Saul ad latus montis ex parte una David autem et viri eius erant
      in latere montis ex parte altera porro David desperabat se posse evadere a facie
      Saul itaque Saul et viri eius in modum coronae cingebant David et viros eius
      ut caperent eos
  - name: I Samuelis 23:27
    orderIndex: 26
    osisId: 1Sam.23.27
    sblId: 1Sam 23:27
    shortName: 1 Sam 23:27
    text: et nuntius venit ad Saul dicens festina et veni quoniam infuderunt se Philisthim
      super terram
  - name: I Samuelis 23:28
    orderIndex: 27
    osisId: 1Sam.23.28
    sblId: 1Sam 23:28
    shortName: 1 Sam 23:28
    text: reversus est ergo Saul desistens persequi David et perrexit in occursum
      Philisthinorum propter hoc vocaverunt locum illum petram Dividentem
  versesCount: 28
- name: I Samuelis 24
  orderIndex: 23
  osisId: 1Sam.24
  sblId: 1Sam 24
  shortName: 1 Sam 24
  verses:
  - name: I Samuelis 24:1
    orderIndex: 0
    osisId: 1Sam.24.1
    sblId: 1Sam 24:1
    shortName: 1 Sam 24:1
    text: ascendit ergo David inde et habitavit in locis tutissimis Engaddi
  - name: I Samuelis 24:2
    orderIndex: 1
    osisId: 1Sam.24.2
    sblId: 1Sam 24:2
    shortName: 1 Sam 24:2
    text: cumque reversus esset Saul postquam persecutus est Philistheos nuntiaverunt
      ei dicentes ecce David in deserto est Engaddi
  - name: I Samuelis 24:3
    orderIndex: 2
    osisId: 1Sam.24.3
    sblId: 1Sam 24:3
    shortName: 1 Sam 24:3
    text: adsumens ergo Saul tria milia electorum virorum ex omni Israhel perrexit
      ad investigandum David et viros eius etiam super abruptissimas petras quae solis
      hibicibus perviae sunt
  - name: I Samuelis 24:4
    orderIndex: 3
    osisId: 1Sam.24.4
    sblId: 1Sam 24:4
    shortName: 1 Sam 24:4
    text: et venit ad caulas quoque ovium quae se offerebant vianti eratque ibi spelunca
      quam ingressus est Saul ut purgaret ventrem porro David et viri eius in interiori
      parte speluncae latebant
  - name: I Samuelis 24:5
    orderIndex: 4
    osisId: 1Sam.24.5
    sblId: 1Sam 24:5
    shortName: 1 Sam 24:5
    text: et dixerunt servi David ad eum ecce dies de qua locutus est Dominus ad te
      ego tradam tibi inimicum tuum ut facias ei sicut placuerit in oculis tuis surrexit
      ergo David et praecidit oram clamydis Saul silenter
  - name: I Samuelis 24:6
    orderIndex: 5
    osisId: 1Sam.24.6
    sblId: 1Sam 24:6
    shortName: 1 Sam 24:6
    text: post haec percussit cor suum David eo quod abscidisset oram clamydis Saul
  - name: I Samuelis 24:7
    orderIndex: 6
    osisId: 1Sam.24.7
    sblId: 1Sam 24:7
    shortName: 1 Sam 24:7
    text: dixitque ad viros suos propitius mihi sit Dominus ne faciam hanc rem domino
      meo christo Domini ut mittam manum meam in eum quoniam christus Domini est
  - name: I Samuelis 24:8
    orderIndex: 7
    osisId: 1Sam.24.8
    sblId: 1Sam 24:8
    shortName: 1 Sam 24:8
    text: et confregit David viros suos sermonibus et non permisit eos ut consurgerent
      in Saul porro Saul exsurgens de spelunca pergebat coepto itinere
  - name: I Samuelis 24:9
    orderIndex: 8
    osisId: 1Sam.24.9
    sblId: 1Sam 24:9
    shortName: 1 Sam 24:9
    text: surrexit autem et David post eum et egressus de spelunca clamavit post tergum
      Saul dicens domine mi rex et respexit Saul post se et inclinans se David pronus
      in terram adoravit
  - name: I Samuelis 24:10
    orderIndex: 9
    osisId: 1Sam.24.10
    sblId: 1Sam 24:10
    shortName: 1 Sam 24:10
    text: dixitque ad Saul quare audis verba hominum loquentium David quaerit malum
      adversum te
  - name: I Samuelis 24:11
    orderIndex: 10
    osisId: 1Sam.24.11
    sblId: 1Sam 24:11
    shortName: 1 Sam 24:11
    text: ecce hodie viderunt oculi tui quod tradiderit te Dominus in manu mea in
      spelunca et cogitavi ut occiderem te sed pepercit tibi oculus meus dixi enim
      non extendam manum meam in domino meo quia christus Domini est
  - name: I Samuelis 24:12
    orderIndex: 11
    osisId: 1Sam.24.12
    sblId: 1Sam 24:12
    shortName: 1 Sam 24:12
    text: quin potius pater mi vide et cognosce oram clamydis tuae in manu mea quoniam
      cum praeciderem summitatem clamydis tuae nolui extendere manum meam in te animadverte
      et vide quoniam non est in manu mea malum neque iniquitas neque peccavi in te
      tu autem insidiaris animae meae ut auferas eam
  - name: I Samuelis 24:13
    orderIndex: 12
    osisId: 1Sam.24.13
    sblId: 1Sam 24:13
    shortName: 1 Sam 24:13
    text: iudicet Dominus inter me et te et ulciscatur me Dominus ex te manus autem
      mea non sit in te
  - name: I Samuelis 24:14
    orderIndex: 13
    osisId: 1Sam.24.14
    sblId: 1Sam 24:14
    shortName: 1 Sam 24:14
    text: sicut et in proverbio antiquo dicitur ab impiis egredietur impietas manus
      ergo mea non sit in te
  - name: I Samuelis 24:15
    orderIndex: 14
    osisId: 1Sam.24.15
    sblId: 1Sam 24:15
    shortName: 1 Sam 24:15
    text: quem sequeris rex Israhel quem persequeris canem mortuum sequeris et pulicem
      unum
  - name: I Samuelis 24:16
    orderIndex: 15
    osisId: 1Sam.24.16
    sblId: 1Sam 24:16
    shortName: 1 Sam 24:16
    text: sit Dominus iudex et iudicet inter me et te et videat et diiudicet causam
      meam et eruat me de manu tua
  - name: I Samuelis 24:17
    orderIndex: 16
    osisId: 1Sam.24.17
    sblId: 1Sam 24:17
    shortName: 1 Sam 24:17
    text: cum autem conplesset David loquens sermones huiuscemodi ad Saul dixit Saul
      numquid vox haec tua est fili mi David et levavit Saul vocem suam et flevit
  - name: I Samuelis 24:18
    orderIndex: 17
    osisId: 1Sam.24.18
    sblId: 1Sam 24:18
    shortName: 1 Sam 24:18
    text: dixitque ad David iustior tu es quam ego tu enim tribuisti mihi bona ego
      autem reddidi tibi mala
  - name: I Samuelis 24:19
    orderIndex: 18
    osisId: 1Sam.24.19
    sblId: 1Sam 24:19
    shortName: 1 Sam 24:19
    text: et tu indicasti hodie quae feceris mihi bona quomodo tradiderit me Dominus
      in manu tua et non occideris me
  - name: I Samuelis 24:20
    orderIndex: 19
    osisId: 1Sam.24.20
    sblId: 1Sam 24:20
    shortName: 1 Sam 24:20
    text: quis enim cum invenerit inimicum suum dimittet eum in via bona sed Dominus
      reddat tibi vicissitudinem hanc pro eo quod hodie operatus es in me
  - name: I Samuelis 24:21
    orderIndex: 20
    osisId: 1Sam.24.21
    sblId: 1Sam 24:21
    shortName: 1 Sam 24:21
    text: et nunc quia scio quod certissime regnaturus sis et habiturus in manu tua
      regnum Israhel
  - name: I Samuelis 24:22
    orderIndex: 21
    osisId: 1Sam.24.22
    sblId: 1Sam 24:22
    shortName: 1 Sam 24:22
    text: iura mihi in Domino ne deleas semen meum post me neque auferas nomen meum
      de domo patris mei
  - name: I Samuelis 24:23
    orderIndex: 22
    osisId: 1Sam.24.23
    sblId: 1Sam 24:23
    shortName: 1 Sam 24:23
    text: et iuravit David Sauli abiit ergo Saul in domum suam et David et viri eius
      ascenderunt ad tutiora loca
  versesCount: 23
- name: I Samuelis 25
  orderIndex: 24
  osisId: 1Sam.25
  sblId: 1Sam 25
  shortName: 1 Sam 25
  verses:
  - name: I Samuelis 25:1
    orderIndex: 0
    osisId: 1Sam.25.1
    sblId: 1Sam 25:1
    shortName: 1 Sam 25:1
    text: mortuus est autem Samuhel et congregatus est universus Israhel et planxerunt
      eum et sepelierunt in domo sua in Rama consurgensque David descendit in desertum
      Pharan
  - name: I Samuelis 25:2
    orderIndex: 1
    osisId: 1Sam.25.2
    sblId: 1Sam 25:2
    shortName: 1 Sam 25:2
    text: erat autem vir quispiam in solitudine Maon et possessio eius in Carmelo
      et homo ille magnus nimis erantque ei oves tria milia et mille caprae et accidit
      ut tonderetur grex eius in Carmelo
  - name: I Samuelis 25:3
    orderIndex: 2
    osisId: 1Sam.25.3
    sblId: 1Sam 25:3
    shortName: 1 Sam 25:3
    text: nomen autem viri illius erat Nabal et nomen uxoris eius Abigail eratque
      mulier illa prudentissima et speciosa porro vir eius durus et pessimus et malitiosus
      erat autem de genere Chaleb
  - name: I Samuelis 25:4
    orderIndex: 3
    osisId: 1Sam.25.4
    sblId: 1Sam 25:4
    shortName: 1 Sam 25:4
    text: cum ergo audisset David in deserto quod tonderet Nabal gregem suum
  - name: I Samuelis 25:5
    orderIndex: 4
    osisId: 1Sam.25.5
    sblId: 1Sam 25:5
    shortName: 1 Sam 25:5
    text: misit decem iuvenes et dixit eis ascendite in Carmelum et venietis ad Nabal
      et salutabitis eum ex nomine meo pacifice
  - name: I Samuelis 25:6
    orderIndex: 5
    osisId: 1Sam.25.6
    sblId: 1Sam 25:6
    shortName: 1 Sam 25:6
    text: et dicetis sic fratribus meis et tibi pax et domui tuae pax et omnibus quaecumque
      habes sit pax
  - name: I Samuelis 25:7
    orderIndex: 6
    osisId: 1Sam.25.7
    sblId: 1Sam 25:7
    shortName: 1 Sam 25:7
    text: audivi quod tonderent pastores tui qui erant nobiscum in deserto numquam
      eis molesti fuimus nec aliquando defuit eis quicquam de grege omni tempore quo
      fuerunt nobiscum in Carmelo
  - name: I Samuelis 25:8
    orderIndex: 7
    osisId: 1Sam.25.8
    sblId: 1Sam 25:8
    shortName: 1 Sam 25:8
    text: interroga pueros tuos et indicabunt tibi nunc ergo inveniant pueri gratiam
      in oculis tuis in die enim bona venimus quodcumque invenerit manus tua da servis
      tuis et filio tuo David
  - name: I Samuelis 25:9
    orderIndex: 8
    osisId: 1Sam.25.9
    sblId: 1Sam 25:9
    shortName: 1 Sam 25:9
    text: cumque venissent pueri David locuti sunt ad Nabal omnia verba haec ex nomine
      David et siluerunt
  - name: I Samuelis 25:10
    orderIndex: 9
    osisId: 1Sam.25.10
    sblId: 1Sam 25:10
    shortName: 1 Sam 25:10
    text: respondens autem Nabal pueris David ait quis est David et quis est filius
      Isai hodie increverunt servi qui fugiunt dominos suos
  - name: I Samuelis 25:11
    orderIndex: 10
    osisId: 1Sam.25.11
    sblId: 1Sam 25:11
    shortName: 1 Sam 25:11
    text: tollam ergo panes meos et aquas meas et carnes pecorum quae occidi tonsoribus
      meis et dabo viris quos nescio unde sint
  - name: I Samuelis 25:12
    orderIndex: 11
    osisId: 1Sam.25.12
    sblId: 1Sam 25:12
    shortName: 1 Sam 25:12
    text: regressi sunt itaque pueri David per viam suam et reversi venerunt et nuntiaverunt
      ei omnia verba quae dixerat
  - name: I Samuelis 25:13
    orderIndex: 12
    osisId: 1Sam.25.13
    sblId: 1Sam 25:13
    shortName: 1 Sam 25:13
    text: tunc David ait viris suis accingatur unusquisque gladio suo et accincti
      sunt singuli gladio suo accinctusque est et David ense suo et secuti sunt David
      quasi quadringenti viri porro ducenti remanserunt ad sarcinas
  - name: I Samuelis 25:14
    orderIndex: 13
    osisId: 1Sam.25.14
    sblId: 1Sam 25:14
    shortName: 1 Sam 25:14
    text: Abigail autem uxori Nabal nuntiavit unus de pueris dicens ecce misit David
      nuntios de deserto ut benedicerent domino nostro et aversus est eos
  - name: I Samuelis 25:15
    orderIndex: 14
    osisId: 1Sam.25.15
    sblId: 1Sam 25:15
    shortName: 1 Sam 25:15
    text: homines isti boni satis fuerunt nobis et non molesti nec quicquam aliquando
      periit omni tempore quo sumus conversati cum eis in deserto
  - name: I Samuelis 25:16
    orderIndex: 15
    osisId: 1Sam.25.16
    sblId: 1Sam 25:16
    shortName: 1 Sam 25:16
    text: pro muro erant nobis tam in nocte quam in die omnibus diebus quibus pavimus
      apud eos greges
  - name: I Samuelis 25:17
    orderIndex: 16
    osisId: 1Sam.25.17
    sblId: 1Sam 25:17
    shortName: 1 Sam 25:17
    text: quam ob rem considera et recogita quid facias quoniam conpleta est malitia
      adversum virum tuum et adversus domum tuam et ipse filius est Belial ita ut
      nemo ei possit loqui
  - name: I Samuelis 25:18
    orderIndex: 17
    osisId: 1Sam.25.18
    sblId: 1Sam 25:18
    shortName: 1 Sam 25:18
    text: festinavit igitur Abigail et tulit ducentos panes et duos utres vini et
      quinque arietes coctos et quinque sata pulentae et centum ligaturas uvae passae
      et ducentas massas caricarum et inposuit super asinos
  - name: I Samuelis 25:19
    orderIndex: 18
    osisId: 1Sam.25.19
    sblId: 1Sam 25:19
    shortName: 1 Sam 25:19
    text: dixitque pueris suis praecedite me ecce ego post tergum sequar vos viro
      autem suo Nabal non indicavit
  - name: I Samuelis 25:20
    orderIndex: 19
    osisId: 1Sam.25.20
    sblId: 1Sam 25:20
    shortName: 1 Sam 25:20
    text: cum ergo ascendisset asinum et descenderet ad radices montis David et viri
      eius descendebant in occursum eius quibus et illa occurrit
  - name: I Samuelis 25:21
    orderIndex: 20
    osisId: 1Sam.25.21
    sblId: 1Sam 25:21
    shortName: 1 Sam 25:21
    text: et ait David vere frustra servavi omnia quae huius erant in deserto et non
      periit quicquam de cunctis quae ad eum pertinebant et reddidit mihi malum pro
      bono
  - name: I Samuelis 25:22
    orderIndex: 21
    osisId: 1Sam.25.22
    sblId: 1Sam 25:22
    shortName: 1 Sam 25:22
    text: haec faciat Deus inimicis David et haec addat si reliquero de omnibus quae
      ad eum pertinent usque mane mingentem ad parietem
  - name: I Samuelis 25:23
    orderIndex: 22
    osisId: 1Sam.25.23
    sblId: 1Sam 25:23
    shortName: 1 Sam 25:23
    text: cum autem vidisset Abigail David festinavit et descendit de asino et procidit
      coram David super faciem suam et adoravit super terram
  - name: I Samuelis 25:24
    orderIndex: 23
    osisId: 1Sam.25.24
    sblId: 1Sam 25:24
    shortName: 1 Sam 25:24
    text: et cecidit ad pedes eius et dixit in me sit domine mi haec iniquitas loquatur
      obsecro ancilla tua in auribus tuis et audi verba famulae tuae
  - name: I Samuelis 25:25
    orderIndex: 24
    osisId: 1Sam.25.25
    sblId: 1Sam 25:25
    shortName: 1 Sam 25:25
    text: ne ponat oro dominus meus rex cor suum super virum istum iniquum Nabal quia
      secundum nomen suum stultus est et est stultitia cum eo ego autem ancilla tua
      non vidi pueros tuos domine mi quos misisti
  - name: I Samuelis 25:26
    orderIndex: 25
    osisId: 1Sam.25.26
    sblId: 1Sam 25:26
    shortName: 1 Sam 25:26
    text: nunc ergo domine mi vivit Dominus et vivit anima tua qui prohibuit te ne
      venires in sanguine et salvavit manum tuam tibi et nunc fiant sicut Nabal inimici
      tui et qui quaerunt domino meo malum
  - name: I Samuelis 25:27
    orderIndex: 26
    osisId: 1Sam.25.27
    sblId: 1Sam 25:27
    shortName: 1 Sam 25:27
    text: quapropter suscipe benedictionem hanc quam adtulit ancilla tua tibi domino
      meo et da pueris qui sequuntur te dominum meum
  - name: I Samuelis 25:28
    orderIndex: 27
    osisId: 1Sam.25.28
    sblId: 1Sam 25:28
    shortName: 1 Sam 25:28
    text: aufer iniquitatem famulae tuae faciens enim faciet tibi Dominus domino meo
      domum fidelem quia proelia Domini domine mi tu proeliaris malitia ergo non inveniatur
      in te omnibus diebus vitae tuae
  - name: I Samuelis 25:29
    orderIndex: 28
    osisId: 1Sam.25.29
    sblId: 1Sam 25:29
    shortName: 1 Sam 25:29
    text: si enim surrexerit aliquando homo persequens te et quaerens animam tuam
      erit anima domini mei custodita quasi in fasciculo viventium apud Dominum Deum
      tuum porro anima inimicorum tuorum rotabitur quasi in impetu et circulo fundae
  - name: I Samuelis 25:30
    orderIndex: 29
    osisId: 1Sam.25.30
    sblId: 1Sam 25:30
    shortName: 1 Sam 25:30
    text: cum ergo fecerit tibi Dominus domino meo omnia quae locutus est bona de
      te et constituerit te ducem super Israhel
  - name: I Samuelis 25:31
    orderIndex: 30
    osisId: 1Sam.25.31
    sblId: 1Sam 25:31
    shortName: 1 Sam 25:31
    text: non erit tibi hoc in singultum et in scrupulum cordis domino meo quod effuderis
      sanguinem innoxium aut ipse te ultus fueris et cum benefecerit Dominus domino
      meo recordaberis ancillae tuae
  - name: I Samuelis 25:32
    orderIndex: 31
    osisId: 1Sam.25.32
    sblId: 1Sam 25:32
    shortName: 1 Sam 25:32
    text: et ait David ad Abigail benedictus Dominus Deus Israhel qui misit te hodie
      in occursum meum et benedictum eloquium tuum
  - name: I Samuelis 25:33
    orderIndex: 32
    osisId: 1Sam.25.33
    sblId: 1Sam 25:33
    shortName: 1 Sam 25:33
    text: et benedicta tu quae prohibuisti me hodie ne irem ad sanguinem et ulciscerer
      me manu mea
  - name: I Samuelis 25:34
    orderIndex: 33
    osisId: 1Sam.25.34
    sblId: 1Sam 25:34
    shortName: 1 Sam 25:34
    text: alioquin vivit Dominus Deus Israhel qui prohibuit me malum facere tibi nisi
      cito venisses in occursum mihi non remansisset Nabal usque ad lucem matutinam
      mingens ad parietem
  - name: I Samuelis 25:35
    orderIndex: 34
    osisId: 1Sam.25.35
    sblId: 1Sam 25:35
    shortName: 1 Sam 25:35
    text: suscepit ergo David de manu eius omnia quae adtulerat ei dixitque ei vade
      pacifice in domum tuam ecce audivi vocem tuam et honoravi faciem tuam
  - name: I Samuelis 25:36
    orderIndex: 35
    osisId: 1Sam.25.36
    sblId: 1Sam 25:36
    shortName: 1 Sam 25:36
    text: venit autem Abigail ad Nabal et ecce erat ei convivium in domo eius quasi
      convivium regis et cor Nabal iucundum erat enim ebrius nimis et non indicavit
      ei verbum pusillum aut grande usque in mane
  - name: I Samuelis 25:37
    orderIndex: 36
    osisId: 1Sam.25.37
    sblId: 1Sam 25:37
    shortName: 1 Sam 25:37
    text: diluculo autem cum digessisset vinum Nabal indicavit ei uxor sua verba haec
      et emortuum est cor eius intrinsecus et factus est quasi lapis
  - name: I Samuelis 25:38
    orderIndex: 37
    osisId: 1Sam.25.38
    sblId: 1Sam 25:38
    shortName: 1 Sam 25:38
    text: cumque pertransissent decem dies percussit Dominus Nabal et mortuus est
  - name: I Samuelis 25:39
    orderIndex: 38
    osisId: 1Sam.25.39
    sblId: 1Sam 25:39
    shortName: 1 Sam 25:39
    text: quod cum audisset David mortuum Nabal ait benedictus Dominus qui iudicavit
      causam obprobrii mei de manu Nabal et servum suum custodivit a malo et malitiam
      Nabal reddidit Dominus in caput eius misit ergo David et locutus est ad Abigail
      ut sumeret eam sibi in uxorem
  - name: I Samuelis 25:40
    orderIndex: 39
    osisId: 1Sam.25.40
    sblId: 1Sam 25:40
    shortName: 1 Sam 25:40
    text: et venerunt pueri David ad Abigail in Carmelum et locuti sunt ad eam dicentes
      David misit nos ad te ut accipiat te sibi in uxorem
  - name: I Samuelis 25:41
    orderIndex: 40
    osisId: 1Sam.25.41
    sblId: 1Sam 25:41
    shortName: 1 Sam 25:41
    text: quae consurgens adoravit prona in terram et ait ecce famula tua sit in ancillam
      ut lavet pedes servorum domini mei
  - name: I Samuelis 25:42
    orderIndex: 41
    osisId: 1Sam.25.42
    sblId: 1Sam 25:42
    shortName: 1 Sam 25:42
    text: et festinavit et surrexit Abigail et ascendit super asinum et quinque puellae
      ierunt cum ea pedisequae eius et secuta est nuntios David et facta est illi
      uxor
  - name: I Samuelis 25:43
    orderIndex: 42
    osisId: 1Sam.25.43
    sblId: 1Sam 25:43
    shortName: 1 Sam 25:43
    text: sed et Ahinoem accepit David de Iezrahel et fuit utraque uxor eius
  - name: I Samuelis 25:44
    orderIndex: 43
    osisId: 1Sam.25.44
    sblId: 1Sam 25:44
    shortName: 1 Sam 25:44
    text: Saul autem dedit Michol filiam suam uxorem David Falti filio Lais qui erat
      de Gallim
  versesCount: 44
- name: I Samuelis 26
  orderIndex: 25
  osisId: 1Sam.26
  sblId: 1Sam 26
  shortName: 1 Sam 26
  verses:
  - name: I Samuelis 26:1
    orderIndex: 0
    osisId: 1Sam.26.1
    sblId: 1Sam 26:1
    shortName: 1 Sam 26:1
    text: et venerunt Ziphei ad Saul in Gabaa dicentes ecce David absconditus est
      in colle Achilae quae est ex adverso solitudinis
  - name: I Samuelis 26:2
    orderIndex: 1
    osisId: 1Sam.26.2
    sblId: 1Sam 26:2
    shortName: 1 Sam 26:2
    text: et surrexit Saul et descendit in desertum Ziph et cum eo tria milia virorum
      de electis Israhel ut quaereret David in deserto Ziph
  - name: I Samuelis 26:3
    orderIndex: 2
    osisId: 1Sam.26.3
    sblId: 1Sam 26:3
    shortName: 1 Sam 26:3
    text: et castrametatus est Saul in Gabaa Achilae quae erat ex adverso solitudinis
      in via David autem habitabat in deserto videns autem quod venisset Saul post
      se in desertum
  - name: I Samuelis 26:4
    orderIndex: 3
    osisId: 1Sam.26.4
    sblId: 1Sam 26:4
    shortName: 1 Sam 26:4
    text: misit exploratores et didicit quod venisset certissime
  - name: I Samuelis 26:5
    orderIndex: 4
    osisId: 1Sam.26.5
    sblId: 1Sam 26:5
    shortName: 1 Sam 26:5
    text: et surrexit David et venit ad locum ubi erat Saul cumque vidisset locum
      in quo dormiebat Saul et Abner filius Ner princeps militiae eius Saulem dormientem
      in tentorio et reliquum vulgus per circuitum eius
  - name: I Samuelis 26:6
    orderIndex: 5
    osisId: 1Sam.26.6
    sblId: 1Sam 26:6
    shortName: 1 Sam 26:6
    text: ait David ad Ahimelech Cettheum et Abisai filium Sarviae fratrem Ioab dicens
      quis descendet mecum ad Saul in castra dixitque Abisai ego descendam tecum
  - name: I Samuelis 26:7
    orderIndex: 6
    osisId: 1Sam.26.7
    sblId: 1Sam 26:7
    shortName: 1 Sam 26:7
    text: venerunt ergo David et Abisai ad populum nocte et invenerunt Saul iacentem
      et dormientem in tentorio et hastam fixam in terra ad caput eius Abner autem
      et populum dormientes in circuitu eius
  - name: I Samuelis 26:8
    orderIndex: 7
    osisId: 1Sam.26.8
    sblId: 1Sam 26:8
    shortName: 1 Sam 26:8
    text: dixitque Abisai ad David conclusit Deus hodie inimicum tuum in manus tuas
      nunc ergo perfodiam eum lancea in terra semel et secundo opus non erit
  - name: I Samuelis 26:9
    orderIndex: 8
    osisId: 1Sam.26.9
    sblId: 1Sam 26:9
    shortName: 1 Sam 26:9
    text: et dixit David ad Abisai ne interficias eum quis enim extendit manum suam
      in christum Domini et innocens erit
  - name: I Samuelis 26:10
    orderIndex: 9
    osisId: 1Sam.26.10
    sblId: 1Sam 26:10
    shortName: 1 Sam 26:10
    text: et dixit David vivit Dominus quia nisi Dominus percusserit eum aut dies
      eius venerit ut moriatur aut in proelium descendens perierit
  - name: I Samuelis 26:11
    orderIndex: 10
    osisId: 1Sam.26.11
    sblId: 1Sam 26:11
    shortName: 1 Sam 26:11
    text: propitius mihi sit Dominus ne extendam manum meam in christum Domini nunc
      igitur tolle hastam quae est ad caput eius et scyphum aquae et abeamus
  - name: I Samuelis 26:12
    orderIndex: 11
    osisId: 1Sam.26.12
    sblId: 1Sam 26:12
    shortName: 1 Sam 26:12
    text: tulit ergo David hastam et scyphum aquae qui erat ad caput Saul et abierunt
      et non erat quisquam qui videret et intellegeret et vigilaret sed omnes dormiebant
      quia sopor Domini inruerat super eos
  - name: I Samuelis 26:13
    orderIndex: 12
    osisId: 1Sam.26.13
    sblId: 1Sam 26:13
    shortName: 1 Sam 26:13
    text: cumque transisset David ex adverso et stetisset in vertice montis de longe
      et esset grande intervallum inter eos
  - name: I Samuelis 26:14
    orderIndex: 13
    osisId: 1Sam.26.14
    sblId: 1Sam 26:14
    shortName: 1 Sam 26:14
    text: clamavit David ad populum et ad Abner filium Ner dicens nonne respondebis
      Abner et respondens Abner ait quis es tu qui clamas et inquietas regem
  - name: I Samuelis 26:15
    orderIndex: 14
    osisId: 1Sam.26.15
    sblId: 1Sam 26:15
    shortName: 1 Sam 26:15
    text: et ait David ad Abner numquid non vir tu es et quis alius similis tui in
      Israhel quare ergo non custodisti dominum tuum regem ingressus est enim unus
      de turba ut interficeret regem dominum tuum
  - name: I Samuelis 26:16
    orderIndex: 15
    osisId: 1Sam.26.16
    sblId: 1Sam 26:16
    shortName: 1 Sam 26:16
    text: non est bonum hoc quod fecisti vivit Dominus quoniam filii mortis estis
      vos qui non custodistis dominum vestrum christum Domini nunc ergo vide ubi sit
      hasta regis et ubi scyphus aquae qui erat ad caput eius
  - name: I Samuelis 26:17
    orderIndex: 16
    osisId: 1Sam.26.17
    sblId: 1Sam 26:17
    shortName: 1 Sam 26:17
    text: cognovit autem Saul vocem David et dixit num vox tua est haec fili mi David
      et David vox mea domine mi rex
  - name: I Samuelis 26:18
    orderIndex: 17
    osisId: 1Sam.26.18
    sblId: 1Sam 26:18
    shortName: 1 Sam 26:18
    text: et ait quam ob causam dominus meus persequitur servum suum quid feci aut
      quod est in manu mea malum
  - name: I Samuelis 26:19
    orderIndex: 18
    osisId: 1Sam.26.19
    sblId: 1Sam 26:19
    shortName: 1 Sam 26:19
    text: nunc ergo audi oro domine mi rex verba servi tui si Dominus incitat te adversum
      me odoretur sacrificium si autem filii hominum maledicti sunt in conspectu Domini
      qui eiecerunt me hodie ut non habitem in hereditate Domini dicentes vade servi
      diis alienis
  - name: I Samuelis 26:20
    orderIndex: 19
    osisId: 1Sam.26.20
    sblId: 1Sam 26:20
    shortName: 1 Sam 26:20
    text: et nunc non effundatur sanguis meus in terra coram Domino quia egressus
      est rex Israhel ut quaerat pulicem unum sicut persequitur perdix in montibus
  - name: I Samuelis 26:21
    orderIndex: 20
    osisId: 1Sam.26.21
    sblId: 1Sam 26:21
    shortName: 1 Sam 26:21
    text: et ait Saul peccavi revertere fili mi David nequaquam enim ultra male tibi
      faciam eo quod pretiosa fuerit anima mea in oculis tuis hodie apparet quod stulte
      egerim et ignoraverim multa nimis
  - name: I Samuelis 26:22
    orderIndex: 21
    osisId: 1Sam.26.22
    sblId: 1Sam 26:22
    shortName: 1 Sam 26:22
    text: et respondens David ait ecce hasta regis transeat unus de pueris et tollat
      eam
  - name: I Samuelis 26:23
    orderIndex: 22
    osisId: 1Sam.26.23
    sblId: 1Sam 26:23
    shortName: 1 Sam 26:23
    text: Dominus autem retribuet unicuique secundum iustitiam suam et fidem tradidit
      enim te Dominus hodie in manu mea et nolui levare manum meam in christum Domini
  - name: I Samuelis 26:24
    orderIndex: 23
    osisId: 1Sam.26.24
    sblId: 1Sam 26:24
    shortName: 1 Sam 26:24
    text: et sicuti magnificata est anima tua hodie in oculis meis sic magnificetur
      anima mea in oculis Domini et liberet me de omni angustia
  - name: I Samuelis 26:25
    orderIndex: 24
    osisId: 1Sam.26.25
    sblId: 1Sam 26:25
    shortName: 1 Sam 26:25
    text: ait ergo Saul ad David benedictus tu fili mi David et quidem faciens facies
      et potens poteris abiit autem David in viam suam et Saul reversus est in locum
      suum
  versesCount: 25
- name: I Samuelis 27
  orderIndex: 26
  osisId: 1Sam.27
  sblId: 1Sam 27
  shortName: 1 Sam 27
  verses:
  - name: I Samuelis 27:1
    orderIndex: 0
    osisId: 1Sam.27.1
    sblId: 1Sam 27:1
    shortName: 1 Sam 27:1
    text: et ait David in corde suo aliquando incidam in uno die in manu Saul nonne
      melius est ut fugiam et salver in terra Philisthinorum ut desperet Saul cessetque
      me quaerere in cunctis finibus Israhel fugiam ergo manus eius
  - name: I Samuelis 27:2
    orderIndex: 1
    osisId: 1Sam.27.2
    sblId: 1Sam 27:2
    shortName: 1 Sam 27:2
    text: et surrexit David et abiit ipse et sescenti viri cum eo ad Achis filium
      Mahoc regem Geth
  - name: I Samuelis 27:3
    orderIndex: 2
    osisId: 1Sam.27.3
    sblId: 1Sam 27:3
    shortName: 1 Sam 27:3
    text: et habitavit David cum Achis in Geth ipse et viri eius vir et domus eius
      David et duae uxores eius Ahinoem Iezrahelites et Abigail uxor Nabal Carmeli
  - name: I Samuelis 27:4
    orderIndex: 3
    osisId: 1Sam.27.4
    sblId: 1Sam 27:4
    shortName: 1 Sam 27:4
    text: et nuntiatum est Saul quod fugisset David in Geth et non addidit ultra ut
      quaereret eum
  - name: I Samuelis 27:5
    orderIndex: 4
    osisId: 1Sam.27.5
    sblId: 1Sam 27:5
    shortName: 1 Sam 27:5
    text: dixit autem David ad Achis si inveni gratiam in oculis tuis detur mihi locus
      in una urbium regionis huius ut habitem ibi cur enim manet servus tuus in civitate
      regis tecum
  - name: I Samuelis 27:6
    orderIndex: 5
    osisId: 1Sam.27.6
    sblId: 1Sam 27:6
    shortName: 1 Sam 27:6
    text: dedit itaque ei Achis in die illa Siceleg propter quam causam facta est
      Siceleg regum Iuda usque in diem hanc
  - name: I Samuelis 27:7
    orderIndex: 6
    osisId: 1Sam.27.7
    sblId: 1Sam 27:7
    shortName: 1 Sam 27:7
    text: fuit autem numerus dierum quibus habitavit David in regione Philisthinorum
      quattuor mensuum
  - name: I Samuelis 27:8
    orderIndex: 7
    osisId: 1Sam.27.8
    sblId: 1Sam 27:8
    shortName: 1 Sam 27:8
    text: et ascendit David et viri eius et agebant praedas de Gesuri et de Gedri
      et de Amalechitis hii enim pagi habitabantur in terra antiquitus euntibus Sur
      usque ad terram Aegypti
  - name: I Samuelis 27:9
    orderIndex: 8
    osisId: 1Sam.27.9
    sblId: 1Sam 27:9
    shortName: 1 Sam 27:9
    text: et percutiebat David omnem terram nec relinquebat viventem virum et mulierem
      tollensque oves et boves et asinos et camelos et vestes revertebatur et veniebat
      ad Achis
  - name: I Samuelis 27:10
    orderIndex: 9
    osisId: 1Sam.27.10
    sblId: 1Sam 27:10
    shortName: 1 Sam 27:10
    text: dicebat autem ei Achis in quem inruisti hodie respondebatque David contra
      meridiem Iudae et contra meridiem Hiramel et contra meridiem Ceni
  - name: I Samuelis 27:11
    orderIndex: 10
    osisId: 1Sam.27.11
    sblId: 1Sam 27:11
    shortName: 1 Sam 27:11
    text: virum et mulierem non vivificabat David nec adducebat in Geth dicens ne
      forte loquantur adversum nos haec fecit David et hoc erat decretum illi omnibus
      diebus quibus habitavit in regione Philisthinorum
  - name: I Samuelis 27:12
    orderIndex: 11
    osisId: 1Sam.27.12
    sblId: 1Sam 27:12
    shortName: 1 Sam 27:12
    text: credidit ergo Achis David dicens multa mala operatus est contra populum
      suum Israhel erit igitur mihi servus sempiternus
  versesCount: 12
- name: I Samuelis 28
  orderIndex: 27
  osisId: 1Sam.28
  sblId: 1Sam 28
  shortName: 1 Sam 28
  verses:
  - name: I Samuelis 28:1
    orderIndex: 0
    osisId: 1Sam.28.1
    sblId: 1Sam 28:1
    shortName: 1 Sam 28:1
    text: factum est autem in diebus illis congregaverunt Philisthim agmina sua ut
      praepararentur ad bellum contra Israhel dixitque Achis ad David sciens nunc
      scito quoniam mecum egredieris in castris tu et viri tui
  - name: I Samuelis 28:2
    orderIndex: 1
    osisId: 1Sam.28.2
    sblId: 1Sam 28:2
    shortName: 1 Sam 28:2
    text: dixitque David ad Achis nunc scies quae facturus est servus tuus et ait
      Achis ad David et ego custodem capitis mei ponam te cunctis diebus
  - name: I Samuelis 28:3
    orderIndex: 2
    osisId: 1Sam.28.3
    sblId: 1Sam 28:3
    shortName: 1 Sam 28:3
    text: Samuhel autem mortuus est planxitque eum omnis Israhel et sepelierunt eum
      in Rama urbe sua et Saul abstulit magos et ariolos de terra
  - name: I Samuelis 28:4
    orderIndex: 3
    osisId: 1Sam.28.4
    sblId: 1Sam 28:4
    shortName: 1 Sam 28:4
    text: congregatique sunt Philisthim et venerunt et castrametati sunt in Sunam
      congregavit autem et Saul universum Israhel et venit in Gelboe
  - name: I Samuelis 28:5
    orderIndex: 4
    osisId: 1Sam.28.5
    sblId: 1Sam 28:5
    shortName: 1 Sam 28:5
    text: et vidit Saul castra Philisthim et timuit et expavit cor eius nimis
  - name: I Samuelis 28:6
    orderIndex: 5
    osisId: 1Sam.28.6
    sblId: 1Sam 28:6
    shortName: 1 Sam 28:6
    text: consuluitque Dominum et non respondit ei neque per somnia neque per sacerdotes
      neque per prophetas
  - name: I Samuelis 28:7
    orderIndex: 6
    osisId: 1Sam.28.7
    sblId: 1Sam 28:7
    shortName: 1 Sam 28:7
    text: dixitque Saul servis suis quaerite mihi mulierem habentem pythonem et vadam
      ad eam et sciscitabor per illam et dixerunt servi eius ad eum est mulier habens
      pythonem in Aendor
  - name: I Samuelis 28:8
    orderIndex: 7
    osisId: 1Sam.28.8
    sblId: 1Sam 28:8
    shortName: 1 Sam 28:8
    text: mutavit ergo habitum suum vestitusque est aliis vestimentis abiit ipse et
      duo viri cum eo veneruntque ad mulierem nocte et ait divina mihi in pythone
      et suscita mihi quem dixero tibi
  - name: I Samuelis 28:9
    orderIndex: 8
    osisId: 1Sam.28.9
    sblId: 1Sam 28:9
    shortName: 1 Sam 28:9
    text: et ait mulier ad eum ecce tu nosti quanta fecerit Saul et quomodo eraserit
      magos et ariolos de terra quare ergo insidiaris animae meae ut occidar
  - name: I Samuelis 28:10
    orderIndex: 9
    osisId: 1Sam.28.10
    sblId: 1Sam 28:10
    shortName: 1 Sam 28:10
    text: et iuravit ei Saul in Domino dicens vivit Dominus quia non veniet tibi quicquam
      mali propter hanc rem
  - name: I Samuelis 28:11
    orderIndex: 10
    osisId: 1Sam.28.11
    sblId: 1Sam 28:11
    shortName: 1 Sam 28:11
    text: dixitque ei mulier quem suscitabo tibi qui ait Samuhelem suscita mihi
  - name: I Samuelis 28:12
    orderIndex: 11
    osisId: 1Sam.28.12
    sblId: 1Sam 28:12
    shortName: 1 Sam 28:12
    text: cum autem vidisset mulier Samuhelem exclamavit voce magna et dixit ad Saul
      quare inposuisti mihi tu es enim Saul
  - name: I Samuelis 28:13
    orderIndex: 12
    osisId: 1Sam.28.13
    sblId: 1Sam 28:13
    shortName: 1 Sam 28:13
    text: dixitque ei rex noli timere quid vidisti et ait mulier ad Saul deos vidi
      ascendentes de terra
  - name: I Samuelis 28:14
    orderIndex: 13
    osisId: 1Sam.28.14
    sblId: 1Sam 28:14
    shortName: 1 Sam 28:14
    text: dixitque ei qualis est forma eius quae ait vir senex ascendit et ipse amictus
      est pallio intellexit Saul quod Samuhel esset et inclinavit se super faciem
      suam in terra et adoravit
  - name: I Samuelis 28:15
    orderIndex: 14
    osisId: 1Sam.28.15
    sblId: 1Sam 28:15
    shortName: 1 Sam 28:15
    text: dixit autem Samuhel ad Saul quare inquietasti me ut suscitarer et ait Saul
      coartor nimis siquidem Philisthim pugnant adversum me et Deus recessit a me
      et exaudire me noluit neque in manu prophetarum neque per somnia vocavi ergo
      te ut ostenderes mihi quid faciam
  - name: I Samuelis 28:16
    orderIndex: 15
    osisId: 1Sam.28.16
    sblId: 1Sam 28:16
    shortName: 1 Sam 28:16
    text: et ait Samuhel quid interrogas me cum Dominus recesserit a te et transierit
      ad aemulum tuum
  - name: I Samuelis 28:17
    orderIndex: 16
    osisId: 1Sam.28.17
    sblId: 1Sam 28:17
    shortName: 1 Sam 28:17
    text: faciet enim Dominus tibi sicut locutus est in manu mea et scindet regnum
      de manu tua et dabit illud proximo tuo David
  - name: I Samuelis 28:18
    orderIndex: 17
    osisId: 1Sam.28.18
    sblId: 1Sam 28:18
    shortName: 1 Sam 28:18
    text: quia non oboedisti voci Domini neque fecisti iram furoris eius in Amalech
      idcirco quod pateris fecit tibi Dominus hodie
  - name: I Samuelis 28:19
    orderIndex: 18
    osisId: 1Sam.28.19
    sblId: 1Sam 28:19
    shortName: 1 Sam 28:19
    text: et dabit Dominus etiam Israhel tecum in manu Philisthim cras autem tu et
      filii tui mecum eritis sed et castra Israhel tradet Dominus in manu Philisthim
  - name: I Samuelis 28:20
    orderIndex: 19
    osisId: 1Sam.28.20
    sblId: 1Sam 28:20
    shortName: 1 Sam 28:20
    text: statimque Saul cecidit porrectus in terram extimuerat enim verba Samuhel
      et robur non erat in eo quia non comederat panem tota die illa
  - name: I Samuelis 28:21
    orderIndex: 20
    osisId: 1Sam.28.21
    sblId: 1Sam 28:21
    shortName: 1 Sam 28:21
    text: ingressa est itaque mulier ad Saul et ait conturbatus enim erat valde dixitque
      ad eum ecce oboedivit ancilla tua voci tuae et posui animam meam in manu mea
      et audivi sermones tuos quos locutus es ad me
  - name: I Samuelis 28:22
    orderIndex: 21
    osisId: 1Sam.28.22
    sblId: 1Sam 28:22
    shortName: 1 Sam 28:22
    text: nunc igitur audi et tu vocem ancillae tuae ut ponam coram te buccellam panis
      et comedens convalescas ut possis iter facere
  - name: I Samuelis 28:23
    orderIndex: 22
    osisId: 1Sam.28.23
    sblId: 1Sam 28:23
    shortName: 1 Sam 28:23
    text: qui rennuit et ait non comedam coegerunt autem eum servi sui et mulier et
      tandem audita voce eorum surrexit de terra et sedit super lectum
  - name: I Samuelis 28:24
    orderIndex: 23
    osisId: 1Sam.28.24
    sblId: 1Sam 28:24
    shortName: 1 Sam 28:24
    text: mulier autem illa habebat vitulum pascualem in domo et festinavit et occidit
      eum tollensque farinam miscuit eam et coxit azyma
  - name: I Samuelis 28:25
    orderIndex: 24
    osisId: 1Sam.28.25
    sblId: 1Sam 28:25
    shortName: 1 Sam 28:25
    text: et posuit ante Saul et ante servos eius qui cum comedissent surrexerunt
      et ambulaverunt per totam noctem illam
  versesCount: 25
- name: I Samuelis 29
  orderIndex: 28
  osisId: 1Sam.29
  sblId: 1Sam 29
  shortName: 1 Sam 29
  verses:
  - name: I Samuelis 29:1
    orderIndex: 0
    osisId: 1Sam.29.1
    sblId: 1Sam 29:1
    shortName: 1 Sam 29:1
    text: congregata sunt ergo Philisthim universa agmina in Afec sed et Israhel castrametatus
      est super fontem qui erat in Iezrahel
  - name: I Samuelis 29:2
    orderIndex: 1
    osisId: 1Sam.29.2
    sblId: 1Sam 29:2
    shortName: 1 Sam 29:2
    text: et satrapae quidem Philisthim incedebant in centuriis et milibus David autem
      et viri eius erant in novissimo agmine cum Achis
  - name: I Samuelis 29:3
    orderIndex: 2
    osisId: 1Sam.29.3
    sblId: 1Sam 29:3
    shortName: 1 Sam 29:3
    text: dixeruntque principes Philisthim quid sibi volunt Hebraei isti et ait Achis
      ad principes Philisthim num ignoratis David qui fuit servus Saul regis Israhel
      et est apud me multis diebus vel annis et non inveni in eo quicquam ex die qua
      transfugit ad me usque ad diem hanc
  - name: I Samuelis 29:4
    orderIndex: 3
    osisId: 1Sam.29.4
    sblId: 1Sam 29:4
    shortName: 1 Sam 29:4
    text: irati sunt autem adversus eum principes Philisthim et dixerunt ei revertatur
      vir et sedeat in loco suo in quo constituisti eum et non descendat nobiscum
      in proelium ne fiat nobis adversarius cum proeliari coeperimus quomodo enim
      aliter placare poterit dominum suum nisi in capitibus nostris
  - name: I Samuelis 29:5
    orderIndex: 4
    osisId: 1Sam.29.5
    sblId: 1Sam 29:5
    shortName: 1 Sam 29:5
    text: nonne iste est David cui cantabant in choro dicentes percussit Saul in milibus
      suis et David in decem milibus suis
  - name: I Samuelis 29:6
    orderIndex: 5
    osisId: 1Sam.29.6
    sblId: 1Sam 29:6
    shortName: 1 Sam 29:6
    text: vocavit ergo Achis David et ait ei vivit Dominus quia rectus es tu et bonus
      in conspectu meo et exitus tuus et introitus tuus mecum est in castris et non
      inveni in te quicquam mali ex die qua venisti ad me usque ad diem hanc sed satrapis
      non places
  - name: I Samuelis 29:7
    orderIndex: 6
    osisId: 1Sam.29.7
    sblId: 1Sam 29:7
    shortName: 1 Sam 29:7
    text: revertere ergo et vade in pace et non offendes oculos satraparum Philisthim
  - name: I Samuelis 29:8
    orderIndex: 7
    osisId: 1Sam.29.8
    sblId: 1Sam 29:8
    shortName: 1 Sam 29:8
    text: dixitque David ad Achis quid enim feci et quid invenisti in me servo tuo
      a die qua fui in conspectu tuo usque in diem hanc ut non veniam et pugnem contra
      inimicos domini mei regis
  - name: I Samuelis 29:9
    orderIndex: 8
    osisId: 1Sam.29.9
    sblId: 1Sam 29:9
    shortName: 1 Sam 29:9
    text: respondens autem Achis locutus est ad David scio quia bonus es tu in oculis
      meis sicut angelus Dei sed principes Philisthim dixerunt non ascendet nobiscum
      in proelium
  - name: I Samuelis 29:10
    orderIndex: 9
    osisId: 1Sam.29.10
    sblId: 1Sam 29:10
    shortName: 1 Sam 29:10
    text: igitur consurge mane tu et servi domini tui qui venerunt tecum et cum de
      nocte surrexeritis et coeperit dilucescere pergite
  - name: I Samuelis 29:11
    orderIndex: 10
    osisId: 1Sam.29.11
    sblId: 1Sam 29:11
    shortName: 1 Sam 29:11
    text: surrexit itaque de nocte David ipse et viri eius ut proficiscerentur mane
      et reverterentur ad terram Philisthim Philisthim autem ascenderunt in Iezrahel
  versesCount: 11
- name: I Samuelis 30
  orderIndex: 29
  osisId: 1Sam.30
  sblId: 1Sam 30
  shortName: 1 Sam 30
  verses:
  - name: I Samuelis 30:1
    orderIndex: 0
    osisId: 1Sam.30.1
    sblId: 1Sam 30:1
    shortName: 1 Sam 30:1
    text: cumque venissent David et viri eius in Siceleg die tertia Amalechitae impetum
      fecerant ex parte australi in Siceleg et percusserant Siceleg et succenderant
      eam igni
  - name: I Samuelis 30:2
    orderIndex: 1
    osisId: 1Sam.30.2
    sblId: 1Sam 30:2
    shortName: 1 Sam 30:2
    text: et captivas duxerant mulieres ex ea et a minimo usque ad magnum et non interfecerant
      quemquam sed secum duxerant et pergebant in itinere suo
  - name: I Samuelis 30:3
    orderIndex: 2
    osisId: 1Sam.30.3
    sblId: 1Sam 30:3
    shortName: 1 Sam 30:3
    text: cum ergo venisset David et viri eius ad civitatem et invenissent eam succensam
      igni et uxores suas et filios suos et filias ductas esse captivas
  - name: I Samuelis 30:4
    orderIndex: 3
    osisId: 1Sam.30.4
    sblId: 1Sam 30:4
    shortName: 1 Sam 30:4
    text: levaverunt David et populus qui erat cum eo voces suas et planxerunt donec
      deficerent in eis lacrimae
  - name: I Samuelis 30:5
    orderIndex: 4
    osisId: 1Sam.30.5
    sblId: 1Sam 30:5
    shortName: 1 Sam 30:5
    text: siquidem et duae uxores David captivae ductae fuerant Ahinoem Iezrahelites
      et Abigail uxor Nabal Carmeli
  - name: I Samuelis 30:6
    orderIndex: 5
    osisId: 1Sam.30.6
    sblId: 1Sam 30:6
    shortName: 1 Sam 30:6
    text: et contristatus est David valde volebat enim eum populus lapidare quia amara
      erat anima uniuscuiusque viri super filiis suis et filiabus confortatus est
      autem David in Domino Deo suo
  - name: I Samuelis 30:7
    orderIndex: 6
    osisId: 1Sam.30.7
    sblId: 1Sam 30:7
    shortName: 1 Sam 30:7
    text: et ait ad Abiathar sacerdotem filium Ahimelech adplica ad me ephod et adplicuit
      Abiathar ephod ad David
  - name: I Samuelis 30:8
    orderIndex: 7
    osisId: 1Sam.30.8
    sblId: 1Sam 30:8
    shortName: 1 Sam 30:8
    text: et consuluit David Dominum dicens persequar an non latrunculos hos et conprehendam
      eos dixitque ei persequere absque dubio enim conprehendes eos et excuties praedam
  - name: I Samuelis 30:9
    orderIndex: 8
    osisId: 1Sam.30.9
    sblId: 1Sam 30:9
    shortName: 1 Sam 30:9
    text: abiit ergo David ipse et sescenti viri qui erant cum eo et venerunt usque
      ad torrentem Besor et lassi quidam substiterunt
  - name: I Samuelis 30:10
    orderIndex: 9
    osisId: 1Sam.30.10
    sblId: 1Sam 30:10
    shortName: 1 Sam 30:10
    text: persecutus est autem David ipse et quadringenti viri substiterant enim ducenti
      qui lassi transire non poterant torrentem Besor
  - name: I Samuelis 30:11
    orderIndex: 10
    osisId: 1Sam.30.11
    sblId: 1Sam 30:11
    shortName: 1 Sam 30:11
    text: et invenerunt virum aegyptium in agro et adduxerunt eum ad David dederuntque
      ei panem ut comederet et ut biberet aquam
  - name: I Samuelis 30:12
    orderIndex: 11
    osisId: 1Sam.30.12
    sblId: 1Sam 30:12
    shortName: 1 Sam 30:12
    text: sed et fragmen massae caricarum et duas ligaturas uvae passae quae cum comedisset
      reversus est spiritus eius et refocilatus est non enim comederat panem neque
      biberat aquam tribus diebus et tribus noctibus
  - name: I Samuelis 30:13
    orderIndex: 12
    osisId: 1Sam.30.13
    sblId: 1Sam 30:13
    shortName: 1 Sam 30:13
    text: dixit itaque ei David cuius es tu vel unde quo pergis qui ait ei puer aegyptius
      ego sum servus viri amalechitae dereliquit autem me dominus meus quia aegrotare
      coepi nudius tertius
  - name: I Samuelis 30:14
    orderIndex: 13
    osisId: 1Sam.30.14
    sblId: 1Sam 30:14
    shortName: 1 Sam 30:14
    text: siquidem nos erupimus ad australem partem Cerethi et contra Iudam et ad
      meridiem Chaleb et Siceleg succendimus igni
  - name: I Samuelis 30:15
    orderIndex: 14
    osisId: 1Sam.30.15
    sblId: 1Sam 30:15
    shortName: 1 Sam 30:15
    text: dixitque ei David potes me ducere ad istum cuneum qui ait iura mihi per
      Deum quod non occidas me et non tradas me in manu domini mei et ducam te ad
      cuneum istum
  - name: I Samuelis 30:16
    orderIndex: 15
    osisId: 1Sam.30.16
    sblId: 1Sam 30:16
    shortName: 1 Sam 30:16
    text: qui cum duxisset eum ecce illi discumbebant super faciem universae terrae
      comedentes et bibentes et quasi festum celebrantes diem pro cuncta praeda et
      spoliis quae ceperant de terra Philisthim et de terra Iuda
  - name: I Samuelis 30:17
    orderIndex: 16
    osisId: 1Sam.30.17
    sblId: 1Sam 30:17
    shortName: 1 Sam 30:17
    text: et percussit eos David a vespere usque ad vesperam alterius diei et non
      evasit ex eis quisquam nisi quadringenti viri adulescentes qui ascenderant camelos
      et fugerant
  - name: I Samuelis 30:18
    orderIndex: 17
    osisId: 1Sam.30.18
    sblId: 1Sam 30:18
    shortName: 1 Sam 30:18
    text: eruit ergo David omnia quae tulerant Amalechitae et duas uxores suas eruit
  - name: I Samuelis 30:19
    orderIndex: 18
    osisId: 1Sam.30.19
    sblId: 1Sam 30:19
    shortName: 1 Sam 30:19
    text: nec defuit quicquam a parvo usque ad magnum tam de filiis quam de filiabus
      et de spoliis et quaecumque rapuerant omnia reduxit David
  - name: I Samuelis 30:20
    orderIndex: 19
    osisId: 1Sam.30.20
    sblId: 1Sam 30:20
    shortName: 1 Sam 30:20
    text: et tulit universos greges et armenta et minavit ante faciem suam dixeruntque
      haec est praeda David
  - name: I Samuelis 30:21
    orderIndex: 20
    osisId: 1Sam.30.21
    sblId: 1Sam 30:21
    shortName: 1 Sam 30:21
    text: venit autem David ad ducentos viros qui lassi substiterant nec sequi potuerant
      David et residere eos iusserat in torrente Besor qui egressi sunt obviam David
      et populo qui erat cum eo accedens autem David ad populum salutavit eos pacifice
  - name: I Samuelis 30:22
    orderIndex: 21
    osisId: 1Sam.30.22
    sblId: 1Sam 30:22
    shortName: 1 Sam 30:22
    text: respondensque omnis vir pessimus et iniquus de viris qui ierant cum David
      dixit quia non venerunt nobiscum non dabimus eis quicquam de praeda quam eruimus
      sed sufficiat unicuique uxor sua et filii quos cum acceperint recedant
  - name: I Samuelis 30:23
    orderIndex: 22
    osisId: 1Sam.30.23
    sblId: 1Sam 30:23
    shortName: 1 Sam 30:23
    text: dixit autem David non sic facietis fratres mei de his quae tradidit Dominus
      nobis et custodivit nos et dedit latrunculos qui eruperant adversum nos in manu
      nostra
  - name: I Samuelis 30:24
    orderIndex: 23
    osisId: 1Sam.30.24
    sblId: 1Sam 30:24
    shortName: 1 Sam 30:24
    text: nec audiet vos quisquam super sermone hoc aequa enim pars erit descendentis
      ad proelium et remanentis ad sarcinas et similiter divident
  - name: I Samuelis 30:25
    orderIndex: 24
    osisId: 1Sam.30.25
    sblId: 1Sam 30:25
    shortName: 1 Sam 30:25
    text: et factum est hoc ex die illa et deinceps constitutum et praefinitum et
      quasi lex in Israhel usque ad diem hanc
  - name: I Samuelis 30:26
    orderIndex: 25
    osisId: 1Sam.30.26
    sblId: 1Sam 30:26
    shortName: 1 Sam 30:26
    text: venit ergo David in Siceleg et misit dona de praeda senioribus Iuda proximis
      suis dicens accipite benedictionem de praeda hostium Domini
  - name: I Samuelis 30:27
    orderIndex: 26
    osisId: 1Sam.30.27
    sblId: 1Sam 30:27
    shortName: 1 Sam 30:27
    text: his qui erant in Bethel et qui in Ramoth ad meridiem et qui in Iether
  - name: I Samuelis 30:28
    orderIndex: 27
    osisId: 1Sam.30.28
    sblId: 1Sam 30:28
    shortName: 1 Sam 30:28
    text: et qui in Aroer et qui in Sefamoth et qui in Esthama
  - name: I Samuelis 30:29
    orderIndex: 28
    osisId: 1Sam.30.29
    sblId: 1Sam 30:29
    shortName: 1 Sam 30:29
    text: et qui in Rachal et qui in urbibus Ierameli et qui in urbibus Ceni
  - name: I Samuelis 30:30
    orderIndex: 29
    osisId: 1Sam.30.30
    sblId: 1Sam 30:30
    shortName: 1 Sam 30:30
    text: et qui in Arama et qui in lacu Asan et qui in Athac
  - name: I Samuelis 30:31
    orderIndex: 30
    osisId: 1Sam.30.31
    sblId: 1Sam 30:31
    shortName: 1 Sam 30:31
    text: et qui in Hebron et reliquis qui erant in his locis in quibus commoratus
      fuerat David ipse et viri eius
  versesCount: 31
- name: I Samuelis 31
  orderIndex: 30
  osisId: 1Sam.31
  sblId: 1Sam 31
  shortName: 1 Sam 31
  verses:
  - name: I Samuelis 31:1
    orderIndex: 0
    osisId: 1Sam.31.1
    sblId: 1Sam 31:1
    shortName: 1 Sam 31:1
    text: Philisthim autem pugnabant adversum Israhel et fugerunt viri Israhel ante
      faciem Philisthim et ceciderunt interfecti in monte Gelboe
  - name: I Samuelis 31:2
    orderIndex: 1
    osisId: 1Sam.31.2
    sblId: 1Sam 31:2
    shortName: 1 Sam 31:2
    text: inrueruntque Philisthim in Saul et filios eius et percusserunt Ionathan
      et Abinadab et Melchisue filios Saul
  - name: I Samuelis 31:3
    orderIndex: 2
    osisId: 1Sam.31.3
    sblId: 1Sam 31:3
    shortName: 1 Sam 31:3
    text: totumque pondus proelii versum est in Saul et consecuti sunt eum viri sagittarii
      et vulneratus est vehementer a sagittariis
  - name: I Samuelis 31:4
    orderIndex: 3
    osisId: 1Sam.31.4
    sblId: 1Sam 31:4
    shortName: 1 Sam 31:4
    text: dixitque Saul ad armigerum suum evagina gladium tuum et percute me ne forte
      veniant incircumcisi isti et interficiant me inludentes mihi et noluit armiger
      eius fuerat enim nimio timore perterritus arripuit itaque Saul gladium et inruit
      super eum
  - name: I Samuelis 31:5
    orderIndex: 4
    osisId: 1Sam.31.5
    sblId: 1Sam 31:5
    shortName: 1 Sam 31:5
    text: quod cum vidisset armiger eius videlicet quod mortuus esset Saul inruit
      etiam ipse super gladium suum et mortuus est cum eo
  - name: I Samuelis 31:6
    orderIndex: 5
    osisId: 1Sam.31.6
    sblId: 1Sam 31:6
    shortName: 1 Sam 31:6
    text: mortuus est ergo Saul et tres filii eius et armiger illius et universi viri
      eius in die illa pariter
  - name: I Samuelis 31:7
    orderIndex: 6
    osisId: 1Sam.31.7
    sblId: 1Sam 31:7
    shortName: 1 Sam 31:7
    text: videntes autem viri Israhel qui erant trans vallem et trans Iordanem quod
      fugissent viri israhelitae et quod mortuus esset Saul et filii eius reliquerunt
      civitates suas et fugerunt veneruntque Philisthim et habitaverunt ibi
  - name: I Samuelis 31:8
    orderIndex: 7
    osisId: 1Sam.31.8
    sblId: 1Sam 31:8
    shortName: 1 Sam 31:8
    text: facta autem die altera venerunt Philisthim ut spoliarent interfectos et
      invenerunt Saul et tres filios eius iacentes in monte Gelboe
  - name: I Samuelis 31:9
    orderIndex: 8
    osisId: 1Sam.31.9
    sblId: 1Sam 31:9
    shortName: 1 Sam 31:9
    text: et praeciderunt caput Saul et expoliaverunt eum armis et miserunt in terram
      Philisthinorum per circuitum ut adnuntiaretur in templo idolorum et in populis
  - name: I Samuelis 31:10
    orderIndex: 9
    osisId: 1Sam.31.10
    sblId: 1Sam 31:10
    shortName: 1 Sam 31:10
    text: et posuerunt arma eius in templo Astharoth corpus vero eius suspenderunt
      in muro Bethsan
  - name: I Samuelis 31:11
    orderIndex: 10
    osisId: 1Sam.31.11
    sblId: 1Sam 31:11
    shortName: 1 Sam 31:11
    text: quod cum audissent habitatores Iabesgalaad quaecumque fecerant Philisthim
      Saul
  - name: I Samuelis 31:12
    orderIndex: 11
    osisId: 1Sam.31.12
    sblId: 1Sam 31:12
    shortName: 1 Sam 31:12
    text: surrexerunt omnes viri fortissimi et ambulaverunt tota nocte et tulerunt
      cadaver Saul et cadavera filiorum eius de muro Bethsan veneruntque Iabes et
      conbuserunt ea ibi
  - name: I Samuelis 31:13
    orderIndex: 12
    osisId: 1Sam.31.13
    sblId: 1Sam 31:13
    shortName: 1 Sam 31:13
    text: et tulerunt ossa eorum et sepelierunt in nemore Iabes et ieiunaverunt septem
      diebus
  versesCount: 13
chaptersCount: 31
