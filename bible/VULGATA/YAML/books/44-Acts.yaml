chapters:
- name: Actus Apostolorum 1
  orderIndex: 0
  osisId: Acts.1
  sblId: Acts 1
  shortName: Act 1
  verses:
  - name: Actus Apostolorum 1:1
    orderIndex: 0
    osisId: Acts.1.1
    sblId: Acts 1:1
    shortName: Act 1:1
    text: primum quidem sermonem feci de omnibus o Theophile quae coepit Iesus facere
      et docere
  - name: Actus Apostolorum 1:2
    orderIndex: 1
    osisId: Acts.1.2
    sblId: Acts 1:2
    shortName: Act 1:2
    text: usque in diem qua praecipiens apostolis per Spiritum Sanctum quos elegit
      adsumptus est
  - name: Actus Apostolorum 1:3
    orderIndex: 2
    osisId: Acts.1.3
    sblId: Acts 1:3
    shortName: Act 1:3
    text: quibus et praebuit se ipsum vivum post passionem suam in multis argumentis
      per dies quadraginta apparens eis et loquens de regno Dei
  - name: Actus Apostolorum 1:4
    orderIndex: 3
    osisId: Acts.1.4
    sblId: Acts 1:4
    shortName: Act 1:4
    text: et convescens praecepit eis ab Hierosolymis ne discederent sed expectarent
      promissionem Patris quam audistis per os meum
  - name: Actus Apostolorum 1:5
    orderIndex: 4
    osisId: Acts.1.5
    sblId: Acts 1:5
    shortName: Act 1:5
    text: quia Iohannes quidem baptizavit aqua vos autem baptizabimini Spiritu Sancto
      non post multos hos dies
  - name: Actus Apostolorum 1:6
    orderIndex: 5
    osisId: Acts.1.6
    sblId: Acts 1:6
    shortName: Act 1:6
    text: igitur qui convenerant interrogabant eum dicentes Domine si in tempore hoc
      restitues regnum Israhel
  - name: Actus Apostolorum 1:7
    orderIndex: 6
    osisId: Acts.1.7
    sblId: Acts 1:7
    shortName: Act 1:7
    text: dixit autem eis non est vestrum nosse tempora vel momenta quae Pater posuit
      in sua potestate
  - name: Actus Apostolorum 1:8
    orderIndex: 7
    osisId: Acts.1.8
    sblId: Acts 1:8
    shortName: Act 1:8
    text: sed accipietis virtutem supervenientis Spiritus Sancti in vos et eritis
      mihi testes in Hierusalem et in omni Iudaea et Samaria et usque ad ultimum terrae
  - name: Actus Apostolorum 1:9
    orderIndex: 8
    osisId: Acts.1.9
    sblId: Acts 1:9
    shortName: Act 1:9
    text: et cum haec dixisset videntibus illis elevatus est et nubes suscepit eum
      ab oculis eorum
  - name: Actus Apostolorum 1:10
    orderIndex: 9
    osisId: Acts.1.10
    sblId: Acts 1:10
    shortName: Act 1:10
    text: cumque intuerentur in caelum eunte illo ecce duo viri adstiterunt iuxta
      illos in vestibus albis
  - name: Actus Apostolorum 1:11
    orderIndex: 10
    osisId: Acts.1.11
    sblId: Acts 1:11
    shortName: Act 1:11
    text: qui et dixerunt viri galilaei quid statis aspicientes in caelum hic Iesus
      qui adsumptus est a vobis in caelum sic veniet quemadmodum vidistis eum euntem
      in caelum
  - name: Actus Apostolorum 1:12
    orderIndex: 11
    osisId: Acts.1.12
    sblId: Acts 1:12
    shortName: Act 1:12
    text: tunc reversi sunt Hierosolymam a monte qui vocatur Oliveti qui est iuxta
      Hierusalem sabbati habens iter
  - name: Actus Apostolorum 1:13
    orderIndex: 12
    osisId: Acts.1.13
    sblId: Acts 1:13
    shortName: Act 1:13
    text: et cum introissent in cenaculum ascenderunt ubi manebant Petrus et Iohannes
      Iacobus et Andreas Philippus et Thomas Bartholomeus et Mattheus Iacobus Alphei
      et Simon Zelotes et Iudas Iacobi
  - name: Actus Apostolorum 1:14
    orderIndex: 13
    osisId: Acts.1.14
    sblId: Acts 1:14
    shortName: Act 1:14
    text: hii omnes erant perseverantes unianimiter in oratione cum mulieribus et
      Maria matre Iesu et fratribus eius
  - name: Actus Apostolorum 1:15
    orderIndex: 14
    osisId: Acts.1.15
    sblId: Acts 1:15
    shortName: Act 1:15
    text: et in diebus illis exsurgens Petrus in medio fratrum dixit erat autem turba
      nominum simul fere centum viginti
  - name: Actus Apostolorum 1:16
    orderIndex: 15
    osisId: Acts.1.16
    sblId: Acts 1:16
    shortName: Act 1:16
    text: viri fratres oportet impleri scripturam quam praedixit Spiritus Sanctus
      per os David de Iuda qui fuit dux eorum qui conprehenderunt Iesum
  - name: Actus Apostolorum 1:17
    orderIndex: 16
    osisId: Acts.1.17
    sblId: Acts 1:17
    shortName: Act 1:17
    text: quia connumeratus erat in nobis et sortitus est sortem ministerii huius
  - name: Actus Apostolorum 1:18
    orderIndex: 17
    osisId: Acts.1.18
    sblId: Acts 1:18
    shortName: Act 1:18
    text: et hic quidem possedit agrum de mercede iniquitatis et suspensus crepuit
      medius et diffusa sunt omnia viscera eius
  - name: Actus Apostolorum 1:19
    orderIndex: 18
    osisId: Acts.1.19
    sblId: Acts 1:19
    shortName: Act 1:19
    text: et notum factum est omnibus habitantibus Hierusalem ita ut appellaretur
      ager ille lingua eorum Acheldemach hoc est ager Sanguinis
  - name: Actus Apostolorum 1:20
    orderIndex: 19
    osisId: Acts.1.20
    sblId: Acts 1:20
    shortName: Act 1:20
    text: scriptum est enim in libro Psalmorum fiat commoratio eius deserta et non
      sit qui inhabitet in ea et episcopatum eius accipiat alius
  - name: Actus Apostolorum 1:21
    orderIndex: 20
    osisId: Acts.1.21
    sblId: Acts 1:21
    shortName: Act 1:21
    text: oportet ergo ex his viris qui nobiscum congregati sunt in omni tempore quo
      intravit et exivit inter nos Dominus Iesus
  - name: Actus Apostolorum 1:22
    orderIndex: 21
    osisId: Acts.1.22
    sblId: Acts 1:22
    shortName: Act 1:22
    text: incipiens a baptismate Iohannis usque in diem qua adsumptus est a nobis
      testem resurrectionis eius nobiscum fieri unum ex istis
  - name: Actus Apostolorum 1:23
    orderIndex: 22
    osisId: Acts.1.23
    sblId: Acts 1:23
    shortName: Act 1:23
    text: et statuerunt duos Ioseph qui vocabatur Barsabban qui cognominatus est Iustus
      et Matthiam
  - name: Actus Apostolorum 1:24
    orderIndex: 23
    osisId: Acts.1.24
    sblId: Acts 1:24
    shortName: Act 1:24
    text: et orantes dixerunt tu Domine qui corda nosti omnium ostende quem elegeris
      ex his duobus unum
  - name: Actus Apostolorum 1:25
    orderIndex: 24
    osisId: Acts.1.25
    sblId: Acts 1:25
    shortName: Act 1:25
    text: accipere locum ministerii huius et apostolatus de quo praevaricatus est
      Iudas ut abiret in locum suum
  - name: Actus Apostolorum 1:26
    orderIndex: 25
    osisId: Acts.1.26
    sblId: Acts 1:26
    shortName: Act 1:26
    text: et dederunt sortes eis et cecidit sors super Matthiam et adnumeratus est
      cum undecim apostolis
  versesCount: 26
- name: Actus Apostolorum 2
  orderIndex: 1
  osisId: Acts.2
  sblId: Acts 2
  shortName: Act 2
  verses:
  - name: Actus Apostolorum 2:1
    orderIndex: 0
    osisId: Acts.2.1
    sblId: Acts 2:1
    shortName: Act 2:1
    text: et cum conplerentur dies pentecostes erant omnes pariter in eodem loco
  - name: Actus Apostolorum 2:2
    orderIndex: 1
    osisId: Acts.2.2
    sblId: Acts 2:2
    shortName: Act 2:2
    text: et factus est repente de caelo sonus tamquam advenientis spiritus vehementis
      et replevit totam domum ubi erant sedentes
  - name: Actus Apostolorum 2:3
    orderIndex: 2
    osisId: Acts.2.3
    sblId: Acts 2:3
    shortName: Act 2:3
    text: et apparuerunt illis dispertitae linguae tamquam ignis seditque supra singulos
      eorum
  - name: Actus Apostolorum 2:4
    orderIndex: 3
    osisId: Acts.2.4
    sblId: Acts 2:4
    shortName: Act 2:4
    text: et repleti sunt omnes Spiritu Sancto et coeperunt loqui aliis linguis prout
      Spiritus Sanctus dabat eloqui illis
  - name: Actus Apostolorum 2:5
    orderIndex: 4
    osisId: Acts.2.5
    sblId: Acts 2:5
    shortName: Act 2:5
    text: erant autem in Hierusalem habitantes Iudaei viri religiosi ex omni natione
      quae sub caelo sunt
  - name: Actus Apostolorum 2:6
    orderIndex: 5
    osisId: Acts.2.6
    sblId: Acts 2:6
    shortName: Act 2:6
    text: facta autem hac voce convenit multitudo et mente confusa est quoniam audiebat
      unusquisque lingua sua illos loquentes
  - name: Actus Apostolorum 2:7
    orderIndex: 6
    osisId: Acts.2.7
    sblId: Acts 2:7
    shortName: Act 2:7
    text: stupebant autem omnes et mirabantur dicentes nonne omnes ecce isti qui loquuntur
      Galilaei sunt
  - name: Actus Apostolorum 2:8
    orderIndex: 7
    osisId: Acts.2.8
    sblId: Acts 2:8
    shortName: Act 2:8
    text: et quomodo nos audivimus unusquisque lingua nostra in qua nati sumus
  - name: Actus Apostolorum 2:9
    orderIndex: 8
    osisId: Acts.2.9
    sblId: Acts 2:9
    shortName: Act 2:9
    text: Parthi et Medi et Elamitae et qui habitant Mesopotamiam et Iudaeam et Cappadociam
      Pontum et Asiam
  - name: Actus Apostolorum 2:10
    orderIndex: 9
    osisId: Acts.2.10
    sblId: Acts 2:10
    shortName: Act 2:10
    text: Frygiam et Pamphiliam Aegyptum et partes Lybiae quae est circa Cyrenen et
      advenae romani
  - name: Actus Apostolorum 2:11
    orderIndex: 10
    osisId: Acts.2.11
    sblId: Acts 2:11
    shortName: Act 2:11
    text: Iudaei quoque et proselyti Cretes et Arabes audivimus loquentes eos nostris
      linguis magnalia Dei
  - name: Actus Apostolorum 2:12
    orderIndex: 11
    osisId: Acts.2.12
    sblId: Acts 2:12
    shortName: Act 2:12
    text: stupebant autem omnes et mirabantur ad invicem dicentes quidnam hoc vult
      esse
  - name: Actus Apostolorum 2:13
    orderIndex: 12
    osisId: Acts.2.13
    sblId: Acts 2:13
    shortName: Act 2:13
    text: alii autem inridentes dicebant quia musto pleni sunt isti
  - name: Actus Apostolorum 2:14
    orderIndex: 13
    osisId: Acts.2.14
    sblId: Acts 2:14
    shortName: Act 2:14
    text: stans autem Petrus cum undecim levavit vocem suam et locutus est eis viri
      iudaei et qui habitatis Hierusalem universi hoc vobis notum sit et auribus percipite
      verba mea
  - name: Actus Apostolorum 2:15
    orderIndex: 14
    osisId: Acts.2.15
    sblId: Acts 2:15
    shortName: Act 2:15
    text: non enim sicut vos aestimatis hii ebrii sunt cum sit hora diei tertia
  - name: Actus Apostolorum 2:16
    orderIndex: 15
    osisId: Acts.2.16
    sblId: Acts 2:16
    shortName: Act 2:16
    text: sed hoc est quod dictum est per prophetam Iohel
  - name: Actus Apostolorum 2:17
    orderIndex: 16
    osisId: Acts.2.17
    sblId: Acts 2:17
    shortName: Act 2:17
    text: et erit in novissimis diebus dicit Dominus effundam de Spiritu meo super
      omnem carnem et prophetabunt filii vestri et filiae vestrae et iuvenes vestri
      visiones videbunt et seniores vestri somnia somniabunt
  - name: Actus Apostolorum 2:18
    orderIndex: 17
    osisId: Acts.2.18
    sblId: Acts 2:18
    shortName: Act 2:18
    text: et quidem super servos meos et super ancillas meas in diebus illis effundam
      de Spiritu meo et prophetabunt
  - name: Actus Apostolorum 2:19
    orderIndex: 18
    osisId: Acts.2.19
    sblId: Acts 2:19
    shortName: Act 2:19
    text: et dabo prodigia in caelo sursum et signa in terra deorsum sanguinem et
      ignem et vaporem fumi
  - name: Actus Apostolorum 2:20
    orderIndex: 19
    osisId: Acts.2.20
    sblId: Acts 2:20
    shortName: Act 2:20
    text: sol convertetur in tenebras et luna in sanguinem antequam veniat dies Domini
      magnus et manifestus
  - name: Actus Apostolorum 2:21
    orderIndex: 20
    osisId: Acts.2.21
    sblId: Acts 2:21
    shortName: Act 2:21
    text: et erit omnis quicumque invocaverit nomen Domini salvus erit
  - name: Actus Apostolorum 2:22
    orderIndex: 21
    osisId: Acts.2.22
    sblId: Acts 2:22
    shortName: Act 2:22
    text: viri israhelitae audite verba haec Iesum Nazarenum virum adprobatum a Deo
      in vobis virtutibus et prodigiis et signis quae fecit per illum Deus in medio
      vestri sicut vos scitis
  - name: Actus Apostolorum 2:23
    orderIndex: 22
    osisId: Acts.2.23
    sblId: Acts 2:23
    shortName: Act 2:23
    text: hunc definito consilio et praescientia Dei traditum per manus iniquorum
      adfigentes interemistis
  - name: Actus Apostolorum 2:24
    orderIndex: 23
    osisId: Acts.2.24
    sblId: Acts 2:24
    shortName: Act 2:24
    text: quem Deus suscitavit solutis doloribus inferni iuxta quod inpossibile erat
      teneri illum ab eo
  - name: Actus Apostolorum 2:25
    orderIndex: 24
    osisId: Acts.2.25
    sblId: Acts 2:25
    shortName: Act 2:25
    text: David enim dicit in eum providebam Dominum coram me semper quoniam a dextris
      meis est ne commovear
  - name: Actus Apostolorum 2:26
    orderIndex: 25
    osisId: Acts.2.26
    sblId: Acts 2:26
    shortName: Act 2:26
    text: propter hoc laetatum est cor meum et exultavit lingua mea insuper et caro
      mea requiescet in spe
  - name: Actus Apostolorum 2:27
    orderIndex: 26
    osisId: Acts.2.27
    sblId: Acts 2:27
    shortName: Act 2:27
    text: quoniam non derelinques animam meam in inferno neque dabis Sanctum tuum
      videre corruptionem
  - name: Actus Apostolorum 2:28
    orderIndex: 27
    osisId: Acts.2.28
    sblId: Acts 2:28
    shortName: Act 2:28
    text: notas fecisti mihi vias vitae replebis me iucunditate cum facie tua
  - name: Actus Apostolorum 2:29
    orderIndex: 28
    osisId: Acts.2.29
    sblId: Acts 2:29
    shortName: Act 2:29
    text: viri fratres liceat audenter dicere ad vos de patriarcha David quoniam et
      defunctus est et sepultus est et sepulchrum eius est apud nos usque in hodiernum
      diem
  - name: Actus Apostolorum 2:30
    orderIndex: 29
    osisId: Acts.2.30
    sblId: Acts 2:30
    shortName: Act 2:30
    text: propheta igitur cum esset et sciret quia iureiurando iurasset illi Deus
      de fructu lumbi eius sedere super sedem eius
  - name: Actus Apostolorum 2:31
    orderIndex: 30
    osisId: Acts.2.31
    sblId: Acts 2:31
    shortName: Act 2:31
    text: providens locutus est de resurrectione Christi quia neque derelictus est
      in inferno neque caro eius vidit corruptionem
  - name: Actus Apostolorum 2:32
    orderIndex: 31
    osisId: Acts.2.32
    sblId: Acts 2:32
    shortName: Act 2:32
    text: hunc Iesum resuscitavit Deus cui omnes nos testes sumus
  - name: Actus Apostolorum 2:33
    orderIndex: 32
    osisId: Acts.2.33
    sblId: Acts 2:33
    shortName: Act 2:33
    text: dextera igitur Dei exaltatus et promissione Spiritus Sancti accepta a Patre
      effudit hunc quem vos videtis et audistis
  - name: Actus Apostolorum 2:34
    orderIndex: 33
    osisId: Acts.2.34
    sblId: Acts 2:34
    shortName: Act 2:34
    text: non enim David ascendit in caelos dicit autem ipse dixit Dominus Domino
      meo sede a dextris meis
  - name: Actus Apostolorum 2:35
    orderIndex: 34
    osisId: Acts.2.35
    sblId: Acts 2:35
    shortName: Act 2:35
    text: donec ponam inimicos tuos scabillum pedum tuorum
  - name: Actus Apostolorum 2:36
    orderIndex: 35
    osisId: Acts.2.36
    sblId: Acts 2:36
    shortName: Act 2:36
    text: certissime ergo sciat omnis domus Israhel quia et Dominum eum et Christum
      Deus fecit hunc Iesum quem vos crucifixistis
  - name: Actus Apostolorum 2:37
    orderIndex: 36
    osisId: Acts.2.37
    sblId: Acts 2:37
    shortName: Act 2:37
    text: his auditis conpuncti sunt corde et dixerunt ad Petrum et ad reliquos apostolos
      quid faciemus viri fratres
  - name: Actus Apostolorum 2:38
    orderIndex: 37
    osisId: Acts.2.38
    sblId: Acts 2:38
    shortName: Act 2:38
    text: Petrus vero ad illos paenitentiam inquit agite et baptizetur unusquisque
      vestrum in nomine Iesu Christi in remissionem peccatorum vestrorum et accipietis
      donum Sancti Spiritus
  - name: Actus Apostolorum 2:39
    orderIndex: 38
    osisId: Acts.2.39
    sblId: Acts 2:39
    shortName: Act 2:39
    text: vobis enim est repromissio et filiis vestris et omnibus qui longe sunt quoscumque
      advocaverit Dominus Deus noster
  - name: Actus Apostolorum 2:40
    orderIndex: 39
    osisId: Acts.2.40
    sblId: Acts 2:40
    shortName: Act 2:40
    text: aliis etiam verbis pluribus testificatus est et exhortabatur eos dicens
      salvamini a generatione ista prava
  - name: Actus Apostolorum 2:41
    orderIndex: 40
    osisId: Acts.2.41
    sblId: Acts 2:41
    shortName: Act 2:41
    text: qui ergo receperunt sermonem eius baptizati sunt et adpositae sunt in illa
      die animae circiter tria milia
  - name: Actus Apostolorum 2:42
    orderIndex: 41
    osisId: Acts.2.42
    sblId: Acts 2:42
    shortName: Act 2:42
    text: erant autem perseverantes in doctrina apostolorum et communicatione fractionis
      panis et orationibus
  - name: Actus Apostolorum 2:43
    orderIndex: 42
    osisId: Acts.2.43
    sblId: Acts 2:43
    shortName: Act 2:43
    text: fiebat autem omni animae timor multa quoque prodigia et signa per apostolos
      fiebant in Hierusalem et metus erat magnus in universis
  - name: Actus Apostolorum 2:44
    orderIndex: 43
    osisId: Acts.2.44
    sblId: Acts 2:44
    shortName: Act 2:44
    text: omnes etiam qui credebant erant pariter et habebant omnia communia
  - name: Actus Apostolorum 2:45
    orderIndex: 44
    osisId: Acts.2.45
    sblId: Acts 2:45
    shortName: Act 2:45
    text: possessiones et substantias vendebant et dividebant illa omnibus prout cuique
      opus erat
  - name: Actus Apostolorum 2:46
    orderIndex: 45
    osisId: Acts.2.46
    sblId: Acts 2:46
    shortName: Act 2:46
    text: cotidie quoque perdurantes unianimiter in templo et frangentes circa domos
      panem sumebant cibum cum exultatione et simplicitate cordis
  - name: Actus Apostolorum 2:47
    orderIndex: 46
    osisId: Acts.2.47
    sblId: Acts 2:47
    shortName: Act 2:47
    text: conlaudantes Deum et habentes gratiam ad omnem plebem Dominus autem augebat
      qui salvi fierent cotidie in id ipsum
  versesCount: 47
- name: Actus Apostolorum 3
  orderIndex: 2
  osisId: Acts.3
  sblId: Acts 3
  shortName: Act 3
  verses:
  - name: Actus Apostolorum 3:1
    orderIndex: 0
    osisId: Acts.3.1
    sblId: Acts 3:1
    shortName: Act 3:1
    text: Petrus autem et Iohannes ascendebant in templum ad horam orationis nonam
  - name: Actus Apostolorum 3:2
    orderIndex: 1
    osisId: Acts.3.2
    sblId: Acts 3:2
    shortName: Act 3:2
    text: et quidam vir qui erat claudus ex utero matris suae baiulabatur quem ponebant
      cotidie ad portam templi quae dicitur Speciosa ut peteret elemosynam ab introeuntibus
      in templum
  - name: Actus Apostolorum 3:3
    orderIndex: 2
    osisId: Acts.3.3
    sblId: Acts 3:3
    shortName: Act 3:3
    text: is cum vidisset Petrum et Iohannem incipientes introire in templum rogabat
      ut elemosynam acciperet
  - name: Actus Apostolorum 3:4
    orderIndex: 3
    osisId: Acts.3.4
    sblId: Acts 3:4
    shortName: Act 3:4
    text: intuens autem in eum Petrus cum Iohanne dixit respice in nos
  - name: Actus Apostolorum 3:5
    orderIndex: 4
    osisId: Acts.3.5
    sblId: Acts 3:5
    shortName: Act 3:5
    text: at ille intendebat in eos sperans se aliquid accepturum ab eis
  - name: Actus Apostolorum 3:6
    orderIndex: 5
    osisId: Acts.3.6
    sblId: Acts 3:6
    shortName: Act 3:6
    text: Petrus autem dixit argentum et aurum non est mihi quod autem habeo hoc tibi
      do in nomine Iesu Christi Nazareni surge et ambula
  - name: Actus Apostolorum 3:7
    orderIndex: 6
    osisId: Acts.3.7
    sblId: Acts 3:7
    shortName: Act 3:7
    text: et adprehensa ei manu dextera adlevavit eum et protinus consolidatae sunt
      bases eius et plantae
  - name: Actus Apostolorum 3:8
    orderIndex: 7
    osisId: Acts.3.8
    sblId: Acts 3:8
    shortName: Act 3:8
    text: et exiliens stetit et ambulabat et intravit cum illis in templum ambulans
      et exiliens et laudans Dominum
  - name: Actus Apostolorum 3:9
    orderIndex: 8
    osisId: Acts.3.9
    sblId: Acts 3:9
    shortName: Act 3:9
    text: et vidit omnis populus eum ambulantem et laudantem Deum
  - name: Actus Apostolorum 3:10
    orderIndex: 9
    osisId: Acts.3.10
    sblId: Acts 3:10
    shortName: Act 3:10
    text: cognoscebant autem illum quoniam ipse erat qui ad elemosynam sedebat ad
      Speciosam portam templi et impleti sunt stupore et extasi in eo quod contigerat
      illi
  - name: Actus Apostolorum 3:11
    orderIndex: 10
    osisId: Acts.3.11
    sblId: Acts 3:11
    shortName: Act 3:11
    text: cum teneret autem Petrum et Iohannem concurrit omnis populus ad eos ad porticum
      qui appellatur Salomonis stupentes
  - name: Actus Apostolorum 3:12
    orderIndex: 11
    osisId: Acts.3.12
    sblId: Acts 3:12
    shortName: Act 3:12
    text: videns autem Petrus respondit ad populum viri israhelitae quid miramini
      in hoc aut nos quid intuemini quasi nostra virtute aut pietate fecerimus hunc
      ambulare
  - name: Actus Apostolorum 3:13
    orderIndex: 12
    osisId: Acts.3.13
    sblId: Acts 3:13
    shortName: Act 3:13
    text: Deus Abraham et Deus Isaac et Deus Iacob Deus patrum nostrorum glorificavit
      Filium suum Iesum quem vos quidem tradidistis et negastis ante faciem Pilati
      iudicante illo dimitti
  - name: Actus Apostolorum 3:14
    orderIndex: 13
    osisId: Acts.3.14
    sblId: Acts 3:14
    shortName: Act 3:14
    text: vos autem sanctum et iustum negastis et petistis virum homicidam donari
      vobis
  - name: Actus Apostolorum 3:15
    orderIndex: 14
    osisId: Acts.3.15
    sblId: Acts 3:15
    shortName: Act 3:15
    text: auctorem vero vitae interfecistis quem Deus suscitavit a mortuis cuius nos
      testes sumus
  - name: Actus Apostolorum 3:16
    orderIndex: 15
    osisId: Acts.3.16
    sblId: Acts 3:16
    shortName: Act 3:16
    text: et in fide nominis eius hunc quem videtis et nostis confirmavit nomen eius
      et fides quae per eum est dedit integram sanitatem istam in conspectu omnium
      vestrum
  - name: Actus Apostolorum 3:17
    orderIndex: 16
    osisId: Acts.3.17
    sblId: Acts 3:17
    shortName: Act 3:17
    text: et nunc fratres scio quia per ignorantiam fecistis sicut et principes vestri
  - name: Actus Apostolorum 3:18
    orderIndex: 17
    osisId: Acts.3.18
    sblId: Acts 3:18
    shortName: Act 3:18
    text: Deus autem quae praenuntiavit per os omnium prophetarum pati Christum suum
      implevit sic
  - name: Actus Apostolorum 3:19
    orderIndex: 18
    osisId: Acts.3.19
    sblId: Acts 3:19
    shortName: Act 3:19
    text: paenitemini igitur et convertimini ut deleantur vestra peccata
  - name: Actus Apostolorum 3:20
    orderIndex: 19
    osisId: Acts.3.20
    sblId: Acts 3:20
    shortName: Act 3:20
    text: ut cum venerint tempora refrigerii a conspectu Domini et miserit eum qui
      praedicatus est vobis Iesum Christum
  - name: Actus Apostolorum 3:21
    orderIndex: 20
    osisId: Acts.3.21
    sblId: Acts 3:21
    shortName: Act 3:21
    text: quem oportet caelum quidem suscipere usque in tempora restitutionis omnium
      quae locutus est Deus per os sanctorum suorum a saeculo prophetarum
  - name: Actus Apostolorum 3:22
    orderIndex: 21
    osisId: Acts.3.22
    sblId: Acts 3:22
    shortName: Act 3:22
    text: Moses quidem dixit quia prophetam vobis suscitabit Dominus Deus vester de
      fratribus vestris tamquam me ipsum audietis iuxta omnia quaecumque locutus fuerit
      vobis
  - name: Actus Apostolorum 3:23
    orderIndex: 22
    osisId: Acts.3.23
    sblId: Acts 3:23
    shortName: Act 3:23
    text: erit autem omnis anima quae non audierit prophetam illum exterminabitur
      de plebe
  - name: Actus Apostolorum 3:24
    orderIndex: 23
    osisId: Acts.3.24
    sblId: Acts 3:24
    shortName: Act 3:24
    text: et omnes prophetae a Samuhel et deinceps qui locuti sunt et adnuntiaverunt
      dies istos
  - name: Actus Apostolorum 3:25
    orderIndex: 24
    osisId: Acts.3.25
    sblId: Acts 3:25
    shortName: Act 3:25
    text: vos estis filii prophetarum et testamenti quod disposuit Deus ad patres
      vestros dicens ad Abraham et in semine tuo benedicentur omnes familiae terrae
  - name: Actus Apostolorum 3:26
    orderIndex: 25
    osisId: Acts.3.26
    sblId: Acts 3:26
    shortName: Act 3:26
    text: vobis primum Deus suscitans Filium suum misit eum benedicentem vobis ut
      convertat se unusquisque a nequitia sua
  versesCount: 26
- name: Actus Apostolorum 4
  orderIndex: 3
  osisId: Acts.4
  sblId: Acts 4
  shortName: Act 4
  verses:
  - name: Actus Apostolorum 4:1
    orderIndex: 0
    osisId: Acts.4.1
    sblId: Acts 4:1
    shortName: Act 4:1
    text: loquentibus autem illis ad populum supervenerunt sacerdotes et magistratus
      templi et Sadducaei
  - name: Actus Apostolorum 4:2
    orderIndex: 1
    osisId: Acts.4.2
    sblId: Acts 4:2
    shortName: Act 4:2
    text: dolentes quod docerent populum et adnuntiarent in Iesu resurrectionem ex
      mortuis
  - name: Actus Apostolorum 4:3
    orderIndex: 2
    osisId: Acts.4.3
    sblId: Acts 4:3
    shortName: Act 4:3
    text: et iniecerunt in eis manus et posuerunt eos in custodiam in crastinum erat
      enim iam vespera
  - name: Actus Apostolorum 4:4
    orderIndex: 3
    osisId: Acts.4.4
    sblId: Acts 4:4
    shortName: Act 4:4
    text: multi autem eorum qui audierant verbum crediderunt et factus est numerus
      virorum quinque milia
  - name: Actus Apostolorum 4:5
    orderIndex: 4
    osisId: Acts.4.5
    sblId: Acts 4:5
    shortName: Act 4:5
    text: factum est autem in crastinum ut congregarentur principes eorum et seniores
      et scribae in Hierusalem
  - name: Actus Apostolorum 4:6
    orderIndex: 5
    osisId: Acts.4.6
    sblId: Acts 4:6
    shortName: Act 4:6
    text: et Annas princeps sacerdotum et Caiphas et Iohannes et Alexander et quotquot
      erant de genere sacerdotali
  - name: Actus Apostolorum 4:7
    orderIndex: 6
    osisId: Acts.4.7
    sblId: Acts 4:7
    shortName: Act 4:7
    text: et statuentes eos in medio interrogabant in qua virtute aut in quo nomine
      fecistis hoc vos
  - name: Actus Apostolorum 4:8
    orderIndex: 7
    osisId: Acts.4.8
    sblId: Acts 4:8
    shortName: Act 4:8
    text: tunc Petrus repletus Spiritu Sancto dixit ad eos principes populi et seniores
  - name: Actus Apostolorum 4:9
    orderIndex: 8
    osisId: Acts.4.9
    sblId: Acts 4:9
    shortName: Act 4:9
    text: si nos hodie diiudicamur in benefacto hominis infirmi in quo iste salvus
      factus est
  - name: Actus Apostolorum 4:10
    orderIndex: 9
    osisId: Acts.4.10
    sblId: Acts 4:10
    shortName: Act 4:10
    text: notum sit omnibus vobis et omni plebi Israhel quia in nomine Iesu Christi
      Nazareni quem vos crucifixistis quem Deus suscitavit a mortuis in hoc iste adstat
      coram vobis sanus
  - name: Actus Apostolorum 4:11
    orderIndex: 10
    osisId: Acts.4.11
    sblId: Acts 4:11
    shortName: Act 4:11
    text: hic est lapis qui reprobatus est a vobis aedificantibus qui factus est in
      caput anguli
  - name: Actus Apostolorum 4:12
    orderIndex: 11
    osisId: Acts.4.12
    sblId: Acts 4:12
    shortName: Act 4:12
    text: et non est in alio aliquo salus nec enim nomen aliud est sub caelo datum
      hominibus in quo oportet nos salvos fieri
  - name: Actus Apostolorum 4:13
    orderIndex: 12
    osisId: Acts.4.13
    sblId: Acts 4:13
    shortName: Act 4:13
    text: videntes autem Petri constantiam et Iohannis conperto quod homines essent
      sine litteris et idiotae admirabantur et cognoscebant eos quoniam cum Iesu fuerant
  - name: Actus Apostolorum 4:14
    orderIndex: 13
    osisId: Acts.4.14
    sblId: Acts 4:14
    shortName: Act 4:14
    text: hominem quoque videntes stantem cum eis qui curatus fuerat nihil poterant
      contradicere
  - name: Actus Apostolorum 4:15
    orderIndex: 14
    osisId: Acts.4.15
    sblId: Acts 4:15
    shortName: Act 4:15
    text: iusserunt autem eos foras extra concilium secedere et conferebant ad invicem
  - name: Actus Apostolorum 4:16
    orderIndex: 15
    osisId: Acts.4.16
    sblId: Acts 4:16
    shortName: Act 4:16
    text: dicentes quid faciemus hominibus istis quoniam quidem notum signum factum
      est per eos omnibus habitantibus in Hierusalem manifestum et non possumus negare
  - name: Actus Apostolorum 4:17
    orderIndex: 16
    osisId: Acts.4.17
    sblId: Acts 4:17
    shortName: Act 4:17
    text: sed ne amplius divulgetur in populum comminemur eis ne ultra loquantur in
      nomine hoc ulli hominum
  - name: Actus Apostolorum 4:18
    orderIndex: 17
    osisId: Acts.4.18
    sblId: Acts 4:18
    shortName: Act 4:18
    text: et vocantes eos denuntiaverunt ne omnino loquerentur neque docerent in nomine
      Iesu
  - name: Actus Apostolorum 4:19
    orderIndex: 18
    osisId: Acts.4.19
    sblId: Acts 4:19
    shortName: Act 4:19
    text: Petrus vero et Iohannes respondentes dixerunt ad eos si iustum est in conspectu
      Dei vos potius audire quam Deum iudicate
  - name: Actus Apostolorum 4:20
    orderIndex: 19
    osisId: Acts.4.20
    sblId: Acts 4:20
    shortName: Act 4:20
    text: non enim possumus quae vidimus et audivimus non loqui
  - name: Actus Apostolorum 4:21
    orderIndex: 20
    osisId: Acts.4.21
    sblId: Acts 4:21
    shortName: Act 4:21
    text: at illi comminantes dimiserunt eos non invenientes quomodo punirent eos
      propter populum quia omnes clarificabant Deum in eo quod acciderat
  - name: Actus Apostolorum 4:22
    orderIndex: 21
    osisId: Acts.4.22
    sblId: Acts 4:22
    shortName: Act 4:22
    text: annorum enim erat amplius quadraginta homo in quo factum erat signum istud
      sanitatis
  - name: Actus Apostolorum 4:23
    orderIndex: 22
    osisId: Acts.4.23
    sblId: Acts 4:23
    shortName: Act 4:23
    text: dimissi autem venerunt ad suos et adnuntiaverunt eis quanta ad eos principes
      sacerdotum et seniores dixissent
  - name: Actus Apostolorum 4:24
    orderIndex: 23
    osisId: Acts.4.24
    sblId: Acts 4:24
    shortName: Act 4:24
    text: qui cum audissent unianimiter levaverunt vocem ad Deum et dixerunt Domine
      tu qui fecisti caelum et terram et mare et omnia quae in eis sunt
  - name: Actus Apostolorum 4:25
    orderIndex: 24
    osisId: Acts.4.25
    sblId: Acts 4:25
    shortName: Act 4:25
    text: qui Spiritu Sancto per os patris nostri David pueri tui dixisti quare fremuerunt
      gentes et populi meditati sunt inania
  - name: Actus Apostolorum 4:26
    orderIndex: 25
    osisId: Acts.4.26
    sblId: Acts 4:26
    shortName: Act 4:26
    text: adstiterunt reges terrae et principes convenerunt in unum adversus Dominum
      et adversus Christum eius
  - name: Actus Apostolorum 4:27
    orderIndex: 26
    osisId: Acts.4.27
    sblId: Acts 4:27
    shortName: Act 4:27
    text: convenerunt enim vere in civitate ista adversus sanctum puerum tuum Iesum
      quem unxisti Herodes et Pontius Pilatus cum gentibus et populis Israhel
  - name: Actus Apostolorum 4:28
    orderIndex: 27
    osisId: Acts.4.28
    sblId: Acts 4:28
    shortName: Act 4:28
    text: facere quae manus tua et consilium decreverunt fieri
  - name: Actus Apostolorum 4:29
    orderIndex: 28
    osisId: Acts.4.29
    sblId: Acts 4:29
    shortName: Act 4:29
    text: et nunc Domine respice in minas eorum et da servis tuis cum omni fiducia
      loqui verbum tuum
  - name: Actus Apostolorum 4:30
    orderIndex: 29
    osisId: Acts.4.30
    sblId: Acts 4:30
    shortName: Act 4:30
    text: in eo cum manum tuam extendas sanitates et signa et prodigia fieri per nomen
      sancti Filii tui Iesu
  - name: Actus Apostolorum 4:31
    orderIndex: 30
    osisId: Acts.4.31
    sblId: Acts 4:31
    shortName: Act 4:31
    text: et cum orassent motus est locus in quo erant congregati et repleti sunt
      omnes Spiritu Sancto et loquebantur verbum Dei cum fiducia
  - name: Actus Apostolorum 4:32
    orderIndex: 31
    osisId: Acts.4.32
    sblId: Acts 4:32
    shortName: Act 4:32
    text: multitudinis autem credentium erat cor et anima una nec quisquam eorum quae
      possidebant aliquid suum esse dicebat sed erant illis omnia communia
  - name: Actus Apostolorum 4:33
    orderIndex: 32
    osisId: Acts.4.33
    sblId: Acts 4:33
    shortName: Act 4:33
    text: et virtute magna reddebant apostoli testimonium resurrectionis Iesu Christi
      Domini et gratia magna erat in omnibus illis
  - name: Actus Apostolorum 4:34
    orderIndex: 33
    osisId: Acts.4.34
    sblId: Acts 4:34
    shortName: Act 4:34
    text: neque enim quisquam egens erat inter illos quotquot enim possessores agrorum
      aut domorum erant vendentes adferebant pretia eorum quae vendebant
  - name: Actus Apostolorum 4:35
    orderIndex: 34
    osisId: Acts.4.35
    sblId: Acts 4:35
    shortName: Act 4:35
    text: et ponebant ante pedes apostolorum dividebantur autem singulis prout cuique
      opus erat
  - name: Actus Apostolorum 4:36
    orderIndex: 35
    osisId: Acts.4.36
    sblId: Acts 4:36
    shortName: Act 4:36
    text: Ioseph autem qui cognominatus est Barnabas ab apostolis quod est interpretatum
      Filius consolationis Levites Cyprius genere
  - name: Actus Apostolorum 4:37
    orderIndex: 36
    osisId: Acts.4.37
    sblId: Acts 4:37
    shortName: Act 4:37
    text: cum haberet agrum vendidit illum et adtulit pretium et posuit ante pedes
      apostolorum
  versesCount: 37
- name: Actus Apostolorum 5
  orderIndex: 4
  osisId: Acts.5
  sblId: Acts 5
  shortName: Act 5
  verses:
  - name: Actus Apostolorum 5:1
    orderIndex: 0
    osisId: Acts.5.1
    sblId: Acts 5:1
    shortName: Act 5:1
    text: vir autem quidam nomine Ananias cum Saffira uxore sua vendidit agrum
  - name: Actus Apostolorum 5:2
    orderIndex: 1
    osisId: Acts.5.2
    sblId: Acts 5:2
    shortName: Act 5:2
    text: et fraudavit de pretio agri conscia uxore sua et adferens partem quandam
      ad pedes apostolorum posuit
  - name: Actus Apostolorum 5:3
    orderIndex: 2
    osisId: Acts.5.3
    sblId: Acts 5:3
    shortName: Act 5:3
    text: dixit autem Petrus Anania cur temptavit Satanas cor tuum mentiri te Spiritui
      Sancto et fraudare de pretio agri
  - name: Actus Apostolorum 5:4
    orderIndex: 3
    osisId: Acts.5.4
    sblId: Acts 5:4
    shortName: Act 5:4
    text: nonne manens tibi manebat et venundatum in tua erat potestate quare posuisti
      in corde tuo hanc rem non es mentitus hominibus sed Deo
  - name: Actus Apostolorum 5:5
    orderIndex: 4
    osisId: Acts.5.5
    sblId: Acts 5:5
    shortName: Act 5:5
    text: audiens autem Ananias haec verba cecidit et exspiravit et factus est timor
      magnus in omnes qui audierant
  - name: Actus Apostolorum 5:6
    orderIndex: 5
    osisId: Acts.5.6
    sblId: Acts 5:6
    shortName: Act 5:6
    text: surgentes autem iuvenes amoverunt eum et efferentes sepelierunt
  - name: Actus Apostolorum 5:7
    orderIndex: 6
    osisId: Acts.5.7
    sblId: Acts 5:7
    shortName: Act 5:7
    text: factum est autem quasi horarum trium spatium et uxor ipsius nesciens quod
      factum fuerat introiit
  - name: Actus Apostolorum 5:8
    orderIndex: 7
    osisId: Acts.5.8
    sblId: Acts 5:8
    shortName: Act 5:8
    text: respondit autem ei Petrus dic mihi si tanti agrum vendidistis at illa dixit
      etiam tanti
  - name: Actus Apostolorum 5:9
    orderIndex: 8
    osisId: Acts.5.9
    sblId: Acts 5:9
    shortName: Act 5:9
    text: Petrus autem ad eam quid utique convenit vobis temptare Spiritum Domini
      ecce pedes eorum qui sepelierunt virum tuum ad ostium et efferent te
  - name: Actus Apostolorum 5:10
    orderIndex: 9
    osisId: Acts.5.10
    sblId: Acts 5:10
    shortName: Act 5:10
    text: confestim cecidit ante pedes eius et exspiravit intrantes autem iuvenes
      invenerunt illam mortuam et extulerunt et sepelierunt ad virum suum
  - name: Actus Apostolorum 5:11
    orderIndex: 10
    osisId: Acts.5.11
    sblId: Acts 5:11
    shortName: Act 5:11
    text: et factus est timor magnus in universa ecclesia et in omnes qui audierunt
      haec
  - name: Actus Apostolorum 5:12
    orderIndex: 11
    osisId: Acts.5.12
    sblId: Acts 5:12
    shortName: Act 5:12
    text: per manus autem apostolorum fiebant signa et prodigia multa in plebe et
      erant unianimiter omnes in porticu Salomonis
  - name: Actus Apostolorum 5:13
    orderIndex: 12
    osisId: Acts.5.13
    sblId: Acts 5:13
    shortName: Act 5:13
    text: ceterorum autem nemo audebat coniungere se illis sed magnificabat eos populus
  - name: Actus Apostolorum 5:14
    orderIndex: 13
    osisId: Acts.5.14
    sblId: Acts 5:14
    shortName: Act 5:14
    text: magis autem augebatur credentium in Domino multitudo virorum ac mulierum
  - name: Actus Apostolorum 5:15
    orderIndex: 14
    osisId: Acts.5.15
    sblId: Acts 5:15
    shortName: Act 5:15
    text: ita ut in plateas eicerent infirmos et ponerent in lectulis et grabattis
      ut veniente Petro saltim umbra illius obumbraret quemquam eorum
  - name: Actus Apostolorum 5:16
    orderIndex: 15
    osisId: Acts.5.16
    sblId: Acts 5:16
    shortName: Act 5:16
    text: concurrebat autem et multitudo vicinarum civitatum Hierusalem adferentes
      aegros et vexatos ab spiritibus inmundis qui curabantur omnes
  - name: Actus Apostolorum 5:17
    orderIndex: 16
    osisId: Acts.5.17
    sblId: Acts 5:17
    shortName: Act 5:17
    text: exsurgens autem princeps sacerdotum et omnes qui cum illo erant quae est
      heresis Sadducaeorum repleti sunt zelo
  - name: Actus Apostolorum 5:18
    orderIndex: 17
    osisId: Acts.5.18
    sblId: Acts 5:18
    shortName: Act 5:18
    text: et iniecerunt manus in apostolos et posuerunt illos in custodia publica
  - name: Actus Apostolorum 5:19
    orderIndex: 18
    osisId: Acts.5.19
    sblId: Acts 5:19
    shortName: Act 5:19
    text: angelus autem Domini per noctem aperiens ianuas carceris et educens eos
      dixit
  - name: Actus Apostolorum 5:20
    orderIndex: 19
    osisId: Acts.5.20
    sblId: Acts 5:20
    shortName: Act 5:20
    text: ite et stantes loquimini in templo plebi omnia verba vitae huius
  - name: Actus Apostolorum 5:21
    orderIndex: 20
    osisId: Acts.5.21
    sblId: Acts 5:21
    shortName: Act 5:21
    text: qui cum audissent intraverunt diluculo in templum et docebant adveniens
      autem princeps sacerdotum et qui cum eo erant convocaverunt concilium et omnes
      seniores filiorum Israhel et miserunt in carcerem ut adducerentur
  - name: Actus Apostolorum 5:22
    orderIndex: 21
    osisId: Acts.5.22
    sblId: Acts 5:22
    shortName: Act 5:22
    text: cum venissent autem ministri et aperto carcere non invenissent illos reversi
      nuntiaverunt
  - name: Actus Apostolorum 5:23
    orderIndex: 22
    osisId: Acts.5.23
    sblId: Acts 5:23
    shortName: Act 5:23
    text: dicentes carcerem quidem invenimus clausum cum omni diligentia et custodes
      stantes ad ianuas aperientes autem neminem intus invenimus
  - name: Actus Apostolorum 5:24
    orderIndex: 23
    osisId: Acts.5.24
    sblId: Acts 5:24
    shortName: Act 5:24
    text: ut audierunt autem hos sermones magistratus templi et principes sacerdotum
      ambigebant de illis quidnam fieret
  - name: Actus Apostolorum 5:25
    orderIndex: 24
    osisId: Acts.5.25
    sblId: Acts 5:25
    shortName: Act 5:25
    text: adveniens autem quidam nuntiavit eis quia ecce viri quos posuistis in carcere
      sunt in templo stantes et docentes populum
  - name: Actus Apostolorum 5:26
    orderIndex: 25
    osisId: Acts.5.26
    sblId: Acts 5:26
    shortName: Act 5:26
    text: tunc abiit magistratus cum ministris et adduxit illos sine vi timebant enim
      populum ne lapidarentur
  - name: Actus Apostolorum 5:27
    orderIndex: 26
    osisId: Acts.5.27
    sblId: Acts 5:27
    shortName: Act 5:27
    text: et cum adduxissent illos statuerunt in concilio et interrogavit eos princeps
      sacerdotum
  - name: Actus Apostolorum 5:28
    orderIndex: 27
    osisId: Acts.5.28
    sblId: Acts 5:28
    shortName: Act 5:28
    text: dicens praecipiendo praecepimus vobis ne doceretis in nomine isto et ecce
      replestis Hierusalem doctrina vestra et vultis inducere super nos sanguinem
      hominis istius
  - name: Actus Apostolorum 5:29
    orderIndex: 28
    osisId: Acts.5.29
    sblId: Acts 5:29
    shortName: Act 5:29
    text: respondens autem Petrus et apostoli dixerunt oboedire oportet Deo magis
      quam hominibus
  - name: Actus Apostolorum 5:30
    orderIndex: 29
    osisId: Acts.5.30
    sblId: Acts 5:30
    shortName: Act 5:30
    text: Deus patrum nostrorum suscitavit Iesum quem vos interemistis suspendentes
      in ligno
  - name: Actus Apostolorum 5:31
    orderIndex: 30
    osisId: Acts.5.31
    sblId: Acts 5:31
    shortName: Act 5:31
    text: hunc Deus principem et salvatorem exaltavit dextera sua ad dandam paenitentiam
      Israhel et remissionem peccatorum
  - name: Actus Apostolorum 5:32
    orderIndex: 31
    osisId: Acts.5.32
    sblId: Acts 5:32
    shortName: Act 5:32
    text: et nos sumus testes horum verborum et Spiritus Sanctus quem dedit Deus omnibus
      oboedientibus sibi
  - name: Actus Apostolorum 5:33
    orderIndex: 32
    osisId: Acts.5.33
    sblId: Acts 5:33
    shortName: Act 5:33
    text: haec cum audissent dissecabantur et cogitabant interficere illos
  - name: Actus Apostolorum 5:34
    orderIndex: 33
    osisId: Acts.5.34
    sblId: Acts 5:34
    shortName: Act 5:34
    text: surgens autem quidam in concilio Pharisaeus nomine Gamalihel legis doctor
      honorabilis universae plebi iussit foras ad breve homines fieri
  - name: Actus Apostolorum 5:35
    orderIndex: 34
    osisId: Acts.5.35
    sblId: Acts 5:35
    shortName: Act 5:35
    text: dixitque ad illos viri israhelitae adtendite vobis super hominibus istis
      quid acturi sitis
  - name: Actus Apostolorum 5:36
    orderIndex: 35
    osisId: Acts.5.36
    sblId: Acts 5:36
    shortName: Act 5:36
    text: ante hos enim dies extitit Theodas dicens esse se aliquem cui consensit
      virorum numerus circiter quadringentorum qui occisus est et omnes quicumque
      credebant ei dissipati sunt et redactus est ad nihilum
  - name: Actus Apostolorum 5:37
    orderIndex: 36
    osisId: Acts.5.37
    sblId: Acts 5:37
    shortName: Act 5:37
    text: post hunc extitit Iudas Galilaeus in diebus professionis et avertit populum
      post se et ipse periit et omnes quotquot consenserunt ei dispersi sunt
  - name: Actus Apostolorum 5:38
    orderIndex: 37
    osisId: Acts.5.38
    sblId: Acts 5:38
    shortName: Act 5:38
    text: et nunc itaque dico vobis discedite ab hominibus istis et sinite illos quoniam
      si est ex hominibus consilium hoc aut opus dissolvetur
  - name: Actus Apostolorum 5:39
    orderIndex: 38
    osisId: Acts.5.39
    sblId: Acts 5:39
    shortName: Act 5:39
    text: si vero ex Deo est non poteritis dissolvere eos ne forte et Deo repugnare
      inveniamini consenserunt autem illi
  - name: Actus Apostolorum 5:40
    orderIndex: 39
    osisId: Acts.5.40
    sblId: Acts 5:40
    shortName: Act 5:40
    text: et convocantes apostolos caesis denuntiaverunt ne loquerentur in nomine
      Iesu et dimiserunt eos
  - name: Actus Apostolorum 5:41
    orderIndex: 40
    osisId: Acts.5.41
    sblId: Acts 5:41
    shortName: Act 5:41
    text: et illi quidem ibant gaudentes a conspectu concilii quoniam digni habiti
      sunt pro nomine Iesu contumeliam pati
  - name: Actus Apostolorum 5:42
    orderIndex: 41
    osisId: Acts.5.42
    sblId: Acts 5:42
    shortName: Act 5:42
    text: omni autem die in templo et circa domos non cessabant docentes et evangelizantes
      Christum Iesum
  versesCount: 42
- name: Actus Apostolorum 6
  orderIndex: 5
  osisId: Acts.6
  sblId: Acts 6
  shortName: Act 6
  verses:
  - name: Actus Apostolorum 6:1
    orderIndex: 0
    osisId: Acts.6.1
    sblId: Acts 6:1
    shortName: Act 6:1
    text: in diebus autem illis crescente numero discipulorum factus est murmur Graecorum
      adversus Hebraeos eo quod dispicerentur in ministerio cotidiano viduae eorum
  - name: Actus Apostolorum 6:2
    orderIndex: 1
    osisId: Acts.6.2
    sblId: Acts 6:2
    shortName: Act 6:2
    text: convocantes autem duodecim multitudinem discipulorum dixerunt non est aequum
      nos derelinquere verbum Dei et ministrare mensis
  - name: Actus Apostolorum 6:3
    orderIndex: 2
    osisId: Acts.6.3
    sblId: Acts 6:3
    shortName: Act 6:3
    text: considerate ergo fratres viros ex vobis boni testimonii septem plenos Spiritu
      et sapientia quos constituamus super hoc opus
  - name: Actus Apostolorum 6:4
    orderIndex: 3
    osisId: Acts.6.4
    sblId: Acts 6:4
    shortName: Act 6:4
    text: nos vero orationi et ministerio verbi instantes erimus
  - name: Actus Apostolorum 6:5
    orderIndex: 4
    osisId: Acts.6.5
    sblId: Acts 6:5
    shortName: Act 6:5
    text: et placuit sermo coram omni multitudine et elegerunt Stephanum virum plenum
      fide et Spiritu Sancto et Philippum et Prochorum et Nicanorem et Timonem et
      Parmenam et Nicolaum advenam Antiochenum
  - name: Actus Apostolorum 6:6
    orderIndex: 5
    osisId: Acts.6.6
    sblId: Acts 6:6
    shortName: Act 6:6
    text: hos statuerunt ante conspectum apostolorum et orantes inposuerunt eis manus
  - name: Actus Apostolorum 6:7
    orderIndex: 6
    osisId: Acts.6.7
    sblId: Acts 6:7
    shortName: Act 6:7
    text: et verbum Dei crescebat et multiplicabatur numerus discipulorum in Hierusalem
      valde multa etiam turba sacerdotum oboediebat fidei
  - name: Actus Apostolorum 6:8
    orderIndex: 7
    osisId: Acts.6.8
    sblId: Acts 6:8
    shortName: Act 6:8
    text: Stephanus autem plenus gratia et fortitudine faciebat prodigia et signa
      magna in populo
  - name: Actus Apostolorum 6:9
    orderIndex: 8
    osisId: Acts.6.9
    sblId: Acts 6:9
    shortName: Act 6:9
    text: surrexerunt autem quidam de synagoga quae appellatur Libertinorum et Cyrenensium
      et Alexandrinorum et eorum qui erant a Cilicia et Asia disputantes cum Stephano
  - name: Actus Apostolorum 6:10
    orderIndex: 9
    osisId: Acts.6.10
    sblId: Acts 6:10
    shortName: Act 6:10
    text: et non poterant resistere sapientiae et Spiritui quo loquebatur
  - name: Actus Apostolorum 6:11
    orderIndex: 10
    osisId: Acts.6.11
    sblId: Acts 6:11
    shortName: Act 6:11
    text: tunc submiserunt viros qui dicerent se audisse eum dicentem verba blasphemiae
      in Mosen et Deum
  - name: Actus Apostolorum 6:12
    orderIndex: 11
    osisId: Acts.6.12
    sblId: Acts 6:12
    shortName: Act 6:12
    text: commoverunt itaque plebem et seniores et scribas et concurrentes rapuerunt
      eum et adduxerunt in concilium
  - name: Actus Apostolorum 6:13
    orderIndex: 12
    osisId: Acts.6.13
    sblId: Acts 6:13
    shortName: Act 6:13
    text: et statuerunt testes falsos dicentes homo iste non cessat loqui verba adversus
      locum sanctum et legem
  - name: Actus Apostolorum 6:14
    orderIndex: 13
    osisId: Acts.6.14
    sblId: Acts 6:14
    shortName: Act 6:14
    text: audivimus enim eum dicentem quoniam Iesus Nazarenus hic destruet locum istum
      et mutabit traditiones quas tradidit nobis Moses
  - name: Actus Apostolorum 6:15
    orderIndex: 14
    osisId: Acts.6.15
    sblId: Acts 6:15
    shortName: Act 6:15
    text: et intuentes eum omnes qui sedebant in concilio viderunt faciem eius tamquam
      faciem angeli
  versesCount: 15
- name: Actus Apostolorum 7
  orderIndex: 6
  osisId: Acts.7
  sblId: Acts 7
  shortName: Act 7
  verses:
  - name: Actus Apostolorum 7:1
    orderIndex: 0
    osisId: Acts.7.1
    sblId: Acts 7:1
    shortName: Act 7:1
    text: dixit autem princeps sacerdotum si haec ita se habent
  - name: Actus Apostolorum 7:2
    orderIndex: 1
    osisId: Acts.7.2
    sblId: Acts 7:2
    shortName: Act 7:2
    text: qui ait viri fratres et patres audite Deus gloriae apparuit patri nostro
      Abraham cum esset in Mesopotamiam priusquam moraretur in Charram
  - name: Actus Apostolorum 7:3
    orderIndex: 2
    osisId: Acts.7.3
    sblId: Acts 7:3
    shortName: Act 7:3
    text: et dixit ad illum exi de terra tua et de cognatione tua et veni in terram
      quam tibi monstravero
  - name: Actus Apostolorum 7:4
    orderIndex: 3
    osisId: Acts.7.4
    sblId: Acts 7:4
    shortName: Act 7:4
    text: tunc exiit de terra Chaldeorum et habitavit in Charram et inde postquam
      mortuus est pater eius transtulit illum in terram istam in qua nunc vos habitatis
  - name: Actus Apostolorum 7:5
    orderIndex: 4
    osisId: Acts.7.5
    sblId: Acts 7:5
    shortName: Act 7:5
    text: et non dedit illi hereditatem in ea nec passum pedis et repromisit dare
      illi eam in possessionem et semini eius post ipsum cum non haberet filium
  - name: Actus Apostolorum 7:6
    orderIndex: 5
    osisId: Acts.7.6
    sblId: Acts 7:6
    shortName: Act 7:6
    text: locutus est autem Deus quia erit semen eius accola in terra aliena et servituti
      eos subicient et male tractabunt eos annis quadringentis
  - name: Actus Apostolorum 7:7
    orderIndex: 6
    osisId: Acts.7.7
    sblId: Acts 7:7
    shortName: Act 7:7
    text: et gentem cui servierint iudicabo ego dixit Deus et post haec exibunt et
      deservient mihi in loco isto
  - name: Actus Apostolorum 7:8
    orderIndex: 7
    osisId: Acts.7.8
    sblId: Acts 7:8
    shortName: Act 7:8
    text: et dedit illi testamentum circumcisionis et sic genuit Isaac et circumcidit
      eum die octava et Isaac Iacob et Iacob duodecim patriarchas
  - name: Actus Apostolorum 7:9
    orderIndex: 8
    osisId: Acts.7.9
    sblId: Acts 7:9
    shortName: Act 7:9
    text: et patriarchae aemulantes Ioseph vendiderunt in Aegyptum et erat Deus cum
      eo
  - name: Actus Apostolorum 7:10
    orderIndex: 9
    osisId: Acts.7.10
    sblId: Acts 7:10
    shortName: Act 7:10
    text: et eripuit eum ex omnibus tribulationibus eius et dedit ei gratiam et sapientiam
      in conspectu Pharaonis regis Aegypti et constituit eum praepositum super Aegyptum
      et super omnem domum suam
  - name: Actus Apostolorum 7:11
    orderIndex: 10
    osisId: Acts.7.11
    sblId: Acts 7:11
    shortName: Act 7:11
    text: venit autem fames in universam Aegyptum et Chanaan et tribulatio magna et
      non inveniebant cibos patres nostri
  - name: Actus Apostolorum 7:12
    orderIndex: 11
    osisId: Acts.7.12
    sblId: Acts 7:12
    shortName: Act 7:12
    text: cum audisset autem Iacob esse frumentum in Aegypto misit patres nostros
      primum
  - name: Actus Apostolorum 7:13
    orderIndex: 12
    osisId: Acts.7.13
    sblId: Acts 7:13
    shortName: Act 7:13
    text: et in secundo cognitus est Ioseph a fratribus suis et manifestatum est Pharaoni
      genus eius
  - name: Actus Apostolorum 7:14
    orderIndex: 13
    osisId: Acts.7.14
    sblId: Acts 7:14
    shortName: Act 7:14
    text: mittens autem Ioseph accersivit Iacob patrem suum et omnem cognationem in
      animabus septuaginta quinque
  - name: Actus Apostolorum 7:15
    orderIndex: 14
    osisId: Acts.7.15
    sblId: Acts 7:15
    shortName: Act 7:15
    text: et descendit Iacob in Aegyptum et defunctus est ipse et patres nostri
  - name: Actus Apostolorum 7:16
    orderIndex: 15
    osisId: Acts.7.16
    sblId: Acts 7:16
    shortName: Act 7:16
    text: et translati sunt in Sychem et positi sunt in sepulchro quod emit Abraham
      pretio argenti a filiis Emmor filii Sychem
  - name: Actus Apostolorum 7:17
    orderIndex: 16
    osisId: Acts.7.17
    sblId: Acts 7:17
    shortName: Act 7:17
    text: cum adpropinquaret autem tempus repromissionis quam confessus erat Deus
      Abrahae crevit populus et multiplicatus est in Aegypto
  - name: Actus Apostolorum 7:18
    orderIndex: 17
    osisId: Acts.7.18
    sblId: Acts 7:18
    shortName: Act 7:18
    text: quoadusque surrexit rex alius in Aegypto qui non sciebat Ioseph
  - name: Actus Apostolorum 7:19
    orderIndex: 18
    osisId: Acts.7.19
    sblId: Acts 7:19
    shortName: Act 7:19
    text: hic circumveniens genus nostrum adflixit patres ut exponerent infantes suos
      ne vivificarentur
  - name: Actus Apostolorum 7:20
    orderIndex: 19
    osisId: Acts.7.20
    sblId: Acts 7:20
    shortName: Act 7:20
    text: eodem tempore natus est Moses et fuit gratus Deo qui nutritus est tribus
      mensibus in domo patris sui
  - name: Actus Apostolorum 7:21
    orderIndex: 20
    osisId: Acts.7.21
    sblId: Acts 7:21
    shortName: Act 7:21
    text: exposito autem illo sustulit eum filia Pharaonis et enutrivit eum sibi in
      filium
  - name: Actus Apostolorum 7:22
    orderIndex: 21
    osisId: Acts.7.22
    sblId: Acts 7:22
    shortName: Act 7:22
    text: et eruditus est Moses omni sapientia Aegyptiorum et erat potens in verbis
      et in operibus suis
  - name: Actus Apostolorum 7:23
    orderIndex: 22
    osisId: Acts.7.23
    sblId: Acts 7:23
    shortName: Act 7:23
    text: cum autem impleretur ei quadraginta annorum tempus ascendit in cor eius
      ut visitaret fratres suos filios Israhel
  - name: Actus Apostolorum 7:24
    orderIndex: 23
    osisId: Acts.7.24
    sblId: Acts 7:24
    shortName: Act 7:24
    text: et cum vidisset quendam iniuriam patientem vindicavit illum et fecit ultionem
      ei qui iniuriam sustinebat percusso Aegyptio
  - name: Actus Apostolorum 7:25
    orderIndex: 24
    osisId: Acts.7.25
    sblId: Acts 7:25
    shortName: Act 7:25
    text: existimabat autem intellegere fratres quoniam Deus per manum ipsius daret
      salutem illis at illi non intellexerunt
  - name: Actus Apostolorum 7:26
    orderIndex: 25
    osisId: Acts.7.26
    sblId: Acts 7:26
    shortName: Act 7:26
    text: sequenti vero die apparuit illis litigantibus et reconciliabat eos in pacem
      dicens viri fratres estis ut quid nocetis alterutrum
  - name: Actus Apostolorum 7:27
    orderIndex: 26
    osisId: Acts.7.27
    sblId: Acts 7:27
    shortName: Act 7:27
    text: qui autem iniuriam faciebat proximo reppulit eum dicens quis te constituit
      principem et iudicem super nos
  - name: Actus Apostolorum 7:28
    orderIndex: 27
    osisId: Acts.7.28
    sblId: Acts 7:28
    shortName: Act 7:28
    text: numquid interficere me tu vis quemadmodum interfecisti heri Aegyptium
  - name: Actus Apostolorum 7:29
    orderIndex: 28
    osisId: Acts.7.29
    sblId: Acts 7:29
    shortName: Act 7:29
    text: fugit autem Moses in verbo isto et factus est advena in terra Madiam ubi
      generavit filios duos
  - name: Actus Apostolorum 7:30
    orderIndex: 29
    osisId: Acts.7.30
    sblId: Acts 7:30
    shortName: Act 7:30
    text: et expletis annis quadraginta apparuit illi in deserto montis Sina angelus
      in igne flammae rubi
  - name: Actus Apostolorum 7:31
    orderIndex: 30
    osisId: Acts.7.31
    sblId: Acts 7:31
    shortName: Act 7:31
    text: Moses autem videns admiratus est visum et accedente illo ut consideraret
      facta est vox Domini
  - name: Actus Apostolorum 7:32
    orderIndex: 31
    osisId: Acts.7.32
    sblId: Acts 7:32
    shortName: Act 7:32
    text: ego Deus patrum tuorum Deus Abraham et Deus Isaac et Deus Iacob tremefactus
      autem Moses non audebat considerare
  - name: Actus Apostolorum 7:33
    orderIndex: 32
    osisId: Acts.7.33
    sblId: Acts 7:33
    shortName: Act 7:33
    text: dixit autem illi Dominus solve calciamentum pedum tuorum locus enim in quo
      stas terra sancta est
  - name: Actus Apostolorum 7:34
    orderIndex: 33
    osisId: Acts.7.34
    sblId: Acts 7:34
    shortName: Act 7:34
    text: videns vidi adflictionem populi mei qui est in Aegypto et gemitum eorum
      audivi et descendi liberare eos et nunc veni et mittam te in Aegyptum
  - name: Actus Apostolorum 7:35
    orderIndex: 34
    osisId: Acts.7.35
    sblId: Acts 7:35
    shortName: Act 7:35
    text: hunc Mosen quem negaverunt dicentes quis te constituit principem et iudicem
      hunc Deus principem et redemptorem misit cum manu angeli qui apparuit illi in
      rubo
  - name: Actus Apostolorum 7:36
    orderIndex: 35
    osisId: Acts.7.36
    sblId: Acts 7:36
    shortName: Act 7:36
    text: hic eduxit illos faciens prodigia et signa in terra Aegypti et in Rubro
      mari et in deserto annis quadraginta
  - name: Actus Apostolorum 7:37
    orderIndex: 36
    osisId: Acts.7.37
    sblId: Acts 7:37
    shortName: Act 7:37
    text: hic est Moses qui dixit filiis Israhel prophetam vobis suscitabit Deus de
      fratribus vestris tamquam me
  - name: Actus Apostolorum 7:38
    orderIndex: 37
    osisId: Acts.7.38
    sblId: Acts 7:38
    shortName: Act 7:38
    text: hic est qui fuit in ecclesia in solitudine cum angelo qui loquebatur ei
      in monte Sina et cum patribus nostris qui accepit verba vitae dare nobis
  - name: Actus Apostolorum 7:39
    orderIndex: 38
    osisId: Acts.7.39
    sblId: Acts 7:39
    shortName: Act 7:39
    text: cui noluerunt oboedire patres nostri sed reppulerunt et aversi sunt cordibus
      suis in Aegyptum
  - name: Actus Apostolorum 7:40
    orderIndex: 39
    osisId: Acts.7.40
    sblId: Acts 7:40
    shortName: Act 7:40
    text: dicentes ad Aaron fac nobis deos qui praecedant nos Moses enim hic qui eduxit
      nos de terra Aegypti nescimus quid factum sit ei
  - name: Actus Apostolorum 7:41
    orderIndex: 40
    osisId: Acts.7.41
    sblId: Acts 7:41
    shortName: Act 7:41
    text: et vitulum fecerunt in illis diebus et obtulerunt hostiam simulacro et laetabantur
      in operibus manuum suarum
  - name: Actus Apostolorum 7:42
    orderIndex: 41
    osisId: Acts.7.42
    sblId: Acts 7:42
    shortName: Act 7:42
    text: convertit autem Deus et tradidit eos servire militiae caeli sicut scriptum
      est in libro Prophetarum numquid victimas aut hostias obtulistis mihi annis
      quadraginta in deserto domus Israhel
  - name: Actus Apostolorum 7:43
    orderIndex: 42
    osisId: Acts.7.43
    sblId: Acts 7:43
    shortName: Act 7:43
    text: et suscepistis tabernaculum Moloch et sidus dei vestri Rempham figuras quas
      fecistis adorare eas et transferam vos trans Babylonem
  - name: Actus Apostolorum 7:44
    orderIndex: 43
    osisId: Acts.7.44
    sblId: Acts 7:44
    shortName: Act 7:44
    text: tabernaculum testimonii fuit patribus nostris in deserto sicut disposuit
      loquens ad Mosen ut faceret illud secundum formam quam viderat
  - name: Actus Apostolorum 7:45
    orderIndex: 44
    osisId: Acts.7.45
    sblId: Acts 7:45
    shortName: Act 7:45
    text: quod et induxerunt suscipientes patres nostri cum Iesu in possessionem gentium
      quas expulit Deus a facie patrum nostrorum usque in diebus David
  - name: Actus Apostolorum 7:46
    orderIndex: 45
    osisId: Acts.7.46
    sblId: Acts 7:46
    shortName: Act 7:46
    text: qui invenit gratiam ante Deum et petiit ut inveniret tabernaculum Deo Iacob
  - name: Actus Apostolorum 7:47
    orderIndex: 46
    osisId: Acts.7.47
    sblId: Acts 7:47
    shortName: Act 7:47
    text: Salomon autem aedificavit illi domum
  - name: Actus Apostolorum 7:48
    orderIndex: 47
    osisId: Acts.7.48
    sblId: Acts 7:48
    shortName: Act 7:48
    text: sed non Excelsus in manufactis habitat sicut propheta dicit
  - name: Actus Apostolorum 7:49
    orderIndex: 48
    osisId: Acts.7.49
    sblId: Acts 7:49
    shortName: Act 7:49
    text: caelum mihi sedis est terra autem scabillum pedum meorum quam domum aedificabitis
      mihi dicit Dominus aut quis locus requietionis meae est
  - name: Actus Apostolorum 7:50
    orderIndex: 49
    osisId: Acts.7.50
    sblId: Acts 7:50
    shortName: Act 7:50
    text: nonne manus mea fecit haec omnia
  - name: Actus Apostolorum 7:51
    orderIndex: 50
    osisId: Acts.7.51
    sblId: Acts 7:51
    shortName: Act 7:51
    text: dura cervice et incircumcisi cordibus et auribus vos semper Spiritui Sancto
      resistitis sicut patres vestri et vos
  - name: Actus Apostolorum 7:52
    orderIndex: 51
    osisId: Acts.7.52
    sblId: Acts 7:52
    shortName: Act 7:52
    text: quem prophetarum non sunt persecuti patres vestri et occiderunt eos qui
      praenuntiabant de adventu Iusti cuius vos nunc proditores et homicidae fuistis
  - name: Actus Apostolorum 7:53
    orderIndex: 52
    osisId: Acts.7.53
    sblId: Acts 7:53
    shortName: Act 7:53
    text: qui accepistis legem in dispositionem angelorum et non custodistis
  - name: Actus Apostolorum 7:54
    orderIndex: 53
    osisId: Acts.7.54
    sblId: Acts 7:54
    shortName: Act 7:54
    text: audientes autem haec dissecabantur cordibus suis et stridebant dentibus
      in eum
  - name: Actus Apostolorum 7:55
    orderIndex: 54
    osisId: Acts.7.55
    sblId: Acts 7:55
    shortName: Act 7:55
    text: cum autem esset plenus Spiritu Sancto intendens in caelum vidit gloriam
      Dei et Iesum stantem a dextris Dei et ait ecce video caelos apertos et Filium
      hominis a dextris stantem Dei
  - name: Actus Apostolorum 7:56
    orderIndex: 55
    osisId: Acts.7.56
    sblId: Acts 7:56
    shortName: Act 7:56
    text: exclamantes autem voce magna continuerunt aures suas et impetum fecerunt
      unianimiter in eum
  - name: Actus Apostolorum 7:57
    orderIndex: 56
    osisId: Acts.7.57
    sblId: Acts 7:57
    shortName: Act 7:57
    text: et eicientes eum extra civitatem lapidabant et testes deposuerunt vestimenta
      sua secus pedes adulescentis qui vocabatur Saulus
  - name: Actus Apostolorum 7:58
    orderIndex: 57
    osisId: Acts.7.58
    sblId: Acts 7:58
    shortName: Act 7:58
    text: et lapidabant Stephanum invocantem et dicentem Domine Iesu suscipe spiritum
      meum
  - name: Actus Apostolorum 7:59
    orderIndex: 58
    osisId: Acts.7.59
    sblId: Acts 7:59
    shortName: Act 7:59
    text: positis autem genibus clamavit voce magna Domine ne statuas illis hoc peccatum
      et cum hoc dixisset obdormivit Saulus autem erat consentiens neci eius
  versesCount: 59
- name: Actus Apostolorum 8
  orderIndex: 7
  osisId: Acts.8
  sblId: Acts 8
  shortName: Act 8
  verses:
  - name: Actus Apostolorum 8:1
    orderIndex: 0
    osisId: Acts.8.1
    sblId: Acts 8:1
    shortName: Act 8:1
    text: facta est autem in illa die persecutio magna in ecclesia quae erat Hierosolymis
      et omnes dispersi sunt per regiones Iudaeae et Samariae praeter apostolos
  - name: Actus Apostolorum 8:2
    orderIndex: 1
    osisId: Acts.8.2
    sblId: Acts 8:2
    shortName: Act 8:2
    text: curaverunt autem Stephanum viri timorati et fecerunt planctum magnum super
      illum
  - name: Actus Apostolorum 8:3
    orderIndex: 2
    osisId: Acts.8.3
    sblId: Acts 8:3
    shortName: Act 8:3
    text: Saulus vero devastabat ecclesiam per domos intrans et trahens viros ac mulieres
      tradebat in custodiam
  - name: Actus Apostolorum 8:4
    orderIndex: 3
    osisId: Acts.8.4
    sblId: Acts 8:4
    shortName: Act 8:4
    text: igitur qui dispersi erant pertransiebant evangelizantes verbum
  - name: Actus Apostolorum 8:5
    orderIndex: 4
    osisId: Acts.8.5
    sblId: Acts 8:5
    shortName: Act 8:5
    text: Philippus autem descendens in civitatem Samariae praedicabat illis Christum
  - name: Actus Apostolorum 8:6
    orderIndex: 5
    osisId: Acts.8.6
    sblId: Acts 8:6
    shortName: Act 8:6
    text: intendebant autem turbae his quae a Philippo dicebantur unianimiter audientes
      et videntes signa quae faciebat
  - name: Actus Apostolorum 8:7
    orderIndex: 6
    osisId: Acts.8.7
    sblId: Acts 8:7
    shortName: Act 8:7
    text: multi enim eorum qui habebant spiritus inmundos clamantes voce magna exiebant
      multi autem paralytici et claudi curati sunt
  - name: Actus Apostolorum 8:8
    orderIndex: 7
    osisId: Acts.8.8
    sblId: Acts 8:8
    shortName: Act 8:8
    text: factum est ergo magnum gaudium in illa civitate
  - name: Actus Apostolorum 8:9
    orderIndex: 8
    osisId: Acts.8.9
    sblId: Acts 8:9
    shortName: Act 8:9
    text: vir autem quidam nomine Simon qui ante fuerat in civitate magus seducens
      gentem Samariae dicens esse se aliquem magnum
  - name: Actus Apostolorum 8:10
    orderIndex: 9
    osisId: Acts.8.10
    sblId: Acts 8:10
    shortName: Act 8:10
    text: cui auscultabant omnes a minimo usque ad maximum dicentes hic est virtus
      Dei quae vocatur Magna
  - name: Actus Apostolorum 8:11
    orderIndex: 10
    osisId: Acts.8.11
    sblId: Acts 8:11
    shortName: Act 8:11
    text: adtendebant autem eum propter quod multo tempore magicis suis dementasset
      eos
  - name: Actus Apostolorum 8:12
    orderIndex: 11
    osisId: Acts.8.12
    sblId: Acts 8:12
    shortName: Act 8:12
    text: cum vero credidissent Philippo evangelizanti de regno Dei et nomine Iesu
      Christi baptizabantur viri ac mulieres
  - name: Actus Apostolorum 8:13
    orderIndex: 12
    osisId: Acts.8.13
    sblId: Acts 8:13
    shortName: Act 8:13
    text: tunc Simon et ipse credidit et cum baptizatus esset adherebat Philippo videns
      etiam signa et virtutes maximas fieri stupens admirabatur
  - name: Actus Apostolorum 8:14
    orderIndex: 13
    osisId: Acts.8.14
    sblId: Acts 8:14
    shortName: Act 8:14
    text: cum autem audissent apostoli qui erant Hierosolymis quia recepit Samaria
      verbum Dei miserunt ad illos Petrum et Iohannem
  - name: Actus Apostolorum 8:15
    orderIndex: 14
    osisId: Acts.8.15
    sblId: Acts 8:15
    shortName: Act 8:15
    text: qui cum venissent oraverunt pro ipsis ut acciperent Spiritum Sanctum
  - name: Actus Apostolorum 8:16
    orderIndex: 15
    osisId: Acts.8.16
    sblId: Acts 8:16
    shortName: Act 8:16
    text: nondum enim in quemquam illorum venerat sed baptizati tantum erant in nomine
      Domini Iesu
  - name: Actus Apostolorum 8:17
    orderIndex: 16
    osisId: Acts.8.17
    sblId: Acts 8:17
    shortName: Act 8:17
    text: tunc inponebant manus super illos et accipiebant Spiritum Sanctum
  - name: Actus Apostolorum 8:18
    orderIndex: 17
    osisId: Acts.8.18
    sblId: Acts 8:18
    shortName: Act 8:18
    text: cum vidisset autem Simon quia per inpositionem manus apostolorum daretur
      Spiritus Sanctus obtulit eis pecuniam
  - name: Actus Apostolorum 8:19
    orderIndex: 18
    osisId: Acts.8.19
    sblId: Acts 8:19
    shortName: Act 8:19
    text: dicens date et mihi hanc potestatem ut cuicumque inposuero manus accipiat
      Spiritum Sanctum Petrus autem dixit ad eum
  - name: Actus Apostolorum 8:20
    orderIndex: 19
    osisId: Acts.8.20
    sblId: Acts 8:20
    shortName: Act 8:20
    text: pecunia tua tecum sit in perditionem quoniam donum Dei existimasti pecunia
      possideri
  - name: Actus Apostolorum 8:21
    orderIndex: 20
    osisId: Acts.8.21
    sblId: Acts 8:21
    shortName: Act 8:21
    text: non est tibi pars neque sors in sermone isto cor enim tuum non est rectum
      coram Deo
  - name: Actus Apostolorum 8:22
    orderIndex: 21
    osisId: Acts.8.22
    sblId: Acts 8:22
    shortName: Act 8:22
    text: paenitentiam itaque age ab hac nequitia tua et roga Deum si forte remittatur
      tibi haec cogitatio cordis tui
  - name: Actus Apostolorum 8:23
    orderIndex: 22
    osisId: Acts.8.23
    sblId: Acts 8:23
    shortName: Act 8:23
    text: in felle enim amaritudinis et obligatione iniquitatis video te esse
  - name: Actus Apostolorum 8:24
    orderIndex: 23
    osisId: Acts.8.24
    sblId: Acts 8:24
    shortName: Act 8:24
    text: respondens autem Simon dixit precamini vos pro me ad Dominum ut nihil veniat
      super me horum quae dixistis
  - name: Actus Apostolorum 8:25
    orderIndex: 24
    osisId: Acts.8.25
    sblId: Acts 8:25
    shortName: Act 8:25
    text: et illi quidem testificati et locuti verbum Domini rediebant Hierosolymam
      et multis regionibus Samaritanorum evangelizabant
  - name: Actus Apostolorum 8:26
    orderIndex: 25
    osisId: Acts.8.26
    sblId: Acts 8:26
    shortName: Act 8:26
    text: angelus autem Domini locutus est ad Philippum dicens surge et vade contra
      meridianum ad viam quae descendit ab Hierusalem in Gazam haec est deserta
  - name: Actus Apostolorum 8:27
    orderIndex: 26
    osisId: Acts.8.27
    sblId: Acts 8:27
    shortName: Act 8:27
    text: et surgens abiit et ecce vir aethiops eunuchus potens Candacis reginae Aethiopum
      qui erat super omnes gazas eius venerat adorare in Hierusalem
  - name: Actus Apostolorum 8:28
    orderIndex: 27
    osisId: Acts.8.28
    sblId: Acts 8:28
    shortName: Act 8:28
    text: et revertebatur sedens super currum suum legensque prophetam Esaiam
  - name: Actus Apostolorum 8:29
    orderIndex: 28
    osisId: Acts.8.29
    sblId: Acts 8:29
    shortName: Act 8:29
    text: dixit autem Spiritus Philippo accede et adiunge te ad currum istum
  - name: Actus Apostolorum 8:30
    orderIndex: 29
    osisId: Acts.8.30
    sblId: Acts 8:30
    shortName: Act 8:30
    text: adcurrens autem Philippus audivit illum legentem Esaiam prophetam et dixit
      putasne intellegis quae legis
  - name: Actus Apostolorum 8:31
    orderIndex: 30
    osisId: Acts.8.31
    sblId: Acts 8:31
    shortName: Act 8:31
    text: qui ait et quomodo possum si non aliquis ostenderit mihi rogavitque Philippum
      ut ascenderet et sederet secum
  - name: Actus Apostolorum 8:32
    orderIndex: 31
    osisId: Acts.8.32
    sblId: Acts 8:32
    shortName: Act 8:32
    text: locus autem scripturae quam legebat erat hic tamquam ovis ad occisionem
      ductus est et sicut agnus coram tondente se sine voce sic non aperuit os suum
  - name: Actus Apostolorum 8:33
    orderIndex: 32
    osisId: Acts.8.33
    sblId: Acts 8:33
    shortName: Act 8:33
    text: in humilitate iudicium eius sublatum est generationem illius quis enarrabit
      quoniam tollitur de terra vita eius
  - name: Actus Apostolorum 8:34
    orderIndex: 33
    osisId: Acts.8.34
    sblId: Acts 8:34
    shortName: Act 8:34
    text: respondens autem eunuchus Philippo dixit obsecro te de quo propheta dicit
      hoc de se an de alio aliquo
  - name: Actus Apostolorum 8:35
    orderIndex: 34
    osisId: Acts.8.35
    sblId: Acts 8:35
    shortName: Act 8:35
    text: aperiens autem Philippus os suum et incipiens ab scriptura ista evangelizavit
      illi Iesum
  - name: Actus Apostolorum 8:36
    orderIndex: 35
    osisId: Acts.8.36
    sblId: Acts 8:36
    shortName: Act 8:36
    text: et dum irent per viam venerunt ad quandam aquam et ait eunuchus ecce aqua
      quid prohibet me baptizari
  - name: Actus Apostolorum 8:37
    orderIndex: 36
    osisId: Acts.8.37
    sblId: Acts 8:37
    shortName: Act 8:37
    text: ''
  - name: Actus Apostolorum 8:38
    orderIndex: 37
    osisId: Acts.8.38
    sblId: Acts 8:38
    shortName: Act 8:38
    text: et iussit stare currum et descenderunt uterque in aquam Philippus et eunuchus
      et baptizavit eum
  - name: Actus Apostolorum 8:39
    orderIndex: 38
    osisId: Acts.8.39
    sblId: Acts 8:39
    shortName: Act 8:39
    text: cum autem ascendissent de aqua Spiritus Domini rapuit Philippum et amplius
      non vidit eum eunuchus ibat enim per viam suam gaudens
  - name: Actus Apostolorum 8:40
    orderIndex: 39
    osisId: Acts.8.40
    sblId: Acts 8:40
    shortName: Act 8:40
    text: Philippus autem inventus est in Azoto et pertransiens evangelizabat civitatibus
      cunctis donec veniret Caesaream
  versesCount: 40
- name: Actus Apostolorum 9
  orderIndex: 8
  osisId: Acts.9
  sblId: Acts 9
  shortName: Act 9
  verses:
  - name: Actus Apostolorum 9:1
    orderIndex: 0
    osisId: Acts.9.1
    sblId: Acts 9:1
    shortName: Act 9:1
    text: Saulus autem adhuc inspirans minarum et caedis in discipulos Domini accessit
      ad principem sacerdotum
  - name: Actus Apostolorum 9:2
    orderIndex: 1
    osisId: Acts.9.2
    sblId: Acts 9:2
    shortName: Act 9:2
    text: et petiit ab eo epistulas in Damascum ad synagogas ut si quos invenisset
      huius viae viros ac mulieres vinctos perduceret in Hierusalem
  - name: Actus Apostolorum 9:3
    orderIndex: 2
    osisId: Acts.9.3
    sblId: Acts 9:3
    shortName: Act 9:3
    text: et cum iter faceret contigit ut adpropinquaret Damasco et subito circumfulsit
      eum lux de caelo
  - name: Actus Apostolorum 9:4
    orderIndex: 3
    osisId: Acts.9.4
    sblId: Acts 9:4
    shortName: Act 9:4
    text: et cadens in terram audivit vocem dicentem sibi Saule Saule quid me persequeris
  - name: Actus Apostolorum 9:5
    orderIndex: 4
    osisId: Acts.9.5
    sblId: Acts 9:5
    shortName: Act 9:5
    text: qui dixit quis es Domine et ille ego sum Iesus quem tu persequeris
  - name: Actus Apostolorum 9:6
    orderIndex: 5
    osisId: Acts.9.6
    sblId: Acts 9:6
    shortName: Act 9:6
    text: ''
  - name: Actus Apostolorum 9:7
    orderIndex: 6
    osisId: Acts.9.7
    sblId: Acts 9:7
    shortName: Act 9:7
    text: sed surge et ingredere civitatem et dicetur tibi quid te oporteat facere
      viri autem illi qui comitabantur cum eo stabant stupefacti audientes quidem
      vocem neminem autem videntes
  - name: Actus Apostolorum 9:8
    orderIndex: 7
    osisId: Acts.9.8
    sblId: Acts 9:8
    shortName: Act 9:8
    text: surrexit autem Saulus de terra apertisque oculis nihil videbat ad manus
      autem illum trahentes introduxerunt Damascum
  - name: Actus Apostolorum 9:9
    orderIndex: 8
    osisId: Acts.9.9
    sblId: Acts 9:9
    shortName: Act 9:9
    text: et erat tribus diebus non videns et non manducavit neque bibit
  - name: Actus Apostolorum 9:10
    orderIndex: 9
    osisId: Acts.9.10
    sblId: Acts 9:10
    shortName: Act 9:10
    text: erat autem quidam discipulus Damasci nomine Ananias et dixit ad illum in
      visu Dominus Anania at ille ait ecce ego Domine
  - name: Actus Apostolorum 9:11
    orderIndex: 10
    osisId: Acts.9.11
    sblId: Acts 9:11
    shortName: Act 9:11
    text: et Dominus ad illum surgens vade in vicum qui vocatur Rectus et quaere in
      domo Iudae Saulum nomine Tarsensem ecce enim orat
  - name: Actus Apostolorum 9:12
    orderIndex: 11
    osisId: Acts.9.12
    sblId: Acts 9:12
    shortName: Act 9:12
    text: et vidit virum Ananiam nomine introeuntem et inponentem sibi manus ut visum
      recipiat
  - name: Actus Apostolorum 9:13
    orderIndex: 12
    osisId: Acts.9.13
    sblId: Acts 9:13
    shortName: Act 9:13
    text: respondit autem Ananias Domine audivi a multis de viro hoc quanta mala sanctis
      tuis fecerit in Hierusalem
  - name: Actus Apostolorum 9:14
    orderIndex: 13
    osisId: Acts.9.14
    sblId: Acts 9:14
    shortName: Act 9:14
    text: et hic habet potestatem a principibus sacerdotum alligandi omnes qui invocant
      nomen tuum
  - name: Actus Apostolorum 9:15
    orderIndex: 14
    osisId: Acts.9.15
    sblId: Acts 9:15
    shortName: Act 9:15
    text: dixit autem ad eum Dominus vade quoniam vas electionis est mihi iste ut
      portet nomen meum coram gentibus et regibus et filiis Israhel
  - name: Actus Apostolorum 9:16
    orderIndex: 15
    osisId: Acts.9.16
    sblId: Acts 9:16
    shortName: Act 9:16
    text: ego enim ostendam illi quanta oporteat eum pro nomine meo pati
  - name: Actus Apostolorum 9:17
    orderIndex: 16
    osisId: Acts.9.17
    sblId: Acts 9:17
    shortName: Act 9:17
    text: et abiit Ananias et introivit in domum et inponens ei manus dixit Saule
      frater Dominus misit me Iesus qui apparuit tibi in via qua veniebas ut videas
      et implearis Spiritu Sancto
  - name: Actus Apostolorum 9:18
    orderIndex: 17
    osisId: Acts.9.18
    sblId: Acts 9:18
    shortName: Act 9:18
    text: et confestim ceciderunt ab oculis eius tamquam squamae et visum recepit
      et surgens baptizatus est
  - name: Actus Apostolorum 9:19
    orderIndex: 18
    osisId: Acts.9.19
    sblId: Acts 9:19
    shortName: Act 9:19
    text: et cum accepisset cibum confortatus est fuit autem cum discipulis qui erant
      Damasci per dies aliquot
  - name: Actus Apostolorum 9:20
    orderIndex: 19
    osisId: Acts.9.20
    sblId: Acts 9:20
    shortName: Act 9:20
    text: et continuo in synagogis praedicabat Iesum quoniam hic est Filius Dei
  - name: Actus Apostolorum 9:21
    orderIndex: 20
    osisId: Acts.9.21
    sblId: Acts 9:21
    shortName: Act 9:21
    text: stupebant autem omnes qui audiebant et dicebant nonne hic est qui expugnabat
      in Hierusalem eos qui invocabant nomen istud et huc ad hoc venit ut vinctos
      illos duceret ad principes sacerdotum
  - name: Actus Apostolorum 9:22
    orderIndex: 21
    osisId: Acts.9.22
    sblId: Acts 9:22
    shortName: Act 9:22
    text: Saulus autem magis convalescebat et confundebat Iudaeos qui habitabant Damasci
      adfirmans quoniam hic est Christus
  - name: Actus Apostolorum 9:23
    orderIndex: 22
    osisId: Acts.9.23
    sblId: Acts 9:23
    shortName: Act 9:23
    text: cum implerentur autem dies multi consilium fecerunt Iudaei ut eum interficerent
  - name: Actus Apostolorum 9:24
    orderIndex: 23
    osisId: Acts.9.24
    sblId: Acts 9:24
    shortName: Act 9:24
    text: notae autem factae sunt Saulo insidiae eorum custodiebant autem et portas
      die ac nocte ut eum interficerent
  - name: Actus Apostolorum 9:25
    orderIndex: 24
    osisId: Acts.9.25
    sblId: Acts 9:25
    shortName: Act 9:25
    text: accipientes autem discipuli eius nocte per murum dimiserunt eum submittentes
      in sporta
  - name: Actus Apostolorum 9:26
    orderIndex: 25
    osisId: Acts.9.26
    sblId: Acts 9:26
    shortName: Act 9:26
    text: cum autem venisset in Hierusalem temptabat iungere se discipulis et omnes
      timebant eum non credentes quia esset discipulus
  - name: Actus Apostolorum 9:27
    orderIndex: 26
    osisId: Acts.9.27
    sblId: Acts 9:27
    shortName: Act 9:27
    text: Barnabas autem adprehensum illum duxit ad apostolos et narravit illis quomodo
      in via vidisset Dominum et quia locutus est ei et quomodo in Damasco fiducialiter
      egerit in nomine Iesu
  - name: Actus Apostolorum 9:28
    orderIndex: 27
    osisId: Acts.9.28
    sblId: Acts 9:28
    shortName: Act 9:28
    text: et erat cum illis intrans et exiens in Hierusalem et fiducialiter agens
      in nomine Domini
  - name: Actus Apostolorum 9:29
    orderIndex: 28
    osisId: Acts.9.29
    sblId: Acts 9:29
    shortName: Act 9:29
    text: loquebatur quoque et disputabat cum Graecis illi autem quaerebant occidere
      eum
  - name: Actus Apostolorum 9:30
    orderIndex: 29
    osisId: Acts.9.30
    sblId: Acts 9:30
    shortName: Act 9:30
    text: quod cum cognovissent fratres deduxerunt eum Caesaream et dimiserunt Tarsum
  - name: Actus Apostolorum 9:31
    orderIndex: 30
    osisId: Acts.9.31
    sblId: Acts 9:31
    shortName: Act 9:31
    text: ecclesia quidem per totam Iudaeam et Galilaeam et Samariam habebat pacem
      et aedificabatur ambulans in timore Domini et consolatione Sancti Spiritus replebatur
  - name: Actus Apostolorum 9:32
    orderIndex: 31
    osisId: Acts.9.32
    sblId: Acts 9:32
    shortName: Act 9:32
    text: factum est autem Petrum dum pertransiret universos devenire et ad sanctos
      qui habitabant Lyddae
  - name: Actus Apostolorum 9:33
    orderIndex: 32
    osisId: Acts.9.33
    sblId: Acts 9:33
    shortName: Act 9:33
    text: invenit autem ibi hominem quendam nomine Aeneam ab annis octo iacentem in
      grabatto qui erat paralyticus
  - name: Actus Apostolorum 9:34
    orderIndex: 33
    osisId: Acts.9.34
    sblId: Acts 9:34
    shortName: Act 9:34
    text: et ait illi Petrus Aeneas sanat te Iesus Christus surge et sterne tibi et
      continuo surrexit
  - name: Actus Apostolorum 9:35
    orderIndex: 34
    osisId: Acts.9.35
    sblId: Acts 9:35
    shortName: Act 9:35
    text: et viderunt illum omnes qui habitabant Lyddae et Saronae qui conversi sunt
      ad Dominum
  - name: Actus Apostolorum 9:36
    orderIndex: 35
    osisId: Acts.9.36
    sblId: Acts 9:36
    shortName: Act 9:36
    text: in Ioppe autem fuit quaedam discipula nomine Tabitas quae interpretata dicitur
      Dorcas haec erat plena operibus bonis et elemosynis quas faciebat
  - name: Actus Apostolorum 9:37
    orderIndex: 36
    osisId: Acts.9.37
    sblId: Acts 9:37
    shortName: Act 9:37
    text: factum est autem in diebus illis ut infirmata moreretur quam cum lavissent
      posuerunt eam in cenaculo
  - name: Actus Apostolorum 9:38
    orderIndex: 37
    osisId: Acts.9.38
    sblId: Acts 9:38
    shortName: Act 9:38
    text: cum autem prope esset Lydda ab Ioppe discipuli audientes quia Petrus esset
      in ea miserunt duos viros ad eum rogantes ne pigriteris venire usque ad nos
  - name: Actus Apostolorum 9:39
    orderIndex: 38
    osisId: Acts.9.39
    sblId: Acts 9:39
    shortName: Act 9:39
    text: exsurgens autem Petrus venit cum illis et cum advenisset duxerunt illum
      in cenaculum et circumsteterunt illum omnes viduae flentes et ostendentes tunicas
      et vestes quas faciebat illis Dorcas
  - name: Actus Apostolorum 9:40
    orderIndex: 39
    osisId: Acts.9.40
    sblId: Acts 9:40
    shortName: Act 9:40
    text: eiectis autem omnibus foras Petrus ponens genua oravit et conversus ad corpus
      dixit Tabita surge at illa aperuit oculos suos et viso Petro resedit
  - name: Actus Apostolorum 9:41
    orderIndex: 40
    osisId: Acts.9.41
    sblId: Acts 9:41
    shortName: Act 9:41
    text: dans autem illi manum erexit eam et cum vocasset sanctos et viduas adsignavit
      eam vivam
  - name: Actus Apostolorum 9:42
    orderIndex: 41
    osisId: Acts.9.42
    sblId: Acts 9:42
    shortName: Act 9:42
    text: notum autem factum est per universam Ioppen et crediderunt multi in Domino
  - name: Actus Apostolorum 9:43
    orderIndex: 42
    osisId: Acts.9.43
    sblId: Acts 9:43
    shortName: Act 9:43
    text: factum est autem ut dies multos moraretur in Ioppe apud quendam Simonem
      coriarium
  versesCount: 43
- name: Actus Apostolorum 10
  orderIndex: 9
  osisId: Acts.10
  sblId: Acts 10
  shortName: Act 10
  verses:
  - name: Actus Apostolorum 10:1
    orderIndex: 0
    osisId: Acts.10.1
    sblId: Acts 10:1
    shortName: Act 10:1
    text: vir autem quidam erat in Caesarea nomine Cornelius centurio cohortis quae
      dicitur Italica
  - name: Actus Apostolorum 10:2
    orderIndex: 1
    osisId: Acts.10.2
    sblId: Acts 10:2
    shortName: Act 10:2
    text: religiosus et timens Deum cum omni domo sua faciens elemosynas multas plebi
      et deprecans Deum semper
  - name: Actus Apostolorum 10:3
    orderIndex: 2
    osisId: Acts.10.3
    sblId: Acts 10:3
    shortName: Act 10:3
    text: vidit in visu manifeste quasi hora nona diei angelum Dei introeuntem ad
      se et dicentem sibi Corneli
  - name: Actus Apostolorum 10:4
    orderIndex: 3
    osisId: Acts.10.4
    sblId: Acts 10:4
    shortName: Act 10:4
    text: at ille intuens eum timore correptus dixit quid est domine dixit autem illi
      orationes tuae et elemosynae tuae ascenderunt in memoriam in conspectu Dei
  - name: Actus Apostolorum 10:5
    orderIndex: 4
    osisId: Acts.10.5
    sblId: Acts 10:5
    shortName: Act 10:5
    text: et nunc mitte viros in Ioppen et accersi Simonem quendam qui cognominatur
      Petrus
  - name: Actus Apostolorum 10:6
    orderIndex: 5
    osisId: Acts.10.6
    sblId: Acts 10:6
    shortName: Act 10:6
    text: hic hospitatur apud Simonem quendam coriarium cuius est domus iuxta mare
  - name: Actus Apostolorum 10:7
    orderIndex: 6
    osisId: Acts.10.7
    sblId: Acts 10:7
    shortName: Act 10:7
    text: et cum discessisset angelus qui loquebatur illi vocavit duos domesticos
      suos et militem metuentem Dominum ex his qui illi parebant
  - name: Actus Apostolorum 10:8
    orderIndex: 7
    osisId: Acts.10.8
    sblId: Acts 10:8
    shortName: Act 10:8
    text: quibus cum narrasset omnia misit illos in Ioppen
  - name: Actus Apostolorum 10:9
    orderIndex: 8
    osisId: Acts.10.9
    sblId: Acts 10:9
    shortName: Act 10:9
    text: postera autem die iter illis facientibus et adpropinquantibus civitati ascendit
      Petrus in superiora ut oraret circa horam sextam
  - name: Actus Apostolorum 10:10
    orderIndex: 9
    osisId: Acts.10.10
    sblId: Acts 10:10
    shortName: Act 10:10
    text: et cum esuriret voluit gustare parantibus autem eis cecidit super eum mentis
      excessus
  - name: Actus Apostolorum 10:11
    orderIndex: 10
    osisId: Acts.10.11
    sblId: Acts 10:11
    shortName: Act 10:11
    text: et videt caelum apertum et descendens vas quoddam velut linteum magnum quattuor
      initiis submitti de caelo in terram
  - name: Actus Apostolorum 10:12
    orderIndex: 11
    osisId: Acts.10.12
    sblId: Acts 10:12
    shortName: Act 10:12
    text: in quo erant omnia quadrupedia et serpentia terrae et volatilia caeli
  - name: Actus Apostolorum 10:13
    orderIndex: 12
    osisId: Acts.10.13
    sblId: Acts 10:13
    shortName: Act 10:13
    text: et facta est vox ad eum surge Petre et occide et manduca
  - name: Actus Apostolorum 10:14
    orderIndex: 13
    osisId: Acts.10.14
    sblId: Acts 10:14
    shortName: Act 10:14
    text: ait autem Petrus absit Domine quia numquam manducavi omne commune et inmundum
  - name: Actus Apostolorum 10:15
    orderIndex: 14
    osisId: Acts.10.15
    sblId: Acts 10:15
    shortName: Act 10:15
    text: et vox iterum secundo ad eum quae Deus purificavit ne tu commune dixeris
  - name: Actus Apostolorum 10:16
    orderIndex: 15
    osisId: Acts.10.16
    sblId: Acts 10:16
    shortName: Act 10:16
    text: hoc autem factum est per ter et statim receptum est vas in caelum
  - name: Actus Apostolorum 10:17
    orderIndex: 16
    osisId: Acts.10.17
    sblId: Acts 10:17
    shortName: Act 10:17
    text: et dum intra se haesitaret Petrus quidnam esset visio quam vidisset ecce
      viri qui missi erant a Cornelio inquirentes domum Simonis adstiterunt ad ianuam
  - name: Actus Apostolorum 10:18
    orderIndex: 17
    osisId: Acts.10.18
    sblId: Acts 10:18
    shortName: Act 10:18
    text: et cum vocassent interrogabant si Simon qui cognominatur Petrus illic haberet
      hospitium
  - name: Actus Apostolorum 10:19
    orderIndex: 18
    osisId: Acts.10.19
    sblId: Acts 10:19
    shortName: Act 10:19
    text: Petro autem cogitante de visione dixit Spiritus ei ecce viri tres quaerunt
      te
  - name: Actus Apostolorum 10:20
    orderIndex: 19
    osisId: Acts.10.20
    sblId: Acts 10:20
    shortName: Act 10:20
    text: surge itaque et descende et vade cum eis nihil dubitans quia ego misi illos
  - name: Actus Apostolorum 10:21
    orderIndex: 20
    osisId: Acts.10.21
    sblId: Acts 10:21
    shortName: Act 10:21
    text: descendens autem Petrus ad viros dixit ecce ego sum quem quaeritis quae
      causa est propter quam venistis
  - name: Actus Apostolorum 10:22
    orderIndex: 21
    osisId: Acts.10.22
    sblId: Acts 10:22
    shortName: Act 10:22
    text: qui dixerunt Cornelius centurio vir iustus et timens Deum et testimonium
      habens ab universa gente Iudaeorum responsum accepit ab angelo sancto accersire
      te in domum suam et audire verba abs te
  - name: Actus Apostolorum 10:23
    orderIndex: 22
    osisId: Acts.10.23
    sblId: Acts 10:23
    shortName: Act 10:23
    text: introducens igitur eos recepit hospitio sequenti autem die surgens profectus
      est cum eis et quidam ex fratribus ab Ioppe comitati sunt eum
  - name: Actus Apostolorum 10:24
    orderIndex: 23
    osisId: Acts.10.24
    sblId: Acts 10:24
    shortName: Act 10:24
    text: altera autem die introivit Caesaream Cornelius vero expectabat illos convocatis
      cognatis suis et necessariis amicis
  - name: Actus Apostolorum 10:25
    orderIndex: 24
    osisId: Acts.10.25
    sblId: Acts 10:25
    shortName: Act 10:25
    text: et factum est cum introisset Petrus obvius ei Cornelius et procidens ad
      pedes adoravit
  - name: Actus Apostolorum 10:26
    orderIndex: 25
    osisId: Acts.10.26
    sblId: Acts 10:26
    shortName: Act 10:26
    text: Petrus vero levavit eum dicens surge et ego ipse homo sum
  - name: Actus Apostolorum 10:27
    orderIndex: 26
    osisId: Acts.10.27
    sblId: Acts 10:27
    shortName: Act 10:27
    text: et loquens cum illo intravit et invenit multos qui convenerant
  - name: Actus Apostolorum 10:28
    orderIndex: 27
    osisId: Acts.10.28
    sblId: Acts 10:28
    shortName: Act 10:28
    text: dixitque ad illos vos scitis quomodo abominatum sit viro iudaeo coniungi
      aut accedere ad alienigenam et mihi ostendit Deus neminem communem aut inmundum
      dicere hominem
  - name: Actus Apostolorum 10:29
    orderIndex: 28
    osisId: Acts.10.29
    sblId: Acts 10:29
    shortName: Act 10:29
    text: propter quod sine dubitatione veni accersitus interrogo ergo quam ob causam
      accersistis me
  - name: Actus Apostolorum 10:30
    orderIndex: 29
    osisId: Acts.10.30
    sblId: Acts 10:30
    shortName: Act 10:30
    text: et Cornelius ait a nudius quartana die usque in hanc horam orans eram hora
      nona in domo mea et ecce vir stetit ante me in veste candida et ait
  - name: Actus Apostolorum 10:31
    orderIndex: 30
    osisId: Acts.10.31
    sblId: Acts 10:31
    shortName: Act 10:31
    text: Corneli exaudita est oratio tua et elemosynae tuae commemoratae sunt in
      conspectu Dei
  - name: Actus Apostolorum 10:32
    orderIndex: 31
    osisId: Acts.10.32
    sblId: Acts 10:32
    shortName: Act 10:32
    text: mitte ergo in Ioppen et accersi Simonem qui cognominatur Petrus hic hospitatur
      in domo Simonis coriarii iuxta mare
  - name: Actus Apostolorum 10:33
    orderIndex: 32
    osisId: Acts.10.33
    sblId: Acts 10:33
    shortName: Act 10:33
    text: confestim igitur misi ad te et tu bene fecisti veniendo nunc ergo omnes
      nos in conspectu tuo adsumus audire omnia quaecumque tibi praecepta sunt a Domino
  - name: Actus Apostolorum 10:34
    orderIndex: 33
    osisId: Acts.10.34
    sblId: Acts 10:34
    shortName: Act 10:34
    text: aperiens autem Petrus os dixit in veritate conperi quoniam non est personarum
      acceptor Deus
  - name: Actus Apostolorum 10:35
    orderIndex: 34
    osisId: Acts.10.35
    sblId: Acts 10:35
    shortName: Act 10:35
    text: sed in omni gente qui timet eum et operatur iustitiam acceptus est illi
  - name: Actus Apostolorum 10:36
    orderIndex: 35
    osisId: Acts.10.36
    sblId: Acts 10:36
    shortName: Act 10:36
    text: verbum misit filiis Israhel adnuntians pacem per Iesum Christum hic est
      omnium Dominus
  - name: Actus Apostolorum 10:37
    orderIndex: 36
    osisId: Acts.10.37
    sblId: Acts 10:37
    shortName: Act 10:37
    text: vos scitis quod factum est verbum per universam Iudaeam incipiens enim a
      Galilaea post baptismum quod praedicavit Iohannes
  - name: Actus Apostolorum 10:38
    orderIndex: 37
    osisId: Acts.10.38
    sblId: Acts 10:38
    shortName: Act 10:38
    text: Iesum a Nazareth quomodo unxit eum Deus Spiritu Sancto et virtute qui pertransivit
      benefaciendo et sanando omnes oppressos a diabolo quoniam Deus erat cum illo
  - name: Actus Apostolorum 10:39
    orderIndex: 38
    osisId: Acts.10.39
    sblId: Acts 10:39
    shortName: Act 10:39
    text: et nos testes sumus omnium quae fecit in regione Iudaeorum et Hierusalem
      quem et occiderunt suspendentes in ligno
  - name: Actus Apostolorum 10:40
    orderIndex: 39
    osisId: Acts.10.40
    sblId: Acts 10:40
    shortName: Act 10:40
    text: hunc Deus suscitavit tertia die et dedit eum manifestum fieri
  - name: Actus Apostolorum 10:41
    orderIndex: 40
    osisId: Acts.10.41
    sblId: Acts 10:41
    shortName: Act 10:41
    text: non omni populo sed testibus praeordinatis a Deo nobis qui manducavimus
      et bibimus cum illo postquam resurrexit a mortuis
  - name: Actus Apostolorum 10:42
    orderIndex: 41
    osisId: Acts.10.42
    sblId: Acts 10:42
    shortName: Act 10:42
    text: et praecepit nobis praedicare populo et testificari quia ipse est qui constitutus
      est a Deo iudex vivorum et mortuorum
  - name: Actus Apostolorum 10:43
    orderIndex: 42
    osisId: Acts.10.43
    sblId: Acts 10:43
    shortName: Act 10:43
    text: huic omnes prophetae testimonium perhibent remissionem peccatorum accipere
      per nomen eius omnes qui credunt in eum
  - name: Actus Apostolorum 10:44
    orderIndex: 43
    osisId: Acts.10.44
    sblId: Acts 10:44
    shortName: Act 10:44
    text: adhuc loquente Petro verba haec cecidit Spiritus Sanctus super omnes qui
      audiebant verbum
  - name: Actus Apostolorum 10:45
    orderIndex: 44
    osisId: Acts.10.45
    sblId: Acts 10:45
    shortName: Act 10:45
    text: et obstipuerunt ex circumcisione fideles qui venerant cum Petro quia et
      in nationes gratia Spiritus Sancti effusa est
  - name: Actus Apostolorum 10:46
    orderIndex: 45
    osisId: Acts.10.46
    sblId: Acts 10:46
    shortName: Act 10:46
    text: audiebant enim illos loquentes linguis et magnificantes Deum
  - name: Actus Apostolorum 10:47
    orderIndex: 46
    osisId: Acts.10.47
    sblId: Acts 10:47
    shortName: Act 10:47
    text: tunc respondit Petrus numquid aquam quis prohibere potest ut non baptizentur
      hii qui Spiritum Sanctum acceperunt sicut et nos
  - name: Actus Apostolorum 10:48
    orderIndex: 47
    osisId: Acts.10.48
    sblId: Acts 10:48
    shortName: Act 10:48
    text: et iussit eos in nomine Iesu Christi baptizari tunc rogaverunt eum ut maneret
      aliquot diebus
  versesCount: 48
- name: Actus Apostolorum 11
  orderIndex: 10
  osisId: Acts.11
  sblId: Acts 11
  shortName: Act 11
  verses:
  - name: Actus Apostolorum 11:1
    orderIndex: 0
    osisId: Acts.11.1
    sblId: Acts 11:1
    shortName: Act 11:1
    text: audierunt autem apostoli et fratres qui erant in Iudaea quoniam et gentes
      receperunt verbum Dei
  - name: Actus Apostolorum 11:2
    orderIndex: 1
    osisId: Acts.11.2
    sblId: Acts 11:2
    shortName: Act 11:2
    text: cum ascendisset autem Petrus in Hierosolymam disceptabant adversus illum
      qui erant ex circumcisione
  - name: Actus Apostolorum 11:3
    orderIndex: 2
    osisId: Acts.11.3
    sblId: Acts 11:3
    shortName: Act 11:3
    text: dicentes quare introisti ad viros praeputium habentes et manducasti cum
      illis
  - name: Actus Apostolorum 11:4
    orderIndex: 3
    osisId: Acts.11.4
    sblId: Acts 11:4
    shortName: Act 11:4
    text: incipiens autem Petrus exponebat illis ordinem dicens
  - name: Actus Apostolorum 11:5
    orderIndex: 4
    osisId: Acts.11.5
    sblId: Acts 11:5
    shortName: Act 11:5
    text: ego eram in civitate Ioppe orans et vidi in excessu mentis visionem descendens
      vas quoddam velut linteum magnum quattuor initiis submitti de caelo et venit
      usque ad me
  - name: Actus Apostolorum 11:6
    orderIndex: 5
    osisId: Acts.11.6
    sblId: Acts 11:6
    shortName: Act 11:6
    text: in quod intuens considerabam et vidi quadrupedia terrae et bestias et reptilia
      et volatilia caeli
  - name: Actus Apostolorum 11:7
    orderIndex: 6
    osisId: Acts.11.7
    sblId: Acts 11:7
    shortName: Act 11:7
    text: audivi autem et vocem dicentem mihi surgens Petre occide et manduca
  - name: Actus Apostolorum 11:8
    orderIndex: 7
    osisId: Acts.11.8
    sblId: Acts 11:8
    shortName: Act 11:8
    text: dixi autem nequaquam Domine quia commune aut inmundum numquam introivit
      in os meum
  - name: Actus Apostolorum 11:9
    orderIndex: 8
    osisId: Acts.11.9
    sblId: Acts 11:9
    shortName: Act 11:9
    text: respondit autem vox secundo de caelo quae Deus mundavit tu ne commune dixeris
  - name: Actus Apostolorum 11:10
    orderIndex: 9
    osisId: Acts.11.10
    sblId: Acts 11:10
    shortName: Act 11:10
    text: hoc autem factum est per ter et recepta sunt rursum omnia in caelum
  - name: Actus Apostolorum 11:11
    orderIndex: 10
    osisId: Acts.11.11
    sblId: Acts 11:11
    shortName: Act 11:11
    text: et ecce confestim tres viri adstiterunt in domo in qua eram missi a Caesarea
      ad me
  - name: Actus Apostolorum 11:12
    orderIndex: 11
    osisId: Acts.11.12
    sblId: Acts 11:12
    shortName: Act 11:12
    text: dixit autem Spiritus mihi ut irem cum illis nihil haesitans venerunt autem
      mecum et sex fratres isti et ingressi sumus in domum viri
  - name: Actus Apostolorum 11:13
    orderIndex: 12
    osisId: Acts.11.13
    sblId: Acts 11:13
    shortName: Act 11:13
    text: narravit autem nobis quomodo vidisset angelum in domo sua stantem et dicentem
      sibi mitte in Ioppen et accersi Simonem qui cognominatur Petrus
  - name: Actus Apostolorum 11:14
    orderIndex: 13
    osisId: Acts.11.14
    sblId: Acts 11:14
    shortName: Act 11:14
    text: qui loquetur tibi verba in quibus salvus eris tu et universa domus tua
  - name: Actus Apostolorum 11:15
    orderIndex: 14
    osisId: Acts.11.15
    sblId: Acts 11:15
    shortName: Act 11:15
    text: cum autem coepissem loqui decidit Spiritus Sanctus super eos sicut et in
      nos in initio
  - name: Actus Apostolorum 11:16
    orderIndex: 15
    osisId: Acts.11.16
    sblId: Acts 11:16
    shortName: Act 11:16
    text: recordatus sum autem verbi Domini sicut dicebat Iohannes quidem baptizavit
      aqua vos autem baptizabimini Spiritu Sancto
  - name: Actus Apostolorum 11:17
    orderIndex: 16
    osisId: Acts.11.17
    sblId: Acts 11:17
    shortName: Act 11:17
    text: si ergo eandem gratiam dedit illis Deus sicut et nobis qui credidimus in
      Dominum Iesum Christum ego quis eram qui possem prohibere Deum
  - name: Actus Apostolorum 11:18
    orderIndex: 17
    osisId: Acts.11.18
    sblId: Acts 11:18
    shortName: Act 11:18
    text: his auditis tacuerunt et glorificaverunt Deum dicentes ergo et gentibus
      Deus paenitentiam ad vitam dedit
  - name: Actus Apostolorum 11:19
    orderIndex: 18
    osisId: Acts.11.19
    sblId: Acts 11:19
    shortName: Act 11:19
    text: et illi quidem qui dispersi fuerant a tribulatione quae facta fuerat sub
      Stephano perambulaverunt usque Foenicen et Cyprum et Antiochiam nemini loquentes
      verbum nisi solis Iudaeis
  - name: Actus Apostolorum 11:20
    orderIndex: 19
    osisId: Acts.11.20
    sblId: Acts 11:20
    shortName: Act 11:20
    text: erant autem quidam ex eis viri cyprii et cyrenei qui cum introissent Antiochiam
      loquebantur et ad Graecos adnuntiantes Dominum Iesum
  - name: Actus Apostolorum 11:21
    orderIndex: 20
    osisId: Acts.11.21
    sblId: Acts 11:21
    shortName: Act 11:21
    text: et erat manus Domini cum eis multusque numerus credentium conversus est
      ad Dominum
  - name: Actus Apostolorum 11:22
    orderIndex: 21
    osisId: Acts.11.22
    sblId: Acts 11:22
    shortName: Act 11:22
    text: pervenit autem sermo ad aures ecclesiae quae erat Hierosolymis super istis
      et miserunt Barnaban usque Antiochiam
  - name: Actus Apostolorum 11:23
    orderIndex: 22
    osisId: Acts.11.23
    sblId: Acts 11:23
    shortName: Act 11:23
    text: qui cum pervenisset et vidisset gratiam Dei gavisus est et hortabatur omnes
      proposito cordis permanere in Domino
  - name: Actus Apostolorum 11:24
    orderIndex: 23
    osisId: Acts.11.24
    sblId: Acts 11:24
    shortName: Act 11:24
    text: quia erat vir bonus et plenus Spiritu Sancto et fide et adposita est turba
      multa Domino
  - name: Actus Apostolorum 11:25
    orderIndex: 24
    osisId: Acts.11.25
    sblId: Acts 11:25
    shortName: Act 11:25
    text: profectus est autem Tarsum ut quaereret Saulum quem cum invenisset perduxit
      Antiochiam
  - name: Actus Apostolorum 11:26
    orderIndex: 25
    osisId: Acts.11.26
    sblId: Acts 11:26
    shortName: Act 11:26
    text: et annum totum conversati sunt in ecclesia et docuerunt turbam multam ita
      ut cognominarentur primum Antiochiae discipuli Christiani
  - name: Actus Apostolorum 11:27
    orderIndex: 26
    osisId: Acts.11.27
    sblId: Acts 11:27
    shortName: Act 11:27
    text: in his autem diebus supervenerunt ab Hierosolymis prophetae Antiochiam
  - name: Actus Apostolorum 11:28
    orderIndex: 27
    osisId: Acts.11.28
    sblId: Acts 11:28
    shortName: Act 11:28
    text: et surgens unus ex eis nomine Agabus significabat per Spiritum famem magnam
      futuram in universo orbe terrarum quae facta est sub Claudio
  - name: Actus Apostolorum 11:29
    orderIndex: 28
    osisId: Acts.11.29
    sblId: Acts 11:29
    shortName: Act 11:29
    text: discipuli autem prout quis habebat proposuerunt singuli eorum in ministerium
      mittere habitantibus in Iudaea fratribus
  - name: Actus Apostolorum 11:30
    orderIndex: 29
    osisId: Acts.11.30
    sblId: Acts 11:30
    shortName: Act 11:30
    text: quod et fecerunt mittentes ad seniores per manus Barnabae et Sauli
  versesCount: 30
- name: Actus Apostolorum 12
  orderIndex: 11
  osisId: Acts.12
  sblId: Acts 12
  shortName: Act 12
  verses:
  - name: Actus Apostolorum 12:1
    orderIndex: 0
    osisId: Acts.12.1
    sblId: Acts 12:1
    shortName: Act 12:1
    text: eodem autem tempore misit Herodes rex manus ut adfligeret quosdam de ecclesia
  - name: Actus Apostolorum 12:2
    orderIndex: 1
    osisId: Acts.12.2
    sblId: Acts 12:2
    shortName: Act 12:2
    text: occidit autem Iacobum fratrem Iohannis gladio
  - name: Actus Apostolorum 12:3
    orderIndex: 2
    osisId: Acts.12.3
    sblId: Acts 12:3
    shortName: Act 12:3
    text: videns autem quia placeret Iudaeis adposuit adprehendere et Petrum erant
      autem dies azymorum
  - name: Actus Apostolorum 12:4
    orderIndex: 3
    osisId: Acts.12.4
    sblId: Acts 12:4
    shortName: Act 12:4
    text: quem cum adprehendisset misit in carcerem tradens quattuor quaternionibus
      militum custodire eum volens post pascha producere eum populo
  - name: Actus Apostolorum 12:5
    orderIndex: 4
    osisId: Acts.12.5
    sblId: Acts 12:5
    shortName: Act 12:5
    text: et Petrus quidem servabatur in carcere oratio autem fiebat sine intermissione
      ab ecclesia ad Deum pro eo
  - name: Actus Apostolorum 12:6
    orderIndex: 5
    osisId: Acts.12.6
    sblId: Acts 12:6
    shortName: Act 12:6
    text: cum autem producturus eum esset Herodes in ipsa nocte erat Petrus dormiens
      inter duos milites vinctus catenis duabus et custodes ante ostium custodiebant
      carcerem
  - name: Actus Apostolorum 12:7
    orderIndex: 6
    osisId: Acts.12.7
    sblId: Acts 12:7
    shortName: Act 12:7
    text: et ecce angelus Domini adstitit et lumen refulsit in habitaculo percussoque
      latere Petri suscitavit eum dicens surge velociter et ceciderunt catenae de
      manibus eius
  - name: Actus Apostolorum 12:8
    orderIndex: 7
    osisId: Acts.12.8
    sblId: Acts 12:8
    shortName: Act 12:8
    text: dixit autem angelus ad eum praecingere et calcia te gallicas tuas et fecit
      sic et dixit illi circumda tibi vestimentum tuum et sequere me
  - name: Actus Apostolorum 12:9
    orderIndex: 8
    osisId: Acts.12.9
    sblId: Acts 12:9
    shortName: Act 12:9
    text: et exiens sequebatur et nesciebat quia verum est quod fiebat per angelum
      aestimabat autem se visum videre
  - name: Actus Apostolorum 12:10
    orderIndex: 9
    osisId: Acts.12.10
    sblId: Acts 12:10
    shortName: Act 12:10
    text: transeuntes autem primam et secundam custodiam venerunt ad portam ferream
      quae ducit ad civitatem quae ultro aperta est eis et exeuntes processerunt vicum
      unum et continuo discessit angelus ab eo
  - name: Actus Apostolorum 12:11
    orderIndex: 10
    osisId: Acts.12.11
    sblId: Acts 12:11
    shortName: Act 12:11
    text: et Petrus ad se reversus dixit nunc scio vere quia misit Dominus angelum
      suum et eripuit me de manu Herodis et de omni expectatione plebis Iudaeorum
  - name: Actus Apostolorum 12:12
    orderIndex: 11
    osisId: Acts.12.12
    sblId: Acts 12:12
    shortName: Act 12:12
    text: consideransque venit ad domum Mariae matris Iohannis qui cognominatus est
      Marcus ubi erant multi congregati et orantes
  - name: Actus Apostolorum 12:13
    orderIndex: 12
    osisId: Acts.12.13
    sblId: Acts 12:13
    shortName: Act 12:13
    text: pulsante autem eo ostium ianuae processit puella ad audiendum nomine Rhode
  - name: Actus Apostolorum 12:14
    orderIndex: 13
    osisId: Acts.12.14
    sblId: Acts 12:14
    shortName: Act 12:14
    text: et ut cognovit vocem Petri prae gaudio non aperuit ianuam sed intro currens
      nuntiavit stare Petrum ante ianuam
  - name: Actus Apostolorum 12:15
    orderIndex: 14
    osisId: Acts.12.15
    sblId: Acts 12:15
    shortName: Act 12:15
    text: at illi dixerunt ad eam insanis illa autem adfirmabat sic se habere illi
      autem dicebant angelus eius est
  - name: Actus Apostolorum 12:16
    orderIndex: 15
    osisId: Acts.12.16
    sblId: Acts 12:16
    shortName: Act 12:16
    text: Petrus autem perseverabat pulsans cum autem aperuissent viderunt eum et
      obstipuerunt
  - name: Actus Apostolorum 12:17
    orderIndex: 16
    osisId: Acts.12.17
    sblId: Acts 12:17
    shortName: Act 12:17
    text: annuens autem eis manu ut tacerent enarravit quomodo Dominus eduxisset eum
      de carcere dixitque nuntiate Iacobo et fratribus haec et egressus abiit in alium
      locum
  - name: Actus Apostolorum 12:18
    orderIndex: 17
    osisId: Acts.12.18
    sblId: Acts 12:18
    shortName: Act 12:18
    text: facta autem die erat non parva turbatio inter milites quidnam de Petro factum
      esset
  - name: Actus Apostolorum 12:19
    orderIndex: 18
    osisId: Acts.12.19
    sblId: Acts 12:19
    shortName: Act 12:19
    text: Herodes autem cum requisisset eum et non invenisset inquisitione facta de
      custodibus iussit eos duci descendensque a Iudaea in Caesaream ibi commoratus
      est
  - name: Actus Apostolorum 12:20
    orderIndex: 19
    osisId: Acts.12.20
    sblId: Acts 12:20
    shortName: Act 12:20
    text: erat autem iratus Tyriis et Sidoniis at illi unianimes venerunt ad eum et
      persuaso Blasto qui erat super cubiculum regis postulabant pacem eo quod alerentur
      regiones eorum ab illo
  - name: Actus Apostolorum 12:21
    orderIndex: 20
    osisId: Acts.12.21
    sblId: Acts 12:21
    shortName: Act 12:21
    text: statuto autem die Herodes vestitus veste regia sedit pro tribunali et contionabatur
      ad eos
  - name: Actus Apostolorum 12:22
    orderIndex: 21
    osisId: Acts.12.22
    sblId: Acts 12:22
    shortName: Act 12:22
    text: populus autem adclamabat dei voces et non hominis
  - name: Actus Apostolorum 12:23
    orderIndex: 22
    osisId: Acts.12.23
    sblId: Acts 12:23
    shortName: Act 12:23
    text: confestim autem percussit eum angelus Domini eo quod non dedisset honorem
      Deo et consumptus a vermibus exspiravit
  - name: Actus Apostolorum 12:24
    orderIndex: 23
    osisId: Acts.12.24
    sblId: Acts 12:24
    shortName: Act 12:24
    text: verbum autem Domini crescebat et multiplicabatur
  - name: Actus Apostolorum 12:25
    orderIndex: 24
    osisId: Acts.12.25
    sblId: Acts 12:25
    shortName: Act 12:25
    text: Barnabas autem et Saulus reversi sunt ab Hierosolymis expleto ministerio
      adsumpto Iohanne qui cognominatus est Marcus
  versesCount: 25
- name: Actus Apostolorum 13
  orderIndex: 12
  osisId: Acts.13
  sblId: Acts 13
  shortName: Act 13
  verses:
  - name: Actus Apostolorum 13:1
    orderIndex: 0
    osisId: Acts.13.1
    sblId: Acts 13:1
    shortName: Act 13:1
    text: erant autem in ecclesia quae erat Antiochiae prophetae et doctores in quibus
      Barnabas et Symeon qui vocabatur Niger et Lucius Cyrenensis et Manaen qui erat
      Herodis tetrarchae conlactaneus et Saulus
  - name: Actus Apostolorum 13:2
    orderIndex: 1
    osisId: Acts.13.2
    sblId: Acts 13:2
    shortName: Act 13:2
    text: ministrantibus autem illis Domino et ieiunantibus dixit Spiritus Sanctus
      separate mihi Barnaban et Saulum in opus quod adsumpsi eos
  - name: Actus Apostolorum 13:3
    orderIndex: 2
    osisId: Acts.13.3
    sblId: Acts 13:3
    shortName: Act 13:3
    text: tunc ieiunantes et orantes inponentesque eis manus dimiserunt illos
  - name: Actus Apostolorum 13:4
    orderIndex: 3
    osisId: Acts.13.4
    sblId: Acts 13:4
    shortName: Act 13:4
    text: et ipsi quidem missi ab Spiritu Sancto abierunt Seleuciam et inde navigaverunt
      Cyprum
  - name: Actus Apostolorum 13:5
    orderIndex: 4
    osisId: Acts.13.5
    sblId: Acts 13:5
    shortName: Act 13:5
    text: et cum venissent Salamina praedicabant verbum Dei in synagogis Iudaeorum
      habebant autem et Iohannem in ministerio
  - name: Actus Apostolorum 13:6
    orderIndex: 5
    osisId: Acts.13.6
    sblId: Acts 13:6
    shortName: Act 13:6
    text: et cum perambulassent universam insulam usque Paphum invenerunt quendam
      virum magum pseudoprophetam Iudaeum cui nomen erat Bariesu
  - name: Actus Apostolorum 13:7
    orderIndex: 6
    osisId: Acts.13.7
    sblId: Acts 13:7
    shortName: Act 13:7
    text: qui erat cum proconsule Sergio Paulo viro prudente hic accitis Barnaba et
      Saulo desiderabat audire verbum Dei
  - name: Actus Apostolorum 13:8
    orderIndex: 7
    osisId: Acts.13.8
    sblId: Acts 13:8
    shortName: Act 13:8
    text: resistebat autem illis Elymas magus sic enim interpretatur nomen eius quaerens
      avertere proconsulem a fide
  - name: Actus Apostolorum 13:9
    orderIndex: 8
    osisId: Acts.13.9
    sblId: Acts 13:9
    shortName: Act 13:9
    text: Saulus autem qui et Paulus repletus Spiritu Sancto intuens in eum
  - name: Actus Apostolorum 13:10
    orderIndex: 9
    osisId: Acts.13.10
    sblId: Acts 13:10
    shortName: Act 13:10
    text: dixit o plene omni dolo et omni fallacia fili diaboli inimice omnis iustitiae
      non desinis subvertere vias Domini rectas
  - name: Actus Apostolorum 13:11
    orderIndex: 10
    osisId: Acts.13.11
    sblId: Acts 13:11
    shortName: Act 13:11
    text: et nunc ecce manus Domini super te et eris caecus non videns solem usque
      ad tempus et confestim cecidit in eum caligo et tenebrae et circumiens quaerebat
      qui ei manum daret
  - name: Actus Apostolorum 13:12
    orderIndex: 11
    osisId: Acts.13.12
    sblId: Acts 13:12
    shortName: Act 13:12
    text: tunc proconsul cum vidisset factum credidit admirans super doctrinam Domini
  - name: Actus Apostolorum 13:13
    orderIndex: 12
    osisId: Acts.13.13
    sblId: Acts 13:13
    shortName: Act 13:13
    text: et cum a Papho navigassent Paulus et qui cum eo venerunt Pergen Pamphiliae
      Iohannes autem discedens ab eis reversus est Hierosolymam
  - name: Actus Apostolorum 13:14
    orderIndex: 13
    osisId: Acts.13.14
    sblId: Acts 13:14
    shortName: Act 13:14
    text: illi vero pertranseuntes Pergen venerunt Antiochiam Pisidiae et ingressi
      synagogam die sabbatorum sederunt
  - name: Actus Apostolorum 13:15
    orderIndex: 14
    osisId: Acts.13.15
    sblId: Acts 13:15
    shortName: Act 13:15
    text: post lectionem autem legis et prophetarum miserunt principes synagogae ad
      eos dicentes viri fratres si quis est in vobis sermo exhortationis ad plebem
      dicite
  - name: Actus Apostolorum 13:16
    orderIndex: 15
    osisId: Acts.13.16
    sblId: Acts 13:16
    shortName: Act 13:16
    text: surgens autem Paulus et manu silentium indicens ait viri israhelitae et
      qui timetis Deum audite
  - name: Actus Apostolorum 13:17
    orderIndex: 16
    osisId: Acts.13.17
    sblId: Acts 13:17
    shortName: Act 13:17
    text: Deus plebis Israhel elegit patres nostros et plebem exaltavit cum essent
      incolae in terra Aegypti et in brachio excelso eduxit eos ex ea
  - name: Actus Apostolorum 13:18
    orderIndex: 17
    osisId: Acts.13.18
    sblId: Acts 13:18
    shortName: Act 13:18
    text: et per quadraginta annorum tempus mores eorum sustinuit in deserto
  - name: Actus Apostolorum 13:19
    orderIndex: 18
    osisId: Acts.13.19
    sblId: Acts 13:19
    shortName: Act 13:19
    text: et destruens gentes septem in terra Chanaan sorte distribuit eis terram
      eorum
  - name: Actus Apostolorum 13:20
    orderIndex: 19
    osisId: Acts.13.20
    sblId: Acts 13:20
    shortName: Act 13:20
    text: quasi post quadringentos et quinquaginta annos et post haec dedit iudices
      usque ad Samuhel prophetam
  - name: Actus Apostolorum 13:21
    orderIndex: 20
    osisId: Acts.13.21
    sblId: Acts 13:21
    shortName: Act 13:21
    text: et exinde postulaverunt regem et dedit illis Deus Saul filium Cis virum
      de tribu Beniamin annis quadraginta
  - name: Actus Apostolorum 13:22
    orderIndex: 21
    osisId: Acts.13.22
    sblId: Acts 13:22
    shortName: Act 13:22
    text: et amoto illo suscitavit illis David regem cui et testimonium perhibens
      dixit inveni David filium Iesse virum secundum cor meum qui faciet omnes voluntates
      meas
  - name: Actus Apostolorum 13:23
    orderIndex: 22
    osisId: Acts.13.23
    sblId: Acts 13:23
    shortName: Act 13:23
    text: huius Deus ex semine secundum promissionem eduxit Israhel salvatorem Iesum
  - name: Actus Apostolorum 13:24
    orderIndex: 23
    osisId: Acts.13.24
    sblId: Acts 13:24
    shortName: Act 13:24
    text: praedicante Iohanne ante faciem adventus eius baptismum paenitentiae omni
      populo Israhel
  - name: Actus Apostolorum 13:25
    orderIndex: 24
    osisId: Acts.13.25
    sblId: Acts 13:25
    shortName: Act 13:25
    text: cum impleret autem Iohannes cursum suum dicebat quem me arbitramini esse
      non sum ego sed ecce venit post me cuius non sum dignus calciamenta pedum solvere
  - name: Actus Apostolorum 13:26
    orderIndex: 25
    osisId: Acts.13.26
    sblId: Acts 13:26
    shortName: Act 13:26
    text: viri fratres filii generis Abraham et qui in vobis timent Deum vobis verbum
      salutis huius missum est
  - name: Actus Apostolorum 13:27
    orderIndex: 26
    osisId: Acts.13.27
    sblId: Acts 13:27
    shortName: Act 13:27
    text: qui enim habitabant Hierusalem et principes eius hunc ignorantes et voces
      prophetarum quae per omne sabbatum leguntur iudicantes impleverunt
  - name: Actus Apostolorum 13:28
    orderIndex: 27
    osisId: Acts.13.28
    sblId: Acts 13:28
    shortName: Act 13:28
    text: et nullam causam mortis invenientes in eum petierunt a Pilato ut interficerent
      eum
  - name: Actus Apostolorum 13:29
    orderIndex: 28
    osisId: Acts.13.29
    sblId: Acts 13:29
    shortName: Act 13:29
    text: cumque consummassent omnia quae de eo scripta erant deponentes eum de ligno
      posuerunt in monumento
  - name: Actus Apostolorum 13:30
    orderIndex: 29
    osisId: Acts.13.30
    sblId: Acts 13:30
    shortName: Act 13:30
    text: Deus vero suscitavit eum a mortuis qui visus est per dies multos his
  - name: Actus Apostolorum 13:31
    orderIndex: 30
    osisId: Acts.13.31
    sblId: Acts 13:31
    shortName: Act 13:31
    text: qui simul ascenderant cum eo de Galilaea in Hierusalem qui usque nunc sunt
      testes eius ad plebem
  - name: Actus Apostolorum 13:32
    orderIndex: 31
    osisId: Acts.13.32
    sblId: Acts 13:32
    shortName: Act 13:32
    text: et nos vobis adnuntiamus ea quae ad patres nostros repromissio facta est
  - name: Actus Apostolorum 13:33
    orderIndex: 32
    osisId: Acts.13.33
    sblId: Acts 13:33
    shortName: Act 13:33
    text: quoniam hanc Deus adimplevit filiis nostris resuscitans Iesum sicut et in
      psalmo secundo scriptum est Filius meus es tu ego hodie genui te
  - name: Actus Apostolorum 13:34
    orderIndex: 33
    osisId: Acts.13.34
    sblId: Acts 13:34
    shortName: Act 13:34
    text: quod autem suscitaverit eum a mortuis amplius iam non reversurum in corruptionem
      ita dixit quia dabo vobis sancta David fidelia
  - name: Actus Apostolorum 13:35
    orderIndex: 34
    osisId: Acts.13.35
    sblId: Acts 13:35
    shortName: Act 13:35
    text: ideoque et alias dicit non dabis Sanctum tuum videre corruptionem
  - name: Actus Apostolorum 13:36
    orderIndex: 35
    osisId: Acts.13.36
    sblId: Acts 13:36
    shortName: Act 13:36
    text: David enim sua generatione cum administrasset voluntati Dei dormivit et
      adpositus est ad patres suos et vidit corruptionem
  - name: Actus Apostolorum 13:37
    orderIndex: 36
    osisId: Acts.13.37
    sblId: Acts 13:37
    shortName: Act 13:37
    text: quem vero Deus suscitavit non vidit corruptionem
  - name: Actus Apostolorum 13:38
    orderIndex: 37
    osisId: Acts.13.38
    sblId: Acts 13:38
    shortName: Act 13:38
    text: notum igitur sit vobis viri fratres quia per hunc vobis remissio peccatorum
      adnuntiatur ab omnibus quibus non potuistis in lege Mosi iustificari
  - name: Actus Apostolorum 13:39
    orderIndex: 38
    osisId: Acts.13.39
    sblId: Acts 13:39
    shortName: Act 13:39
    text: in hoc omnis qui credit iustificatur
  - name: Actus Apostolorum 13:40
    orderIndex: 39
    osisId: Acts.13.40
    sblId: Acts 13:40
    shortName: Act 13:40
    text: videte ergo ne superveniat quod dictum est in prophetis
  - name: Actus Apostolorum 13:41
    orderIndex: 40
    osisId: Acts.13.41
    sblId: Acts 13:41
    shortName: Act 13:41
    text: videte contemptores et admiramini et disperdimini quia opus operor ego in
      diebus vestris opus quod non credetis si quis enarraverit vobis
  - name: Actus Apostolorum 13:42
    orderIndex: 41
    osisId: Acts.13.42
    sblId: Acts 13:42
    shortName: Act 13:42
    text: exeuntibus autem illis rogabant ut sequenti sabbato loquerentur sibi verba
      haec
  - name: Actus Apostolorum 13:43
    orderIndex: 42
    osisId: Acts.13.43
    sblId: Acts 13:43
    shortName: Act 13:43
    text: cumque dimissa esset synagoga secuti sunt multi Iudaeorum et colentium advenarum
      Paulum et Barnaban qui loquentes suadebant eis ut permanerent in gratia Dei
  - name: Actus Apostolorum 13:44
    orderIndex: 43
    osisId: Acts.13.44
    sblId: Acts 13:44
    shortName: Act 13:44
    text: sequenti vero sabbato paene universa civitas convenit audire verbum Domini
  - name: Actus Apostolorum 13:45
    orderIndex: 44
    osisId: Acts.13.45
    sblId: Acts 13:45
    shortName: Act 13:45
    text: videntes autem turbas Iudaei repleti sunt zelo et contradicebant his quae
      a Paulo dicebantur blasphemantes
  - name: Actus Apostolorum 13:46
    orderIndex: 45
    osisId: Acts.13.46
    sblId: Acts 13:46
    shortName: Act 13:46
    text: tunc constanter Paulus et Barnabas dixerunt vobis oportebat primum loqui
      verbum Dei sed quoniam repellitis illud et indignos vos iudicastis aeternae
      vitae ecce convertimur ad gentes
  - name: Actus Apostolorum 13:47
    orderIndex: 46
    osisId: Acts.13.47
    sblId: Acts 13:47
    shortName: Act 13:47
    text: sic enim praecepit nobis Dominus posui te in lumen gentibus ut sis in salutem
      usque ad extremum terrae
  - name: Actus Apostolorum 13:48
    orderIndex: 47
    osisId: Acts.13.48
    sblId: Acts 13:48
    shortName: Act 13:48
    text: audientes autem gentes gavisae sunt et glorificabant verbum Domini et crediderunt
      quotquot erant praeordinati ad vitam aeternam
  - name: Actus Apostolorum 13:49
    orderIndex: 48
    osisId: Acts.13.49
    sblId: Acts 13:49
    shortName: Act 13:49
    text: disseminabatur autem verbum Domini per universam regionem
  - name: Actus Apostolorum 13:50
    orderIndex: 49
    osisId: Acts.13.50
    sblId: Acts 13:50
    shortName: Act 13:50
    text: Iudaei autem concitaverunt religiosas mulieres et honestas et primos civitatis
      et excitaverunt persecutionem in Paulum et Barnaban et eiecerunt eos de finibus
      suis
  - name: Actus Apostolorum 13:51
    orderIndex: 50
    osisId: Acts.13.51
    sblId: Acts 13:51
    shortName: Act 13:51
    text: at illi excusso pulvere pedum in eos venerunt Iconium
  - name: Actus Apostolorum 13:52
    orderIndex: 51
    osisId: Acts.13.52
    sblId: Acts 13:52
    shortName: Act 13:52
    text: discipuli quoque replebantur gaudio et Spiritu Sancto
  versesCount: 52
- name: Actus Apostolorum 14
  orderIndex: 13
  osisId: Acts.14
  sblId: Acts 14
  shortName: Act 14
  verses:
  - name: Actus Apostolorum 14:1
    orderIndex: 0
    osisId: Acts.14.1
    sblId: Acts 14:1
    shortName: Act 14:1
    text: factum est autem Iconii ut simul introirent synagogam Iudaeorum et loquerentur
      ita ut crederet Iudaeorum et Graecorum copiosa multitudo
  - name: Actus Apostolorum 14:2
    orderIndex: 1
    osisId: Acts.14.2
    sblId: Acts 14:2
    shortName: Act 14:2
    text: qui vero increduli fuerunt Iudaei suscitaverunt et ad iracundiam concitaverunt
      animas gentium adversus fratres
  - name: Actus Apostolorum 14:3
    orderIndex: 2
    osisId: Acts.14.3
    sblId: Acts 14:3
    shortName: Act 14:3
    text: multo igitur tempore demorati sunt fiducialiter agentes in Domino testimonium
      perhibente verbo gratiae suae dante signa et prodigia fieri per manus eorum
  - name: Actus Apostolorum 14:4
    orderIndex: 3
    osisId: Acts.14.4
    sblId: Acts 14:4
    shortName: Act 14:4
    text: divisa est autem multitudo civitatis et quidam quidem erant cum Iudaeis
      quidam vero cum apostolis
  - name: Actus Apostolorum 14:5
    orderIndex: 4
    osisId: Acts.14.5
    sblId: Acts 14:5
    shortName: Act 14:5
    text: cum autem factus esset impetus gentilium et Iudaeorum cum principibus suis
      ut contumeliis adficerent et lapidarent eos
  - name: Actus Apostolorum 14:6
    orderIndex: 5
    osisId: Acts.14.6
    sblId: Acts 14:6
    shortName: Act 14:6
    text: intellegentes confugerunt ad civitates Lycaoniae Lystram et Derben et universam
      in circuitu regionem et ibi evangelizantes erant
  - name: Actus Apostolorum 14:7
    orderIndex: 6
    osisId: Acts.14.7
    sblId: Acts 14:7
    shortName: Act 14:7
    text: et quidam vir in Lystris infirmus pedibus sedebat claudus ex utero matris
      suae qui numquam ambulaverat
  - name: Actus Apostolorum 14:8
    orderIndex: 7
    osisId: Acts.14.8
    sblId: Acts 14:8
    shortName: Act 14:8
    text: hic audivit Paulum loquentem qui intuitus eum et videns quia haberet fidem
      ut salvus fieret
  - name: Actus Apostolorum 14:9
    orderIndex: 8
    osisId: Acts.14.9
    sblId: Acts 14:9
    shortName: Act 14:9
    text: dixit magna voce surge super pedes tuos rectus et exilivit et ambulabat
  - name: Actus Apostolorum 14:10
    orderIndex: 9
    osisId: Acts.14.10
    sblId: Acts 14:10
    shortName: Act 14:10
    text: turbae autem cum vidissent quod fecerat Paulus levaverunt vocem suam lycaonice
      dicentes dii similes facti hominibus descenderunt ad nos
  - name: Actus Apostolorum 14:11
    orderIndex: 10
    osisId: Acts.14.11
    sblId: Acts 14:11
    shortName: Act 14:11
    text: et vocabant Barnaban Iovem Paulum vero Mercurium quoniam ipse erat dux verbi
  - name: Actus Apostolorum 14:12
    orderIndex: 11
    osisId: Acts.14.12
    sblId: Acts 14:12
    shortName: Act 14:12
    text: sacerdos quoque Iovis qui erat ante civitatem tauros et coronas ante ianuas
      adferens cum populis volebat sacrificare
  - name: Actus Apostolorum 14:13
    orderIndex: 12
    osisId: Acts.14.13
    sblId: Acts 14:13
    shortName: Act 14:13
    text: quod ubi audierunt apostoli Barnabas et Paulus conscissis tunicis suis exilierunt
      in turbas clamantes
  - name: Actus Apostolorum 14:14
    orderIndex: 13
    osisId: Acts.14.14
    sblId: Acts 14:14
    shortName: Act 14:14
    text: et dicentes viri quid haec facitis et nos mortales sumus similes vobis homines
      adnuntiantes vobis ab his vanis converti ad Deum vivum qui fecit caelum et terram
      et mare et omnia quae in eis sunt
  - name: Actus Apostolorum 14:15
    orderIndex: 14
    osisId: Acts.14.15
    sblId: Acts 14:15
    shortName: Act 14:15
    text: qui in praeteritis generationibus dimisit omnes gentes ingredi in vias suas
  - name: Actus Apostolorum 14:16
    orderIndex: 15
    osisId: Acts.14.16
    sblId: Acts 14:16
    shortName: Act 14:16
    text: et quidem non sine testimonio semet ipsum reliquit benefaciens de caelo
      dans pluvias et tempora fructifera implens cibo et laetitia corda vestra
  - name: Actus Apostolorum 14:17
    orderIndex: 16
    osisId: Acts.14.17
    sblId: Acts 14:17
    shortName: Act 14:17
    text: et haec dicentes vix sedaverunt turbas ne sibi immolarent
  - name: Actus Apostolorum 14:18
    orderIndex: 17
    osisId: Acts.14.18
    sblId: Acts 14:18
    shortName: Act 14:18
    text: supervenerunt autem quidam ab Antiochia et Iconio Iudaei et persuasis turbis
      lapidantesque Paulum traxerunt extra civitatem aestimantes eum mortuum esse
  - name: Actus Apostolorum 14:19
    orderIndex: 18
    osisId: Acts.14.19
    sblId: Acts 14:19
    shortName: Act 14:19
    text: circumdantibus autem eum discipulis surgens intravit civitatem et postera
      die profectus est cum Barnaba in Derben
  - name: Actus Apostolorum 14:20
    orderIndex: 19
    osisId: Acts.14.20
    sblId: Acts 14:20
    shortName: Act 14:20
    text: cumque evangelizassent civitati illi et docuissent multos reversi sunt Lystram
      et Iconium et Antiochiam
  - name: Actus Apostolorum 14:21
    orderIndex: 20
    osisId: Acts.14.21
    sblId: Acts 14:21
    shortName: Act 14:21
    text: confirmantes animas discipulorum exhortantes ut permanerent in fide et quoniam
      per multas tribulationes oportet nos intrare in regnum Dei
  - name: Actus Apostolorum 14:22
    orderIndex: 21
    osisId: Acts.14.22
    sblId: Acts 14:22
    shortName: Act 14:22
    text: et cum constituissent illis per singulas ecclesias presbyteros et orassent
      cum ieiunationibus commendaverunt eos Domino in quem crediderunt
  - name: Actus Apostolorum 14:23
    orderIndex: 22
    osisId: Acts.14.23
    sblId: Acts 14:23
    shortName: Act 14:23
    text: transeuntesque Pisidiam venerunt Pamphiliam
  - name: Actus Apostolorum 14:24
    orderIndex: 23
    osisId: Acts.14.24
    sblId: Acts 14:24
    shortName: Act 14:24
    text: et loquentes in Pergen verbum Domini descenderunt in Attaliam
  - name: Actus Apostolorum 14:25
    orderIndex: 24
    osisId: Acts.14.25
    sblId: Acts 14:25
    shortName: Act 14:25
    text: et inde navigaverunt Antiochiam unde erant traditi gratiae Dei in opus quod
      conpleverunt
  - name: Actus Apostolorum 14:26
    orderIndex: 25
    osisId: Acts.14.26
    sblId: Acts 14:26
    shortName: Act 14:26
    text: cum autem venissent et congregassent ecclesiam rettulerunt quanta fecisset
      Deus cum illis quia aperuisset gentibus ostium fidei
  - name: Actus Apostolorum 14:27
    orderIndex: 26
    osisId: Acts.14.27
    sblId: Acts 14:27
    shortName: Act 14:27
    text: morati sunt autem tempus non modicum cum discipulis
  versesCount: 27
- name: Actus Apostolorum 15
  orderIndex: 14
  osisId: Acts.15
  sblId: Acts 15
  shortName: Act 15
  verses:
  - name: Actus Apostolorum 15:1
    orderIndex: 0
    osisId: Acts.15.1
    sblId: Acts 15:1
    shortName: Act 15:1
    text: et quidam descendentes de Iudaea docebant fratres quia nisi circumcidamini
      secundum morem Mosi non potestis salvi fieri
  - name: Actus Apostolorum 15:2
    orderIndex: 1
    osisId: Acts.15.2
    sblId: Acts 15:2
    shortName: Act 15:2
    text: facta ergo seditione non minima Paulo et Barnabae adversum illos statuerunt
      ut ascenderent Paulus et Barnabas et quidam alii ex illis ad apostolos et presbyteros
      in Hierusalem super hac quaestione
  - name: Actus Apostolorum 15:3
    orderIndex: 2
    osisId: Acts.15.3
    sblId: Acts 15:3
    shortName: Act 15:3
    text: illi igitur deducti ab ecclesia pertransiebant Foenicen et Samariam narrantes
      conversionem gentium et faciebant gaudium magnum omnibus fratribus
  - name: Actus Apostolorum 15:4
    orderIndex: 3
    osisId: Acts.15.4
    sblId: Acts 15:4
    shortName: Act 15:4
    text: cum autem venissent Hierosolymam suscepti sunt ab ecclesia et ab apostolis
      et senioribus adnuntiantes quanta Deus fecisset cum illis
  - name: Actus Apostolorum 15:5
    orderIndex: 4
    osisId: Acts.15.5
    sblId: Acts 15:5
    shortName: Act 15:5
    text: surrexerunt autem quidam de heresi Pharisaeorum qui crediderant dicentes
      quia oportet circumcidi eos praecipere quoque servare legem Mosi
  - name: Actus Apostolorum 15:6
    orderIndex: 5
    osisId: Acts.15.6
    sblId: Acts 15:6
    shortName: Act 15:6
    text: conveneruntque apostoli et seniores videre de verbo hoc
  - name: Actus Apostolorum 15:7
    orderIndex: 6
    osisId: Acts.15.7
    sblId: Acts 15:7
    shortName: Act 15:7
    text: cum autem magna conquisitio fieret surgens Petrus dixit ad eos viri fratres
      vos scitis quoniam ab antiquis diebus in nobis elegit Deus per os meum audire
      gentes verbum evangelii et credere
  - name: Actus Apostolorum 15:8
    orderIndex: 7
    osisId: Acts.15.8
    sblId: Acts 15:8
    shortName: Act 15:8
    text: et qui novit corda Deus testimonium perhibuit dans illis Spiritum Sanctum
      sicut et nobis
  - name: Actus Apostolorum 15:9
    orderIndex: 8
    osisId: Acts.15.9
    sblId: Acts 15:9
    shortName: Act 15:9
    text: et nihil discrevit inter nos et illos fide purificans corda eorum
  - name: Actus Apostolorum 15:10
    orderIndex: 9
    osisId: Acts.15.10
    sblId: Acts 15:10
    shortName: Act 15:10
    text: nunc ergo quid temptatis Deum inponere iugum super cervicem discipulorum
      quod neque patres nostri neque nos portare potuimus
  - name: Actus Apostolorum 15:11
    orderIndex: 10
    osisId: Acts.15.11
    sblId: Acts 15:11
    shortName: Act 15:11
    text: sed per gratiam Domini Iesu credimus salvari quemadmodum et illi
  - name: Actus Apostolorum 15:12
    orderIndex: 11
    osisId: Acts.15.12
    sblId: Acts 15:12
    shortName: Act 15:12
    text: tacuit autem omnis multitudo et audiebant Barnaban et Paulum narrantes quanta
      fecisset Deus signa et prodigia in gentibus per eos
  - name: Actus Apostolorum 15:13
    orderIndex: 12
    osisId: Acts.15.13
    sblId: Acts 15:13
    shortName: Act 15:13
    text: et postquam tacuerunt respondit Iacobus dicens viri fratres audite me
  - name: Actus Apostolorum 15:14
    orderIndex: 13
    osisId: Acts.15.14
    sblId: Acts 15:14
    shortName: Act 15:14
    text: Simeon narravit quemadmodum primum Deus visitavit sumere ex gentibus populum
      nomini suo
  - name: Actus Apostolorum 15:15
    orderIndex: 14
    osisId: Acts.15.15
    sblId: Acts 15:15
    shortName: Act 15:15
    text: et huic concordant verba prophetarum sicut scriptum est
  - name: Actus Apostolorum 15:16
    orderIndex: 15
    osisId: Acts.15.16
    sblId: Acts 15:16
    shortName: Act 15:16
    text: post haec revertar et aedificabo tabernaculum David quod decidit et diruta
      eius reaedificabo et erigam illud
  - name: Actus Apostolorum 15:17
    orderIndex: 16
    osisId: Acts.15.17
    sblId: Acts 15:17
    shortName: Act 15:17
    text: ut requirant ceteri hominum Dominum et omnes gentes super quas invocatum
      est nomen meum dicit Dominus faciens haec
  - name: Actus Apostolorum 15:18
    orderIndex: 17
    osisId: Acts.15.18
    sblId: Acts 15:18
    shortName: Act 15:18
    text: notum a saeculo est Domino opus suum
  - name: Actus Apostolorum 15:19
    orderIndex: 18
    osisId: Acts.15.19
    sblId: Acts 15:19
    shortName: Act 15:19
    text: propter quod ego iudico non inquietari eos qui ex gentibus convertuntur
      ad Deum
  - name: Actus Apostolorum 15:20
    orderIndex: 19
    osisId: Acts.15.20
    sblId: Acts 15:20
    shortName: Act 15:20
    text: sed scribere ad eos ut abstineant se a contaminationibus simulacrorum et
      fornicatione et suffocatis et sanguine
  - name: Actus Apostolorum 15:21
    orderIndex: 20
    osisId: Acts.15.21
    sblId: Acts 15:21
    shortName: Act 15:21
    text: Moses enim a temporibus antiquis habet in singulis civitatibus qui eum praedicent
      in synagogis ubi per omne sabbatum legitur
  - name: Actus Apostolorum 15:22
    orderIndex: 21
    osisId: Acts.15.22
    sblId: Acts 15:22
    shortName: Act 15:22
    text: tunc placuit apostolis et senioribus cum omni ecclesia eligere viros ex
      eis et mittere Antiochiam cum Paulo et Barnaba Iudam qui cognominatur Barsabban
      et Silam viros primos in fratribus
  - name: Actus Apostolorum 15:23
    orderIndex: 22
    osisId: Acts.15.23
    sblId: Acts 15:23
    shortName: Act 15:23
    text: scribentes per manus eorum apostoli et seniores fratres his qui sunt Antiochiae
      et Syriae et Ciliciae fratribus ex gentibus salutem
  - name: Actus Apostolorum 15:24
    orderIndex: 23
    osisId: Acts.15.24
    sblId: Acts 15:24
    shortName: Act 15:24
    text: quoniam audivimus quia quidam ex nobis exeuntes turbaverunt vos verbis evertentes
      animas vestras quibus non mandavimus
  - name: Actus Apostolorum 15:25
    orderIndex: 24
    osisId: Acts.15.25
    sblId: Acts 15:25
    shortName: Act 15:25
    text: placuit nobis collectis in unum eligere viros et mittere ad vos cum carissimis
      nostris Barnaba et Paulo
  - name: Actus Apostolorum 15:26
    orderIndex: 25
    osisId: Acts.15.26
    sblId: Acts 15:26
    shortName: Act 15:26
    text: hominibus qui tradiderunt animas suas pro nomine Domini nostri Iesu Christi
  - name: Actus Apostolorum 15:27
    orderIndex: 26
    osisId: Acts.15.27
    sblId: Acts 15:27
    shortName: Act 15:27
    text: misimus ergo Iudam et Silam qui et ipsi vobis verbis referent eadem
  - name: Actus Apostolorum 15:28
    orderIndex: 27
    osisId: Acts.15.28
    sblId: Acts 15:28
    shortName: Act 15:28
    text: visum est enim Spiritui Sancto et nobis nihil ultra inponere vobis oneris
      quam haec necessario
  - name: Actus Apostolorum 15:29
    orderIndex: 28
    osisId: Acts.15.29
    sblId: Acts 15:29
    shortName: Act 15:29
    text: ut abstineatis vos ab immolatis simulacrorum et sanguine suffocato et fornicatione
      a quibus custodientes vos bene agetis valete
  - name: Actus Apostolorum 15:30
    orderIndex: 29
    osisId: Acts.15.30
    sblId: Acts 15:30
    shortName: Act 15:30
    text: illi igitur dimissi descenderunt Antiochiam et congregata multitudine tradiderunt
      epistulam
  - name: Actus Apostolorum 15:31
    orderIndex: 30
    osisId: Acts.15.31
    sblId: Acts 15:31
    shortName: Act 15:31
    text: quam cum legissent gavisi sunt super consolatione
  - name: Actus Apostolorum 15:32
    orderIndex: 31
    osisId: Acts.15.32
    sblId: Acts 15:32
    shortName: Act 15:32
    text: Iudas autem et Silas et ipsi cum essent prophetae verbo plurimo consolati
      sunt fratres et confirmaverunt
  - name: Actus Apostolorum 15:33
    orderIndex: 32
    osisId: Acts.15.33
    sblId: Acts 15:33
    shortName: Act 15:33
    text: facto autem ibi tempore dimissi sunt cum pace a fratribus ad eos qui miserant
      illos
  - name: Actus Apostolorum 15:34
    orderIndex: 33
    osisId: Acts.15.34
    sblId: Acts 15:34
    shortName: Act 15:34
    text: ''
  - name: Actus Apostolorum 15:35
    orderIndex: 34
    osisId: Acts.15.35
    sblId: Acts 15:35
    shortName: Act 15:35
    text: Paulus autem et Barnabas demorabantur Antiochiae docentes et evangelizantes
      cum aliis pluribus verbum Domini
  - name: Actus Apostolorum 15:36
    orderIndex: 35
    osisId: Acts.15.36
    sblId: Acts 15:36
    shortName: Act 15:36
    text: post aliquot autem dies dixit ad Barnaban Paulus revertentes visitemus fratres
      per universas civitates in quibus praedicavimus verbum Domini quomodo se habeant
  - name: Actus Apostolorum 15:37
    orderIndex: 36
    osisId: Acts.15.37
    sblId: Acts 15:37
    shortName: Act 15:37
    text: Barnabas autem volebat secum adsumere et Iohannem qui cognominatur Marcus
  - name: Actus Apostolorum 15:38
    orderIndex: 37
    osisId: Acts.15.38
    sblId: Acts 15:38
    shortName: Act 15:38
    text: Paulus autem rogabat eum qui discessisset ab eis a Pamphilia et non isset
      cum eis in opus non debere recipi eum
  - name: Actus Apostolorum 15:39
    orderIndex: 38
    osisId: Acts.15.39
    sblId: Acts 15:39
    shortName: Act 15:39
    text: facta est autem dissensio ita ut discederent ab invicem et Barnabas adsumpto
      Marco navigaret Cyprum
  - name: Actus Apostolorum 15:40
    orderIndex: 39
    osisId: Acts.15.40
    sblId: Acts 15:40
    shortName: Act 15:40
    text: Paulus vero electo Sila profectus est traditus gratiae Domini a fratribus
  - name: Actus Apostolorum 15:41
    orderIndex: 40
    osisId: Acts.15.41
    sblId: Acts 15:41
    shortName: Act 15:41
    text: perambulabat autem Syriam et Ciliciam confirmans ecclesias
  versesCount: 41
- name: Actus Apostolorum 16
  orderIndex: 15
  osisId: Acts.16
  sblId: Acts 16
  shortName: Act 16
  verses:
  - name: Actus Apostolorum 16:1
    orderIndex: 0
    osisId: Acts.16.1
    sblId: Acts 16:1
    shortName: Act 16:1
    text: pervenit autem in Derben et Lystram et ecce discipulus quidam erat ibi nomine
      Timotheus filius mulieris iudaeae fidelis patre gentili
  - name: Actus Apostolorum 16:2
    orderIndex: 1
    osisId: Acts.16.2
    sblId: Acts 16:2
    shortName: Act 16:2
    text: huic testimonium reddebant qui in Lystris erant et Iconii fratres
  - name: Actus Apostolorum 16:3
    orderIndex: 2
    osisId: Acts.16.3
    sblId: Acts 16:3
    shortName: Act 16:3
    text: hunc voluit Paulus secum proficisci et adsumens circumcidit eum propter
      Iudaeos qui erant in illis locis sciebant enim omnes quod pater eius gentilis
      esset
  - name: Actus Apostolorum 16:4
    orderIndex: 3
    osisId: Acts.16.4
    sblId: Acts 16:4
    shortName: Act 16:4
    text: cum autem pertransirent civitates tradebant eis custodire dogmata quae erant
      decreta ab apostolis et senioribus qui essent Hierosolymis
  - name: Actus Apostolorum 16:5
    orderIndex: 4
    osisId: Acts.16.5
    sblId: Acts 16:5
    shortName: Act 16:5
    text: et ecclesiae quidem confirmabantur fide et abundabant numero cotidie
  - name: Actus Apostolorum 16:6
    orderIndex: 5
    osisId: Acts.16.6
    sblId: Acts 16:6
    shortName: Act 16:6
    text: transeuntes autem Frygiam et Galatiae regionem vetati sunt a Sancto Spiritu
      loqui verbum in Asia
  - name: Actus Apostolorum 16:7
    orderIndex: 6
    osisId: Acts.16.7
    sblId: Acts 16:7
    shortName: Act 16:7
    text: cum venissent autem in Mysiam temptabant ire Bithyniam et non permisit eos
      Spiritus Iesu
  - name: Actus Apostolorum 16:8
    orderIndex: 7
    osisId: Acts.16.8
    sblId: Acts 16:8
    shortName: Act 16:8
    text: cum autem pertransissent Mysiam descenderunt Troadem
  - name: Actus Apostolorum 16:9
    orderIndex: 8
    osisId: Acts.16.9
    sblId: Acts 16:9
    shortName: Act 16:9
    text: et visio per noctem Paulo ostensa est vir macedo quidam erat stans et deprecans
      eum et dicens transiens in Macedoniam adiuva nos
  - name: Actus Apostolorum 16:10
    orderIndex: 9
    osisId: Acts.16.10
    sblId: Acts 16:10
    shortName: Act 16:10
    text: ut autem visum vidit statim quaesivimus proficisci in Macedoniam certi facti
      quia vocasset nos Deus evangelizare eis
  - name: Actus Apostolorum 16:11
    orderIndex: 10
    osisId: Acts.16.11
    sblId: Acts 16:11
    shortName: Act 16:11
    text: navigantes autem a Troade recto cursu venimus Samothraciam et sequenti die
      Neapolim
  - name: Actus Apostolorum 16:12
    orderIndex: 11
    osisId: Acts.16.12
    sblId: Acts 16:12
    shortName: Act 16:12
    text: et inde Philippis quae est prima partis Macedoniae civitas colonia eramus
      autem in hac urbe diebus aliquot conferentes
  - name: Actus Apostolorum 16:13
    orderIndex: 12
    osisId: Acts.16.13
    sblId: Acts 16:13
    shortName: Act 16:13
    text: die autem sabbatorum egressi sumus foras portam iuxta flumen ubi videbatur
      oratio esse et sedentes loquebamur mulieribus quae convenerant
  - name: Actus Apostolorum 16:14
    orderIndex: 13
    osisId: Acts.16.14
    sblId: Acts 16:14
    shortName: Act 16:14
    text: et quaedam mulier nomine Lydia purpuraria civitatis Thyatirenorum colens
      Deum audivit cuius Dominus aperuit cor intendere his quae dicebantur a Paulo
  - name: Actus Apostolorum 16:15
    orderIndex: 14
    osisId: Acts.16.15
    sblId: Acts 16:15
    shortName: Act 16:15
    text: cum autem baptizata esset et domus eius deprecata est dicens si iudicastis
      me fidelem Domino esse introite in domum meam et manete et coegit nos
  - name: Actus Apostolorum 16:16
    orderIndex: 15
    osisId: Acts.16.16
    sblId: Acts 16:16
    shortName: Act 16:16
    text: factum est autem euntibus nobis ad orationem puellam quandam habentem spiritum
      pythonem obviare nobis quae quaestum magnum praestabat dominis suis divinando
  - name: Actus Apostolorum 16:17
    orderIndex: 16
    osisId: Acts.16.17
    sblId: Acts 16:17
    shortName: Act 16:17
    text: haec subsecuta Paulum et nos clamabat dicens isti homines servi Dei excelsi
      sunt qui adnuntiant vobis viam salutis
  - name: Actus Apostolorum 16:18
    orderIndex: 17
    osisId: Acts.16.18
    sblId: Acts 16:18
    shortName: Act 16:18
    text: hoc autem faciebat multis diebus dolens autem Paulus et conversus spiritui
      dixit praecipio tibi in nomine Iesu Christi exire ab ea et exiit eadem hora
  - name: Actus Apostolorum 16:19
    orderIndex: 18
    osisId: Acts.16.19
    sblId: Acts 16:19
    shortName: Act 16:19
    text: videntes autem domini eius quia exivit spes quaestus eorum adprehendentes
      Paulum et Silam perduxerunt in forum ad principes
  - name: Actus Apostolorum 16:20
    orderIndex: 19
    osisId: Acts.16.20
    sblId: Acts 16:20
    shortName: Act 16:20
    text: et offerentes eos magistratibus dixerunt hii homines conturbant civitatem
      nostram cum sint Iudaei
  - name: Actus Apostolorum 16:21
    orderIndex: 20
    osisId: Acts.16.21
    sblId: Acts 16:21
    shortName: Act 16:21
    text: et adnuntiant morem quem non licet nobis suscipere neque facere cum simus
      Romani
  - name: Actus Apostolorum 16:22
    orderIndex: 21
    osisId: Acts.16.22
    sblId: Acts 16:22
    shortName: Act 16:22
    text: et concurrit plebs adversus eos et magistratus scissis tunicis eorum iusserunt
      virgis caedi
  - name: Actus Apostolorum 16:23
    orderIndex: 22
    osisId: Acts.16.23
    sblId: Acts 16:23
    shortName: Act 16:23
    text: et cum multas plagas eis inposuissent miserunt eos in carcerem praecipientes
      custodi ut diligenter custodiret eos
  - name: Actus Apostolorum 16:24
    orderIndex: 23
    osisId: Acts.16.24
    sblId: Acts 16:24
    shortName: Act 16:24
    text: qui cum tale praeceptum accepisset misit eos in interiorem carcerem et pedes
      eorum strinxit in ligno
  - name: Actus Apostolorum 16:25
    orderIndex: 24
    osisId: Acts.16.25
    sblId: Acts 16:25
    shortName: Act 16:25
    text: media autem nocte Paulus et Silas adorantes laudabant Deum et audiebant
      eos qui in custodia erant
  - name: Actus Apostolorum 16:26
    orderIndex: 25
    osisId: Acts.16.26
    sblId: Acts 16:26
    shortName: Act 16:26
    text: subito vero terraemotus factus est magnus ita ut moverentur fundamenta carceris
      et aperta sunt statim ostia omnia et universorum vincula soluta sunt
  - name: Actus Apostolorum 16:27
    orderIndex: 26
    osisId: Acts.16.27
    sblId: Acts 16:27
    shortName: Act 16:27
    text: expergefactus autem custos carceris et videns apertas ianuas carceris evaginato
      gladio volebat se interficere aestimans fugisse vinctos
  - name: Actus Apostolorum 16:28
    orderIndex: 27
    osisId: Acts.16.28
    sblId: Acts 16:28
    shortName: Act 16:28
    text: clamavit autem Paulus magna voce dicens nihil feceris tibi mali universi
      enim hic sumus
  - name: Actus Apostolorum 16:29
    orderIndex: 28
    osisId: Acts.16.29
    sblId: Acts 16:29
    shortName: Act 16:29
    text: petitoque lumine introgressus est et tremefactus procidit Paulo et Silae
  - name: Actus Apostolorum 16:30
    orderIndex: 29
    osisId: Acts.16.30
    sblId: Acts 16:30
    shortName: Act 16:30
    text: et producens eos foras ait domini quid me oportet facere ut salvus fiam
  - name: Actus Apostolorum 16:31
    orderIndex: 30
    osisId: Acts.16.31
    sblId: Acts 16:31
    shortName: Act 16:31
    text: at illi dixerunt crede in Domino Iesu et salvus eris tu et domus tua
  - name: Actus Apostolorum 16:32
    orderIndex: 31
    osisId: Acts.16.32
    sblId: Acts 16:32
    shortName: Act 16:32
    text: et locuti sunt ei verbum Domini cum omnibus qui erant in domo eius
  - name: Actus Apostolorum 16:33
    orderIndex: 32
    osisId: Acts.16.33
    sblId: Acts 16:33
    shortName: Act 16:33
    text: et tollens eos in illa hora noctis lavit plagas eorum et baptizatus est
      ipse et omnes eius continuo
  - name: Actus Apostolorum 16:34
    orderIndex: 33
    osisId: Acts.16.34
    sblId: Acts 16:34
    shortName: Act 16:34
    text: cumque perduxisset eos in domum suam adposuit eis mensam et laetatus est
      cum omni domo sua credens Deo
  - name: Actus Apostolorum 16:35
    orderIndex: 34
    osisId: Acts.16.35
    sblId: Acts 16:35
    shortName: Act 16:35
    text: et cum dies factus esset miserunt magistratus lictores dicentes dimitte
      homines illos
  - name: Actus Apostolorum 16:36
    orderIndex: 35
    osisId: Acts.16.36
    sblId: Acts 16:36
    shortName: Act 16:36
    text: nuntiavit autem custos carceris verba haec Paulo quia miserunt magistratus
      ut dimittamini nunc igitur exeuntes ite in pace
  - name: Actus Apostolorum 16:37
    orderIndex: 36
    osisId: Acts.16.37
    sblId: Acts 16:37
    shortName: Act 16:37
    text: Paulus autem dixit eis caesos nos publice indemnatos homines romanos miserunt
      in carcerem et nunc occulte nos eiciunt non ita sed veniant
  - name: Actus Apostolorum 16:38
    orderIndex: 37
    osisId: Acts.16.38
    sblId: Acts 16:38
    shortName: Act 16:38
    text: et ipsi nos eiciant nuntiaverunt autem magistratibus lictores verba haec
      timueruntque audito quod Romani essent
  - name: Actus Apostolorum 16:39
    orderIndex: 38
    osisId: Acts.16.39
    sblId: Acts 16:39
    shortName: Act 16:39
    text: et venientes deprecati sunt eos et educentes rogabant ut egrederentur urbem
  - name: Actus Apostolorum 16:40
    orderIndex: 39
    osisId: Acts.16.40
    sblId: Acts 16:40
    shortName: Act 16:40
    text: exeuntes autem de carcere introierunt ad Lydiam et visis fratribus consolati
      sunt eos et profecti sunt
  versesCount: 40
- name: Actus Apostolorum 17
  orderIndex: 16
  osisId: Acts.17
  sblId: Acts 17
  shortName: Act 17
  verses:
  - name: Actus Apostolorum 17:1
    orderIndex: 0
    osisId: Acts.17.1
    sblId: Acts 17:1
    shortName: Act 17:1
    text: cum autem perambulassent Amphipolim et Apolloniam venerunt Thessalonicam
      ubi erat synagoga Iudaeorum
  - name: Actus Apostolorum 17:2
    orderIndex: 1
    osisId: Acts.17.2
    sblId: Acts 17:2
    shortName: Act 17:2
    text: secundum consuetudinem autem Paulus introivit ad eos et per sabbata tria
      disserebat eis de scripturis
  - name: Actus Apostolorum 17:3
    orderIndex: 2
    osisId: Acts.17.3
    sblId: Acts 17:3
    shortName: Act 17:3
    text: adaperiens et insinuans quia Christum oportuit pati et resurgere a mortuis
      et quia hic est Christus Iesus quem ego adnuntio vobis
  - name: Actus Apostolorum 17:4
    orderIndex: 3
    osisId: Acts.17.4
    sblId: Acts 17:4
    shortName: Act 17:4
    text: et quidam ex eis crediderunt et adiuncti sunt Paulo et Silae et de colentibus
      gentilibusque multitudo magna et mulieres nobiles non paucae
  - name: Actus Apostolorum 17:5
    orderIndex: 4
    osisId: Acts.17.5
    sblId: Acts 17:5
    shortName: Act 17:5
    text: zelantes autem Iudaei adsumentesque de vulgo viros quosdam malos et turba
      facta concitaverunt civitatem et adsistentes domui Iasonis quaerebant eos producere
      in populum
  - name: Actus Apostolorum 17:6
    orderIndex: 5
    osisId: Acts.17.6
    sblId: Acts 17:6
    shortName: Act 17:6
    text: et cum non invenissent eos trahebant Iasonem et quosdam fratres ad principes
      civitatis clamantes quoniam hii qui orbem concitant et huc venerunt
  - name: Actus Apostolorum 17:7
    orderIndex: 6
    osisId: Acts.17.7
    sblId: Acts 17:7
    shortName: Act 17:7
    text: quos suscepit Iason et hii omnes contra decreta Caesaris faciunt regem alium
      dicentes esse Iesum
  - name: Actus Apostolorum 17:8
    orderIndex: 7
    osisId: Acts.17.8
    sblId: Acts 17:8
    shortName: Act 17:8
    text: concitaverunt autem plebem et principes civitatis audientes haec
  - name: Actus Apostolorum 17:9
    orderIndex: 8
    osisId: Acts.17.9
    sblId: Acts 17:9
    shortName: Act 17:9
    text: et accepto satis ab Iasone et a ceteris dimiserunt eos
  - name: Actus Apostolorum 17:10
    orderIndex: 9
    osisId: Acts.17.10
    sblId: Acts 17:10
    shortName: Act 17:10
    text: fratres vero confestim per noctem dimiserunt Paulum et Silam in Beroeam
      qui cum advenissent in synagogam Iudaeorum introierunt
  - name: Actus Apostolorum 17:11
    orderIndex: 10
    osisId: Acts.17.11
    sblId: Acts 17:11
    shortName: Act 17:11
    text: hii autem erant nobiliores eorum qui sunt Thessalonicae qui susceperunt
      verbum cum omni aviditate cotidie scrutantes scripturas si haec ita se haberent
  - name: Actus Apostolorum 17:12
    orderIndex: 11
    osisId: Acts.17.12
    sblId: Acts 17:12
    shortName: Act 17:12
    text: et multi quidem crediderunt ex eis et gentilium mulierum honestarum et viri
      non pauci
  - name: Actus Apostolorum 17:13
    orderIndex: 12
    osisId: Acts.17.13
    sblId: Acts 17:13
    shortName: Act 17:13
    text: cum autem cognovissent in Thessalonica Iudaei quia et Beroeae praedicatum
      est a Paulo verbum Dei venerunt et illuc commoventes et turbantes multitudinem
  - name: Actus Apostolorum 17:14
    orderIndex: 13
    osisId: Acts.17.14
    sblId: Acts 17:14
    shortName: Act 17:14
    text: statimque tunc Paulum dimiserunt fratres ut iret usque ad mare Silas autem
      et Timotheus remanserunt ibi
  - name: Actus Apostolorum 17:15
    orderIndex: 14
    osisId: Acts.17.15
    sblId: Acts 17:15
    shortName: Act 17:15
    text: qui autem deducebant Paulum perduxerunt usque Athenas et accepto mandato
      ab eo ad Silam et Timotheum ut quam celeriter venirent ad illum profecti sunt
  - name: Actus Apostolorum 17:16
    orderIndex: 15
    osisId: Acts.17.16
    sblId: Acts 17:16
    shortName: Act 17:16
    text: Paulus autem cum Athenis eos expectaret incitabatur spiritus eius in ipso
      videns idolatriae deditam civitatem
  - name: Actus Apostolorum 17:17
    orderIndex: 16
    osisId: Acts.17.17
    sblId: Acts 17:17
    shortName: Act 17:17
    text: disputabat igitur in synagoga cum Iudaeis et colentibus et in foro per omnes
      dies ad eos qui aderant
  - name: Actus Apostolorum 17:18
    orderIndex: 17
    osisId: Acts.17.18
    sblId: Acts 17:18
    shortName: Act 17:18
    text: quidam autem epicurei et stoici philosophi disserebant cum eo et quidam
      dicebant quid vult seminiverbius hic dicere alii vero novorum daemoniorum videtur
      adnuntiator esse quia Iesum et resurrectionem adnuntiabat eis
  - name: Actus Apostolorum 17:19
    orderIndex: 18
    osisId: Acts.17.19
    sblId: Acts 17:19
    shortName: Act 17:19
    text: et adprehensum eum ad Ariopagum duxerunt dicentes possumus scire quae est
      haec nova quae a te dicitur doctrina
  - name: Actus Apostolorum 17:20
    orderIndex: 19
    osisId: Acts.17.20
    sblId: Acts 17:20
    shortName: Act 17:20
    text: nova enim quaedam infers auribus nostris volumus ergo scire quidnam velint
      haec esse
  - name: Actus Apostolorum 17:21
    orderIndex: 20
    osisId: Acts.17.21
    sblId: Acts 17:21
    shortName: Act 17:21
    text: Athenienses autem omnes et advenae hospites ad nihil aliud vacabant nisi
      aut dicere aut audire aliquid novi
  - name: Actus Apostolorum 17:22
    orderIndex: 21
    osisId: Acts.17.22
    sblId: Acts 17:22
    shortName: Act 17:22
    text: stans autem Paulus in medio Ariopagi ait viri athenienses per omnia quasi
      superstitiosiores vos video
  - name: Actus Apostolorum 17:23
    orderIndex: 22
    osisId: Acts.17.23
    sblId: Acts 17:23
    shortName: Act 17:23
    text: praeteriens enim et videns simulacra vestra inveni et aram in qua scriptum
      erat ignoto deo quod ergo ignorantes colitis hoc ego adnuntio vobis
  - name: Actus Apostolorum 17:24
    orderIndex: 23
    osisId: Acts.17.24
    sblId: Acts 17:24
    shortName: Act 17:24
    text: Deus qui fecit mundum et omnia quae in eo sunt hic caeli et terrae cum sit
      Dominus non in manufactis templis inhabitat
  - name: Actus Apostolorum 17:25
    orderIndex: 24
    osisId: Acts.17.25
    sblId: Acts 17:25
    shortName: Act 17:25
    text: nec manibus humanis colitur indigens aliquo cum ipse det omnibus vitam et
      inspirationem et omnia
  - name: Actus Apostolorum 17:26
    orderIndex: 25
    osisId: Acts.17.26
    sblId: Acts 17:26
    shortName: Act 17:26
    text: fecitque ex uno omne genus hominum inhabitare super universam faciem terrae
      definiens statuta tempora et terminos habitationis eorum
  - name: Actus Apostolorum 17:27
    orderIndex: 26
    osisId: Acts.17.27
    sblId: Acts 17:27
    shortName: Act 17:27
    text: quaerere Deum si forte adtractent eum aut inveniant quamvis non longe sit
      ab unoquoque nostrum
  - name: Actus Apostolorum 17:28
    orderIndex: 27
    osisId: Acts.17.28
    sblId: Acts 17:28
    shortName: Act 17:28
    text: in ipso enim vivimus et movemur et sumus sicut et quidam vestrum poetarum
      dixerunt ipsius enim et genus sumus
  - name: Actus Apostolorum 17:29
    orderIndex: 28
    osisId: Acts.17.29
    sblId: Acts 17:29
    shortName: Act 17:29
    text: genus ergo cum simus Dei non debemus aestimare auro aut argento aut lapidi
      sculpturae artis et cogitationis hominis divinum esse simile
  - name: Actus Apostolorum 17:30
    orderIndex: 29
    osisId: Acts.17.30
    sblId: Acts 17:30
    shortName: Act 17:30
    text: et tempora quidem huius ignorantiae despiciens Deus nunc adnuntiat hominibus
      ut omnes ubique paenitentiam agant
  - name: Actus Apostolorum 17:31
    orderIndex: 30
    osisId: Acts.17.31
    sblId: Acts 17:31
    shortName: Act 17:31
    text: eo quod statuit diem in qua iudicaturus est orbem in aequitate in viro in
      quo statuit fidem praebens omnibus suscitans eum a mortuis
  - name: Actus Apostolorum 17:32
    orderIndex: 31
    osisId: Acts.17.32
    sblId: Acts 17:32
    shortName: Act 17:32
    text: cum audissent autem resurrectionem mortuorum quidam quidem inridebant quidam
      vero dixerunt audiemus te de hoc iterum
  - name: Actus Apostolorum 17:33
    orderIndex: 32
    osisId: Acts.17.33
    sblId: Acts 17:33
    shortName: Act 17:33
    text: sic Paulus exivit de medio eorum
  - name: Actus Apostolorum 17:34
    orderIndex: 33
    osisId: Acts.17.34
    sblId: Acts 17:34
    shortName: Act 17:34
    text: quidam vero viri adherentes ei crediderunt in quibus et Dionisius Ariopagita
      et mulier nomine Damaris et alii cum eis
  versesCount: 34
- name: Actus Apostolorum 18
  orderIndex: 17
  osisId: Acts.18
  sblId: Acts 18
  shortName: Act 18
  verses:
  - name: Actus Apostolorum 18:1
    orderIndex: 0
    osisId: Acts.18.1
    sblId: Acts 18:1
    shortName: Act 18:1
    text: post haec egressus ab Athenis venit Corinthum
  - name: Actus Apostolorum 18:2
    orderIndex: 1
    osisId: Acts.18.2
    sblId: Acts 18:2
    shortName: Act 18:2
    text: et inveniens quendam Iudaeum nomine Aquilam Ponticum genere qui nuper venerat
      ab Italia et Priscillam uxorem eius eo quod praecepisset Claudius discedere
      omnes Iudaeos a Roma accessit ad eos
  - name: Actus Apostolorum 18:3
    orderIndex: 2
    osisId: Acts.18.3
    sblId: Acts 18:3
    shortName: Act 18:3
    text: et quia eiusdem erat artis manebat apud eos et operabatur erat autem scenofactoriae
      artis
  - name: Actus Apostolorum 18:4
    orderIndex: 3
    osisId: Acts.18.4
    sblId: Acts 18:4
    shortName: Act 18:4
    text: ''
  - name: Actus Apostolorum 18:5
    orderIndex: 4
    osisId: Acts.18.5
    sblId: Acts 18:5
    shortName: Act 18:5
    text: cum venissent autem de Macedonia Silas et Timotheus instabat verbo Paulus
      testificans Iudaeis esse Christum Iesum
  - name: Actus Apostolorum 18:6
    orderIndex: 5
    osisId: Acts.18.6
    sblId: Acts 18:6
    shortName: Act 18:6
    text: contradicentibus autem eis et blasphemantibus excutiens vestimenta dixit
      ad eos sanguis vester super caput vestrum mundus ego ex hoc ad gentes vadam
  - name: Actus Apostolorum 18:7
    orderIndex: 6
    osisId: Acts.18.7
    sblId: Acts 18:7
    shortName: Act 18:7
    text: et migrans inde intravit in domum cuiusdam nomine Titi Iusti colentis Deum
      cuius domus erat coniuncta synagogae
  - name: Actus Apostolorum 18:8
    orderIndex: 7
    osisId: Acts.18.8
    sblId: Acts 18:8
    shortName: Act 18:8
    text: Crispus autem archisynagogus credidit Domino cum omni domo sua et multi
      Corinthiorum audientes credebant et baptizabantur
  - name: Actus Apostolorum 18:9
    orderIndex: 8
    osisId: Acts.18.9
    sblId: Acts 18:9
    shortName: Act 18:9
    text: dixit autem Dominus nocte per visionem Paulo noli timere sed loquere et
      ne taceas
  - name: Actus Apostolorum 18:10
    orderIndex: 9
    osisId: Acts.18.10
    sblId: Acts 18:10
    shortName: Act 18:10
    text: propter quod ego sum tecum et nemo adponetur tibi ut noceat te quoniam populus
      est mihi multus in hac civitate
  - name: Actus Apostolorum 18:11
    orderIndex: 10
    osisId: Acts.18.11
    sblId: Acts 18:11
    shortName: Act 18:11
    text: sedit autem annum et sex menses docens apud eos verbum Dei
  - name: Actus Apostolorum 18:12
    orderIndex: 11
    osisId: Acts.18.12
    sblId: Acts 18:12
    shortName: Act 18:12
    text: Gallione autem proconsule Achaiae insurrexerunt uno animo Iudaei in Paulum
      et adduxerunt eum ad tribunal
  - name: Actus Apostolorum 18:13
    orderIndex: 12
    osisId: Acts.18.13
    sblId: Acts 18:13
    shortName: Act 18:13
    text: dicentes quia contra legem hic persuadet hominibus colere Deum
  - name: Actus Apostolorum 18:14
    orderIndex: 13
    osisId: Acts.18.14
    sblId: Acts 18:14
    shortName: Act 18:14
    text: incipiente autem Paulo aperire os dixit Gallio ad Iudaeos si quidem esset
      iniquum aliquid aut facinus pessimum o viri iudaei recte vos sustinerem
  - name: Actus Apostolorum 18:15
    orderIndex: 14
    osisId: Acts.18.15
    sblId: Acts 18:15
    shortName: Act 18:15
    text: si vero quaestiones sunt de verbo et nominibus et legis vestrae vos ipsi
      videritis iudex ego horum nolo esse
  - name: Actus Apostolorum 18:16
    orderIndex: 15
    osisId: Acts.18.16
    sblId: Acts 18:16
    shortName: Act 18:16
    text: et minavit eos a tribunali
  - name: Actus Apostolorum 18:17
    orderIndex: 16
    osisId: Acts.18.17
    sblId: Acts 18:17
    shortName: Act 18:17
    text: adprehendentes autem omnes Sosthenen principem synagogae percutiebant ante
      tribunal et nihil eorum Gallioni curae erat
  - name: Actus Apostolorum 18:18
    orderIndex: 17
    osisId: Acts.18.18
    sblId: Acts 18:18
    shortName: Act 18:18
    text: Paulus vero cum adhuc sustinuisset dies multos fratribus valefaciens navigavit
      Syriam et cum eo Priscilla et Aquila qui sibi totonderat in Cencris caput habebat
      enim votum
  - name: Actus Apostolorum 18:19
    orderIndex: 18
    osisId: Acts.18.19
    sblId: Acts 18:19
    shortName: Act 18:19
    text: devenitque Ephesum et illos ibi reliquit ipse vero ingressus synagogam disputavit
      cum Iudaeis
  - name: Actus Apostolorum 18:20
    orderIndex: 19
    osisId: Acts.18.20
    sblId: Acts 18:20
    shortName: Act 18:20
    text: rogantibus autem eis ut ampliori tempore maneret non consensit
  - name: Actus Apostolorum 18:21
    orderIndex: 20
    osisId: Acts.18.21
    sblId: Acts 18:21
    shortName: Act 18:21
    text: sed valefaciens et dicens iterum revertar ad vos Deo volente profectus est
      ab Epheso
  - name: Actus Apostolorum 18:22
    orderIndex: 21
    osisId: Acts.18.22
    sblId: Acts 18:22
    shortName: Act 18:22
    text: et descendens Caesaream ascendit et salutavit ecclesiam et descendit Antiochiam
  - name: Actus Apostolorum 18:23
    orderIndex: 22
    osisId: Acts.18.23
    sblId: Acts 18:23
    shortName: Act 18:23
    text: et facto ibi aliquanto tempore profectus est perambulans ex ordine galaticam
      regionem et Frygiam confirmans omnes discipulos
  - name: Actus Apostolorum 18:24
    orderIndex: 23
    osisId: Acts.18.24
    sblId: Acts 18:24
    shortName: Act 18:24
    text: Iudaeus autem quidam Apollo nomine Alexandrinus natione vir eloquens devenit
      Ephesum potens in scripturis
  - name: Actus Apostolorum 18:25
    orderIndex: 24
    osisId: Acts.18.25
    sblId: Acts 18:25
    shortName: Act 18:25
    text: hic erat edoctus viam Domini et fervens spiritu loquebatur et docebat diligenter
      ea quae sunt Iesu sciens tantum baptisma Iohannis
  - name: Actus Apostolorum 18:26
    orderIndex: 25
    osisId: Acts.18.26
    sblId: Acts 18:26
    shortName: Act 18:26
    text: hic ergo coepit fiducialiter agere in synagoga quem cum audissent Priscilla
      et Aquila adsumpserunt eum et diligentius exposuerunt ei viam Dei
  - name: Actus Apostolorum 18:27
    orderIndex: 26
    osisId: Acts.18.27
    sblId: Acts 18:27
    shortName: Act 18:27
    text: cum autem vellet ire Achaiam exhortati fratres scripserunt discipulis ut
      susciperent eum qui cum venisset contulit multum his qui crediderant
  - name: Actus Apostolorum 18:28
    orderIndex: 27
    osisId: Acts.18.28
    sblId: Acts 18:28
    shortName: Act 18:28
    text: vehementer enim Iudaeos revincebat publice ostendens per scripturas esse
      Christum Iesum
  versesCount: 28
- name: Actus Apostolorum 19
  orderIndex: 18
  osisId: Acts.19
  sblId: Acts 19
  shortName: Act 19
  verses:
  - name: Actus Apostolorum 19:1
    orderIndex: 0
    osisId: Acts.19.1
    sblId: Acts 19:1
    shortName: Act 19:1
    text: factum est autem cum Apollo esset Corinthi ut Paulus peragratis superioribus
      partibus veniret Ephesum et inveniret quosdam discipulos
  - name: Actus Apostolorum 19:2
    orderIndex: 1
    osisId: Acts.19.2
    sblId: Acts 19:2
    shortName: Act 19:2
    text: dixitque ad eos si Spiritum Sanctum accepistis credentes at illi ad eum
      sed neque si Spiritus Sanctus est audivimus
  - name: Actus Apostolorum 19:3
    orderIndex: 2
    osisId: Acts.19.3
    sblId: Acts 19:3
    shortName: Act 19:3
    text: ille vero ait in quo ergo baptizati estis qui dixerunt in Iohannis baptismate
  - name: Actus Apostolorum 19:4
    orderIndex: 3
    osisId: Acts.19.4
    sblId: Acts 19:4
    shortName: Act 19:4
    text: dixit autem Paulus Iohannes baptizavit baptisma paenitentiae populum dicens
      in eum qui venturus esset post ipsum ut crederent hoc est in Iesum
  - name: Actus Apostolorum 19:5
    orderIndex: 4
    osisId: Acts.19.5
    sblId: Acts 19:5
    shortName: Act 19:5
    text: his auditis baptizati sunt in nomine Domini Iesu
  - name: Actus Apostolorum 19:6
    orderIndex: 5
    osisId: Acts.19.6
    sblId: Acts 19:6
    shortName: Act 19:6
    text: et cum inposuisset illis manum Paulus venit Spiritus Sanctus super eos et
      loquebantur linguis et prophetabant
  - name: Actus Apostolorum 19:7
    orderIndex: 6
    osisId: Acts.19.7
    sblId: Acts 19:7
    shortName: Act 19:7
    text: erant autem omnes viri fere duodecim
  - name: Actus Apostolorum 19:8
    orderIndex: 7
    osisId: Acts.19.8
    sblId: Acts 19:8
    shortName: Act 19:8
    text: introgressus autem synagogam cum fiducia loquebatur per tres menses disputans
      et suadens de regno Dei
  - name: Actus Apostolorum 19:9
    orderIndex: 8
    osisId: Acts.19.9
    sblId: Acts 19:9
    shortName: Act 19:9
    text: cum autem quidam indurarentur et non crederent maledicentes viam coram multitudine
      discedens ab eis segregavit discipulos cotidie disputans in scola Tyranni
  - name: Actus Apostolorum 19:10
    orderIndex: 9
    osisId: Acts.19.10
    sblId: Acts 19:10
    shortName: Act 19:10
    text: hoc autem factum est per biennium ita ut omnes qui habitabant in Asia audirent
      verbum Domini Iudaei atque gentiles
  - name: Actus Apostolorum 19:11
    orderIndex: 10
    osisId: Acts.19.11
    sblId: Acts 19:11
    shortName: Act 19:11
    text: virtutesque non quaslibet Deus faciebat per manus Pauli
  - name: Actus Apostolorum 19:12
    orderIndex: 11
    osisId: Acts.19.12
    sblId: Acts 19:12
    shortName: Act 19:12
    text: ita ut etiam super languidos deferrentur a corpore eius sudaria vel semicintia
      et recedebant ab eis languores et spiritus nequam egrediebantur
  - name: Actus Apostolorum 19:13
    orderIndex: 12
    osisId: Acts.19.13
    sblId: Acts 19:13
    shortName: Act 19:13
    text: temptaverunt autem quidam et de circumeuntibus iudaeis exorcistis invocare
      super eos qui habebant spiritus malos nomen Domini Iesu dicentes adiuro vos
      per Iesum quem Paulus praedicat
  - name: Actus Apostolorum 19:14
    orderIndex: 13
    osisId: Acts.19.14
    sblId: Acts 19:14
    shortName: Act 19:14
    text: erant autem quidam Scevae Iudaei principis sacerdotum septem filii qui hoc
      faciebant
  - name: Actus Apostolorum 19:15
    orderIndex: 14
    osisId: Acts.19.15
    sblId: Acts 19:15
    shortName: Act 19:15
    text: respondens autem spiritus nequam dixit eis Iesum novi et Paulum scio vos
      autem qui estis
  - name: Actus Apostolorum 19:16
    orderIndex: 15
    osisId: Acts.19.16
    sblId: Acts 19:16
    shortName: Act 19:16
    text: et insiliens homo in eos in quo erat daemonium pessimum et dominatus amborum
      invaluit contra eos ita ut nudi et vulnerati effugerent de domo illa
  - name: Actus Apostolorum 19:17
    orderIndex: 16
    osisId: Acts.19.17
    sblId: Acts 19:17
    shortName: Act 19:17
    text: hoc autem notum factum est omnibus Iudaeis atque gentilibus qui habitabant
      Ephesi et cecidit timor super omnes illos et magnificabatur nomen Domini Iesu
  - name: Actus Apostolorum 19:18
    orderIndex: 17
    osisId: Acts.19.18
    sblId: Acts 19:18
    shortName: Act 19:18
    text: multique credentium veniebant confitentes et adnuntiantes actus suos
  - name: Actus Apostolorum 19:19
    orderIndex: 18
    osisId: Acts.19.19
    sblId: Acts 19:19
    shortName: Act 19:19
    text: multi autem ex his qui fuerant curiosa sectati contulerunt libros et conbuserunt
      coram omnibus et conputatis pretiis illorum invenerunt pecuniam denariorum quinquaginta
      milium
  - name: Actus Apostolorum 19:20
    orderIndex: 19
    osisId: Acts.19.20
    sblId: Acts 19:20
    shortName: Act 19:20
    text: ita fortiter verbum Dei crescebat et confirmabatur
  - name: Actus Apostolorum 19:21
    orderIndex: 20
    osisId: Acts.19.21
    sblId: Acts 19:21
    shortName: Act 19:21
    text: his autem expletis posuit Paulus in Spiritu transita Macedonia et Achaia
      ire Hierosolymam dicens quoniam postquam fuero ibi oportet me et Romam videre
  - name: Actus Apostolorum 19:22
    orderIndex: 21
    osisId: Acts.19.22
    sblId: Acts 19:22
    shortName: Act 19:22
    text: mittens autem in Macedoniam duos ex ministrantibus sibi Timotheum et Erastum
      ipse remansit ad tempus in Asia
  - name: Actus Apostolorum 19:23
    orderIndex: 22
    osisId: Acts.19.23
    sblId: Acts 19:23
    shortName: Act 19:23
    text: facta est autem in illo tempore turbatio non minima de via
  - name: Actus Apostolorum 19:24
    orderIndex: 23
    osisId: Acts.19.24
    sblId: Acts 19:24
    shortName: Act 19:24
    text: Demetrius enim quidam nomine argentarius faciens aedes argenteas Dianae
      praestabat artificibus non modicum quaestum
  - name: Actus Apostolorum 19:25
    orderIndex: 24
    osisId: Acts.19.25
    sblId: Acts 19:25
    shortName: Act 19:25
    text: quos convocans et eos qui eiusmodi erant opifices dixit viri scitis quia
      de hoc artificio adquisitio est nobis
  - name: Actus Apostolorum 19:26
    orderIndex: 25
    osisId: Acts.19.26
    sblId: Acts 19:26
    shortName: Act 19:26
    text: et videtis et auditis quia non solum Ephesi sed paene totius Asiae Paulus
      hic suadens avertit multam turbam dicens quoniam non sunt dii qui manibus fiunt
  - name: Actus Apostolorum 19:27
    orderIndex: 26
    osisId: Acts.19.27
    sblId: Acts 19:27
    shortName: Act 19:27
    text: non solum autem haec periclitabitur nobis pars in redargutionem venire sed
      et magnae deae Dianae templum in nihilum reputabitur sed et destrui incipiet
      maiestas eius quam tota Asia et orbis colit
  - name: Actus Apostolorum 19:28
    orderIndex: 27
    osisId: Acts.19.28
    sblId: Acts 19:28
    shortName: Act 19:28
    text: his auditis repleti sunt ira et exclamaverunt dicentes magna Diana Ephesiorum
  - name: Actus Apostolorum 19:29
    orderIndex: 28
    osisId: Acts.19.29
    sblId: Acts 19:29
    shortName: Act 19:29
    text: et impleta est civitas confusione et impetum fecerunt uno animo in theatrum
      rapto Gaio et Aristarcho Macedonibus comitibus Pauli
  - name: Actus Apostolorum 19:30
    orderIndex: 29
    osisId: Acts.19.30
    sblId: Acts 19:30
    shortName: Act 19:30
    text: Paulo autem volente intrare in populum non permiserunt discipuli
  - name: Actus Apostolorum 19:31
    orderIndex: 30
    osisId: Acts.19.31
    sblId: Acts 19:31
    shortName: Act 19:31
    text: quidam autem et de Asiae principibus qui erant amici eius miserunt ad eum
      rogantes ne se daret in theatrum
  - name: Actus Apostolorum 19:32
    orderIndex: 31
    osisId: Acts.19.32
    sblId: Acts 19:32
    shortName: Act 19:32
    text: alii autem aliud clamabant erat enim ecclesia confusa et plures nesciebant
      qua ex causa convenissent
  - name: Actus Apostolorum 19:33
    orderIndex: 32
    osisId: Acts.19.33
    sblId: Acts 19:33
    shortName: Act 19:33
    text: de turba autem detraxerunt Alexandrum propellentibus eum Iudaeis Alexander
      ergo manu silentio postulato volebat rationem reddere populo
  - name: Actus Apostolorum 19:34
    orderIndex: 33
    osisId: Acts.19.34
    sblId: Acts 19:34
    shortName: Act 19:34
    text: quem ut cognoverunt Iudaeum esse vox facta est una omnium quasi per horas
      duas clamantium magna Diana Ephesiorum
  - name: Actus Apostolorum 19:35
    orderIndex: 34
    osisId: Acts.19.35
    sblId: Acts 19:35
    shortName: Act 19:35
    text: et cum sedasset scriba turbas dixit viri ephesii quis enim est hominum qui
      nesciat Ephesiorum civitatem cultricem esse magnae Dianae Iovisque prolis
  - name: Actus Apostolorum 19:36
    orderIndex: 35
    osisId: Acts.19.36
    sblId: Acts 19:36
    shortName: Act 19:36
    text: cum ergo his contradici non possit oportet vos sedatos esse et nihil temere
      agere
  - name: Actus Apostolorum 19:37
    orderIndex: 36
    osisId: Acts.19.37
    sblId: Acts 19:37
    shortName: Act 19:37
    text: adduxistis enim homines istos neque sacrilegos neque blasphemantes deam
      vestram
  - name: Actus Apostolorum 19:38
    orderIndex: 37
    osisId: Acts.19.38
    sblId: Acts 19:38
    shortName: Act 19:38
    text: quod si Demetrius et qui cum eo sunt artifices habent adversus aliquem causam
      conventus forenses aguntur et pro consulibus sunt accusent invicem
  - name: Actus Apostolorum 19:39
    orderIndex: 38
    osisId: Acts.19.39
    sblId: Acts 19:39
    shortName: Act 19:39
    text: si quid autem alterius rei quaeritis in legitima ecclesia poterit absolvi
  - name: Actus Apostolorum 19:40
    orderIndex: 39
    osisId: Acts.19.40
    sblId: Acts 19:40
    shortName: Act 19:40
    text: nam et periclitamur argui seditionis hodiernae cum nullus obnoxius sit de
      quo non possimus reddere rationem concursus istius et cum haec dixisset dimisit
      ecclesiam
  versesCount: 40
- name: Actus Apostolorum 20
  orderIndex: 19
  osisId: Acts.20
  sblId: Acts 20
  shortName: Act 20
  verses:
  - name: Actus Apostolorum 20:1
    orderIndex: 0
    osisId: Acts.20.1
    sblId: Acts 20:1
    shortName: Act 20:1
    text: postquam autem cessavit tumultus vocatis Paulus discipulis et exhortatus
      eos valedixit et profectus est ut iret in Macedoniam
  - name: Actus Apostolorum 20:2
    orderIndex: 1
    osisId: Acts.20.2
    sblId: Acts 20:2
    shortName: Act 20:2
    text: cum autem perambulasset partes illas et exhortatus eos fuisset multo sermone
      venit ad Graeciam
  - name: Actus Apostolorum 20:3
    orderIndex: 2
    osisId: Acts.20.3
    sblId: Acts 20:3
    shortName: Act 20:3
    text: ubi cum fecisset menses tres factae sunt illi insidiae a Iudaeis navigaturo
      in Syriam habuitque consilium ut reverteretur per Macedoniam
  - name: Actus Apostolorum 20:4
    orderIndex: 3
    osisId: Acts.20.4
    sblId: Acts 20:4
    shortName: Act 20:4
    text: comitatus est autem eum Sopater Pyrri Beroensis Thessalonicensium vero Aristarchus
      et Secundus et Gaius Derbeus et Timotheus Asiani vero Tychicus et Trophimus
  - name: Actus Apostolorum 20:5
    orderIndex: 4
    osisId: Acts.20.5
    sblId: Acts 20:5
    shortName: Act 20:5
    text: hii cum praecessissent sustinebant nos Troade
  - name: Actus Apostolorum 20:6
    orderIndex: 5
    osisId: Acts.20.6
    sblId: Acts 20:6
    shortName: Act 20:6
    text: nos vero navigavimus post dies azymorum a Philippis et venimus ad eos Troadem
      in diebus quinque ubi demorati sumus diebus septem
  - name: Actus Apostolorum 20:7
    orderIndex: 6
    osisId: Acts.20.7
    sblId: Acts 20:7
    shortName: Act 20:7
    text: in una autem sabbati cum convenissemus ad frangendum panem Paulus disputabat
      eis profecturus in crastinum protraxitque sermonem usque in mediam noctem
  - name: Actus Apostolorum 20:8
    orderIndex: 7
    osisId: Acts.20.8
    sblId: Acts 20:8
    shortName: Act 20:8
    text: erant autem lampades copiosae in cenaculo ubi eramus congregati
  - name: Actus Apostolorum 20:9
    orderIndex: 8
    osisId: Acts.20.9
    sblId: Acts 20:9
    shortName: Act 20:9
    text: sedens autem quidam adulescens nomine Eutychus super fenestram cum mergeretur
      somno gravi disputante diu Paulo eductus somno cecidit de tertio cenaculo deorsum
      et sublatus est mortuus
  - name: Actus Apostolorum 20:10
    orderIndex: 9
    osisId: Acts.20.10
    sblId: Acts 20:10
    shortName: Act 20:10
    text: ad quem cum descendisset Paulus incubuit super eum et conplexus dixit nolite
      turbari anima enim ipsius in eo est
  - name: Actus Apostolorum 20:11
    orderIndex: 10
    osisId: Acts.20.11
    sblId: Acts 20:11
    shortName: Act 20:11
    text: ascendens autem frangensque panem et gustans satisque adlocutus usque in
      lucem sic profectus est
  - name: Actus Apostolorum 20:12
    orderIndex: 11
    osisId: Acts.20.12
    sblId: Acts 20:12
    shortName: Act 20:12
    text: adduxerunt autem puerum viventem et consolati sunt non minime
  - name: Actus Apostolorum 20:13
    orderIndex: 12
    osisId: Acts.20.13
    sblId: Acts 20:13
    shortName: Act 20:13
    text: nos autem ascendentes navem enavigavimus in Asson inde suscepturi Paulum
      sic enim disposuerat ipse per terram iter facturus
  - name: Actus Apostolorum 20:14
    orderIndex: 13
    osisId: Acts.20.14
    sblId: Acts 20:14
    shortName: Act 20:14
    text: cum autem convenisset nos in Asson adsumpto eo venimus Mytilenen
  - name: Actus Apostolorum 20:15
    orderIndex: 14
    osisId: Acts.20.15
    sblId: Acts 20:15
    shortName: Act 20:15
    text: et inde navigantes sequenti die venimus contra Chium et alia adplicuimus
      Samum et sequenti venimus Miletum
  - name: Actus Apostolorum 20:16
    orderIndex: 15
    osisId: Acts.20.16
    sblId: Acts 20:16
    shortName: Act 20:16
    text: proposuerat enim Paulus transnavigare Ephesum ne qua mora illi fieret in
      Asia festinabat enim si possibile sibi esset ut diem pentecosten faceret Hierosolymis
  - name: Actus Apostolorum 20:17
    orderIndex: 16
    osisId: Acts.20.17
    sblId: Acts 20:17
    shortName: Act 20:17
    text: a Mileto autem mittens Ephesum vocavit maiores natu ecclesiae
  - name: Actus Apostolorum 20:18
    orderIndex: 17
    osisId: Acts.20.18
    sblId: Acts 20:18
    shortName: Act 20:18
    text: qui cum venissent ad eum et simul essent dixit eis vos scitis a prima die
      qua ingressus sum in Asiam qualiter vobiscum per omne tempus fuerim
  - name: Actus Apostolorum 20:19
    orderIndex: 18
    osisId: Acts.20.19
    sblId: Acts 20:19
    shortName: Act 20:19
    text: serviens Domino cum omni humilitate et lacrimis et temptationibus quae mihi
      acciderunt ex insidiis Iudaeorum
  - name: Actus Apostolorum 20:20
    orderIndex: 19
    osisId: Acts.20.20
    sblId: Acts 20:20
    shortName: Act 20:20
    text: quomodo nihil subtraxerim utilium quo minus adnuntiarem vobis et docerem
      vos publice et per domos
  - name: Actus Apostolorum 20:21
    orderIndex: 20
    osisId: Acts.20.21
    sblId: Acts 20:21
    shortName: Act 20:21
    text: testificans Iudaeis atque gentilibus in Deum paenitentiam et fidem in Dominum
      nostrum Iesum Christum
  - name: Actus Apostolorum 20:22
    orderIndex: 21
    osisId: Acts.20.22
    sblId: Acts 20:22
    shortName: Act 20:22
    text: et nunc ecce alligatus ego Spiritu vado in Hierusalem quae in ea eventura
      sint mihi ignorans
  - name: Actus Apostolorum 20:23
    orderIndex: 22
    osisId: Acts.20.23
    sblId: Acts 20:23
    shortName: Act 20:23
    text: nisi quod Spiritus Sanctus per omnes civitates protestatur mihi dicens quoniam
      vincula et tribulationes me manent
  - name: Actus Apostolorum 20:24
    orderIndex: 23
    osisId: Acts.20.24
    sblId: Acts 20:24
    shortName: Act 20:24
    text: sed nihil horum vereor nec facio animam pretiosiorem quam me dummodo consummem
      cursum meum et ministerium quod accepi a Domino Iesu testificari evangelium
      gratiae Dei
  - name: Actus Apostolorum 20:25
    orderIndex: 24
    osisId: Acts.20.25
    sblId: Acts 20:25
    shortName: Act 20:25
    text: et nunc ecce ego scio quia amplius non videbitis faciem meam vos omnes per
      quos transivi praedicans regnum Dei
  - name: Actus Apostolorum 20:26
    orderIndex: 25
    osisId: Acts.20.26
    sblId: Acts 20:26
    shortName: Act 20:26
    text: quapropter contestor vos hodierna die quia mundus sum a sanguine omnium
  - name: Actus Apostolorum 20:27
    orderIndex: 26
    osisId: Acts.20.27
    sblId: Acts 20:27
    shortName: Act 20:27
    text: non enim subterfugi quo minus adnuntiarem omne consilium Dei vobis
  - name: Actus Apostolorum 20:28
    orderIndex: 27
    osisId: Acts.20.28
    sblId: Acts 20:28
    shortName: Act 20:28
    text: adtendite vobis et universo gregi in quo vos Spiritus Sanctus posuit episcopos
      regere ecclesiam Dei quam adquisivit sanguine suo
  - name: Actus Apostolorum 20:29
    orderIndex: 28
    osisId: Acts.20.29
    sblId: Acts 20:29
    shortName: Act 20:29
    text: ego scio quoniam intrabunt post discessionem meam lupi graves in vos non
      parcentes gregi
  - name: Actus Apostolorum 20:30
    orderIndex: 29
    osisId: Acts.20.30
    sblId: Acts 20:30
    shortName: Act 20:30
    text: et ex vobis ipsis exsurgent viri loquentes perversa ut abducant discipulos
      post se
  - name: Actus Apostolorum 20:31
    orderIndex: 30
    osisId: Acts.20.31
    sblId: Acts 20:31
    shortName: Act 20:31
    text: propter quod vigilate memoria retinentes quoniam per triennium nocte et
      die non cessavi cum lacrimis monens unumquemque vestrum
  - name: Actus Apostolorum 20:32
    orderIndex: 31
    osisId: Acts.20.32
    sblId: Acts 20:32
    shortName: Act 20:32
    text: et nunc commendo vos Deo et verbo gratiae ipsius qui potens est aedificare
      et dare hereditatem in sanctificatis omnibus
  - name: Actus Apostolorum 20:33
    orderIndex: 32
    osisId: Acts.20.33
    sblId: Acts 20:33
    shortName: Act 20:33
    text: argentum aut aurum aut vestem nullius concupivi
  - name: Actus Apostolorum 20:34
    orderIndex: 33
    osisId: Acts.20.34
    sblId: Acts 20:34
    shortName: Act 20:34
    text: ipsi scitis quoniam ad ea quae mihi opus erant et his qui mecum sunt ministraverunt
      manus istae
  - name: Actus Apostolorum 20:35
    orderIndex: 34
    osisId: Acts.20.35
    sblId: Acts 20:35
    shortName: Act 20:35
    text: omnia ostendi vobis quoniam sic laborantes oportet suscipere infirmos ac
      meminisse verbi Domini Iesu quoniam ipse dixit beatius est magis dare quam accipere
  - name: Actus Apostolorum 20:36
    orderIndex: 35
    osisId: Acts.20.36
    sblId: Acts 20:36
    shortName: Act 20:36
    text: et cum haec dixisset positis genibus suis cum omnibus illis oravit
  - name: Actus Apostolorum 20:37
    orderIndex: 36
    osisId: Acts.20.37
    sblId: Acts 20:37
    shortName: Act 20:37
    text: magnus autem fletus factus est omnium et procumbentes super collum Pauli
      osculabantur eum
  - name: Actus Apostolorum 20:38
    orderIndex: 37
    osisId: Acts.20.38
    sblId: Acts 20:38
    shortName: Act 20:38
    text: dolentes maxime in verbo quo dixerat quoniam amplius faciem eius non essent
      visuri et deducebant eum ad navem
  versesCount: 38
- name: Actus Apostolorum 21
  orderIndex: 20
  osisId: Acts.21
  sblId: Acts 21
  shortName: Act 21
  verses:
  - name: Actus Apostolorum 21:1
    orderIndex: 0
    osisId: Acts.21.1
    sblId: Acts 21:1
    shortName: Act 21:1
    text: cum autem factum esset ut navigaremus abstracti ab eis recto cursu venimus
      Cho et sequenti die Rhodum et inde Patara
  - name: Actus Apostolorum 21:2
    orderIndex: 1
    osisId: Acts.21.2
    sblId: Acts 21:2
    shortName: Act 21:2
    text: et cum invenissemus navem transfretantem in Foenicen ascendentes navigavimus
  - name: Actus Apostolorum 21:3
    orderIndex: 2
    osisId: Acts.21.3
    sblId: Acts 21:3
    shortName: Act 21:3
    text: cum paruissemus autem Cypro et relinquentes eam ad sinistram navigabamus
      in Syriam et venimus Tyrum ibi enim navis erat expositura onus
  - name: Actus Apostolorum 21:4
    orderIndex: 3
    osisId: Acts.21.4
    sblId: Acts 21:4
    shortName: Act 21:4
    text: inventis autem discipulis mansimus ibi diebus septem qui Paulo dicebant
      per Spiritum ne ascenderet Hierosolymam
  - name: Actus Apostolorum 21:5
    orderIndex: 4
    osisId: Acts.21.5
    sblId: Acts 21:5
    shortName: Act 21:5
    text: et explicitis diebus profecti ibamus deducentibus nos omnibus cum uxoribus
      et filiis usque foras civitatem et positis genibus in litore oravimus
  - name: Actus Apostolorum 21:6
    orderIndex: 5
    osisId: Acts.21.6
    sblId: Acts 21:6
    shortName: Act 21:6
    text: et cum valefecissemus invicem ascendimus in navem illi autem redierunt in
      sua
  - name: Actus Apostolorum 21:7
    orderIndex: 6
    osisId: Acts.21.7
    sblId: Acts 21:7
    shortName: Act 21:7
    text: nos vero navigatione explicita a Tyro descendimus Ptolomaida et salutatis
      fratribus mansimus die una apud illos
  - name: Actus Apostolorum 21:8
    orderIndex: 7
    osisId: Acts.21.8
    sblId: Acts 21:8
    shortName: Act 21:8
    text: alia autem die profecti venimus Caesaream et intrantes in domum Philippi
      evangelistae qui erat de septem mansimus apud eum
  - name: Actus Apostolorum 21:9
    orderIndex: 8
    osisId: Acts.21.9
    sblId: Acts 21:9
    shortName: Act 21:9
    text: huic autem erant filiae quattuor virgines prophetantes
  - name: Actus Apostolorum 21:10
    orderIndex: 9
    osisId: Acts.21.10
    sblId: Acts 21:10
    shortName: Act 21:10
    text: et cum moraremur per dies aliquot supervenit quidam a Iudaea propheta nomine
      Agabus
  - name: Actus Apostolorum 21:11
    orderIndex: 10
    osisId: Acts.21.11
    sblId: Acts 21:11
    shortName: Act 21:11
    text: is cum venisset ad nos tulit zonam Pauli et alligans sibi pedes et manus
      dixit haec dicit Spiritus Sanctus virum cuius est zona haec sic alligabunt in
      Hierusalem Iudaei et tradent in manus gentium
  - name: Actus Apostolorum 21:12
    orderIndex: 11
    osisId: Acts.21.12
    sblId: Acts 21:12
    shortName: Act 21:12
    text: quod cum audissemus rogabamus nos et qui loci illius erant ne ascenderet
      Hierosolymam
  - name: Actus Apostolorum 21:13
    orderIndex: 12
    osisId: Acts.21.13
    sblId: Acts 21:13
    shortName: Act 21:13
    text: tunc respondit Paulus et dixit quid facitis flentes et adfligentes cor meum
      ego enim non solum alligari sed et mori in Hierusalem paratus sum propter nomen
      Domini Iesu
  - name: Actus Apostolorum 21:14
    orderIndex: 13
    osisId: Acts.21.14
    sblId: Acts 21:14
    shortName: Act 21:14
    text: et cum ei suadere non possemus quievimus dicentes Domini voluntas fiat
  - name: Actus Apostolorum 21:15
    orderIndex: 14
    osisId: Acts.21.15
    sblId: Acts 21:15
    shortName: Act 21:15
    text: post dies autem istos praeparati ascendebamus Hierusalem
  - name: Actus Apostolorum 21:16
    orderIndex: 15
    osisId: Acts.21.16
    sblId: Acts 21:16
    shortName: Act 21:16
    text: venerunt autem et ex discipulis a Caesarea nobiscum adducentes apud quem
      hospitaremur Mnasonem quendam Cyprium antiquum discipulum
  - name: Actus Apostolorum 21:17
    orderIndex: 16
    osisId: Acts.21.17
    sblId: Acts 21:17
    shortName: Act 21:17
    text: et cum venissemus Hierosolymam libenter exceperunt nos fratres
  - name: Actus Apostolorum 21:18
    orderIndex: 17
    osisId: Acts.21.18
    sblId: Acts 21:18
    shortName: Act 21:18
    text: sequenti autem die introibat Paulus nobiscum ad Iacobum omnesque collecti
      sunt seniores
  - name: Actus Apostolorum 21:19
    orderIndex: 18
    osisId: Acts.21.19
    sblId: Acts 21:19
    shortName: Act 21:19
    text: quos cum salutasset narrabat per singula quae fecisset Deus in gentibus
      per ministerium ipsius
  - name: Actus Apostolorum 21:20
    orderIndex: 19
    osisId: Acts.21.20
    sblId: Acts 21:20
    shortName: Act 21:20
    text: at illi cum audissent magnificabant Deum dixeruntque ei vides frater quot
      milia sint in Iudaeis qui crediderunt et omnes aemulatores sunt legis
  - name: Actus Apostolorum 21:21
    orderIndex: 20
    osisId: Acts.21.21
    sblId: Acts 21:21
    shortName: Act 21:21
    text: audierunt autem de te quia discessionem doceas a Mose eorum qui per gentes
      sunt Iudaeorum dicens non debere circumcidere eos filios suos neque secundum
      consuetudinem ingredi
  - name: Actus Apostolorum 21:22
    orderIndex: 21
    osisId: Acts.21.22
    sblId: Acts 21:22
    shortName: Act 21:22
    text: quid ergo est utique oportet convenire multitudinem audient enim te supervenisse
  - name: Actus Apostolorum 21:23
    orderIndex: 22
    osisId: Acts.21.23
    sblId: Acts 21:23
    shortName: Act 21:23
    text: hoc ergo fac quod tibi dicimus sunt nobis viri quattuor votum habentes super
      se
  - name: Actus Apostolorum 21:24
    orderIndex: 23
    osisId: Acts.21.24
    sblId: Acts 21:24
    shortName: Act 21:24
    text: his adsumptis sanctifica te cum illis et inpende in illis ut radant capita
      et scient omnes quia quae de te audierunt falsa sunt sed ambulas et ipse custodiens
      legem
  - name: Actus Apostolorum 21:25
    orderIndex: 24
    osisId: Acts.21.25
    sblId: Acts 21:25
    shortName: Act 21:25
    text: de his autem qui crediderunt ex gentibus nos scripsimus iudicantes ut abstineant
      se ab idolis immolato et sanguine et suffocato et fornicatione
  - name: Actus Apostolorum 21:26
    orderIndex: 25
    osisId: Acts.21.26
    sblId: Acts 21:26
    shortName: Act 21:26
    text: tunc Paulus adsumptis viris postera die purificatus cum illis intravit in
      templum adnuntians expletionem dierum purificationis donec offerretur pro unoquoque
      eorum oblatio
  - name: Actus Apostolorum 21:27
    orderIndex: 26
    osisId: Acts.21.27
    sblId: Acts 21:27
    shortName: Act 21:27
    text: dum autem septem dies consummarentur hii qui de Asia erant Iudaei cum vidissent
      eum in templo concitaverunt omnem populum et iniecerunt ei manus clamantes
  - name: Actus Apostolorum 21:28
    orderIndex: 27
    osisId: Acts.21.28
    sblId: Acts 21:28
    shortName: Act 21:28
    text: viri israhelitae adiuvate hic est homo qui adversus populum et legem et
      locum hunc omnes ubique docens insuper et gentiles induxit in templum et violavit
      sanctum locum istum
  - name: Actus Apostolorum 21:29
    orderIndex: 28
    osisId: Acts.21.29
    sblId: Acts 21:29
    shortName: Act 21:29
    text: viderant enim Trophimum Ephesium in civitate cum ipso quem aestimaverunt
      quoniam in templum induxisset Paulus
  - name: Actus Apostolorum 21:30
    orderIndex: 29
    osisId: Acts.21.30
    sblId: Acts 21:30
    shortName: Act 21:30
    text: commotaque est civitas tota et facta est concursio populi et adprehendentes
      Paulum trahebant eum extra templum et statim clausae sunt ianuae
  - name: Actus Apostolorum 21:31
    orderIndex: 30
    osisId: Acts.21.31
    sblId: Acts 21:31
    shortName: Act 21:31
    text: quaerentibus autem eum occidere nuntiatum est tribuno cohortis quia tota
      confunditur Hierusalem
  - name: Actus Apostolorum 21:32
    orderIndex: 31
    osisId: Acts.21.32
    sblId: Acts 21:32
    shortName: Act 21:32
    text: qui statim adsumptis militibus et centurionibus decucurrit ad illos qui
      cum vidissent tribunum et milites cessaverunt percutere Paulum
  - name: Actus Apostolorum 21:33
    orderIndex: 32
    osisId: Acts.21.33
    sblId: Acts 21:33
    shortName: Act 21:33
    text: tunc accedens tribunus adprehendit eum et iussit alligari catenis duabus
      et interrogabat quis esset et quid fecisset
  - name: Actus Apostolorum 21:34
    orderIndex: 33
    osisId: Acts.21.34
    sblId: Acts 21:34
    shortName: Act 21:34
    text: alii autem aliud clamabant in turba et cum non posset certum cognoscere
      prae tumultu iussit duci eum in castra
  - name: Actus Apostolorum 21:35
    orderIndex: 34
    osisId: Acts.21.35
    sblId: Acts 21:35
    shortName: Act 21:35
    text: et cum venisset ad gradus contigit ut portaretur a militibus propter vim
      populi
  - name: Actus Apostolorum 21:36
    orderIndex: 35
    osisId: Acts.21.36
    sblId: Acts 21:36
    shortName: Act 21:36
    text: sequebatur enim multitudo populi clamans tolle eum
  - name: Actus Apostolorum 21:37
    orderIndex: 36
    osisId: Acts.21.37
    sblId: Acts 21:37
    shortName: Act 21:37
    text: et cum coepisset induci in castra Paulus dicit tribuno si licet mihi loqui
      aliquid ad te qui dixit graece nosti
  - name: Actus Apostolorum 21:38
    orderIndex: 37
    osisId: Acts.21.38
    sblId: Acts 21:38
    shortName: Act 21:38
    text: nonne tu es Aegyptius qui ante hos dies tumultum concitasti et eduxisti
      in desertum quattuor milia virorum sicariorum
  - name: Actus Apostolorum 21:39
    orderIndex: 38
    osisId: Acts.21.39
    sblId: Acts 21:39
    shortName: Act 21:39
    text: et dixit ad eum Paulus ego homo sum quidem iudaeus a Tarso Ciliciae non
      ignotae civitatis municeps rogo autem te permitte mihi loqui ad populum
  - name: Actus Apostolorum 21:40
    orderIndex: 39
    osisId: Acts.21.40
    sblId: Acts 21:40
    shortName: Act 21:40
    text: et cum ille permisisset Paulus stans in gradibus annuit manu ad plebem et
      magno silentio facto adlocutus est hebraea lingua dicens
  versesCount: 40
- name: Actus Apostolorum 22
  orderIndex: 21
  osisId: Acts.22
  sblId: Acts 22
  shortName: Act 22
  verses:
  - name: Actus Apostolorum 22:1
    orderIndex: 0
    osisId: Acts.22.1
    sblId: Acts 22:1
    shortName: Act 22:1
    text: viri fratres et patres audite quam ad vos nunc reddo rationem
  - name: Actus Apostolorum 22:2
    orderIndex: 1
    osisId: Acts.22.2
    sblId: Acts 22:2
    shortName: Act 22:2
    text: cum audissent autem quia hebraea lingua loquitur ad illos magis praestiterunt
      silentium
  - name: Actus Apostolorum 22:3
    orderIndex: 2
    osisId: Acts.22.3
    sblId: Acts 22:3
    shortName: Act 22:3
    text: et dixit ego sum vir iudaeus natus Tarso Ciliciae nutritus autem in ista
      civitate secus pedes Gamalihel eruditus iuxta veritatem paternae legis aemulator
      legis sicut et vos omnes estis hodie
  - name: Actus Apostolorum 22:4
    orderIndex: 3
    osisId: Acts.22.4
    sblId: Acts 22:4
    shortName: Act 22:4
    text: qui hanc viam persecutus sum usque ad mortem alligans et tradens in custodias
      viros ac mulieres
  - name: Actus Apostolorum 22:5
    orderIndex: 4
    osisId: Acts.22.5
    sblId: Acts 22:5
    shortName: Act 22:5
    text: sicut princeps sacerdotum testimonium mihi reddit et omnes maiores natu
      a quibus et epistulas accipiens ad fratres Damascum pergebam ut adducerem inde
      vinctos in Hierusalem uti punirentur
  - name: Actus Apostolorum 22:6
    orderIndex: 5
    osisId: Acts.22.6
    sblId: Acts 22:6
    shortName: Act 22:6
    text: factum est autem eunte me et adpropinquante Damasco media die subito de
      caelo circumfulsit me lux copiosa
  - name: Actus Apostolorum 22:7
    orderIndex: 6
    osisId: Acts.22.7
    sblId: Acts 22:7
    shortName: Act 22:7
    text: et decidens in terram audivi vocem dicentem mihi Saule Saule quid me persequeris
  - name: Actus Apostolorum 22:8
    orderIndex: 7
    osisId: Acts.22.8
    sblId: Acts 22:8
    shortName: Act 22:8
    text: ego autem respondi quis es Domine dixitque ad me ego sum Iesus Nazarenus
      quem tu persequeris
  - name: Actus Apostolorum 22:9
    orderIndex: 8
    osisId: Acts.22.9
    sblId: Acts 22:9
    shortName: Act 22:9
    text: et qui mecum erant lumen quidem viderunt vocem autem non audierunt eius
      qui loquebatur mecum
  - name: Actus Apostolorum 22:10
    orderIndex: 9
    osisId: Acts.22.10
    sblId: Acts 22:10
    shortName: Act 22:10
    text: et dixi quid faciam Domine Dominus autem dixit ad me surgens vade Damascum
      et ibi tibi dicetur de omnibus quae te oporteat facere
  - name: Actus Apostolorum 22:11
    orderIndex: 10
    osisId: Acts.22.11
    sblId: Acts 22:11
    shortName: Act 22:11
    text: et cum non viderem prae claritate luminis illius ad manum deductus a comitibus
      veni Damascum
  - name: Actus Apostolorum 22:12
    orderIndex: 11
    osisId: Acts.22.12
    sblId: Acts 22:12
    shortName: Act 22:12
    text: Ananias autem quidam vir secundum legem testimonium habens ab omnibus habitantibus
      Iudaeis
  - name: Actus Apostolorum 22:13
    orderIndex: 12
    osisId: Acts.22.13
    sblId: Acts 22:13
    shortName: Act 22:13
    text: veniens ad me et adstans dixit mihi Saule frater respice et ego eadem hora
      respexi in eum
  - name: Actus Apostolorum 22:14
    orderIndex: 13
    osisId: Acts.22.14
    sblId: Acts 22:14
    shortName: Act 22:14
    text: at ille dixit Deus patrum nostrorum praeordinavit te ut cognosceres voluntatem
      eius et videres Iustum et audires vocem ex ore eius
  - name: Actus Apostolorum 22:15
    orderIndex: 14
    osisId: Acts.22.15
    sblId: Acts 22:15
    shortName: Act 22:15
    text: quia eris testis illius ad omnes homines eorum quae vidisti et audisti
  - name: Actus Apostolorum 22:16
    orderIndex: 15
    osisId: Acts.22.16
    sblId: Acts 22:16
    shortName: Act 22:16
    text: et nunc quid moraris exsurge baptizare et ablue peccata tua invocato nomine
      ipsius
  - name: Actus Apostolorum 22:17
    orderIndex: 16
    osisId: Acts.22.17
    sblId: Acts 22:17
    shortName: Act 22:17
    text: factum est autem revertenti mihi in Hierusalem et oranti in templo fieri
      me in stupore mentis
  - name: Actus Apostolorum 22:18
    orderIndex: 17
    osisId: Acts.22.18
    sblId: Acts 22:18
    shortName: Act 22:18
    text: et videre illum dicentem mihi festina et exi velociter ex Hierusalem quoniam
      non recipient testimonium tuum de me
  - name: Actus Apostolorum 22:19
    orderIndex: 18
    osisId: Acts.22.19
    sblId: Acts 22:19
    shortName: Act 22:19
    text: et ego dixi Domine ipsi sciunt quia ego eram concludens in carcerem et caedens
      per synagogas eos qui credebant in te
  - name: Actus Apostolorum 22:20
    orderIndex: 19
    osisId: Acts.22.20
    sblId: Acts 22:20
    shortName: Act 22:20
    text: et cum funderetur sanguis Stephani testis tui ego adstabam et consentiebam
      et custodiebam vestimenta interficientium illum
  - name: Actus Apostolorum 22:21
    orderIndex: 20
    osisId: Acts.22.21
    sblId: Acts 22:21
    shortName: Act 22:21
    text: et dixit ad me vade quoniam ego in nationes longe mittam te
  - name: Actus Apostolorum 22:22
    orderIndex: 21
    osisId: Acts.22.22
    sblId: Acts 22:22
    shortName: Act 22:22
    text: audiebant autem eum usque ad hoc verbum et levaverunt vocem suam dicentes
      tolle de terra eiusmodi non enim fas est eum vivere
  - name: Actus Apostolorum 22:23
    orderIndex: 22
    osisId: Acts.22.23
    sblId: Acts 22:23
    shortName: Act 22:23
    text: vociferantibus autem eis et proicientibus vestimenta sua et pulverem iactantibus
      in aerem
  - name: Actus Apostolorum 22:24
    orderIndex: 23
    osisId: Acts.22.24
    sblId: Acts 22:24
    shortName: Act 22:24
    text: iussit tribunus induci eum in castra et flagellis caedi et torqueri eum
      ut sciret propter quam causam sic adclamarent ei
  - name: Actus Apostolorum 22:25
    orderIndex: 24
    osisId: Acts.22.25
    sblId: Acts 22:25
    shortName: Act 22:25
    text: et cum adstrinxissent eum loris dixit adstanti sibi centurioni Paulus si
      hominem romanum et indemnatum licet vobis flagellare
  - name: Actus Apostolorum 22:26
    orderIndex: 25
    osisId: Acts.22.26
    sblId: Acts 22:26
    shortName: Act 22:26
    text: quo audito centurio accessit ad tribunum et nuntiavit dicens quid acturus
      es hic enim homo civis romanus est
  - name: Actus Apostolorum 22:27
    orderIndex: 26
    osisId: Acts.22.27
    sblId: Acts 22:27
    shortName: Act 22:27
    text: accedens autem tribunus dixit illi dic mihi tu Romanus es at ille dixit
      etiam
  - name: Actus Apostolorum 22:28
    orderIndex: 27
    osisId: Acts.22.28
    sblId: Acts 22:28
    shortName: Act 22:28
    text: et respondit tribunus ego multa summa civitatem hanc consecutus sum et Paulus
      ait ego autem et natus sum
  - name: Actus Apostolorum 22:29
    orderIndex: 28
    osisId: Acts.22.29
    sblId: Acts 22:29
    shortName: Act 22:29
    text: protinus ergo discesserunt ab illo qui eum torturi erant tribunus quoque
      timuit postquam rescivit quia civis romanus esset et quia alligasset eum
  - name: Actus Apostolorum 22:30
    orderIndex: 29
    osisId: Acts.22.30
    sblId: Acts 22:30
    shortName: Act 22:30
    text: postera autem die volens scire diligentius qua ex causa accusaretur a Iudaeis
      solvit eum et iussit sacerdotes convenire et omne concilium et producens Paulum
      statuit inter illos
  versesCount: 30
- name: Actus Apostolorum 23
  orderIndex: 22
  osisId: Acts.23
  sblId: Acts 23
  shortName: Act 23
  verses:
  - name: Actus Apostolorum 23:1
    orderIndex: 0
    osisId: Acts.23.1
    sblId: Acts 23:1
    shortName: Act 23:1
    text: intendens autem concilium Paulus ait viri fratres ego omni conscientia bona
      conversatus sum ante Deum usque in hodiernum diem
  - name: Actus Apostolorum 23:2
    orderIndex: 1
    osisId: Acts.23.2
    sblId: Acts 23:2
    shortName: Act 23:2
    text: princeps autem sacerdotum Ananias praecepit adstantibus sibi percutere os
      eius
  - name: Actus Apostolorum 23:3
    orderIndex: 2
    osisId: Acts.23.3
    sblId: Acts 23:3
    shortName: Act 23:3
    text: tunc Paulus ad eum dixit percutiet te Deus paries dealbate et tu sedens
      iudicas me secundum legem et contra legem iubes me percuti
  - name: Actus Apostolorum 23:4
    orderIndex: 3
    osisId: Acts.23.4
    sblId: Acts 23:4
    shortName: Act 23:4
    text: et qui adstabant dixerunt summum sacerdotem Dei maledicis
  - name: Actus Apostolorum 23:5
    orderIndex: 4
    osisId: Acts.23.5
    sblId: Acts 23:5
    shortName: Act 23:5
    text: dixit autem Paulus nesciebam fratres quia princeps est sacerdotum scriptum
      est enim principem populi tui non maledices
  - name: Actus Apostolorum 23:6
    orderIndex: 5
    osisId: Acts.23.6
    sblId: Acts 23:6
    shortName: Act 23:6
    text: sciens autem Paulus quia una pars esset Sadducaeorum et altera Pharisaeorum
      exclamavit in concilio viri fratres ego Pharisaeus sum filius Pharisaeorum de
      spe et resurrectione mortuorum ego iudicor
  - name: Actus Apostolorum 23:7
    orderIndex: 6
    osisId: Acts.23.7
    sblId: Acts 23:7
    shortName: Act 23:7
    text: et cum haec dixisset facta est dissensio inter Pharisaeos et Sadducaeos
      et soluta est multitudo
  - name: Actus Apostolorum 23:8
    orderIndex: 7
    osisId: Acts.23.8
    sblId: Acts 23:8
    shortName: Act 23:8
    text: Sadducaei enim dicunt non esse resurrectionem neque angelum neque spiritum
      Pharisaei autem utrumque confitentur
  - name: Actus Apostolorum 23:9
    orderIndex: 8
    osisId: Acts.23.9
    sblId: Acts 23:9
    shortName: Act 23:9
    text: factus est autem clamor magnus et surgentes quidam Pharisaeorum pugnabant
      dicentes nihil mali invenimus in homine isto quod si spiritus locutus est ei
      aut angelus
  - name: Actus Apostolorum 23:10
    orderIndex: 9
    osisId: Acts.23.10
    sblId: Acts 23:10
    shortName: Act 23:10
    text: et cum magna dissensio facta esset timens tribunus ne discerperetur Paulus
      ab ipsis iussit milites descendere et rapere eum de medio eorum ac deducere
      eum in castra
  - name: Actus Apostolorum 23:11
    orderIndex: 10
    osisId: Acts.23.11
    sblId: Acts 23:11
    shortName: Act 23:11
    text: sequenti autem nocte adsistens ei Dominus ait constans esto sicut enim testificatus
      es de me Hierusalem sic te oportet et Romae testificari
  - name: Actus Apostolorum 23:12
    orderIndex: 11
    osisId: Acts.23.12
    sblId: Acts 23:12
    shortName: Act 23:12
    text: facta autem die collegerunt se quidam ex Iudaeis et devoverunt se dicentes
      neque manducaturos neque bibituros donec occiderent Paulum
  - name: Actus Apostolorum 23:13
    orderIndex: 12
    osisId: Acts.23.13
    sblId: Acts 23:13
    shortName: Act 23:13
    text: erant autem plus quam quadraginta qui hanc coniurationem fecerant
  - name: Actus Apostolorum 23:14
    orderIndex: 13
    osisId: Acts.23.14
    sblId: Acts 23:14
    shortName: Act 23:14
    text: qui accesserunt ad principes sacerdotum et seniores et dixerunt devotione
      devovimus nos nihil gustaturos donec occidamus Paulum
  - name: Actus Apostolorum 23:15
    orderIndex: 14
    osisId: Acts.23.15
    sblId: Acts 23:15
    shortName: Act 23:15
    text: nunc ergo vos notum facite tribuno cum concilio ut producat illum ad vos
      tamquam aliquid certius cognituri de eo nos vero priusquam adpropiet parati
      sumus interficere illum
  - name: Actus Apostolorum 23:16
    orderIndex: 15
    osisId: Acts.23.16
    sblId: Acts 23:16
    shortName: Act 23:16
    text: quod cum audisset filius sororis Pauli insidias venit et intravit in castra
      nuntiavitque Paulo
  - name: Actus Apostolorum 23:17
    orderIndex: 16
    osisId: Acts.23.17
    sblId: Acts 23:17
    shortName: Act 23:17
    text: vocans autem Paulus ad se unum ex centurionibus ait adulescentem hunc perduc
      ad tribunum habet enim aliquid indicare illi
  - name: Actus Apostolorum 23:18
    orderIndex: 17
    osisId: Acts.23.18
    sblId: Acts 23:18
    shortName: Act 23:18
    text: et ille quidem adsumens eum duxit ad tribunum et ait vinctus Paulus vocans
      rogavit me hunc adulescentem perducere ad te habentem aliquid loqui tibi
  - name: Actus Apostolorum 23:19
    orderIndex: 18
    osisId: Acts.23.19
    sblId: Acts 23:19
    shortName: Act 23:19
    text: adprehendens autem tribunus manum illius secessit cum eo seorsum et interrogavit
      illum quid est quod habes indicare mihi
  - name: Actus Apostolorum 23:20
    orderIndex: 19
    osisId: Acts.23.20
    sblId: Acts 23:20
    shortName: Act 23:20
    text: ille autem dixit Iudaeis convenit rogare te ut crastina die Paulum producas
      in concilium quasi aliquid certius inquisituri sint de illo
  - name: Actus Apostolorum 23:21
    orderIndex: 20
    osisId: Acts.23.21
    sblId: Acts 23:21
    shortName: Act 23:21
    text: tu vero ne credideris illis insidiantur enim ei ex eis viri amplius quadraginta
      qui se devoverunt non manducare neque bibere donec interficiant eum et nunc
      parati sunt expectantes promissum tuum
  - name: Actus Apostolorum 23:22
    orderIndex: 21
    osisId: Acts.23.22
    sblId: Acts 23:22
    shortName: Act 23:22
    text: tribunus igitur dimisit adulescentem praecipiens ne cui loqueretur quoniam
      haec nota sibi fecisset
  - name: Actus Apostolorum 23:23
    orderIndex: 22
    osisId: Acts.23.23
    sblId: Acts 23:23
    shortName: Act 23:23
    text: et vocatis duobus centurionibus dixit illis parate milites ducentos ut eant
      usque Caesaream et equites septuaginta et lancearios ducentos a tertia hora
      noctis
  - name: Actus Apostolorum 23:24
    orderIndex: 23
    osisId: Acts.23.24
    sblId: Acts 23:24
    shortName: Act 23:24
    text: et iumenta praeparate ut inponentes Paulum salvum perducerent ad Felicem
      praesidem
  - name: Actus Apostolorum 23:25
    orderIndex: 24
    osisId: Acts.23.25
    sblId: Acts 23:25
    shortName: Act 23:25
    text: ''
  - name: Actus Apostolorum 23:26
    orderIndex: 25
    osisId: Acts.23.26
    sblId: Acts 23:26
    shortName: Act 23:26
    text: scribens epistulam continentem haec Claudius Lysias optimo praesidi Felici
      salutem
  - name: Actus Apostolorum 23:27
    orderIndex: 26
    osisId: Acts.23.27
    sblId: Acts 23:27
    shortName: Act 23:27
    text: virum hunc conprehensum a Iudaeis et incipientem interfici ab eis superveniens
      cum exercitu eripui cognito quia Romanus est
  - name: Actus Apostolorum 23:28
    orderIndex: 27
    osisId: Acts.23.28
    sblId: Acts 23:28
    shortName: Act 23:28
    text: volensque scire causam quam obiciebant illi deduxi eum in concilium eorum
  - name: Actus Apostolorum 23:29
    orderIndex: 28
    osisId: Acts.23.29
    sblId: Acts 23:29
    shortName: Act 23:29
    text: quem inveni accusari de quaestionibus legis ipsorum nihil vero dignum morte
      aut vinculis habentem crimen
  - name: Actus Apostolorum 23:30
    orderIndex: 29
    osisId: Acts.23.30
    sblId: Acts 23:30
    shortName: Act 23:30
    text: et cum mihi perlatum esset de insidiis quas paraverunt ei misi ad te denuntians
      et accusatoribus ut dicant apud te
  - name: Actus Apostolorum 23:31
    orderIndex: 30
    osisId: Acts.23.31
    sblId: Acts 23:31
    shortName: Act 23:31
    text: milites ergo secundum praeceptum sibi adsumentes Paulum duxerunt per noctem
      in Antipatridem
  - name: Actus Apostolorum 23:32
    orderIndex: 31
    osisId: Acts.23.32
    sblId: Acts 23:32
    shortName: Act 23:32
    text: et postera die dimissis equitibus ut irent cum eo reversi sunt ad castra
  - name: Actus Apostolorum 23:33
    orderIndex: 32
    osisId: Acts.23.33
    sblId: Acts 23:33
    shortName: Act 23:33
    text: qui cum venissent Caesaream et tradidissent epistulam praesidi statuerunt
      ante illum et Paulum
  - name: Actus Apostolorum 23:34
    orderIndex: 33
    osisId: Acts.23.34
    sblId: Acts 23:34
    shortName: Act 23:34
    text: cum legisset autem et interrogasset de qua provincia esset et cognoscens
      quia de Cilicia
  - name: Actus Apostolorum 23:35
    orderIndex: 34
    osisId: Acts.23.35
    sblId: Acts 23:35
    shortName: Act 23:35
    text: audiam te inquit cum et accusatores tui venerint iussitque in praetorio
      Herodis custodiri eum
  versesCount: 35
- name: Actus Apostolorum 24
  orderIndex: 23
  osisId: Acts.24
  sblId: Acts 24
  shortName: Act 24
  verses:
  - name: Actus Apostolorum 24:1
    orderIndex: 0
    osisId: Acts.24.1
    sblId: Acts 24:1
    shortName: Act 24:1
    text: post quinque autem dies descendit princeps sacerdotum Ananias cum senioribus
      quibusdam et Tertullo quodam oratore qui adierunt praesidem adversus Paulum
  - name: Actus Apostolorum 24:2
    orderIndex: 1
    osisId: Acts.24.2
    sblId: Acts 24:2
    shortName: Act 24:2
    text: et citato Paulo coepit accusare Tertullus dicens cum in multa pace agamus
      per te et multa corrigantur per tuam providentiam
  - name: Actus Apostolorum 24:3
    orderIndex: 2
    osisId: Acts.24.3
    sblId: Acts 24:3
    shortName: Act 24:3
    text: semper et ubique suscipimus optime Felix cum omni gratiarum actione
  - name: Actus Apostolorum 24:4
    orderIndex: 3
    osisId: Acts.24.4
    sblId: Acts 24:4
    shortName: Act 24:4
    text: ne diutius autem te protraham oro breviter audias nos pro tua clementia
  - name: Actus Apostolorum 24:5
    orderIndex: 4
    osisId: Acts.24.5
    sblId: Acts 24:5
    shortName: Act 24:5
    text: invenimus hunc hominem pestiferum et concitantem seditiones omnibus Iudaeis
      in universo orbe et auctorem seditionis sectae Nazarenorum
  - name: Actus Apostolorum 24:6
    orderIndex: 5
    osisId: Acts.24.6
    sblId: Acts 24:6
    shortName: Act 24:6
    text: qui etiam templum violare conatus est quem et adprehendimus
  - name: Actus Apostolorum 24:7
    orderIndex: 6
    osisId: Acts.24.7
    sblId: Acts 24:7
    shortName: Act 24:7
    text: ''
  - name: Actus Apostolorum 24:8
    orderIndex: 7
    osisId: Acts.24.8
    sblId: Acts 24:8
    shortName: Act 24:8
    text: a quo poteris ipse iudicans de omnibus istis cognoscere de quibus nos accusamus
      eum
  - name: Actus Apostolorum 24:9
    orderIndex: 8
    osisId: Acts.24.9
    sblId: Acts 24:9
    shortName: Act 24:9
    text: adiecerunt autem et Iudaei dicentes haec ita se habere
  - name: Actus Apostolorum 24:10
    orderIndex: 9
    osisId: Acts.24.10
    sblId: Acts 24:10
    shortName: Act 24:10
    text: respondit autem Paulus annuente sibi praeside dicere ex multis annis esse
      te iudicem genti huic sciens bono animo pro me satisfaciam
  - name: Actus Apostolorum 24:11
    orderIndex: 10
    osisId: Acts.24.11
    sblId: Acts 24:11
    shortName: Act 24:11
    text: potes enim cognoscere quia non plus sunt dies mihi quam duodecim ex quo
      ascendi adorare in Hierusalem
  - name: Actus Apostolorum 24:12
    orderIndex: 11
    osisId: Acts.24.12
    sblId: Acts 24:12
    shortName: Act 24:12
    text: et neque in templo invenerunt me cum aliquo disputantem aut concursum facientem
      turbae neque in synagogis neque in civitate
  - name: Actus Apostolorum 24:13
    orderIndex: 12
    osisId: Acts.24.13
    sblId: Acts 24:13
    shortName: Act 24:13
    text: neque probare possunt tibi de quibus nunc accusant me
  - name: Actus Apostolorum 24:14
    orderIndex: 13
    osisId: Acts.24.14
    sblId: Acts 24:14
    shortName: Act 24:14
    text: confiteor autem hoc tibi quod secundum sectam quam dicunt heresim sic deservio
      patrio Deo meo credens omnibus quae in lege et prophetis scripta sunt
  - name: Actus Apostolorum 24:15
    orderIndex: 14
    osisId: Acts.24.15
    sblId: Acts 24:15
    shortName: Act 24:15
    text: spem habens in Deum quam et hii ipsi expectant resurrectionem futuram iustorum
      et iniquorum
  - name: Actus Apostolorum 24:16
    orderIndex: 15
    osisId: Acts.24.16
    sblId: Acts 24:16
    shortName: Act 24:16
    text: in hoc et ipse studeo sine offendiculo conscientiam habere ad Deum et ad
      homines semper
  - name: Actus Apostolorum 24:17
    orderIndex: 16
    osisId: Acts.24.17
    sblId: Acts 24:17
    shortName: Act 24:17
    text: post annos autem plures elemosynas facturus in gentem meam veni et oblationes
      et vota
  - name: Actus Apostolorum 24:18
    orderIndex: 17
    osisId: Acts.24.18
    sblId: Acts 24:18
    shortName: Act 24:18
    text: in quibus invenerunt me purificatum in templo non cum turba neque cum tumultu
  - name: Actus Apostolorum 24:19
    orderIndex: 18
    osisId: Acts.24.19
    sblId: Acts 24:19
    shortName: Act 24:19
    text: quidam autem ex Asia Iudaei quos oportebat apud te praesto esse et accusare
      si quid haberent adversum me
  - name: Actus Apostolorum 24:20
    orderIndex: 19
    osisId: Acts.24.20
    sblId: Acts 24:20
    shortName: Act 24:20
    text: aut hii ipsi dicant si quid invenerunt in me iniquitatis cum stem in concilio
  - name: Actus Apostolorum 24:21
    orderIndex: 20
    osisId: Acts.24.21
    sblId: Acts 24:21
    shortName: Act 24:21
    text: nisi de una hac solummodo voce qua clamavi inter eos stans quoniam de resurrectione
      mortuorum ego iudicor hodie a vobis
  - name: Actus Apostolorum 24:22
    orderIndex: 21
    osisId: Acts.24.22
    sblId: Acts 24:22
    shortName: Act 24:22
    text: distulit autem illos Felix certissime sciens de via dicens cum tribunus
      Lysias descenderit audiam vos
  - name: Actus Apostolorum 24:23
    orderIndex: 22
    osisId: Acts.24.23
    sblId: Acts 24:23
    shortName: Act 24:23
    text: iussitque centurioni custodiri eum et habere requiem nec quemquam prohibere
      de suis ministrare ei
  - name: Actus Apostolorum 24:24
    orderIndex: 23
    osisId: Acts.24.24
    sblId: Acts 24:24
    shortName: Act 24:24
    text: post aliquot autem dies veniens Felix cum Drusilla uxore sua quae erat Iudaea
      vocavit Paulum et audivit ab eo fidem quae est in Iesum Christum
  - name: Actus Apostolorum 24:25
    orderIndex: 24
    osisId: Acts.24.25
    sblId: Acts 24:25
    shortName: Act 24:25
    text: disputante autem illo de iustitia et castitate et de iudicio futuro timefactus
      Felix respondit quod nunc adtinet vade tempore autem oportuno accersiam te
  - name: Actus Apostolorum 24:26
    orderIndex: 25
    osisId: Acts.24.26
    sblId: Acts 24:26
    shortName: Act 24:26
    text: simul et sperans quia pecunia daretur a Paulo propter quod et frequenter
      accersiens eum loquebatur cum eo
  - name: Actus Apostolorum 24:27
    orderIndex: 26
    osisId: Acts.24.27
    sblId: Acts 24:27
    shortName: Act 24:27
    text: biennio autem expleto accepit successorem Felix Porcium Festum volens autem
      gratiam praestare Iudaeis Felix reliquit Paulum vinctum
  versesCount: 27
- name: Actus Apostolorum 25
  orderIndex: 24
  osisId: Acts.25
  sblId: Acts 25
  shortName: Act 25
  verses:
  - name: Actus Apostolorum 25:1
    orderIndex: 0
    osisId: Acts.25.1
    sblId: Acts 25:1
    shortName: Act 25:1
    text: Festus ergo cum venisset in provinciam post triduum ascendit Hierosolymam
      a Caesarea
  - name: Actus Apostolorum 25:2
    orderIndex: 1
    osisId: Acts.25.2
    sblId: Acts 25:2
    shortName: Act 25:2
    text: adieruntque eum principes sacerdotum et primi Iudaeorum adversus Paulum
      et rogabant eum
  - name: Actus Apostolorum 25:3
    orderIndex: 2
    osisId: Acts.25.3
    sblId: Acts 25:3
    shortName: Act 25:3
    text: postulantes gratiam adversum eum ut iuberet perduci eum Hierusalem insidias
      tendentes ut eum interficerent in via
  - name: Actus Apostolorum 25:4
    orderIndex: 3
    osisId: Acts.25.4
    sblId: Acts 25:4
    shortName: Act 25:4
    text: Festus autem respondit servari Paulum in Caesarea se autem maturius profecturum
  - name: Actus Apostolorum 25:5
    orderIndex: 4
    osisId: Acts.25.5
    sblId: Acts 25:5
    shortName: Act 25:5
    text: qui ergo in vobis ait potentes sunt descendentes simul si quod est in viro
      crimen accusent eum
  - name: Actus Apostolorum 25:6
    orderIndex: 5
    osisId: Acts.25.6
    sblId: Acts 25:6
    shortName: Act 25:6
    text: demoratus autem inter eos dies non amplius quam octo aut decem descendit
      Caesaream et altera die sedit pro tribunali et iussit Paulum adduci
  - name: Actus Apostolorum 25:7
    orderIndex: 6
    osisId: Acts.25.7
    sblId: Acts 25:7
    shortName: Act 25:7
    text: qui cum perductus esset circumsteterunt eum qui ab Hierosolyma descenderant
      Iudaei multas et graves causas obicientes quas non poterant probare
  - name: Actus Apostolorum 25:8
    orderIndex: 7
    osisId: Acts.25.8
    sblId: Acts 25:8
    shortName: Act 25:8
    text: Paulo autem rationem reddente quoniam neque in legem Iudaeorum neque in
      templum neque in Caesarem quicquam peccavi
  - name: Actus Apostolorum 25:9
    orderIndex: 8
    osisId: Acts.25.9
    sblId: Acts 25:9
    shortName: Act 25:9
    text: Festus autem volens Iudaeis gratiam praestare respondens Paulo dixit vis
      Hierosolymam ascendere et ibi de his iudicari apud me
  - name: Actus Apostolorum 25:10
    orderIndex: 9
    osisId: Acts.25.10
    sblId: Acts 25:10
    shortName: Act 25:10
    text: dixit autem Paulus ad tribunal Caesaris sto ubi me oportet iudicari Iudaeis
      non nocui sicut tu melius nosti
  - name: Actus Apostolorum 25:11
    orderIndex: 10
    osisId: Acts.25.11
    sblId: Acts 25:11
    shortName: Act 25:11
    text: si enim nocui aut dignum morte aliquid feci non recuso mori si vero nihil
      est eorum quae hii accusant me nemo potest me illis donare Caesarem appello
  - name: Actus Apostolorum 25:12
    orderIndex: 11
    osisId: Acts.25.12
    sblId: Acts 25:12
    shortName: Act 25:12
    text: tunc Festus cum consilio locutus respondit Caesarem appellasti ad Caesarem
      ibis
  - name: Actus Apostolorum 25:13
    orderIndex: 12
    osisId: Acts.25.13
    sblId: Acts 25:13
    shortName: Act 25:13
    text: et cum dies aliquot transacti essent Agrippa rex et Bernice descenderunt
      Caesaream ad salutandum Festum
  - name: Actus Apostolorum 25:14
    orderIndex: 13
    osisId: Acts.25.14
    sblId: Acts 25:14
    shortName: Act 25:14
    text: et cum dies plures ibi demorarentur Festus regi indicavit de Paulo dicens
      vir quidam est derelictus a Felice vinctus
  - name: Actus Apostolorum 25:15
    orderIndex: 14
    osisId: Acts.25.15
    sblId: Acts 25:15
    shortName: Act 25:15
    text: de quo cum essem Hierosolymis adierunt me principes sacerdotum et seniores
      Iudaeorum postulantes adversus illum damnationem
  - name: Actus Apostolorum 25:16
    orderIndex: 15
    osisId: Acts.25.16
    sblId: Acts 25:16
    shortName: Act 25:16
    text: ad quos respondi quia non est consuetudo Romanis donare aliquem hominem
      priusquam is qui accusatur praesentes habeat accusatores locumque defendendi
      accipiat ad abluenda crimina
  - name: Actus Apostolorum 25:17
    orderIndex: 16
    osisId: Acts.25.17
    sblId: Acts 25:17
    shortName: Act 25:17
    text: cum ergo huc convenissent sine ulla dilatione sequenti die sedens pro tribunali
      iussi adduci virum
  - name: Actus Apostolorum 25:18
    orderIndex: 17
    osisId: Acts.25.18
    sblId: Acts 25:18
    shortName: Act 25:18
    text: de quo cum stetissent accusatores nullam causam deferebant de quibus ego
      suspicabar malum
  - name: Actus Apostolorum 25:19
    orderIndex: 18
    osisId: Acts.25.19
    sblId: Acts 25:19
    shortName: Act 25:19
    text: quaestiones vero quasdam de sua superstitione habebant adversus eum et de
      quodam Iesu defuncto quem adfirmabat Paulus vivere
  - name: Actus Apostolorum 25:20
    orderIndex: 19
    osisId: Acts.25.20
    sblId: Acts 25:20
    shortName: Act 25:20
    text: haesitans autem ego de huiusmodi quaestione dicebam si vellet ire Hierosolymam
      et ibi iudicari de istis
  - name: Actus Apostolorum 25:21
    orderIndex: 20
    osisId: Acts.25.21
    sblId: Acts 25:21
    shortName: Act 25:21
    text: Paulo autem appellante ut servaretur ad Augusti cognitionem iussi servari
      eum donec mittam eum ad Caesarem
  - name: Actus Apostolorum 25:22
    orderIndex: 21
    osisId: Acts.25.22
    sblId: Acts 25:22
    shortName: Act 25:22
    text: Agrippa autem ad Festum volebam et ipse hominem audire cras inquit audies
      eum
  - name: Actus Apostolorum 25:23
    orderIndex: 22
    osisId: Acts.25.23
    sblId: Acts 25:23
    shortName: Act 25:23
    text: altera autem die cum venisset Agrippa et Bernice cum multa ambitione et
      introissent in auditorium cum tribunis et viris principalibus civitatis et iubente
      Festo adductus est Paulus
  - name: Actus Apostolorum 25:24
    orderIndex: 23
    osisId: Acts.25.24
    sblId: Acts 25:24
    shortName: Act 25:24
    text: et dixit Festus Agrippa rex et omnes qui simul adestis nobiscum viri videtis
      hunc de quo omnis multitudo Iudaeorum interpellavit me Hierosolymis petens et
      hic clamantes non oportere eum vivere amplius
  - name: Actus Apostolorum 25:25
    orderIndex: 24
    osisId: Acts.25.25
    sblId: Acts 25:25
    shortName: Act 25:25
    text: ego vero conperi nihil dignum eum morte admisisse ipso autem hoc appellante
      Augustum iudicavi mittere
  - name: Actus Apostolorum 25:26
    orderIndex: 25
    osisId: Acts.25.26
    sblId: Acts 25:26
    shortName: Act 25:26
    text: de quo quid certum scribam domino non habeo propter quod produxi eum ad
      vos et maxime ad te rex Agrippa ut interrogatione facta habeam quid scribam
  - name: Actus Apostolorum 25:27
    orderIndex: 26
    osisId: Acts.25.27
    sblId: Acts 25:27
    shortName: Act 25:27
    text: sine ratione enim mihi videtur mittere vinctum et causas eius non significare
  versesCount: 27
- name: Actus Apostolorum 26
  orderIndex: 25
  osisId: Acts.26
  sblId: Acts 26
  shortName: Act 26
  verses:
  - name: Actus Apostolorum 26:1
    orderIndex: 0
    osisId: Acts.26.1
    sblId: Acts 26:1
    shortName: Act 26:1
    text: Agrippa vero ad Paulum ait permittitur tibi loqui pro temet ipso tunc Paulus
      extenta manu coepit rationem reddere
  - name: Actus Apostolorum 26:2
    orderIndex: 1
    osisId: Acts.26.2
    sblId: Acts 26:2
    shortName: Act 26:2
    text: de omnibus quibus accusor a Iudaeis rex Agrippa aestimo me beatum apud te
      cum sim defensurus me hodie
  - name: Actus Apostolorum 26:3
    orderIndex: 2
    osisId: Acts.26.3
    sblId: Acts 26:3
    shortName: Act 26:3
    text: maxime te sciente omnia quae apud Iudaeos sunt consuetudines et quaestiones
      propter quod obsecro patienter me audias
  - name: Actus Apostolorum 26:4
    orderIndex: 3
    osisId: Acts.26.4
    sblId: Acts 26:4
    shortName: Act 26:4
    text: et quidem vitam meam a iuventute quae ab initio fuit in gente mea in Hierosolymis
      noverunt omnes Iudaei
  - name: Actus Apostolorum 26:5
    orderIndex: 4
    osisId: Acts.26.5
    sblId: Acts 26:5
    shortName: Act 26:5
    text: praescientes me ab initio si velint testimonium perhibere quoniam secundum
      certissimam sectam nostrae religionis vixi Pharisaeus
  - name: Actus Apostolorum 26:6
    orderIndex: 5
    osisId: Acts.26.6
    sblId: Acts 26:6
    shortName: Act 26:6
    text: et nunc in spe quae ad patres nostros repromissionis facta est a Deo sto
      iudicio subiectus
  - name: Actus Apostolorum 26:7
    orderIndex: 6
    osisId: Acts.26.7
    sblId: Acts 26:7
    shortName: Act 26:7
    text: in quam duodecim tribus nostrae nocte ac die deservientes sperant devenire
      de qua spe accusor a Iudaeis rex
  - name: Actus Apostolorum 26:8
    orderIndex: 7
    osisId: Acts.26.8
    sblId: Acts 26:8
    shortName: Act 26:8
    text: quid incredibile iudicatur apud vos si Deus mortuos suscitat
  - name: Actus Apostolorum 26:9
    orderIndex: 8
    osisId: Acts.26.9
    sblId: Acts 26:9
    shortName: Act 26:9
    text: et ego quidem existimaveram me adversus nomen Iesu Nazareni debere multa
      contraria agere
  - name: Actus Apostolorum 26:10
    orderIndex: 9
    osisId: Acts.26.10
    sblId: Acts 26:10
    shortName: Act 26:10
    text: quod et feci Hierosolymis et multos sanctorum ego in carceribus inclusi
      a principibus sacerdotum potestate accepta et cum occiderentur detuli sententiam
  - name: Actus Apostolorum 26:11
    orderIndex: 10
    osisId: Acts.26.11
    sblId: Acts 26:11
    shortName: Act 26:11
    text: et per omnes synagogas frequenter puniens eos conpellebam blasphemare et
      amplius insaniens in eos persequebar usque in exteras civitates
  - name: Actus Apostolorum 26:12
    orderIndex: 11
    osisId: Acts.26.12
    sblId: Acts 26:12
    shortName: Act 26:12
    text: in quibus dum irem Damascum cum potestate et permissu principum sacerdotum
  - name: Actus Apostolorum 26:13
    orderIndex: 12
    osisId: Acts.26.13
    sblId: Acts 26:13
    shortName: Act 26:13
    text: die media in via vidi rex de caelo supra splendorem solis circumfulsisse
      me lumen et eos qui mecum simul erant
  - name: Actus Apostolorum 26:14
    orderIndex: 13
    osisId: Acts.26.14
    sblId: Acts 26:14
    shortName: Act 26:14
    text: omnesque nos cum decidissemus in terram audivi vocem loquentem mihi hebraica
      lingua Saule Saule quid me persequeris durum est tibi contra stimulum calcitrare
  - name: Actus Apostolorum 26:15
    orderIndex: 14
    osisId: Acts.26.15
    sblId: Acts 26:15
    shortName: Act 26:15
    text: ego autem dixi quis es Domine Dominus autem dixit ego sum Iesus quem tu
      persequeris
  - name: Actus Apostolorum 26:16
    orderIndex: 15
    osisId: Acts.26.16
    sblId: Acts 26:16
    shortName: Act 26:16
    text: sed exsurge et sta super pedes tuos ad hoc enim apparui tibi ut constituam
      te ministrum et testem eorum quae vidisti et eorum quibus apparebo tibi
  - name: Actus Apostolorum 26:17
    orderIndex: 16
    osisId: Acts.26.17
    sblId: Acts 26:17
    shortName: Act 26:17
    text: eripiens te de populo et gentibus in quas nunc ego mitto te
  - name: Actus Apostolorum 26:18
    orderIndex: 17
    osisId: Acts.26.18
    sblId: Acts 26:18
    shortName: Act 26:18
    text: aperire oculos eorum ut convertantur a tenebris ad lucem et de potestate
      Satanae ad Deum ut accipiant remissionem peccatorum et sortem inter sanctos
      per fidem quae est in me
  - name: Actus Apostolorum 26:19
    orderIndex: 18
    osisId: Acts.26.19
    sblId: Acts 26:19
    shortName: Act 26:19
    text: unde rex Agrippa non fui incredulus caelestis visionis
  - name: Actus Apostolorum 26:20
    orderIndex: 19
    osisId: Acts.26.20
    sblId: Acts 26:20
    shortName: Act 26:20
    text: sed his qui sunt Damasci primum et Hierosolymis et in omnem regionem Iudaeae
      et gentibus adnuntiabam ut paenitentiam agerent et converterentur ad Deum digna
      paenitentiae opera facientes
  - name: Actus Apostolorum 26:21
    orderIndex: 20
    osisId: Acts.26.21
    sblId: Acts 26:21
    shortName: Act 26:21
    text: hac ex causa me Iudaei cum essem in templo conprehensum temptabant interficere
  - name: Actus Apostolorum 26:22
    orderIndex: 21
    osisId: Acts.26.22
    sblId: Acts 26:22
    shortName: Act 26:22
    text: auxilio autem adiutus Dei usque in hodiernum diem sto testificans minori
      atque maiori nihil extra dicens quam ea quae prophetae sunt locuti futura esse
      et Moses
  - name: Actus Apostolorum 26:23
    orderIndex: 22
    osisId: Acts.26.23
    sblId: Acts 26:23
    shortName: Act 26:23
    text: si passibilis Christus si primus ex resurrectione mortuorum lumen adnuntiaturus
      est populo et gentibus
  - name: Actus Apostolorum 26:24
    orderIndex: 23
    osisId: Acts.26.24
    sblId: Acts 26:24
    shortName: Act 26:24
    text: haec loquente eo et rationem reddente Festus magna voce dixit insanis Paule
      multae te litterae ad insaniam convertunt
  - name: Actus Apostolorum 26:25
    orderIndex: 24
    osisId: Acts.26.25
    sblId: Acts 26:25
    shortName: Act 26:25
    text: at Paulus non insanio inquit optime Feste sed veritatis et sobrietatis verba
      eloquor
  - name: Actus Apostolorum 26:26
    orderIndex: 25
    osisId: Acts.26.26
    sblId: Acts 26:26
    shortName: Act 26:26
    text: scit enim de his rex ad quem et constanter loquor latere enim eum nihil
      horum arbitror neque enim in angulo quicquam horum gestum est
  - name: Actus Apostolorum 26:27
    orderIndex: 26
    osisId: Acts.26.27
    sblId: Acts 26:27
    shortName: Act 26:27
    text: credis rex Agrippa prophetis scio quia credis
  - name: Actus Apostolorum 26:28
    orderIndex: 27
    osisId: Acts.26.28
    sblId: Acts 26:28
    shortName: Act 26:28
    text: Agrippa autem ad Paulum in modico suades me Christianum fieri
  - name: Actus Apostolorum 26:29
    orderIndex: 28
    osisId: Acts.26.29
    sblId: Acts 26:29
    shortName: Act 26:29
    text: et Paulus opto apud Deum et in modico et in magno non tantum te sed et omnes
      hos qui audiunt hodie fieri tales qualis et ego sum exceptis vinculis his
  - name: Actus Apostolorum 26:30
    orderIndex: 29
    osisId: Acts.26.30
    sblId: Acts 26:30
    shortName: Act 26:30
    text: et exsurrexit rex et praeses et Bernice et qui adsidebant eis
  - name: Actus Apostolorum 26:31
    orderIndex: 30
    osisId: Acts.26.31
    sblId: Acts 26:31
    shortName: Act 26:31
    text: et cum secessissent loquebantur ad invicem dicentes quia nihil morte aut
      vinculorum dignum quid facit homo iste
  - name: Actus Apostolorum 26:32
    orderIndex: 31
    osisId: Acts.26.32
    sblId: Acts 26:32
    shortName: Act 26:32
    text: Agrippa autem Festo dixit dimitti poterat homo hic si non appellasset Caesarem
  versesCount: 32
- name: Actus Apostolorum 27
  orderIndex: 26
  osisId: Acts.27
  sblId: Acts 27
  shortName: Act 27
  verses:
  - name: Actus Apostolorum 27:1
    orderIndex: 0
    osisId: Acts.27.1
    sblId: Acts 27:1
    shortName: Act 27:1
    text: ut autem iudicatum est eum navigare in Italiam et tradi Paulum cum reliquis
      custodiis centurioni nomine Iulio cohortis Augustae
  - name: Actus Apostolorum 27:2
    orderIndex: 1
    osisId: Acts.27.2
    sblId: Acts 27:2
    shortName: Act 27:2
    text: ascendentes autem navem hadrumetinam incipientem navigare circa Asiae loca
      sustulimus perseverante nobiscum Aristarcho Macedone Thessalonicense
  - name: Actus Apostolorum 27:3
    orderIndex: 2
    osisId: Acts.27.3
    sblId: Acts 27:3
    shortName: Act 27:3
    text: sequenti autem die devenimus Sidonem humane autem tractans Iulius Paulum
      permisit ad amicos ire et curam sui agere
  - name: Actus Apostolorum 27:4
    orderIndex: 3
    osisId: Acts.27.4
    sblId: Acts 27:4
    shortName: Act 27:4
    text: et inde cum sustulissemus subnavigavimus Cypro propterea quod essent venti
      contrarii
  - name: Actus Apostolorum 27:5
    orderIndex: 4
    osisId: Acts.27.5
    sblId: Acts 27:5
    shortName: Act 27:5
    text: et pelagus Ciliciae et Pamphiliae navigantes venimus Lystram quae est Lyciae
  - name: Actus Apostolorum 27:6
    orderIndex: 5
    osisId: Acts.27.6
    sblId: Acts 27:6
    shortName: Act 27:6
    text: et ibi inveniens centurio navem alexandrinam navigantem in Italiam transposuit
      nos in eam
  - name: Actus Apostolorum 27:7
    orderIndex: 6
    osisId: Acts.27.7
    sblId: Acts 27:7
    shortName: Act 27:7
    text: et cum multis diebus tarde navigaremus et vix devenissemus contra Cnidum
      prohibente nos vento adnavigavimus Cretae secundum Salmonem
  - name: Actus Apostolorum 27:8
    orderIndex: 7
    osisId: Acts.27.8
    sblId: Acts 27:8
    shortName: Act 27:8
    text: et vix iuxta navigantes venimus in locum quendam qui vocatur Boni portus
      cui iuxta erat civitas Thalassa
  - name: Actus Apostolorum 27:9
    orderIndex: 8
    osisId: Acts.27.9
    sblId: Acts 27:9
    shortName: Act 27:9
    text: multo autem tempore peracto et cum iam non esset tuta navigatio eo quod
      et ieiunium iam praeterisset consolabatur Paulus
  - name: Actus Apostolorum 27:10
    orderIndex: 9
    osisId: Acts.27.10
    sblId: Acts 27:10
    shortName: Act 27:10
    text: dicens eis viri video quoniam cum iniuria et multo damno non solum oneris
      et navis sed etiam animarum nostrarum incipit esse navigatio
  - name: Actus Apostolorum 27:11
    orderIndex: 10
    osisId: Acts.27.11
    sblId: Acts 27:11
    shortName: Act 27:11
    text: centurio autem gubernatori et nauclerio magis credebat quam his quae a Paulo
      dicebantur
  - name: Actus Apostolorum 27:12
    orderIndex: 11
    osisId: Acts.27.12
    sblId: Acts 27:12
    shortName: Act 27:12
    text: et cum aptus portus non esset ad hiemandum plurimi statuerunt consilium
      navigare inde si quo modo possent devenientes Phoenice hiemare portum Cretae
      respicientem ad africum et ad chorum
  - name: Actus Apostolorum 27:13
    orderIndex: 12
    osisId: Acts.27.13
    sblId: Acts 27:13
    shortName: Act 27:13
    text: adspirante autem austro aestimantes propositum se tenere cum sustulissent
      de Asson legebant Cretam
  - name: Actus Apostolorum 27:14
    orderIndex: 13
    osisId: Acts.27.14
    sblId: Acts 27:14
    shortName: Act 27:14
    text: non post multum autem misit se contra ipsam ventus typhonicus qui vocatur
      euroaquilo
  - name: Actus Apostolorum 27:15
    orderIndex: 14
    osisId: Acts.27.15
    sblId: Acts 27:15
    shortName: Act 27:15
    text: cumque arrepta esset navis et non posset conari in ventum data nave flatibus
      ferebamur
  - name: Actus Apostolorum 27:16
    orderIndex: 15
    osisId: Acts.27.16
    sblId: Acts 27:16
    shortName: Act 27:16
    text: insulam autem quandam decurrentes quae vocatur Caudam potuimus vix obtinere
      scapham
  - name: Actus Apostolorum 27:17
    orderIndex: 16
    osisId: Acts.27.17
    sblId: Acts 27:17
    shortName: Act 27:17
    text: qua sublata adiutoriis utebantur accingentes navem timentes ne in Syrtim
      inciderent submisso vase sic ferebantur
  - name: Actus Apostolorum 27:18
    orderIndex: 17
    osisId: Acts.27.18
    sblId: Acts 27:18
    shortName: Act 27:18
    text: valide autem nobis tempestate iactatis sequenti die iactum fecerunt
  - name: Actus Apostolorum 27:19
    orderIndex: 18
    osisId: Acts.27.19
    sblId: Acts 27:19
    shortName: Act 27:19
    text: et tertia die suis manibus armamenta navis proiecerunt
  - name: Actus Apostolorum 27:20
    orderIndex: 19
    osisId: Acts.27.20
    sblId: Acts 27:20
    shortName: Act 27:20
    text: neque sole autem neque sideribus apparentibus per plures dies et tempestate
      non exigua inminente iam ablata erat spes omnis salutis nostrae
  - name: Actus Apostolorum 27:21
    orderIndex: 20
    osisId: Acts.27.21
    sblId: Acts 27:21
    shortName: Act 27:21
    text: et cum multa ieiunatio fuisset tunc stans Paulus in medio eorum dixit oportebat
      quidem o viri audito me non tollere a Creta lucrique facere iniuriam hanc et
      iacturam
  - name: Actus Apostolorum 27:22
    orderIndex: 21
    osisId: Acts.27.22
    sblId: Acts 27:22
    shortName: Act 27:22
    text: et nunc suadeo vobis bono animo esse amissio enim nullius animae erit ex
      vobis praeterquam navis
  - name: Actus Apostolorum 27:23
    orderIndex: 22
    osisId: Acts.27.23
    sblId: Acts 27:23
    shortName: Act 27:23
    text: adstitit enim mihi hac nocte angelus Dei cuius sum ego et cui deservio
  - name: Actus Apostolorum 27:24
    orderIndex: 23
    osisId: Acts.27.24
    sblId: Acts 27:24
    shortName: Act 27:24
    text: dicens ne timeas Paule Caesari te oportet adsistere et ecce donavit tibi
      Deus omnes qui navigant tecum
  - name: Actus Apostolorum 27:25
    orderIndex: 24
    osisId: Acts.27.25
    sblId: Acts 27:25
    shortName: Act 27:25
    text: propter quod bono animo estote viri credo enim Deo quia sic erit quemadmodum
      dictum est mihi
  - name: Actus Apostolorum 27:26
    orderIndex: 25
    osisId: Acts.27.26
    sblId: Acts 27:26
    shortName: Act 27:26
    text: in insulam autem quandam oportet nos devenire
  - name: Actus Apostolorum 27:27
    orderIndex: 26
    osisId: Acts.27.27
    sblId: Acts 27:27
    shortName: Act 27:27
    text: sed posteaquam quartadecima nox supervenit navigantibus nobis in Hadria
      circa mediam noctem suspicabantur nautae apparere sibi aliquam regionem
  - name: Actus Apostolorum 27:28
    orderIndex: 27
    osisId: Acts.27.28
    sblId: Acts 27:28
    shortName: Act 27:28
    text: qui submittentes invenerunt passus viginti et pusillum inde separati invenerunt
      passus quindecim
  - name: Actus Apostolorum 27:29
    orderIndex: 28
    osisId: Acts.27.29
    sblId: Acts 27:29
    shortName: Act 27:29
    text: timentes autem ne in aspera loca incideremus de puppi mittentes anchoras
      quattuor optabant diem fieri
  - name: Actus Apostolorum 27:30
    orderIndex: 29
    osisId: Acts.27.30
    sblId: Acts 27:30
    shortName: Act 27:30
    text: nautis vero quaerentibus fugere de navi cum misissent scapham in mare sub
      obtentu quasi a prora inciperent anchoras extendere
  - name: Actus Apostolorum 27:31
    orderIndex: 30
    osisId: Acts.27.31
    sblId: Acts 27:31
    shortName: Act 27:31
    text: dixit Paulus centurioni et militibus nisi hii in navi manserint vos salvi
      fieri non potestis
  - name: Actus Apostolorum 27:32
    orderIndex: 31
    osisId: Acts.27.32
    sblId: Acts 27:32
    shortName: Act 27:32
    text: tunc absciderunt milites funes scaphae et passi sunt eam excidere
  - name: Actus Apostolorum 27:33
    orderIndex: 32
    osisId: Acts.27.33
    sblId: Acts 27:33
    shortName: Act 27:33
    text: et cum lux inciperet fieri rogabat Paulus omnes sumere cibum dicens quartadecima
      hodie die expectantes ieiuni permanetis nihil accipientes
  - name: Actus Apostolorum 27:34
    orderIndex: 33
    osisId: Acts.27.34
    sblId: Acts 27:34
    shortName: Act 27:34
    text: propter quod rogo vos accipere cibum pro salute vestra quia nullius vestrum
      capillus de capite peribit
  - name: Actus Apostolorum 27:35
    orderIndex: 34
    osisId: Acts.27.35
    sblId: Acts 27:35
    shortName: Act 27:35
    text: et cum haec dixisset sumens panem gratias egit Deo in conspectu omnium et
      cum fregisset coepit manducare
  - name: Actus Apostolorum 27:36
    orderIndex: 35
    osisId: Acts.27.36
    sblId: Acts 27:36
    shortName: Act 27:36
    text: animaequiores autem facti omnes et ipsi adsumpserunt cibum
  - name: Actus Apostolorum 27:37
    orderIndex: 36
    osisId: Acts.27.37
    sblId: Acts 27:37
    shortName: Act 27:37
    text: eramus vero universae animae in navi ducentae septuaginta sex
  - name: Actus Apostolorum 27:38
    orderIndex: 37
    osisId: Acts.27.38
    sblId: Acts 27:38
    shortName: Act 27:38
    text: et satiati cibo adleviabant navem iactantes triticum in mare
  - name: Actus Apostolorum 27:39
    orderIndex: 38
    osisId: Acts.27.39
    sblId: Acts 27:39
    shortName: Act 27:39
    text: cum autem dies factus esset terram non agnoscebant sinum vero quendam considerabant
      habentem litus in quem cogitabant si possent eicere navem
  - name: Actus Apostolorum 27:40
    orderIndex: 39
    osisId: Acts.27.40
    sblId: Acts 27:40
    shortName: Act 27:40
    text: et cum anchoras abstulissent committebant se mari simul laxantes iuncturas
      gubernaculorum et levato artemone secundum flatum aurae tendebant ad litus
  - name: Actus Apostolorum 27:41
    orderIndex: 40
    osisId: Acts.27.41
    sblId: Acts 27:41
    shortName: Act 27:41
    text: et cum incidissemus in locum bithalassum inpegerunt navem et prora quidem
      fixa manebat inmobilis puppis vero solvebatur a vi maris
  - name: Actus Apostolorum 27:42
    orderIndex: 41
    osisId: Acts.27.42
    sblId: Acts 27:42
    shortName: Act 27:42
    text: militum autem consilium fuit ut custodias occiderent ne quis cum enatasset
      effugeret
  - name: Actus Apostolorum 27:43
    orderIndex: 42
    osisId: Acts.27.43
    sblId: Acts 27:43
    shortName: Act 27:43
    text: centurio autem volens servare Paulum prohibuit fieri iussitque eos qui possent
      natare mittere se primos et evadere et ad terram exire
  - name: Actus Apostolorum 27:44
    orderIndex: 43
    osisId: Acts.27.44
    sblId: Acts 27:44
    shortName: Act 27:44
    text: et ceteros alios in tabulis ferebant quosdam super ea quae de navi essent
      et sic factum est ut omnes animae evaderent ad terram
  versesCount: 44
- name: Actus Apostolorum 28
  orderIndex: 27
  osisId: Acts.28
  sblId: Acts 28
  shortName: Act 28
  verses:
  - name: Actus Apostolorum 28:1
    orderIndex: 0
    osisId: Acts.28.1
    sblId: Acts 28:1
    shortName: Act 28:1
    text: et cum evasissemus tunc cognovimus quia Militene insula vocatur barbari
      vero praestabant non modicam humanitatem nobis
  - name: Actus Apostolorum 28:2
    orderIndex: 1
    osisId: Acts.28.2
    sblId: Acts 28:2
    shortName: Act 28:2
    text: accensa enim pyra reficiebant nos omnes propter imbrem qui inminebat et
      frigus
  - name: Actus Apostolorum 28:3
    orderIndex: 2
    osisId: Acts.28.3
    sblId: Acts 28:3
    shortName: Act 28:3
    text: cum congregasset autem Paulus sarmentorum aliquantam multitudinem et inposuisset
      super ignem vipera a calore cum processisset invasit manum eius
  - name: Actus Apostolorum 28:4
    orderIndex: 3
    osisId: Acts.28.4
    sblId: Acts 28:4
    shortName: Act 28:4
    text: ut vero viderunt barbari pendentem bestiam de manu eius ad invicem dicebant
      utique homicida est homo hic qui cum evaserit de mari Ultio non sinit vivere
  - name: Actus Apostolorum 28:5
    orderIndex: 4
    osisId: Acts.28.5
    sblId: Acts 28:5
    shortName: Act 28:5
    text: et ille quidem excutiens bestiam in ignem nihil mali passus est
  - name: Actus Apostolorum 28:6
    orderIndex: 5
    osisId: Acts.28.6
    sblId: Acts 28:6
    shortName: Act 28:6
    text: at illi existimabant eum in tumorem convertendum et subito casurum et mori
      diu autem illis sperantibus et videntibus nihil mali in eo fieri convertentes
      se dicebant eum esse deum
  - name: Actus Apostolorum 28:7
    orderIndex: 6
    osisId: Acts.28.7
    sblId: Acts 28:7
    shortName: Act 28:7
    text: in locis autem illis erant praedia principis insulae nomine Publii qui nos
      suscipiens triduo benigne exhibuit
  - name: Actus Apostolorum 28:8
    orderIndex: 7
    osisId: Acts.28.8
    sblId: Acts 28:8
    shortName: Act 28:8
    text: contigit autem patrem Publii febribus et dysenteria vexatum iacere ad quem
      Paulus intravit et cum orasset et inposuisset ei manus salvavit eum
  - name: Actus Apostolorum 28:9
    orderIndex: 8
    osisId: Acts.28.9
    sblId: Acts 28:9
    shortName: Act 28:9
    text: quo facto et omnes qui in insula habebant infirmitates accedebant et curabantur
  - name: Actus Apostolorum 28:10
    orderIndex: 9
    osisId: Acts.28.10
    sblId: Acts 28:10
    shortName: Act 28:10
    text: qui etiam multis honoribus nos honoraverunt et navigantibus inposuerunt
      quae necessaria erant
  - name: Actus Apostolorum 28:11
    orderIndex: 10
    osisId: Acts.28.11
    sblId: Acts 28:11
    shortName: Act 28:11
    text: post menses autem tres navigavimus in nave alexandrina quae in insula hiemaverat
      cui erat insigne Castorum
  - name: Actus Apostolorum 28:12
    orderIndex: 11
    osisId: Acts.28.12
    sblId: Acts 28:12
    shortName: Act 28:12
    text: et cum venissemus Syracusam mansimus ibi triduo
  - name: Actus Apostolorum 28:13
    orderIndex: 12
    osisId: Acts.28.13
    sblId: Acts 28:13
    shortName: Act 28:13
    text: inde circumlegentes devenimus Regium et post unum diem flante austro secunda
      die venimus Puteolos
  - name: Actus Apostolorum 28:14
    orderIndex: 13
    osisId: Acts.28.14
    sblId: Acts 28:14
    shortName: Act 28:14
    text: ubi inventis fratribus rogati sumus manere apud eos dies septem et sic venimus
      Romam
  - name: Actus Apostolorum 28:15
    orderIndex: 14
    osisId: Acts.28.15
    sblId: Acts 28:15
    shortName: Act 28:15
    text: et inde cum audissent fratres occurrerunt nobis usque ad Appii Forum et
      Tribus Tabernis quos cum vidisset Paulus gratias agens Deo accepit fiduciam
  - name: Actus Apostolorum 28:16
    orderIndex: 15
    osisId: Acts.28.16
    sblId: Acts 28:16
    shortName: Act 28:16
    text: cum venissemus autem Romam permissum est Paulo manere sibimet cum custodiente
      se milite
  - name: Actus Apostolorum 28:17
    orderIndex: 16
    osisId: Acts.28.17
    sblId: Acts 28:17
    shortName: Act 28:17
    text: post tertium autem diem convocavit primos Iudaeorum cumque convenissent
      dicebat eis ego viri fratres nihil adversus plebem faciens aut morem paternum
      vinctus ab Hierosolymis traditus sum in manus Romanorum
  - name: Actus Apostolorum 28:18
    orderIndex: 17
    osisId: Acts.28.18
    sblId: Acts 28:18
    shortName: Act 28:18
    text: qui cum interrogationem de me habuissent voluerunt me dimittere eo quod
      nulla causa esset mortis in me
  - name: Actus Apostolorum 28:19
    orderIndex: 18
    osisId: Acts.28.19
    sblId: Acts 28:19
    shortName: Act 28:19
    text: contradicentibus autem Iudaeis coactus sum appellare Caesarem non quasi
      gentem meam habens aliquid accusare
  - name: Actus Apostolorum 28:20
    orderIndex: 19
    osisId: Acts.28.20
    sblId: Acts 28:20
    shortName: Act 28:20
    text: propter hanc igitur causam rogavi vos videre et adloqui propter spem enim
      Israhel catena hac circumdatus sum
  - name: Actus Apostolorum 28:21
    orderIndex: 20
    osisId: Acts.28.21
    sblId: Acts 28:21
    shortName: Act 28:21
    text: at illi dixerunt ad eum nos neque litteras accepimus de te a Iudaea neque
      adveniens aliquis fratrum nuntiavit aut locutus est quid de te malum
  - name: Actus Apostolorum 28:22
    orderIndex: 21
    osisId: Acts.28.22
    sblId: Acts 28:22
    shortName: Act 28:22
    text: rogamus autem a te audire quae sentis nam de secta hac notum est nobis quia
      ubique ei contradicitur
  - name: Actus Apostolorum 28:23
    orderIndex: 22
    osisId: Acts.28.23
    sblId: Acts 28:23
    shortName: Act 28:23
    text: cum constituissent autem illi diem venerunt ad eum in hospitium plures quibus
      exponebat testificans regnum Dei suadensque eos de Iesu ex lege Mosi et prophetis
      a mane usque ad vesperam
  - name: Actus Apostolorum 28:24
    orderIndex: 23
    osisId: Acts.28.24
    sblId: Acts 28:24
    shortName: Act 28:24
    text: et quidam credebant his quae dicebantur quidam vero non credebant
  - name: Actus Apostolorum 28:25
    orderIndex: 24
    osisId: Acts.28.25
    sblId: Acts 28:25
    shortName: Act 28:25
    text: cumque invicem non essent consentientes discedebant dicente Paulo unum verbum
      quia bene Spiritus Sanctus locutus est per Esaiam prophetam ad patres nostros
  - name: Actus Apostolorum 28:26
    orderIndex: 25
    osisId: Acts.28.26
    sblId: Acts 28:26
    shortName: Act 28:26
    text: dicens vade ad populum istum et dic aure audietis et non intellegetis et
      videntes videbitis et non perspicietis
  - name: Actus Apostolorum 28:27
    orderIndex: 26
    osisId: Acts.28.27
    sblId: Acts 28:27
    shortName: Act 28:27
    text: incrassatum est enim cor populi huius et auribus graviter audierunt et oculos
      suos conpresserunt ne forte videant oculis et auribus audiant et corde intellegant
      et convertantur et sanem illos
  - name: Actus Apostolorum 28:28
    orderIndex: 27
    osisId: Acts.28.28
    sblId: Acts 28:28
    shortName: Act 28:28
    text: notum ergo sit vobis quoniam gentibus missum est hoc salutare Dei ipsi et
      audient
  - name: Actus Apostolorum 28:29
    orderIndex: 28
    osisId: Acts.28.29
    sblId: Acts 28:29
    shortName: Act 28:29
    text: ''
  - name: Actus Apostolorum 28:30
    orderIndex: 29
    osisId: Acts.28.30
    sblId: Acts 28:30
    shortName: Act 28:30
    text: mansit autem biennio toto in suo conducto et suscipiebat omnes qui ingrediebantur
      ad eum
  - name: Actus Apostolorum 28:31
    orderIndex: 30
    osisId: Acts.28.31
    sblId: Acts 28:31
    shortName: Act 28:31
    text: praedicans regnum Dei et docens quae sunt de Domino Iesu Christo cum omni
      fiducia sine prohibitione
  versesCount: 31
chaptersCount: 28
