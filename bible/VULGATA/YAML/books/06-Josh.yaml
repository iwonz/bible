      per manum Mosi ut darentur nobis urbes ad habitandum et suburbana earum ad alenda
      iumenta
  - name: Iosue 21:3
    orderIndex: 2
    osisId: Josh.21.3
    sblId: Josh 21:3
    shortName: Ios 21:3
    text: dederuntque filii Israhel de possessionibus suis iuxta imperium Domini civitates
      et suburbana earum
  - name: Iosue 21:4
    orderIndex: 3
    osisId: Josh.21.4
    sblId: Josh 21:4
    shortName: Ios 21:4
    text: egressaque est sors in familiam Caath filiorum Aaron sacerdotis de tribubus
      Iuda et Symeon et Beniamin civitates tredecim
  - name: Iosue 21:5
    orderIndex: 4
    osisId: Josh.21.5
    sblId: Josh 21:5
    shortName: Ios 21:5
    text: et reliquis filiorum Caath id est Levitis qui superflui erant de tribubus
