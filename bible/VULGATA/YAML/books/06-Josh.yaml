chapters:
- name: Iosue 1
  orderIndex: 0
  osisId: Josh.1
  sblId: Josh 1
  shortName: Ios 1
  verses:
  - name: Iosue 1:1
    orderIndex: 0
    osisId: Josh.1.1
    sblId: Josh 1:1
    shortName: Ios 1:1
    text: et factum est ut post mortem Mosi servi Domini loqueretur Dominus ad Iosue
      filium Nun ministrum Mosi et diceret ei
  - name: Iosue 1:2
    orderIndex: 1
    osisId: Josh.1.2
    sblId: Josh 1:2
    shortName: Ios 1:2
    text: Moses servus meus mortuus est surge et transi Iordanem istum tu et omnis
      populus tecum in terram quam ego dabo filiis Israhel
  - name: Iosue 1:3
    orderIndex: 2
    osisId: Josh.1.3
    sblId: Josh 1:3
    shortName: Ios 1:3
    text: omnem locum quem calcaverit vestigium pedis vestri vobis tradam sicut locutus
      sum Mosi
  - name: Iosue 1:4
    orderIndex: 3
    osisId: Josh.1.4
    sblId: Josh 1:4
    shortName: Ios 1:4
    text: a deserto et Libano usque ad fluvium magnum Eufraten omnis terra Hettheorum
      usque ad mare Magnum contra solis occasum erit terminus vester
  - name: Iosue 1:5
    orderIndex: 4
    osisId: Josh.1.5
    sblId: Josh 1:5
    shortName: Ios 1:5
    text: nullus vobis poterit resistere cunctis diebus vitae tuae sicut fui cum Mose
      ero et tecum non dimittam nec derelinquam te
  - name: Iosue 1:6
    orderIndex: 5
    osisId: Josh.1.6
    sblId: Josh 1:6
    shortName: Ios 1:6
    text: confortare et esto robustus tu enim sorte divides populo huic terram pro
      qua iuravi patribus suis ut traderem eam illis
  - name: Iosue 1:7
    orderIndex: 6
    osisId: Josh.1.7
    sblId: Josh 1:7
    shortName: Ios 1:7
    text: confortare igitur et esto robustus valde ut custodias et facias omnem legem
      quam praecepit tibi Moses servus meus ne declines ab ea ad dextram vel ad sinistram
      ut intellegas cuncta quae agis
  - name: Iosue 1:8
    orderIndex: 7
    osisId: Josh.1.8
    sblId: Josh 1:8
    shortName: Ios 1:8
    text: non recedat volumen legis huius de ore tuo sed meditaberis in eo diebus
      ac noctibus ut custodias et facias omnia quae scripta sunt in eo tunc diriges
      viam tuam et intelleges eam
  - name: Iosue 1:9
    orderIndex: 8
    osisId: Josh.1.9
    sblId: Josh 1:9
    shortName: Ios 1:9
    text: ecce praecipio tibi confortare et esto robustus noli metuere et noli timere
      quoniam tecum est Dominus Deus tuus in omnibus ad quaecumque perrexeris
  - name: Iosue 1:10
    orderIndex: 9
    osisId: Josh.1.10
    sblId: Josh 1:10
    shortName: Ios 1:10
    text: praecepitque Iosue principibus populi dicens transite per medium castrorum
      et imperate populo ac dicite
  - name: Iosue 1:11
    orderIndex: 10
    osisId: Josh.1.11
    sblId: Josh 1:11
    shortName: Ios 1:11
    text: praeparate vobis cibaria quoniam post diem tertium transibitis Iordanem
      et intrabitis ad possidendam terram quam Dominus Deus vester daturus est vobis
  - name: Iosue 1:12
    orderIndex: 11
    osisId: Josh.1.12
    sblId: Josh 1:12
    shortName: Ios 1:12
    text: Rubenitis quoque et Gadditis et dimidiae tribui Manasse ait
  - name: Iosue 1:13
    orderIndex: 12
    osisId: Josh.1.13
    sblId: Josh 1:13
    shortName: Ios 1:13
    text: mementote sermonis quem praecepit vobis Moses famulus Domini dicens Dominus
      Deus vester dedit vobis requiem et omnem terram
  - name: Iosue 1:14
    orderIndex: 13
    osisId: Josh.1.14
    sblId: Josh 1:14
    shortName: Ios 1:14
    text: uxores vestrae et filii ac iumenta manebunt in terra quam tradidit vobis
      Moses trans Iordanem vos autem transite armati ante fratres vestros omnes fortes
      manu et pugnate pro eis
  - name: Iosue 1:15
    orderIndex: 14
    osisId: Josh.1.15
    sblId: Josh 1:15
    shortName: Ios 1:15
    text: donec det requiem Dominus fratribus vestris sicut et vobis dedit et possideant
      ipsi quoque terram quam Dominus Deus vester daturus est eis et sic revertemini
      in terram possessionis vestrae et habitabitis in ea quam vobis dedit Moses famulus
      Domini trans Iordanem contra solis ortum
  - name: Iosue 1:16
    orderIndex: 15
    osisId: Josh.1.16
    sblId: Josh 1:16
    shortName: Ios 1:16
    text: responderuntque ad Iosue atque dixerunt omnia quae praecepisti nobis faciemus
      et quocumque miseris ibimus
  - name: Iosue 1:17
    orderIndex: 16
    osisId: Josh.1.17
    sblId: Josh 1:17
    shortName: Ios 1:17
    text: sicut oboedivimus in cunctis Mosi ita oboediemus et tibi tantum sit Dominus
      Deus tecum sicut fuit cum Mose
  - name: Iosue 1:18
    orderIndex: 17
    osisId: Josh.1.18
    sblId: Josh 1:18
    shortName: Ios 1:18
    text: qui contradixerit ori tuo et non oboedierit cunctis sermonibus quos praeceperis
      ei moriatur tu tantum confortare et viriliter age
  versesCount: 18
- name: Iosue 2
  orderIndex: 1
  osisId: Josh.2
  sblId: Josh 2
  shortName: Ios 2
  verses:
  - name: Iosue 2:1
    orderIndex: 0
    osisId: Josh.2.1
    sblId: Josh 2:1
    shortName: Ios 2:1
    text: misit ergo Iosue filius Nun de Setthim duos viros exploratores abscondito
      et dixit eis ite et considerate terram urbemque Hiericho qui pergentes ingressi
      sunt domum mulieris meretricis nomine Raab et quieverunt apud eam
  - name: Iosue 2:2
    orderIndex: 1
    osisId: Josh.2.2
    sblId: Josh 2:2
    shortName: Ios 2:2
    text: nuntiatumque est regi Hiericho et dictum ecce viri ingressi sunt huc per
      noctem de filiis Israhel ut explorarent terram
  - name: Iosue 2:3
    orderIndex: 2
    osisId: Josh.2.3
    sblId: Josh 2:3
    shortName: Ios 2:3
    text: misitque rex Hiericho ad Raab dicens educ viros qui venerunt ad te et ingressi
      sunt domum tuam exploratores quippe sunt et omnem terram considerare venerunt
  - name: Iosue 2:4
    orderIndex: 3
    osisId: Josh.2.4
    sblId: Josh 2:4
    shortName: Ios 2:4
    text: tollensque mulier viros abscondit et ait fateor venerunt ad me sed nesciebam
      unde essent
  - name: Iosue 2:5
    orderIndex: 4
    osisId: Josh.2.5
    sblId: Josh 2:5
    shortName: Ios 2:5
    text: cumque porta clauderetur in tenebris et illi pariter exierunt nescio quo
      abierunt persequimini cito et conprehendetis eos
  - name: Iosue 2:6
    orderIndex: 5
    osisId: Josh.2.6
    sblId: Josh 2:6
    shortName: Ios 2:6
    text: ipsa autem fecit ascendere viros in solarium domus suae operuitque eos lini
      stipula quae ibi erat
  - name: Iosue 2:7
    orderIndex: 6
    osisId: Josh.2.7
    sblId: Josh 2:7
    shortName: Ios 2:7
    text: hii autem qui missi fuerant secuti sunt eos per viam quae ducit ad vadum
      Iordanis illisque egressis statim porta clausa est
  - name: Iosue 2:8
    orderIndex: 7
    osisId: Josh.2.8
    sblId: Josh 2:8
    shortName: Ios 2:8
    text: necdum obdormierant qui latebant et ecce mulier ascendit ad eos et ait
  - name: Iosue 2:9
    orderIndex: 8
    osisId: Josh.2.9
    sblId: Josh 2:9
    shortName: Ios 2:9
    text: novi quod tradiderit Dominus vobis terram etenim inruit in nos terror vester
      et elanguerunt omnes habitatores terrae
  - name: Iosue 2:10
    orderIndex: 9
    osisId: Josh.2.10
    sblId: Josh 2:10
    shortName: Ios 2:10
    text: audivimus quod siccaverit Dominus aquas maris Rubri ad vestrum introitum
      quando egressi estis ex Aegypto et quae feceritis duobus Amorreorum regibus
      qui erant trans Iordanem Seon et Og quos interfecistis
  - name: Iosue 2:11
    orderIndex: 10
    osisId: Josh.2.11
    sblId: Josh 2:11
    shortName: Ios 2:11
    text: et haec audientes pertimuimus et elanguit cor nostrum nec remansit in nobis
      spiritus ad introitum vestrum Dominus enim Deus vester ipse est Deus in caelo
      sursum et in terra deorsum
  - name: Iosue 2:12
    orderIndex: 11
    osisId: Josh.2.12
    sblId: Josh 2:12
    shortName: Ios 2:12
    text: nunc ergo iurate mihi per Dominum ut quomodo ego feci vobiscum misericordiam
      ita et vos faciatis cum domo patris mei detisque mihi signum verum
  - name: Iosue 2:13
    orderIndex: 12
    osisId: Josh.2.13
    sblId: Josh 2:13
    shortName: Ios 2:13
    text: et salvetis patrem meum et matrem fratres ac sorores meas et omnia quae
      eorum sunt et eruatis animas nostras de morte
  - name: Iosue 2:14
    orderIndex: 13
    osisId: Josh.2.14
    sblId: Josh 2:14
    shortName: Ios 2:14
    text: qui responderunt ei anima nostra sit pro vobis in mortem si tamen non prodideris
      nos cumque tradiderit nobis Dominus terram faciemus in te misericordiam et veritatem
  - name: Iosue 2:15
    orderIndex: 14
    osisId: Josh.2.15
    sblId: Josh 2:15
    shortName: Ios 2:15
    text: dimisit ergo eos per funem de fenestra domus enim eius herebat muro
  - name: Iosue 2:16
    orderIndex: 15
    osisId: Josh.2.16
    sblId: Josh 2:16
    shortName: Ios 2:16
    text: dixitque ad eos ad montana conscendite ne forte occurrant vobis revertentes
      ibique latete diebus tribus donec redeant et sic ibitis per viam vestram
  - name: Iosue 2:17
    orderIndex: 16
    osisId: Josh.2.17
    sblId: Josh 2:17
    shortName: Ios 2:17
    text: qui dixerunt ad eam innoxii erimus a iuramento hoc quo adiurasti nos
  - name: Iosue 2:18
    orderIndex: 17
    osisId: Josh.2.18
    sblId: Josh 2:18
    shortName: Ios 2:18
    text: si ingredientibus nobis terram signum fuerit funiculus iste coccineus et
      ligaveris eum in fenestra per quam nos dimisisti et patrem tuum ac matrem fratresque
      et omnem cognationem tuam congregaveris in domum tuam
  - name: Iosue 2:19
    orderIndex: 18
    osisId: Josh.2.19
    sblId: Josh 2:19
    shortName: Ios 2:19
    text: qui ostium domus tuae egressus fuerit sanguis ipsius erit in caput eius
      et nos erimus alieni cunctorum autem sanguis qui tecum fuerint in domo redundabit
      in caput nostrum si eos aliquis tetigerit
  - name: Iosue 2:20
    orderIndex: 19
    osisId: Josh.2.20
    sblId: Josh 2:20
    shortName: Ios 2:20
    text: quod si nos prodere volueris et sermonem istum proferre in medium erimus
      mundi ab hoc iuramento quo adiurasti nos
  - name: Iosue 2:21
    orderIndex: 20
    osisId: Josh.2.21
    sblId: Josh 2:21
    shortName: Ios 2:21
    text: et illa respondit sicut locuti estis ita fiat dimittensque eos ut pergerent
      adpendit funiculum coccineum in fenestra
  - name: Iosue 2:22
    orderIndex: 21
    osisId: Josh.2.22
    sblId: Josh 2:22
    shortName: Ios 2:22
    text: illi vero ambulantes pervenerunt ad montana et manserunt ibi tres dies donec
      reverterentur qui fuerant persecuti quaerentes enim per omnem viam non reppererunt
      eos
  - name: Iosue 2:23
    orderIndex: 22
    osisId: Josh.2.23
    sblId: Josh 2:23
    shortName: Ios 2:23
    text: quibus urbem ingressis reversi sunt et descenderunt exploratores de monte
      et Iordane transmisso venerunt ad Iosue filium Nun narraveruntque ei omnia quae
      acciderant sibi
  - name: Iosue 2:24
    orderIndex: 23
    osisId: Josh.2.24
    sblId: Josh 2:24
    shortName: Ios 2:24
    text: atque dixerunt tradidit Dominus in manus nostras omnem terram hanc et timore
      prostrati sunt cuncti habitatores eius
  versesCount: 24
- name: Iosue 3
  orderIndex: 2
  osisId: Josh.3
  sblId: Josh 3
  shortName: Ios 3
  verses:
  - name: Iosue 3:1
    orderIndex: 0
    osisId: Josh.3.1
    sblId: Josh 3:1
    shortName: Ios 3:1
    text: igitur Iosue de nocte consurgens movit castra egredientesque de Setthim
      venerunt ad Iordanem ipse et omnes filii Israhel et morati sunt ibi per tres
      dies
  - name: Iosue 3:2
    orderIndex: 1
    osisId: Josh.3.2
    sblId: Josh 3:2
    shortName: Ios 3:2
    text: quibus evolutis transierunt praecones per castrorum medium
  - name: Iosue 3:3
    orderIndex: 2
    osisId: Josh.3.3
    sblId: Josh 3:3
    shortName: Ios 3:3
    text: et clamare coeperunt quando videritis arcam foederis Domini Dei vestri et
      sacerdotes stirpis leviticae portantes eam vos quoque consurgite et sequimini
      praecedentes
  - name: Iosue 3:4
    orderIndex: 3
    osisId: Josh.3.4
    sblId: Josh 3:4
    shortName: Ios 3:4
    text: sitque inter vos et arcam spatium cubitorum duum milium ut procul videre
      possitis et nosse per quam viam ingrediamini quia prius non ambulastis per eam
      et cavete ne adpropinquetis ad arcam
  - name: Iosue 3:5
    orderIndex: 4
    osisId: Josh.3.5
    sblId: Josh 3:5
    shortName: Ios 3:5
    text: dixitque Iosue ad populum sanctificamini cras enim faciet Dominus inter
      vos mirabilia
  - name: Iosue 3:6
    orderIndex: 5
    osisId: Josh.3.6
    sblId: Josh 3:6
    shortName: Ios 3:6
    text: et ait ad sacerdotes tollite arcam foederis et praecedite populum qui iussa
      conplentes tulerunt et ambulaverunt ante eos
  - name: Iosue 3:7
    orderIndex: 6
    osisId: Josh.3.7
    sblId: Josh 3:7
    shortName: Ios 3:7
    text: dixitque Dominus ad Iosue hodie incipiam exaltare te coram omni Israhel
      ut sciant quod sicut cum Mosi fui ita et tecum sim
  - name: Iosue 3:8
    orderIndex: 7
    osisId: Josh.3.8
    sblId: Josh 3:8
    shortName: Ios 3:8
    text: tu autem praecipe sacerdotibus qui portant arcam foederis et dic eis cum
      ingressi fueritis partem aquae Iordanis state in ea
  - name: Iosue 3:9
    orderIndex: 8
    osisId: Josh.3.9
    sblId: Josh 3:9
    shortName: Ios 3:9
    text: dixitque Iosue ad filios Israhel accedite huc et audite verba Domini Dei
      vestri
  - name: Iosue 3:10
    orderIndex: 9
    osisId: Josh.3.10
    sblId: Josh 3:10
    shortName: Ios 3:10
    text: et rursum in hoc inquit scietis quod Dominus Deus vivens in medio vestri
      est et disperdat in conspectu vestro Chananeum Hettheum Eveum et Ferezeum Gergeseum
      quoque et Amorreum et Iebuseum
  - name: Iosue 3:11
    orderIndex: 10
    osisId: Josh.3.11
    sblId: Josh 3:11
    shortName: Ios 3:11
    text: ecce arca foederis Domini omnis terrae antecedet vos per Iordanem
  - name: Iosue 3:12
    orderIndex: 11
    osisId: Josh.3.12
    sblId: Josh 3:12
    shortName: Ios 3:12
    text: parate duodecim viros de tribubus Israhel singulos per singulas tribus
  - name: Iosue 3:13
    orderIndex: 12
    osisId: Josh.3.13
    sblId: Josh 3:13
    shortName: Ios 3:13
    text: et cum posuerint vestigia pedum suorum sacerdotes qui portant arcam Domini
      Dei universae terrae in aquis Iordanis aquae quae inferiores sunt decurrent
      atque deficient quae autem desuper veniunt in una mole consistent
  - name: Iosue 3:14
    orderIndex: 13
    osisId: Josh.3.14
    sblId: Josh 3:14
    shortName: Ios 3:14
    text: igitur egressus est populus de tabernaculis suis ut transirent Iordanem
      et sacerdotes qui portabant arcam foederis pergebant ante eum
  - name: Iosue 3:15
    orderIndex: 14
    osisId: Josh.3.15
    sblId: Josh 3:15
    shortName: Ios 3:15
    text: ingressisque eis Iordanem et pedibus eorum tinctis in parte aquae cum Iordanis
      autem ripas alvei sui tempore messis impleret
  - name: Iosue 3:16
    orderIndex: 15
    osisId: Josh.3.16
    sblId: Josh 3:16
    shortName: Ios 3:16
    text: steterunt aquae descendentes in uno loco et instar montis intumescentes
      apparebant procul ab urbe quae vocatur Adom usque ad locum Sarthan quae autem
      inferiores erant in mare Solitudinis quod nunc vocatur Mortuum descenderunt
      usquequo omnino deficerent
  - name: Iosue 3:17
    orderIndex: 16
    osisId: Josh.3.17
    sblId: Josh 3:17
    shortName: Ios 3:17
    text: populus autem incedebat contra Iordanem et sacerdotes qui portabant arcam
      foederis Domini stabant super siccam humum in medio Iordanis accincti omnisque
      populus per arentem alveum transiebat
  versesCount: 17
- name: Iosue 4
  orderIndex: 3
  osisId: Josh.4
  sblId: Josh 4
  shortName: Ios 4
  verses:
  - name: Iosue 4:1
    orderIndex: 0
    osisId: Josh.4.1
    sblId: Josh 4:1
    shortName: Ios 4:1
    text: quibus transgressis dixit Dominus ad Iosue
  - name: Iosue 4:2
    orderIndex: 1
    osisId: Josh.4.2
    sblId: Josh 4:2
    shortName: Ios 4:2
    text: elige duodecim viros singulos per singulas tribus
  - name: Iosue 4:3
    orderIndex: 2
    osisId: Josh.4.3
    sblId: Josh 4:3
    shortName: Ios 4:3
    text: et praecipe eis ut tollant de medio Iordanis alveo ubi steterunt sacerdotum
      pedes duodecim durissimos lapides quos ponetis in loco castrorum ubi fixeritis
      hac nocte tentoria
  - name: Iosue 4:4
    orderIndex: 3
    osisId: Josh.4.4
    sblId: Josh 4:4
    shortName: Ios 4:4
    text: vocavitque Iosue duodecim viros quos elegerat de filiis Israhel singulos
      de tribubus singulis
  - name: Iosue 4:5
    orderIndex: 4
    osisId: Josh.4.5
    sblId: Josh 4:5
    shortName: Ios 4:5
    text: et ait ad eos ite ante arcam Domini Dei vestri ad Iordanis medium et portate
      singuli singulos lapides in umeris vestris iuxta numerum filiorum Israhel
  - name: Iosue 4:6
    orderIndex: 5
    osisId: Josh.4.6
    sblId: Josh 4:6
    shortName: Ios 4:6
    text: ut sit signum inter vos et quando interrogaverint vos filii vestri cras
      dicentes quid sibi volunt isti lapides
  - name: Iosue 4:7
    orderIndex: 6
    osisId: Josh.4.7
    sblId: Josh 4:7
    shortName: Ios 4:7
    text: respondebitis eis defecerunt aquae Iordanis ante arcam foederis Domini cum
      transiret eum idcirco positi sunt lapides isti in monumentum filiorum Israhel
      usque in aeternum
  - name: Iosue 4:8
    orderIndex: 7
    osisId: Josh.4.8
    sblId: Josh 4:8
    shortName: Ios 4:8
    text: fecerunt ergo filii Israhel sicut eis praecepit Iosue portantes de medio
      Iordanis alveo duodecim lapides ut ei Dominus imperarat iuxta numerum filiorum
      Israhel usque ad locum in quo castrametati sunt ibique posuerunt eos
  - name: Iosue 4:9
    orderIndex: 8
    osisId: Josh.4.9
    sblId: Josh 4:9
    shortName: Ios 4:9
    text: alios quoque duodecim lapides posuit Iosue in medio Iordanis alveo ubi steterunt
      sacerdotes qui portabant arcam foederis et sunt ibi usque in praesentem diem
  - name: Iosue 4:10
    orderIndex: 9
    osisId: Josh.4.10
    sblId: Josh 4:10
    shortName: Ios 4:10
    text: sacerdotes autem qui portabant arcam stabant in Iordanis medio donec omnia
      conplerentur quae Iosue ut loqueretur ad populum praeceperat Dominus et dixerat
      ei Moses festinavitque populus et transiit
  - name: Iosue 4:11
    orderIndex: 10
    osisId: Josh.4.11
    sblId: Josh 4:11
    shortName: Ios 4:11
    text: cumque transissent omnes transivit et arca Domini sacerdotesque pergebant
      ante populum
  - name: Iosue 4:12
    orderIndex: 11
    osisId: Josh.4.12
    sblId: Josh 4:12
    shortName: Ios 4:12
    text: filii quoque Ruben et Gad et dimidiae tribus Manasse armati praecedebant
      filios Israhel sicut eis praeceperat Moses
  - name: Iosue 4:13
    orderIndex: 12
    osisId: Josh.4.13
    sblId: Josh 4:13
    shortName: Ios 4:13
    text: et quadraginta pugnatorum milia per turmas et cuneos incedebant per plana
      atque campestria urbis Hiericho
  - name: Iosue 4:14
    orderIndex: 13
    osisId: Josh.4.14
    sblId: Josh 4:14
    shortName: Ios 4:14
    text: in illo die magnificavit Dominus Iosue coram omni Israhel ut timerent eum
      sicut timuerant Mosen dum adviveret
  - name: Iosue 4:15
    orderIndex: 14
    osisId: Josh.4.15
    sblId: Josh 4:15
    shortName: Ios 4:15
    text: dixitque ad eum
  - name: Iosue 4:16
    orderIndex: 15
    osisId: Josh.4.16
    sblId: Josh 4:16
    shortName: Ios 4:16
    text: praecipe sacerdotibus qui portant arcam foederis ut ascendant de Iordane
  - name: Iosue 4:17
    orderIndex: 16
    osisId: Josh.4.17
    sblId: Josh 4:17
    shortName: Ios 4:17
    text: qui praecepit eis dicens ascendite de Iordane
  - name: Iosue 4:18
    orderIndex: 17
    osisId: Josh.4.18
    sblId: Josh 4:18
    shortName: Ios 4:18
    text: cumque ascendissent portantes arcam foederis Domini et siccam humum calcare
      coepissent reversae sunt aquae in alveum suum et fluebant sicut ante consueverant
  - name: Iosue 4:19
    orderIndex: 18
    osisId: Josh.4.19
    sblId: Josh 4:19
    shortName: Ios 4:19
    text: populus autem ascendit de Iordane decimo mensis primi die et castrametati
      sunt in Galgalis contra orientalem plagam urbis Hiericho
  - name: Iosue 4:20
    orderIndex: 19
    osisId: Josh.4.20
    sblId: Josh 4:20
    shortName: Ios 4:20
    text: duodecim quoque lapides quos de Iordanis alveo sumpserant posuit Iosue in
      Galgalis
  - name: Iosue 4:21
    orderIndex: 20
    osisId: Josh.4.21
    sblId: Josh 4:21
    shortName: Ios 4:21
    text: et dixit ad filios Israhel quando interrogaverint filii vestri cras patres
      suos et dixerint eis quid sibi volunt isti lapides
  - name: Iosue 4:22
    orderIndex: 21
    osisId: Josh.4.22
    sblId: Josh 4:22
    shortName: Ios 4:22
    text: docebitis eos atque dicetis per arentem alveum transivit Israhel Iordanem
      istum
  - name: Iosue 4:23
    orderIndex: 22
    osisId: Josh.4.23
    sblId: Josh 4:23
    shortName: Ios 4:23
    text: siccante Domino Deo vestro aquas eius in conspectu vestro donec transiretis
  - name: Iosue 4:24
    orderIndex: 23
    osisId: Josh.4.24
    sblId: Josh 4:24
    shortName: Ios 4:24
    text: sicut fecerat prius in mari Rubro quod siccavit donec transiremus
  - name: Iosue 4:25
    orderIndex: 24
    osisId: Josh.4.25
    sblId: Josh 4:25
    shortName: Ios 4:25
    text: ut discant omnes terrarum populi fortissimam Domini manum et ut vos timeatis
      Dominum Deum vestrum omni tempore
  versesCount: 25
- name: Iosue 5
  orderIndex: 4
  osisId: Josh.5
  sblId: Josh 5
  shortName: Ios 5
  verses:
  - name: Iosue 5:1
    orderIndex: 0
    osisId: Josh.5.1
    sblId: Josh 5:1
    shortName: Ios 5:1
    text: postquam ergo audierunt omnes reges Amorreorum qui habitabant trans Iordanem
      ad occidentalem plagam et cuncti reges Chanaan qui propinqua possidebant Magno
      mari loca quod siccasset Dominus fluenta Iordanis coram filiis Israhel donec
      transirent dissolutum est cor eorum et non remansit in eis spiritus timentium
      introitum filiorum Israhel
  - name: Iosue 5:2
    orderIndex: 1
    osisId: Josh.5.2
    sblId: Josh 5:2
    shortName: Ios 5:2
    text: eo tempore ait Dominus ad Iosue fac tibi cultros lapideos et circumcide
      secundo filios Israhel
  - name: Iosue 5:3
    orderIndex: 2
    osisId: Josh.5.3
    sblId: Josh 5:3
    shortName: Ios 5:3
    text: fecit quod iusserat Dominus et circumcidit filios Israhel in colle Praeputiorum
  - name: Iosue 5:4
    orderIndex: 3
    osisId: Josh.5.4
    sblId: Josh 5:4
    shortName: Ios 5:4
    text: haec autem causa est secundae circumcisionis omnis populus qui egressus
      est ex Aegypto generis masculini universi bellatores viri mortui sunt in deserto
      per longissimos viae circuitus
  - name: Iosue 5:5
    orderIndex: 4
    osisId: Josh.5.5
    sblId: Josh 5:5
    shortName: Ios 5:5
    text: qui omnes circumcisi erant populus autem qui natus est in deserto
  - name: Iosue 5:6
    orderIndex: 5
    osisId: Josh.5.6
    sblId: Josh 5:6
    shortName: Ios 5:6
    text: per quadraginta annos itineris latissimae solitudinis incircumcisus fuit
      donec consumerentur qui non audierant vocem Domini et quibus ante iuraverat
      ut ostenderet eis terram lacte et melle manantem
  - name: Iosue 5:7
    orderIndex: 6
    osisId: Josh.5.7
    sblId: Josh 5:7
    shortName: Ios 5:7
    text: horum filii in locum successerunt patrum et circumcisi sunt ab Iosue quia
      sicut nati fuerant in praeputio erant nec eos in via aliquis circumciderat
  - name: Iosue 5:8
    orderIndex: 7
    osisId: Josh.5.8
    sblId: Josh 5:8
    shortName: Ios 5:8
    text: postquam autem omnes circumcisi sunt manserunt in eodem castrorum loco donec
      sanarentur
  - name: Iosue 5:9
    orderIndex: 8
    osisId: Josh.5.9
    sblId: Josh 5:9
    shortName: Ios 5:9
    text: dixitque Dominus ad Iosue hodie abstuli obprobrium Aegypti a vobis vocatumque
      est nomen loci illius Galgala usque in praesentem diem
  - name: Iosue 5:10
    orderIndex: 9
    osisId: Josh.5.10
    sblId: Josh 5:10
    shortName: Ios 5:10
    text: manseruntque filii Israhel in Galgalis et fecerunt phase quartadecima die
      mensis ad vesperum in campestribus Hiericho
  - name: Iosue 5:11
    orderIndex: 10
    osisId: Josh.5.11
    sblId: Josh 5:11
    shortName: Ios 5:11
    text: et comederunt de frugibus terrae die altero azymos panes et pulentam eiusdem
      anni
  - name: Iosue 5:12
    orderIndex: 11
    osisId: Josh.5.12
    sblId: Josh 5:12
    shortName: Ios 5:12
    text: defecitque manna postquam comederunt de frugibus terrae nec usi sunt ultra
      illo cibo filii Israhel sed comederunt de frugibus praesentis anni terrae Chanaan
  - name: Iosue 5:13
    orderIndex: 12
    osisId: Josh.5.13
    sblId: Josh 5:13
    shortName: Ios 5:13
    text: cum autem esset Iosue in agro urbis Hiericho levavit oculos et vidit virum
      stantem contra se et evaginatum tenentem gladium perrexitque ad eum et ait noster
      es an adversariorum
  - name: Iosue 5:14
    orderIndex: 13
    osisId: Josh.5.14
    sblId: Josh 5:14
    shortName: Ios 5:14
    text: qui respondit nequaquam sed sum princeps exercitus Domini et nunc venio
  - name: Iosue 5:15
    orderIndex: 14
    osisId: Josh.5.15
    sblId: Josh 5:15
    shortName: Ios 5:15
    text: cecidit Iosue pronus in terram et adorans ait quid dominus meus loquitur
      ad servum suum
  - name: Iosue 5:16
    orderIndex: 15
    osisId: Josh.5.16
    sblId: Josh 5:16
    shortName: Ios 5:16
    text: solve inquit calciamentum de pedibus tuis locus enim in quo stas sanctus
      est fecitque Iosue ut sibi fuerat imperatum
  versesCount: 16
- name: Iosue 6
  orderIndex: 5
  osisId: Josh.6
  sblId: Josh 6
  shortName: Ios 6
  verses:
  - name: Iosue 6:1
    orderIndex: 0
    osisId: Josh.6.1
    sblId: Josh 6:1
    shortName: Ios 6:1
    text: Hiericho autem clausa erat atque munita timore filiorum Israhel et nullus
      egredi audebat aut ingredi
  - name: Iosue 6:2
    orderIndex: 1
    osisId: Josh.6.2
    sblId: Josh 6:2
    shortName: Ios 6:2
    text: dixitque Dominus ad Iosue ecce dedi in manus tuas Hiericho et regem eius
      omnesque fortes viros
  - name: Iosue 6:3
    orderIndex: 2
    osisId: Josh.6.3
    sblId: Josh 6:3
    shortName: Ios 6:3
    text: circuite urbem cuncti bellatores semel per diem sic facietis sex diebus
  - name: Iosue 6:4
    orderIndex: 3
    osisId: Josh.6.4
    sblId: Josh 6:4
    shortName: Ios 6:4
    text: septimo autem die sacerdotes tollant septem bucinas quarum usus est in iobeleo
      et praecedant arcam foederis septiesque circuibitis civitatem et sacerdotes
      clangent bucinis
  - name: Iosue 6:5
    orderIndex: 4
    osisId: Josh.6.5
    sblId: Josh 6:5
    shortName: Ios 6:5
    text: cumque insonuerit vox tubae longior atque concisior et in auribus vestris
      increpuerit conclamabit omnis populus vociferatione maxima et muri funditus
      corruent civitatis ingredienturque singuli per locum contra quem steterint
  - name: Iosue 6:6
    orderIndex: 5
    osisId: Josh.6.6
    sblId: Josh 6:6
    shortName: Ios 6:6
    text: vocavit ergo Iosue filius Nun sacerdotes et dixit ad eos tollite arcam foederis
      et septem alii sacerdotes tollant septem iobeleorum bucinas et incedant ante
      arcam Domini
  - name: Iosue 6:7
    orderIndex: 6
    osisId: Josh.6.7
    sblId: Josh 6:7
    shortName: Ios 6:7
    text: ad populum quoque ait vadite et circuite civitatem armati praecedentes arcam
      Domini
  - name: Iosue 6:8
    orderIndex: 7
    osisId: Josh.6.8
    sblId: Josh 6:8
    shortName: Ios 6:8
    text: cumque Iosue verba finisset et septem sacerdotes septem bucinis clangerent
      ante arcam foederis Domini
  - name: Iosue 6:9
    orderIndex: 8
    osisId: Josh.6.9
    sblId: Josh 6:9
    shortName: Ios 6:9
    text: omnisque praecederet armatus exercitus reliquum vulgus arcam sequebatur
      ac bucinis omnia concrepabant
  - name: Iosue 6:10
    orderIndex: 9
    osisId: Josh.6.10
    sblId: Josh 6:10
    shortName: Ios 6:10
    text: praeceperat autem Iosue populo dicens non clamabitis nec audietur vox vestra
      neque ullus sermo ex ore vestro egredietur donec veniat dies in quo dicam vobis
      clamate et vociferamini
  - name: Iosue 6:11
    orderIndex: 10
    osisId: Josh.6.11
    sblId: Josh 6:11
    shortName: Ios 6:11
    text: circuivit ergo arca Domini civitatem semel per diem et reversa in castra
      mansit ibi
  - name: Iosue 6:12
    orderIndex: 11
    osisId: Josh.6.12
    sblId: Josh 6:12
    shortName: Ios 6:12
    text: igitur Iosue de nocte consurgente tulerunt sacerdotes arcam Domini
  - name: Iosue 6:13
    orderIndex: 12
    osisId: Josh.6.13
    sblId: Josh 6:13
    shortName: Ios 6:13
    text: et septem ex eis septem bucinas quarum in iobeleis usus est praecedebantque
      arcam Domini ambulantes atque clangentes et armatus populus ibat ante eos vulgus
      autem reliquum sequebatur arcam et bucinis personabat
  - name: Iosue 6:14
    orderIndex: 13
    osisId: Josh.6.14
    sblId: Josh 6:14
    shortName: Ios 6:14
    text: circumieruntque civitatem secundo die semel et reversi sunt in castra sic
      fecerunt sex diebus
  - name: Iosue 6:15
    orderIndex: 14
    osisId: Josh.6.15
    sblId: Josh 6:15
    shortName: Ios 6:15
    text: die autem septimo diluculo consurgentes circumierunt urbem sicut dispositum
      erat septies
  - name: Iosue 6:16
    orderIndex: 15
    osisId: Josh.6.16
    sblId: Josh 6:16
    shortName: Ios 6:16
    text: cumque septimo circuitu clangerent bucinis sacerdotes dixit Iosue ad omnem
      Israhel vociferamini tradidit enim vobis Dominus civitatem
  - name: Iosue 6:17
    orderIndex: 16
    osisId: Josh.6.17
    sblId: Josh 6:17
    shortName: Ios 6:17
    text: sitque civitas haec anathema et omnia quae in ea sunt Domino sola Raab meretrix
      vivat cum universis qui cum ea in domo sunt abscondit enim nuntios quos direximus
  - name: Iosue 6:18
    orderIndex: 17
    osisId: Josh.6.18
    sblId: Josh 6:18
    shortName: Ios 6:18
    text: vos autem cavete ne de his quae praecepta sunt quippiam contingatis et sitis
      praevaricationis rei et omnia castra Israhel sub peccato sint atque turbentur
  - name: Iosue 6:19
    orderIndex: 18
    osisId: Josh.6.19
    sblId: Josh 6:19
    shortName: Ios 6:19
    text: quicquid autem auri et argenti fuerit et vasorum aeneorum ac ferri Domino
      consecretur repositum in thesauris eius
  - name: Iosue 6:20
    orderIndex: 19
    osisId: Josh.6.20
    sblId: Josh 6:20
    shortName: Ios 6:20
    text: igitur omni vociferante populo et clangentibus tubis postquam in aures multitudinis
      vox sonitusque increpuit muri ilico corruerunt et ascendit unusquisque per locum
      qui contra se erat ceperuntque civitatem
  - name: Iosue 6:21
    orderIndex: 20
    osisId: Josh.6.21
    sblId: Josh 6:21
    shortName: Ios 6:21
    text: et interfecerunt omnia quae erant in ea a viro usque ad mulierem ab infante
      usque ad senem boves quoque et oves et asinos in ore gladii percusserunt
  - name: Iosue 6:22
    orderIndex: 21
    osisId: Josh.6.22
    sblId: Josh 6:22
    shortName: Ios 6:22
    text: duobus autem viris qui exploratores missi fuerant dixit Iosue ingredimini
      domum mulieris meretricis et producite eam omniaque quae illius sunt sicut illi
      iuramento firmastis
  - name: Iosue 6:23
    orderIndex: 22
    osisId: Josh.6.23
    sblId: Josh 6:23
    shortName: Ios 6:23
    text: ingressique iuvenes eduxerunt Raab et parentes eius fratres quoque et cunctam
      supellectilem ac cognationem illius et extra castra Israhel manere fecerunt
  - name: Iosue 6:24
    orderIndex: 23
    osisId: Josh.6.24
    sblId: Josh 6:24
    shortName: Ios 6:24
    text: urbem autem et omnia quae in ea sunt succenderunt absque argento et auro
      et vasis aeneis ac ferro quae in aerarium Domini consecrarunt
  - name: Iosue 6:25
    orderIndex: 24
    osisId: Josh.6.25
    sblId: Josh 6:25
    shortName: Ios 6:25
    text: Raab vero meretricem et domum patris eius atque omnia quae habebat fecit
      Iosue vivere et habitaverunt in medio Israhel usque in praesentem diem eo quod
      absconderit nuntios quos miserat ut explorarent Hiericho in tempore illo inprecatus
      est Iosue dicens
  - name: Iosue 6:26
    orderIndex: 25
    osisId: Josh.6.26
    sblId: Josh 6:26
    shortName: Ios 6:26
    text: maledictus vir coram Domino qui suscitaverit et aedificaverit civitatem
      Hiericho in primogenito suo fundamenta illius iaciat et in novissimo liberorum
      ponat portas eius
  - name: Iosue 6:27
    orderIndex: 26
    osisId: Josh.6.27
    sblId: Josh 6:27
    shortName: Ios 6:27
    text: fuit ergo Dominus cum Iosue et nomen eius in omni terra vulgatum est
  versesCount: 27
- name: Iosue 7
  orderIndex: 6
  osisId: Josh.7
  sblId: Josh 7
  shortName: Ios 7
  verses:
  - name: Iosue 7:1
    orderIndex: 0
    osisId: Josh.7.1
    sblId: Josh 7:1
    shortName: Ios 7:1
    text: filii autem Israhel praevaricati sunt mandatum et usurpaverunt de anathemate
      nam Achan filius Charmi filii Zabdi filii Zare de tribu Iuda tulit aliquid de
      anathemate iratusque est Dominus contra filios Israhel
  - name: Iosue 7:2
    orderIndex: 1
    osisId: Josh.7.2
    sblId: Josh 7:2
    shortName: Ios 7:2
    text: cumque mitteret Iosue de Hiericho viros contra Ahi quae est iuxta Bethaven
      ad orientalem plagam oppidi Bethel dixit eis ascendite et explorate terram qui
      praecepta conplentes exploraverunt Ahi
  - name: Iosue 7:3
    orderIndex: 2
    osisId: Josh.7.3
    sblId: Josh 7:3
    shortName: Ios 7:3
    text: et reversi dixerunt ei non ascendat omnis populus sed duo vel tria milia
      virorum pergant et deleant civitatem quare omnis populus frustra vexatur contra
      hostes paucissimos
  - name: Iosue 7:4
    orderIndex: 3
    osisId: Josh.7.4
    sblId: Josh 7:4
    shortName: Ios 7:4
    text: ascenderunt ergo tria milia pugnatores qui statim terga vertentes
  - name: Iosue 7:5
    orderIndex: 4
    osisId: Josh.7.5
    sblId: Josh 7:5
    shortName: Ios 7:5
    text: percussi sunt a viris urbis Ahi et corruerunt ex eis triginta et sex homines
      persecutique sunt eos adversarii de porta usque Sabarim et ceciderunt per prona
      fugientes pertimuitque cor populi et instar aquae liquefactum est
  - name: Iosue 7:6
    orderIndex: 5
    osisId: Josh.7.6
    sblId: Josh 7:6
    shortName: Ios 7:6
    text: Iosue vero scidit vestimenta sua et cecidit pronus in terram coram arca
      Domini usque ad vesperum tam ipse quam omnes senes Israhel miseruntque pulverem
      super capita sua
  - name: Iosue 7:7
    orderIndex: 6
    osisId: Josh.7.7
    sblId: Josh 7:7
    shortName: Ios 7:7
    text: et dixit Iosue heu Domine Deus quid voluisti transducere populum istum Iordanem
      fluvium ut traderes nos in manus Amorrei et perderes utinam ut coepimus mansissemus
      trans Iordanem
  - name: Iosue 7:8
    orderIndex: 7
    osisId: Josh.7.8
    sblId: Josh 7:8
    shortName: Ios 7:8
    text: mi Domine Deus quid dicam videns Israhelem hostibus suis terga vertentem
  - name: Iosue 7:9
    orderIndex: 8
    osisId: Josh.7.9
    sblId: Josh 7:9
    shortName: Ios 7:9
    text: audient Chananei et omnes habitatores terrae ac pariter conglobati circumdabunt
      nos atque delebunt nomen nostrum de terra et quid facies magno nomini tuo
  - name: Iosue 7:10
    orderIndex: 9
    osisId: Josh.7.10
    sblId: Josh 7:10
    shortName: Ios 7:10
    text: dixitque Dominus ad Iosue surge cur iaces pronus in terra
  - name: Iosue 7:11
    orderIndex: 10
    osisId: Josh.7.11
    sblId: Josh 7:11
    shortName: Ios 7:11
    text: peccavit Israhel et praevaricatus est pactum meum tuleruntque de anathemate
      et furati sunt atque mentiti et absconderunt inter vasa sua
  - name: Iosue 7:12
    orderIndex: 11
    osisId: Josh.7.12
    sblId: Josh 7:12
    shortName: Ios 7:12
    text: nec poterit Israhel stare ante hostes suos eosque fugiet quia pollutus est
      anathemate non ero ultra vobiscum donec conteratis eum qui huius sceleris reus
      est
  - name: Iosue 7:13
    orderIndex: 12
    osisId: Josh.7.13
    sblId: Josh 7:13
    shortName: Ios 7:13
    text: surge sanctifica populum et dic eis sanctificamini in crastinum haec enim
      dicit Dominus Deus Israhel anathema in medio tui est Israhel non poteris stare
      coram hostibus tuis donec deleatur ex te qui hoc contaminatus est scelere
  - name: Iosue 7:14
    orderIndex: 13
    osisId: Josh.7.14
    sblId: Josh 7:14
    shortName: Ios 7:14
    text: accedetisque mane singuli per tribus vestras et quamcumque tribum sors invenerit
      accedet per cognationes suas et cognatio per domos domusque per viros
  - name: Iosue 7:15
    orderIndex: 14
    osisId: Josh.7.15
    sblId: Josh 7:15
    shortName: Ios 7:15
    text: et quicumque ille in hoc facinore fuerit deprehensus conburetur igni cum
      omni substantia sua quoniam praevaricatus est pactum Domini et fecit nefas in
      Israhel
  - name: Iosue 7:16
    orderIndex: 15
    osisId: Josh.7.16
    sblId: Josh 7:16
    shortName: Ios 7:16
    text: surgens itaque Iosue mane adplicavit Israhel per tribus suas et inventa
      est tribus Iuda
  - name: Iosue 7:17
    orderIndex: 16
    osisId: Josh.7.17
    sblId: Josh 7:17
    shortName: Ios 7:17
    text: quae cum iuxta familias suas esset oblata inventa est familia Zarai illam
      quoque per viros offerens repperit Zabdi
  - name: Iosue 7:18
    orderIndex: 17
    osisId: Josh.7.18
    sblId: Josh 7:18
    shortName: Ios 7:18
    text: cuius domum in singulos dividens viros invenit Achan filium Charmi filii
      Zabdi filii Zare de tribu Iuda
  - name: Iosue 7:19
    orderIndex: 18
    osisId: Josh.7.19
    sblId: Josh 7:19
    shortName: Ios 7:19
    text: et ait ad Achan fili mi da gloriam Domino Deo Israhel et confitere atque
      indica mihi quid feceris ne abscondas
  - name: Iosue 7:20
    orderIndex: 19
    osisId: Josh.7.20
    sblId: Josh 7:20
    shortName: Ios 7:20
    text: responditque Achan Iosue et dixit ei vere ego peccavi Domino Deo Israhel
      et sic et sic feci
  - name: Iosue 7:21
    orderIndex: 20
    osisId: Josh.7.21
    sblId: Josh 7:21
    shortName: Ios 7:21
    text: vidi enim inter spolia pallium coccineum valde bonum et ducentos siclos
      argenti regulamque auream quinquaginta siclorum et concupiscens abstuli et abscondi
      in terra contra medium tabernaculi mei argentumque fossa humo operui
  - name: Iosue 7:22
    orderIndex: 21
    osisId: Josh.7.22
    sblId: Josh 7:22
    shortName: Ios 7:22
    text: misit ergo Iosue ministros qui currentes ad tabernaculum illius reppererunt
      cuncta abscondita in eodem loco et argentum simul
  - name: Iosue 7:23
    orderIndex: 22
    osisId: Josh.7.23
    sblId: Josh 7:23
    shortName: Ios 7:23
    text: auferentesque de tentorio tulerunt ea ad Iosue et ad omnes filios Israhel
      proieceruntque ante Dominum
  - name: Iosue 7:24
    orderIndex: 23
    osisId: Josh.7.24
    sblId: Josh 7:24
    shortName: Ios 7:24
    text: tollens itaque Iosue Achan filium Zare argentumque et pallium et auream
      regulam filiosque eius et filias boves et asinos et oves ipsumque tabernaculum
      et cunctam supellectilem et omnis Israhel cum eo duxerunt eos ad vallem Achor
  - name: Iosue 7:25
    orderIndex: 24
    osisId: Josh.7.25
    sblId: Josh 7:25
    shortName: Ios 7:25
    text: ubi dixit Iosue quia turbasti nos exturbet te Dominus in die hac lapidavitque
      eum omnis Israhel et cuncta quae illius erant igne consumpta sunt
  - name: Iosue 7:26
    orderIndex: 25
    osisId: Josh.7.26
    sblId: Josh 7:26
    shortName: Ios 7:26
    text: congregaverunt quoque super eum acervum magnum lapidum qui permanet usque
      in praesentem diem et aversus est furor Domini ab eis vocatumque est nomen loci
      illius vallis Achor usque hodie
  versesCount: 26
- name: Iosue 8
  orderIndex: 7
  osisId: Josh.8
  sblId: Josh 8
  shortName: Ios 8
  verses:
  - name: Iosue 8:1
    orderIndex: 0
    osisId: Josh.8.1
    sblId: Josh 8:1
    shortName: Ios 8:1
    text: dixit autem Dominus ad Iosue ne timeas neque formides tolle tecum omnem
      multitudinem pugnatorum et consurgens ascende in oppidum Ahi ecce tradidi in
      manu tua regem eius et populum urbemque et terram
  - name: Iosue 8:2
    orderIndex: 1
    osisId: Josh.8.2
    sblId: Josh 8:2
    shortName: Ios 8:2
    text: faciesque urbi Ahi et regi eius sicut fecisti Hiericho et regi illius praedam
      vero et omnia animantia diripietis vobis pone insidias urbi post eam
  - name: Iosue 8:3
    orderIndex: 2
    osisId: Josh.8.3
    sblId: Josh 8:3
    shortName: Ios 8:3
    text: surrexitque Iosue et omnis exercitus bellatorum cum eo ut ascenderent in
      Ahi et electa triginta milia virorum fortium misit nocte
  - name: Iosue 8:4
    orderIndex: 3
    osisId: Josh.8.4
    sblId: Josh 8:4
    shortName: Ios 8:4
    text: praecepitque eis dicens ponite insidias post civitatem nec longius recedatis
      et eritis omnes parati
  - name: Iosue 8:5
    orderIndex: 4
    osisId: Josh.8.5
    sblId: Josh 8:5
    shortName: Ios 8:5
    text: ego autem et reliqua multitudo quae mecum est accedemus ex adverso contra
      urbem cumque exierint contra nos sicut ante fecimus fugiemus et terga vertemus
  - name: Iosue 8:6
    orderIndex: 5
    osisId: Josh.8.6
    sblId: Josh 8:6
    shortName: Ios 8:6
    text: donec persequentes ab urbe longius protrahantur putabunt enim fugere nos
      sicut prius
  - name: Iosue 8:7
    orderIndex: 6
    osisId: Josh.8.7
    sblId: Josh 8:7
    shortName: Ios 8:7
    text: nobis ergo fugientibus et illis sequentibus consurgetis de insidiis et vastabitis
      civitatem tradetque eam Dominus Deus vester in manus vestras
  - name: Iosue 8:8
    orderIndex: 7
    osisId: Josh.8.8
    sblId: Josh 8:8
    shortName: Ios 8:8
    text: cumque ceperitis succendite eam sic omnia facietis ut iussi
  - name: Iosue 8:9
    orderIndex: 8
    osisId: Josh.8.9
    sblId: Josh 8:9
    shortName: Ios 8:9
    text: dimisitque eos et perrexerunt ad insidiarum locum sederuntque inter Bethel
      et Ahi ad occidentalem plagam urbis Ahi Iosue autem nocte illa in medio mansit
      populi
  - name: Iosue 8:10
    orderIndex: 9
    osisId: Josh.8.10
    sblId: Josh 8:10
    shortName: Ios 8:10
    text: surgensque diluculo recensuit socios et ascendit cum senioribus in fronte
      exercitus vallatus auxilio pugnatorum
  - name: Iosue 8:11
    orderIndex: 10
    osisId: Josh.8.11
    sblId: Josh 8:11
    shortName: Ios 8:11
    text: cumque venissent et ascendissent ex adverso civitatis steterunt ad septentrionalem
      urbis plagam inter quam et eos vallis media erat
  - name: Iosue 8:12
    orderIndex: 11
    osisId: Josh.8.12
    sblId: Josh 8:12
    shortName: Ios 8:12
    text: quinque milia autem viros elegerat et posuerat in insidiis inter Bethaven
      et Ahi ex occidentali parte eiusdem civitatis
  - name: Iosue 8:13
    orderIndex: 12
    osisId: Josh.8.13
    sblId: Josh 8:13
    shortName: Ios 8:13
    text: omnis vero reliquus exercitus ad aquilonem aciem dirigebat ita ut novissimi
      multitudinis occidentalem plagam urbis adtingerent abiit ergo Iosue nocte illa
      et stetit in vallis medio
  - name: Iosue 8:14
    orderIndex: 13
    osisId: Josh.8.14
    sblId: Josh 8:14
    shortName: Ios 8:14
    text: quod cum vidisset rex Ahi festinavit mane et egressus est cum omni exercitu
      civitatis direxitque aciem contra desertum ignorans quod post tergum laterent
      insidiae
  - name: Iosue 8:15
    orderIndex: 14
    osisId: Josh.8.15
    sblId: Josh 8:15
    shortName: Ios 8:15
    text: Iosue vero et omnis Israhel cesserunt loco simulantes metum et fugientes
      per viam solitudinis
  - name: Iosue 8:16
    orderIndex: 15
    osisId: Josh.8.16
    sblId: Josh 8:16
    shortName: Ios 8:16
    text: at illi vociferantes pariter et se mutuo cohortantes persecuti sunt eos
      cumque recessissent a civitate
  - name: Iosue 8:17
    orderIndex: 16
    osisId: Josh.8.17
    sblId: Josh 8:17
    shortName: Ios 8:17
    text: et ne unus quidem in urbe Ahi et Bethel remansisset qui non persequeretur
      Israhel sicut eruperant aperta oppida relinquentes
  - name: Iosue 8:18
    orderIndex: 17
    osisId: Josh.8.18
    sblId: Josh 8:18
    shortName: Ios 8:18
    text: dixit Dominus ad Iosue leva clypeum qui in manu tua est contra urbem Ahi
      quoniam tibi tradam eam
  - name: Iosue 8:19
    orderIndex: 18
    osisId: Josh.8.19
    sblId: Josh 8:19
    shortName: Ios 8:19
    text: cumque elevasset clypeum ex adverso civitatis insidiae quae latebant surrexerunt
      confestim et pergentes ad civitatem ceperunt et succenderunt eam
  - name: Iosue 8:20
    orderIndex: 19
    osisId: Josh.8.20
    sblId: Josh 8:20
    shortName: Ios 8:20
    text: viri autem civitatis qui persequebantur Iosue respicientes et videntes fumum
      urbis ad caelum usque conscendere non potuerunt ultra huc illucque diffugere
      praesertim cum hii qui simulaverant fugam et tendebant ad solitudinem contra
      persequentes fortissime restitissent
  - name: Iosue 8:21
    orderIndex: 20
    osisId: Josh.8.21
    sblId: Josh 8:21
    shortName: Ios 8:21
    text: vidensque Iosue et omnis Israhel quod capta esset civitas et fumus urbis
      ascenderet reversus percussit viros Ahi
  - name: Iosue 8:22
    orderIndex: 21
    osisId: Josh.8.22
    sblId: Josh 8:22
    shortName: Ios 8:22
    text: siquidem et illi qui ceperant et succenderant civitatem egressi ex urbe
      contra suos medios hostium ferire coeperunt cum ergo ex utraque parte adversarii
      caederentur ita ut nullus de tanta multitudine salvaretur
  - name: Iosue 8:23
    orderIndex: 22
    osisId: Josh.8.23
    sblId: Josh 8:23
    shortName: Ios 8:23
    text: regem quoque urbis Ahi adprehendere viventem et obtulerunt Iosue
  - name: Iosue 8:24
    orderIndex: 23
    osisId: Josh.8.24
    sblId: Josh 8:24
    shortName: Ios 8:24
    text: igitur omnibus interfectis qui Israhelem ad deserta tendentem fuerant persecuti
      et in eodem loco gladio corruentibus reversi filii Israhel percusserunt civitatem
  - name: Iosue 8:25
    orderIndex: 24
    osisId: Josh.8.25
    sblId: Josh 8:25
    shortName: Ios 8:25
    text: erant autem qui in eo die conciderant a viro usque ad mulierem duodecim
      milia hominum omnes urbis Ahi
  - name: Iosue 8:26
    orderIndex: 25
    osisId: Josh.8.26
    sblId: Josh 8:26
    shortName: Ios 8:26
    text: Iosue vero non contraxit manum quam in sublime porrexerat tenens clypeum
      donec interficerentur omnes habitatores Ahi
  - name: Iosue 8:27
    orderIndex: 26
    osisId: Josh.8.27
    sblId: Josh 8:27
    shortName: Ios 8:27
    text: iumenta autem et praedam civitatis diviserunt sibi filii Israhel sicut praeceperat
      Dominus Iosue
  - name: Iosue 8:28
    orderIndex: 27
    osisId: Josh.8.28
    sblId: Josh 8:28
    shortName: Ios 8:28
    text: qui succendit urbem et fecit eam tumulum sempiternum
  - name: Iosue 8:29
    orderIndex: 28
    osisId: Josh.8.29
    sblId: Josh 8:29
    shortName: Ios 8:29
    text: regem quoque eius suspendit in patibulo usque ad vesperum et solis occasum
      praecepitque et deposuerunt cadaver eius de cruce proieceruntque in ipso introitu
      civitatis congesto super eum magno acervo lapidum qui permanet usque in praesentem
      diem
  - name: Iosue 8:30
    orderIndex: 29
    osisId: Josh.8.30
    sblId: Josh 8:30
    shortName: Ios 8:30
    text: tunc aedificavit Iosue altare Domino Deo Israhel in monte Hebal
  - name: Iosue 8:31
    orderIndex: 30
    osisId: Josh.8.31
    sblId: Josh 8:31
    shortName: Ios 8:31
    text: sicut praeceperat Moses famulus Domini filiis Israhel et scriptum est in
      volumine legis Mosi altare de lapidibus inpolitis quos ferrum non tetigit et
      obtulit super eo holocausta Domino immolavitque pacificas victimas
  - name: Iosue 8:32
    orderIndex: 31
    osisId: Josh.8.32
    sblId: Josh 8:32
    shortName: Ios 8:32
    text: et scripsit super lapides deuteronomium legis Mosi quod ille digesserat
      coram filiis Israhel
  - name: Iosue 8:33
    orderIndex: 32
    osisId: Josh.8.33
    sblId: Josh 8:33
    shortName: Ios 8:33
    text: omnis autem populus et maiores natu ducesque ac iudices stabant ex utraque
      parte arcae in conspectu sacerdotum qui portabant arcam foederis Domini ut advena
      ita et indigena media eorum pars iuxta montem Garizim et media iuxta montem
      Hebal sicut praeceperat Moses famulus Domini et primum quidem benedixit populo
      Israhel
  - name: Iosue 8:34
    orderIndex: 33
    osisId: Josh.8.34
    sblId: Josh 8:34
    shortName: Ios 8:34
    text: post haec legit omnia verba benedictionis et maledictionis et cuncta quae
      scripta erant in legis volumine
  - name: Iosue 8:35
    orderIndex: 34
    osisId: Josh.8.35
    sblId: Josh 8:35
    shortName: Ios 8:35
    text: nihil ex his quae Moses iusserat reliquit intactum sed universa replicavit
      coram omni multitudine Israhel mulieribus ac parvulis et advenis qui inter eos
      morabantur
  versesCount: 35
- name: Iosue 9
  orderIndex: 8
  osisId: Josh.9
  sblId: Josh 9
  shortName: Ios 9
  verses:
  - name: Iosue 9:1
    orderIndex: 0
    osisId: Josh.9.1
    sblId: Josh 9:1
    shortName: Ios 9:1
    text: quibus auditis cuncti reges trans Iordanem qui versabantur in montanis et
      in campestribus in maritimis ac litore maris Magni hii quoque qui habitabant
      iuxta Libanum Hettheus et Amorreus et Chananeus Ferezeus et Eveus et Iebuseus
  - name: Iosue 9:2
    orderIndex: 1
    osisId: Josh.9.2
    sblId: Josh 9:2
    shortName: Ios 9:2
    text: congregati sunt pariter ut pugnarent contra Iosue et Israhel uno animo eademque
      sententia
  - name: Iosue 9:3
    orderIndex: 2
    osisId: Josh.9.3
    sblId: Josh 9:3
    shortName: Ios 9:3
    text: at hii qui habitabant in Gabaon audientes cuncta quae fecerat Iosue Hiericho
      et Ahi
  - name: Iosue 9:4
    orderIndex: 3
    osisId: Josh.9.4
    sblId: Josh 9:4
    shortName: Ios 9:4
    text: et callide cogitantes tulerunt sibi cibaria saccos veteres asinis inponentes
      et utres vinarios scissos atque consutos
  - name: Iosue 9:5
    orderIndex: 4
    osisId: Josh.9.5
    sblId: Josh 9:5
    shortName: Ios 9:5
    text: calciamentaque perantiqua quae ad indicium vetustatis pittaciis consuta
      erant induti veteribus vestimentis panes quoque quos portabant ob viaticum duri
      erant et in frusta comminuti
  - name: Iosue 9:6
    orderIndex: 5
    osisId: Josh.9.6
    sblId: Josh 9:6
    shortName: Ios 9:6
    text: perrexeruntque ad Iosue qui tunc morabatur in castris Galgalae et dixerunt
      ei atque omni simul Israheli de terra longinqua venimus pacem vobiscum facere
      cupientes responderuntque viri Israhel ad eos atque dixerunt
  - name: Iosue 9:7
    orderIndex: 6
    osisId: Josh.9.7
    sblId: Josh 9:7
    shortName: Ios 9:7
    text: ne forsitan in terra quae nobis sorte debetur habitetis et non possimus
      foedus inire vobiscum
  - name: Iosue 9:8
    orderIndex: 7
    osisId: Josh.9.8
    sblId: Josh 9:8
    shortName: Ios 9:8
    text: at illi ad Iosue servi inquiunt tui sumus quibus Iosue quinam ait estis
      et unde venistis
  - name: Iosue 9:9
    orderIndex: 8
    osisId: Josh.9.9
    sblId: Josh 9:9
    shortName: Ios 9:9
    text: responderunt de terra longinqua valde venerunt servi tui in nomine Domini
      Dei tui audivimus enim famam potentiae eius cuncta quae fecit in Aegypto
  - name: Iosue 9:10
    orderIndex: 9
    osisId: Josh.9.10
    sblId: Josh 9:10
    shortName: Ios 9:10
    text: et duobus Amorreorum regibus trans Iordanem Seon regi Esebon et Og regi
      Basan qui erat in Astharoth
  - name: Iosue 9:11
    orderIndex: 10
    osisId: Josh.9.11
    sblId: Josh 9:11
    shortName: Ios 9:11
    text: dixeruntque nobis seniores et omnes habitatores terrae nostrae tollite in
      manibus cibaria ob longissimam viam et occurrite eis ac dicite servi vestri
      sumus foedus inite nobiscum
  - name: Iosue 9:12
    orderIndex: 11
    osisId: Josh.9.12
    sblId: Josh 9:12
    shortName: Ios 9:12
    text: en panes quando egressi sumus de domibus nostris ut veniremus ad vos calidos
      sumpsimus nunc sicci facti sunt et vetustate nimia comminuti
  - name: Iosue 9:13
    orderIndex: 12
    osisId: Josh.9.13
    sblId: Josh 9:13
    shortName: Ios 9:13
    text: utres vini novos implevimus nunc rupti sunt et soluti vestes et calciamenta
      quibus induimur et quae habemus in pedibus ob longitudinem largioris viae trita
      sunt et paene consumpta
  - name: Iosue 9:14
    orderIndex: 13
    osisId: Josh.9.14
    sblId: Josh 9:14
    shortName: Ios 9:14
    text: susceperunt igitur de cibariis eorum et os Domini non interrogaverunt
  - name: Iosue 9:15
    orderIndex: 14
    osisId: Josh.9.15
    sblId: Josh 9:15
    shortName: Ios 9:15
    text: fecitque Iosue cum eis pacem et inito foedere pollicitus est quod non occiderentur
      principes quoque multitudinis iuraverunt eis
  - name: Iosue 9:16
    orderIndex: 15
    osisId: Josh.9.16
    sblId: Josh 9:16
    shortName: Ios 9:16
    text: post dies autem tres initi foederis audierunt quod in vicino habitarent
      et inter eos futuri essent
  - name: Iosue 9:17
    orderIndex: 16
    osisId: Josh.9.17
    sblId: Josh 9:17
    shortName: Ios 9:17
    text: moveruntque castra filii Israhel et venerunt in civitates eorum die tertio
      quarum haec vocabula sunt Gabaon et Caphira et Beroth et Cariathiarim
  - name: Iosue 9:18
    orderIndex: 17
    osisId: Josh.9.18
    sblId: Josh 9:18
    shortName: Ios 9:18
    text: et non percusserunt eos eo quod iurassent eis principes multitudinis in
      nomine Domini Dei Israhel murmuravit itaque omne vulgus contra principes
  - name: Iosue 9:19
    orderIndex: 18
    osisId: Josh.9.19
    sblId: Josh 9:19
    shortName: Ios 9:19
    text: qui responderunt eis iuravimus illis in nomine Domini Dei Israhel et idcirco
      non possumus eos contingere
  - name: Iosue 9:20
    orderIndex: 19
    osisId: Josh.9.20
    sblId: Josh 9:20
    shortName: Ios 9:20
    text: sed hoc faciemus eis reserventur quidem ut vivant ne contra nos ira Domini
      concitetur si peieraverimus
  - name: Iosue 9:21
    orderIndex: 20
    osisId: Josh.9.21
    sblId: Josh 9:21
    shortName: Ios 9:21
    text: sed sic vivant ut in usus universae multitudinis ligna caedant aquasque
      conportent quibus haec loquentibus
  - name: Iosue 9:22
    orderIndex: 21
    osisId: Josh.9.22
    sblId: Josh 9:22
    shortName: Ios 9:22
    text: vocavit Gabaonitas Iosue et dixit eis cur nos decipere fraude voluistis
      ut diceretis procul valde habitamus a vobis cum in medio nostri sitis
  - name: Iosue 9:23
    orderIndex: 22
    osisId: Josh.9.23
    sblId: Josh 9:23
    shortName: Ios 9:23
    text: itaque sub maledictione eritis et non deficiet de stirpe vestra ligna caedens
      aquasque conportans in domum Dei mei
  - name: Iosue 9:24
    orderIndex: 23
    osisId: Josh.9.24
    sblId: Josh 9:24
    shortName: Ios 9:24
    text: qui responderunt nuntiatum est nobis servis tuis quae promisisset Dominus
      Deus tuus Mosi servo suo ut traderet vobis omnem terram et disperderet cunctos
      habitatores eius timuimus igitur valde et providimus animabus nostris vestro
      terrore conpulsi et hoc consilium inivimus
  - name: Iosue 9:25
    orderIndex: 24
    osisId: Josh.9.25
    sblId: Josh 9:25
    shortName: Ios 9:25
    text: nunc autem in manu tua sumus quod tibi bonum et rectum videtur fac nobis
  - name: Iosue 9:26
    orderIndex: 25
    osisId: Josh.9.26
    sblId: Josh 9:26
    shortName: Ios 9:26
    text: fecit ergo Iosue ut dixerat et liberavit eos de manibus filiorum Israhel
      ut non occiderentur
  - name: Iosue 9:27
    orderIndex: 26
    osisId: Josh.9.27
    sblId: Josh 9:27
    shortName: Ios 9:27
    text: decrevitque in illo die esse eos in ministerium cuncti populi et altaris
      Domini caedentes ligna et aquas conportantes usque in praesens tempus in loco
      quem Dominus elegisset
  versesCount: 27
- name: Iosue 10
  orderIndex: 9
  osisId: Josh.10
  sblId: Josh 10
  shortName: Ios 10
  verses:
  - name: Iosue 10:1
    orderIndex: 0
    osisId: Josh.10.1
    sblId: Josh 10:1
    shortName: Ios 10:1
    text: quae cum audisset Adonisedec rex Hierusalem quod scilicet cepisset Iosue
      Ahi et subvertisset eam sicut enim fecerat Hiericho et regi eius sic fecit Ahi
      et regi illius et quod transfugissent Gabaonitae ad Israhel et essent foederati
      eorum
  - name: Iosue 10:2
    orderIndex: 1
    osisId: Josh.10.2
    sblId: Josh 10:2
    shortName: Ios 10:2
    text: timuit valde urbs enim magna erat Gabaon et una regalium civitatum et maior
      oppido Ahi omnesque bellatores eius fortissimi
  - name: Iosue 10:3
    orderIndex: 2
    osisId: Josh.10.3
    sblId: Josh 10:3
    shortName: Ios 10:3
    text: misit ergo Adonisedec rex Hierusalem ad Oham regem Hebron et ad Pharam regem
      Hieremoth ad Iaphie quoque regem Lachis et ad Dabir regem Eglon dicens
  - name: Iosue 10:4
    orderIndex: 3
    osisId: Josh.10.4
    sblId: Josh 10:4
    shortName: Ios 10:4
    text: ascendite ad me et ferte praesidium ut expugnemus Gabaon quare transfugerit
      ad Iosue et filios Israhel
  - name: Iosue 10:5
    orderIndex: 4
    osisId: Josh.10.5
    sblId: Josh 10:5
    shortName: Ios 10:5
    text: congregati igitur ascenderunt quinque reges Amorreorum rex Hierusalem rex
      Hebron rex Hieremoth rex Lachis rex Eglon simul cum exercitibus suis et castrametati
      sunt circa Gabaon obpugnantes eam
  - name: Iosue 10:6
    orderIndex: 5
    osisId: Josh.10.6
    sblId: Josh 10:6
    shortName: Ios 10:6
    text: habitatores autem Gabaon urbis obsessae miserunt ad Iosue qui tunc morabatur
      in castris apud Galgalam et dixerunt ei ne retrahas manus tuas ab auxilio servorum
      tuorum ascende cito et libera nos ferque praesidium convenerunt enim adversum
      nos omnes reges Amorreorum qui habitant in montanis
  - name: Iosue 10:7
    orderIndex: 6
    osisId: Josh.10.7
    sblId: Josh 10:7
    shortName: Ios 10:7
    text: ascenditque Iosue de Galgalis et omnis exercitus bellatorum cum eo viri
      fortissimi
  - name: Iosue 10:8
    orderIndex: 7
    osisId: Josh.10.8
    sblId: Josh 10:8
    shortName: Ios 10:8
    text: dixitque Dominus ad Iosue ne timeas eos in manus enim tuas tradidi illos
      nullus tibi ex eis resistere poterit
  - name: Iosue 10:9
    orderIndex: 8
    osisId: Josh.10.9
    sblId: Josh 10:9
    shortName: Ios 10:9
    text: inruit itaque Iosue super eos repente tota ascendens nocte de Galgalis
  - name: Iosue 10:10
    orderIndex: 9
    osisId: Josh.10.10
    sblId: Josh 10:10
    shortName: Ios 10:10
    text: et conturbavit eos Dominus a facie Israhel contrivitque plaga magna in Gabaon
      ac persecutus est per viam ascensus Bethoron et percussit usque Azeca et Maceda
  - name: Iosue 10:11
    orderIndex: 10
    osisId: Josh.10.11
    sblId: Josh 10:11
    shortName: Ios 10:11
    text: cumque fugerent filios Israhel et essent in descensu Bethoron Dominus misit
      super eos lapides magnos de caelo usque Azeca et mortui sunt multo plures lapidibus
      grandinis quam quos gladio percusserant filii Israhel
  - name: Iosue 10:12
    orderIndex: 11
    osisId: Josh.10.12
    sblId: Josh 10:12
    shortName: Ios 10:12
    text: tunc locutus est Iosue Domino in die qua tradidit Amorreum in conspectu
      filiorum Israhel dixitque coram eis sol contra Gabaon ne movearis et luna contra
      vallem Ahialon
  - name: Iosue 10:13
    orderIndex: 12
    osisId: Josh.10.13
    sblId: Josh 10:13
    shortName: Ios 10:13
    text: steteruntque sol et luna donec ulcisceretur se gens de inimicis suis nonne
      scriptum est hoc in libro Iustorum stetit itaque sol in medio caeli et non festinavit
      occumbere spatio unius diei
  - name: Iosue 10:14
    orderIndex: 13
    osisId: Josh.10.14
    sblId: Josh 10:14
    shortName: Ios 10:14
    text: non fuit ante et postea tam longa dies oboediente Domino voci hominis et
      pugnante pro Israhel
  - name: Iosue 10:15
    orderIndex: 14
    osisId: Josh.10.15
    sblId: Josh 10:15
    shortName: Ios 10:15
    text: reversusque est Iosue cum omni Israhel in castra Galgalae
  - name: Iosue 10:16
    orderIndex: 15
    osisId: Josh.10.16
    sblId: Josh 10:16
    shortName: Ios 10:16
    text: fugerant enim quinque reges et se absconderant in spelunca urbis Maceda
  - name: Iosue 10:17
    orderIndex: 16
    osisId: Josh.10.17
    sblId: Josh 10:17
    shortName: Ios 10:17
    text: nuntiatumque est Iosue quod inventi essent quinque reges latentes in spelunca
      Maceda
  - name: Iosue 10:18
    orderIndex: 17
    osisId: Josh.10.18
    sblId: Josh 10:18
    shortName: Ios 10:18
    text: qui praecepit sociis et ait volvite saxa ingentia ad os speluncae et ponite
      viros industrios qui clausos custodiant
  - name: Iosue 10:19
    orderIndex: 18
    osisId: Josh.10.19
    sblId: Josh 10:19
    shortName: Ios 10:19
    text: vos autem nolite stare sed persequimini hostes et extremos quosque fugientium
      caedite ne dimittatis eos urbium suarum intrare praesidia quos tradidit Dominus
      Deus in manus vestras
  - name: Iosue 10:20
    orderIndex: 19
    osisId: Josh.10.20
    sblId: Josh 10:20
    shortName: Ios 10:20
    text: caesis igitur adversariis plaga magna et usque ad internicionem paene consumptis
      hii qui Israhel effugere potuerunt ingressi sunt civitates munitas
  - name: Iosue 10:21
    orderIndex: 20
    osisId: Josh.10.21
    sblId: Josh 10:21
    shortName: Ios 10:21
    text: reversusque est omnis exercitus ad Iosue in Maceda ubi tunc erant castra
      sani et integro numero nullusque contra filios Israhel muttire ausus est
  - name: Iosue 10:22
    orderIndex: 21
    osisId: Josh.10.22
    sblId: Josh 10:22
    shortName: Ios 10:22
    text: praecepitque Iosue dicens aperite os speluncae et producite ad me quinque
      reges qui in ea latitant
  - name: Iosue 10:23
    orderIndex: 22
    osisId: Josh.10.23
    sblId: Josh 10:23
    shortName: Ios 10:23
    text: fecerunt ministri ut sibi fuerat imperatum et eduxerunt ad eum quinque reges
      de spelunca regem Hierusalem regem Hebron regem Hieremoth regem Lachis regem
      Eglon
  - name: Iosue 10:24
    orderIndex: 23
    osisId: Josh.10.24
    sblId: Josh 10:24
    shortName: Ios 10:24
    text: cumque educti essent ad eum vocavit omnes viros Israhel et ait ad principes
      exercitus qui secum erant ite et ponite pedes super colla regum istorum qui
      cum perrexissent et subiectorum pedibus colla calcarent
  - name: Iosue 10:25
    orderIndex: 24
    osisId: Josh.10.25
    sblId: Josh 10:25
    shortName: Ios 10:25
    text: rursum ait ad eos nolite timere nec paveatis confortamini et estote robusti
      sic enim faciet Dominus cunctis hostibus vestris adversum quos dimicatis
  - name: Iosue 10:26
    orderIndex: 25
    osisId: Josh.10.26
    sblId: Josh 10:26
    shortName: Ios 10:26
    text: percussitque Iosue et interfecit eos atque suspendit super quinque stipites
      fueruntque suspensi usque ad vesperum
  - name: Iosue 10:27
    orderIndex: 26
    osisId: Josh.10.27
    sblId: Josh 10:27
    shortName: Ios 10:27
    text: cumque occumberet sol praecepit sociis ut deponerent eos de patibulis qui
      depositos proiecerunt in speluncam in qua latuerant et posuerunt super os eius
      saxa ingentia quae permanent usque in praesens
  - name: Iosue 10:28
    orderIndex: 27
    osisId: Josh.10.28
    sblId: Josh 10:28
    shortName: Ios 10:28
    text: eodem die Macedam quoque cepit Iosue et percussit in ore gladii regemque
      illius interfecit et omnes habitatores eius non dimisit in ea saltim parvas
      reliquias fecitque regi Maceda sicut fecerat regi Hiericho
  - name: Iosue 10:29
    orderIndex: 28
    osisId: Josh.10.29
    sblId: Josh 10:29
    shortName: Ios 10:29
    text: transivit cum omni Israhel de Maceda in Lebna et pugnabat contra eam
  - name: Iosue 10:30
    orderIndex: 29
    osisId: Josh.10.30
    sblId: Josh 10:30
    shortName: Ios 10:30
    text: quam tradidit Dominus cum rege suo in manu Israhel percusseruntque urbem
      in ore gladii et omnes habitatores eius non dimiserunt in ea ullas reliquias
      feceruntque regi Lebna sicut fecerant regi Hiericho
  - name: Iosue 10:31
    orderIndex: 30
    osisId: Josh.10.31
    sblId: Josh 10:31
    shortName: Ios 10:31
    text: de Lebna transivit in Lachis et exercitu per gyrum disposito obpugnabat
      eam
  - name: Iosue 10:32
    orderIndex: 31
    osisId: Josh.10.32
    sblId: Josh 10:32
    shortName: Ios 10:32
    text: tradiditque Dominus Lachis in manu Israhel et cepit eam die altero atque
      percussit in ore gladii omnemque animam quae fuerat in ea sicut fecerat Lebna
  - name: Iosue 10:33
    orderIndex: 32
    osisId: Josh.10.33
    sblId: Josh 10:33
    shortName: Ios 10:33
    text: eo tempore ascendit Hiram rex Gazer ut auxiliaretur Lachis quem percussit
      Iosue cum omni populo eius usque ad internicionem
  - name: Iosue 10:34
    orderIndex: 33
    osisId: Josh.10.34
    sblId: Josh 10:34
    shortName: Ios 10:34
    text: transivitque de Lachis in Eglon et circumdedit
  - name: Iosue 10:35
    orderIndex: 34
    osisId: Josh.10.35
    sblId: Josh 10:35
    shortName: Ios 10:35
    text: atque expugnavit eam eadem die percussitque in ore gladii omnes animas quae
      erant in ea iuxta omnia quae fecerat Lachis
  - name: Iosue 10:36
    orderIndex: 35
    osisId: Josh.10.36
    sblId: Josh 10:36
    shortName: Ios 10:36
    text: ascendit quoque cum omni Israhele de Eglon in Hebron et pugnavit contra
      eam
  - name: Iosue 10:37
    orderIndex: 36
    osisId: Josh.10.37
    sblId: Josh 10:37
    shortName: Ios 10:37
    text: cepitque et percussit in ore gladii regem quoque eius et omnia oppida regionis
      illius universasque animas quae in ea fuerant commoratae non reliquit in ea
      ullas reliquias sicut fecerat Eglon sic fecit et Hebron cuncta quae in ea repperit
      consumens gladio
  - name: Iosue 10:38
    orderIndex: 37
    osisId: Josh.10.38
    sblId: Josh 10:38
    shortName: Ios 10:38
    text: inde reversus in Dabir
  - name: Iosue 10:39
    orderIndex: 38
    osisId: Josh.10.39
    sblId: Josh 10:39
    shortName: Ios 10:39
    text: cepit eam atque vastavit
  - name: Iosue 10:40
    orderIndex: 39
    osisId: Josh.10.40
    sblId: Josh 10:40
    shortName: Ios 10:40
    text: regem quoque eius et omnia per circuitum oppida percussit in ore gladii
      non dimisit in ea ullas reliquias sicut fecerat Hebron et Lebna et regibus earum
      sic fecit Dabir et regi illius
  - name: Iosue 10:41
    orderIndex: 40
    osisId: Josh.10.41
    sblId: Josh 10:41
    shortName: Ios 10:41
    text: percussit itaque Iosue omnem terram montanam et meridianam atque campestrem
      et Asedoth cum regibus suis non dimisit in ea ullas reliquias sed omne quod
      spirare poterat interfecit sicut praeceperat ei Dominus Deus Israhel
  - name: Iosue 10:42
    orderIndex: 41
    osisId: Josh.10.42
    sblId: Josh 10:42
    shortName: Ios 10:42
    text: a Cadesbarne usque Gazam omnem terram Gosen usque Gabaon
  - name: Iosue 10:43
    orderIndex: 42
    osisId: Josh.10.43
    sblId: Josh 10:43
    shortName: Ios 10:43
    text: universos reges et regiones eorum uno cepit impetu atque vastavit Dominus
      enim Deus Israhel pugnabat pro eo
  - name: Iosue 10:44
    orderIndex: 43
    osisId: Josh.10.44
    sblId: Josh 10:44
    shortName: Ios 10:44
    text: reversusque est cum omni Israhele ad locum castrorum in Galgala
  versesCount: 44
- name: Iosue 11
  orderIndex: 10
  osisId: Josh.11
  sblId: Josh 11
  shortName: Ios 11
  verses:
  - name: Iosue 11:1
    orderIndex: 0
    osisId: Josh.11.1
    sblId: Josh 11:1
    shortName: Ios 11:1
    text: quae cum audisset Iabin rex Asor misit ad Iobab regem Madon et ad regem
      Someron atque ad regem Acsaph
  - name: Iosue 11:2
    orderIndex: 1
    osisId: Josh.11.2
    sblId: Josh 11:2
    shortName: Ios 11:2
    text: ad reges quoque aquilonis qui habitabant in montanis et in planitie contra
      meridiem Cheneroth in campestribus quoque et in regionibus Dor iuxta mare
  - name: Iosue 11:3
    orderIndex: 2
    osisId: Josh.11.3
    sblId: Josh 11:3
    shortName: Ios 11:3
    text: Chananeumque ab oriente et occidente et Amorreum atque Hettheum ac Ferezeum
      et Iebuseum in montanis Eveum quoque qui habitabat ad radices Hermon in terra
      Masphe
  - name: Iosue 11:4
    orderIndex: 3
    osisId: Josh.11.4
    sblId: Josh 11:4
    shortName: Ios 11:4
    text: egressique sunt omnes cum turmis suis populus multus nimis sicut harena
      quae est in litore maris equi quoque et currus inmensae multitudinis
  - name: Iosue 11:5
    orderIndex: 4
    osisId: Josh.11.5
    sblId: Josh 11:5
    shortName: Ios 11:5
    text: conveneruntque omnes reges isti in unum ad aquas Merom ut pugnarent contra
      Israhel
  - name: Iosue 11:6
    orderIndex: 5
    osisId: Josh.11.6
    sblId: Josh 11:6
    shortName: Ios 11:6
    text: dixitque Dominus ad Iosue ne timeas eos cras enim hac eadem hora ego tradam
      omnes istos vulnerandos in conspectu Israhel equos eorum subnervabis et currus
      igne conbures
  - name: Iosue 11:7
    orderIndex: 6
    osisId: Josh.11.7
    sblId: Josh 11:7
    shortName: Ios 11:7
    text: venitque Iosue et omnis exercitus cum eo adversum illos ad aquas Merom subito
      et inruerunt super eos
  - name: Iosue 11:8
    orderIndex: 7
    osisId: Josh.11.8
    sblId: Josh 11:8
    shortName: Ios 11:8
    text: tradiditque illos Dominus in manu Israhel qui percusserunt eos et persecuti
      sunt usque ad Sidonem magnam et aquas Maserefoth campumque Masphe qui est ad
      orientalem illius partem ita percussit omnes ut nullas dimitteret ex eis reliquias
  - name: Iosue 11:9
    orderIndex: 8
    osisId: Josh.11.9
    sblId: Josh 11:9
    shortName: Ios 11:9
    text: fecit sicut praeceperat ei Dominus equos eorum subnervavit currusque conbusit
  - name: Iosue 11:10
    orderIndex: 9
    osisId: Josh.11.10
    sblId: Josh 11:10
    shortName: Ios 11:10
    text: reversusque statim cepit Asor et regem eius percussit gladio Asor enim antiquitus
      inter omnia regna haec principatum tenebat
  - name: Iosue 11:11
    orderIndex: 10
    osisId: Josh.11.11
    sblId: Josh 11:11
    shortName: Ios 11:11
    text: percussitque omnes animas quae ibidem morabantur non dimisit in ea ullas
      reliquias sed usque ad internicionem universa vastavit ipsamque urbem permisit
      incendio
  - name: Iosue 11:12
    orderIndex: 11
    osisId: Josh.11.12
    sblId: Josh 11:12
    shortName: Ios 11:12
    text: et omnes per circuitum civitates regesque earum cepit percussit atque delevit
      sicut praeceperat ei Moses famulus Domini
  - name: Iosue 11:13
    orderIndex: 12
    osisId: Josh.11.13
    sblId: Josh 11:13
    shortName: Ios 11:13
    text: absque urbibus quae erant in collibus et in tumulis sitae ceteras succendit
      Israhel unam tantum Asor munitissimam flamma consumpsit
  - name: Iosue 11:14
    orderIndex: 13
    osisId: Josh.11.14
    sblId: Josh 11:14
    shortName: Ios 11:14
    text: omnemque praedam istarum urbium ac iumenta diviserunt sibi filii Israhel
      cunctis hominibus interfectis
  - name: Iosue 11:15
    orderIndex: 14
    osisId: Josh.11.15
    sblId: Josh 11:15
    shortName: Ios 11:15
    text: sicut praeceperat Dominus Mosi servo suo ita praecepit Moses Iosue et ille
      universa conplevit non praeteriit de universis mandatis ne unum quidem verbum
      quod iusserat Dominus Mosi
  - name: Iosue 11:16
    orderIndex: 15
    osisId: Josh.11.16
    sblId: Josh 11:16
    shortName: Ios 11:16
    text: cepit itaque Iosue omnem terram montanam et meridianam terramque Gosen et
      planitiem et occidentalem plagam montemque Israhel et campestria eius
  - name: Iosue 11:17
    orderIndex: 16
    osisId: Josh.11.17
    sblId: Josh 11:17
    shortName: Ios 11:17
    text: et partem montis quae ascendit Seir usque Baalgad per planitiem Libani subter
      montem Hermon omnes reges eorum cepit percussit occidit
  - name: Iosue 11:18
    orderIndex: 17
    osisId: Josh.11.18
    sblId: Josh 11:18
    shortName: Ios 11:18
    text: multo tempore pugnavit Iosue contra reges istos
  - name: Iosue 11:19
    orderIndex: 18
    osisId: Josh.11.19
    sblId: Josh 11:19
    shortName: Ios 11:19
    text: non fuit civitas quae se non traderet filiis Israhel praeter Eveum qui habitabat
      in Gabaon omnes bellando cepit
  - name: Iosue 11:20
    orderIndex: 19
    osisId: Josh.11.20
    sblId: Josh 11:20
    shortName: Ios 11:20
    text: Domini enim sententiae fuerat ut indurarentur corda eorum et pugnarent contra
      Israhel et caderent et non mererentur ullam clementiam ac perirent sicut praeceperat
      Dominus Mosi
  - name: Iosue 11:21
    orderIndex: 20
    osisId: Josh.11.21
    sblId: Josh 11:21
    shortName: Ios 11:21
    text: in tempore illo venit Iosue et interfecit Enacim de montanis Hebron et Dabir
      et Anab et de omni monte Iuda et Israhel urbesque eorum delevit
  - name: Iosue 11:22
    orderIndex: 21
    osisId: Josh.11.22
    sblId: Josh 11:22
    shortName: Ios 11:22
    text: non reliquit ullum de stirpe Enacim in terra filiorum Israhel absque civitatibus
      Gaza et Geth et Azoto in quibus solis relicti sunt
  - name: Iosue 11:23
    orderIndex: 22
    osisId: Josh.11.23
    sblId: Josh 11:23
    shortName: Ios 11:23
    text: cepit ergo Iosue omnem terram sicut locutus est Dominus ad Mosen et tradidit
      eam in possessionem filiis Israhel secundum partes et tribus suas quievitque
      terra a proeliis
  versesCount: 23
- name: Iosue 12
  orderIndex: 11
  osisId: Josh.12
  sblId: Josh 12
  shortName: Ios 12
  verses:
  - name: Iosue 12:1
    orderIndex: 0
    osisId: Josh.12.1
    sblId: Josh 12:1
    shortName: Ios 12:1
    text: hii sunt reges quos percusserunt filii Israhel et possederunt terram eorum
      trans Iordanem ad solis ortum a torrente Arnon usque ad montem Hermon et omnem
      orientalem plagam quae respicit solitudinem
  - name: Iosue 12:2
    orderIndex: 1
    osisId: Josh.12.2
    sblId: Josh 12:2
    shortName: Ios 12:2
    text: Seon rex Amorreorum qui habitavit in Esebon dominatus est ab Aroer quae
      sita est super ripam torrentis Arnon et mediae partis in valle dimidiique Galaad
      usque ad torrentem Iaboc qui est terminus filiorum Ammon
  - name: Iosue 12:3
    orderIndex: 2
    osisId: Josh.12.3
    sblId: Josh 12:3
    shortName: Ios 12:3
    text: et a solitudine usque ad mare Cheneroth contra orientem et usque ad mare
      Deserti quod est mare Salsissimum ad orientalem plagam per viam quae ducit Bethesimoth
      et ab australi parte quae subiacent Asedothphasga
  - name: Iosue 12:4
    orderIndex: 3
    osisId: Josh.12.4
    sblId: Josh 12:4
    shortName: Ios 12:4
    text: terminus Og regis Basan de reliquiis Rafaim qui habitavit in Astharoth et
      in Edrain et dominatus est in monte Hermon et in Salacha atque in universa Basan
      usque ad terminos
  - name: Iosue 12:5
    orderIndex: 4
    osisId: Josh.12.5
    sblId: Josh 12:5
    shortName: Ios 12:5
    text: Gesuri et Machathi et dimidiae partis Galaad terminos Seon regis Esebon
  - name: Iosue 12:6
    orderIndex: 5
    osisId: Josh.12.6
    sblId: Josh 12:6
    shortName: Ios 12:6
    text: Moses famulus Domini et filii Israhel percusserunt eos tradiditque terram
      eorum Moses in possessionem Rubenitis et Gadditis et dimidiae tribui Manasse
  - name: Iosue 12:7
    orderIndex: 6
    osisId: Josh.12.7
    sblId: Josh 12:7
    shortName: Ios 12:7
    text: hii sunt reges terrae quos percussit Iosue et filii Israhel trans Iordanem
      ad occidentalem plagam a Baalgad in campo Libani usque ad montem cuius pars
      ascendit in Seir tradiditque eam Iosue in possessionem tribubus Israhel singulis
      partes suas
  - name: Iosue 12:8
    orderIndex: 7
    osisId: Josh.12.8
    sblId: Josh 12:8
    shortName: Ios 12:8
    text: tam in montanis quam in planis atque campestribus in Aseroth et solitudine
      ac meridie Hettheus fuit et Amorreus Chananeus et Ferezeus Eveus et Iebuseus
  - name: Iosue 12:9
    orderIndex: 8
    osisId: Josh.12.9
    sblId: Josh 12:9
    shortName: Ios 12:9
    text: rex Hiericho unus rex Ahi quae est ex latere Bethel unus
  - name: Iosue 12:10
    orderIndex: 9
    osisId: Josh.12.10
    sblId: Josh 12:10
    shortName: Ios 12:10
    text: rex Hierusalem unus rex Hebron unus
  - name: Iosue 12:11
    orderIndex: 10
    osisId: Josh.12.11
    sblId: Josh 12:11
    shortName: Ios 12:11
    text: rex Hierimoth unus rex Lachis unus
  - name: Iosue 12:12
    orderIndex: 11
    osisId: Josh.12.12
    sblId: Josh 12:12
    shortName: Ios 12:12
    text: rex Eglon unus rex Gazer unus
  - name: Iosue 12:13
    orderIndex: 12
    osisId: Josh.12.13
    sblId: Josh 12:13
    shortName: Ios 12:13
    text: rex Dabir unus rex Gader unus
  - name: Iosue 12:14
    orderIndex: 13
    osisId: Josh.12.14
    sblId: Josh 12:14
    shortName: Ios 12:14
    text: rex Herma unus rex Hered unus
  - name: Iosue 12:15
    orderIndex: 14
    osisId: Josh.12.15
    sblId: Josh 12:15
    shortName: Ios 12:15
    text: rex Lebna unus rex Odollam unus
  - name: Iosue 12:16
    orderIndex: 15
    osisId: Josh.12.16
    sblId: Josh 12:16
    shortName: Ios 12:16
    text: rex Maceda unus rex Bethel unus
  - name: Iosue 12:17
    orderIndex: 16
    osisId: Josh.12.17
    sblId: Josh 12:17
    shortName: Ios 12:17
    text: rex Thaffua unus rex Afer unus
  - name: Iosue 12:18
    orderIndex: 17
    osisId: Josh.12.18
    sblId: Josh 12:18
    shortName: Ios 12:18
    text: rex Afec unus rex Saron unus
  - name: Iosue 12:19
    orderIndex: 18
    osisId: Josh.12.19
    sblId: Josh 12:19
    shortName: Ios 12:19
    text: rex Madon unus rex Asor unus
  - name: Iosue 12:20
    orderIndex: 19
    osisId: Josh.12.20
    sblId: Josh 12:20
    shortName: Ios 12:20
    text: rex Someron unus rex Acsaph unus
  - name: Iosue 12:21
    orderIndex: 20
    osisId: Josh.12.21
    sblId: Josh 12:21
    shortName: Ios 12:21
    text: rex Thenach unus rex Mageddo unus
  - name: Iosue 12:22
    orderIndex: 21
    osisId: Josh.12.22
    sblId: Josh 12:22
    shortName: Ios 12:22
    text: rex Cades unus rex Iachanaem Chermeli unus
  - name: Iosue 12:23
    orderIndex: 22
    osisId: Josh.12.23
    sblId: Josh 12:23
    shortName: Ios 12:23
    text: rex Dor et provinciae Dor unus rex gentium Galgal unus
  - name: Iosue 12:24
    orderIndex: 23
    osisId: Josh.12.24
    sblId: Josh 12:24
    shortName: Ios 12:24
    text: rex Thersa unus omnes reges triginta et unus
  versesCount: 24
- name: Iosue 13
  orderIndex: 12
  osisId: Josh.13
  sblId: Josh 13
  shortName: Ios 13
  verses:
  - name: Iosue 13:1
    orderIndex: 0
    osisId: Josh.13.1
    sblId: Josh 13:1
    shortName: Ios 13:1
    text: Iosue senex provectaeque aetatis erat et dixit Dominus ad eum senuisti et
      longevus es terraque latissima derelicta est quae necdum est sorte divisa
  - name: Iosue 13:2
    orderIndex: 1
    osisId: Josh.13.2
    sblId: Josh 13:2
    shortName: Ios 13:2
    text: omnis videlicet Galilea Philisthim et universa Gesuri
  - name: Iosue 13:3
    orderIndex: 2
    osisId: Josh.13.3
    sblId: Josh 13:3
    shortName: Ios 13:3
    text: a fluvio turbido qui inrigat Aegyptum usque ad terminos Accaron contra aquilonem
      terra Chanaan quae in quinque regulos Philisthim dividitur Gazeos Azotios Ascalonitas
      Gettheos et Accaronitas
  - name: Iosue 13:4
    orderIndex: 3
    osisId: Josh.13.4
    sblId: Josh 13:4
    shortName: Ios 13:4
    text: ad meridiem vero sunt Evei omnis terra Chanaan et Maara Sidoniorum usque
      Afeca et terminos Amorrei
  - name: Iosue 13:5
    orderIndex: 4
    osisId: Josh.13.5
    sblId: Josh 13:5
    shortName: Ios 13:5
    text: eiusque confinia Libani quoque regio contra orientem a Baalgad sub monte
      Hermon donec ingrediaris Emath
  - name: Iosue 13:6
    orderIndex: 5
    osisId: Josh.13.6
    sblId: Josh 13:6
    shortName: Ios 13:6
    text: omnium qui habitant in monte a Libano usque ad aquas Masrefoth universique
      Sidonii ego sum qui delebo eos a facie filiorum Israhel veniat ergo in parte
      hereditatis Israhel sicut praecepi tibi
  - name: Iosue 13:7
    orderIndex: 6
    osisId: Josh.13.7
    sblId: Josh 13:7
    shortName: Ios 13:7
    text: et nunc divide terram in possessionem novem tribubus et dimidiae tribui
      Manasse
  - name: Iosue 13:8
    orderIndex: 7
    osisId: Josh.13.8
    sblId: Josh 13:8
    shortName: Ios 13:8
    text: cum qua Ruben et Gad possederunt terram quam tradidit eis Moses famulus
      Domini trans fluenta Iordanis ad orientalem plagam
  - name: Iosue 13:9
    orderIndex: 8
    osisId: Josh.13.9
    sblId: Josh 13:9
    shortName: Ios 13:9
    text: ab Aroer quae sita est in ripa torrentis Arnon et in vallis medio universaque
      campestria Medaba usque Dibon
  - name: Iosue 13:10
    orderIndex: 9
    osisId: Josh.13.10
    sblId: Josh 13:10
    shortName: Ios 13:10
    text: et cunctas civitates Seon regis Amorrei qui regnavit in Esebon usque ad
      terminos filiorum Ammon
  - name: Iosue 13:11
    orderIndex: 10
    osisId: Josh.13.11
    sblId: Josh 13:11
    shortName: Ios 13:11
    text: et Galaad ac terminum Gesuri et Machathi omnemque montem Hermon et universam
      Basan usque Saleca
  - name: Iosue 13:12
    orderIndex: 11
    osisId: Josh.13.12
    sblId: Josh 13:12
    shortName: Ios 13:12
    text: omne regnum Og in Basan qui regnavit in Astharoth et Edraim ipse fuit de
      reliquiis Rafaim percussitque eos Moses atque delevit
  - name: Iosue 13:13
    orderIndex: 12
    osisId: Josh.13.13
    sblId: Josh 13:13
    shortName: Ios 13:13
    text: nolueruntque disperdere filii Israhel Gesuri et Machathi et habitaverunt
      in medio Israhel usque in praesentem diem
  - name: Iosue 13:14
    orderIndex: 13
    osisId: Josh.13.14
    sblId: Josh 13:14
    shortName: Ios 13:14
    text: tribui autem Levi non dedit possessionem sed sacrificia et victimae Domini
      Dei Israhel ipsa est eius hereditas sicut locutus est illi
  - name: Iosue 13:15
    orderIndex: 14
    osisId: Josh.13.15
    sblId: Josh 13:15
    shortName: Ios 13:15
    text: dedit ergo Moses possessionem tribui filiorum Ruben iuxta cognationes suas
  - name: Iosue 13:16
    orderIndex: 15
    osisId: Josh.13.16
    sblId: Josh 13:16
    shortName: Ios 13:16
    text: fuitque terminus eorum ab Aroer quae sita est in ripa torrentis Arnon et
      in valle eiusdem torrentis media universam planitiem quae ducit Medaba
  - name: Iosue 13:17
    orderIndex: 16
    osisId: Josh.13.17
    sblId: Josh 13:17
    shortName: Ios 13:17
    text: et Esebon cunctosque viculos earum qui sunt in campestribus Dibon quoque
      et Bamothbaal et oppidum Baalmaon
  - name: Iosue 13:18
    orderIndex: 17
    osisId: Josh.13.18
    sblId: Josh 13:18
    shortName: Ios 13:18
    text: Iessa et Cedmoth et Mepheeth
  - name: Iosue 13:19
    orderIndex: 18
    osisId: Josh.13.19
    sblId: Josh 13:19
    shortName: Ios 13:19
    text: Cariathaim et Sebama et Sarathasar in monte convallis
  - name: Iosue 13:20
    orderIndex: 19
    osisId: Josh.13.20
    sblId: Josh 13:20
    shortName: Ios 13:20
    text: Bethpheor et Asedothphasga et Bethaisimoth
  - name: Iosue 13:21
    orderIndex: 20
    osisId: Josh.13.21
    sblId: Josh 13:21
    shortName: Ios 13:21
    text: omnes urbes campestres universaque regna Seon regis Amorrei qui regnavit
      in Esebon quem percussit Moses cum principibus Madian Eveum et Recem et Sur
      et Ur et Rabee duces Seon habitatores terrae
  - name: Iosue 13:22
    orderIndex: 21
    osisId: Josh.13.22
    sblId: Josh 13:22
    shortName: Ios 13:22
    text: et Balaam filium Beor ariolum occiderunt filii Israhel gladio cum ceteris
      interfectis
  - name: Iosue 13:23
    orderIndex: 22
    osisId: Josh.13.23
    sblId: Josh 13:23
    shortName: Ios 13:23
    text: factusque est terminus filiorum Ruben Iordanis fluvius haec est possessio
      Rubenitarum per cognationes suas urbium et viculorum
  - name: Iosue 13:24
    orderIndex: 23
    osisId: Josh.13.24
    sblId: Josh 13:24
    shortName: Ios 13:24
    text: deditque Moses tribui Gad et filiis eius per cognationes suas possessionem
      cuius haec divisio est
  - name: Iosue 13:25
    orderIndex: 24
    osisId: Josh.13.25
    sblId: Josh 13:25
    shortName: Ios 13:25
    text: terminus Iazer et omnes civitates Galaad dimidiamque partem terrae filiorum
      Ammon usque ad Aroer quae est contra Rabba
  - name: Iosue 13:26
    orderIndex: 25
    osisId: Josh.13.26
    sblId: Josh 13:26
    shortName: Ios 13:26
    text: et ab Esebon usque Ramoth Masphe et Batanim et a Manaim usque ad terminos
      Dabir
  - name: Iosue 13:27
    orderIndex: 26
    osisId: Josh.13.27
    sblId: Josh 13:27
    shortName: Ios 13:27
    text: in valle quoque Betharaam et Bethnemra et Soccoth et Saphon reliquam partem
      regni Seon regis Esebon huius quoque Iordanis finis est usque ad extremam partem
      maris Chenereth trans Iordanem ad orientalem plagam
  - name: Iosue 13:28
    orderIndex: 27
    osisId: Josh.13.28
    sblId: Josh 13:28
    shortName: Ios 13:28
    text: haec est possessio filiorum Gad per familias suas civitates et villae earum
  - name: Iosue 13:29
    orderIndex: 28
    osisId: Josh.13.29
    sblId: Josh 13:29
    shortName: Ios 13:29
    text: dedit et dimidiae tribui Manasse filiisque eius iuxta cognationes suas possessionem
  - name: Iosue 13:30
    orderIndex: 29
    osisId: Josh.13.30
    sblId: Josh 13:30
    shortName: Ios 13:30
    text: cuius hoc principium est a Manaim universam Basan et cuncta regna Og regis
      Basan omnesque vicos Air qui sunt in Basan sexaginta oppida
  - name: Iosue 13:31
    orderIndex: 30
    osisId: Josh.13.31
    sblId: Josh 13:31
    shortName: Ios 13:31
    text: et dimidiam partem Galaad Astharoth et Edrai urbes regni Og in Basan filiis
      Machir filii Manasse dimidiae parti filiorum Machir iuxta cognationes suas
  - name: Iosue 13:32
    orderIndex: 31
    osisId: Josh.13.32
    sblId: Josh 13:32
    shortName: Ios 13:32
    text: hanc possessionem divisit Moses in campestribus Moab trans Iordanem contra
      Hiericho ad orientalem plagam
  - name: Iosue 13:33
    orderIndex: 32
    osisId: Josh.13.33
    sblId: Josh 13:33
    shortName: Ios 13:33
    text: tribui autem Levi non dedit possessionem quoniam Dominus Deus Israhel ipse
      est possessio eius ut locutus est illi
  versesCount: 33
- name: Iosue 14
  orderIndex: 13
  osisId: Josh.14
  sblId: Josh 14
  shortName: Ios 14
  verses:
  - name: Iosue 14:1
    orderIndex: 0
    osisId: Josh.14.1
    sblId: Josh 14:1
    shortName: Ios 14:1
    text: hoc est quod possederunt filii Israhel in terra Chanaan quam dederunt eis
      Eleazar sacerdos et Iosue filius Nun et principes familiarum per tribus Israhel
  - name: Iosue 14:2
    orderIndex: 1
    osisId: Josh.14.2
    sblId: Josh 14:2
    shortName: Ios 14:2
    text: sorte omnia dividentes sicut praeceperat Dominus in manu Mosi novem tribubus
      et dimidiae tribui
  - name: Iosue 14:3
    orderIndex: 2
    osisId: Josh.14.3
    sblId: Josh 14:3
    shortName: Ios 14:3
    text: duabus enim tribubus et dimidiae dederat Moses trans Iordanem possessionem
      absque Levitis qui nihil terrae acceperunt inter fratres suos
  - name: Iosue 14:4
    orderIndex: 3
    osisId: Josh.14.4
    sblId: Josh 14:4
    shortName: Ios 14:4
    text: sed in eorum successerant locum filii Ioseph in duas divisi tribus Manasse
      et Ephraim nec acceperunt Levitae aliam in terra partem nisi urbes ad habitandum
      et suburbana earum ad alenda iumenta et pecora sua
  - name: Iosue 14:5
    orderIndex: 4
    osisId: Josh.14.5
    sblId: Josh 14:5
    shortName: Ios 14:5
    text: sicut praecepit Dominus Mosi ita fecerunt filii Israhel et diviserunt terram
  - name: Iosue 14:6
    orderIndex: 5
    osisId: Josh.14.6
    sblId: Josh 14:6
    shortName: Ios 14:6
    text: accesserunt itaque filii Iuda ad Iosue in Galgala locutusque est ad eum
      Chaleb filius Iepphonne Cenezeus nosti quid locutus sit Dominus ad Mosen hominem
      Dei de me et te in Cadesbarne
  - name: Iosue 14:7
    orderIndex: 6
    osisId: Josh.14.7
    sblId: Josh 14:7
    shortName: Ios 14:7
    text: quadraginta annorum eram quando me misit Moses famulus Domini de Cadesbarne
      ut considerarem terram nuntiavique ei quod mihi verum videbatur
  - name: Iosue 14:8
    orderIndex: 7
    osisId: Josh.14.8
    sblId: Josh 14:8
    shortName: Ios 14:8
    text: fratres autem mei qui ascenderant mecum dissolverunt cor populi et nihilominus
      ego secutus sum Dominum Deum meum
  - name: Iosue 14:9
    orderIndex: 8
    osisId: Josh.14.9
    sblId: Josh 14:9
    shortName: Ios 14:9
    text: iuravitque Moses in die illo dicens terram quam calcavit pes tuus erit possessio
      tua et filiorum tuorum in aeternum quia secutus es Dominum Deum meum
  - name: Iosue 14:10
    orderIndex: 9
    osisId: Josh.14.10
    sblId: Josh 14:10
    shortName: Ios 14:10
    text: concessit ergo Dominus vitam mihi sicut pollicitus est usque in praesentem
      diem quadraginta et quinque anni sunt ex quo locutus est Dominus verbum istud
      ad Mosen quando ambulabat Israhel per solitudinem hodie octoginta quinque annorum
      sum
  - name: Iosue 14:11
    orderIndex: 10
    osisId: Josh.14.11
    sblId: Josh 14:11
    shortName: Ios 14:11
    text: sic valens ut eo valebam tempore quando ad explorandum missus sum illius
      in me temporis fortitudo usque hodie perseverat tam ad bellandum quam ad gradiendum
  - name: Iosue 14:12
    orderIndex: 11
    osisId: Josh.14.12
    sblId: Josh 14:12
    shortName: Ios 14:12
    text: da ergo mihi montem istum quem pollicitus est Dominus te quoque audiente
      in quo Enacim sunt et urbes magnae atque munitae si forte sit Dominus mecum
      et potuero delere eos sicut promisit mihi
  - name: Iosue 14:13
    orderIndex: 12
    osisId: Josh.14.13
    sblId: Josh 14:13
    shortName: Ios 14:13
    text: benedixitque ei Iosue et tradidit Hebron in possessionem
  - name: Iosue 14:14
    orderIndex: 13
    osisId: Josh.14.14
    sblId: Josh 14:14
    shortName: Ios 14:14
    text: atque ex eo fuit Hebron Chaleb filio Iepphonne Cenezeo usque in praesentem
      diem quia secutus est Dominum Deum Israhel
  - name: Iosue 14:15
    orderIndex: 14
    osisId: Josh.14.15
    sblId: Josh 14:15
    shortName: Ios 14:15
    text: nomen Hebron antea vocabatur Cariatharbe Adam maximus ibi inter Enacim situs
      est et terra cessavit a proeliis
  versesCount: 15
- name: Iosue 15
  orderIndex: 14
  osisId: Josh.15
  sblId: Josh 15
  shortName: Ios 15
  verses:
  - name: Iosue 15:1
    orderIndex: 0
    osisId: Josh.15.1
    sblId: Josh 15:1
    shortName: Ios 15:1
    text: igitur sors filiorum Iudae per cognationes suas ista fuit a termino Edom
      desertum Sin contra meridiem et usque ad extremam partem australis plagae
  - name: Iosue 15:2
    orderIndex: 1
    osisId: Josh.15.2
    sblId: Josh 15:2
    shortName: Ios 15:2
    text: initium eius a summitate maris Salsissimi et a lingua eius quae respicit
      meridiem
  - name: Iosue 15:3
    orderIndex: 2
    osisId: Josh.15.3
    sblId: Josh 15:3
    shortName: Ios 15:3
    text: egrediturque contra ascensum Scorpionis et pertransit in Sina ascenditque
      in Cadesbarne et pervenit in Esrom ascendens Addara et circumiens Caricaa
  - name: Iosue 15:4
    orderIndex: 3
    osisId: Josh.15.4
    sblId: Josh 15:4
    shortName: Ios 15:4
    text: atque inde pertransiens in Asemona et perveniens ad torrentem Aegypti eruntque
      termini eius mare Magnum hic erit finis meridianae plagae
  - name: Iosue 15:5
    orderIndex: 4
    osisId: Josh.15.5
    sblId: Josh 15:5
    shortName: Ios 15:5
    text: ab oriente vero erit initium mare Salsissimum usque ad extrema Iordanis
      et ea quae respiciunt aquilonem a lingua maris usque ad eundem Iordanem fluvium
  - name: Iosue 15:6
    orderIndex: 5
    osisId: Josh.15.6
    sblId: Josh 15:6
    shortName: Ios 15:6
    text: ascenditque terminus in Bethagla et transit ab aquilone in Betharaba ascendens
      ad lapidem Boem filii Ruben
  - name: Iosue 15:7
    orderIndex: 6
    osisId: Josh.15.7
    sblId: Josh 15:7
    shortName: Ios 15:7
    text: et tendens usque ad terminos Debera de valle Achor contra aquilonem respiciens
      Galgala quae est ex adverso ascensionis Adommim ab australi parte torrentis
      transitque aquas quae vocantur fons Solis et erunt exitus eius ad fontem Rogel
  - name: Iosue 15:8
    orderIndex: 7
    osisId: Josh.15.8
    sblId: Josh 15:8
    shortName: Ios 15:8
    text: ascenditque per convallem filii Ennom ex latere Iebusei ad meridiem haec
      est Hierusalem et inde se erigens ad verticem montis qui est contra Gehennom
      ad occidentem in summitate vallis Rafaim contra aquilonem
  - name: Iosue 15:9
    orderIndex: 8
    osisId: Josh.15.9
    sblId: Josh 15:9
    shortName: Ios 15:9
    text: pertransitque a vertice montis usque ad fontem aquae Nepthoa et pervenit
      usque ad vicos montis Ephron inclinaturque in Bala quae est Cariathiarim id
      est urbs Silvarum
  - name: Iosue 15:10
    orderIndex: 9
    osisId: Josh.15.10
    sblId: Josh 15:10
    shortName: Ios 15:10
    text: et circuit de Bala contra occidentem usque ad montem Seir transitque iuxta
      latus montis Iarim ad aquilonem in Cheslon et descendit in Bethsames transitque
      in Thamna
  - name: Iosue 15:11
    orderIndex: 10
    osisId: Josh.15.11
    sblId: Josh 15:11
    shortName: Ios 15:11
    text: et pervenit contra aquilonem partis Accaron ex latere inclinaturque Sechrona
      et transit montem Baala pervenitque in Iebnehel et maris Magni contra occidentem
      fine concluditur
  - name: Iosue 15:12
    orderIndex: 11
    osisId: Josh.15.12
    sblId: Josh 15:12
    shortName: Ios 15:12
    text: hii sunt termini filiorum Iuda per circuitum in cognationibus suis
  - name: Iosue 15:13
    orderIndex: 12
    osisId: Josh.15.13
    sblId: Josh 15:13
    shortName: Ios 15:13
    text: Chaleb vero filio Iepphonne dedit partem in medio filiorum Iuda sicut praeceperat
      ei Dominus Cariatharbe patris Enach ipsa est Hebron
  - name: Iosue 15:14
    orderIndex: 13
    osisId: Josh.15.14
    sblId: Josh 15:14
    shortName: Ios 15:14
    text: delevitque ex ea Chaleb tres filios Enach Sesai et Ahiman et Tholmai de
      stirpe Enach
  - name: Iosue 15:15
    orderIndex: 14
    osisId: Josh.15.15
    sblId: Josh 15:15
    shortName: Ios 15:15
    text: atque inde conscendens venit ad habitatores Dabir quae prius vocabatur Cariathsepher
      id est civitas Litterarum
  - name: Iosue 15:16
    orderIndex: 15
    osisId: Josh.15.16
    sblId: Josh 15:16
    shortName: Ios 15:16
    text: dixitque Chaleb qui percusserit Cariathsepher et ceperit eam dabo illi Axam
      filiam meam uxorem
  - name: Iosue 15:17
    orderIndex: 16
    osisId: Josh.15.17
    sblId: Josh 15:17
    shortName: Ios 15:17
    text: cepitque eam Othonihel filius Cenez frater Chaleb iunior deditque ei Axam
      filiam suam uxorem
  - name: Iosue 15:18
    orderIndex: 17
    osisId: Josh.15.18
    sblId: Josh 15:18
    shortName: Ios 15:18
    text: quae cum pergerent simul suasit viro ut peteret a patre suo agrum suspiravitque
      ut sedebat in asino cui Chaleb quid habes inquit
  - name: Iosue 15:19
    orderIndex: 18
    osisId: Josh.15.19
    sblId: Josh 15:19
    shortName: Ios 15:19
    text: at illa respondit da mihi benedictionem terram australem et arentem dedisti
      mihi iunge et inriguam dedit itaque ei Chaleb inriguum superius et inferius
  - name: Iosue 15:20
    orderIndex: 19
    osisId: Josh.15.20
    sblId: Josh 15:20
    shortName: Ios 15:20
    text: haec est possessio tribus filiorum Iuda per cognationes suas
  - name: Iosue 15:21
    orderIndex: 20
    osisId: Josh.15.21
    sblId: Josh 15:21
    shortName: Ios 15:21
    text: erantque civitates ab extremis partibus filiorum Iuda iuxta terminos Edom
      a meridie Cabsehel et Eder et Iagur
  - name: Iosue 15:22
    orderIndex: 21
    osisId: Josh.15.22
    sblId: Josh 15:22
    shortName: Ios 15:22
    text: et Cina et Dimona Adeda
  - name: Iosue 15:23
    orderIndex: 22
    osisId: Josh.15.23
    sblId: Josh 15:23
    shortName: Ios 15:23
    text: et Cedes et Asor Iethnan
  - name: Iosue 15:24
    orderIndex: 23
    osisId: Josh.15.24
    sblId: Josh 15:24
    shortName: Ios 15:24
    text: Zif et Thelem Baloth
  - name: Iosue 15:25
    orderIndex: 24
    osisId: Josh.15.25
    sblId: Josh 15:25
    shortName: Ios 15:25
    text: et Asor nova et Cariothesrom haec est Asor
  - name: Iosue 15:26
    orderIndex: 25
    osisId: Josh.15.26
    sblId: Josh 15:26
    shortName: Ios 15:26
    text: Aman Same et Molada
  - name: Iosue 15:27
    orderIndex: 26
    osisId: Josh.15.27
    sblId: Josh 15:27
    shortName: Ios 15:27
    text: et Asergadda et Asemon Bethfeleth
  - name: Iosue 15:28
    orderIndex: 27
    osisId: Josh.15.28
    sblId: Josh 15:28
    shortName: Ios 15:28
    text: et Asersual et Bersabee et Baziothia
  - name: Iosue 15:29
    orderIndex: 28
    osisId: Josh.15.29
    sblId: Josh 15:29
    shortName: Ios 15:29
    text: Bala et Hiim Esem
  - name: Iosue 15:30
    orderIndex: 29
    osisId: Josh.15.30
    sblId: Josh 15:30
    shortName: Ios 15:30
    text: et Heltholad Exiil et Harma
  - name: Iosue 15:31
    orderIndex: 30
    osisId: Josh.15.31
    sblId: Josh 15:31
    shortName: Ios 15:31
    text: Siceleg et Medemena et Sensenna
  - name: Iosue 15:32
    orderIndex: 31
    osisId: Josh.15.32
    sblId: Josh 15:32
    shortName: Ios 15:32
    text: Lebaoth et Selim et Aenremmon omnes civitates viginti novem et villae earum
  - name: Iosue 15:33
    orderIndex: 32
    osisId: Josh.15.33
    sblId: Josh 15:33
    shortName: Ios 15:33
    text: in campestribus vero Esthaul et Saraa et Asena
  - name: Iosue 15:34
    orderIndex: 33
    osisId: Josh.15.34
    sblId: Josh 15:34
    shortName: Ios 15:34
    text: et Azanoe et Aengannim Thaffua et Aenaim
  - name: Iosue 15:35
    orderIndex: 34
    osisId: Josh.15.35
    sblId: Josh 15:35
    shortName: Ios 15:35
    text: et Hierimoth Adulam Soccho et Azeca
  - name: Iosue 15:36
    orderIndex: 35
    osisId: Josh.15.36
    sblId: Josh 15:36
    shortName: Ios 15:36
    text: et Saraim Adithaim et Gedera et Giderothaim urbes quattuordecim et villae
      earum
  - name: Iosue 15:37
    orderIndex: 36
    osisId: Josh.15.37
    sblId: Josh 15:37
    shortName: Ios 15:37
    text: Sanan et Adesa et Magdalgad
  - name: Iosue 15:38
    orderIndex: 37
    osisId: Josh.15.38
    sblId: Josh 15:38
    shortName: Ios 15:38
    text: Delean et Mesfa et Iecthel
  - name: Iosue 15:39
    orderIndex: 38
    osisId: Josh.15.39
    sblId: Josh 15:39
    shortName: Ios 15:39
    text: Lachis et Bascath et Aglon
  - name: Iosue 15:40
    orderIndex: 39
    osisId: Josh.15.40
    sblId: Josh 15:40
    shortName: Ios 15:40
    text: Thebbon et Lehemas et Chethlis
  - name: Iosue 15:41
    orderIndex: 40
    osisId: Josh.15.41
    sblId: Josh 15:41
    shortName: Ios 15:41
    text: et Gideroth Bethdagon et Neema et Maceda civitates sedecim et villae earum
  - name: Iosue 15:42
    orderIndex: 41
    osisId: Josh.15.42
    sblId: Josh 15:42
    shortName: Ios 15:42
    text: Labana et Aether et Asan
  - name: Iosue 15:43
    orderIndex: 42
    osisId: Josh.15.43
    sblId: Josh 15:43
    shortName: Ios 15:43
    text: Ieptha et Esna et Nesib
  - name: Iosue 15:44
    orderIndex: 43
    osisId: Josh.15.44
    sblId: Josh 15:44
    shortName: Ios 15:44
    text: Ceila et Achzib et Maresa civitates novem et villae earum
  - name: Iosue 15:45
    orderIndex: 44
    osisId: Josh.15.45
    sblId: Josh 15:45
    shortName: Ios 15:45
    text: Accaron cum vicis et villulis suis
  - name: Iosue 15:46
    orderIndex: 45
    osisId: Josh.15.46
    sblId: Josh 15:46
    shortName: Ios 15:46
    text: ab Accaron usque ad mare omnia quae vergunt ad Azotum et viculos eius
  - name: Iosue 15:47
    orderIndex: 46
    osisId: Josh.15.47
    sblId: Josh 15:47
    shortName: Ios 15:47
    text: Azotus cum vicis et villulis suis Gaza cum viculis et villulis suis usque
      ad torrentem Aegypti mare Magnum terminus eius
  - name: Iosue 15:48
    orderIndex: 47
    osisId: Josh.15.48
    sblId: Josh 15:48
    shortName: Ios 15:48
    text: et in monte Samir et Iether et Soccho
  - name: Iosue 15:49
    orderIndex: 48
    osisId: Josh.15.49
    sblId: Josh 15:49
    shortName: Ios 15:49
    text: et Edenna Cariathsenna haec est Dabir
  - name: Iosue 15:50
    orderIndex: 49
    osisId: Josh.15.50
    sblId: Josh 15:50
    shortName: Ios 15:50
    text: Anab et Isthemo et Anim
  - name: Iosue 15:51
    orderIndex: 50
    osisId: Josh.15.51
    sblId: Josh 15:51
    shortName: Ios 15:51
    text: Gosen et Olon et Gilo civitates undecim et villae earum
  - name: Iosue 15:52
    orderIndex: 51
    osisId: Josh.15.52
    sblId: Josh 15:52
    shortName: Ios 15:52
    text: Arab et Roma et Esaan
  - name: Iosue 15:53
    orderIndex: 52
    osisId: Josh.15.53
    sblId: Josh 15:53
    shortName: Ios 15:53
    text: Ianum et Bethafua et Afeca
  - name: Iosue 15:54
    orderIndex: 53
    osisId: Josh.15.54
    sblId: Josh 15:54
    shortName: Ios 15:54
    text: Ammatha et Cariatharbe haec est Hebron et Sior civitates novem et villae
      earum
  - name: Iosue 15:55
    orderIndex: 54
    osisId: Josh.15.55
    sblId: Josh 15:55
    shortName: Ios 15:55
    text: Maon et Chermel et Zif et Iotae
  - name: Iosue 15:56
    orderIndex: 55
    osisId: Josh.15.56
    sblId: Josh 15:56
    shortName: Ios 15:56
    text: Iezrehel et Iucadam et Zanoe
  - name: Iosue 15:57
    orderIndex: 56
    osisId: Josh.15.57
    sblId: Josh 15:57
    shortName: Ios 15:57
    text: Accaim Gebaa et Thamna civitates decem et villae earum
  - name: Iosue 15:58
    orderIndex: 57
    osisId: Josh.15.58
    sblId: Josh 15:58
    shortName: Ios 15:58
    text: Alul et Bethsur et Gedor
  - name: Iosue 15:59
    orderIndex: 58
    osisId: Josh.15.59
    sblId: Josh 15:59
    shortName: Ios 15:59
    text: Mareth et Bethanoth et Elthecen civitates sex et villae earum
  - name: Iosue 15:60
    orderIndex: 59
    osisId: Josh.15.60
    sblId: Josh 15:60
    shortName: Ios 15:60
    text: Cariathbaal haec est Cariathiarim urbs Silvarum et Arebba civitates duae
      et villae earum
  - name: Iosue 15:61
    orderIndex: 60
    osisId: Josh.15.61
    sblId: Josh 15:61
    shortName: Ios 15:61
    text: in deserto Betharaba Meddin et Schacha
  - name: Iosue 15:62
    orderIndex: 61
    osisId: Josh.15.62
    sblId: Josh 15:62
    shortName: Ios 15:62
    text: Anepsan et civitas Salis et Engaddi civitates sex et villae earum
  - name: Iosue 15:63
    orderIndex: 62
    osisId: Josh.15.63
    sblId: Josh 15:63
    shortName: Ios 15:63
    text: Iebuseum autem habitatorem Hierusalem non potuerunt filii Iuda delere habitavitque
      Iebuseus cum filiis Iuda in Hierusalem usque in praesentem diem
  versesCount: 63
- name: Iosue 16
  orderIndex: 15
  osisId: Josh.16
  sblId: Josh 16
  shortName: Ios 16
  verses:
  - name: Iosue 16:1
    orderIndex: 0
    osisId: Josh.16.1
    sblId: Josh 16:1
    shortName: Ios 16:1
    text: cecidit quoque sors filiorum Ioseph ab Iordane contra Hiericho et aquas
      eius ab oriente solitudo quae ascendit de Hiericho ad montana Bethel
  - name: Iosue 16:2
    orderIndex: 1
    osisId: Josh.16.2
    sblId: Josh 16:2
    shortName: Ios 16:2
    text: et egreditur de Bethel Luzam transitque terminum Archiatharoth
  - name: Iosue 16:3
    orderIndex: 2
    osisId: Josh.16.3
    sblId: Josh 16:3
    shortName: Ios 16:3
    text: et descendit ad occidentem iuxta terminum Ieflethi usque ad terminos Bethoron
      inferioris et Gazer finiunturque regiones eius mari Magno
  - name: Iosue 16:4
    orderIndex: 3
    osisId: Josh.16.4
    sblId: Josh 16:4
    shortName: Ios 16:4
    text: possederuntque filii Ioseph Manasse et Ephraim
  - name: Iosue 16:5
    orderIndex: 4
    osisId: Josh.16.5
    sblId: Josh 16:5
    shortName: Ios 16:5
    text: et factus est terminus filiorum Ephraim per cognationes suas et possessio
      eorum contra orientem Atharothaddar usque Bethoron superiorem
  - name: Iosue 16:6
    orderIndex: 5
    osisId: Josh.16.6
    sblId: Josh 16:6
    shortName: Ios 16:6
    text: egrediunturque confinia in mare Machmethath vero aquilonem respicit et circuit
      terminus contra orientem in Thanathselo et pertransit ab oriente Ianoe
  - name: Iosue 16:7
    orderIndex: 6
    osisId: Josh.16.7
    sblId: Josh 16:7
    shortName: Ios 16:7
    text: descenditque de Ianoe in Atharoth et Noaratha et pervenit in Hiericho et
      egreditur ad Iordanem
  - name: Iosue 16:8
    orderIndex: 7
    osisId: Josh.16.8
    sblId: Josh 16:8
    shortName: Ios 16:8
    text: de Taffua pertransitque contra mare in valle Harundineti suntque egressus
      eius in mare Salsissimum haec est possessio tribus filiorum Ephraim per familias
      suas
  - name: Iosue 16:9
    orderIndex: 8
    osisId: Josh.16.9
    sblId: Josh 16:9
    shortName: Ios 16:9
    text: urbesque quae separatae sunt filiis Ephraim in medio possessionis filiorum
      Manasse et villae earum
  - name: Iosue 16:10
    orderIndex: 9
    osisId: Josh.16.10
    sblId: Josh 16:10
    shortName: Ios 16:10
    text: et non interfecerunt filii Ephraim Chananeum qui habitabat in Gazer habitavitque
      Chananeus in medio Ephraim usque in diem hanc tributarius
  versesCount: 10
- name: Iosue 17
  orderIndex: 16
  osisId: Josh.17
  sblId: Josh 17
  shortName: Ios 17
  verses:
  - name: Iosue 17:1
    orderIndex: 0
    osisId: Josh.17.1
    sblId: Josh 17:1
    shortName: Ios 17:1
    text: cecidit autem sors tribui Manasse ipse est enim primogenitus Ioseph Machir
      primogenito Manasse patri Galaad qui fuit vir pugnator habuitque possessionem
      Galaad et Basan
  - name: Iosue 17:2
    orderIndex: 1
    osisId: Josh.17.2
    sblId: Josh 17:2
    shortName: Ios 17:2
    text: et reliquis filiorum Manasse iuxta familias suas filiis Abiezer et filiis
      Elech et filiis Esrihel et filiis Sechem et filiis Epher et filiis Semida isti
      sunt filii Manasse filii Ioseph mares per cognationes suas
  - name: Iosue 17:3
    orderIndex: 2
    osisId: Josh.17.3
    sblId: Josh 17:3
    shortName: Ios 17:3
    text: Salphaad vero filio Epher filii Galaad filii Machir filii Manasse non erant
      filii sed solae filiae quarum ista sunt nomina Maala et Noa Egla et Melcha et
      Thersa
  - name: Iosue 17:4
    orderIndex: 3
    osisId: Josh.17.4
    sblId: Josh 17:4
    shortName: Ios 17:4
    text: veneruntque in conspectu Eleazari sacerdotis et Iosue filii Nun et principum
      dicentes Dominus praecepit per manum Mosi ut daretur nobis possessio in medio
      fratrum nostrorum deditque eis iuxta imperium Domini possessionem in medio fratrum
      patris earum
  - name: Iosue 17:5
    orderIndex: 4
    osisId: Josh.17.5
    sblId: Josh 17:5
    shortName: Ios 17:5
    text: et ceciderunt funiculi Manasse decem absque terra Galaad et Basan trans
      Iordanem
  - name: Iosue 17:6
    orderIndex: 5
    osisId: Josh.17.6
    sblId: Josh 17:6
    shortName: Ios 17:6
    text: filiae enim Manasse possederunt hereditatem in medio filiorum eius terra
      autem Galaad cecidit in sortem filiorum Manasse qui reliqui erant
  - name: Iosue 17:7
    orderIndex: 6
    osisId: Josh.17.7
    sblId: Josh 17:7
    shortName: Ios 17:7
    text: fuitque terminus Manasse ab Aser Machmathath quae respicit Sychem et egreditur
      ad dextram iuxta habitatores fontis Taffuae
  - name: Iosue 17:8
    orderIndex: 7
    osisId: Josh.17.8
    sblId: Josh 17:8
    shortName: Ios 17:8
    text: etenim in sorte Manasse ceciderat terra Taffuae quae est iuxta terminos
      Manasse filiorum Ephraim
  - name: Iosue 17:9
    orderIndex: 8
    osisId: Josh.17.9
    sblId: Josh 17:9
    shortName: Ios 17:9
    text: descenditque terminus vallis Harundineti in meridiem torrentis civitatum
      Ephraim quae in medio sunt urbium Manasse terminus Manasse ab aquilone torrentis
      et exitus eius pergit ad mare
  - name: Iosue 17:10
    orderIndex: 9
    osisId: Josh.17.10
    sblId: Josh 17:10
    shortName: Ios 17:10
    text: ita ut ab austro sit possessio Ephraim et ab aquilone Manasse et utramque
      claudat mare et coniungantur sibi in tribu Aser ab aquilone et in tribu Isachar
      ab oriente
  - name: Iosue 17:11
    orderIndex: 10
    osisId: Josh.17.11
    sblId: Josh 17:11
    shortName: Ios 17:11
    text: fuitque hereditas Manasse in Isachar et in Aser Bethsan et viculi eius et
      Ieblaam cum villulis suis et habitatores Dor cum oppidis suis habitatores quoque
      Hendor cum villulis suis similiterque habitatores Thanach cum villulis suis
      et habitatores Mageddo cum viculis suis et tertia pars urbis Nofeth
  - name: Iosue 17:12
    orderIndex: 11
    osisId: Josh.17.12
    sblId: Josh 17:12
    shortName: Ios 17:12
    text: nec potuerunt filii Manasse has subvertere civitates sed coepit Chananeus
      habitare in terra ista
  - name: Iosue 17:13
    orderIndex: 12
    osisId: Josh.17.13
    sblId: Josh 17:13
    shortName: Ios 17:13
    text: postquam autem convaluerunt filii Israhel subiecerunt Chananeos et fecerunt
      sibi tributarios nec interfecerunt eos
  - name: Iosue 17:14
    orderIndex: 13
    osisId: Josh.17.14
    sblId: Josh 17:14
    shortName: Ios 17:14
    text: locutique sunt filii Ioseph ad Iosue atque dixerunt quare dedisti mihi possessionem
      sortis et funiculi unius cum sim tantae multitudinis et benedixerit mihi Dominus
  - name: Iosue 17:15
    orderIndex: 14
    osisId: Josh.17.15
    sblId: Josh 17:15
    shortName: Ios 17:15
    text: ad quos Iosue ait si populus multus es ascende in silvam et succide tibi
      spatia in terra Ferezei et Rafaim quia angusta est tibi possessio montis Ephraim
  - name: Iosue 17:16
    orderIndex: 15
    osisId: Josh.17.16
    sblId: Josh 17:16
    shortName: Ios 17:16
    text: cui responderunt filii Ioseph non poterimus ad montana conscendere cum ferreis
      curribus utantur Chananei qui habitant in terra campestri in qua sitae sunt
      Bethsan cum viculis suis et Iezrahel mediam possidens vallem
  - name: Iosue 17:17
    orderIndex: 16
    osisId: Josh.17.17
    sblId: Josh 17:17
    shortName: Ios 17:17
    text: dixitque Iosue ad domum Ioseph Ephraim et Manasse populus multus es et magnae
      fortitudinis non habebis sortem unam
  - name: Iosue 17:18
    orderIndex: 17
    osisId: Josh.17.18
    sblId: Josh 17:18
    shortName: Ios 17:18
    text: sed transibis ad montem et succides tibi atque purgabis ad habitandum spatia
      et poteris ultra procedere cum subverteris Chananeum quem dicis ferreos habere
      currus et esse fortissimum
  versesCount: 18
- name: Iosue 18
  orderIndex: 17
  osisId: Josh.18
  sblId: Josh 18
  shortName: Ios 18
  verses:
  - name: Iosue 18:1
    orderIndex: 0
    osisId: Josh.18.1
    sblId: Josh 18:1
    shortName: Ios 18:1
    text: congregatique sunt omnes filii Israhel in Silo ibique fixerunt tabernaculum
      testimonii et fuit eis terra subiecta
  - name: Iosue 18:2
    orderIndex: 1
    osisId: Josh.18.2
    sblId: Josh 18:2
    shortName: Ios 18:2
    text: remanserant autem filiorum Israhel septem tribus quae necdum acceperant
      possessiones suas
  - name: Iosue 18:3
    orderIndex: 2
    osisId: Josh.18.3
    sblId: Josh 18:3
    shortName: Ios 18:3
    text: ad quos Iosue ait usquequo marcetis ignavia et non intratis ad possidendam
      terram quam Dominus Deus patrum vestrorum dedit vobis
  - name: Iosue 18:4
    orderIndex: 3
    osisId: Josh.18.4
    sblId: Josh 18:4
    shortName: Ios 18:4
    text: eligite de singulis tribubus ternos viros ut mittam eos et pergant atque
      circumeant terram et describant eam iuxta numerum uniuscuiusque multitudinis
      referantque ad me quod descripserint
  - name: Iosue 18:5
    orderIndex: 4
    osisId: Josh.18.5
    sblId: Josh 18:5
    shortName: Ios 18:5
    text: dividite vobis terram in septem partes Iudas sit in terminis suis ab australi
      plaga et domus Ioseph ab aquilone
  - name: Iosue 18:6
    orderIndex: 5
    osisId: Josh.18.6
    sblId: Josh 18:6
    shortName: Ios 18:6
    text: mediam inter hos terram in septem partes describite et huc venietis ad me
      ut coram Domino Deo vestro mittam vobis hic sortem
  - name: Iosue 18:7
    orderIndex: 6
    osisId: Josh.18.7
    sblId: Josh 18:7
    shortName: Ios 18:7
    text: quia non est inter vos pars Levitarum sed sacerdotium Domini est eorum hereditas
      Gad autem et Ruben et dimidia tribus Manasse iam acceperant possessiones suas
      trans Iordanem ad orientalem plagam quas dedit eis Moses famulus Domini
  - name: Iosue 18:8
    orderIndex: 7
    osisId: Josh.18.8
    sblId: Josh 18:8
    shortName: Ios 18:8
    text: cumque surrexissent viri ut pergerent ad describendam terram praecepit eis
      Iosue dicens circuite terram et describite eam ac revertimini ad me ut hic coram
      Domino Deo in Silo mittam vobis sortem
  - name: Iosue 18:9
    orderIndex: 8
    osisId: Josh.18.9
    sblId: Josh 18:9
    shortName: Ios 18:9
    text: itaque perrexerunt et lustrantes eam in septem partes diviserunt scribentes
      in volumine reversique sunt ad Iosue in castra Silo
  - name: Iosue 18:10
    orderIndex: 9
    osisId: Josh.18.10
    sblId: Josh 18:10
    shortName: Ios 18:10
    text: qui misit sortes coram Domino in Silo divisitque terram filiis Israhel in
      septem partes
  - name: Iosue 18:11
    orderIndex: 10
    osisId: Josh.18.11
    sblId: Josh 18:11
    shortName: Ios 18:11
    text: et ascendit sors prima filiorum Beniamin per familias suas ut possiderent
      terram inter filios Iuda et filios Ioseph
  - name: Iosue 18:12
    orderIndex: 11
    osisId: Josh.18.12
    sblId: Josh 18:12
    shortName: Ios 18:12
    text: fuitque terminus eorum contra aquilonem ab Iordane pergens iuxta latus Hiericho
      septentrionalis plagae et inde contra occidentem ad montana conscendens et perveniens
      in solitudinem Bethaven
  - name: Iosue 18:13
    orderIndex: 12
    osisId: Josh.18.13
    sblId: Josh 18:13
    shortName: Ios 18:13
    text: atque pertransiens iuxta Luzam ad meridiem ipsa est Bethel descenditque
      in Atharothaddar in montem qui est ad meridiem Bethoron inferioris
  - name: Iosue 18:14
    orderIndex: 13
    osisId: Josh.18.14
    sblId: Josh 18:14
    shortName: Ios 18:14
    text: et inclinatur circumiens contra mare a meridie montis qui respicit Bethoron
      contra africum suntque exitus eius in Cariathbaal quae vocatur et Cariathiarim
      urbem filiorum Iuda haec est plaga contra mare et occidentem
  - name: Iosue 18:15
    orderIndex: 14
    osisId: Josh.18.15
    sblId: Josh 18:15
    shortName: Ios 18:15
    text: a meridie autem ex parte Cariathiarim egreditur terminus contra mare et
      pervenit usque ad fontem aquarum Nepthoa
  - name: Iosue 18:16
    orderIndex: 15
    osisId: Josh.18.16
    sblId: Josh 18:16
    shortName: Ios 18:16
    text: descenditque in partem montis qui respicit vallem filiorum Ennom et est
      contra septentrionalem plagam in extrema parte vallis Rafaim descenditque Gehennom
      id est vallis Ennom iuxta latus Iebusei ad austrum et pervenit ad fontem Rogel
  - name: Iosue 18:17
    orderIndex: 16
    osisId: Josh.18.17
    sblId: Josh 18:17
    shortName: Ios 18:17
    text: transiens ad aquilonem et egrediens ad Aensemes id est fontem Solis
  - name: Iosue 18:18
    orderIndex: 17
    osisId: Josh.18.18
    sblId: Josh 18:18
    shortName: Ios 18:18
    text: et pertransit usque ad tumulos qui sunt e regione ascensus Adommim descenditque
      ad Abenboen id est lapidem Boen filii Ruben et pertransit ex latere aquilonis
      ad campestria descenditque in planitiem
  - name: Iosue 18:19
    orderIndex: 18
    osisId: Josh.18.19
    sblId: Josh 18:19
    shortName: Ios 18:19
    text: et praetergreditur contra aquilonem Bethagla suntque exitus eius contra
      linguam maris Salsissimi ab aquilone in fine Iordanis ad australem plagam
  - name: Iosue 18:20
    orderIndex: 19
    osisId: Josh.18.20
    sblId: Josh 18:20
    shortName: Ios 18:20
    text: qui est terminus illius ab oriente haec est possessio filiorum Beniamin
      per terminos suos in circuitu et familias singulas
  - name: Iosue 18:21
    orderIndex: 20
    osisId: Josh.18.21
    sblId: Josh 18:21
    shortName: Ios 18:21
    text: fueruntque civitates eius Hiericho et Bethagla et vallis Casis
  - name: Iosue 18:22
    orderIndex: 21
    osisId: Josh.18.22
    sblId: Josh 18:22
    shortName: Ios 18:22
    text: Betharaba et Semaraim et Bethel
  - name: Iosue 18:23
    orderIndex: 22
    osisId: Josh.18.23
    sblId: Josh 18:23
    shortName: Ios 18:23
    text: Avim et Affara et Ofra
  - name: Iosue 18:24
    orderIndex: 23
    osisId: Josh.18.24
    sblId: Josh 18:24
    shortName: Ios 18:24
    text: villa Emona et Ofni et Gabee civitates duodecim et villae earum
  - name: Iosue 18:25
    orderIndex: 24
    osisId: Josh.18.25
    sblId: Josh 18:25
    shortName: Ios 18:25
    text: Gabaon et Rama et Beroth
  - name: Iosue 18:26
    orderIndex: 25
    osisId: Josh.18.26
    sblId: Josh 18:26
    shortName: Ios 18:26
    text: et Mesfe Cafera et Ammosa
  - name: Iosue 18:27
    orderIndex: 26
    osisId: Josh.18.27
    sblId: Josh 18:27
    shortName: Ios 18:27
    text: et Recem Iarafel et Tharala
  - name: Iosue 18:28
    orderIndex: 27
    osisId: Josh.18.28
    sblId: Josh 18:28
    shortName: Ios 18:28
    text: et Sela Eleph et Iebus quae est Hierusalem Gabaath et Cariath civitates
      quattuordecim et villae earum haec est possessio filiorum Beniamin iuxta familias
      suas
  versesCount: 28
- name: Iosue 19
  orderIndex: 18
  osisId: Josh.19
  sblId: Josh 19
  shortName: Ios 19
  verses:
  - name: Iosue 19:1
    orderIndex: 0
    osisId: Josh.19.1
    sblId: Josh 19:1
    shortName: Ios 19:1
    text: et egressa est sors secunda filiorum Symeon per cognationes suas fuitque
      hereditas
  - name: Iosue 19:2
    orderIndex: 1
    osisId: Josh.19.2
    sblId: Josh 19:2
    shortName: Ios 19:2
    text: eorum in medio possessionis filiorum Iuda Bersabee et Sabee et Molada
  - name: Iosue 19:3
    orderIndex: 2
    osisId: Josh.19.3
    sblId: Josh 19:3
    shortName: Ios 19:3
    text: et Asersual Bala et Asem
  - name: Iosue 19:4
    orderIndex: 3
    osisId: Josh.19.4
    sblId: Josh 19:4
    shortName: Ios 19:4
    text: et Heltholath Bethul Arma
  - name: Iosue 19:5
    orderIndex: 4
    osisId: Josh.19.5
    sblId: Josh 19:5
    shortName: Ios 19:5
    text: et Seceleg et Bethmarchaboth Asersusa
  - name: Iosue 19:6
    orderIndex: 5
    osisId: Josh.19.6
    sblId: Josh 19:6
    shortName: Ios 19:6
    text: et Bethlebaoth et Saroen civitates tredecim et villae earum
  - name: Iosue 19:7
    orderIndex: 6
    osisId: Josh.19.7
    sblId: Josh 19:7
    shortName: Ios 19:7
    text: Ahin et Remmon et Athar et Asan civitates quattuor et villae earum
  - name: Iosue 19:8
    orderIndex: 7
    osisId: Josh.19.8
    sblId: Josh 19:8
    shortName: Ios 19:8
    text: omnes viculi per circuitum urbium istarum usque ad Balaath Berrameth contra
      australem plagam haec est hereditas filiorum Symeon iuxta cognationes suas
  - name: Iosue 19:9
    orderIndex: 8
    osisId: Josh.19.9
    sblId: Josh 19:9
    shortName: Ios 19:9
    text: in funiculo et possessione filiorum Iuda quia maior erat et idcirco possederunt
      filii Symeon in medio hereditatis eorum
  - name: Iosue 19:10
    orderIndex: 9
    osisId: Josh.19.10
