- name: Iosue 20
  orderIndex: 19
  osisId: Josh.20
  sblId: Josh 20
  shortName: Ios 20
  verses:
  - name: Iosue 20:1
    orderIndex: 0
    osisId: Josh.20.1
    sblId: Josh 20:1
    shortName: Ios 20:1
    text: et locutus est Dominus ad Iosue dicens loquere filiis Israhel et dic eis
  - name: Iosue 20:2
    orderIndex: 1
    osisId: Josh.20.2
    sblId: Josh 20:2
    shortName: Ios 20:2
    text: separate urbes fugitivorum de quibus locutus sum ad vos per manum Mosi
  - name: Iosue 20:3
    orderIndex: 2
    osisId: Josh.20.3
    sblId: Josh 20:3
    shortName: Ios 20:3
    text: ut confugiat ad eas quicumque animam percusserit nescius et possit evadere
      iram proximi qui ultor est sanguinis
  - name: Iosue 20:4
    orderIndex: 3
    osisId: Josh.20.4
    sblId: Josh 20:4
    shortName: Ios 20:4
    text: cum ad unam harum confugerit civitatum stabitque ante portam civitatis et
      loquetur senioribus urbis illius ea quae se conprobent innocentem sicque suscipient
      eum et dabunt ei locum ad habitandum
  - name: Iosue 20:5
    orderIndex: 4
    osisId: Josh.20.5
    sblId: Josh 20:5
    shortName: Ios 20:5
    text: cumque ultor sanguinis eum fuerit persecutus non tradent in manus eius quia
      ignorans percussit proximum eius nec ante biduum triduumve eius probatur inimicus
  - name: Iosue 20:6
    orderIndex: 5
    osisId: Josh.20.6
    sblId: Josh 20:6
    shortName: Ios 20:6
    text: et habitabit in civitate illa donec stet ante iudicium causam reddens facti
      sui et moriatur sacerdos magnus qui fuerit in illo tempore tunc revertetur homicida
      et ingredietur civitatem et domum suam de qua fugerat
  - name: Iosue 20:7
    orderIndex: 6
    osisId: Josh.20.7
    sblId: Josh 20:7
    shortName: Ios 20:7
    text: decreveruntque Cedes in Galilea montis Nepthali et Sychem in monte Ephraim
      et Cariatharbe ipsa est Hebron in monte Iuda
  - name: Iosue 20:8
    orderIndex: 7
    osisId: Josh.20.8
    sblId: Josh 20:8
    shortName: Ios 20:8
    text: et trans Iordanem contra orientalem plagam Hiericho statuerunt Bosor quae
      sita est in campestri solitudine de tribu Ruben et Ramoth in Galaad de tribu
      Gad et Gaulon in Basan de tribu Manasse
  - name: Iosue 20:9
    orderIndex: 8
    osisId: Josh.20.9
    sblId: Josh 20:9
    shortName: Ios 20:9
    text: hae civitates constitutae sunt cunctis filiis Israhel et advenis qui habitant
      inter eos ut fugeret ad eas qui animam nescius percussisset et non moreretur
      in manu proximi effusum sanguinem vindicare cupientis donec staret ante populum
      expositurus causam suam
  versesCount: 9
