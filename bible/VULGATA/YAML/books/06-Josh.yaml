    shortName: Ios 21:41
    text: deditque Dominus Israheli omnem terram quam traditurum se patribus eorum
      iuraverat et possederunt illam atque habitaverunt in ea
  - name: Iosue 21:42
    orderIndex: 41
    osisId: Josh.21.42
    sblId: Josh 21:42
    shortName: Ios 21:42
    text: dataque est ab eo pax in omnes per circuitum nationes nullusque eis hostium
      resistere ausus est sed cuncti in eorum dicionem redacti sunt
  - name: Iosue 21:43
    orderIndex: 42
    osisId: Josh.21.43
    sblId: Josh 21:43
    shortName: Ios 21:43
    text: ne unum quidem verbum quod illis praestaturum se esse promiserat irritum
      fuit sed rebus expleta sunt omnia
  versesCount: 43
- name: Iosue 22
  orderIndex: 21
  osisId: Josh.22
  sblId: Josh 22
  shortName: Ios 22
  verses:
  - name: Iosue 22:1
    orderIndex: 0
    osisId: Josh.22.1
    sblId: Josh 22:1
    shortName: Ios 22:1
    text: eodem tempore vocavit Iosue Rubenitas et Gadditas et dimidiam tribum Manasse
  - name: Iosue 22:2
    orderIndex: 1
    osisId: Josh.22.2
    sblId: Josh 22:2
    shortName: Ios 22:2
    text: dixitque ad eos fecistis omnia quae vobis praecepit Moses famulus Domini
      mihi quoque in omnibus oboedistis
  - name: Iosue 22:3
    orderIndex: 2
    osisId: Josh.22.3
    sblId: Josh 22:3
    shortName: Ios 22:3
    text: nec reliquistis fratres vestros longo tempore usque in praesentem diem custodientes
      imperium Domini Dei vestri
  - name: Iosue 22:4
    orderIndex: 3
    osisId: Josh.22.4
    sblId: Josh 22:4
    shortName: Ios 22:4
    text: quia igitur dedit Dominus Deus vester fratribus vestris quietem ac pacem
      sicut pollicitus est revertimini et ite in tabernacula vestra et in terram possessionis
      quam tradidit vobis Moses famulus Domini trans Iordanem
  - name: Iosue 22:5
    orderIndex: 4
    osisId: Josh.22.5
    sblId: Josh 22:5
    shortName: Ios 22:5
    text: ita dumtaxat ut custodiatis adtente et opere conpleatis mandatum et legem
      quam praecepit vobis Moses servus Domini ut diligatis Dominum Deum vestrum et
      ambuletis in omnibus viis eius et observetis mandata illius adhereatisque ei
      ac serviatis in omni corde et in omni anima vestra
  - name: Iosue 22:6
    orderIndex: 5
    osisId: Josh.22.6
    sblId: Josh 22:6
    shortName: Ios 22:6
    text: benedixitque eis Iosue et dimisit eos qui reversi sunt in tabernacula sua
  - name: Iosue 22:7
    orderIndex: 6
    osisId: Josh.22.7
    sblId: Josh 22:7
    shortName: Ios 22:7
    text: tribui autem Manasse mediae possessionem Moses dederat in Basan et idcirco
      mediae quae superfuit dedit Iosue sortem inter ceteros fratres suos trans Iordanem
      ad occidentalem eius plagam cumque dimitteret eos in tabernacula sua et benedixisset
      illis
  - name: Iosue 22:8
    orderIndex: 7
    osisId: Josh.22.8
    sblId: Josh 22:8
    shortName: Ios 22:8
    text: dixit ad eos in multa substantia atque divitiis revertimini ad sedes vestras
      cum argento et auro aere ac ferro et veste multiplici dividite praedam hostium
      cum fratribus vestris
  - name: Iosue 22:9
    orderIndex: 8
    osisId: Josh.22.9
    sblId: Josh 22:9
    shortName: Ios 22:9
    text: reversique sunt et abierunt filii Ruben et filii Gad et dimidia tribus Manasse
      a filiis Israhel de Silo quae sita est in Chanaan ut intrarent Galaad terram
      possessionis suae quam obtinuerant iuxta imperium Domini in manu Mosi
  - name: Iosue 22:10
    orderIndex: 9
    osisId: Josh.22.10
    sblId: Josh 22:10
    shortName: Ios 22:10
    text: cumque venissent ad tumulos Iordanis in terra Chanaan aedificaverunt iuxta
      Iordanem altare infinitae magnitudinis
  - name: Iosue 22:11
    orderIndex: 10
    osisId: Josh.22.11
    sblId: Josh 22:11
    shortName: Ios 22:11
    text: quod cum audissent filii Israhel et ad eos certi nuntii detulissent aedificasse
      filios Ruben et Gad et dimidiae tribus Manasse altare in terra Chanaan super
      Iordanis tumulos contra filios Israhel
  - name: Iosue 22:12
    orderIndex: 11
    osisId: Josh.22.12
    sblId: Josh 22:12
    shortName: Ios 22:12
    text: convenerunt omnes in Silo ut ascenderent et dimicarent contra eos
  - name: Iosue 22:13
    orderIndex: 12
    osisId: Josh.22.13
    sblId: Josh 22:13
    shortName: Ios 22:13
    text: et interim miserunt ad illos in terram Galaad Finees filium Eleazar sacerdotem
  - name: Iosue 22:14
    orderIndex: 13
    osisId: Josh.22.14
    sblId: Josh 22:14
    shortName: Ios 22:14
    text: et decem principes cum eo singulos de tribubus singulis
  - name: Iosue 22:15
    orderIndex: 14
    osisId: Josh.22.15
    sblId: Josh 22:15
    shortName: Ios 22:15
    text: qui venerunt ad filios Ruben et Gad et dimidiae tribus Manasse in terram
      Galaad dixeruntque ad eos
  - name: Iosue 22:16
    orderIndex: 15
    osisId: Josh.22.16
    sblId: Josh 22:16
    shortName: Ios 22:16
    text: haec mandat omnis populus Domini quae est ista transgressio cur reliquistis
      Dominum Deum Israhel aedificantes altare sacrilegum et a cultu illius recedentes
  - name: Iosue 22:17
    orderIndex: 16
    osisId: Josh.22.17
    sblId: Josh 22:17
    shortName: Ios 22:17
    text: an parum vobis est quod peccastis in Beelphegor et usque in praesentem diem
      macula huius sceleris in nobis permanet multique de populo corruerunt
  - name: Iosue 22:18
    orderIndex: 17
    osisId: Josh.22.18
    sblId: Josh 22:18
    shortName: Ios 22:18
    text: et vos hodie reliquistis Dominum et cras in universum Israhel eius ira desaeviet
  - name: Iosue 22:19
    orderIndex: 18
    osisId: Josh.22.19
    sblId: Josh 22:19
    shortName: Ios 22:19
    text: quod si putatis inmundam esse terram possessionis vestrae transite ad terram
      in qua tabernaculum Domini est et habitate inter nos tantum ut a Domino et a
      nostro consortio non recedatis aedificato altari praeter altare Domini Dei vestri
  - name: Iosue 22:20
    orderIndex: 19
    osisId: Josh.22.20
    sblId: Josh 22:20
    shortName: Ios 22:20
    text: nonne Achan filius Zare praeteriit mandatum Domini et super omnem populum
      Israhel ira eius incubuit et ille erat unus homo atque utinam solus perisset
      in scelere suo
  - name: Iosue 22:21
    orderIndex: 20
    osisId: Josh.22.21
    sblId: Josh 22:21
    shortName: Ios 22:21
    text: responderuntque filii Ruben et Gad et dimidiae tribus Manasse principibus
      legationis Israhel
  - name: Iosue 22:22
    orderIndex: 21
    osisId: Josh.22.22
    sblId: Josh 22:22
    shortName: Ios 22:22
    text: fortissimus Deus Dominus fortissimus Deus Dominus ipse novit et Israhel
      simul intelleget si praevaricationis animo hoc altare construximus non custodiat
      nos sed puniat in praesenti
  - name: Iosue 22:23
    orderIndex: 22
    osisId: Josh.22.23
    sblId: Josh 22:23
    shortName: Ios 22:23
    text: et si ea mente fecimus ut holocausta et sacrificium et pacificas victimas
      super eo inponeremus ipse quaerat et iudicet
  - name: Iosue 22:24
    orderIndex: 23
    osisId: Josh.22.24
    sblId: Josh 22:24
    shortName: Ios 22:24
    text: et non ea magis cogitatione atque tractatu ut diceremus cras dicent filii
      vestri filiis nostris quid vobis et Domino Deo Israhel
  - name: Iosue 22:25
    orderIndex: 24
    osisId: Josh.22.25
    sblId: Josh 22:25
    shortName: Ios 22:25
    text: terminum posuit Dominus inter nos et vos o filii Ruben et filii Gad Iordanem
      fluvium et idcirco partem non habetis in Domino et per hanc occasionem avertent
      filii vestri filios nostros a timore Domini putavimus itaque melius
  - name: Iosue 22:26
    orderIndex: 25
    osisId: Josh.22.26
    sblId: Josh 22:26
    shortName: Ios 22:26
    text: et diximus extruamus nobis altare non in holocausta neque ad victimas offerendas
  - name: Iosue 22:27
    orderIndex: 26
    osisId: Josh.22.27
    sblId: Josh 22:27
    shortName: Ios 22:27
    text: sed in testimonium inter nos et vos et subolem nostram vestramque progeniem
      ut serviamus Domino et iuris nostri sit offerre holocausta et victimas et pacificas
      hostias et nequaquam dicant cras filii vestri filiis nostris non est vobis pars
      in Domino
  - name: Iosue 22:28
    orderIndex: 27
    osisId: Josh.22.28
    sblId: Josh 22:28
    shortName: Ios 22:28
    text: quod si voluerint dicere respondebunt eis ecce altare Domini quod fecerunt
      patres nostri non in holocausta neque in sacrificium sed in testimonium vestrum
      ac nostrum
  - name: Iosue 22:29
    orderIndex: 28
    osisId: Josh.22.29
    sblId: Josh 22:29
    shortName: Ios 22:29
    text: absit a nobis hoc scelus ut recedamus a Domino et eius vestigia relinquamus
      extructo altari ad holocausta et sacrificia et victimas offerendas praeter altare
      Domini Dei nostri quod extructum est ante tabernaculum eius
  - name: Iosue 22:30
    orderIndex: 29
    osisId: Josh.22.30
    sblId: Josh 22:30
    shortName: Ios 22:30
    text: quibus auditis Finees sacerdos et principes legationis Israhel qui erant
      cum eo placati sunt et verba filiorum Ruben et Gad et dimidiae tribus Manasse
      libentissime susceperunt
  - name: Iosue 22:31
    orderIndex: 30
    osisId: Josh.22.31
    sblId: Josh 22:31
    shortName: Ios 22:31
    text: dixitque Finees filius Eleazari sacerdos ad eos nunc scimus quod nobiscum
      sit Dominus quoniam alieni estis a praevaricatione hac et liberastis filios
      Israhel de manu Domini
  - name: Iosue 22:32
    orderIndex: 31
    osisId: Josh.22.32
    sblId: Josh 22:32
    shortName: Ios 22:32
    text: reversusque est cum principibus a filiis Ruben et Gad de terra Galaad finium
      Chanaan ad filios Israhel et rettulit eis
  - name: Iosue 22:33
    orderIndex: 32
    osisId: Josh.22.33
    sblId: Josh 22:33
    shortName: Ios 22:33
    text: placuitque sermo cunctis audientibus et laudaverunt Deum filii Israhel et
      nequaquam ultra dixerunt ut ascenderent contra eos atque pugnarent et delerent
      terram possessionis eorum
  - name: Iosue 22:34
    orderIndex: 33
    osisId: Josh.22.34
    sblId: Josh 22:34
    shortName: Ios 22:34
    text: vocaveruntque filii Ruben et filii Gad altare quod extruxerant Testimonium
      nostrum quod Dominus ipse sit Deus
  versesCount: 34
- name: Iosue 23
  orderIndex: 22
  osisId: Josh.23
  sblId: Josh 23
  shortName: Ios 23
  verses:
  - name: Iosue 23:1
    orderIndex: 0
    osisId: Josh.23.1
    sblId: Josh 23:1
    shortName: Ios 23:1
    text: evoluto autem multo tempore postquam pacem Dominus dederat Israheli subiectis
      in gyro nationibus universis et Iosue iam longevo et persenilis aetatis
  - name: Iosue 23:2
    orderIndex: 1
    osisId: Josh.23.2
    sblId: Josh 23:2
    shortName: Ios 23:2
    text: vocavit Iosue omnem Israhelem maioresque natu et principes ac duces et magistros
      dixitque ad eos ego senui et progressioris aetatis sum
  - name: Iosue 23:3
    orderIndex: 2
    osisId: Josh.23.3
    sblId: Josh 23:3
    shortName: Ios 23:3
    text: vosque cernitis omnia quae fecerit Dominus Deus vester cunctis per circuitum
      nationibus quomodo pro vobis ipse pugnaverit
  - name: Iosue 23:4
    orderIndex: 3
    osisId: Josh.23.4
    sblId: Josh 23:4
    shortName: Ios 23:4
    text: et nunc quia vobis sorte divisit omnem terram ab orientali parte Iordanis
      usque ad mare Magnum multaeque adhuc supersunt nationes
  - name: Iosue 23:5
    orderIndex: 4
    osisId: Josh.23.5
    sblId: Josh 23:5
    shortName: Ios 23:5
    text: Dominus Deus vester disperdet eas et auferet a facie vestra et possidebitis
      terram sicut vobis pollicitus est
  - name: Iosue 23:6
    orderIndex: 5
    osisId: Josh.23.6
    sblId: Josh 23:6
    shortName: Ios 23:6
    text: tantum confortamini et estote solliciti ut custodiatis cuncta quae scripta
      sunt in volumine legis Mosi et non declinetis ab eis nec ad dextram nec ad sinistram
  - name: Iosue 23:7
    orderIndex: 6
    osisId: Josh.23.7
    sblId: Josh 23:7
    shortName: Ios 23:7
    text: ne postquam intraveritis ad gentes quae inter vos futurae sunt iuretis in
      nomine deorum earum et serviatis eis et adoretis illos
  - name: Iosue 23:8
    orderIndex: 7
    osisId: Josh.23.8
    sblId: Josh 23:8
    shortName: Ios 23:8
    text: sed adhereatis Domino Deo vestro quod fecistis usque in diem hanc
  - name: Iosue 23:9
    orderIndex: 8
    osisId: Josh.23.9
    sblId: Josh 23:9
    shortName: Ios 23:9
    text: et tunc auferet Dominus in conspectu vestro gentes magnas et robustissimas
      et nullus vobis resistere poterit
  - name: Iosue 23:10
    orderIndex: 9
    osisId: Josh.23.10
    sblId: Josh 23:10
    shortName: Ios 23:10
    text: unus e vobis persequetur hostium mille viros quia Dominus Deus vester pro
      vobis ipse pugnabit sicut pollicitus est
  - name: Iosue 23:11
    orderIndex: 10
    osisId: Josh.23.11
    sblId: Josh 23:11
    shortName: Ios 23:11
    text: hoc tantum diligentissime praecavete ut diligatis Dominum Deum vestrum
  - name: Iosue 23:12
    orderIndex: 11
    osisId: Josh.23.12
    sblId: Josh 23:12
    shortName: Ios 23:12
    text: quod si volueritis gentium harum quae inter vos habitant erroribus adherere
      et cum eis miscere conubia atque amicitias copulare
  - name: Iosue 23:13
    orderIndex: 12
    osisId: Josh.23.13
    sblId: Josh 23:13
    shortName: Ios 23:13
    text: iam nunc scitote quod Dominus Deus vester non eas deleat ante faciem vestram
      sed sint vobis in foveam ac laqueum et offendiculum ex latere vestro et sudes
      in oculis vestris donec vos auferat atque disperdat de terra hac optima quam
      tradidit vobis
  - name: Iosue 23:14
    orderIndex: 13
    osisId: Josh.23.14
    sblId: Josh 23:14
    shortName: Ios 23:14
    text: en ego hodie ingrediar viam universae terrae et toto animo cognoscetis quod
      de omnibus verbis quae se Dominus praestaturum nobis esse pollicitus est unum
      non praeterierit in cassum
  - name: Iosue 23:15
    orderIndex: 14
    osisId: Josh.23.15
    sblId: Josh 23:15
    shortName: Ios 23:15
    text: sicut ergo implevit opere quod promisit et prospera cuncta venerunt sic
      adducet super vos quicquid malorum comminatus est donec vos auferat atque disperdat
      de terra hac optima quam tradidit vobis
  - name: Iosue 23:16
    orderIndex: 15
    osisId: Josh.23.16
    sblId: Josh 23:16
    shortName: Ios 23:16
    text: eo quod praeterieritis pactum Domini Dei vestri quod pepigit vobiscum et
      servieritis diis alienis et adoraveritis eos cito atque velociter consurget
      in vos furor Domini et auferemini de terra hac optima quam tradidit vobis
  versesCount: 16
- name: Iosue 24
  orderIndex: 23
  osisId: Josh.24
  sblId: Josh 24
  shortName: Ios 24
  verses:
  - name: Iosue 24:1
    orderIndex: 0
    osisId: Josh.24.1
    sblId: Josh 24:1
    shortName: Ios 24:1
    text: congregavitque Iosue omnes tribus Israhel in Sychem et vocavit maiores natu
      ac principes et iudices et magistros steteruntque in conspectu Domini
  - name: Iosue 24:2
    orderIndex: 1
    osisId: Josh.24.2
    sblId: Josh 24:2
    shortName: Ios 24:2
    text: et ad populum sic locutus est haec dicit Dominus Deus Israhel trans fluvium
      habitaverunt patres vestri ab initio Thare pater Abraham et Nahor servieruntque
      diis alienis
  - name: Iosue 24:3
    orderIndex: 2
    osisId: Josh.24.3
    sblId: Josh 24:3
    shortName: Ios 24:3
    text: tuli ergo patrem vestrum Abraham de Mesopotamiae finibus et adduxi eum in
      terram Chanaan multiplicavique semen eius
  - name: Iosue 24:4
    orderIndex: 3
    osisId: Josh.24.4
    sblId: Josh 24:4
    shortName: Ios 24:4
    text: et dedi ei Isaac illique rursum dedi Iacob et Esau e quibus Esau dedi montem
      Seir ad possidendum Iacob vero et filii eius descenderunt in Aegyptum
  - name: Iosue 24:5
    orderIndex: 4
    osisId: Josh.24.5
    sblId: Josh 24:5
    shortName: Ios 24:5
    text: misique Mosen et Aaron et percussi Aegyptum multis signis atque portentis
  - name: Iosue 24:6
    orderIndex: 5
    osisId: Josh.24.6
    sblId: Josh 24:6
    shortName: Ios 24:6
    text: eduxique vos et patres vestros de Aegypto et venistis ad mare persecutique
      sunt Aegyptii patres vestros cum curribus et equitatu usque ad mare Rubrum
  - name: Iosue 24:7
    orderIndex: 6
    osisId: Josh.24.7
    sblId: Josh 24:7
    shortName: Ios 24:7
    text: clamaverunt autem ad Dominum filii Israhel qui posuit tenebras inter vos
      et Aegyptios et adduxit super eos mare et operuit illos viderunt oculi vestri
      cuncta quae in Aegypto fecerim et habitastis in solitudine multo tempore
  - name: Iosue 24:8
    orderIndex: 7
    osisId: Josh.24.8
    sblId: Josh 24:8
    shortName: Ios 24:8
    text: et introduxi vos ad terram Amorrei qui habitabat trans Iordanem cumque pugnarent
      contra vos tradidi eos in manus vestras et possedistis terram eorum atque interfecistis
      illos
  - name: Iosue 24:9
    orderIndex: 8
    osisId: Josh.24.9
    sblId: Josh 24:9
    shortName: Ios 24:9
    text: surrexit autem Balac filius Sepphor rex Moab et pugnavit contra Israhelem
      misitque et vocavit Balaam filium Beor ut malediceret vobis
  - name: Iosue 24:10
    orderIndex: 9
    osisId: Josh.24.10
    sblId: Josh 24:10
    shortName: Ios 24:10
    text: et ego nolui audire eum sed e contrario per illum benedixi vobis et liberavi
      vos de manu eius
  - name: Iosue 24:11
    orderIndex: 10
    osisId: Josh.24.11
    sblId: Josh 24:11
    shortName: Ios 24:11
    text: transistisque Iordanem et venistis ad Hiericho pugnaveruntque contra vos
      viri civitatis eius Amorreus et Ferezeus et Chananeus et Hettheus et Gergeseus
      et Eveus et Iebuseus et tradidi illos in manus vestras
  - name: Iosue 24:12
    orderIndex: 11
    osisId: Josh.24.12
    sblId: Josh 24:12
    shortName: Ios 24:12
    text: misique ante vos crabrones et eieci eos de locis suis duos reges Amorreorum
      non in gladio et arcu tuo
  - name: Iosue 24:13
    orderIndex: 12
    osisId: Josh.24.13
    sblId: Josh 24:13
    shortName: Ios 24:13
    text: dedique vobis terram in qua non laborastis et urbes quas non aedificastis
      ut habitaretis in eis vineas et oliveta quae non plantastis
  - name: Iosue 24:14
    orderIndex: 13
    osisId: Josh.24.14
    sblId: Josh 24:14
    shortName: Ios 24:14
    text: nunc ergo timete Dominum et servite ei perfecto corde atque verissimo et
      auferte deos quibus servierunt patres vestri in Mesopotamia et in Aegypto ac
      servite Domino
  - name: Iosue 24:15
    orderIndex: 14
    osisId: Josh.24.15
    sblId: Josh 24:15
    shortName: Ios 24:15
    text: sin autem malum vobis videtur ut Domino serviatis optio vobis datur eligite
      hodie quod placet cui potissimum servire debeatis utrum diis quibus servierunt
      patres vestri in Mesopotamia an diis Amorreorum in quorum terra habitatis ego
      autem et domus mea serviemus Domino
  - name: Iosue 24:16
    orderIndex: 15
    osisId: Josh.24.16
    sblId: Josh 24:16
    shortName: Ios 24:16
    text: responditque populus et ait absit a nobis ut relinquamus Dominum et serviamus
      diis alienis
  - name: Iosue 24:17
    orderIndex: 16
    osisId: Josh.24.17
    sblId: Josh 24:17
    shortName: Ios 24:17
    text: Dominus Deus noster ipse eduxit nos et patres nostros de terra Aegypti de
      domo servitutis fecitque videntibus nobis signa ingentia et custodivit nos in
      omni via per quam ambulavimus et in cunctis populis per quos transivimus
  - name: Iosue 24:18
    orderIndex: 17
    osisId: Josh.24.18
    sblId: Josh 24:18
    shortName: Ios 24:18
    text: et eiecit universas gentes Amorreum habitatorem terrae quam nos intravimus
      serviemus igitur Domino quia ipse est Deus noster
  - name: Iosue 24:19
    orderIndex: 18
    osisId: Josh.24.19
    sblId: Josh 24:19
    shortName: Ios 24:19
    text: dixitque Iosue ad populum non poteritis servire Domino Deus enim sanctus
      et fortis aemulator est nec ignoscet sceleribus vestris atque peccatis
  - name: Iosue 24:20
    orderIndex: 19
    osisId: Josh.24.20
    sblId: Josh 24:20
    shortName: Ios 24:20
    text: si dimiseritis Dominum et servieritis diis alienis convertet se et adfliget
      vos atque subvertet postquam vobis praestiterit bona
  - name: Iosue 24:21
    orderIndex: 20
    osisId: Josh.24.21
    sblId: Josh 24:21
    shortName: Ios 24:21
    text: dixitque populus ad Iosue nequaquam ita ut loqueris erit sed Domino serviemus
  - name: Iosue 24:22
    orderIndex: 21
    osisId: Josh.24.22
    sblId: Josh 24:22
    shortName: Ios 24:22
