  - name: Iosue 21:35
    orderIndex: 34
    osisId: Josh.21.35
    sblId: Josh 21:35
    shortName: Ios 21:35
    text: et Damna et Nalol civitates quattuor cum suburbanis suis
  - name: Iosue 21:36
    orderIndex: 35
    osisId: Josh.21.36
    sblId: Josh 21:36
    shortName: Ios 21:36
