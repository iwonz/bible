chapters:
- name: Lamentationes 1
  orderIndex: 0
  osisId: Lam.1
  sblId: Lam 1
  shortName: Lam 1
  verses:
  - name: Lamentationes 1:1
    orderIndex: 0
    osisId: Lam.1.1
    sblId: Lam 1:1
    shortName: Lam 1:1
    text: ALEPH quomodo sedit sola civitas plena populo facta est quasi vidua domina
      gentium princeps provinciarum facta est sub tributo
  - name: Lamentationes 1:2
    orderIndex: 1
    osisId: Lam.1.2
    sblId: Lam 1:2
    shortName: Lam 1:2
    text: BETH plorans ploravit in nocte et lacrimae eius in maxillis eius non est
      qui consoletur eam ex omnibus caris eius omnes amici eius spreverunt eam et
      facti sunt ei inimici
  - name: Lamentationes 1:3
    orderIndex: 2
    osisId: Lam.1.3
    sblId: Lam 1:3
    shortName: Lam 1:3
    text: GIMEL migravit Iuda propter adflictionem et multitudinem servitutis habitavit
      inter gentes nec invenit requiem omnes persecutores eius adprehenderunt eam
      inter angustias
  - name: Lamentationes 1:4
    orderIndex: 3
    osisId: Lam.1.4
    sblId: Lam 1:4
    shortName: Lam 1:4
    text: DELETH viae Sion lugent eo quod non sint qui veniant ad sollemnitatem omnes
      portae eius destructae sacerdotes eius gementes virgines eius squalidae et ipsa
      oppressa amaritudine
  - name: Lamentationes 1:5
    orderIndex: 4
    osisId: Lam.1.5
    sblId: Lam 1:5
    shortName: Lam 1:5
    text: HE facti sunt hostes eius in capite inimici illius locupletati sunt quia
      Dominus locutus est super eam propter multitudinem iniquitatum eius parvuli
      eius ducti sunt captivi ante faciem tribulantis
  - name: Lamentationes 1:6
    orderIndex: 5
    osisId: Lam.1.6
    sblId: Lam 1:6
    shortName: Lam 1:6
    text: VAV et egressus est a filia Sion omnis decor eius facti sunt principes eius
      velut arietes non invenientes pascuam et abierunt absque fortitudine ante faciem
      subsequentis
  - name: Lamentationes 1:7
    orderIndex: 6
    osisId: Lam.1.7
    sblId: Lam 1:7
    shortName: Lam 1:7
    text: ZAI recordata est Hierusalem dierum adflictionis suae et praevaricationis
      omnium desiderabilium suorum quae habuerat a diebus antiquis cum caderet populus
      eius in manu hostili et non esset auxiliator viderunt eam hostes et deriserunt
      sabbata eius
  - name: Lamentationes 1:8
    orderIndex: 7
    osisId: Lam.1.8
    sblId: Lam 1:8
    shortName: Lam 1:8
    text: HETH peccatum peccavit Hierusalem propterea instabilis facta est omnes qui
      glorificabant eam spreverunt illam quia viderunt ignominiam eius ipsa autem
      gemens et conversa retrorsum
  - name: Lamentationes 1:9
    orderIndex: 8
    osisId: Lam.1.9
    sblId: Lam 1:9
    shortName: Lam 1:9
    text: TETH sordes eius in pedibus eius nec recordata est finis sui deposita est
      vehementer non habens consolatorem vide Domine adflictionem meam quoniam erectus
      est inimicus
  - name: Lamentationes 1:10
    orderIndex: 9
    osisId: Lam.1.10
    sblId: Lam 1:10
    shortName: Lam 1:10
    text: IOTH manum suam misit hostis ad omnia desiderabilia eius quia vidit gentes
      ingressas sanctuarium suum de quibus praeceperas ne intrarent in ecclesiam tuam
  - name: Lamentationes 1:11
    orderIndex: 10
    osisId: Lam.1.11
    sblId: Lam 1:11
    shortName: Lam 1:11
    text: CAPH omnis populus eius gemens et quaerens panem dederunt pretiosa quaeque
      pro cibo ad refocilandam animam vide Domine considera quoniam facta sum vilis
  - name: Lamentationes 1:12
    orderIndex: 11
    osisId: Lam.1.12
    sblId: Lam 1:12
    shortName: Lam 1:12
    text: LAMED o vos omnes qui transitis per viam adtendite et videte si est dolor
      sicut dolor meus quoniam vindemiavit me ut locutus est Dominus in die irae furoris
      sui
  - name: Lamentationes 1:13
    orderIndex: 12
    osisId: Lam.1.13
    sblId: Lam 1:13
    shortName: Lam 1:13
    text: MEM de excelso misit ignem in ossibus meis et erudivit me expandit rete
      pedibus meis convertit me retrorsum posuit me desolatam tota die maerore confectam
  - name: Lamentationes 1:14
    orderIndex: 13
    osisId: Lam.1.14
    sblId: Lam 1:14
    shortName: Lam 1:14
    text: NUN vigilavit iugum iniquitatum mearum in manu eius convolutae sunt et inpositae
      collo meo infirmata est virtus mea dedit me Dominus in manu de qua non potero
      surgere
  - name: Lamentationes 1:15
    orderIndex: 14
    osisId: Lam.1.15
    sblId: Lam 1:15
    shortName: Lam 1:15
    text: SAMECH abstulit omnes magnificos meos Dominus de medio mei vocavit adversum
      me tempus ut contereret electos meos torcular calcavit Dominus virgini filiae
      Iuda
  - name: Lamentationes 1:16
    orderIndex: 15
    osisId: Lam.1.16
    sblId: Lam 1:16
    shortName: Lam 1:16
    text: AIN idcirco ego plorans et oculus meus deducens aquam quia longe factus
      est a me consolator convertens animam meam facti sunt filii mei perditi quoniam
      invaluit inimicus
  - name: Lamentationes 1:17
    orderIndex: 16
    osisId: Lam.1.17
    sblId: Lam 1:17
    shortName: Lam 1:17
    text: FE expandit Sion manus suas non est qui consoletur eam mandavit Dominus
      adversum Iacob in circuitu eius hostes eius facta est Hierusalem quasi polluta
      menstruis inter eos
  - name: Lamentationes 1:18
    orderIndex: 17
    osisId: Lam.1.18
    sblId: Lam 1:18
    shortName: Lam 1:18
    text: SADE iustus est Dominus quia os eius ad iracundiam provocavi audite obsecro
      universi populi et videte dolorem meum virgines meae et iuvenes mei abierunt
      in captivitatem
  - name: Lamentationes 1:19
    orderIndex: 18
    osisId: Lam.1.19
    sblId: Lam 1:19
    shortName: Lam 1:19
    text: COPH vocavi amicos meos et ipsi deceperunt me sacerdotes mei et senes mei
      in urbe consumpti sunt quia quaesierunt cibum sibi ut refocilarent animam suam
  - name: Lamentationes 1:20
    orderIndex: 19
    osisId: Lam.1.20
    sblId: Lam 1:20
    shortName: Lam 1:20
    text: RES vide Domine quoniam tribulor venter meus conturbatus est subversum est
      cor meum in memet ipsa quoniam amaritudine plena sum foris interfecit gladius
      et domi mors similis est
  - name: Lamentationes 1:21
    orderIndex: 20
    osisId: Lam.1.21
    sblId: Lam 1:21
    shortName: Lam 1:21
    text: SEN audierunt quia ingemesco ego et non est qui consoletur me omnes inimici
      mei audierunt malum meum laetati sunt quoniam tu fecisti adduxisti diem consolationis
      et fient similes mei
  - name: Lamentationes 1:22
    orderIndex: 21
    osisId: Lam.1.22
    sblId: Lam 1:22
    shortName: Lam 1:22
    text: THAU ingrediatur omne malum eorum coram te et devindemia eos sicut vindemiasti
      me propter omnes iniquitates meas multi enim gemitus mei et cor meum maerens
  versesCount: 22
- name: Lamentationes 2
  orderIndex: 1
  osisId: Lam.2
  sblId: Lam 2
  shortName: Lam 2
  verses:
  - name: Lamentationes 2:1
    orderIndex: 0
    osisId: Lam.2.1
    sblId: Lam 2:1
    shortName: Lam 2:1
    text: ALEPH quomodo obtexit caligine in furore suo Dominus filiam Sion proiecit
      de caelo terram inclitam Israhel et non recordatus est scabilli pedum suorum
      in die furoris sui
  - name: Lamentationes 2:2
    orderIndex: 1
    osisId: Lam.2.2
    sblId: Lam 2:2
    shortName: Lam 2:2
    text: BETH praecipitavit Dominus nec pepercit omnia speciosa Iacob destruxit in
      furore suo munitiones virginis Iuda deiecit in terram polluit regnum et principes
      eius
  - name: Lamentationes 2:3
    orderIndex: 2
    osisId: Lam.2.3
    sblId: Lam 2:3
    shortName: Lam 2:3
    text: GIMEL confregit in ira furoris omne cornu Israhel avertit retrorsum dexteram
      suam a facie inimici et succendit in Iacob quasi ignem flammae devorantis in
      gyro
  - name: Lamentationes 2:4
    orderIndex: 3
    osisId: Lam.2.4
    sblId: Lam 2:4
    shortName: Lam 2:4
    text: DELETH tetendit arcum suum quasi inimicus firmavit dexteram suam quasi hostis
      et occidit omne quod pulchrum erat visu in tabernaculo filiae Sion effudit quasi
      ignem indignationem suam
  - name: Lamentationes 2:5
    orderIndex: 4
    osisId: Lam.2.5
    sblId: Lam 2:5
    shortName: Lam 2:5
    text: HE factus est Dominus velut inimicus praecipitavit Israhel praecipitavit
      omnia moenia eius dissipavit munitiones eius et replevit in filia Iuda humiliatum
      et humiliatam
  - name: Lamentationes 2:6
    orderIndex: 5
    osisId: Lam.2.6
    sblId: Lam 2:6
    shortName: Lam 2:6
    text: VAV et dissipavit quasi hortum tentorium suum demolitus est tabernaculum
      suum oblivioni tradidit Dominus in Sion festivitatem et sabbatum et obprobrio
      in indignatione furoris sui regem et sacerdotem
  - name: Lamentationes 2:7
    orderIndex: 6
    osisId: Lam.2.7
    sblId: Lam 2:7
    shortName: Lam 2:7
    text: ZAI reppulit Dominus altare suum maledixit sanctificationi suae tradidit
      in manu inimici muros turrium eius vocem dederunt in domo Domini sicut in die
      sollemni
  - name: Lamentationes 2:8
    orderIndex: 7
    osisId: Lam.2.8
    sblId: Lam 2:8
    shortName: Lam 2:8
    text: HETH cogitavit Dominus dissipare murum filiae Sion tetendit funiculum suum
      et non avertit manum suam a perditione luxitque antemurale et murus pariter
      dissipatus est
  - name: Lamentationes 2:9
    orderIndex: 8
    osisId: Lam.2.9
    sblId: Lam 2:9
    shortName: Lam 2:9
    text: TETH defixae sunt in terra portae eius perdidit et contrivit vectes eius
      regem eius et principes eius in gentibus non est lex et prophetae eius non invenerunt
      visionem a Domino
  - name: Lamentationes 2:10
    orderIndex: 9
    osisId: Lam.2.10
    sblId: Lam 2:10
    shortName: Lam 2:10
    text: IOTH sederunt in terra conticuerunt senes filiae Sion consperserunt cinere
      capita sua accincti sunt ciliciis abiecerunt in terra capita sua virgines Hierusalem
  - name: Lamentationes 2:11
    orderIndex: 10
    osisId: Lam.2.11
    sblId: Lam 2:11
    shortName: Lam 2:11
    text: CAPH defecerunt prae lacrimis oculi mei conturbata sunt viscera mea effusum
      est in terra iecur meum super contritione filiae populi mei cum deficeret parvulus
      et lactans in plateis oppidi
  - name: Lamentationes 2:12
    orderIndex: 11
    osisId: Lam.2.12
    sblId: Lam 2:12
    shortName: Lam 2:12
    text: LAMED matribus suis dixerunt ubi est triticum et vinum cum deficerent quasi
      vulnerati in plateis civitatis cum exhalarent animas suas in sinu matrum suarum
  - name: Lamentationes 2:13
    orderIndex: 12
    osisId: Lam.2.13
    sblId: Lam 2:13
    shortName: Lam 2:13
    text: MEM cui conparabo te vel cui adsimilabo te filia Hierusalem cui exaequabo
      te et consolabor te virgo filia Sion magna enim velut mare contritio tua quis
      medebitur tui
  - name: Lamentationes 2:14
    orderIndex: 13
    osisId: Lam.2.14
    sblId: Lam 2:14
    shortName: Lam 2:14
    text: NUN prophetae tui viderunt tibi falsa et stulta nec aperiebant iniquitatem
      tuam ut te ad paenitentiam provocarent viderunt autem tibi adsumptiones falsas
      et eiectiones
  - name: Lamentationes 2:15
    orderIndex: 14
    osisId: Lam.2.15
    sblId: Lam 2:15
    shortName: Lam 2:15
    text: SAMECH plauserunt super te manibus omnes transeuntes per viam sibilaverunt
      et moverunt caput suum super filiam Hierusalem haecine est urbs dicentes perfecti
      decoris gaudium universae terrae
  - name: Lamentationes 2:16
    orderIndex: 15
    osisId: Lam.2.16
    sblId: Lam 2:16
    shortName: Lam 2:16
    text: FE aperuerunt super te os suum omnes inimici tui sibilaverunt et fremuerunt
      dentibus dixerunt devoravimus en ista est dies quam expectabamus invenimus vidimus
  - name: Lamentationes 2:17
    orderIndex: 16
    osisId: Lam.2.17
    sblId: Lam 2:17
    shortName: Lam 2:17
    text: AIN fecit Dominus quae cogitavit conplevit sermonem suum quem praeceperat
      a diebus antiquis destruxit et non pepercit et laetificavit super te inimicum
      et exaltavit cornu hostium tuorum
  - name: Lamentationes 2:18
    orderIndex: 17
    osisId: Lam.2.18
    sblId: Lam 2:18
    shortName: Lam 2:18
    text: SADE clamavit cor eorum ad Dominum super muros filiae Sion deduc quasi torrentem
      lacrimas per diem et per noctem non des requiem tibi neque taceat pupilla oculi
      tui
  - name: Lamentationes 2:19
    orderIndex: 18
    osisId: Lam.2.19
    sblId: Lam 2:19
    shortName: Lam 2:19
    text: COPH consurge lauda in nocte in principio vigiliarum effunde sicut aqua
      cor tuum ante conspectum Domini leva ad eum manus tuas pro anima parvulorum
      tuorum qui defecerunt in fame in capite omnium conpetorum
  - name: Lamentationes 2:20
    orderIndex: 19
    osisId: Lam.2.20
    sblId: Lam 2:20
    shortName: Lam 2:20
    text: RES vide Domine et considera quem vindemiaveris ita ergone comedent mulieres
      fructum suum parvulos ad mensuram palmae si occidetur in sanctuario Domini sacerdos
      et propheta
  - name: Lamentationes 2:21
    orderIndex: 20
    osisId: Lam.2.21
    sblId: Lam 2:21
    shortName: Lam 2:21
    text: SEN iacuerunt in terra foris puer et senex virgines meae et iuvenes mei
      ceciderunt in gladio interfecisti in die furoris tui percussisti nec misertus
      es
  - name: Lamentationes 2:22
    orderIndex: 21
    osisId: Lam.2.22
    sblId: Lam 2:22
    shortName: Lam 2:22
    text: THAU vocasti quasi ad diem sollemnem qui terrerent me de circuitu et non
      fuit in die furoris Domini qui effugeret et relinqueretur quos educavi et enutrivi
      inimicus meus consumpsit eos
  versesCount: 22
- name: Lamentationes 3
  orderIndex: 2
  osisId: Lam.3
  sblId: Lam 3
  shortName: Lam 3
  verses:
  - name: Lamentationes 3:1
    orderIndex: 0
    osisId: Lam.3.1
    sblId: Lam 3:1
    shortName: Lam 3:1
    text: ALEPH ego vir videns paupertatem meam in virga indignationis eius
  - name: Lamentationes 3:2
    orderIndex: 1
    osisId: Lam.3.2
    sblId: Lam 3:2
    shortName: Lam 3:2
    text: ALEPH me minavit et adduxit in tenebris et non in lucem
  - name: Lamentationes 3:3
    orderIndex: 2
    osisId: Lam.3.3
    sblId: Lam 3:3
    shortName: Lam 3:3
    text: ALEPH tantum in me vertit et convertit manum suam tota die
  - name: Lamentationes 3:4
    orderIndex: 3
    osisId: Lam.3.4
    sblId: Lam 3:4
    shortName: Lam 3:4
    text: BETH vetustam fecit pellem meam et carnem meam contrivit ossa mea
  - name: Lamentationes 3:5
    orderIndex: 4
    osisId: Lam.3.5
    sblId: Lam 3:5
    shortName: Lam 3:5
    text: BETH aedificavit in gyro meo et circumdedit me felle et labore
  - name: Lamentationes 3:6
    orderIndex: 5
    osisId: Lam.3.6
    sblId: Lam 3:6
    shortName: Lam 3:6
    text: BETH in tenebrosis conlocavit me quasi mortuos sempiternos
  - name: Lamentationes 3:7
    orderIndex: 6
    osisId: Lam.3.7
    sblId: Lam 3:7
    shortName: Lam 3:7
    text: GIMEL circumaedificavit adversum me ut non egrediar adgravavit conpedem
      meam
  - name: Lamentationes 3:8
    orderIndex: 7
    osisId: Lam.3.8
    sblId: Lam 3:8
    shortName: Lam 3:8
    text: GIMEL sed et cum clamavero et rogavero exclusit orationem meam
  - name: Lamentationes 3:9
    orderIndex: 8
    osisId: Lam.3.9
    sblId: Lam 3:9
    shortName: Lam 3:9
    text: GIMEL conclusit vias meas lapidibus quadris semitas meas subvertit
  - name: Lamentationes 3:10
    orderIndex: 9
    osisId: Lam.3.10
    sblId: Lam 3:10
    shortName: Lam 3:10
    text: DELETH ursus insidians factus est mihi leo in absconditis
  - name: Lamentationes 3:11
    orderIndex: 10
    osisId: Lam.3.11
    sblId: Lam 3:11
    shortName: Lam 3:11
    text: DELETH semitas meas subvertit et confregit me posuit me desolatam
  - name: Lamentationes 3:12
    orderIndex: 11
    osisId: Lam.3.12
    sblId: Lam 3:12
    shortName: Lam 3:12
    text: DELETH tetendit arcum suum et posuit me quasi signum ad sagittam
  - name: Lamentationes 3:13
    orderIndex: 12
    osisId: Lam.3.13
    sblId: Lam 3:13
    shortName: Lam 3:13
    text: HE misit in renibus meis filias faretrae suae
  - name: Lamentationes 3:14
    orderIndex: 13
    osisId: Lam.3.14
    sblId: Lam 3:14
    shortName: Lam 3:14
    text: HE factus sum in derisu omni populo meo canticum eorum tota die
  - name: Lamentationes 3:15
    orderIndex: 14
    osisId: Lam.3.15
    sblId: Lam 3:15
    shortName: Lam 3:15
    text: HE replevit me amaritudinibus inebriavit me absinthio
  - name: Lamentationes 3:16
    orderIndex: 15
    osisId: Lam.3.16
    sblId: Lam 3:16
    shortName: Lam 3:16
    text: VAV et fregit ad numerum dentes meos cibavit me cinere
  - name: Lamentationes 3:17
    orderIndex: 16
    osisId: Lam.3.17
    sblId: Lam 3:17
    shortName: Lam 3:17
    text: VAV et repulsa est anima mea oblitus sum bonorum
  - name: Lamentationes 3:18
    orderIndex: 17
    osisId: Lam.3.18
    sblId: Lam 3:18
    shortName: Lam 3:18
    text: VAV et dixi periit finis meus et spes mea a Domino
  - name: Lamentationes 3:19
    orderIndex: 18
    osisId: Lam.3.19
    sblId: Lam 3:19
    shortName: Lam 3:19
    text: ZAI recordare paupertatis et transgressionis meae absinthii et fellis
  - name: Lamentationes 3:20
    orderIndex: 19
    osisId: Lam.3.20
    sblId: Lam 3:20
    shortName: Lam 3:20
    text: ZAI memoria memor ero et tabescet in me anima mea
  - name: Lamentationes 3:21
    orderIndex: 20
    osisId: Lam.3.21
    sblId: Lam 3:21
    shortName: Lam 3:21
    text: ZAI hoc recolens in corde meo ideo sperabo
  - name: Lamentationes 3:22
    orderIndex: 21
    osisId: Lam.3.22
    sblId: Lam 3:22
    shortName: Lam 3:22
    text: HETH misericordiae Domini quia non sumus consumpti quia non defecerunt miserationes
      eius
  - name: Lamentationes 3:23
    orderIndex: 22
    osisId: Lam.3.23
    sblId: Lam 3:23
    shortName: Lam 3:23
    text: HETH novae diluculo multa est fides tua
  - name: Lamentationes 3:24
    orderIndex: 23
    osisId: Lam.3.24
    sblId: Lam 3:24
    shortName: Lam 3:24
    text: HETH pars mea Dominus dixit anima mea propterea expectabo eum
  - name: Lamentationes 3:25
    orderIndex: 24
    osisId: Lam.3.25
    sblId: Lam 3:25
    shortName: Lam 3:25
    text: TETH bonus est Dominus sperantibus in eum animae quaerenti illum
  - name: Lamentationes 3:26
    orderIndex: 25
    osisId: Lam.3.26
    sblId: Lam 3:26
    shortName: Lam 3:26
    text: TETH bonum est praestolari cum silentio salutare Domini
  - name: Lamentationes 3:27
    orderIndex: 26
    osisId: Lam.3.27
    sblId: Lam 3:27
    shortName: Lam 3:27
    text: TETH bonum est viro cum portaverit iugum ab adulescentia sua
  - name: Lamentationes 3:28
    orderIndex: 27
    osisId: Lam.3.28
    sblId: Lam 3:28
    shortName: Lam 3:28
    text: IOTH sedebit solitarius et tacebit quia levavit super se
  - name: Lamentationes 3:29
    orderIndex: 28
    osisId: Lam.3.29
    sblId: Lam 3:29
    shortName: Lam 3:29
    text: IOTH ponet in pulvere os suum si forte sit spes
  - name: Lamentationes 3:30
    orderIndex: 29
    osisId: Lam.3.30
    sblId: Lam 3:30
    shortName: Lam 3:30
    text: IOTH dabit percutienti se maxillam saturabitur obprobriis
  - name: Lamentationes 3:31
    orderIndex: 30
    osisId: Lam.3.31
    sblId: Lam 3:31
    shortName: Lam 3:31
    text: CAPH quia non repellet in sempiternum Dominus
  - name: Lamentationes 3:32
    orderIndex: 31
    osisId: Lam.3.32
    sblId: Lam 3:32
    shortName: Lam 3:32
    text: CAPH quia si abiecit et miserebitur secundum multitudinem misericordiarum
      suarum
  - name: Lamentationes 3:33
    orderIndex: 32
    osisId: Lam.3.33
    sblId: Lam 3:33
    shortName: Lam 3:33
    text: CAPH non enim humiliavit ex corde suo et abiecit filios hominis
  - name: Lamentationes 3:34
    orderIndex: 33
    osisId: Lam.3.34
    sblId: Lam 3:34
    shortName: Lam 3:34
    text: LAMED ut contereret sub pedibus suis omnes vinctos terrae
  - name: Lamentationes 3:35
    orderIndex: 34
    osisId: Lam.3.35
    sblId: Lam 3:35
    shortName: Lam 3:35
    text: LAMED ut declinaret iudicium viri in conspectu vultus Altissimi
  - name: Lamentationes 3:36
    orderIndex: 35
    osisId: Lam.3.36
    sblId: Lam 3:36
    shortName: Lam 3:36
    text: LAMED ut perverteret hominem in iudicio suo Dominus ignoravit
  - name: Lamentationes 3:37
    orderIndex: 36
    osisId: Lam.3.37
    sblId: Lam 3:37
    shortName: Lam 3:37
    text: MEM quis est iste qui dixit ut fieret Domino non iubente
  - name: Lamentationes 3:38
    orderIndex: 37
    osisId: Lam.3.38
    sblId: Lam 3:38
    shortName: Lam 3:38
    text: MEM ex ore Altissimi non egredientur nec mala nec bona
  - name: Lamentationes 3:39
    orderIndex: 38
    osisId: Lam.3.39
    sblId: Lam 3:39
    shortName: Lam 3:39
    text: MEM quid murmuravit homo vivens vir pro peccatis suis
  - name: Lamentationes 3:40
    orderIndex: 39
    osisId: Lam.3.40
    sblId: Lam 3:40
    shortName: Lam 3:40
    text: NUN scrutemur vias nostras et quaeramus et revertamur ad Dominum
  - name: Lamentationes 3:41
    orderIndex: 40
    osisId: Lam.3.41
    sblId: Lam 3:41
    shortName: Lam 3:41
    text: NUN levemus corda nostra cum manibus ad Dominum in caelos
  - name: Lamentationes 3:42
    orderIndex: 41
    osisId: Lam.3.42
    sblId: Lam 3:42
    shortName: Lam 3:42
    text: NUN nos inique egimus et ad iracundiam provocavimus idcirco tu inexorabilis
      es
  - name: Lamentationes 3:43
    orderIndex: 42
    osisId: Lam.3.43
    sblId: Lam 3:43
    shortName: Lam 3:43
    text: SAMECH operuisti in furore et percussisti nos occidisti nec pepercisti
  - name: Lamentationes 3:44
    orderIndex: 43
    osisId: Lam.3.44
    sblId: Lam 3:44
    shortName: Lam 3:44
    text: SAMECH opposuisti nubem tibi ne transeat oratio
  - name: Lamentationes 3:45
    orderIndex: 44
    osisId: Lam.3.45
    sblId: Lam 3:45
    shortName: Lam 3:45
    text: SAMECH eradicationem et abiectionem posuisti me in medio populorum
  - name: Lamentationes 3:46
    orderIndex: 45
    osisId: Lam.3.46
    sblId: Lam 3:46
    shortName: Lam 3:46
    text: FE aperuerunt super nos os suum omnes inimici
  - name: Lamentationes 3:47
    orderIndex: 46
    osisId: Lam.3.47
    sblId: Lam 3:47
    shortName: Lam 3:47
    text: FE formido et laqueus facta est nobis vaticinatio et contritio
  - name: Lamentationes 3:48
    orderIndex: 47
    osisId: Lam.3.48
    sblId: Lam 3:48
    shortName: Lam 3:48
    text: FE divisiones aquarum deduxit oculus meus in contritione filiae populi mei
  - name: Lamentationes 3:49
    orderIndex: 48
    osisId: Lam.3.49
    sblId: Lam 3:49
    shortName: Lam 3:49
    text: AIN oculus meus adflictus est nec tacuit eo quod non esset requies
  - name: Lamentationes 3:50
    orderIndex: 49
    osisId: Lam.3.50
    sblId: Lam 3:50
    shortName: Lam 3:50
    text: AIN donec respiceret et videret Dominus de caelis
  - name: Lamentationes 3:51
    orderIndex: 50
    osisId: Lam.3.51
    sblId: Lam 3:51
    shortName: Lam 3:51
    text: AIN oculus meus depraedatus est animam meam in cunctis filiabus urbis meae
  - name: Lamentationes 3:52
    orderIndex: 51
    osisId: Lam.3.52
    sblId: Lam 3:52
    shortName: Lam 3:52
    text: SADE venatione ceperunt me quasi avem inimici mei gratis
  - name: Lamentationes 3:53
    orderIndex: 52
    osisId: Lam.3.53
    sblId: Lam 3:53
    shortName: Lam 3:53
    text: SADE lapsa est in lacu vita mea et posuerunt lapidem super me
  - name: Lamentationes 3:54
    orderIndex: 53
    osisId: Lam.3.54
    sblId: Lam 3:54
    shortName: Lam 3:54
    text: SADE inundaverunt aquae super caput meum dixi perii
  - name: Lamentationes 3:55
    orderIndex: 54
    osisId: Lam.3.55
    sblId: Lam 3:55
    shortName: Lam 3:55
    text: COPH invocavi nomen tuum Domine de lacis novissimis
  - name: Lamentationes 3:56
    orderIndex: 55
    osisId: Lam.3.56
    sblId: Lam 3:56
    shortName: Lam 3:56
    text: COPH vocem meam audisti ne avertas aurem tuam a singultu meo et clamoribus
  - name: Lamentationes 3:57
    orderIndex: 56
    osisId: Lam.3.57
    sblId: Lam 3:57
    shortName: Lam 3:57
    text: COPH adpropinquasti in die quando invocavi te dixisti ne timeas
  - name: Lamentationes 3:58
    orderIndex: 57
    osisId: Lam.3.58
    sblId: Lam 3:58
    shortName: Lam 3:58
    text: RES iudicasti Domine causam animae meae redemptor vitae meae
  - name: Lamentationes 3:59
    orderIndex: 58
    osisId: Lam.3.59
    sblId: Lam 3:59
    shortName: Lam 3:59
    text: RES vidisti Domine iniquitatem adversum me iudica iudicium meum
  - name: Lamentationes 3:60
    orderIndex: 59
    osisId: Lam.3.60
    sblId: Lam 3:60
    shortName: Lam 3:60
    text: RES vidisti omnem furorem universas cogitationes eorum adversum me
  - name: Lamentationes 3:61
    orderIndex: 60
    osisId: Lam.3.61
    sblId: Lam 3:61
    shortName: Lam 3:61
    text: SEN audisti obprobria eorum Domine omnes cogitationes eorum adversum me
  - name: Lamentationes 3:62
    orderIndex: 61
    osisId: Lam.3.62
    sblId: Lam 3:62
    shortName: Lam 3:62
    text: SEN labia insurgentium mihi et meditationes eorum adversum me tota die
  - name: Lamentationes 3:63
    orderIndex: 62
    osisId: Lam.3.63
    sblId: Lam 3:63
    shortName: Lam 3:63
    text: SEN sessionem eorum et resurrectionem eorum vide ego sum psalmus eorum
  - name: Lamentationes 3:64
    orderIndex: 63
    osisId: Lam.3.64
    sblId: Lam 3:64
    shortName: Lam 3:64
    text: THAU reddes eis vicem Domine iuxta opera manuum suarum
  - name: Lamentationes 3:65
    orderIndex: 64
    osisId: Lam.3.65
    sblId: Lam 3:65
    shortName: Lam 3:65
    text: THAU dabis eis scutum cordis laborem tuum
  - name: Lamentationes 3:66
    orderIndex: 65
    osisId: Lam.3.66
    sblId: Lam 3:66
    shortName: Lam 3:66
    text: THAU persequeris in furore et conteres eos sub caelis Domine
  versesCount: 66
- name: Lamentationes 4
  orderIndex: 3
  osisId: Lam.4
  sblId: Lam 4
  shortName: Lam 4
  verses:
  - name: Lamentationes 4:1
    orderIndex: 0
    osisId: Lam.4.1
    sblId: Lam 4:1
    shortName: Lam 4:1
    text: ALEPH quomodo obscuratum est aurum mutatus est color optimus dispersi sunt
      lapides sanctuarii in capite omnium platearum
  - name: Lamentationes 4:2
    orderIndex: 1
    osisId: Lam.4.2
    sblId: Lam 4:2
    shortName: Lam 4:2
    text: BETH filii Sion incliti et amicti auro primo quomodo reputati sunt in vasa
      testea opus manuum figuli
  - name: Lamentationes 4:3
    orderIndex: 2
    osisId: Lam.4.3
    sblId: Lam 4:3
    shortName: Lam 4:3
    text: GIMEL sed et lamiae nudaverunt mammam lactaverunt catulos suos filia populi
      mei crudelis quasi strutio in deserto
  - name: Lamentationes 4:4
    orderIndex: 3
    osisId: Lam.4.4
    sblId: Lam 4:4
    shortName: Lam 4:4
    text: DELETH adhesit lingua lactantis ad palatum eius in siti parvuli petierunt
      panem et non erat qui frangeret eis
  - name: Lamentationes 4:5
    orderIndex: 4
    osisId: Lam.4.5
    sblId: Lam 4:5
    shortName: Lam 4:5
    text: HE qui vescebantur voluptuose interierunt in viis qui nutriebantur in croceis
      amplexati sunt stercora
  - name: Lamentationes 4:6
    orderIndex: 5
    osisId: Lam.4.6
    sblId: Lam 4:6
    shortName: Lam 4:6
    text: VAV et maior effecta est iniquitas filiae populi mei peccato Sodomorum quae
      subversa est in momento et non ceperunt in ea manus
  - name: Lamentationes 4:7
    orderIndex: 6
    osisId: Lam.4.7
    sblId: Lam 4:7
    shortName: Lam 4:7
    text: ZAI candidiores nazarei eius nive nitidiores lacte rubicundiores ebore antiquo
      sapphyro pulchriores
  - name: Lamentationes 4:8
    orderIndex: 7
    osisId: Lam.4.8
    sblId: Lam 4:8
    shortName: Lam 4:8
    text: HETH denigrata est super carbones facies eorum et non sunt cogniti in plateis
      adhesit cutis eorum ossibus aruit et facta est quasi lignum
  - name: Lamentationes 4:9
    orderIndex: 8
    osisId: Lam.4.9
    sblId: Lam 4:9
    shortName: Lam 4:9
    text: TETH melius fuit occisis gladio quam interfectis fame quoniam isti extabuerunt
      consumpti ab sterilitate terrae
  - name: Lamentationes 4:10
    orderIndex: 9
    osisId: Lam.4.10
    sblId: Lam 4:10
    shortName: Lam 4:10
    text: IOTH manus mulierum misericordium coxerunt filios suos facti sunt cibus
      earum in contritione filiae populi mei
  - name: Lamentationes 4:11
    orderIndex: 10
    osisId: Lam.4.11
    sblId: Lam 4:11
    shortName: Lam 4:11
    text: CAPH conplevit Dominus furorem suum effudit iram indignationis suae et succendit
      ignem in Sion et devoravit fundamenta eius
  - name: Lamentationes 4:12
    orderIndex: 11
    osisId: Lam.4.12
    sblId: Lam 4:12
    shortName: Lam 4:12
    text: LAMED non crediderunt reges terrae et universi habitatores orbis quoniam
      ingrederetur hostis et inimicus per portas Hierusalem
  - name: Lamentationes 4:13
    orderIndex: 12
    osisId: Lam.4.13
    sblId: Lam 4:13
    shortName: Lam 4:13
    text: MEM propter peccata prophetarum eius iniquitates sacerdotum eius qui effuderunt
      in medio eius sanguinem iustorum
  - name: Lamentationes 4:14
    orderIndex: 13
    osisId: Lam.4.14
    sblId: Lam 4:14
    shortName: Lam 4:14
    text: NUN erraverunt caeci in plateis polluti sunt sanguine cumque non possent
      tenuerunt lacinias suas
  - name: Lamentationes 4:15
    orderIndex: 14
    osisId: Lam.4.15
    sblId: Lam 4:15
    shortName: Lam 4:15
    text: SAMECH recedite polluti clamaverunt eis recedite abite nolite tangere iurgati
      quippe sunt et commoti dixerunt inter gentes non addet ultra ut habitet in eis
  - name: Lamentationes 4:16
    orderIndex: 15
    osisId: Lam.4.16
    sblId: Lam 4:16
    shortName: Lam 4:16
    text: FE facies Domini divisit eos non addet ut respiciat eos facies sacerdotum
      non erubuerunt neque senum miserti sunt
  - name: Lamentationes 4:17
    orderIndex: 16
    osisId: Lam.4.17
    sblId: Lam 4:17
    shortName: Lam 4:17
    text: AIN cum adhuc subsisteremus defecerunt oculi nostri ad auxilium nostrum
      vanum cum respiceremus adtenti ad gentem quae salvare non poterat
  - name: Lamentationes 4:18
    orderIndex: 17
    osisId: Lam.4.18
    sblId: Lam 4:18
    shortName: Lam 4:18
    text: SADE lubricaverunt vestigia nostra in itinere platearum nostrarum adpropinquavit
      finis noster conpleti sunt dies nostri quia venit finis noster
  - name: Lamentationes 4:19
    orderIndex: 18
    osisId: Lam.4.19
    sblId: Lam 4:19
    shortName: Lam 4:19
    text: COPH velociores fuerunt persecutores nostri aquilis caeli super montes persecuti
      sunt nos in deserto insidiati sunt nobis
  - name: Lamentationes 4:20
    orderIndex: 19
    osisId: Lam.4.20
    sblId: Lam 4:20
    shortName: Lam 4:20
    text: RES spiritus oris nostri christus dominus captus est in peccatis nostris
      cui diximus in umbra tua vivemus in gentibus
  - name: Lamentationes 4:21
    orderIndex: 20
    osisId: Lam.4.21
    sblId: Lam 4:21
    shortName: Lam 4:21
    text: SEN gaude et laetare filia Edom quae habitas in terra Hus ad te quoque perveniet
      calix inebriaberis atque nudaberis
  - name: Lamentationes 4:22
    orderIndex: 21
    osisId: Lam.4.22
    sblId: Lam 4:22
    shortName: Lam 4:22
    text: THAU conpleta est iniquitas tua filia Sion non addet ultra ut transmigret
      te visitavit iniquitatem tuam filia Edom discoperuit peccata tua
  versesCount: 22
- name: Lamentationes 5
  orderIndex: 4
  osisId: Lam.5
  sblId: Lam 5
  shortName: Lam 5
  verses:
  - name: Lamentationes 5:1
    orderIndex: 0
    osisId: Lam.5.1
    sblId: Lam 5:1
    shortName: Lam 5:1
    text: recordare Domine quid acciderit nobis intuere et respice obprobrium nostrum
  - name: Lamentationes 5:2
    orderIndex: 1
    osisId: Lam.5.2
    sblId: Lam 5:2
    shortName: Lam 5:2
    text: hereditas nostra versa est ad alienos domus nostrae ad extraneos
  - name: Lamentationes 5:3
    orderIndex: 2
    osisId: Lam.5.3
    sblId: Lam 5:3
    shortName: Lam 5:3
    text: pupilli facti sumus absque patre matres nostrae quasi viduae
  - name: Lamentationes 5:4
    orderIndex: 3
    osisId: Lam.5.4
    sblId: Lam 5:4
    shortName: Lam 5:4
    text: aquam nostram pecunia bibimus ligna nostra pretio conparavimus
  - name: Lamentationes 5:5
    orderIndex: 4
    osisId: Lam.5.5
    sblId: Lam 5:5
    shortName: Lam 5:5
    text: cervicibus minabamur lassis non dabatur requies
  - name: Lamentationes 5:6
    orderIndex: 5
    osisId: Lam.5.6
    sblId: Lam 5:6
    shortName: Lam 5:6
    text: Aegypto dedimus manum et Assyriis ut saturaremur pane
  - name: Lamentationes 5:7
    orderIndex: 6
    osisId: Lam.5.7
    sblId: Lam 5:7
    shortName: Lam 5:7
    text: patres nostri peccaverunt et non sunt et nos iniquitates eorum portavimus
  - name: Lamentationes 5:8
    orderIndex: 7
    osisId: Lam.5.8
    sblId: Lam 5:8
    shortName: Lam 5:8
    text: servi dominati sunt nostri non fuit qui redimeret de manu eorum
  - name: Lamentationes 5:9
    orderIndex: 8
    osisId: Lam.5.9
    sblId: Lam 5:9
    shortName: Lam 5:9
    text: in animabus nostris adferebamus panem nobis a facie gladii in deserto
  - name: Lamentationes 5:10
    orderIndex: 9
    osisId: Lam.5.10
    sblId: Lam 5:10
    shortName: Lam 5:10
    text: pellis nostra quasi clibanus exusta est a facie tempestatum famis
  - name: Lamentationes 5:11
    orderIndex: 10
    osisId: Lam.5.11
    sblId: Lam 5:11
    shortName: Lam 5:11
    text: mulieres in Sion humiliaverunt virgines in civitatibus Iuda
  - name: Lamentationes 5:12
    orderIndex: 11
    osisId: Lam.5.12
    sblId: Lam 5:12
    shortName: Lam 5:12
    text: principes manu suspensi sunt facies senum non erubuerunt
  - name: Lamentationes 5:13
    orderIndex: 12
    osisId: Lam.5.13
    sblId: Lam 5:13
    shortName: Lam 5:13
    text: adulescentibus inpudice abusi sunt et pueri in ligno corruerunt
  - name: Lamentationes 5:14
    orderIndex: 13
    osisId: Lam.5.14
    sblId: Lam 5:14
    shortName: Lam 5:14
    text: senes de portis defecerunt iuvenes de choro psallentium
  - name: Lamentationes 5:15
    orderIndex: 14
    osisId: Lam.5.15
    sblId: Lam 5:15
    shortName: Lam 5:15
    text: defecit gaudium cordis nostri versus est in luctu chorus noster
  - name: Lamentationes 5:16
    orderIndex: 15
    osisId: Lam.5.16
    sblId: Lam 5:16
    shortName: Lam 5:16
    text: cecidit corona capitis nostri vae nobis quia peccavimus
  - name: Lamentationes 5:17
    orderIndex: 16
    osisId: Lam.5.17
    sblId: Lam 5:17
    shortName: Lam 5:17
    text: propterea maestum factum est cor nostrum ideo contenebrati sunt oculi nostri
  - name: Lamentationes 5:18
    orderIndex: 17
    osisId: Lam.5.18
    sblId: Lam 5:18
    shortName: Lam 5:18
    text: propter montem Sion quia disperiit vulpes ambulaverunt in eo
  - name: Lamentationes 5:19
    orderIndex: 18
    osisId: Lam.5.19
    sblId: Lam 5:19
    shortName: Lam 5:19
    text: tu autem Domine in aeternum permanebis solium tuum in generatione et generatione
  - name: Lamentationes 5:20
    orderIndex: 19
    osisId: Lam.5.20
    sblId: Lam 5:20
    shortName: Lam 5:20
    text: quare in perpetuum oblivisceris nostri derelinques nos in longitudinem dierum
  - name: Lamentationes 5:21
    orderIndex: 20
    osisId: Lam.5.21
    sblId: Lam 5:21
    shortName: Lam 5:21
    text: converte nos Domine ad te et convertemur innova dies nostros sicut a principio
  - name: Lamentationes 5:22
    orderIndex: 21
    osisId: Lam.5.22
    sblId: Lam 5:22
    shortName: Lam 5:22
    text: sed proiciens reppulisti nos iratus es contra nos vehementer
  versesCount: 22
chaptersCount: 5
name: Lamentationes
orderIndex: 24
osisId: Lam
sblId: Lam
shortName: Lam
versesCount: 154
