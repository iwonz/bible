      sponte obtulerunt in domum Dei ad extruendam eam in loco suo
  - name: Esdrae 2:69
    orderIndex: 68
    osisId: Ezra.2.69
    sblId: Ezra 2:69
    shortName: Esd 2:69
    text: secundum vires suas dederunt in inpensas operis auri solidos sexaginta milia
      et mille argenti minas quinque milia et vestes sacerdotales centum
  - name: Esdrae 2:70
    orderIndex: 69
    osisId: Ezra.2.70
    sblId: Ezra 2:70
    shortName: Esd 2:70
