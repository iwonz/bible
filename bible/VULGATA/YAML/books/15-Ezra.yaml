  verses:
  - name: Esdrae 10:1
    orderIndex: 0
    osisId: Ezra.10.1
    sblId: Ezra 10:1
    shortName: Esd 10:1
    text: sic ergo orante Ezra et inplorante eo et flente et iacente ante templum
      Dei collectus est ad eum de Israhel coetus grandis nimis virorum et mulierum
      puerorumque et flevit populus multo fletu
  - name: Esdrae 10:2
    orderIndex: 1
    osisId: Ezra.10.2
    sblId: Ezra 10:2
    shortName: Esd 10:2
    text: et respondit Sechenia filius Iehihel de filiis Helam et dixit Ezrae nos
      praevaricati sumus in Deum nostrum et duximus uxores alienigenas de populis
      terrae et nunc si est paenitentia Israhel super hoc
  - name: Esdrae 10:3
    orderIndex: 2
    osisId: Ezra.10.3
    sblId: Ezra 10:3
    shortName: Esd 10:3
    text: percutiamus foedus cum Deo nostro ut proiciamus universas uxores et eos
      qui de his nati sunt iuxta voluntatem Domini et eorum qui timent praeceptum
      Dei nostri secundum legem fiat
  - name: Esdrae 10:4
    orderIndex: 3
    osisId: Ezra.10.4
    sblId: Ezra 10:4
    shortName: Esd 10:4
    text: surge tuum est decernere nosque erimus tecum confortare et fac
  - name: Esdrae 10:5
    orderIndex: 4
    osisId: Ezra.10.5
    sblId: Ezra 10:5
    shortName: Esd 10:5
    text: surrexit ergo Ezras et adiuravit principes sacerdotum Levitarum et omnem
      Israhel ut facerent secundum verbum hoc et iuraverunt
  - name: Esdrae 10:6
    orderIndex: 5
    osisId: Ezra.10.6
    sblId: Ezra 10:6
    shortName: Esd 10:6
    text: et surrexit Ezras ante domum Dei et abiit ad cubiculum Iohanan filii Eliasib
      et ingressus est illuc panem non comedit et aquam non bibit lugebat enim in
      transgressione eorum qui de captivitate venerant
  - name: Esdrae 10:7
    orderIndex: 6
    osisId: Ezra.10.7
    sblId: Ezra 10:7
    shortName: Esd 10:7
    text: et missa est vox in Iuda et in Hierusalem omnibus filiis transmigrationis
      ut congregarentur in Hierusalem
  - name: Esdrae 10:8
    orderIndex: 7
    osisId: Ezra.10.8
    sblId: Ezra 10:8
    shortName: Esd 10:8
    text: et omnis qui non venerit in tribus diebus iuxta consilium principum et seniorum
      auferetur universa substantia eius et ipse abicietur de coetu transmigrationis
  - name: Esdrae 10:9
    orderIndex: 8
    osisId: Ezra.10.9
    sblId: Ezra 10:9
    shortName: Esd 10:9
    text: convenerunt igitur omnes viri Iuda et Beniamin in Hierusalem tribus diebus
      ipse est mensis nonus vicesimo die mensis et sedit omnis populus in platea domus
      Dei trementes pro peccato et pluviis
  - name: Esdrae 10:10
    orderIndex: 9
    osisId: Ezra.10.10
    sblId: Ezra 10:10
    shortName: Esd 10:10
    text: et surrexit Ezras sacerdos et dixit ad eos vos transgressi estis et duxistis
      uxores alienigenas ut adderetis super delictum Israhel
  - name: Esdrae 10:11
    orderIndex: 10
    osisId: Ezra.10.11
    sblId: Ezra 10:11
    shortName: Esd 10:11
    text: et nunc date confessionem Domino Deo patrum vestrorum et facite placitum
      eius et separamini a populis terrae et ab uxoribus alienigenis
  - name: Esdrae 10:12
    orderIndex: 11
    osisId: Ezra.10.12
    sblId: Ezra 10:12
    shortName: Esd 10:12
    text: et respondit universa multitudo dixitque voce magna iuxta verbum tuum ad
      nos sic fiat
  - name: Esdrae 10:13
    orderIndex: 12
    osisId: Ezra.10.13
    sblId: Ezra 10:13
    shortName: Esd 10:13
    text: verumtamen quia populus multus est et tempus pluviae et non sustinemus stare
      foris et opus non est diei unius vel duorum vehementer quippe peccavimus in
      sermone isto
  - name: Esdrae 10:14
    orderIndex: 13
    osisId: Ezra.10.14
    sblId: Ezra 10:14
    shortName: Esd 10:14
    text: constituantur principes in universa multitudine et omnes in civitatibus
      nostris qui duxerunt uxores alienigenas veniant in temporibus statutis et cum
      his seniores per civitatem et civitatem et iudices eius donec avertatur ira
      Dei nostri a nobis super peccato hoc
  - name: Esdrae 10:15
    orderIndex: 14
    osisId: Ezra.10.15
    sblId: Ezra 10:15
    shortName: Esd 10:15
    text: igitur Ionathan filius Asahel et Iaazia filius Thecuae steterunt super hoc
      et Mesollam et Sebethai Levites adiuverunt eos
  - name: Esdrae 10:16
    orderIndex: 15
    osisId: Ezra.10.16
    sblId: Ezra 10:16
    shortName: Esd 10:16
    text: feceruntque sic filii transmigrationis et abierunt Ezras sacerdos et viri
      principes familiarum in domum patrum suorum et omnes per nomina sua et sederunt
      in die primo mensis decimi ut quaererent rem
  - name: Esdrae 10:17
    orderIndex: 16
    osisId: Ezra.10.17
    sblId: Ezra 10:17
    shortName: Esd 10:17
    text: et consummati sunt omnes viri qui duxerant uxores alienigenas usque ad diem
      primam mensis primi
  - name: Esdrae 10:18
    orderIndex: 17
    osisId: Ezra.10.18
    sblId: Ezra 10:18
    shortName: Esd 10:18
    text: et inventi sunt de filiis sacerdotum qui duxerant uxores alienigenas de
      filiis Iosue filii Iosedech et fratres eius Maasia et Eliezer et Iarib et Godolia
  - name: Esdrae 10:19
    orderIndex: 18
    osisId: Ezra.10.19
    sblId: Ezra 10:19
    shortName: Esd 10:19
    text: et dederunt manus suas ut eicerent uxores suas et pro delicto suo arietem
      de ovibus offerrent
  - name: Esdrae 10:20
    orderIndex: 19
    osisId: Ezra.10.20
    sblId: Ezra 10:20
    shortName: Esd 10:20
    text: et de filiis Emmer Anani et Zebedia
  - name: Esdrae 10:21
    orderIndex: 20
    osisId: Ezra.10.21
    sblId: Ezra 10:21
    shortName: Esd 10:21
