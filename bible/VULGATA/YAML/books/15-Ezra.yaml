chapters:
- name: Esdrae 1
  orderIndex: 0
  osisId: Ezra.1
  sblId: Ezra 1
  shortName: Esd 1
  verses:
  - name: Esdrae 1:1
    orderIndex: 0
    osisId: Ezra.1.1
    sblId: Ezra 1:1
    shortName: Esd 1:1
    text: in anno primo Cyri regis Persarum ut conpleretur verbum Domini ex ore Hieremiae
      suscitavit Dominus spiritum Cyri regis Persarum et transduxit vocem in universo
      regno suo etiam per scripturam dicens
  - name: Esdrae 1:2
    orderIndex: 1
    osisId: Ezra.1.2
    sblId: Ezra 1:2
    shortName: Esd 1:2
    text: haec dicit Cyrus rex Persarum omnia regna terrae dedit mihi Dominus Deus
      caeli et ipse praecepit mihi ut aedificarem ei domum in Hierusalem quae est
      in Iudaea
  - name: Esdrae 1:3
    orderIndex: 2
    osisId: Ezra.1.3
    sblId: Ezra 1:3
    shortName: Esd 1:3
    text: quis est in vobis de universo populo eius sit Deus illius cum ipso ascendat
      Hierusalem quae est in Iudaea et aedificet domum Domini Dei Israhel ipse est
      Deus qui est in Hierusalem
  - name: Esdrae 1:4
    orderIndex: 3
    osisId: Ezra.1.4
    sblId: Ezra 1:4
    shortName: Esd 1:4
    text: et omnes reliqui in cunctis locis ubicumque habitant adiuvent eum viri de
      loco suo argento et auro et substantia et pecoribus excepto quod voluntarie
      offerunt templo Dei quod est in Hierusalem
  - name: Esdrae 1:5
    orderIndex: 4
    osisId: Ezra.1.5
    sblId: Ezra 1:5
    shortName: Esd 1:5
    text: et surrexerunt principes patrum de Iuda et Beniamin et sacerdotes et Levitae
      omnis cuius suscitavit Deus spiritum ut ascenderent ad aedificandum templum
      Domini quod erat in Hierusalem
  - name: Esdrae 1:6
    orderIndex: 5
    osisId: Ezra.1.6
    sblId: Ezra 1:6
    shortName: Esd 1:6
    text: universique qui erant in circuitu adiuverunt manus eorum in vasis argenteis
      et aureis in substantia in iumentis in supellectili exceptis his quae sponte
      obtulerunt
  - name: Esdrae 1:7
    orderIndex: 6
    osisId: Ezra.1.7
    sblId: Ezra 1:7
    shortName: Esd 1:7
    text: rex quoque Cyrus protulit vasa templi Domini quae tulerat Nabuchodonosor
      de Hierusalem et posuerat ea in templo dei sui
  - name: Esdrae 1:8
    orderIndex: 7
    osisId: Ezra.1.8
    sblId: Ezra 1:8
    shortName: Esd 1:8
    text: protulit autem ea Cyrus rex Persarum per manum Mitridatis filii Gazabar
      et adnumeravit ea Sasabassar principi Iudae
  - name: Esdrae 1:9
    orderIndex: 8
    osisId: Ezra.1.9
    sblId: Ezra 1:9
    shortName: Esd 1:9
    text: et hic est numerus eorum fialae aureae triginta fialae argenteae mille cultri
      viginti novem scyphi aurei triginta
  - name: Esdrae 1:10
    orderIndex: 9
    osisId: Ezra.1.10
    sblId: Ezra 1:10
    shortName: Esd 1:10
    text: scyphi argentei secundi quadringenti decem vasa alia mille
  - name: Esdrae 1:11
    orderIndex: 10
    osisId: Ezra.1.11
    sblId: Ezra 1:11
    shortName: Esd 1:11
    text: omnia vasa aurea et argentea quinque milia quadringenta universa tulit Sasabassar
      cum his qui ascendebant de transmigratione Babylonis in Hierusalem
  versesCount: 11
- name: Esdrae 2
