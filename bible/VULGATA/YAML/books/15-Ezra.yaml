      unusquisque in civitatem suam
  - name: Esdrae 2:2
    orderIndex: 1
    osisId: Ezra.2.2
    sblId: Ezra 2:2
    shortName: Esd 2:2
    text: qui venerunt cum Zorobabel Hiesua Neemia Saraia Rahelaia Mardochai Belsan
      Mesphar Beguai Reum Baana numerus virorum populi Israhel
  - name: Esdrae 2:3
    orderIndex: 2
