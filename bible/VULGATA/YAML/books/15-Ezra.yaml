- name: Esdrae 3
  orderIndex: 2
  osisId: Ezra.3
  sblId: Ezra 3
  shortName: Esd 3
  verses:
  - name: Esdrae 3:1
    orderIndex: 0
    osisId: Ezra.3.1
    sblId: Ezra 3:1
    shortName: Esd 3:1
    text: iamque venerat mensis septimus et erant filii Israhel in civitatibus suis
      congregatus est ergo populus quasi vir unus in Hierusalem
  - name: Esdrae 3:2
    orderIndex: 1
    osisId: Ezra.3.2
    sblId: Ezra 3:2
    shortName: Esd 3:2
    text: et surrexit Iosue filius Iosedech et fratres eius sacerdotes et Zorobabel
      filius Salathihel et fratres eius et aedificaverunt altare Dei Israhel ut offerrent
      in eo holocaustomata sicut scriptum est in lege Mosi viri Dei
  - name: Esdrae 3:3
    orderIndex: 2
    osisId: Ezra.3.3
    sblId: Ezra 3:3
    shortName: Esd 3:3
    text: conlocaverunt autem altare super bases suas deterrentibus eos per circuitum
      populis terrarum et obtulerunt super illud holocaustum Domino mane et vespere
  - name: Esdrae 3:4
    orderIndex: 3
    osisId: Ezra.3.4
    sblId: Ezra 3:4
    shortName: Esd 3:4
    text: feceruntque sollemnitatem tabernaculorum sicut scriptum est et holocaustum
      diebus singulis per ordinem secundum praeceptum opus diei in die suo
  - name: Esdrae 3:5
    orderIndex: 4
    osisId: Ezra.3.5
    sblId: Ezra 3:5
    shortName: Esd 3:5
    text: et post haec holocaustum iuge tam in kalendis quam in universis sollemnitatibus
      Domini quae erant consecratae et in omnibus in quibus ultro offerebatur munus
      Deo
  - name: Esdrae 3:6
    orderIndex: 5
    osisId: Ezra.3.6
    sblId: Ezra 3:6
    shortName: Esd 3:6
    text: a primo die mensis septimi coeperunt offerre holocaustum Domino porro templum
      Dei fundatum necdum erat
  - name: Esdrae 3:7
    orderIndex: 6
    osisId: Ezra.3.7
    sblId: Ezra 3:7
    shortName: Esd 3:7
    text: dederunt autem pecunias latomis et cementariis cibum quoque et potum et
      oleum Sidoniis Tyriisque ut deferrent ligna cedrina de Libano ad mare Ioppes
      iuxta quod praeceperat Cyrus rex Persarum eis
  - name: Esdrae 3:8
    orderIndex: 7
    osisId: Ezra.3.8
    sblId: Ezra 3:8
    shortName: Esd 3:8
    text: anno autem secundo adventus eorum ad templum Dei in Hierusalem mense secundo
      coeperunt Zorobabel filius Salathihel et Iosue filius Iosedech et reliqui de
      fratribus eorum sacerdotes et Levitae et omnes qui venerant de captivitate in
      Hierusalem et constituerunt Levitas a viginti annis et supra ut urguerent opus
      Domini
  - name: Esdrae 3:9
    orderIndex: 8
    osisId: Ezra.3.9
    sblId: Ezra 3:9
    shortName: Esd 3:9
    text: stetitque Iosue filii eius et fratres eius Cedmihel et filii eius et filii
      Iuda quasi unus ut instarent super eos qui faciebant opus in templo Dei filii
      Enadad filii eorum et fratres eorum Levitae
  - name: Esdrae 3:10
    orderIndex: 9
    osisId: Ezra.3.10
    sblId: Ezra 3:10
    shortName: Esd 3:10
    text: fundato igitur a cementariis templo Domini steterunt sacerdotes in ornatu
      suo cum tubis et Levitae filii Asaph in cymbalis ut laudarent Deum per manus
      David regis Israhel
  - name: Esdrae 3:11
    orderIndex: 10
    osisId: Ezra.3.11
    sblId: Ezra 3:11
    shortName: Esd 3:11
    text: et concinebant in hymnis et confessione Domino quoniam bonus quoniam in
      aeternum misericordia eius super Israhel omnis quoque populus vociferabatur
      clamore magno in laudando Dominum eo quod fundatum esset templum Domini
  - name: Esdrae 3:12
    orderIndex: 11
    osisId: Ezra.3.12
    sblId: Ezra 3:12
    shortName: Esd 3:12
    text: plurimi etiam de sacerdotibus et Levitis et principes patrum seniores qui
      viderant templum prius cum fundatum esset et hoc templum in oculis eorum flebant
      voce magna et multi vociferantes in laetitia elevabant vocem
  - name: Esdrae 3:13
    orderIndex: 12
    osisId: Ezra.3.13
    sblId: Ezra 3:13
    shortName: Esd 3:13
    text: nec poterat quisquam agnoscere vocem clamoris laetantium et vocem fletus
      populi commixtim enim populus vociferabatur clamore magno et vox audiebatur
      procul
  versesCount: 13
- name: Esdrae 4
  orderIndex: 3
  osisId: Ezra.4
  sblId: Ezra 4
  shortName: Esd 4
  verses:
  - name: Esdrae 4:1
    orderIndex: 0
    osisId: Ezra.4.1
    sblId: Ezra 4:1
    shortName: Esd 4:1
    text: audierunt autem hostes Iudae et Beniamin quia filii captivitatis aedificarent
      templum Domino Deo Israhel
  - name: Esdrae 4:2
    orderIndex: 1
    osisId: Ezra.4.2
    sblId: Ezra 4:2
    shortName: Esd 4:2
    text: et accedentes ad Zorobabel et ad principes patrum dixerunt eis aedificemus
      vobiscum quia ita ut vos quaerimus Deum vestrum ecce nos immolamus victimas
      ex diebus Asoraddan regis Assur qui adduxit nos huc
  - name: Esdrae 4:3
    orderIndex: 2
    osisId: Ezra.4.3
    sblId: Ezra 4:3
    shortName: Esd 4:3
    text: et dixit eis Zorobabel et Iosue et reliqui principes patrum Israhel non
      est vobis et nobis ut aedificemus domum Deo nostro sed nos ipsi soli aedificabimus
      Domino Deo nostro sicut praecepit nobis rex Cyrus rex Persarum
  - name: Esdrae 4:4
    orderIndex: 3
    osisId: Ezra.4.4
    sblId: Ezra 4:4
    shortName: Esd 4:4
    text: factum est igitur ut populus terrae inpediret manus populi Iudae et turbaret
      eos in aedificando
  - name: Esdrae 4:5
    orderIndex: 4
    osisId: Ezra.4.5
    sblId: Ezra 4:5
    shortName: Esd 4:5
    text: conduxerunt quoque adversum eos consiliatores ut destruerent consilium eorum
      omnibus diebus Cyri regis Persarum et usque ad regnum Darii regis Persarum
  - name: Esdrae 4:6
    orderIndex: 5
    osisId: Ezra.4.6
    sblId: Ezra 4:6
    shortName: Esd 4:6
    text: in regno autem Asueri principio regni eius scripserunt accusationem adversum
      habitatores Iudae et Hierusalem
  - name: Esdrae 4:7
    orderIndex: 6
    osisId: Ezra.4.7
    sblId: Ezra 4:7
    shortName: Esd 4:7
    text: et in diebus Artarxersis scripsit Beselam Mitridatis et Tabel et reliqui
      qui erant in consilio eorum ad Artarxersen regem Persarum epistula autem accusationis
      scripta erat syriace et legebatur sermone syro
  - name: Esdrae 4:8
    orderIndex: 7
    osisId: Ezra.4.8
    sblId: Ezra 4:8
    shortName: Esd 4:8
    text: Reum Beelteem et Samsai scriba scripserunt epistulam unam de Hierusalem
      Artarxersi regi huiuscemodi
  - name: Esdrae 4:9
    orderIndex: 8
    osisId: Ezra.4.9
    sblId: Ezra 4:9
    shortName: Esd 4:9
    text: Reum Beelteem et Samsai scriba et reliqui consiliatores eorum Dinei et Apharsathei
      Terphalei Apharsei Erchuei Babylonii Susannechei Deaei Aelamitae
  - name: Esdrae 4:10
    orderIndex: 9
    osisId: Ezra.4.10
    sblId: Ezra 4:10
    shortName: Esd 4:10
    text: et ceteri de gentibus quas transtulit Asennaphar magnus et gloriosus et
      habitare eas fecit in civitatibus Samariae et in reliquis regionibus trans Flumen
      in pace
  - name: Esdrae 4:11
    orderIndex: 10
    osisId: Ezra.4.11
    sblId: Ezra 4:11
    shortName: Esd 4:11
    text: hoc est exemplar epistulae quam miserunt ad eum Artarxersi regi servi tui
      viri qui sunt trans Fluvium salutem dicunt
  - name: Esdrae 4:12
    orderIndex: 11
    osisId: Ezra.4.12
    sblId: Ezra 4:12
    shortName: Esd 4:12
    text: notum sit regi quia Iudaei qui ascenderunt a te ad nos venerunt in Hierusalem
      civitatem rebellem et pessimam quam aedificant extruentes muros eius et parietes
      conponentes
  - name: Esdrae 4:13
    orderIndex: 12
    osisId: Ezra.4.13
    sblId: Ezra 4:13
    shortName: Esd 4:13
    text: nunc igitur notum sit regi quia si civitas illa aedificata fuerit et muri
      eius instaurati tributum et vectigal et annuos reditus non dabunt et usque ad
      reges haec noxa perveniet
  - name: Esdrae 4:14
    orderIndex: 13
    osisId: Ezra.4.14
    sblId: Ezra 4:14
    shortName: Esd 4:14
    text: nos ergo memores salis quod in palatio comedimus et quia laesiones regis
      videre nefas ducimus idcirco misimus et nuntiavimus regi
  - name: Esdrae 4:15
    orderIndex: 14
    osisId: Ezra.4.15
    sblId: Ezra 4:15
    shortName: Esd 4:15
    text: ut recenseas in libris historiarum patrum tuorum et invenies scriptum in
      commentariis et scies quoniam urbs illa urbs rebellis est et nocens regibus
      et provinciis et bella concitant in ea ex diebus antiquis quam ob rem et civitas
      ipsa destructa est
  - name: Esdrae 4:16
    orderIndex: 15
    osisId: Ezra.4.16
    sblId: Ezra 4:16
    shortName: Esd 4:16
    text: nuntiamus nos regi quoniam si civitas illa aedificata fuerit et muri ipsius
      instaurati possessionem trans Fluvium non habebis
  - name: Esdrae 4:17
    orderIndex: 16
    osisId: Ezra.4.17
    sblId: Ezra 4:17
    shortName: Esd 4:17
    text: verbum misit rex ad Reum Beelteem et Samsai scribam et ad reliquos qui erant
      in consilio eorum habitatores Samariae et ceteris trans Fluvium salutem dicens
      et pacem
  - name: Esdrae 4:18
    orderIndex: 17
    osisId: Ezra.4.18
    sblId: Ezra 4:18
    shortName: Esd 4:18
    text: accusationem quam misistis ad nos manifeste lecta est coram me
  - name: Esdrae 4:19
    orderIndex: 18
    osisId: Ezra.4.19
    sblId: Ezra 4:19
    shortName: Esd 4:19
    text: et a me praeceptum est et recensuerunt inveneruntque quoniam civitas illa
      a diebus antiquis adversum reges rebellat et seditiones et proelia concitantur
      in ea
  - name: Esdrae 4:20
    orderIndex: 19
    osisId: Ezra.4.20
    sblId: Ezra 4:20
    shortName: Esd 4:20
    text: nam et reges fortissimi fuerunt in Hierusalem qui et dominati sunt omni
      regioni quae trans Fluvium est tributum quoque et vectigal et reditus accipiebant
  - name: Esdrae 4:21
    orderIndex: 20
    osisId: Ezra.4.21
    sblId: Ezra 4:21
    shortName: Esd 4:21
    text: nunc ergo audite sententiam ut prohibeatis viros illos et urbs illa non
      aedificetur donec si forte a me iussum fuerit
  - name: Esdrae 4:22
    orderIndex: 21
    osisId: Ezra.4.22
    sblId: Ezra 4:22
    shortName: Esd 4:22
    text: videte ne neglegenter hoc impleatis et paulatim crescat malum contra reges
  - name: Esdrae 4:23
    orderIndex: 22
    osisId: Ezra.4.23
    sblId: Ezra 4:23
    shortName: Esd 4:23
    text: itaque exemplum edicti Artarxersis regis lectum est coram Reum et Samsai
      scriba et consiliariis eorum et abierunt festini in Hierusalem ad Iudaeos et
      prohibuerunt eos in brachio et robore
  - name: Esdrae 4:24
    orderIndex: 23
    osisId: Ezra.4.24
    sblId: Ezra 4:24
    shortName: Esd 4:24
    text: tunc intermissum est opus domus Dei in Hierusalem et non fiebat usque ad
      annum secundum regni Darii regis Persarum
  versesCount: 24
- name: Esdrae 5
  orderIndex: 4
  osisId: Ezra.5
  sblId: Ezra 5
  shortName: Esd 5
  verses:
  - name: Esdrae 5:1
    orderIndex: 0
    osisId: Ezra.5.1
    sblId: Ezra 5:1
    shortName: Esd 5:1
    text: prophetaverunt autem Aggeus propheta et Zaccharias filius Addo prophetantes
      ad Iudaeos qui erant in Iudaea et Hierusalem in nomine Dei Israhel
  - name: Esdrae 5:2
    orderIndex: 1
    osisId: Ezra.5.2
    sblId: Ezra 5:2
    shortName: Esd 5:2
    text: tunc surrexerunt Zorobabel filius Salathihel et Iosue filius Iosedech et
      coeperunt aedificare templum Dei in Hierusalem et cum eis prophetae Dei adiuvantes
      eos
  - name: Esdrae 5:3
    orderIndex: 2
    osisId: Ezra.5.3
    sblId: Ezra 5:3
    shortName: Esd 5:3
    text: in ipso tempore venit ad eos Tatannai qui erat dux trans Flumen et Starbuzannai
      et consiliarii eorum sicque dixerunt eis quis dedit vobis consilium ut domum
      hanc aedificaretis et muros hos instauraretis
  - name: Esdrae 5:4
    orderIndex: 3
    osisId: Ezra.5.4
    sblId: Ezra 5:4
    shortName: Esd 5:4
    text: ad quod respondimus eis quae essent nomina hominum auctorum illius aedificationis
  - name: Esdrae 5:5
    orderIndex: 4
    osisId: Ezra.5.5
    sblId: Ezra 5:5
    shortName: Esd 5:5
    text: oculus autem Dei eorum factus est super senes Iudaeorum et non potuerunt
      inhibere eos placuitque ut res ad Darium referretur et tunc satisfacerent adversus
      accusationem illam
  - name: Esdrae 5:6
    orderIndex: 5
    osisId: Ezra.5.6
    sblId: Ezra 5:6
    shortName: Esd 5:6
    text: exemplar epistulae quam misit Tatannai dux regionis trans Flumen et Starbuzannai
      et consiliatores eius Apharsacei qui erant trans Flumen ad Darium regem
  - name: Esdrae 5:7
    orderIndex: 6
    osisId: Ezra.5.7
    sblId: Ezra 5:7
    shortName: Esd 5:7
    text: sermo quem miserant ei sic scriptus erat Dario regi pax omnis
  - name: Esdrae 5:8
    orderIndex: 7
    osisId: Ezra.5.8
    sblId: Ezra 5:8
    shortName: Esd 5:8
    text: notum sit regi isse nos ad Iudaeam provinciam ad domum Dei magni quae aedificatur
      lapide inpolito et ligna ponuntur in parietibus opusque illud diligenter extruitur
      et crescit in manibus eorum
  - name: Esdrae 5:9
    orderIndex: 8
    osisId: Ezra.5.9
    sblId: Ezra 5:9
    shortName: Esd 5:9
    text: interrogavimus ergo senes illos et ita diximus eis quis dedit vobis potestatem
      ut domum hanc aedificaretis et muros instauraretis
  - name: Esdrae 5:10
    orderIndex: 9
    osisId: Ezra.5.10
    sblId: Ezra 5:10
    shortName: Esd 5:10
    text: sed et nomina eorum quaesivimus ab eis ut nuntiaremus tibi quae scripsimus
      nomina virorum qui sunt principes in eis
  - name: Esdrae 5:11
    orderIndex: 10
    osisId: Ezra.5.11
    sblId: Ezra 5:11
    shortName: Esd 5:11
    text: huiuscemodi autem sermonem responderunt nobis dicentes nos sumus servi Dei
      caeli et terrae et aedificamus templum quod erat extructum ante hos annos multos
      quodque rex Israhel magnus aedificaverat et extruxerat
  - name: Esdrae 5:12
    orderIndex: 11
    osisId: Ezra.5.12
    sblId: Ezra 5:12
    shortName: Esd 5:12
    text: postquam autem ad iracundiam provocaverunt patres nostri Deum caeli et tradidit
      eos in manu Nabuchodonosor regis Babylonis Chaldei domum quoque hanc destruxit
      et populum eius transtulit in Babylonem
  - name: Esdrae 5:13
    orderIndex: 12
    osisId: Ezra.5.13
    sblId: Ezra 5:13
    shortName: Esd 5:13
    text: anno autem primo Cyri regis Babylonis Cyrus rex proposuit edictum ut domus
      Dei aedificaretur
  - name: Esdrae 5:14
    orderIndex: 13
    osisId: Ezra.5.14
    sblId: Ezra 5:14
    shortName: Esd 5:14
    text: nam et vasa templi Dei aurea et argentea quae Nabuchodonosor tulerat de
      templo quod erat in Hierusalem et asportaverat ea in templum Babylonis protulit
      Cyrus rex de templo Babylonis et data sunt Sasabassar vocabulo quem et principem
      constituit
  - name: Esdrae 5:15
    orderIndex: 14
    osisId: Ezra.5.15
    sblId: Ezra 5:15
    shortName: Esd 5:15
    text: dixitque ei haec vasa tolle et vade et pone ea in templo quod est in Hierusalem
      et domus Dei aedificetur in loco suo
  - name: Esdrae 5:16
    orderIndex: 15
    osisId: Ezra.5.16
    sblId: Ezra 5:16
    shortName: Esd 5:16
    text: tunc itaque Sasabassar ille venit et posuit fundamenta templi Dei in Hierusalem
      et ex eo tempore usque nunc aedificatur et necdum conpletum est
  - name: Esdrae 5:17
    orderIndex: 16
    osisId: Ezra.5.17
    sblId: Ezra 5:17
    shortName: Esd 5:17
    text: nunc ergo si videtur regi bonum recenseat in bibliotheca regis quae est
      in Babylone utrumnam a Cyro rege iussum sit ut aedificaretur domus Dei in Hierusalem
      et voluntatem regis super hac re mittat ad nos
  versesCount: 17
- name: Esdrae 6
  orderIndex: 5
  osisId: Ezra.6
  sblId: Ezra 6
  shortName: Esd 6
  verses:
  - name: Esdrae 6:1
    orderIndex: 0
    osisId: Ezra.6.1
    sblId: Ezra 6:1
    shortName: Esd 6:1
    text: tunc Darius rex praecepit et recensuerunt in bibliotheca librorum qui erant
      repositi in Babylone
  - name: Esdrae 6:2
    orderIndex: 1
    osisId: Ezra.6.2
    sblId: Ezra 6:2
    shortName: Esd 6:2
    text: et inventum est in Ecbathanis quod est castrum in Madena provincia volumen
      unum talisque scriptus erat in eo commentarius
  - name: Esdrae 6:3
    orderIndex: 2
    osisId: Ezra.6.3
    sblId: Ezra 6:3
    shortName: Esd 6:3
    text: anno primo Cyri regis Cyrus rex decrevit ut domus Dei quae est in Hierusalem
      aedificaretur in loco ubi immolent hostias et ut ponant fundamenta subportantia
      altitudinem cubitorum sexaginta et latitudinem cubitorum sexaginta
  - name: Esdrae 6:4
    orderIndex: 3
    osisId: Ezra.6.4
    sblId: Ezra 6:4
    shortName: Esd 6:4
    text: ordines de lapidibus inpolitis tres et sic ordines de lignis novis sumptus
      autem de domo regis dabuntur
  - name: Esdrae 6:5
    orderIndex: 4
    osisId: Ezra.6.5
    sblId: Ezra 6:5
    shortName: Esd 6:5
    text: sed et vasa templi Dei aurea et argentea quae Nabuchodonosor tulerat de
      templo Hierusalem et adtulerat ea in Babylonem reddantur et referantur in templo
      Hierusalem in locum suum quae et posita sunt in templo Dei
  - name: Esdrae 6:6
    orderIndex: 5
    osisId: Ezra.6.6
    sblId: Ezra 6:6
    shortName: Esd 6:6
    text: nunc ergo Tatannai dux regionis quae est trans Flumen Starbuzannai et consiliarii
      vestri Apharsacei qui estis trans Flumen procul recedite ab illis
  - name: Esdrae 6:7
    orderIndex: 6
    osisId: Ezra.6.7
    sblId: Ezra 6:7
    shortName: Esd 6:7
    text: et dimittite fieri templum Dei illud a duce Iudaeorum et a senioribus eorum
      domum Dei illam aedificent in loco suo
  - name: Esdrae 6:8
    orderIndex: 7
    osisId: Ezra.6.8
    sblId: Ezra 6:8
    shortName: Esd 6:8
    text: sed et a me praeceptum est quid oporteat fieri a presbyteris Iudaeorum illis
      ut aedificetur domus Dei scilicet ut de arca regis id est de tributis quae dantur
      de regione trans Flumen studiose sumptus dentur viris illis ne inpediatur opus
  - name: Esdrae 6:9
    orderIndex: 8
    osisId: Ezra.6.9
    sblId: Ezra 6:9
    shortName: Esd 6:9
    text: quod si necesse fuerit et vitulos et agnos et hedos in holocaustum Deo caeli
      frumentum sal vinum et oleum secundum ritum sacerdotum qui sunt in Hierusalem
      detur eis per dies singulos ne sit in aliquo querimonia
  - name: Esdrae 6:10
    orderIndex: 9
    osisId: Ezra.6.10
    sblId: Ezra 6:10
    shortName: Esd 6:10
    text: et offerant oblationes Deo caeli orentque pro vita regis et filiorum eius
  - name: Esdrae 6:11
    orderIndex: 10
    osisId: Ezra.6.11
    sblId: Ezra 6:11
    shortName: Esd 6:11
    text: a me ergo positum est decretum ut omnis homo qui hanc mutaverit iussionem
      tollatur lignum de domo ipsius et erigatur et configatur in eo domus autem eius
      publicetur
  - name: Esdrae 6:12
    orderIndex: 11
    osisId: Ezra.6.12
    sblId: Ezra 6:12
    shortName: Esd 6:12
    text: Deus autem qui habitare fecit nomen suum ibi dissipet omnia regna et populum
      qui extenderit manum suam ut repugnet et dissipet domum Dei illam quae est in
      Hierusalem ego Darius statui decretum quod studiose impleri volo
  - name: Esdrae 6:13
    orderIndex: 12
    osisId: Ezra.6.13
    sblId: Ezra 6:13
    shortName: Esd 6:13
    text: igitur Tatannai dux regionis trans Flumen et Starbuzannai et consiliarii
      eius secundum quod praeceperat Darius rex sic diligenter exsecuti sunt
  - name: Esdrae 6:14
    orderIndex: 13
    osisId: Ezra.6.14
    sblId: Ezra 6:14
    shortName: Esd 6:14
    text: seniores autem Iudaeorum aedificabant et prosperabantur iuxta prophetiam
      Aggei prophetae et Zacchariae filii Addo et aedificaverunt et construxerunt
      iubente Deo Israhel et iubente Cyro et Dario et Artarxerse regibus Persarum
  - name: Esdrae 6:15
    orderIndex: 14
    osisId: Ezra.6.15
    sblId: Ezra 6:15
    shortName: Esd 6:15
    text: et conpleverunt domum Dei istam usque ad diem tertium mensis adar qui est
      annus sextus regni Darii regis
  - name: Esdrae 6:16
    orderIndex: 15
    osisId: Ezra.6.16
    sblId: Ezra 6:16
    shortName: Esd 6:16
    text: fecerunt autem filii Israhel sacerdotes et Levitae et reliqui filiorum transmigrationis
      dedicationem domus Dei in gaudio
  - name: Esdrae 6:17
    orderIndex: 16
    osisId: Ezra.6.17
    sblId: Ezra 6:17
    shortName: Esd 6:17
    text: et obtulerunt in dedicationem domus Dei vitulos centum arietes ducentos
      agnos quadringentos hircos caprarum pro peccato totius Israhel duodecim iuxta
      numerum tribuum Israhel
  - name: Esdrae 6:18
    orderIndex: 17
    osisId: Ezra.6.18
    sblId: Ezra 6:18
    shortName: Esd 6:18
    text: et statuerunt sacerdotes in ordinibus suis et Levitas in vicibus suis super
      opera Dei in Hierusalem sicut scriptum est in libro Mosi
  - name: Esdrae 6:19
    orderIndex: 18
    osisId: Ezra.6.19
    sblId: Ezra 6:19
    shortName: Esd 6:19
    text: fecerunt autem filii transmigrationis pascha quartadecima die mensis primi
  - name: Esdrae 6:20
    orderIndex: 19
    osisId: Ezra.6.20
    sblId: Ezra 6:20
    shortName: Esd 6:20
    text: purificati enim fuerant sacerdotes et Levitae quasi unus omnes mundi ad
      immolandum pascha universis filiis transmigrationis et fratribus suis sacerdotibus
      et sibi
  - name: Esdrae 6:21
    orderIndex: 20
    osisId: Ezra.6.21
    sblId: Ezra 6:21
    shortName: Esd 6:21
    text: et comederunt filii Israhel qui reversi fuerant de transmigratione et omnis
      qui se separaverat a coinquinatione gentium terrae ad eos ut quaererent Dominum
      Deum Israhel
  - name: Esdrae 6:22
    orderIndex: 21
    osisId: Ezra.6.22
    sblId: Ezra 6:22
    shortName: Esd 6:22
    text: et fecerunt sollemnitatem azymorum septem diebus in laetitia quoniam laetificaverat
      eos Dominus et converterat cor regis Assur ad eos ut adiuvaret manus eorum in
      opere domus Domini Dei Israhel
  versesCount: 22
- name: Esdrae 7
  orderIndex: 6
  osisId: Ezra.7
  sblId: Ezra 7
  shortName: Esd 7
  verses:
  - name: Esdrae 7:1
    orderIndex: 0
    osisId: Ezra.7.1
    sblId: Ezra 7:1
    shortName: Esd 7:1
    text: post haec autem verba in regno Artarxersis regis Persarum Ezras filius Saraiae
      filii Azariae filii Helciae
  - name: Esdrae 7:2
    orderIndex: 1
    osisId: Ezra.7.2
    sblId: Ezra 7:2
    shortName: Esd 7:2
    text: filii Sellum filii Sadoc filii Achitob
  - name: Esdrae 7:3
    orderIndex: 2
    osisId: Ezra.7.3
    sblId: Ezra 7:3
    shortName: Esd 7:3
    text: filii Amariae filii Azariae filii Maraioth
  - name: Esdrae 7:4
    orderIndex: 3
    osisId: Ezra.7.4
    sblId: Ezra 7:4
    shortName: Esd 7:4
    text: filii Zaraiae filii Ozi filii Bocci
  - name: Esdrae 7:5
    orderIndex: 4
    osisId: Ezra.7.5
    sblId: Ezra 7:5
    shortName: Esd 7:5
    text: filii Abisue filii Finees filii Eleazar filii Aaron sacerdotis ab initio
  - name: Esdrae 7:6
    orderIndex: 5
    osisId: Ezra.7.6
    sblId: Ezra 7:6
    shortName: Esd 7:6
    text: ipse Ezras ascendit de Babylone et ipse scriba velox in lege Mosi quam dedit
      Dominus Deus Israhel et dedit ei rex secundum manum Domini Dei eius super eum
      omnem petitionem eius
  - name: Esdrae 7:7
    orderIndex: 6
    osisId: Ezra.7.7
    sblId: Ezra 7:7
    shortName: Esd 7:7
    text: et ascenderunt de filiis Israhel et de filiis sacerdotum et de filiis Levitarum
      et de cantoribus et de ianitoribus et de Nathinneis in Hierusalem anno septimo
      Artarxersis regis
  - name: Esdrae 7:8
    orderIndex: 7
    osisId: Ezra.7.8
    sblId: Ezra 7:8
    shortName: Esd 7:8
    text: et venerunt in Hierusalem mense quinto ipse est annus septimus regis
  - name: Esdrae 7:9
    orderIndex: 8
    osisId: Ezra.7.9
    sblId: Ezra 7:9
    shortName: Esd 7:9
    text: quia in primo die mensis primi coepit ascendere de Babylone et in primo
      mensis quinti venit in Hierusalem iuxta manum Dei sui bonam super se
  - name: Esdrae 7:10
    orderIndex: 9
    osisId: Ezra.7.10
    sblId: Ezra 7:10
    shortName: Esd 7:10
    text: Ezras enim paravit cor suum ut investigaret legem Domini et faceret et doceret
      in Israhel praeceptum et iudicium
  - name: Esdrae 7:11
    orderIndex: 10
    osisId: Ezra.7.11
    sblId: Ezra 7:11
    shortName: Esd 7:11
    text: hoc est autem exemplar epistulae edicti quod dedit rex Artarxersis Ezrae
      sacerdoti scribae erudito in sermonibus et praeceptis Domini et caerimoniis
      eius in Israhel
  - name: Esdrae 7:12
    orderIndex: 11
    osisId: Ezra.7.12
    sblId: Ezra 7:12
    shortName: Esd 7:12
    text: Artarxersis rex regum Ezrae sacerdoti scribae legis Dei caeli doctissimo
      salutem
  - name: Esdrae 7:13
    orderIndex: 12
    osisId: Ezra.7.13
    sblId: Ezra 7:13
    shortName: Esd 7:13
    text: a me decretum est ut cuicumque placuerit in regno meo de populo Israhel
      et de sacerdotibus eius et de Levitis ire in Hierusalem tecum vadat
  - name: Esdrae 7:14
    orderIndex: 13
    osisId: Ezra.7.14
    sblId: Ezra 7:14
    shortName: Esd 7:14
    text: a facie enim regis et septem consiliatorum eius missus es ut visites Iudaeam
      et Hierusalem in lege Dei tui quae est in manu tua
  - name: Esdrae 7:15
    orderIndex: 14
    osisId: Ezra.7.15
    sblId: Ezra 7:15
    shortName: Esd 7:15
    text: et ut feras argentum et aurum quod rex et consiliatores eius sponte obtulerunt
      Deo Israhel cuius in Hierusalem tabernaculum est
  - name: Esdrae 7:16
    orderIndex: 15
    osisId: Ezra.7.16
    sblId: Ezra 7:16
    shortName: Esd 7:16
    text: et omne argentum et aurum quodcumque inveneris in universa provincia Babylonis
      et populus offerre voluerit et de sacerdotibus qui sponte obtulerint domui Dei
      sui quae est in Hierusalem
  - name: Esdrae 7:17
    orderIndex: 16
    osisId: Ezra.7.17
    sblId: Ezra 7:17
    shortName: Esd 7:17
    text: libere accipe et studiose eme de hac pecunia vitulos arietes agnos et sacrificia
      et libamina eorum et offer ea super altare templi Dei vestri quod est in Hierusalem
  - name: Esdrae 7:18
    orderIndex: 17
    osisId: Ezra.7.18
    sblId: Ezra 7:18
    shortName: Esd 7:18
    text: sed et si quid tibi et fratribus tuis placuerit de reliquo argento et auro
      ut faciatis iuxta voluntatem Dei vestri facite
  - name: Esdrae 7:19
    orderIndex: 18
    osisId: Ezra.7.19
    sblId: Ezra 7:19
    shortName: Esd 7:19
    text: vasa quoque quae dantur tibi in ministerium domus Dei tui trade in conspectu
      Dei Hierusalem
  - name: Esdrae 7:20
    orderIndex: 19
    osisId: Ezra.7.20
    sblId: Ezra 7:20
    shortName: Esd 7:20
    text: sed et cetera quibus opus fuerit in domo Dei tui quantumcumque necesse est
      ut expendas dabis de thesauro et de fisco regis
  - name: Esdrae 7:21
    orderIndex: 20
    osisId: Ezra.7.21
    sblId: Ezra 7:21
    shortName: Esd 7:21
    text: et a me ego Artarxersis rex statui atque decrevi omnibus custodibus arcae
      publicae qui sunt trans Flumen ut quodcumque petierit a vobis Ezras sacerdos
      scriba legis Dei caeli absque mora detis
  - name: Esdrae 7:22
    orderIndex: 21
    osisId: Ezra.7.22
    sblId: Ezra 7:22
    shortName: Esd 7:22
    text: usque ad argenti talenta centum et usque ad frumenti choros centum et usque
      ad vini batos centum et usque ad batos olei centum sal vero absque mensura
  - name: Esdrae 7:23
    orderIndex: 22
    osisId: Ezra.7.23
    sblId: Ezra 7:23
    shortName: Esd 7:23
    text: omne quod ad ritum Dei caeli pertinet tribuatur diligenter in domo Dei caeli
      ne forte irascatur contra regnum regis et filiorum eius
  - name: Esdrae 7:24
    orderIndex: 23
    osisId: Ezra.7.24
    sblId: Ezra 7:24
    shortName: Esd 7:24
    text: vobisque notum facimus de universis sacerdotibus et Levitis cantoribus ianitoribus
      Nathinneis et ministris domus Dei huius ut vectigal et tributum et annonas non
      habeatis potestatem inponendi super eos
  - name: Esdrae 7:25
    orderIndex: 24
    osisId: Ezra.7.25
    sblId: Ezra 7:25
    shortName: Esd 7:25
    text: tu autem Ezras secundum sapientiam Dei tui quae est in manu tua constitue
      iudices et praesides ut iudicent omni populo qui est trans Flumen his videlicet
      qui noverunt legem Dei tui sed et inperitos docete libere
  - name: Esdrae 7:26
    orderIndex: 25
    osisId: Ezra.7.26
    sblId: Ezra 7:26
    shortName: Esd 7:26
    text: et omnis qui non fecerit legem Dei tui et legem regis diligenter iudicium
      erit de eo sive in mortem sive in exilium sive in condemnationem substantiae
      eius vel certe in carcerem
  - name: Esdrae 7:27
    orderIndex: 26
    osisId: Ezra.7.27
    sblId: Ezra 7:27
    shortName: Esd 7:27
    text: benedictus Dominus Deus patrum nostrorum qui dedit hoc in corde regis ut
      glorificaret domum Domini quae est in Hierusalem
  - name: Esdrae 7:28
    orderIndex: 27
    osisId: Ezra.7.28
    sblId: Ezra 7:28
    shortName: Esd 7:28
    text: et in me inclinavit misericordiam coram rege et consiliatoribus eius et
      universis principibus regis potentibus et ego confortatus manu Domini Dei mei
      quae erat in me congregavi de Israhel principes qui ascenderent mecum
  versesCount: 28
- name: Esdrae 8
  orderIndex: 7
  osisId: Ezra.8
  sblId: Ezra 8
  shortName: Esd 8
  verses:
  - name: Esdrae 8:1
    orderIndex: 0
    osisId: Ezra.8.1
    sblId: Ezra 8:1
    shortName: Esd 8:1
    text: hii sunt ergo principes familiarum et genealogia eorum qui ascenderunt mecum
      in regno Artarxersis regis de Babylone
  - name: Esdrae 8:2
    orderIndex: 1
    osisId: Ezra.8.2
    sblId: Ezra 8:2
    shortName: Esd 8:2
    text: de filiis Finees Gersom de filiis Ithamar Danihel de filiis David Attus
  - name: Esdrae 8:3
    orderIndex: 2
    osisId: Ezra.8.3
    sblId: Ezra 8:3
    shortName: Esd 8:3
    text: de filiis Secheniae et de filiis Pharos Zaccharias et cum eo numerati sunt
      viri centum quinquaginta
  - name: Esdrae 8:4
    orderIndex: 3
    osisId: Ezra.8.4
    sblId: Ezra 8:4
    shortName: Esd 8:4
    text: de filiis Phaethmoab Helioenai filius Zareae et cum eo ducenti viri
  - name: Esdrae 8:5
    orderIndex: 4
    osisId: Ezra.8.5
    sblId: Ezra 8:5
    shortName: Esd 8:5
    text: de filiis Secheniae filius Hiezihel et cum eo trecenti viri
  - name: Esdrae 8:6
    orderIndex: 5
    osisId: Ezra.8.6
    sblId: Ezra 8:6
    shortName: Esd 8:6
    text: de filiis Adden Abeth filius Ionathan et cum eo quinquaginta viri
  - name: Esdrae 8:7
    orderIndex: 6
    osisId: Ezra.8.7
    sblId: Ezra 8:7
    shortName: Esd 8:7
    text: de filiis Helam Isaias filius Athaliae et cum eo septuaginta viri
  - name: Esdrae 8:8
    orderIndex: 7
    osisId: Ezra.8.8
    sblId: Ezra 8:8
    shortName: Esd 8:8
    text: de filiis Saphatiae Zebedia filius Michahel et cum eo octoginta viri
  - name: Esdrae 8:9
    orderIndex: 8
    osisId: Ezra.8.9
    sblId: Ezra 8:9
    shortName: Esd 8:9
    text: de filiis Ioab Obedia filius Iehihel et cum eo ducenti decem et octo viri
  - name: Esdrae 8:10
    orderIndex: 9
    osisId: Ezra.8.10
    sblId: Ezra 8:10
    shortName: Esd 8:10
    text: de filiis Selomith filius Iosphiae et cum eo centum sexaginta viri
  - name: Esdrae 8:11
    orderIndex: 10
    osisId: Ezra.8.11
    sblId: Ezra 8:11
    shortName: Esd 8:11
    text: de filiis Bebai Zaccharias filius Bebai et cum eo viginti octo viri
  - name: Esdrae 8:12
    orderIndex: 11
    osisId: Ezra.8.12
    sblId: Ezra 8:12
    shortName: Esd 8:12
    text: de filiis Ezgad Iohanan filius Eccetan et cum eo centum decem viri
  - name: Esdrae 8:13
    orderIndex: 12
    osisId: Ezra.8.13
    sblId: Ezra 8:13
    shortName: Esd 8:13
    text: de filiis Adonicam qui erant novissimi et haec nomina eorum Helifeleth et
      Heihel et Samaias et cum eis sexaginta viri
  - name: Esdrae 8:14
    orderIndex: 13
    osisId: Ezra.8.14
    sblId: Ezra 8:14
    shortName: Esd 8:14
    text: de filiis Beggui Uthai et Zacchur et cum eo septuaginta viri
  - name: Esdrae 8:15
    orderIndex: 14
    osisId: Ezra.8.15
    sblId: Ezra 8:15
    shortName: Esd 8:15
    text: congregavi autem eos ad fluvium qui decurrit ad Ahavva et mansimus ibi diebus
      tribus quaesivique in populo et in sacerdotibus de filiis Levi et non inveni
      ibi
  - name: Esdrae 8:16
    orderIndex: 15
    osisId: Ezra.8.16
    sblId: Ezra 8:16
    shortName: Esd 8:16
    text: itaque misi Heliezer et Arihel et Semeam et Helnathan et Iarib et alterum
      Helnathan et Nathan et Zacchariam et Mesolam principes et Ioarib et Helnathan
      sapientes
  - name: Esdrae 8:17
    orderIndex: 16
    osisId: Ezra.8.17
    sblId: Ezra 8:17
    shortName: Esd 8:17
    text: et misi eos ad Heddo qui est primus in Casphiae loco et posui in ore eorum
      verba quae loquerentur ad Addom et ad fratres eius Nathinneos in loco Casphiae
      ut adducerent nobis ministros domus Dei nostri
  - name: Esdrae 8:18
    orderIndex: 17
    osisId: Ezra.8.18
    sblId: Ezra 8:18
    shortName: Esd 8:18
    text: et adduxerunt nobis per manum Dei nostri bonam super nos virum doctissimum
      de filiis Moolli filii Levi filii Israhel et Sarabiam et filios eius et fratres
      eius decem et octo
  - name: Esdrae 8:19
    orderIndex: 18
    osisId: Ezra.8.19
    sblId: Ezra 8:19
    shortName: Esd 8:19
    text: et Asabiam et cum eo Isaiam de filiis Merari fratres eius et filios eius
      viginti
  - name: Esdrae 8:20
    orderIndex: 19
    osisId: Ezra.8.20
    sblId: Ezra 8:20
    shortName: Esd 8:20
    text: et de Nathinneis quos dederat David et principes ad ministeria Levitarum
      Nathinneos ducentos viginti omnes hii suis nominibus vocabantur
  - name: Esdrae 8:21
    orderIndex: 20
    osisId: Ezra.8.21
    sblId: Ezra 8:21
    shortName: Esd 8:21
    text: et praedicavi ibi ieiunium iuxta fluvium Ahavva ut adfligeremur coram Domino
      Deo nostro et peteremus ab eo viam rectam nobis et filiis nostris universaeque
      substantiae nostrae
  - name: Esdrae 8:22
    orderIndex: 21
    osisId: Ezra.8.22
    sblId: Ezra 8:22
    shortName: Esd 8:22
    text: erubui enim petere regem auxilium et equites qui defenderent nos ab inimico
      in via quia dixeramus regi manus Dei nostri est super omnes qui quaerunt eum
      in bonitate et imperium eius et fortitudo eius et furor super omnes qui derelinquunt
      eum
  - name: Esdrae 8:23
    orderIndex: 22
    osisId: Ezra.8.23
    sblId: Ezra 8:23
    shortName: Esd 8:23
    text: ieiunavimus autem et rogavimus Deum nostrum pro hoc et evenit nobis prospere
  - name: Esdrae 8:24
    orderIndex: 23
    osisId: Ezra.8.24
    sblId: Ezra 8:24
    shortName: Esd 8:24
    text: et separavi de principibus sacerdotum duodecim Sarabian Asabian et cum eis
      de fratribus eorum decem
  - name: Esdrae 8:25
    orderIndex: 24
    osisId: Ezra.8.25
    sblId: Ezra 8:25
    shortName: Esd 8:25
    text: adpendique eis argentum et aurum et vasa consecrata domus Dei nostri quae
      obtulerat rex et consiliatores eius et principes eius universusque Israhel eorum
      qui inventi fuerant
  - name: Esdrae 8:26
    orderIndex: 25
    osisId: Ezra.8.26
    sblId: Ezra 8:26
    shortName: Esd 8:26
    text: et adpendi in manibus eorum argenti talenta sescenta quinquaginta et vasa
      argentea centum auri centum talenta
  - name: Esdrae 8:27
    orderIndex: 26
    osisId: Ezra.8.27
    sblId: Ezra 8:27
    shortName: Esd 8:27
    text: et crateras aureos viginti qui habebant solidos millenos et vasa aeris fulgentis
      optimi duo pulchra ut aurum
  - name: Esdrae 8:28
    orderIndex: 27
    osisId: Ezra.8.28
    sblId: Ezra 8:28
    shortName: Esd 8:28
    text: et dixi eis vos sancti Domini et vasa sancta et argentum et aurum quod sponte
      oblatum est Domino Deo patrum vestrorum
  - name: Esdrae 8:29
    orderIndex: 28
    osisId: Ezra.8.29
    sblId: Ezra 8:29
    shortName: Esd 8:29
    text: vigilate et custodite donec adpendatis coram principibus sacerdotum et Levitarum
      et ducibus familiarum Israhel in Hierusalem et thesaurum domus Domini
  - name: Esdrae 8:30
    orderIndex: 29
    osisId: Ezra.8.30
    sblId: Ezra 8:30
    shortName: Esd 8:30
    text: susceperunt autem sacerdotes et Levitae pondus argenti et auri et vasorum
      ut deferrent in Hierusalem in domum Dei nostri
  - name: Esdrae 8:31
    orderIndex: 30
    osisId: Ezra.8.31
    sblId: Ezra 8:31
    shortName: Esd 8:31
    text: promovimus ergo a flumine Ahavva duodecimo die mensis primi ut pergeremus
      Hierusalem et manus Dei nostri fuit super nos et liberavit nos de manu inimici
      et insidiatoris in via
  - name: Esdrae 8:32
    orderIndex: 31
    osisId: Ezra.8.32
    sblId: Ezra 8:32
    shortName: Esd 8:32
    text: et venimus Hierusalem et mansimus ibi diebus tribus
  - name: Esdrae 8:33
    orderIndex: 32
    osisId: Ezra.8.33
    sblId: Ezra 8:33
    shortName: Esd 8:33
    text: die autem quarta adpensum est argentum et aurum et vasa in domo Dei nostri
      per manum Meremoth filii Uriae sacerdotis et cum eo Eleazar filius Finees cumque
      eis Iozaded filius Iosue et Noadaia filius Bennoi Levitae
  - name: Esdrae 8:34
    orderIndex: 33
    osisId: Ezra.8.34
    sblId: Ezra 8:34
    shortName: Esd 8:34
    text: iuxta numerum et pondus omnium descriptumque est omne pondus in tempore
      illo
  - name: Esdrae 8:35
    orderIndex: 34
    osisId: Ezra.8.35
    sblId: Ezra 8:35
    shortName: Esd 8:35
    text: sed et qui venerant de captivitate filii transmigrationis obtulerunt holocaustomata
      Deo Israhel vitulos duodecim pro omni Israhel arietes nonaginta sex agnos septuaginta
      septem hircos pro peccato duodecim omnia in holocaustum Domino
  - name: Esdrae 8:36
    orderIndex: 35
    osisId: Ezra.8.36
    sblId: Ezra 8:36
    shortName: Esd 8:36
    text: dederunt autem edicta regis satrapis qui erant de conspectu regis et ducibus
      trans Flumen et elevaverunt populum et domum Dei
  versesCount: 36
- name: Esdrae 9
  orderIndex: 8
  osisId: Ezra.9
  sblId: Ezra 9
  shortName: Esd 9
  verses:
  - name: Esdrae 9:1
    orderIndex: 0
    osisId: Ezra.9.1
    sblId: Ezra 9:1
    shortName: Esd 9:1
    text: postquam autem haec conpleta sunt accesserunt ad me principes dicentes non
      est separatus populus Israhel et sacerdotes et Levitae a populis terrarum et
      de abominationibus eorum Chananei videlicet et Hetthei et Ferezei et Iebusei
      et Ammanitarum et Moabitarum et Aegyptiorum et Amorreorum
  - name: Esdrae 9:2
    orderIndex: 1
    osisId: Ezra.9.2
    sblId: Ezra 9:2
    shortName: Esd 9:2
    text: tulerunt enim de filiabus eorum sibi et filiis suis et commiscuerunt semen
      sanctum cum populis terrarum manus etiam principum et magistratuum fuit in transgressione
      hac prima
  - name: Esdrae 9:3
    orderIndex: 2
    osisId: Ezra.9.3
    sblId: Ezra 9:3
    shortName: Esd 9:3
    text: cumque audissem sermonem istum scidi pallium meum et tunicam et evelli capillos
      capitis mei et barbae et sedi maerens
  - name: Esdrae 9:4
    orderIndex: 3
    osisId: Ezra.9.4
    sblId: Ezra 9:4
    shortName: Esd 9:4
    text: convenerunt autem ad me omnes qui timebant verbum Dei Israhel pro transgressione
      eorum qui de captivitate venerant et ego sedebam tristis usque ad sacrificium
      vespertinum
  - name: Esdrae 9:5
    orderIndex: 4
    osisId: Ezra.9.5
    sblId: Ezra 9:5
    shortName: Esd 9:5
    text: et in sacrificio vespertino surrexi de adflictione mea et scisso pallio
      et tunica curvavi genua mea et expandi manus meas ad Dominum Deum meum
  - name: Esdrae 9:6
    orderIndex: 5
    osisId: Ezra.9.6
    sblId: Ezra 9:6
    shortName: Esd 9:6
    text: et dixi Deus meus confundor et erubesco levare Deus meus faciem meam ad
      te quoniam iniquitates nostrae multiplicatae sunt super caput et delicta nostra
      creverunt usque in caelum
  - name: Esdrae 9:7
    orderIndex: 6
    osisId: Ezra.9.7
    sblId: Ezra 9:7
    shortName: Esd 9:7
    text: a diebus patrum nostrorum sed et nos ipsi peccavimus granditer usque ad
      diem hanc et in iniquitatibus nostris traditi sumus ipsi et reges nostri et
      sacerdotes nostri in manum regum terrarum in gladium in captivitatem in rapinam
      et in confusionem vultus sicut et die hac
  - name: Esdrae 9:8
    orderIndex: 7
    osisId: Ezra.9.8
    sblId: Ezra 9:8
    shortName: Esd 9:8
    text: et nunc quasi parum et ad momentum facta est deprecatio nostra apud Dominum
      Deum nostrum ut dimitterentur nobis reliquiae et daretur paxillus in loco sancto
      eius et inluminaret oculos nostros Deus noster et daret nobis vitam modicam
      in servitute nostra
  - name: Esdrae 9:9
    orderIndex: 8
    osisId: Ezra.9.9
    sblId: Ezra 9:9
    shortName: Esd 9:9
    text: quia servi sumus et in servitute nostra non dereliquit nos Deus noster et
      inclinavit super nos misericordiam coram rege Persarum ut daret nobis vitam
      et sublimaret domum Dei nostri et extrueret solitudines eius et daret nobis
      sepem in Iuda et in Hierusalem
  - name: Esdrae 9:10
    orderIndex: 9
    osisId: Ezra.9.10
    sblId: Ezra 9:10
    shortName: Esd 9:10
    text: et nunc quid dicemus Deus noster post haec quia dereliquimus mandata tua
  - name: Esdrae 9:11
    orderIndex: 10
    osisId: Ezra.9.11
    sblId: Ezra 9:11
    shortName: Esd 9:11
    text: quae praecepisti in manu servorum tuorum prophetarum dicens terram ad quam
      vos ingredimini ut possideatis eam terra inmunda est iuxta inmunditiam populorum
      ceterarumque terrarum abominationibus eorum qui repleverunt eam ab ore usque
      ad os in coinquinatione sua
  - name: Esdrae 9:12
    orderIndex: 11
    osisId: Ezra.9.12
    sblId: Ezra 9:12
    shortName: Esd 9:12
    text: nunc ergo filias vestras ne detis filiis eorum et filias eorum non accipiatis
      filiis vestris et non quaeratis pacem eorum et prosperitatem eorum usque in
      aeternum ut confortemini et comedatis quae bona sunt terrae et heredes habeatis
      filios vestros usque in saeculum
  - name: Esdrae 9:13
    orderIndex: 12
    osisId: Ezra.9.13
    sblId: Ezra 9:13
    shortName: Esd 9:13
    text: et post omnia quae venerunt super nos in operibus nostris pessimis et in
      delicto nostro magno quia tu Deus noster liberasti nos de iniquitate nostra
      et dedisti nobis salutem sicut est hodie
  - name: Esdrae 9:14
    orderIndex: 13
    osisId: Ezra.9.14
    sblId: Ezra 9:14
    shortName: Esd 9:14
    text: ut non converteremur et irrita faceremus mandata tua neque matrimonia iungeremus
      cum populis abominationum istarum numquid iratus es nobis usque ad consummationem
      ne dimitteres nobis reliquias et salutem
  - name: Esdrae 9:15
    orderIndex: 14
    osisId: Ezra.9.15
    sblId: Ezra 9:15
    shortName: Esd 9:15
    text: Domine Deus Israhel iustus tu quoniam derelicti sumus qui salvaremur sicut
      die hac ecce coram te sumus in delicto nostro non enim stari potest coram te
      super hoc
