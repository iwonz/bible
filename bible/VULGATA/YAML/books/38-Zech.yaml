chapters:
- name: Zacharias 1
  orderIndex: 0
  osisId: Zech.1
  sblId: Zech 1
  shortName: Za 1
  verses:
  - name: Zacharias 1:1
    orderIndex: 0
    osisId: Zech.1.1
    sblId: Zech 1:1
    shortName: Za 1:1
    text: in mense octavo in anno secundo Darii factum est verbum Domini ad Zacchariam
      filium Barachiae filium Addo prophetam dicens
  - name: Zacharias 1:2
    orderIndex: 1
    osisId: Zech.1.2
    sblId: Zech 1:2
    shortName: Za 1:2
    text: iratus est Dominus super patres vestros iracundia
  - name: Zacharias 1:3
    orderIndex: 2
    osisId: Zech.1.3
    sblId: Zech 1:3
    shortName: Za 1:3
    text: et dices ad eos haec dicit Dominus exercituum convertimini ad me ait Dominus
      exercituum et convertar ad vos dicit Dominus exercituum
  - name: Zacharias 1:4
    orderIndex: 3
    osisId: Zech.1.4
    sblId: Zech 1:4
    shortName: Za 1:4
    text: ne sitis sicut patres vestri ad quos clamabant prophetae priores dicentes
      haec dicit Dominus exercituum convertimini de viis vestris malis et cogitationibus
      vestris pessimis et non audierunt neque adtenderunt ad me dicit Dominus
  - name: Zacharias 1:5
    orderIndex: 4
    osisId: Zech.1.5
    sblId: Zech 1:5
    shortName: Za 1:5
    text: patres vestri ubi sunt et prophetae numquid in sempiternum vivent
  - name: Zacharias 1:6
    orderIndex: 5
    osisId: Zech.1.6
    sblId: Zech 1:6
    shortName: Za 1:6
    text: verumtamen verba mea et legitima mea quae mandavi servis meis prophetis
      numquid non conprehenderunt patres vestros et conversi sunt et dixerunt sicut
      cogitavit Dominus exercituum facere nobis secundum vias nostras et secundum
      adinventiones nostras fecit nobis
  - name: Zacharias 1:7
    orderIndex: 6
    osisId: Zech.1.7
    sblId: Zech 1:7
    shortName: Za 1:7
    text: in die vicesima et quarta undecimo mense sabath in anno secundo Darii factum
      est verbum Domini ad Zacchariam filium Barachiae filium Addo prophetam dicens
  - name: Zacharias 1:8
    orderIndex: 7
    osisId: Zech.1.8
    sblId: Zech 1:8
    shortName: Za 1:8
    text: vidi per noctem et ecce vir ascendens super equum rufum et ipse stabat inter
      myrteta quae erant in profundo et post eum equi rufi varii et albi
  - name: Zacharias 1:9
    orderIndex: 8
    osisId: Zech.1.9
    sblId: Zech 1:9
    shortName: Za 1:9
    text: et dixi quid sunt isti domine mi et dixit ad me angelus qui loquebatur in
      me ego ostendam tibi quid sint haec
  - name: Zacharias 1:10
    orderIndex: 9
    osisId: Zech.1.10
    sblId: Zech 1:10
    shortName: Za 1:10
    text: et respondit vir qui stabat inter myrteta et dixit isti sunt quos misit
      Dominus ut perambularent terram
  - name: Zacharias 1:11
    orderIndex: 10
    osisId: Zech.1.11
    sblId: Zech 1:11
    shortName: Za 1:11
    text: et responderunt angelo Domini qui stabat inter myrteta et dixerunt perambulavimus
      terram et ecce omnis terra habitatur et quiescit
  - name: Zacharias 1:12
    orderIndex: 11
    osisId: Zech.1.12
    sblId: Zech 1:12
    shortName: Za 1:12
    text: et respondit angelus Domini et dixit Domine exercituum usquequo tu non misereberis
      Hierusalem et urbium Iuda quibus iratus es iste septuagesimus annus est
  - name: Zacharias 1:13
    orderIndex: 12
    osisId: Zech.1.13
    sblId: Zech 1:13
    shortName: Za 1:13
    text: et respondit Dominus angelo qui loquebatur in me verba bona verba consolatoria
  - name: Zacharias 1:14
    orderIndex: 13
    osisId: Zech.1.14
    sblId: Zech 1:14
    shortName: Za 1:14
    text: et dixit ad me angelus qui loquebatur in me clama dicens haec dicit Dominus
      exercituum zelatus sum Hierusalem et Sion zelo magno
  - name: Zacharias 1:15
    orderIndex: 14
    osisId: Zech.1.15
    sblId: Zech 1:15
    shortName: Za 1:15
    text: et ira magna ego irascor super gentes opulentas quia ego iratus sum parum
      ipsi vero adiuverunt in malum
  - name: Zacharias 1:16
    orderIndex: 15
    osisId: Zech.1.16
    sblId: Zech 1:16
    shortName: Za 1:16
    text: propterea haec dicit Dominus revertar ad Hierusalem in misericordiis domus
      mea aedificabitur in ea ait Dominus exercituum et perpendiculum extendetur super
      Hierusalem
  - name: Zacharias 1:17
    orderIndex: 16
    osisId: Zech.1.17
    sblId: Zech 1:17
    shortName: Za 1:17
    text: adhuc clama dicens haec dicit Dominus exercituum adhuc affluent civitates
      meae bonis et consolabitur Dominus adhuc Sion et eliget adhuc Hierusalem
  - name: Zacharias 1:18
    orderIndex: 17
    osisId: Zech.1.18
    sblId: Zech 1:18
    shortName: Za 1:18
    text: et levavi oculos meos et vidi et ecce quattuor cornua
  - name: Zacharias 1:19
    orderIndex: 18
    osisId: Zech.1.19
    sblId: Zech 1:19
    shortName: Za 1:19
    text: et dixi ad angelum qui loquebatur in me quid sunt haec et dixit ad me haec
      sunt cornua quae ventilaverunt Iudam et Israhel et Hierusalem
  - name: Zacharias 1:20
    orderIndex: 19
    osisId: Zech.1.20
    sblId: Zech 1:20
    shortName: Za 1:20
    text: et ostendit mihi Dominus quattuor fabros
  - name: Zacharias 1:21
    orderIndex: 20
    osisId: Zech.1.21
    sblId: Zech 1:21
    shortName: Za 1:21
    text: et dixi quid isti veniunt facere qui ait dicens haec sunt cornua quae ventilaverunt
      Iudam per singulos viros et nemo eorum levavit caput suum et venerunt isti deterrere
      ea ut deiciant cornua gentium quae levaverunt cornu super terram Iuda ut dispergerent
      eam
  versesCount: 21
- name: Zacharias 2
  orderIndex: 1
  osisId: Zech.2
  sblId: Zech 2
  shortName: Za 2
  verses:
  - name: Zacharias 2:1
    orderIndex: 0
    osisId: Zech.2.1
    sblId: Zech 2:1
    shortName: Za 2:1
    text: et levavi oculos meos et vidi et ecce vir et in manu eius funiculus mensorum
  - name: Zacharias 2:2
    orderIndex: 1
    osisId: Zech.2.2
    sblId: Zech 2:2
    shortName: Za 2:2
    text: et dixi quo tu vadis et dixit ad me ut metiar Hierusalem et videam quanta
      sit latitudo eius et quanta longitudo eius
  - name: Zacharias 2:3
    orderIndex: 2
    osisId: Zech.2.3
    sblId: Zech 2:3
    shortName: Za 2:3
    text: et ecce angelus qui loquebatur in me egrediebatur et angelus alius egrediebatur
      in occursum eius
  - name: Zacharias 2:4
    orderIndex: 3
    osisId: Zech.2.4
    sblId: Zech 2:4
    shortName: Za 2:4
    text: et dixit ad eum curre loquere ad puerum istum dicens absque muro habitabitur
      Hierusalem prae multitudine hominum et iumentorum in medio eius
  - name: Zacharias 2:5
    orderIndex: 4
    osisId: Zech.2.5
    sblId: Zech 2:5
    shortName: Za 2:5
    text: et ego ero ei ait Dominus murus ignis in circuitu et in gloria ero in medio
      eius
  - name: Zacharias 2:6
    orderIndex: 5
    osisId: Zech.2.6
    sblId: Zech 2:6
    shortName: Za 2:6
    text: o o fugite de terra aquilonis dicit Dominus quoniam in quattuor ventos caeli
      dispersi vos dicit Dominus
  - name: Zacharias 2:7
    orderIndex: 6
    osisId: Zech.2.7
    sblId: Zech 2:7
    shortName: Za 2:7
    text: o Sion fuge quae habitas apud filiam Babylonis
  - name: Zacharias 2:8
    orderIndex: 7
    osisId: Zech.2.8
    sblId: Zech 2:8
    shortName: Za 2:8
    text: quia haec dicit Dominus exercituum post gloriam misit me ad gentes quae
      spoliaverunt vos qui enim tetigerit vos tangit pupillam oculi eius
  - name: Zacharias 2:9
    orderIndex: 8
    osisId: Zech.2.9
    sblId: Zech 2:9
    shortName: Za 2:9
    text: quia ecce ego levo manum meam super eos et erunt praedae his qui serviebant
      sibi et cognoscetis quia Dominus exercituum misit me
  - name: Zacharias 2:10
    orderIndex: 9
    osisId: Zech.2.10
    sblId: Zech 2:10
    shortName: Za 2:10
    text: lauda et laetare filia Sion quia ecce ego venio et habitabo in medio tui
      ait Dominus
  - name: Zacharias 2:11
    orderIndex: 10
    osisId: Zech.2.11
    sblId: Zech 2:11
    shortName: Za 2:11
    text: et adplicabuntur gentes multae ad Dominum in die illa et erunt mihi in populum
      et habitabo in medio tui et scies quia Dominus exercituum misit me ad te
  - name: Zacharias 2:12
    orderIndex: 11
    osisId: Zech.2.12
    sblId: Zech 2:12
    shortName: Za 2:12
    text: et possidebit Dominus Iudam partem suam in terra sanctificata et eliget
      adhuc Hierusalem
  - name: Zacharias 2:13
    orderIndex: 12
    osisId: Zech.2.13
    sblId: Zech 2:13
    shortName: Za 2:13
    text: sileat omnis caro a facie Domini quia consurrexit de habitaculo sancto suo
  versesCount: 13
- name: Zacharias 3
  orderIndex: 2
  osisId: Zech.3
  sblId: Zech 3
  shortName: Za 3
  verses:
  - name: Zacharias 3:1
    orderIndex: 0
    osisId: Zech.3.1
    sblId: Zech 3:1
    shortName: Za 3:1
    text: et ostendit mihi Iesum sacerdotem magnum stantem coram angelo Domini et
      Satan stabat a dextris eius ut adversaretur ei
  - name: Zacharias 3:2
    orderIndex: 1
    osisId: Zech.3.2
    sblId: Zech 3:2
    shortName: Za 3:2
    text: et dixit Dominus ad Satan increpet Dominus in te Satan et increpet Dominus
      in te qui elegit Hierusalem numquid non iste torris est erutus de igne
  - name: Zacharias 3:3
    orderIndex: 2
    osisId: Zech.3.3
    sblId: Zech 3:3
    shortName: Za 3:3
    text: et Iesus erat indutus vestibus sordidis et stabat ante faciem angeli
  - name: Zacharias 3:4
    orderIndex: 3
    osisId: Zech.3.4
    sblId: Zech 3:4
    shortName: Za 3:4
    text: qui respondit et ait ad eos qui stabant coram se dicens auferte vestimenta
      sordida ab eo et dixit ad eum ecce abstuli a te iniquitatem tuam et indui te
      mutatoriis
  - name: Zacharias 3:5
    orderIndex: 4
    osisId: Zech.3.5
    sblId: Zech 3:5
    shortName: Za 3:5
    text: et dixit ponite cidarim mundam super caput eius et posuerunt cidarim mundam
      super caput eius et induerunt eum vestibus et angelus Domini stabat
  - name: Zacharias 3:6
    orderIndex: 5
    osisId: Zech.3.6
    sblId: Zech 3:6
    shortName: Za 3:6
    text: et contestabatur angelus Domini Iesum dicens
  - name: Zacharias 3:7
    orderIndex: 6
    osisId: Zech.3.7
    sblId: Zech 3:7
    shortName: Za 3:7
    text: haec dicit Dominus exercituum si in viis meis ambulaveris et custodiam meam
      custodieris tu quoque iudicabis domum meam et custodies atria mea et dabo tibi
      ambulantes de his qui nunc hic adsistunt
  - name: Zacharias 3:8
    orderIndex: 7
    osisId: Zech.3.8
    sblId: Zech 3:8
    shortName: Za 3:8
    text: audi Iesu sacerdos magne tu et amici tui qui habitant coram te quia viri
      portendentes sunt ecce enim ego adducam servum meum orientem
  - name: Zacharias 3:9
    orderIndex: 8
    osisId: Zech.3.9
    sblId: Zech 3:9
    shortName: Za 3:9
    text: quia ecce lapis quem dedi coram Iesu super lapidem unum septem oculi sunt
      ecce ego celabo sculpturam eius ait Dominus exercituum et auferam iniquitatem
      terrae illius in die una
  - name: Zacharias 3:10
    orderIndex: 9
    osisId: Zech.3.10
    sblId: Zech 3:10
    shortName: Za 3:10
    text: in die illa dicit Dominus exercituum vocabit vir amicum suum subter vineam
      et subter ficum
  versesCount: 10
- name: Zacharias 4
  orderIndex: 3
  osisId: Zech.4
  sblId: Zech 4
  shortName: Za 4
  verses:
  - name: Zacharias 4:1
    orderIndex: 0
    osisId: Zech.4.1
    sblId: Zech 4:1
    shortName: Za 4:1
    text: et reversus est angelus qui loquebatur in me et suscitavit me quasi virum
      qui suscitatur de somno suo
  - name: Zacharias 4:2
    orderIndex: 1
    osisId: Zech.4.2
    sblId: Zech 4:2
    shortName: Za 4:2
    text: et dixit ad me quid tu vides et dixi vidi et ecce candelabrum aureum totum
      et lampas eius super caput ipsius et septem lucernae eius super illud septem
      et septem infusoria lucernis quae erant super caput illius
  - name: Zacharias 4:3
    orderIndex: 2
    osisId: Zech.4.3
    sblId: Zech 4:3
    shortName: Za 4:3
    text: et duae olivae super illud una a dextris lampadis et una a sinistris eius
  - name: Zacharias 4:4
    orderIndex: 3
    osisId: Zech.4.4
    sblId: Zech 4:4
    shortName: Za 4:4
    text: et respondi et aio ad angelum qui loquebatur in me dicens quid sunt haec
      domine mi
  - name: Zacharias 4:5
    orderIndex: 4
    osisId: Zech.4.5
    sblId: Zech 4:5
    shortName: Za 4:5
    text: et respondit angelus qui loquebatur in me et dixit ad me numquid nescis
      quid sunt haec et dixi non domine mi
  - name: Zacharias 4:6
    orderIndex: 5
    osisId: Zech.4.6
    sblId: Zech 4:6
    shortName: Za 4:6
    text: et respondit et ait ad me dicens hoc est verbum Domini ad Zorobabel dicens
      non in exercitu nec in robore sed in spiritu meo dicit Dominus exercituum
  - name: Zacharias 4:7
    orderIndex: 6
    osisId: Zech.4.7
    sblId: Zech 4:7
    shortName: Za 4:7
    text: quis tu mons magne coram Zorobabel in planum et educet lapidem primarium
      et exaequabit gratiam gratiae eius
  - name: Zacharias 4:8
    orderIndex: 7
    osisId: Zech.4.8
    sblId: Zech 4:8
    shortName: Za 4:8
    text: et factum est verbum Domini ad me dicens
  - name: Zacharias 4:9
    orderIndex: 8
    osisId: Zech.4.9
    sblId: Zech 4:9
    shortName: Za 4:9
    text: manus Zorobabel fundaverunt domum istam et manus eius perficient eam et
      scietis quia Dominus exercituum misit me ad vos
  - name: Zacharias 4:10
    orderIndex: 9
    osisId: Zech.4.10
    sblId: Zech 4:10
    shortName: Za 4:10
    text: quis enim despexit dies parvos et laetabuntur et videbunt lapidem stagneum
      in manu Zorobabel septem isti oculi Domini qui discurrunt in universa terra
  - name: Zacharias 4:11
    orderIndex: 10
    osisId: Zech.4.11
    sblId: Zech 4:11
    shortName: Za 4:11
    text: et respondi et dixi ad eum quid sunt duae olivae istae ad dextram candelabri
      et ad sinistram eius
  - name: Zacharias 4:12
    orderIndex: 11
    osisId: Zech.4.12
    sblId: Zech 4:12
    shortName: Za 4:12
    text: et respondi secundo et dixi ad eum quid sunt duae spicae olivarum quae sunt
      iuxta duo rostra aurea in quibus sunt suffusoria ex auro
  - name: Zacharias 4:13
    orderIndex: 12
    osisId: Zech.4.13
    sblId: Zech 4:13
    shortName: Za 4:13
    text: et ait ad me dicens numquid nescis quid sunt haec et dixi non domine
  - name: Zacharias 4:14
    orderIndex: 13
    osisId: Zech.4.14
    sblId: Zech 4:14
    shortName: Za 4:14
    text: et dixit isti duo filii olei qui adsistunt Dominatori universae terrae
  versesCount: 14
- name: Zacharias 5
  orderIndex: 4
  osisId: Zech.5
  sblId: Zech 5
  shortName: Za 5
  verses:
  - name: Zacharias 5:1
    orderIndex: 0
    osisId: Zech.5.1
    sblId: Zech 5:1
    shortName: Za 5:1
    text: et conversus sum et levavi oculos meos et vidi et ecce volumen volans
  - name: Zacharias 5:2
    orderIndex: 1
    osisId: Zech.5.2
    sblId: Zech 5:2
    shortName: Za 5:2
    text: et dixit ad me quid tu vides et dixi ego video volumen volans longitudo
      eius viginti cubitorum et latitudo eius decem cubitorum
  - name: Zacharias 5:3
    orderIndex: 2
    osisId: Zech.5.3
    sblId: Zech 5:3
    shortName: Za 5:3
    text: et dixit ad me haec est maledictio quae egreditur super faciem omnis terrae
      quia omnis fur sicut ibi scriptum est iudicabitur et omnis iurans ex hoc similiter
      iudicabitur
  - name: Zacharias 5:4
    orderIndex: 3
    osisId: Zech.5.4
    sblId: Zech 5:4
    shortName: Za 5:4
    text: educam illud dicit Dominus exercituum et veniet ad domum furis et ad domum
      iurantis in nomine meo mendaciter et commorabitur in medio domus eius et consumet
      eam et ligna eius et lapides eius
  - name: Zacharias 5:5
    orderIndex: 4
    osisId: Zech.5.5
    sblId: Zech 5:5
    shortName: Za 5:5
    text: et egressus est angelus qui loquebatur in me et dixit ad me leva oculos
      tuos et vide quid est hoc quod egreditur
  - name: Zacharias 5:6
    orderIndex: 5
    osisId: Zech.5.6
    sblId: Zech 5:6
    shortName: Za 5:6
    text: et dixi quidnam est et ait haec est amphora egrediens et dixit haec est
      oculus eorum in universa terra
  - name: Zacharias 5:7
    orderIndex: 6
    osisId: Zech.5.7
    sblId: Zech 5:7
    shortName: Za 5:7
    text: et ecce talentum plumbi portabatur et ecce mulier una sedens in medio amphorae
  - name: Zacharias 5:8
    orderIndex: 7
    osisId: Zech.5.8
    sblId: Zech 5:8
    shortName: Za 5:8
    text: et dixit haec est impietas et proiecit eam in medio amphorae et misit massam
      plumbeam in os eius
  - name: Zacharias 5:9
    orderIndex: 8
    osisId: Zech.5.9
    sblId: Zech 5:9
    shortName: Za 5:9
    text: et levavi oculos meos et vidi et ecce duae mulieres egredientes et spiritus
      in alis earum et habebant alas quasi alas milvi et levaverunt amphoram inter
      terram et caelum
  - name: Zacharias 5:10
    orderIndex: 9
    osisId: Zech.5.10
    sblId: Zech 5:10
    shortName: Za 5:10
    text: et dixi ad angelum qui loquebatur in me quo istae deferunt amphoram
  - name: Zacharias 5:11
    orderIndex: 10
    osisId: Zech.5.11
    sblId: Zech 5:11
    shortName: Za 5:11
    text: et dixit ad me ut aedificetur ei domus in terra Sennaar et stabiliatur et
      ponatur ibi super basem suam
  versesCount: 11
- name: Zacharias 6
  orderIndex: 5
  osisId: Zech.6
  sblId: Zech 6
  shortName: Za 6
  verses:
  - name: Zacharias 6:1
    orderIndex: 0
    osisId: Zech.6.1
    sblId: Zech 6:1
    shortName: Za 6:1
    text: et conversus sum et levavi oculos meos et vidi et ecce quattuor quadrigae
      egredientes de medio duorum montium et montes montes aerei
  - name: Zacharias 6:2
    orderIndex: 1
    osisId: Zech.6.2
    sblId: Zech 6:2
    shortName: Za 6:2
    text: in quadriga prima equi rufi et in quadriga secunda equi nigri
  - name: Zacharias 6:3
    orderIndex: 2
    osisId: Zech.6.3
    sblId: Zech 6:3
    shortName: Za 6:3
    text: et in quadriga tertia equi albi et in quadriga quarta equi varii fortes
  - name: Zacharias 6:4
    orderIndex: 3
    osisId: Zech.6.4
    sblId: Zech 6:4
    shortName: Za 6:4
    text: et respondi et dixi ad angelum qui loquebatur in me quid sunt haec domine
      mi
  - name: Zacharias 6:5
    orderIndex: 4
    osisId: Zech.6.5
    sblId: Zech 6:5
    shortName: Za 6:5
    text: et respondit angelus et ait ad me isti sunt quattuor venti caeli qui egrediuntur
      ut stent coram Dominatore omnis terrae
  - name: Zacharias 6:6
    orderIndex: 5
    osisId: Zech.6.6
    sblId: Zech 6:6
    shortName: Za 6:6
    text: in quo erant equi nigri egrediebantur in terra aquilonis et albi egressi
      sunt post eos et varii egressi sunt ad terram austri
  - name: Zacharias 6:7
    orderIndex: 6
    osisId: Zech.6.7
    sblId: Zech 6:7
    shortName: Za 6:7
    text: qui autem erant robustissimi exierunt et quaerebant ire et discurrere per
      omnem terram et dixit ite perambulate terram et perambulaverunt terram
  - name: Zacharias 6:8
    orderIndex: 7
    osisId: Zech.6.8
    sblId: Zech 6:8
    shortName: Za 6:8
    text: et vocavit me et locutus est ad me dicens ecce qui egrediuntur in terram
      aquilonis requiescere fecerunt spiritum meum in terra aquilonis
  - name: Zacharias 6:9
    orderIndex: 8
    osisId: Zech.6.9
    sblId: Zech 6:9
    shortName: Za 6:9
    text: et factum est verbum Domini ad me dicens
  - name: Zacharias 6:10
    orderIndex: 9
    osisId: Zech.6.10
    sblId: Zech 6:10
    shortName: Za 6:10
    text: sume a transmigratione ab Oldai et a Tobia et ab Idaia et venies tu in die
      illa et intrabis domum Iosiae filii Sofoniae qui venerunt de Babylone
  - name: Zacharias 6:11
    orderIndex: 10
    osisId: Zech.6.11
    sblId: Zech 6:11
    shortName: Za 6:11
    text: et sumes argentum et aurum et facies coronas et pones in capite Iesu filii
      Iosedech sacerdotis magni
  - name: Zacharias 6:12
    orderIndex: 11
    osisId: Zech.6.12
    sblId: Zech 6:12
    shortName: Za 6:12
    text: et loqueris ad eum dicens haec ait Dominus exercituum dicens ecce vir Oriens
      nomen eius et subter eum orietur et aedificabit templum Domino
  - name: Zacharias 6:13
    orderIndex: 12
    osisId: Zech.6.13
    sblId: Zech 6:13
    shortName: Za 6:13
    text: et ipse extruet templum Domino et ipse portabit gloriam et sedebit et dominabitur
      super solio suo et erit sacerdos super solio suo et consilium pacis erit inter
      duos illos
  - name: Zacharias 6:14
    orderIndex: 13
    osisId: Zech.6.14
    sblId: Zech 6:14
    shortName: Za 6:14
    text: et coronae erunt Helem et Tobiae et Idaiae et Hen filio Sofoniae memoriale
      in templo Domini
  - name: Zacharias 6:15
    orderIndex: 14
    osisId: Zech.6.15
    sblId: Zech 6:15
    shortName: Za 6:15
    text: et qui procul sunt venient et aedificabunt in templo Domini et scietis quia
      Dominus exercituum misit me ad vos erit autem hoc si auditu audieritis vocem
      Domini Dei vestri
  versesCount: 15
- name: Zacharias 7
  orderIndex: 6
  osisId: Zech.7
  sblId: Zech 7
  shortName: Za 7
  verses:
  - name: Zacharias 7:1
    orderIndex: 0
    osisId: Zech.7.1
    sblId: Zech 7:1
    shortName: Za 7:1
    text: et factum est in anno quarto Darii regis factum est verbum Domini ad Zacchariam
      in quarta mensis noni qui est casleu
  - name: Zacharias 7:2
    orderIndex: 1
    osisId: Zech.7.2
    sblId: Zech 7:2
    shortName: Za 7:2
    text: et miserunt ad domum Dei Sarasar et Rogomelech et viri qui erant cum eo
      ad deprecandam faciem Domini
  - name: Zacharias 7:3
    orderIndex: 2
    osisId: Zech.7.3
    sblId: Zech 7:3
    shortName: Za 7:3
    text: ut dicerent sacerdotibus domus Domini exercituum et prophetis loquentes
      numquid flendum mihi est in mense quinto vel sanctificare me debeo sicuti feci
      iam multis annis
  - name: Zacharias 7:4
    orderIndex: 3
    osisId: Zech.7.4
    sblId: Zech 7:4
    shortName: Za 7:4
    text: et factum est verbum Domini exercituum ad me dicens
  - name: Zacharias 7:5
    orderIndex: 4
    osisId: Zech.7.5
    sblId: Zech 7:5
    shortName: Za 7:5
    text: loquere ad omnem populum terrae et ad sacerdotes dicens cum ieiunaretis
      et plangeretis in quinto et septimo per hos septuaginta annos numquid ieiunium
      ieiunastis mihi
  - name: Zacharias 7:6
    orderIndex: 5
    osisId: Zech.7.6
    sblId: Zech 7:6
    shortName: Za 7:6
    text: et cum comedistis et cum bibistis numquid non vobis comedistis et vobismet
      ipsis bibistis
  - name: Zacharias 7:7
    orderIndex: 6
    osisId: Zech.7.7
    sblId: Zech 7:7
    shortName: Za 7:7
    text: numquid non sunt verba quae locutus est Dominus in manu prophetarum priorum
      cum adhuc Hierusalem habitaretur et esset opulenta ipsa et urbes in circuitu
      eius et ad austrum et in campestribus habitaretur
  - name: Zacharias 7:8
    orderIndex: 7
    osisId: Zech.7.8
    sblId: Zech 7:8
    shortName: Za 7:8
    text: et factum est verbum Domini ad Zacchariam dicens
  - name: Zacharias 7:9
    orderIndex: 8
    osisId: Zech.7.9
    sblId: Zech 7:9
    shortName: Za 7:9
    text: haec ait Dominus exercituum dicens iudicium verum iudicate et misericordiam
      et miserationes facite unusquisque cum fratre suo
  - name: Zacharias 7:10
    orderIndex: 9
    osisId: Zech.7.10
    sblId: Zech 7:10
    shortName: Za 7:10
    text: et viduam et pupillum et advenam et pauperem nolite calumniari et malum
      vir fratri suo non cogitet in corde suo
  - name: Zacharias 7:11
    orderIndex: 10
    osisId: Zech.7.11
    sblId: Zech 7:11
    shortName: Za 7:11
    text: et noluerunt adtendere et verterunt scapulam recedentem et aures suas adgravaverunt
      ne audirent
  - name: Zacharias 7:12
    orderIndex: 11
    osisId: Zech.7.12
    sblId: Zech 7:12
    shortName: Za 7:12
    text: et cor suum posuerunt adamantem ne audirent legem et verba quae misit Dominus
      exercituum in spiritu suo per manum prophetarum priorum et facta est indignatio
      magna a Domino exercituum
  - name: Zacharias 7:13
    orderIndex: 12
    osisId: Zech.7.13
    sblId: Zech 7:13
    shortName: Za 7:13
    text: et factum est sicut locutus est et non audierunt sic clamabunt et non exaudiam
      dicit Dominus exercituum
  - name: Zacharias 7:14
    orderIndex: 13
    osisId: Zech.7.14
    sblId: Zech 7:14
    shortName: Za 7:14
    text: et dispersi eos per omnia regna quae nesciunt et terra desolata est ab eis
      eo quod non esset transiens et revertens et posuerunt terram desiderabilem in
      desertum
  versesCount: 14
- name: Zacharias 8
  orderIndex: 7
  osisId: Zech.8
  sblId: Zech 8
  shortName: Za 8
  verses:
  - name: Zacharias 8:1
    orderIndex: 0
    osisId: Zech.8.1
    sblId: Zech 8:1
    shortName: Za 8:1
    text: et factum est verbum Domini exercituum dicens
  - name: Zacharias 8:2
    orderIndex: 1
    osisId: Zech.8.2
    sblId: Zech 8:2
    shortName: Za 8:2
    text: haec dicit Dominus exercituum zelatus sum Sion zelo magno et indignatione
      magna zelatus sum eam
  - name: Zacharias 8:3
    orderIndex: 2
    osisId: Zech.8.3
    sblId: Zech 8:3
    shortName: Za 8:3
    text: haec dicit Dominus exercituum reversus sum ad Sion et habitabo in medio
      Hierusalem et vocabitur Hierusalem civitas veritatis et mons Domini exercituum
      mons sanctificatus
  - name: Zacharias 8:4
    orderIndex: 3
    osisId: Zech.8.4
    sblId: Zech 8:4
    shortName: Za 8:4
    text: haec dicit Dominus exercituum adhuc habitabunt senes et anus in plateis
      Hierusalem et viri baculus in manu eius prae multitudine dierum
  - name: Zacharias 8:5
    orderIndex: 4
    osisId: Zech.8.5
    sblId: Zech 8:5
    shortName: Za 8:5
    text: et plateae civitatis conplebuntur infantibus et puellis ludentibus in plateis
      eius
  - name: Zacharias 8:6
    orderIndex: 5
    osisId: Zech.8.6
    sblId: Zech 8:6
    shortName: Za 8:6
    text: haec dicit Dominus exercituum si difficile videbitur in oculis reliquiarum
      populi huius in diebus illis numquid in oculis meis difficile erit dicit Dominus
      exercituum
  - name: Zacharias 8:7
    orderIndex: 6
    osisId: Zech.8.7
    sblId: Zech 8:7
    shortName: Za 8:7
    text: haec dicit Dominus exercituum ecce ego salvabo populum meum de terra orientis
      et de terra occasus solis
  - name: Zacharias 8:8
    orderIndex: 7
    osisId: Zech.8.8
    sblId: Zech 8:8
    shortName: Za 8:8
    text: et adducam eos et habitabunt in medio Hierusalem et erunt mihi in populum
      et ego ero eis in Deum in veritate et iustitia
  - name: Zacharias 8:9
    orderIndex: 8
    osisId: Zech.8.9
    sblId: Zech 8:9
    shortName: Za 8:9
    text: haec dicit Dominus exercituum confortentur manus vestrae qui auditis in
      diebus his sermones istos per os prophetarum in die qua fundata est domus Domini
      exercituum ut templum aedificaretur
  - name: Zacharias 8:10
    orderIndex: 9
    osisId: Zech.8.10
    sblId: Zech 8:10
    shortName: Za 8:10
    text: siquidem ante dies illos merces hominum non erat nec merces iumentorum erat
      neque introeunti et exeunti erat pax prae tribulatione et dimisi omnes homines
      unumquemque contra proximum suum
  - name: Zacharias 8:11
    orderIndex: 10
    osisId: Zech.8.11
    sblId: Zech 8:11
    shortName: Za 8:11
    text: nunc autem non iuxta dies priores ego faciam reliquiis populi huius dicit
      Dominus exercituum
  - name: Zacharias 8:12
    orderIndex: 11
    osisId: Zech.8.12
    sblId: Zech 8:12
    shortName: Za 8:12
    text: sed semen pacis erit vinea dabit fructum suum et terra dabit germen suum
      et caeli dabunt rorem suum et possidere faciam reliquias populi huius universa
      haec
  - name: Zacharias 8:13
    orderIndex: 12
    osisId: Zech.8.13
    sblId: Zech 8:13
    shortName: Za 8:13
    text: et erit sicut eratis maledictio in gentibus domus Iuda et domus Israhel
      sic salvabo vos et eritis benedictio nolite timere confortentur manus vestrae
  - name: Zacharias 8:14
    orderIndex: 13
    osisId: Zech.8.14
    sblId: Zech 8:14
    shortName: Za 8:14
    text: quia haec dicit Dominus exercituum sicut cogitavi ut adfligerem vos cum
      ad iracundiam provocassent patres vestri me dicit Dominus
  - name: Zacharias 8:15
    orderIndex: 14
    osisId: Zech.8.15
    sblId: Zech 8:15
    shortName: Za 8:15
    text: et non sum misertus sic conversus cogitavi in diebus istis ut benefaciam
      Hierusalem et domui Iuda nolite timere
  - name: Zacharias 8:16
    orderIndex: 15
    osisId: Zech.8.16
    sblId: Zech 8:16
    shortName: Za 8:16
    text: haec sunt ergo verba quae facietis loquimini veritatem unusquisque cum proximo
      suo veritatem et iudicium pacis iudicate in portis vestris
  - name: Zacharias 8:17
    orderIndex: 16
    osisId: Zech.8.17
    sblId: Zech 8:17
    shortName: Za 8:17
    text: et unusquisque malum contra amicum suum ne cogitetis in cordibus vestris
      et iuramentum mendax ne diligatis omnia enim haec sunt quae odi dicit Dominus
  - name: Zacharias 8:18
    orderIndex: 17
    osisId: Zech.8.18
    sblId: Zech 8:18
    shortName: Za 8:18
    text: et factum est verbum Domini exercituum ad me dicens
  - name: Zacharias 8:19
    orderIndex: 18
    osisId: Zech.8.19
    sblId: Zech 8:19
    shortName: Za 8:19
    text: haec dicit Dominus exercituum ieiunium quarti et ieiunium quinti et ieiunium
      septimi et ieiunium decimi erit domui Iuda in gaudium et in laetitiam et in
      sollemnitates praeclaras veritatem tantum et pacem diligite
  - name: Zacharias 8:20
    orderIndex: 19
    osisId: Zech.8.20
    sblId: Zech 8:20
    shortName: Za 8:20
    text: haec dicit Dominus exercituum usquequo veniant populi et habitent in civitatibus
      multis
  - name: Zacharias 8:21
    orderIndex: 20
    osisId: Zech.8.21
    sblId: Zech 8:21
    shortName: Za 8:21
    text: et vadant habitatores unus ad alterum dicentes eamus et deprecemur faciem
      Domini et quaeramus Dominum exercituum vadam etiam ego
  - name: Zacharias 8:22
    orderIndex: 21
    osisId: Zech.8.22
    sblId: Zech 8:22
    shortName: Za 8:22
    text: et venient populi multi et gentes robustae ad quaerendum Dominum exercituum
      in Hierusalem et deprecandam faciem Domini
  - name: Zacharias 8:23
    orderIndex: 22
    osisId: Zech.8.23
    sblId: Zech 8:23
    shortName: Za 8:23
    text: haec dicit Dominus exercituum in diebus illis in quibus adprehendent decem
      homines ex omnibus linguis gentium et adprehendent fimbriam viri iudaei dicentes
      ibimus vobiscum audivimus enim quoniam Deus vobiscum est
  versesCount: 23
- name: Zacharias 9
  orderIndex: 8
  osisId: Zech.9
  sblId: Zech 9
  shortName: Za 9
  verses:
  - name: Zacharias 9:1
    orderIndex: 0
    osisId: Zech.9.1
    sblId: Zech 9:1
    shortName: Za 9:1
    text: onus verbi Domini in terra Adrach et Damasci requiei eius quia Domini est
      oculus hominis et omnium tribuum Israhel
  - name: Zacharias 9:2
    orderIndex: 1
    osisId: Zech.9.2
    sblId: Zech 9:2
    shortName: Za 9:2
    text: Emath quoque in terminis eius et Tyrus et Sidon adsumpserunt quippe sibi
      sapientiam valde
  - name: Zacharias 9:3
    orderIndex: 2
    osisId: Zech.9.3
    sblId: Zech 9:3
    shortName: Za 9:3
    text: et aedificavit Tyrus munitionem suam et coacervavit argentum quasi humum
      et aurum ut lutum platearum
  - name: Zacharias 9:4
    orderIndex: 3
    osisId: Zech.9.4
    sblId: Zech 9:4
    shortName: Za 9:4
    text: ecce Dominus possidebit eam et percutiet in mari fortitudinem eius et haec
      igni devorabitur
  - name: Zacharias 9:5
    orderIndex: 4
    osisId: Zech.9.5
    sblId: Zech 9:5
    shortName: Za 9:5
    text: videbit Ascalon et timebit et Gaza et dolebit nimis et Accaron quoniam confusa
      est spes eius et peribit rex de Gaza et Ascalon non habitabitur
  - name: Zacharias 9:6
    orderIndex: 5
    osisId: Zech.9.6
    sblId: Zech 9:6
    shortName: Za 9:6
    text: et sedebit separator in Azoto et disperdam superbiam Philisthinorum
  - name: Zacharias 9:7
    orderIndex: 6
    osisId: Zech.9.7
    sblId: Zech 9:7
    shortName: Za 9:7
    text: et auferam sanguinem eius de ore eius et abominationes eius de medio dentium
      eius et relinquetur etiam ipse Deo nostro et erit quasi dux in Iuda et Accaron
      quasi Iebuseus
  - name: Zacharias 9:8
    orderIndex: 7
    osisId: Zech.9.8
    sblId: Zech 9:8
    shortName: Za 9:8
    text: et circumdabo domum meam ex his qui militant mihi euntes et revertentes
      et non transibit super eos ultra exactor quia nunc vidi in oculis meis
  - name: Zacharias 9:9
    orderIndex: 8
    osisId: Zech.9.9
    sblId: Zech 9:9
    shortName: Za 9:9
    text: exulta satis filia Sion iubila filia Hierusalem ecce rex tuus veniet tibi
      iustus et salvator ipse pauper et ascendens super asinum et super pullum filium
      asinae
  - name: Zacharias 9:10
    orderIndex: 9
    osisId: Zech.9.10
    sblId: Zech 9:10
    shortName: Za 9:10
    text: et disperdam quadrigam ex Ephraim et equum de Hierusalem et dissipabitur
      arcus belli et loquetur pacem gentibus et potestas eius a mari usque ad mare
      et a fluminibus usque ad fines terrae
  - name: Zacharias 9:11
    orderIndex: 10
    osisId: Zech.9.11
    sblId: Zech 9:11
    shortName: Za 9:11
    text: tu quoque in sanguine testamenti tui emisisti vinctos tuos de lacu in quo
      non est aqua
  - name: Zacharias 9:12
    orderIndex: 11
    osisId: Zech.9.12
    sblId: Zech 9:12
    shortName: Za 9:12
    text: convertimini ad munitionem vincti spei hodie quoque adnuntians duplicia
      reddam tibi
  - name: Zacharias 9:13
    orderIndex: 12
    osisId: Zech.9.13
    sblId: Zech 9:13
    shortName: Za 9:13
    text: quoniam extendi mihi Iudam quasi arcum implevi Ephraim et suscitabo filios
      tuos Sion super filios tuos Graecia et ponam te quasi gladium fortium
  - name: Zacharias 9:14
    orderIndex: 13
    osisId: Zech.9.14
    sblId: Zech 9:14
    shortName: Za 9:14
    text: et Dominus Deus super eos videbitur et exibit ut fulgur iaculum eius et
      Dominus Deus in tuba canet et vadet in turbine austri
  - name: Zacharias 9:15
    orderIndex: 14
    osisId: Zech.9.15
    sblId: Zech 9:15
    shortName: Za 9:15
    text: Dominus exercituum proteget eos et devorabunt et subicient lapidibus fundae
      et bibentes inebriabuntur quasi vino et replebuntur ut fialae et quasi cornua
      altaris
  - name: Zacharias 9:16
    orderIndex: 15
    osisId: Zech.9.16
    sblId: Zech 9:16
    shortName: Za 9:16
    text: et salvabit eos Dominus Deus eorum in die illa ut gregem populi sui quia
      lapides sancti elevantur super terram eius
  - name: Zacharias 9:17
    orderIndex: 16
    osisId: Zech.9.17
    sblId: Zech 9:17
    shortName: Za 9:17
    text: quid enim bonum eius est et quid pulchrum eius nisi frumentum electorum
      et vinum germinans virgines
  versesCount: 17
- name: Zacharias 10
  orderIndex: 9
  osisId: Zech.10
  sblId: Zech 10
  shortName: Za 10
  verses:
  - name: Zacharias 10:1
    orderIndex: 0
    osisId: Zech.10.1
    sblId: Zech 10:1
    shortName: Za 10:1
    text: petite a Domino pluviam in tempore serotino et Dominus faciet nives et pluviam
      imbris dabit eis singulis herbam in agro
  - name: Zacharias 10:2
    orderIndex: 1
    osisId: Zech.10.2
    sblId: Zech 10:2
    shortName: Za 10:2
    text: quia simulacra locuta sunt inutile et divini viderunt mendacium et somniatores
      frustra locuti sunt vane consolabantur idcirco abducti sunt quasi grex adfligentur
      quia non est eis pastor
  - name: Zacharias 10:3
    orderIndex: 2
    osisId: Zech.10.3
    sblId: Zech 10:3
    shortName: Za 10:3
    text: super pastores iratus est furor meus et super hircos visitabo quia visitavit
      Dominus exercituum gregem suum domum Iuda et posuit eos quasi equum gloriae
      suae in bello
  - name: Zacharias 10:4
    orderIndex: 3
    osisId: Zech.10.4
    sblId: Zech 10:4
    shortName: Za 10:4
    text: ex ipso angulus ex ipso paxillus ex ipso arcus proelii ex ipso egredietur
      omnis exactor simul
  - name: Zacharias 10:5
    orderIndex: 4
    osisId: Zech.10.5
    sblId: Zech 10:5
    shortName: Za 10:5
    text: et erunt quasi fortes conculcantes lutum viarum in proelio et bellabunt
      quia Dominus cum eis et confundentur ascensores equorum
  - name: Zacharias 10:6
    orderIndex: 5
    osisId: Zech.10.6
    sblId: Zech 10:6
    shortName: Za 10:6
    text: et confortabo domum Iuda et domum Ioseph salvabo et convertam eos quia miserebor
      eorum et erunt sicut fuerunt quando non proieceram eos ego enim Dominus Deus
      eorum et exaudiam eos
  - name: Zacharias 10:7
    orderIndex: 6
    osisId: Zech.10.7
    sblId: Zech 10:7
    shortName: Za 10:7
    text: et erunt quasi fortes Ephraim et laetabitur cor eorum quasi a vino et filii
      eorum videbunt et laetabuntur et exultabit cor eorum in Domino
  - name: Zacharias 10:8
    orderIndex: 7
    osisId: Zech.10.8
    sblId: Zech 10:8
    shortName: Za 10:8
    text: sibilabo eis et congregabo illos quia redemi eos et multiplicabo eos sicut
      ante fuerant multiplicati
  - name: Zacharias 10:9
    orderIndex: 8
    osisId: Zech.10.9
    sblId: Zech 10:9
    shortName: Za 10:9
    text: et seminabo eos in populis et de longe recordabuntur mei et vivent cum filiis
      suis et revertentur
  - name: Zacharias 10:10
    orderIndex: 9
    osisId: Zech.10.10
    sblId: Zech 10:10
    shortName: Za 10:10
    text: et reducam eos de terra Aegypti et de Assyriis congregabo eos et ad terram
      Galaad et Libani adducam eos et non invenietur eis locus
  - name: Zacharias 10:11
    orderIndex: 10
    osisId: Zech.10.11
    sblId: Zech 10:11
    shortName: Za 10:11
    text: et transibit in maris freto et percutiet in mari fluctus et confundentur
      omnia profunda Fluminis et humiliabitur superbia Assur et sceptrum Aegypti recedet
  - name: Zacharias 10:12
    orderIndex: 11
    osisId: Zech.10.12
    sblId: Zech 10:12
    shortName: Za 10:12
    text: confortabo eos in Domino et in nomine eius ambulabunt dicit Dominus
  versesCount: 12
- name: Zacharias 11
  orderIndex: 10
  osisId: Zech.11
  sblId: Zech 11
  shortName: Za 11
  verses:
  - name: Zacharias 11:1
    orderIndex: 0
    osisId: Zech.11.1
    sblId: Zech 11:1
    shortName: Za 11:1
    text: aperi Libane portas tuas et comedat ignis cedros tuas
  - name: Zacharias 11:2
    orderIndex: 1
    osisId: Zech.11.2
    sblId: Zech 11:2
    shortName: Za 11:2
    text: ulula abies quia cecidit cedrus quoniam magnifici vastati sunt ululate quercus
      Basan quoniam succisus est saltus munitus
  - name: Zacharias 11:3
    orderIndex: 2
    osisId: Zech.11.3
    sblId: Zech 11:3
    shortName: Za 11:3
    text: vox ululatus pastorum quia vastata est magnificentia eorum vox rugitus leonum
      quoniam vastata est superbia Iordanis
  - name: Zacharias 11:4
    orderIndex: 3
    osisId: Zech.11.4
    sblId: Zech 11:4
    shortName: Za 11:4
    text: haec dicit Dominus Deus meus pasce pecora occisionis
  - name: Zacharias 11:5
    orderIndex: 4
    osisId: Zech.11.5
    sblId: Zech 11:5
    shortName: Za 11:5
    text: quae qui possederant occidebant et non dolebant et vendebant ea dicentes
      benedictus Dominus divites facti sumus et pastores eorum non parcebant eis
  - name: Zacharias 11:6
    orderIndex: 5
    osisId: Zech.11.6
    sblId: Zech 11:6
    shortName: Za 11:6
    text: et ego non parcam ultra super habitantes terram dicit Dominus ecce ego tradam
      homines unumquemque in manu proximi sui et in manu regis sui et concident terram
      et non eruam de manu eorum
  - name: Zacharias 11:7
    orderIndex: 6
    osisId: Zech.11.7
    sblId: Zech 11:7
    shortName: Za 11:7
    text: et pascam pecus occisionis propter hoc o pauperes gregis et adsumpsi mihi
      duas virgas unam vocavi Decorem et alteram vocavi Funiculos et pavi gregem
  - name: Zacharias 11:8
    orderIndex: 7
    osisId: Zech.11.8
    sblId: Zech 11:8
    shortName: Za 11:8
    text: et succidi tres pastores in mense uno et contracta est anima mea in eis
      siquidem anima eorum variavit in me
  - name: Zacharias 11:9
    orderIndex: 8
    osisId: Zech.11.9
    sblId: Zech 11:9
    shortName: Za 11:9
    text: et dixi non pascam vos quod moritur moriatur et quod succiditur succidatur
      et reliqui vorent unusquisque carnem proximi sui
  - name: Zacharias 11:10
    orderIndex: 9
    osisId: Zech.11.10
    sblId: Zech 11:10
    shortName: Za 11:10
    text: et tuli virgam meam quae vocabatur Decus et abscidi eam ut irritum facerem
      foedus meum quod percussi cum omnibus populis
  - name: Zacharias 11:11
    orderIndex: 10
    osisId: Zech.11.11
    sblId: Zech 11:11
    shortName: Za 11:11
    text: et in irritum deductum est in die illa et cognoverunt sic pauperes gregis
      qui custodiunt mihi quia verbum Domini est
  - name: Zacharias 11:12
    orderIndex: 11
    osisId: Zech.11.12
    sblId: Zech 11:12
    shortName: Za 11:12
    text: et dixi ad eos si bonum est in oculis vestris adferte mercedem meam et si
      non quiescite et adpenderunt mercedem meam triginta argenteos
  - name: Zacharias 11:13
    orderIndex: 12
    osisId: Zech.11.13
    sblId: Zech 11:13
    shortName: Za 11:13
    text: et dixit Dominus ad me proice illud ad statuarium decorum pretium quod adpretiatus
      sum ab eis et tuli triginta argenteos et proieci illos in domo Domini ad statuarium
  - name: Zacharias 11:14
    orderIndex: 13
    osisId: Zech.11.14
    sblId: Zech 11:14
    shortName: Za 11:14
    text: et praecidi virgam meam secundam quae appellabatur Funiculus ut dissolverem
      germanitatem inter Iudam et inter Israhel
  - name: Zacharias 11:15
    orderIndex: 14
    osisId: Zech.11.15
    sblId: Zech 11:15
    shortName: Za 11:15
    text: et dixit Dominus ad me adhuc sume tibi vasa pastoris stulti
  - name: Zacharias 11:16
    orderIndex: 15
    osisId: Zech.11.16
    sblId: Zech 11:16
    shortName: Za 11:16
    text: quia ecce ego suscitabo pastorem in terra qui derelicta non visitabit dispersum
      non quaeret et contritum non sanabit et id quod stat non enutriet et carnes
      pinguium comedet et ungulas eorum dissolvet
  - name: Zacharias 11:17
    orderIndex: 16
    osisId: Zech.11.17
    sblId: Zech 11:17
    shortName: Za 11:17
    text: o pastor et idolum derelinquens gregem gladius super brachium eius et super
      oculum dextrum eius brachium eius ariditate siccabitur et oculus dexter eius
      tenebrescens obscurabitur
  versesCount: 17
- name: Zacharias 12
  orderIndex: 11
  osisId: Zech.12
  sblId: Zech 12
  shortName: Za 12
  verses:
  - name: Zacharias 12:1
    orderIndex: 0
    osisId: Zech.12.1
    sblId: Zech 12:1
    shortName: Za 12:1
    text: onus verbi Domini super Israhel dixit Dominus extendens caelum et fundans
      terram et fingens spiritum hominis in eo
  - name: Zacharias 12:2
    orderIndex: 1
    osisId: Zech.12.2
    sblId: Zech 12:2
    shortName: Za 12:2
    text: ecce ego ponam Hierusalem superliminare crapulae omnibus populis in circuitu
      sed et Iuda erit in obsidione contra Hierusalem
  - name: Zacharias 12:3
    orderIndex: 2
    osisId: Zech.12.3
    sblId: Zech 12:3
    shortName: Za 12:3
    text: et erit in die illa ponam Hierusalem lapidem oneris cunctis populis omnes
      qui levabunt eam concisione lacerabuntur et colligentur adversum eam omnia regna
      terrae
  - name: Zacharias 12:4
    orderIndex: 3
    osisId: Zech.12.4
    sblId: Zech 12:4
    shortName: Za 12:4
    text: in die illa dicit Dominus percutiam omnem equum in stuporem et ascensorem
      eius in amentiam et super domum Iuda aperiam oculos meos et omnem equum populorum
      percutiam in caecitate
  - name: Zacharias 12:5
    orderIndex: 4
    osisId: Zech.12.5
    sblId: Zech 12:5
    shortName: Za 12:5
    text: et dicent duces Iuda in corde suo confortentur mihi habitatores Hierusalem
      in Domino exercituum Deo eorum
  - name: Zacharias 12:6
    orderIndex: 5
    osisId: Zech.12.6
    sblId: Zech 12:6
    shortName: Za 12:6
    text: in die illo ponam duces Iuda sicut caminum ignis in lignis et sicut facem
      ignis in faeno et devorabunt ad dextram et ad sinistram omnes populos in circuitu
      et habitabitur Hierusalem rursum in loco suo in Hierusalem
  - name: Zacharias 12:7
    orderIndex: 6
    osisId: Zech.12.7
    sblId: Zech 12:7
    shortName: Za 12:7
    text: et salvabit Dominus tabernacula Iuda sicut in principio ut non magnifice
      glorietur domus David et gloria habitantium Hierusalem contra Iudam
  - name: Zacharias 12:8
    orderIndex: 7
    osisId: Zech.12.8
    sblId: Zech 12:8
    shortName: Za 12:8
    text: in die illo proteget Dominus habitatores Hierusalem et erit qui offenderit
      ex eis in die illa quasi David et domus David quasi Dei sicut angelus Domini
      in conspectu eius
  - name: Zacharias 12:9
    orderIndex: 8
    osisId: Zech.12.9
    sblId: Zech 12:9
    shortName: Za 12:9
    text: et erit in die illa quaeram conterere omnes gentes quae veniunt contra Hierusalem
  - name: Zacharias 12:10
    orderIndex: 9
    osisId: Zech.12.10
    sblId: Zech 12:10
    shortName: Za 12:10
    text: et effundam super domum David et super habitatores Hierusalem spiritum gratiae
      et precum et aspicient ad me quem confixerunt et plangent eum planctu quasi
      super unigenitum et dolebunt super eum ut doleri solet in morte primogeniti
  - name: Zacharias 12:11
    orderIndex: 10
    osisId: Zech.12.11
    sblId: Zech 12:11
    shortName: Za 12:11
    text: in die illa magnus erit planctus in Hierusalem sicut planctus Adadremmon
      in campo Mageddon
  - name: Zacharias 12:12
    orderIndex: 11
    osisId: Zech.12.12
    sblId: Zech 12:12
    shortName: Za 12:12
    text: et planget terra familiae et familiae seorsum familiae domus David seorsum
      et mulieres eorum seorsum
  - name: Zacharias 12:13
    orderIndex: 12
    osisId: Zech.12.13
    sblId: Zech 12:13
    shortName: Za 12:13
    text: familiae domus Nathan seorsum et mulieres eorum seorsum familiae domus Levi
      seorsum et mulieres eorum seorsum familiae Semei seorsum et mulieres eorum seorsum
  - name: Zacharias 12:14
    orderIndex: 13
    osisId: Zech.12.14
    sblId: Zech 12:14
    shortName: Za 12:14
    text: omnes familiae reliquae familiae et familiae seorsum et mulieres eorum seorsum
  versesCount: 14
- name: Zacharias 13
  orderIndex: 12
  osisId: Zech.13
  sblId: Zech 13
  shortName: Za 13
  verses:
  - name: Zacharias 13:1
    orderIndex: 0
    osisId: Zech.13.1
    sblId: Zech 13:1
    shortName: Za 13:1
    text: in die illa erit fons patens domus David et habitantibus Hierusalem in ablutionem
      peccatoris et menstruatae
  - name: Zacharias 13:2
    orderIndex: 1
    osisId: Zech.13.2
    sblId: Zech 13:2
    shortName: Za 13:2
    text: et erit in die illa dicit Dominus exercituum disperdam nomina idolorum de
      terra et non memorabuntur ultra et prophetas et spiritum inmundum auferam de
      terra
  - name: Zacharias 13:3
    orderIndex: 2
    osisId: Zech.13.3
    sblId: Zech 13:3
    shortName: Za 13:3
    text: et erit cum prophetaverit quispiam ultra dicent ei pater eius et mater eius
      qui genuerunt eum non vives quia mendacium locutus es in nomine Domini et configent
      eum pater eius et mater eius genitores eius cum prophetaverit
  - name: Zacharias 13:4
    orderIndex: 3
    osisId: Zech.13.4
    sblId: Zech 13:4
    shortName: Za 13:4
    text: et erit in die illa confundentur prophetae unusquisque ex visione sua cum
      prophetaverit nec operientur pallio saccino ut mentiantur
  - name: Zacharias 13:5
    orderIndex: 4
    osisId: Zech.13.5
    sblId: Zech 13:5
    shortName: Za 13:5
    text: sed dicet non sum propheta homo agricola ego sum quoniam Adam exemplum meum
      ab adulescentia mea
  - name: Zacharias 13:6
    orderIndex: 5
    osisId: Zech.13.6
    sblId: Zech 13:6
    shortName: Za 13:6
    text: et dicetur ei quid sunt plagae istae in medio manuum tuarum et dicet his
      plagatus sum in domo eorum qui diligebant me
  - name: Zacharias 13:7
    orderIndex: 6
    osisId: Zech.13.7
    sblId: Zech 13:7
    shortName: Za 13:7
    text: framea suscitare super pastorem meum et super virum coherentem mihi dicit
      Dominus exercituum percute pastorem et dispergantur oves et convertam manum
      meam ad parvulos
  - name: Zacharias 13:8
    orderIndex: 7
    osisId: Zech.13.8
    sblId: Zech 13:8
    shortName: Za 13:8
    text: et erunt in omni terra dicit Dominus partes duae in ea disperdentur et deficient
      et tertia pars relinquetur in ea
  - name: Zacharias 13:9
    orderIndex: 8
    osisId: Zech.13.9
    sblId: Zech 13:9
    shortName: Za 13:9
    text: et ducam tertiam partem per ignem et uram eas sicut uritur argentum et probabo
      eos sicut probatur aurum ipse vocabit nomen meum et ego exaudiam eum dicam populus
      meus es et ipse dicet Dominus Deus meus
  versesCount: 9
- name: Zacharias 14
  orderIndex: 13
  osisId: Zech.14
  sblId: Zech 14
  shortName: Za 14
  verses:
  - name: Zacharias 14:1
    orderIndex: 0
    osisId: Zech.14.1
    sblId: Zech 14:1
    shortName: Za 14:1
    text: ecce dies veniunt Domini et dividentur spolia tua in medio tui
  - name: Zacharias 14:2
    orderIndex: 1
    osisId: Zech.14.2
    sblId: Zech 14:2
    shortName: Za 14:2
    text: et congregabo omnes gentes ad Hierusalem in proelium et capietur civitas
      et vastabuntur domus et mulieres violabuntur et egredietur media pars civitatis
      in captivitatem et reliquum populi non auferetur ex urbe
  - name: Zacharias 14:3
    orderIndex: 2
    osisId: Zech.14.3
    sblId: Zech 14:3
    shortName: Za 14:3
    text: et egredietur Dominus et proeliabitur contra gentes illas sicut proeliatus
      est in die certaminis
  - name: Zacharias 14:4
    orderIndex: 3
    osisId: Zech.14.4
    sblId: Zech 14:4
    shortName: Za 14:4
    text: et stabunt pedes eius in die illa super montem Olivarum qui est contra Hierusalem
      ad orientem et scindetur mons Olivarum ex media parte sui ad orientem et occidentem
      praerupto grandi valde et separabitur medium montis ad aquilonem et medium eius
      ad meridiem
  - name: Zacharias 14:5
    orderIndex: 4
    osisId: Zech.14.5
    sblId: Zech 14:5
    shortName: Za 14:5
    text: et fugietis ad vallem montium meorum quoniam coniungetur vallis montium
      usque ad proximum et fugietis sicut fugistis a facie terraemotus in diebus Oziae
      regis Iuda et veniet Dominus Deus meus omnesque sancti cum eo
  - name: Zacharias 14:6
    orderIndex: 5
    osisId: Zech.14.6
    sblId: Zech 14:6
    shortName: Za 14:6
    text: et erit in die illa non erit lux sed frigus et gelu
  - name: Zacharias 14:7
    orderIndex: 6
    osisId: Zech.14.7
    sblId: Zech 14:7
    shortName: Za 14:7
    text: et erit dies una quae nota est Domino non dies neque nox et in tempore vesperae
      erit lux
  - name: Zacharias 14:8
    orderIndex: 7
    osisId: Zech.14.8
    sblId: Zech 14:8
    shortName: Za 14:8
    text: et erit in die illa exibunt aquae vivae de Hierusalem medium earum ad mare
      orientale et medium earum ad mare novissimum in aestate et in hieme erunt
  - name: Zacharias 14:9
    orderIndex: 8
    osisId: Zech.14.9
    sblId: Zech 14:9
    shortName: Za 14:9
    text: et erit Dominus rex super omnem terram in die illa erit Dominus unus et
      erit nomen eius unum
  - name: Zacharias 14:10
    orderIndex: 9
    osisId: Zech.14.10
    sblId: Zech 14:10
    shortName: Za 14:10
    text: et revertetur omnis terra usque ad desertum de colle Remmon ad austrum Hierusalem
      et exaltabitur et habitabit in loco suo a porta Beniamin usque ad locum portae
      Prioris usque ad portam Angulorum et a turre Ananehel usque ad torcularia regis
  - name: Zacharias 14:11
    orderIndex: 10
    osisId: Zech.14.11
    sblId: Zech 14:11
    shortName: Za 14:11
    text: et habitabunt in ea et anathema non erit amplius sed sedebit Hierusalem
      secura
  - name: Zacharias 14:12
    orderIndex: 11
    osisId: Zech.14.12
    sblId: Zech 14:12
    shortName: Za 14:12
    text: et haec erit plaga qua percutiet Dominus omnes gentes quae pugnaverunt adversus
      Hierusalem tabescet caro uniuscuiusque stantis super pedes suos et oculi eius
      contabescent in foraminibus suis et lingua eorum contabescet in ore suo
  - name: Zacharias 14:13
    orderIndex: 12
    osisId: Zech.14.13
    sblId: Zech 14:13
    shortName: Za 14:13
    text: in die illo erit tumultus Domini magnus in eis et adprehendet vir manum
      proximi sui et conseretur manus eius super manum proximi sui
  - name: Zacharias 14:14
    orderIndex: 13
    osisId: Zech.14.14
    sblId: Zech 14:14
    shortName: Za 14:14
    text: sed et Iudas pugnabit adversus Hierusalem et congregabuntur divitiae omnium
      gentium in circuitu aurum et argentum et vestes multae satis
  - name: Zacharias 14:15
    orderIndex: 14
    osisId: Zech.14.15
    sblId: Zech 14:15
    shortName: Za 14:15
    text: et sic erit ruina equi et muli cameli et asini et omnium iumentorum quae
      fuerint in castris illis sicut ruina haec
  - name: Zacharias 14:16
    orderIndex: 15
    osisId: Zech.14.16
    sblId: Zech 14:16
    shortName: Za 14:16
    text: et omnes qui reliqui fuerint de universis gentibus quae venerint contra
      Hierusalem ascendent ab anno in annum ut adorent regem Dominum exercituum et
      celebrent festivitatem tabernaculorum
  - name: Zacharias 14:17
    orderIndex: 16
    osisId: Zech.14.17
    sblId: Zech 14:17
    shortName: Za 14:17
    text: et erit qui non ascenderit de familiis terrae ad Hierusalem ut adoret regem
      Dominum exercituum non erit super eos imber
  - name: Zacharias 14:18
    orderIndex: 17
    osisId: Zech.14.18
    sblId: Zech 14:18
    shortName: Za 14:18
    text: quod si et familia Aegypti non ascenderit et non venerit nec super eos erit
      sed erit ruina qua percutiet Dominus omnes gentes quae non ascenderint ad celebrandam
      festivitatem tabernaculorum
  - name: Zacharias 14:19
    orderIndex: 18
    osisId: Zech.14.19
    sblId: Zech 14:19
    shortName: Za 14:19
    text: hoc erit peccatum Aegypti et hoc peccatum omnium gentium quae non ascenderint
      ad celebrandam festivitatem tabernaculorum
  - name: Zacharias 14:20
    orderIndex: 19
    osisId: Zech.14.20
    sblId: Zech 14:20
    shortName: Za 14:20
    text: in die illo erit quod super frenum equi est sanctum Domino et erunt lebetes
      in domo Domini quasi fialae coram altari
  - name: Zacharias 14:21
    orderIndex: 20
    osisId: Zech.14.21
    sblId: Zech 14:21
    shortName: Za 14:21
    text: et erit omnis lebes in Hierusalem et in Iuda sanctificatus Domino exercituum
      et venient omnes immolantes et sument ex eis et coquent in eis et non erit mercator
      ultra in domo Domini exercituum in die illo
  versesCount: 21
chaptersCount: 14
name: Zacharias
