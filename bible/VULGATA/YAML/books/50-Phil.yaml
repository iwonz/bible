chapters:
- name: Epistula ad Philippenses 1
  orderIndex: 0
  osisId: Phil.1
  sblId: Phil 1
  shortName: Phil 1
  verses:
  - name: Epistula ad Philippenses 1:1
    orderIndex: 0
    osisId: Phil.1.1
    sblId: Phil 1:1
    shortName: Phil 1:1
    text: Paulus et Timotheus servi Iesu Christi omnibus sanctis in Christo Iesu qui
      sunt Philippis cum episcopis et diaconis
  - name: Epistula ad Philippenses 1:2
    orderIndex: 1
    osisId: Phil.1.2
    sblId: Phil 1:2
    shortName: Phil 1:2
    text: gratia vobis et pax a Deo Patre nostro et Domino Iesu Christo
  - name: Epistula ad Philippenses 1:3
    orderIndex: 2
    osisId: Phil.1.3
    sblId: Phil 1:3
    shortName: Phil 1:3
    text: gratias ago Deo meo in omni memoria vestri
  - name: Epistula ad Philippenses 1:4
    orderIndex: 3
    osisId: Phil.1.4
    sblId: Phil 1:4
    shortName: Phil 1:4
    text: semper in cunctis orationibus meis pro omnibus vobis cum gaudio deprecationem
      faciens
  - name: Epistula ad Philippenses 1:5
    orderIndex: 4
    osisId: Phil.1.5
    sblId: Phil 1:5
    shortName: Phil 1:5
    text: super communicatione vestra in evangelio a prima die usque nunc
  - name: Epistula ad Philippenses 1:6
    orderIndex: 5
    osisId: Phil.1.6
    sblId: Phil 1:6
    shortName: Phil 1:6
    text: confidens hoc ipsum quia qui coepit in vobis opus bonum perficiet usque
      in diem Christi Iesu
  - name: Epistula ad Philippenses 1:7
    orderIndex: 6
    osisId: Phil.1.7
    sblId: Phil 1:7
    shortName: Phil 1:7
    text: sicut est mihi iustum hoc sentire pro omnibus vobis eo quod habeam in corde
      vos et in vinculis meis et in defensione et confirmatione evangelii socios gaudii
      mei omnes vos esse
  - name: Epistula ad Philippenses 1:8
    orderIndex: 7
    osisId: Phil.1.8
    sblId: Phil 1:8
    shortName: Phil 1:8
    text: testis enim mihi est Deus quomodo cupiam omnes vos in visceribus Christi
      Iesu
  - name: Epistula ad Philippenses 1:9
    orderIndex: 8
    osisId: Phil.1.9
    sblId: Phil 1:9
    shortName: Phil 1:9
    text: et hoc oro ut caritas vestra magis ac magis abundet in scientia et omni
      sensu
  - name: Epistula ad Philippenses 1:10
    orderIndex: 9
    osisId: Phil.1.10
    sblId: Phil 1:10
    shortName: Phil 1:10
    text: ut probetis potiora ut sitis sinceres et sine offensa in diem Christi
  - name: Epistula ad Philippenses 1:11
    orderIndex: 10
    osisId: Phil.1.11
    sblId: Phil 1:11
    shortName: Phil 1:11
    text: repleti fructu iustitiae per Christum Iesum in gloriam et laudem Dei
  - name: Epistula ad Philippenses 1:12
    orderIndex: 11
    osisId: Phil.1.12
    sblId: Phil 1:12
    shortName: Phil 1:12
    text: scire autem vos volo fratres quia quae circa me sunt magis ad profectum
      venerunt evangelii
  - name: Epistula ad Philippenses 1:13
    orderIndex: 12
    osisId: Phil.1.13
    sblId: Phil 1:13
    shortName: Phil 1:13
    text: ita ut vincula mea manifesta fierent in Christo in omni praetorio et in
      ceteris omnibus
  - name: Epistula ad Philippenses 1:14
    orderIndex: 13
    osisId: Phil.1.14
    sblId: Phil 1:14
    shortName: Phil 1:14
    text: et plures e fratribus in Domino confidentes vinculis meis abundantius audere
      sine timore verbum Dei loqui
  - name: Epistula ad Philippenses 1:15
    orderIndex: 14
    osisId: Phil.1.15
    sblId: Phil 1:15
    shortName: Phil 1:15
    text: quidam quidem et propter invidiam et contentionem quidam autem et propter
      bonam voluntatem Christum praedicant
  - name: Epistula ad Philippenses 1:16
    orderIndex: 15
    osisId: Phil.1.16
    sblId: Phil 1:16
    shortName: Phil 1:16
    text: quidam ex caritate scientes quoniam in defensionem evangelii positus sum
  - name: Epistula ad Philippenses 1:17
    orderIndex: 16
    osisId: Phil.1.17
    sblId: Phil 1:17
    shortName: Phil 1:17
    text: quidam autem ex contentione Christum adnuntiant non sincere existimantes
      pressuram se suscitare vinculis meis
  - name: Epistula ad Philippenses 1:18
    orderIndex: 17
    osisId: Phil.1.18
    sblId: Phil 1:18
    shortName: Phil 1:18
    text: quid enim dum omni modo sive per occasionem sive per veritatem Christus
      adnuntiatur et in hoc gaudeo sed et gaudebo
  - name: Epistula ad Philippenses 1:19
    orderIndex: 18
    osisId: Phil.1.19
    sblId: Phil 1:19
    shortName: Phil 1:19
    text: scio enim quia hoc mihi proveniet in salutem per vestram orationem et subministrationem
      Spiritus Iesu Christi
  - name: Epistula ad Philippenses 1:20
    orderIndex: 19
    osisId: Phil.1.20
    sblId: Phil 1:20
    shortName: Phil 1:20
    text: secundum expectationem et spem meam quia in nullo confundar sed in omni
      fiducia sicut semper et nunc magnificabitur Christus in corpore meo sive per
      vitam sive per mortem
  - name: Epistula ad Philippenses 1:21
    orderIndex: 20
    osisId: Phil.1.21
    sblId: Phil 1:21
    shortName: Phil 1:21
    text: mihi enim vivere Christus est et mori lucrum
  - name: Epistula ad Philippenses 1:22
    orderIndex: 21
    osisId: Phil.1.22
    sblId: Phil 1:22
    shortName: Phil 1:22
    text: quod si vivere in carne hic mihi fructus operis est et quid eligam ignoro
  - name: Epistula ad Philippenses 1:23
    orderIndex: 22
    osisId: Phil.1.23
    sblId: Phil 1:23
    shortName: Phil 1:23
    text: coartor autem e duobus desiderium habens dissolvi et cum Christo esse multo
      magis melius
  - name: Epistula ad Philippenses 1:24
    orderIndex: 23
    osisId: Phil.1.24
    sblId: Phil 1:24
    shortName: Phil 1:24
    text: permanere autem in carne magis necessarium est propter vos
  - name: Epistula ad Philippenses 1:25
    orderIndex: 24
    osisId: Phil.1.25
    sblId: Phil 1:25
    shortName: Phil 1:25
    text: et hoc confidens scio quia manebo et permanebo omnibus vobis ad profectum
      vestrum et gaudium fidei
  - name: Epistula ad Philippenses 1:26
    orderIndex: 25
    osisId: Phil.1.26
    sblId: Phil 1:26
    shortName: Phil 1:26
    text: ut gratulatio vestra abundet in Christo Iesu in me per meum adventum iterum
      ad vos
  - name: Epistula ad Philippenses 1:27
    orderIndex: 26
    osisId: Phil.1.27
    sblId: Phil 1:27
    shortName: Phil 1:27
    text: tantum digne evangelio Christi conversamini ut sive cum venero et videro
      vos sive absens audiam de vobis quia stetistis uno spiritu unianimes conlaborantes
      fide evangelii
  - name: Epistula ad Philippenses 1:28
    orderIndex: 27
    osisId: Phil.1.28
    sblId: Phil 1:28
    shortName: Phil 1:28
    text: et in nullo terreamini ab adversariis quae est illis causa perditionis vobis
      autem salutis et hoc a Deo
  - name: Epistula ad Philippenses 1:29
    orderIndex: 28
    osisId: Phil.1.29
    sblId: Phil 1:29
    shortName: Phil 1:29
    text: quia vobis donatum est pro Christo non solum ut in eum credatis sed ut etiam
      pro illo patiamini
  - name: Epistula ad Philippenses 1:30
    orderIndex: 29
    osisId: Phil.1.30
    sblId: Phil 1:30
    shortName: Phil 1:30
    text: eundem certamen habentes qualem et vidistis in me et nunc audistis de me
  versesCount: 30
- name: Epistula ad Philippenses 2
  orderIndex: 1
  osisId: Phil.2
  sblId: Phil 2
  shortName: Phil 2
  verses:
  - name: Epistula ad Philippenses 2:1
    orderIndex: 0
    osisId: Phil.2.1
    sblId: Phil 2:1
    shortName: Phil 2:1
    text: si qua ergo consolatio in Christo si quod solacium caritatis si qua societas
      spiritus si quid viscera et miserationes
  - name: Epistula ad Philippenses 2:2
    orderIndex: 1
    osisId: Phil.2.2
    sblId: Phil 2:2
    shortName: Phil 2:2
    text: implete gaudium meum ut idem sapiatis eandem caritatem habentes unianimes
      id ipsum sentientes
  - name: Epistula ad Philippenses 2:3
    orderIndex: 2
    osisId: Phil.2.3
    sblId: Phil 2:3
    shortName: Phil 2:3
    text: nihil per contentionem neque per inanem gloriam sed in humilitate superiores
      sibi invicem arbitrantes
  - name: Epistula ad Philippenses 2:4
    orderIndex: 3
    osisId: Phil.2.4
    sblId: Phil 2:4
    shortName: Phil 2:4
    text: non quae sua sunt singuli considerantes sed et ea quae aliorum
  - name: Epistula ad Philippenses 2:5
    orderIndex: 4
    osisId: Phil.2.5
    sblId: Phil 2:5
    shortName: Phil 2:5
    text: hoc enim sentite in vobis quod et in Christo Iesu
  - name: Epistula ad Philippenses 2:6
    orderIndex: 5
    osisId: Phil.2.6
    sblId: Phil 2:6
    shortName: Phil 2:6
    text: qui cum in forma Dei esset non rapinam arbitratus est esse se aequalem Deo
  - name: Epistula ad Philippenses 2:7
    orderIndex: 6
    osisId: Phil.2.7
    sblId: Phil 2:7
    shortName: Phil 2:7
    text: sed semet ipsum exinanivit formam servi accipiens in similitudinem hominum
      factus et habitu inventus ut homo
  - name: Epistula ad Philippenses 2:8
    orderIndex: 7
    osisId: Phil.2.8
    sblId: Phil 2:8
    shortName: Phil 2:8
    text: humiliavit semet ipsum factus oboediens usque ad mortem mortem autem crucis
  - name: Epistula ad Philippenses 2:9
    orderIndex: 8
    osisId: Phil.2.9
    sblId: Phil 2:9
    shortName: Phil 2:9
    text: propter quod et Deus illum exaltavit et donavit illi nomen super omne nomen
  - name: Epistula ad Philippenses 2:10
    orderIndex: 9
    osisId: Phil.2.10
    sblId: Phil 2:10
    shortName: Phil 2:10
    text: ut in nomine Iesu omne genu flectat caelestium et terrestrium et infernorum
  - name: Epistula ad Philippenses 2:11
    orderIndex: 10
    osisId: Phil.2.11
    sblId: Phil 2:11
    shortName: Phil 2:11
    text: et omnis lingua confiteatur quia Dominus Iesus Christus in gloria est Dei
      Patris
  - name: Epistula ad Philippenses 2:12
    orderIndex: 11
    osisId: Phil.2.12
    sblId: Phil 2:12
    shortName: Phil 2:12
    text: itaque carissimi mei sicut semper oboedistis non ut in praesentia mei tantum
      sed multo magis nunc in absentia mea cum metu et tremore vestram salutem operamini
  - name: Epistula ad Philippenses 2:13
    orderIndex: 12
    osisId: Phil.2.13
    sblId: Phil 2:13
    shortName: Phil 2:13
    text: Deus est enim qui operatur in vobis et velle et perficere pro bona voluntate
  - name: Epistula ad Philippenses 2:14
    orderIndex: 13
    osisId: Phil.2.14
    sblId: Phil 2:14
    shortName: Phil 2:14
    text: omnia autem facite sine murmurationibus et haesitationibus
  - name: Epistula ad Philippenses 2:15
    orderIndex: 14
    osisId: Phil.2.15
    sblId: Phil 2:15
    shortName: Phil 2:15
    text: ut sitis sine querella et simplices filii Dei sine reprehensione in medio
      nationis pravae et perversae inter quos lucetis sicut luminaria in mundo
  - name: Epistula ad Philippenses 2:16
    orderIndex: 15
    osisId: Phil.2.16
    sblId: Phil 2:16
    shortName: Phil 2:16
    text: verbum vitae continentes ad gloriam meam in die Christi quia non in vacuum
      cucurri neque in vacuum laboravi
  - name: Epistula ad Philippenses 2:17
    orderIndex: 16
    osisId: Phil.2.17
    sblId: Phil 2:17
    shortName: Phil 2:17
    text: sed et si immolor supra sacrificium et obsequium fidei vestrae gaudeo et
      congratulor omnibus vobis
  - name: Epistula ad Philippenses 2:18
    orderIndex: 17
    osisId: Phil.2.18
    sblId: Phil 2:18
    shortName: Phil 2:18
    text: id ipsum autem et vos gaudete et congratulamini mihi
  - name: Epistula ad Philippenses 2:19
    orderIndex: 18
    osisId: Phil.2.19
    sblId: Phil 2:19
    shortName: Phil 2:19
    text: spero autem in Domino Iesu Timotheum cito me mittere ad vos ut et ego bono
      animo sim cognitis quae circa vos sunt
  - name: Epistula ad Philippenses 2:20
    orderIndex: 19
    osisId: Phil.2.20
    sblId: Phil 2:20
    shortName: Phil 2:20
    text: neminem enim habeo tam unianimem qui sincera affectione pro vobis sollicitus
      sit
  - name: Epistula ad Philippenses 2:21
    orderIndex: 20
    osisId: Phil.2.21
    sblId: Phil 2:21
    shortName: Phil 2:21
    text: omnes enim sua quaerunt non quae sunt Christi Iesu
  - name: Epistula ad Philippenses 2:22
    orderIndex: 21
    osisId: Phil.2.22
    sblId: Phil 2:22
    shortName: Phil 2:22
    text: experimentum autem eius cognoscite quoniam sicut patri filius mecum servivit
      in evangelium
  - name: Epistula ad Philippenses 2:23
    orderIndex: 22
    osisId: Phil.2.23
    sblId: Phil 2:23
    shortName: Phil 2:23
    text: hunc igitur spero me mittere mox ut videro quae circa me sunt
  - name: Epistula ad Philippenses 2:24
    orderIndex: 23
    osisId: Phil.2.24
    sblId: Phil 2:24
    shortName: Phil 2:24
    text: confido autem in Domino quoniam et ipse veniam ad vos cito
  - name: Epistula ad Philippenses 2:25
    orderIndex: 24
    osisId: Phil.2.25
    sblId: Phil 2:25
    shortName: Phil 2:25
    text: necessarium autem existimavi Epafroditum fratrem et cooperatorem et commilitonem
      meum vestrum autem apostolum et ministrum necessitatis meae mittere ad vos
  - name: Epistula ad Philippenses 2:26
    orderIndex: 25
    osisId: Phil.2.26
    sblId: Phil 2:26
    shortName: Phil 2:26
    text: quoniam quidem omnes vos desiderabat et maestus erat propterea quod audieratis
      illum infirmatum
  - name: Epistula ad Philippenses 2:27
    orderIndex: 26
    osisId: Phil.2.27
    sblId: Phil 2:27
    shortName: Phil 2:27
    text: nam et infirmatus est usque ad mortem sed Deus misertus est eius non solum
      autem eius verum etiam et mei ne tristitiam super tristitiam haberem
  - name: Epistula ad Philippenses 2:28
    orderIndex: 27
    osisId: Phil.2.28
    sblId: Phil 2:28
    shortName: Phil 2:28
    text: festinantius ergo misi illum ut viso eo iterum gaudeatis et ego sine tristitia
      sim
  - name: Epistula ad Philippenses 2:29
    orderIndex: 28
    osisId: Phil.2.29
    sblId: Phil 2:29
    shortName: Phil 2:29
    text: excipite itaque illum cum omni gaudio in Domino et eiusmodi cum honore habetote
  - name: Epistula ad Philippenses 2:30
    orderIndex: 29
    osisId: Phil.2.30
    sblId: Phil 2:30
    shortName: Phil 2:30
    text: quoniam propter opus Christi usque ad mortem accessit tradens animam suam
      ut impleret id quod ex vobis deerat erga meum obsequium
  versesCount: 30
- name: Epistula ad Philippenses 3
  orderIndex: 2
  osisId: Phil.3
  sblId: Phil 3
  shortName: Phil 3
  verses:
  - name: Epistula ad Philippenses 3:1
    orderIndex: 0
    osisId: Phil.3.1
    sblId: Phil 3:1
    shortName: Phil 3:1
    text: de cetero fratres mei gaudete in Domino eadem vobis scribere mihi quidem
      non pigrum vobis autem necessarium
  - name: Epistula ad Philippenses 3:2
    orderIndex: 1
    osisId: Phil.3.2
    sblId: Phil 3:2
    shortName: Phil 3:2
    text: videte canes videte malos operarios videte concisionem
  - name: Epistula ad Philippenses 3:3
    orderIndex: 2
    osisId: Phil.3.3
    sblId: Phil 3:3
    shortName: Phil 3:3
    text: nos enim sumus circumcisio qui spiritu Deo servimus et gloriamur in Christo
      Iesu et non in carne fiduciam habentes
  - name: Epistula ad Philippenses 3:4
    orderIndex: 3
    osisId: Phil.3.4
    sblId: Phil 3:4
    shortName: Phil 3:4
    text: quamquam ego habeam confidentiam et in carne si quis alius videtur confidere
      in carne ego magis
  - name: Epistula ad Philippenses 3:5
    orderIndex: 4
    osisId: Phil.3.5
    sblId: Phil 3:5
    shortName: Phil 3:5
    text: circumcisus octava die ex genere Israhel de tribu Beniamin Hebraeus ex Hebraeis
      secundum legem Pharisaeus
  - name: Epistula ad Philippenses 3:6
    orderIndex: 5
    osisId: Phil.3.6
    sblId: Phil 3:6
    shortName: Phil 3:6
    text: secundum aemulationem persequens ecclesiam Dei secundum iustitiam quae in
      lege est conversatus sine querella
  - name: Epistula ad Philippenses 3:7
    orderIndex: 6
    osisId: Phil.3.7
    sblId: Phil 3:7
    shortName: Phil 3:7
    text: sed quae mihi fuerunt lucra haec arbitratus sum propter Christum detrimenta
  - name: Epistula ad Philippenses 3:8
    orderIndex: 7
    osisId: Phil.3.8
    sblId: Phil 3:8
    shortName: Phil 3:8
    text: verumtamen existimo omnia detrimentum esse propter eminentem scientiam Iesu
      Christi Domini mei propter quem omnia detrimentum feci et arbitror ut stercora
      ut Christum lucri faciam
  - name: Epistula ad Philippenses 3:9
    orderIndex: 8
    osisId: Phil.3.9
    sblId: Phil 3:9
    shortName: Phil 3:9
    text: et inveniar in illo non habens meam iustitiam quae ex lege est sed illam
      quae ex fide est Christi quae ex Deo est iustitia in fide
  - name: Epistula ad Philippenses 3:10
    orderIndex: 9
    osisId: Phil.3.10
    sblId: Phil 3:10
    shortName: Phil 3:10
    text: ad agnoscendum illum et virtutem resurrectionis eius et societatem passionum
      illius configuratus morti eius
  - name: Epistula ad Philippenses 3:11
    orderIndex: 10
    osisId: Phil.3.11
    sblId: Phil 3:11
    shortName: Phil 3:11
    text: si quo modo occurram ad resurrectionem quae est ex mortuis
  - name: Epistula ad Philippenses 3:12
    orderIndex: 11
    osisId: Phil.3.12
    sblId: Phil 3:12
    shortName: Phil 3:12
    text: non quod iam acceperim aut iam perfectus sim sequor autem si conprehendam
      in quo et conprehensus sum a Christo Iesu
  - name: Epistula ad Philippenses 3:13
    orderIndex: 12
    osisId: Phil.3.13
    sblId: Phil 3:13
    shortName: Phil 3:13
    text: fratres ego me non arbitror conprehendisse unum autem quae quidem retro
      sunt obliviscens ad ea vero quae sunt in priora extendens me
  - name: Epistula ad Philippenses 3:14
    orderIndex: 13
    osisId: Phil.3.14
    sblId: Phil 3:14
    shortName: Phil 3:14
    text: ad destinatum persequor ad bravium supernae vocationis Dei in Christo Iesu
  - name: Epistula ad Philippenses 3:15
    orderIndex: 14
    osisId: Phil.3.15
    sblId: Phil 3:15
    shortName: Phil 3:15
    text: quicumque ergo perfecti hoc sentiamus et si quid aliter sapitis et hoc vobis
      Deus revelabit
  - name: Epistula ad Philippenses 3:16
    orderIndex: 15
    osisId: Phil.3.16
    sblId: Phil 3:16
    shortName: Phil 3:16
    text: verumtamen ad quod pervenimus ut idem sapiamus et in eadem permaneamus regula
  - name: Epistula ad Philippenses 3:17
    orderIndex: 16
    osisId: Phil.3.17
    sblId: Phil 3:17
    shortName: Phil 3:17
    text: imitatores mei estote fratres et observate eos qui ita ambulant sicut habetis
      formam nos
  - name: Epistula ad Philippenses 3:18
    orderIndex: 17
    osisId: Phil.3.18
    sblId: Phil 3:18
    shortName: Phil 3:18
    text: multi enim ambulant quos saepe dicebam vobis nunc autem et flens dico inimicos
      crucis Christi
  - name: Epistula ad Philippenses 3:19
    orderIndex: 18
    osisId: Phil.3.19
    sblId: Phil 3:19
    shortName: Phil 3:19
    text: quorum finis interitus quorum deus venter et gloria in confusione ipsorum
      qui terrena sapiunt
  - name: Epistula ad Philippenses 3:20
    orderIndex: 19
    osisId: Phil.3.20
    sblId: Phil 3:20
    shortName: Phil 3:20
    text: nostra autem conversatio in caelis est unde etiam salvatorem expectamus
      Dominum Iesum Christum
  - name: Epistula ad Philippenses 3:21
    orderIndex: 20
    osisId: Phil.3.21
    sblId: Phil 3:21
    shortName: Phil 3:21
    text: qui reformabit corpus humilitatis nostrae configuratum corpori claritatis
      suae secundum operationem qua possit etiam subicere sibi omnia
  versesCount: 21
- name: Epistula ad Philippenses 4
  orderIndex: 3
  osisId: Phil.4
  sblId: Phil 4
  shortName: Phil 4
  verses:
  - name: Epistula ad Philippenses 4:1
    orderIndex: 0
    osisId: Phil.4.1
    sblId: Phil 4:1
    shortName: Phil 4:1
    text: itaque fratres mei carissimi et desiderantissimi gaudium meum et corona
      mea sic state in Domino carissimi
  - name: Epistula ad Philippenses 4:2
    orderIndex: 1
    osisId: Phil.4.2
    sblId: Phil 4:2
    shortName: Phil 4:2
    text: Euhodiam rogo et Syntychen deprecor id ipsum sapere in Domino
  - name: Epistula ad Philippenses 4:3
    orderIndex: 2
    osisId: Phil.4.3
    sblId: Phil 4:3
    shortName: Phil 4:3
    text: etiam rogo et te germane conpar adiuva illas quae mecum laboraverunt in
      evangelio cum Clemente et ceteris adiutoribus meis quorum nomina sunt in libro
      vitae
  - name: Epistula ad Philippenses 4:4
    orderIndex: 3
    osisId: Phil.4.4
    sblId: Phil 4:4
    shortName: Phil 4:4
    text: gaudete in Domino semper iterum dico gaudete
  - name: Epistula ad Philippenses 4:5
    orderIndex: 4
    osisId: Phil.4.5
    sblId: Phil 4:5
    shortName: Phil 4:5
    text: modestia vestra nota sit omnibus hominibus Dominus prope
  - name: Epistula ad Philippenses 4:6
    orderIndex: 5
    osisId: Phil.4.6
    sblId: Phil 4:6
    shortName: Phil 4:6
    text: nihil solliciti sitis sed in omni oratione et obsecratione cum gratiarum
      actione petitiones vestrae innotescant apud Deum
  - name: Epistula ad Philippenses 4:7
    orderIndex: 6
    osisId: Phil.4.7
    sblId: Phil 4:7
    shortName: Phil 4:7
