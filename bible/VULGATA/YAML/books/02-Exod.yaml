  - name: Exodus 35:14
    orderIndex: 13
    osisId: Exod.35.14
    sblId: Exod 35:14
    shortName: Ex 35:14
    text: mensam cum vectibus et vasis et propositionis panibus
  - name: Exodus 35:15
    orderIndex: 14
    osisId: Exod.35.15
    sblId: Exod 35:15
    shortName: Ex 35:15
    text: candelabrum ad luminaria sustentanda vasa illius et lucernas et oleum ad
      nutrimenta ignium
  - name: Exodus 35:16
    orderIndex: 15
    osisId: Exod.35.16
    sblId: Exod 35:16
    shortName: Ex 35:16
    text: altare thymiamatis et vectes oleum unctionis et thymiama ex aromatibus tentorium
      ad ostium tabernaculi
  - name: Exodus 35:17
    orderIndex: 16
    osisId: Exod.35.17
    sblId: Exod 35:17
    shortName: Ex 35:17
    text: altare holocausti et craticulam eius aeneam cum vectibus et vasis suis labrum
      et basim eius
  - name: Exodus 35:18
    orderIndex: 17
    osisId: Exod.35.18
    sblId: Exod 35:18
    shortName: Ex 35:18
    text: cortinas atrii cum columnis et basibus tentorium in foribus vestibuli
  - name: Exodus 35:19
    orderIndex: 18
    osisId: Exod.35.19
    sblId: Exod 35:19
    shortName: Ex 35:19
    text: paxillos tabernaculi et atrii cum funiculis suis
  - name: Exodus 35:20
    orderIndex: 19
    osisId: Exod.35.20
    sblId: Exod 35:20
    shortName: Ex 35:20
    text: vestimenta quorum usus est in ministerio sanctuarii vestes Aaron pontificis
      ac filiorum eius ut sacerdotio fungantur mihi
  - name: Exodus 35:21
    orderIndex: 20
    osisId: Exod.35.21
    sblId: Exod 35:21
    shortName: Ex 35:21
    text: egressaque omnis multitudo filiorum Israhel de conspectu Mosi
  - name: Exodus 35:22
    orderIndex: 21
    osisId: Exod.35.22
    sblId: Exod 35:22
    shortName: Ex 35:22
    text: obtulit mente promptissima atque devota primitias Domino ad faciendum opus
      tabernaculi testimonii quicquid in cultum et ad vestes sanctas necessarium erat
  - name: Exodus 35:23
    orderIndex: 22
    osisId: Exod.35.23
    sblId: Exod 35:23
    shortName: Ex 35:23
    text: viri cum mulieribus praebuerunt armillas et inaures anulos et dextralia
      omne vas aureum in donaria Domini separatum est
  - name: Exodus 35:24
    orderIndex: 23
    osisId: Exod.35.24
    sblId: Exod 35:24
    shortName: Ex 35:24
    text: si quis habuit hyacinthum purpuram coccumque bis tinctum byssum et pilos
      caprarum pelles arietum rubricatas et ianthinas
  - name: Exodus 35:25
    orderIndex: 24
    osisId: Exod.35.25
    sblId: Exod 35:25
    shortName: Ex 35:25
    text: argenti et aeris metalla obtulerunt Domino lignaque setthim in varios usus
  - name: Exodus 35:26
    orderIndex: 25
    osisId: Exod.35.26
    sblId: Exod 35:26
    shortName: Ex 35:26
    text: sed et mulieres doctae dederunt quae neverant hyacinthum purpuram et vermiculum
      ac byssum
  - name: Exodus 35:27
    orderIndex: 26
    osisId: Exod.35.27
    sblId: Exod 35:27
    shortName: Ex 35:27
    text: et pilos caprarum sponte propria cuncta tribuentes
  - name: Exodus 35:28
    orderIndex: 27
    osisId: Exod.35.28
    sblId: Exod 35:28
    shortName: Ex 35:28
    text: principes vero obtulerunt lapides onychinos et gemmas ad superumerale et
      rationale
  - name: Exodus 35:29
    orderIndex: 28
    osisId: Exod.35.29
    sblId: Exod 35:29
    shortName: Ex 35:29
    text: aromataque et oleum ad luminaria concinnanda et ad praeparandum unguentum
      ac thymiama odoris suavissimi conponendum
  - name: Exodus 35:30
    orderIndex: 29
    osisId: Exod.35.30
    sblId: Exod 35:30
    shortName: Ex 35:30
    text: omnes viri et mulieres mente devota obtulerunt donaria ut fierent opera
      quae iusserat Dominus per manum Mosi cuncti filii Israhel voluntaria Domino
      dedicaverunt
  - name: Exodus 35:31
    orderIndex: 30
    osisId: Exod.35.31
    sblId: Exod 35:31
    shortName: Ex 35:31
    text: dixitque Moses ad filios Israhel ecce vocavit Dominus ex nomine Beselehel
      filium Uri filii Hur de tribu Iuda
  - name: Exodus 35:32
    orderIndex: 31
    osisId: Exod.35.32
    sblId: Exod 35:32
    shortName: Ex 35:32
    text: implevitque eum spiritu Dei sapientiae et intellegentiae et scientiae omni
      doctrina
  - name: Exodus 35:33
    orderIndex: 32
    osisId: Exod.35.33
    sblId: Exod 35:33
    shortName: Ex 35:33
    text: ad excogitandum et faciendum opus in auro et argento et aere sculpendisque
      lapidibus et opere carpentario quicquid fabre adinveniri potest
  - name: Exodus 35:34
    orderIndex: 33
    osisId: Exod.35.34
    sblId: Exod 35:34
    shortName: Ex 35:34
