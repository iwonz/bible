- name: Exodus 36
  orderIndex: 35
  osisId: Exod.36
  sblId: Exod 36
  shortName: Ex 36
  verses:
  - name: Exodus 36:1
    orderIndex: 0
    osisId: Exod.36.1
    sblId: Exod 36:1
    shortName: Ex 36:1
    text: fecit ergo Beselehel et Hooliab et omnis vir sapiens quibus dedit Dominus
      sapientiam et intellectum ut scirent fabre operari quae in usus sanctuarii necessaria
      sunt et quae praecepit Dominus
  - name: Exodus 36:2
    orderIndex: 1
    osisId: Exod.36.2
    sblId: Exod 36:2
    shortName: Ex 36:2
    text: cumque vocasset eos Moses et omnem eruditum virum cui dederat Deus sapientiam
      et qui sponte sua obtulerant se ad faciendum opus
  - name: Exodus 36:3
    orderIndex: 2
    osisId: Exod.36.3
    sblId: Exod 36:3
    shortName: Ex 36:3
    text: tradidit eis universa donaria filiorum Israhel qui cum instarent operi cotidie
      mane vota populus offerebat
  - name: Exodus 36:4
    orderIndex: 3
    osisId: Exod.36.4
    sblId: Exod 36:4
    shortName: Ex 36:4
    text: unde artifices venire conpulsi
  - name: Exodus 36:5
    orderIndex: 4
    osisId: Exod.36.5
    sblId: Exod 36:5
    shortName: Ex 36:5
    text: dixerunt Mosi plus offert populus quam necessarium est
  - name: Exodus 36:6
    orderIndex: 5
    osisId: Exod.36.6
    sblId: Exod 36:6
    shortName: Ex 36:6
    text: iussit ergo Moses praeconis voce cantari nec vir nec mulier quicquam ultra
      offerat in opere sanctuarii sicque cessatum est a muneribus offerendis
  - name: Exodus 36:7
    orderIndex: 6
    osisId: Exod.36.7
    sblId: Exod 36:7
    shortName: Ex 36:7
    text: eo quod oblata sufficerent et superabundarent
  - name: Exodus 36:8
    orderIndex: 7
    osisId: Exod.36.8
    sblId: Exod 36:8
    shortName: Ex 36:8
    text: feceruntque omnes corde sapientes ad explendum opus tabernaculi cortinas
      decem de bysso retorta et hyacintho et purpura coccoque bis tincto opere vario
      et arte polymita
  - name: Exodus 36:9
    orderIndex: 8
    osisId: Exod.36.9
    sblId: Exod 36:9
    shortName: Ex 36:9
    text: quarum una habebat in longitudine viginti octo cubitos et in latitudine
      quattuor una mensura erat omnium cortinarum
  - name: Exodus 36:10
    orderIndex: 9
    osisId: Exod.36.10
    sblId: Exod 36:10
    shortName: Ex 36:10
    text: coniunxitque cortinas quinque alteram alteri et alias quinque sibi invicem
      copulavit
  - name: Exodus 36:11
    orderIndex: 10
    osisId: Exod.36.11
    sblId: Exod 36:11
    shortName: Ex 36:11
    text: fecit et ansas hyacinthinas in ora cortinae unius ex utroque latere et in
      ora cortinae alterius similiter
  - name: Exodus 36:12
    orderIndex: 11
    osisId: Exod.36.12
    sblId: Exod 36:12
    shortName: Ex 36:12
    text: ut contra se invicem venirent ansae et mutuo iungerentur
  - name: Exodus 36:13
    orderIndex: 12
    osisId: Exod.36.13
    sblId: Exod 36:13
    shortName: Ex 36:13
    text: unde et quinquaginta fudit circulos aureos qui morderent cortinarum ansas
      et fieret unum tabernaculum
  - name: Exodus 36:14
    orderIndex: 13
    osisId: Exod.36.14
    sblId: Exod 36:14
    shortName: Ex 36:14
    text: fecit et saga undecim de pilis caprarum ad operiendum tectum tabernaculi
  - name: Exodus 36:15
    orderIndex: 14
    osisId: Exod.36.15
    sblId: Exod 36:15
    shortName: Ex 36:15
    text: unum sagum habebat in longitudine cubitos triginta et in latitudine cubitos
      quattuor unius mensurae erant omnia saga
  - name: Exodus 36:16
    orderIndex: 15
    osisId: Exod.36.16
    sblId: Exod 36:16
    shortName: Ex 36:16
    text: quorum quinque iunxit seorsum et sex alia separatim
  - name: Exodus 36:17
    orderIndex: 16
    osisId: Exod.36.17
    sblId: Exod 36:17
    shortName: Ex 36:17
    text: fecitque ansas quinquaginta in ora sagi unius et quinquaginta in ora sagi
      alterius ut sibi invicem iungerentur
  - name: Exodus 36:18
    orderIndex: 17
    osisId: Exod.36.18
    sblId: Exod 36:18
    shortName: Ex 36:18
    text: et fibulas aeneas quinquaginta quibus necteretur tectum et unum pallium
      ex omnibus sagis fieret
  - name: Exodus 36:19
    orderIndex: 18
    osisId: Exod.36.19
    sblId: Exod 36:19
    shortName: Ex 36:19
    text: fecit et opertorium tabernaculi de pellibus arietum rubricatis aliudque
      desuper velamentum de pellibus ianthinis
  - name: Exodus 36:20
    orderIndex: 19
    osisId: Exod.36.20
    sblId: Exod 36:20
    shortName: Ex 36:20
    text: fecit et tabulas tabernaculi de lignis setthim stantes
  - name: Exodus 36:21
    orderIndex: 20
    osisId: Exod.36.21
    sblId: Exod 36:21
    shortName: Ex 36:21
    text: decem cubitorum erat longitudo tabulae unius et unum ac semis cubitum latitudo
      retinebat
  - name: Exodus 36:22
    orderIndex: 21
    osisId: Exod.36.22
    sblId: Exod 36:22
    shortName: Ex 36:22
    text: binae incastraturae erant per singulas tabulas ut altera alteri iungeretur
      sic fecit in omnibus tabulis tabernaculi
  - name: Exodus 36:23
    orderIndex: 22
    osisId: Exod.36.23
    sblId: Exod 36:23
    shortName: Ex 36:23
    text: e quibus viginti ad plagam meridianam erant contra austrum
  - name: Exodus 36:24
    orderIndex: 23
    osisId: Exod.36.24
    sblId: Exod 36:24
    shortName: Ex 36:24
    text: cum quadraginta basibus argenteis duae bases sub una tabula ponebantur ex
      utraque angulorum parte ubi incastraturae laterum in angulis terminantur
  - name: Exodus 36:25
    orderIndex: 24
    osisId: Exod.36.25
    sblId: Exod 36:25
    shortName: Ex 36:25
    text: ad plagam quoque tabernaculi quae respicit ad aquilonem fecit viginti tabulas
  - name: Exodus 36:26
    orderIndex: 25
    osisId: Exod.36.26
    sblId: Exod 36:26
    shortName: Ex 36:26
    text: cum quadraginta argenteis basibus duas bases per singulas tabulas
  - name: Exodus 36:27
    orderIndex: 26
    osisId: Exod.36.27
    sblId: Exod 36:27
    shortName: Ex 36:27
    text: contra occidentem vero id est ad eam partem tabernaculi quae mare respicit
      fecit sex tabulas
  - name: Exodus 36:28
    orderIndex: 27
    osisId: Exod.36.28
    sblId: Exod 36:28
    shortName: Ex 36:28
    text: et duas alias per singulos angulos tabernaculi retro
  - name: Exodus 36:29
    orderIndex: 28
    osisId: Exod.36.29
    sblId: Exod 36:29
    shortName: Ex 36:29
    text: quae iunctae erant deorsum usque sursum et in unam conpagem pariter ferebantur
      ita fecit ex utraque parte per angulos
  - name: Exodus 36:30
    orderIndex: 29
    osisId: Exod.36.30
    sblId: Exod 36:30
    shortName: Ex 36:30
    text: ut octo essent simul tabulae et haberent bases argenteas sedecim binas scilicet
      bases sub singulis tabulis
  - name: Exodus 36:31
    orderIndex: 30
    osisId: Exod.36.31
    sblId: Exod 36:31
    shortName: Ex 36:31
    text: fecit et vectes de lignis setthim quinque ad continendas tabulas unius lateris
      tabernaculi
  - name: Exodus 36:32
    orderIndex: 31
    osisId: Exod.36.32
    sblId: Exod 36:32
    shortName: Ex 36:32
    text: et quinque alios ad alterius lateris tabulas coaptandas et extra hos quinque
      alios vectes ad occidentalem plagam tabernaculi contra mare
  - name: Exodus 36:33
    orderIndex: 32
    osisId: Exod.36.33
    sblId: Exod 36:33
    shortName: Ex 36:33
    text: fecit quoque vectem alium qui per medias tabulas ab angulo usque ad angulum
      perveniret
  - name: Exodus 36:34
    orderIndex: 33
    osisId: Exod.36.34
    sblId: Exod 36:34
    shortName: Ex 36:34
    text: ipsa autem tabulata deauravit et circulos eorum fecit aureos per quos vectes
      induci possint quos et ipsos aureis lamminis operuit
  - name: Exodus 36:35
    orderIndex: 34
    osisId: Exod.36.35
    sblId: Exod 36:35
    shortName: Ex 36:35
    text: fecit et velum de hyacintho purpura vermiculo ac bysso retorta opere polymitario
      varium atque distinctum
  - name: Exodus 36:36
    orderIndex: 35
    osisId: Exod.36.36
    sblId: Exod 36:36
    shortName: Ex 36:36
    text: et quattuor columnas de lignis setthim quas cum capitibus deauravit fusis
      basibus earum argenteis
  - name: Exodus 36:37
    orderIndex: 36
    osisId: Exod.36.37
    sblId: Exod 36:37
    shortName: Ex 36:37
    text: fecit et tentorium in introitu tabernaculi ex hyacintho purpura vermiculo
      byssoque retorta opere plumarii
  - name: Exodus 36:38
    orderIndex: 37
    osisId: Exod.36.38
    sblId: Exod 36:38
    shortName: Ex 36:38
    text: et columnas quinque cum capitibus suis quas operuit auro basesque earum
      fudit aeneas
  versesCount: 38
- name: Exodus 37
  orderIndex: 36
  osisId: Exod.37
  sblId: Exod 37
  shortName: Ex 37
  verses:
  - name: Exodus 37:1
    orderIndex: 0
    osisId: Exod.37.1
    sblId: Exod 37:1
    shortName: Ex 37:1
    text: fecit autem Beselehel et arcam de lignis setthim habentem duos semis cubitos
      in longitudinem et cubitum ac semissem in latitudinem altitudo quoque uno cubito
      fuit et dimidio vestivitque eam auro purissimo intus ac foris
  - name: Exodus 37:2
    orderIndex: 1
    osisId: Exod.37.2
    sblId: Exod 37:2
    shortName: Ex 37:2
    text: et fecit illi coronam auream per gyrum
  - name: Exodus 37:3
    orderIndex: 2
    osisId: Exod.37.3
    sblId: Exod 37:3
    shortName: Ex 37:3
    text: conflans quattuor anulos aureos per quattuor angulos eius duos anulos in
      latere uno et duos in altero
  - name: Exodus 37:4
    orderIndex: 3
    osisId: Exod.37.4
    sblId: Exod 37:4
    shortName: Ex 37:4
    text: vectes quoque fecit de lignis setthim quos vestivit auro
  - name: Exodus 37:5
    orderIndex: 4
    osisId: Exod.37.5
    sblId: Exod 37:5
    shortName: Ex 37:5
    text: et quos misit in anulos qui erant in lateribus arcae ad portandum eam
  - name: Exodus 37:6
    orderIndex: 5
    osisId: Exod.37.6
    sblId: Exod 37:6
    shortName: Ex 37:6
    text: fecit et propitiatorium id est oraculum de auro mundissimo duorum cubitorum
      et dimidio in longitudine et cubito ac semisse in latitudine
  - name: Exodus 37:7
    orderIndex: 6
    osisId: Exod.37.7
    sblId: Exod 37:7
    shortName: Ex 37:7
    text: duos etiam cherubin ex auro ductili quos posuit ex utraque parte propitiatorii
  - name: Exodus 37:8
    orderIndex: 7
    osisId: Exod.37.8
    sblId: Exod 37:8
    shortName: Ex 37:8
    text: cherub unum in summitate huius partis et cherub alterum in summitate partis
      alterius duos cherubin in singulis summitatibus propitiatorii
  - name: Exodus 37:9
    orderIndex: 8
    osisId: Exod.37.9
    sblId: Exod 37:9
    shortName: Ex 37:9
    text: extendentes alas et tegentes propitiatorium seque mutuo et illud respectantes
  - name: Exodus 37:10
    orderIndex: 9
    osisId: Exod.37.10
    sblId: Exod 37:10
    shortName: Ex 37:10
    text: fecit et mensam de lignis setthim in longitudine duorum cubitorum et in
      latitudine unius cubiti quae habebat in altitudine cubitum ac semissem
  - name: Exodus 37:11
    orderIndex: 10
    osisId: Exod.37.11
    sblId: Exod 37:11
    shortName: Ex 37:11
    text: circumdeditque eam auro mundissimo et fecit illi labium aureum per gyrum
  - name: Exodus 37:12
    orderIndex: 11
    osisId: Exod.37.12
    sblId: Exod 37:12
    shortName: Ex 37:12
    text: ipsique labio coronam interrasilem quattuor digitorum et super eandem alteram
      coronam auream
  - name: Exodus 37:13
    orderIndex: 12
    osisId: Exod.37.13
    sblId: Exod 37:13
    shortName: Ex 37:13
    text: fudit et quattuor circulos aureos quos posuit in quattuor angulis per singulos
      pedes mensae
  - name: Exodus 37:14
    orderIndex: 13
    osisId: Exod.37.14
    sblId: Exod 37:14
    shortName: Ex 37:14
    text: contra coronam misitque in eos vectes ut possit mensa portari
  - name: Exodus 37:15
    orderIndex: 14
    osisId: Exod.37.15
    sblId: Exod 37:15
    shortName: Ex 37:15
    text: ipsos quoque vectes fecit de lignis setthim et circumdedit eos auro
  - name: Exodus 37:16
    orderIndex: 15
    osisId: Exod.37.16
    sblId: Exod 37:16
    shortName: Ex 37:16
    text: et vasa ad diversos usus mensae acetabula fialas cyatos et turibula ex auro
      puro in quibus offerenda sunt liba
  - name: Exodus 37:17
    orderIndex: 16
    osisId: Exod.37.17
    sblId: Exod 37:17
    shortName: Ex 37:17
    text: fecit et candelabrum ductile de auro mundissimo de cuius vecte calami scyphi
      spherulae ac lilia procedebant
  - name: Exodus 37:18
    orderIndex: 17
    osisId: Exod.37.18
    sblId: Exod 37:18
    shortName: Ex 37:18
    text: sex in utroque latere tres calami ex parte una et tres ex altera
  - name: Exodus 37:19
    orderIndex: 18
    osisId: Exod.37.19
    sblId: Exod 37:19
    shortName: Ex 37:19
    text: tres scyphi in nucis modum per calamos singulos spherulaeque simul et lilia
      et tres scyphi instar nucis in calamo altero spherulaeque simul et lilia aequum
      erat opus sex calamorum qui procedebant de stipite candelabri
  - name: Exodus 37:20
    orderIndex: 19
    osisId: Exod.37.20
    sblId: Exod 37:20
    shortName: Ex 37:20
    text: in ipso autem vecte erant quattuor scyphi in nucis modum spherulaeque per
      singulos et lilia
  - name: Exodus 37:21
    orderIndex: 20
    osisId: Exod.37.21
    sblId: Exod 37:21
    shortName: Ex 37:21
    text: et spherae sub duobus calamis per loca tria qui simul sex fiunt calami procedentes
      de vecte uno
  - name: Exodus 37:22
    orderIndex: 21
    osisId: Exod.37.22
    sblId: Exod 37:22
    shortName: Ex 37:22
    text: et spherae igitur et calami ex ipso erant universa ductilia de auro purissimo
  - name: Exodus 37:23
    orderIndex: 22
    osisId: Exod.37.23
    sblId: Exod 37:23
    shortName: Ex 37:23
    text: fecit et lucernas septem cum emunctoriis suis et vasa ubi quae emuncta sunt
      extinguuntur de auro mundissimo
  - name: Exodus 37:24
    orderIndex: 23
    osisId: Exod.37.24
    sblId: Exod 37:24
    shortName: Ex 37:24
    text: talentum auri adpendebat candelabrum cum omnibus vasis suis
  - name: Exodus 37:25
    orderIndex: 24
    osisId: Exod.37.25
    sblId: Exod 37:25
    shortName: Ex 37:25
    text: fecit et altare thymiamatis de lignis setthim habens per quadrum singulos
      cubitos et in altitudine duos e cuius angulis procedebant cornua
  - name: Exodus 37:26
    orderIndex: 25
    osisId: Exod.37.26
    sblId: Exod 37:26
    shortName: Ex 37:26
    text: vestivitque illud auro purissimo cum craticula ac parietibus et cornibus
  - name: Exodus 37:27
    orderIndex: 26
    osisId: Exod.37.27
    sblId: Exod 37:27
    shortName: Ex 37:27
    text: fecitque ei coronam aureolam per gyrum et duos anulos aureos sub corona
      per singula latera ut mittantur in eos vectes et possit altare portari
  - name: Exodus 37:28
    orderIndex: 27
    osisId: Exod.37.28
    sblId: Exod 37:28
    shortName: Ex 37:28
    text: ipsos autem vectes fecit de lignis setthim et operuit lamminis aureis
  - name: Exodus 37:29
    orderIndex: 28
    osisId: Exod.37.29
    sblId: Exod 37:29
    shortName: Ex 37:29
    text: conposuit et oleum ad sanctificationis unguentum et thymiama de aromatibus
      mundissimis opere pigmentarii
