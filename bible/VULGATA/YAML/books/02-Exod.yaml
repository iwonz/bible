- name: Exodus 39
  orderIndex: 38
  osisId: Exod.39
  sblId: Exod 39
  shortName: Ex 39
  verses:
  - name: Exodus 39:1
    orderIndex: 0
    osisId: Exod.39.1
    sblId: Exod 39:1
    shortName: Ex 39:1
    text: de hyacintho vero et purpura vermiculo ac bysso fecit vestes quibus indueretur
      Aaron quando ministrabat in sanctis sicut praecepit Dominus Mosi
  - name: Exodus 39:2
    orderIndex: 1
    osisId: Exod.39.2
    sblId: Exod 39:2
    shortName: Ex 39:2
    text: fecit igitur superumerale de auro hyacintho et purpura coccoque bis tincto
      et bysso retorta
  - name: Exodus 39:3
    orderIndex: 2
    osisId: Exod.39.3
    sblId: Exod 39:3
    shortName: Ex 39:3
    text: opere polymitario inciditque bratteas aureas et extenuavit in fila ut possint
      torqueri cum priorum colorum subtemine
  - name: Exodus 39:4
    orderIndex: 3
    osisId: Exod.39.4
    sblId: Exod 39:4
    shortName: Ex 39:4
    text: duasque oras sibi invicem copulatas in utroque latere summitatum
  - name: Exodus 39:5
    orderIndex: 4
    osisId: Exod.39.5
    sblId: Exod 39:5
    shortName: Ex 39:5
    text: et balteum ex hisdem coloribus sicut praeceperat Dominus Mosi
  - name: Exodus 39:6
    orderIndex: 5
    osisId: Exod.39.6
    sblId: Exod 39:6
    shortName: Ex 39:6
    text: paravit et duos lapides onychinos adstrictos et inclusos auro et sculptos
      arte gemmaria nominibus filiorum Israhel
  - name: Exodus 39:7
    orderIndex: 6
    osisId: Exod.39.7
    sblId: Exod 39:7
    shortName: Ex 39:7
    text: posuitque eos in lateribus superumeralis in monumentum filiorum Israhel
      sicut praeceperat Dominus Mosi
  - name: Exodus 39:8
    orderIndex: 7
    osisId: Exod.39.8
    sblId: Exod 39:8
    shortName: Ex 39:8
    text: fecit et rationale opere polymito iuxta opus superumeralis ex auro hyacintho
      purpura coccoque bis tincto et bysso retorta
  - name: Exodus 39:9
    orderIndex: 8
    osisId: Exod.39.9
    sblId: Exod 39:9
    shortName: Ex 39:9
    text: quadrangulum duplex mensurae palmi
  - name: Exodus 39:10
    orderIndex: 9
    osisId: Exod.39.10
    sblId: Exod 39:10
    shortName: Ex 39:10
    text: et posuit in eo gemmarum ordines quattuor in primo versu erat sardius topazius
      zmaragdus
  - name: Exodus 39:11
    orderIndex: 10
    osisId: Exod.39.11
    sblId: Exod 39:11
    shortName: Ex 39:11
    text: in secundo carbunculus sapphyrus iaspis
  - name: Exodus 39:12
    orderIndex: 11
    osisId: Exod.39.12
    sblId: Exod 39:12
    shortName: Ex 39:12
    text: in tertio ligyrius achates amethistus
  - name: Exodus 39:13
    orderIndex: 12
    osisId: Exod.39.13
    sblId: Exod 39:13
    shortName: Ex 39:13
    text: in quarto chrysolitus onychinus berillus circumdati et inclusi auro per
      ordines suos
  - name: Exodus 39:14
    orderIndex: 13
    osisId: Exod.39.14
    sblId: Exod 39:14
    shortName: Ex 39:14
    text: ipsique lapides duodecim sculpti erant nominibus duodecim tribuum Israhel
      singuli per nomina singulorum
  - name: Exodus 39:15
    orderIndex: 14
    osisId: Exod.39.15
    sblId: Exod 39:15
    shortName: Ex 39:15
    text: fecerunt in rationali et catenulas sibi invicem coherentes de auro purissimo
  - name: Exodus 39:16
    orderIndex: 15
    osisId: Exod.39.16
    sblId: Exod 39:16
    shortName: Ex 39:16
    text: et duos uncinos totidemque anulos aureos porro anulos posuerunt in utroque
      latere rationalis
  - name: Exodus 39:17
    orderIndex: 16
    osisId: Exod.39.17
    sblId: Exod 39:17
    shortName: Ex 39:17
    text: e quibus penderent duae catenae aureae quas inseruerunt uncinis qui in superumeralis
      angulis eminebant
  - name: Exodus 39:18
    orderIndex: 17
    osisId: Exod.39.18
    sblId: Exod 39:18
    shortName: Ex 39:18
    text: haec et ante et retro ita conveniebant sibi ut superumerale et rationale
      mutuo necterentur
  - name: Exodus 39:19
    orderIndex: 18
    osisId: Exod.39.19
    sblId: Exod 39:19
    shortName: Ex 39:19
    text: stricta ad balteum et anulis fortius copulata quos iungebat vitta hyacinthina
      ne laxe fluerent et a se invicem moverentur sicut praecepit Dominus Mosi
  - name: Exodus 39:20
    orderIndex: 19
    osisId: Exod.39.20
    sblId: Exod 39:20
    shortName: Ex 39:20
    text: fecerunt quoque tunicam superumeralis totam hyacinthinam
  - name: Exodus 39:21
    orderIndex: 20
    osisId: Exod.39.21
    sblId: Exod 39:21
    shortName: Ex 39:21
    text: et capitium in superiori parte contra medium oramque per gyrum capitii textilem
  - name: Exodus 39:22
    orderIndex: 21
    osisId: Exod.39.22
    sblId: Exod 39:22
    shortName: Ex 39:22
    text: deorsum autem ad pedes mala punica ex hyacintho purpura vermiculo ac bysso
      retorta
  - name: Exodus 39:23
    orderIndex: 22
    osisId: Exod.39.23
    sblId: Exod 39:23
    shortName: Ex 39:23
    text: et tintinabula de auro mundissimo quae posuerunt inter mala granata in extrema
      parte tunicae per gyrum
  - name: Exodus 39:24
    orderIndex: 23
    osisId: Exod.39.24
    sblId: Exod 39:24
    shortName: Ex 39:24
    text: tintinabulum aureum et malum punicum quibus ornatus incedebat pontifex quando
      ministerio fungebatur sicut praecepit Dominus Mosi
  - name: Exodus 39:25
    orderIndex: 24
    osisId: Exod.39.25
    sblId: Exod 39:25
    shortName: Ex 39:25
    text: fecerunt et tunicas byssinas opere textili Aaron et filiis eius
  - name: Exodus 39:26
    orderIndex: 25
    osisId: Exod.39.26
    sblId: Exod 39:26
    shortName: Ex 39:26
    text: et mitras cum coronulis suis ex bysso
  - name: Exodus 39:27
    orderIndex: 26
    osisId: Exod.39.27
    sblId: Exod 39:27
    shortName: Ex 39:27
    text: feminalia quoque linea byssina
  - name: Exodus 39:28
    orderIndex: 27
    osisId: Exod.39.28
    sblId: Exod 39:28
    shortName: Ex 39:28
    text: cingulum vero de bysso retorta hyacintho purpura ac vermiculo distinctum
      arte plumaria sicut praecepit Dominus Mosi
  - name: Exodus 39:29
    orderIndex: 28
    osisId: Exod.39.29
    sblId: Exod 39:29
    shortName: Ex 39:29
    text: fecerunt et lamminam sacrae venerationis de auro purissimo scripseruntque
      in ea opere gemmario Sanctum Domini
  - name: Exodus 39:30
    orderIndex: 29
    osisId: Exod.39.30
    sblId: Exod 39:30
    shortName: Ex 39:30
    text: et strinxerunt eam cum mitra vitta hyacinthina sicut praecepit Dominus Mosi
  - name: Exodus 39:31
    orderIndex: 30
    osisId: Exod.39.31
    sblId: Exod 39:31
    shortName: Ex 39:31
    text: perfectum est igitur omne opus tabernaculi et tecti testimonii feceruntque
      filii Israhel cuncta quae praeceperat Dominus Mosi
  - name: Exodus 39:32
    orderIndex: 31
    osisId: Exod.39.32
    sblId: Exod 39:32
    shortName: Ex 39:32
    text: et obtulerunt tabernaculum et tectum et universam supellectilem anulos tabulas
      vectes columnas ac bases
  - name: Exodus 39:33
    orderIndex: 32
    osisId: Exod.39.33
    sblId: Exod 39:33
    shortName: Ex 39:33
    text: opertorium de pellibus arietum rubricatis et aliud operimentum de ianthinis
      pellibus
  - name: Exodus 39:34
    orderIndex: 33
    osisId: Exod.39.34
    sblId: Exod 39:34
    shortName: Ex 39:34
    text: velum arcam vectes propitiatorium
  - name: Exodus 39:35
    orderIndex: 34
    osisId: Exod.39.35
    sblId: Exod 39:35
    shortName: Ex 39:35
    text: mensam cum vasis et propositionis panibus
  - name: Exodus 39:36
    orderIndex: 35
    osisId: Exod.39.36
    sblId: Exod 39:36
    shortName: Ex 39:36
    text: candelabrum lucernas et utensilia eorum cum oleo
  - name: Exodus 39:37
    orderIndex: 36
    osisId: Exod.39.37
    sblId: Exod 39:37
    shortName: Ex 39:37
    text: altare aureum et unguentum thymiama ex aromatibus
  - name: Exodus 39:38
    orderIndex: 37
    osisId: Exod.39.38
    sblId: Exod 39:38
    shortName: Ex 39:38
    text: et tentorium in introitu tabernaculi
  - name: Exodus 39:39
    orderIndex: 38
    osisId: Exod.39.39
    sblId: Exod 39:39
    shortName: Ex 39:39
    text: altare aeneum retiaculum vectes et vasa eius omnia labrum cum basi sua tentoria
      atrii et columnas cum basibus suis
  - name: Exodus 39:40
    orderIndex: 39
    osisId: Exod.39.40
    sblId: Exod 39:40
    shortName: Ex 39:40
    text: tentorium in introitu atrii funiculosque illius et paxillos nihil ex vasis
      defuit quae in ministerium tabernaculi et in tectum foederis iussa sunt fieri
  - name: Exodus 39:41
    orderIndex: 40
    osisId: Exod.39.41
    sblId: Exod 39:41
    shortName: Ex 39:41
    text: vestes quoque quibus sacerdotes utuntur in sanctuario Aaron scilicet et
      filii eius
  - name: Exodus 39:42
    orderIndex: 41
    osisId: Exod.39.42
    sblId: Exod 39:42
    shortName: Ex 39:42
    text: obtulerunt filii Israhel sicut praeceperat Dominus
  - name: Exodus 39:43
    orderIndex: 42
    osisId: Exod.39.43
    sblId: Exod 39:43
    shortName: Ex 39:43
    text: quae postquam Moses cuncta vidit expleta benedixit eis
