chapters:
- name: Exodus 1
  orderIndex: 0
  osisId: Exod.1
  sblId: Exod 1
  shortName: Ex 1
  verses:
  - name: Exodus 1:1
    orderIndex: 0
    osisId: Exod.1.1
    sblId: Exod 1:1
    shortName: Ex 1:1
    text: haec sunt nomina filiorum Israhel qui ingressi sunt Aegyptum cum Iacob singuli
      cum domibus suis introierunt
  - name: Exodus 1:2
    orderIndex: 1
    osisId: Exod.1.2
    sblId: Exod 1:2
    shortName: Ex 1:2
    text: Ruben Symeon Levi Iuda
  - name: Exodus 1:3
    orderIndex: 2
    osisId: Exod.1.3
    sblId: Exod 1:3
    shortName: Ex 1:3
    text: Isachar Zabulon et Beniamin
  - name: Exodus 1:4
    orderIndex: 3
    osisId: Exod.1.4
    sblId: Exod 1:4
    shortName: Ex 1:4
    text: Dan et Nepthalim Gad et Aser
  - name: Exodus 1:5
    orderIndex: 4
    osisId: Exod.1.5
    sblId: Exod 1:5
    shortName: Ex 1:5
    text: erant igitur omnes animae eorum qui egressi sunt de femore Iacob septuaginta
      Ioseph autem in Aegypto erat
  - name: Exodus 1:6
    orderIndex: 5
    osisId: Exod.1.6
    sblId: Exod 1:6
    shortName: Ex 1:6
    text: quo mortuo et universis fratribus eius omnique cognatione illa
  - name: Exodus 1:7
    orderIndex: 6
    osisId: Exod.1.7
    sblId: Exod 1:7
    shortName: Ex 1:7
    text: filii Israhel creverunt et quasi germinantes multiplicati sunt ac roborati
      nimis impleverunt terram
  - name: Exodus 1:8
    orderIndex: 7
    osisId: Exod.1.8
    sblId: Exod 1:8
    shortName: Ex 1:8
    text: surrexit interea rex novus super Aegyptum qui ignorabat Ioseph
  - name: Exodus 1:9
    orderIndex: 8
    osisId: Exod.1.9
    sblId: Exod 1:9
    shortName: Ex 1:9
    text: et ait ad populum suum ecce populus filiorum Israhel multus et fortior nobis
  - name: Exodus 1:10
    orderIndex: 9
    osisId: Exod.1.10
    sblId: Exod 1:10
    shortName: Ex 1:10
    text: venite sapienter opprimamus eum ne forte multiplicetur et si ingruerit contra
      nos bellum addatur inimicis nostris expugnatisque nobis egrediatur e terra
  - name: Exodus 1:11
    orderIndex: 10
    osisId: Exod.1.11
    sblId: Exod 1:11
    shortName: Ex 1:11
    text: praeposuit itaque eis magistros operum ut adfligerent eos oneribus aedificaveruntque
      urbes tabernaculorum Pharaoni Phiton et Ramesses
  - name: Exodus 1:12
    orderIndex: 11
    osisId: Exod.1.12
    sblId: Exod 1:12
    shortName: Ex 1:12
    text: quantoque opprimebant eos tanto magis multiplicabantur et crescebant
  - name: Exodus 1:13
    orderIndex: 12
    osisId: Exod.1.13
    sblId: Exod 1:13
    shortName: Ex 1:13
    text: oderantque filios Israhel Aegyptii et adfligebant inludentes eis
  - name: Exodus 1:14
    orderIndex: 13
    osisId: Exod.1.14
    sblId: Exod 1:14
    shortName: Ex 1:14
    text: atque ad amaritudinem perducebant vitam eorum operibus duris luti et lateris
      omnique famulatu quo in terrae operibus premebantur
  - name: Exodus 1:15
    orderIndex: 14
    osisId: Exod.1.15
    sblId: Exod 1:15
    shortName: Ex 1:15
    text: dixit autem rex Aegypti obsetricibus Hebraeorum quarum una vocabatur Sephra
      altera Phua
  - name: Exodus 1:16
    orderIndex: 15
    osisId: Exod.1.16
    sblId: Exod 1:16
    shortName: Ex 1:16
    text: praecipiens eis quando obsetricabitis Hebraeas et partus tempus advenerit
      si masculus fuerit interficite illum si femina reservate
  - name: Exodus 1:17
    orderIndex: 16
    osisId: Exod.1.17
    sblId: Exod 1:17
    shortName: Ex 1:17
    text: timuerunt autem obsetrices Deum et non fecerunt iuxta praeceptum regis Aegypti
      sed conservabant mares
  - name: Exodus 1:18
    orderIndex: 17
    osisId: Exod.1.18
    sblId: Exod 1:18
    shortName: Ex 1:18
    text: quibus ad se accersitis rex ait quidnam est hoc quod facere voluistis ut
      pueros servaretis
  - name: Exodus 1:19
    orderIndex: 18
    osisId: Exod.1.19
    sblId: Exod 1:19
    shortName: Ex 1:19
    text: quae responderunt non sunt hebraeae sicut aegyptiae mulieres ipsae enim
      obsetricandi habent scientiam et priusquam veniamus ad eas pariunt
  - name: Exodus 1:20
    orderIndex: 19
    osisId: Exod.1.20
    sblId: Exod 1:20
    shortName: Ex 1:20
    text: bene ergo fecit Deus obsetricibus et crevit populus confortatusque est nimis
  - name: Exodus 1:21
    orderIndex: 20
    osisId: Exod.1.21
    sblId: Exod 1:21
    shortName: Ex 1:21
    text: et quia timuerant obsetrices Deum aedificavit illis domos
  - name: Exodus 1:22
    orderIndex: 21
    osisId: Exod.1.22
    sblId: Exod 1:22
    shortName: Ex 1:22
    text: praecepit autem Pharao omni populo suo dicens quicquid masculini sexus natum
      fuerit in flumen proicite quicquid feminei reservate
  versesCount: 22
- name: Exodus 2
  orderIndex: 1
  osisId: Exod.2
  sblId: Exod 2
  shortName: Ex 2
  verses:
  - name: Exodus 2:1
    orderIndex: 0
    osisId: Exod.2.1
    sblId: Exod 2:1
    shortName: Ex 2:1
    text: egressus est post haec vir de domo Levi accepta uxore stirpis suae
  - name: Exodus 2:2
    orderIndex: 1
    osisId: Exod.2.2
    sblId: Exod 2:2
    shortName: Ex 2:2
    text: quae concepit et peperit filium et videns eum elegantem abscondit tribus
      mensibus
  - name: Exodus 2:3
    orderIndex: 2
    osisId: Exod.2.3
    sblId: Exod 2:3
    shortName: Ex 2:3
    text: cumque iam celare non posset sumpsit fiscellam scirpeam et linivit eam bitumine
      ac pice posuitque intus infantulum et exposuit eum in carecto ripae fluminis
  - name: Exodus 2:4
    orderIndex: 3
    osisId: Exod.2.4
    sblId: Exod 2:4
    shortName: Ex 2:4
    text: stante procul sorore eius et considerante eventum rei
  - name: Exodus 2:5
    orderIndex: 4
    osisId: Exod.2.5
    sblId: Exod 2:5
    shortName: Ex 2:5
    text: ecce autem descendebat filia Pharaonis ut lavaretur in flumine et puellae
      eius gradiebantur per crepidinem alvei quae cum vidisset fiscellam in papyrione
      misit unam e famulis suis et adlatam
  - name: Exodus 2:6
    orderIndex: 5
    osisId: Exod.2.6
    sblId: Exod 2:6
    shortName: Ex 2:6
    text: aperiens cernensque in ea parvulum vagientem miserta eius ait de infantibus
      Hebraeorum est
  - name: Exodus 2:7
    orderIndex: 6
    osisId: Exod.2.7
    sblId: Exod 2:7
    shortName: Ex 2:7
    text: cui soror pueri vis inquit ut vadam et vocem tibi hebraeam mulierem quae
      nutrire possit infantulum
  - name: Exodus 2:8
    orderIndex: 7
    osisId: Exod.2.8
    sblId: Exod 2:8
    shortName: Ex 2:8
    text: respondit vade perrexit puella et vocavit matrem eius
  - name: Exodus 2:9
    orderIndex: 8
    osisId: Exod.2.9
    sblId: Exod 2:9
    shortName: Ex 2:9
    text: ad quam locuta filia Pharaonis accipe ait puerum istum et nutri mihi ego
      tibi dabo mercedem tuam suscepit mulier et nutrivit puerum adultumque tradidit
      filiae Pharaonis
  - name: Exodus 2:10
    orderIndex: 9
    osisId: Exod.2.10
    sblId: Exod 2:10
    shortName: Ex 2:10
    text: quem illa adoptavit in locum filii vocavitque nomen eius Mosi dicens quia
      de aqua tuli eum
  - name: Exodus 2:11
    orderIndex: 10
    osisId: Exod.2.11
    sblId: Exod 2:11
    shortName: Ex 2:11
    text: in diebus illis postquam creverat Moses egressus ad fratres suos vidit adflictionem
      eorum et virum aegyptium percutientem quendam de Hebraeis fratribus suis
  - name: Exodus 2:12
    orderIndex: 11
    osisId: Exod.2.12
    sblId: Exod 2:12
    shortName: Ex 2:12
    text: cumque circumspexisset huc atque illuc et nullum adesse vidisset percussum
      Aegyptium abscondit sabulo
  - name: Exodus 2:13
    orderIndex: 12
    osisId: Exod.2.13
    sblId: Exod 2:13
    shortName: Ex 2:13
    text: et egressus die altero conspexit duos Hebraeos rixantes dixitque ei qui
      faciebat iniuriam quare percutis proximum tuum
  - name: Exodus 2:14
    orderIndex: 13
    osisId: Exod.2.14
    sblId: Exod 2:14
    shortName: Ex 2:14
    text: qui respondit quis constituit te principem et iudicem super nos num occidere
      me tu dicis sicut occidisti Aegyptium timuit Moses et ait quomodo palam factum
      est verbum istud
  - name: Exodus 2:15
    orderIndex: 14
    osisId: Exod.2.15
    sblId: Exod 2:15
    shortName: Ex 2:15
    text: audivitque Pharao sermonem hunc et quaerebat occidere Mosen qui fugiens
      de conspectu eius moratus est in terra Madian et sedit iuxta puteum
  - name: Exodus 2:16
    orderIndex: 15
    osisId: Exod.2.16
    sblId: Exod 2:16
    shortName: Ex 2:16
    text: erant sacerdoti Madian septem filiae quae venerunt ad hauriendas aquas et
      impletis canalibus adaquare cupiebant greges patris sui
  - name: Exodus 2:17
    orderIndex: 16
    osisId: Exod.2.17
    sblId: Exod 2:17
    shortName: Ex 2:17
    text: supervenere pastores et eiecerunt eas surrexitque Moses et defensis puellis
      adaquavit oves earum
  - name: Exodus 2:18
    orderIndex: 17
    osisId: Exod.2.18
    sblId: Exod 2:18
    shortName: Ex 2:18
    text: quae cum revertissent ad Raguhel patrem suum dixit ad eas cur velocius venistis
      solito
  - name: Exodus 2:19
    orderIndex: 18
    osisId: Exod.2.19
    sblId: Exod 2:19
    shortName: Ex 2:19
    text: responderunt vir aegyptius liberavit nos de manu pastorum insuper et hausit
      aquam nobiscum potumque dedit ovibus
  - name: Exodus 2:20
    orderIndex: 19
    osisId: Exod.2.20
    sblId: Exod 2:20
    shortName: Ex 2:20
    text: at ille ubi est inquit quare dimisistis hominem vocate eum ut comedat panem
  - name: Exodus 2:21
    orderIndex: 20
    osisId: Exod.2.21
    sblId: Exod 2:21
    shortName: Ex 2:21
    text: iuravit ergo Moses quod habitaret cum eo accepitque Sefforam filiam eius
  - name: Exodus 2:22
    orderIndex: 21
    osisId: Exod.2.22
    sblId: Exod 2:22
    shortName: Ex 2:22
    text: quae peperit filium quem vocavit Gersam dicens advena fui in terra aliena
  - name: Exodus 2:23
    orderIndex: 22
    osisId: Exod.2.23
    sblId: Exod 2:23
    shortName: Ex 2:23
    text: post multum temporis mortuus est rex Aegypti et ingemescentes filii Israhel
      propter opera vociferati sunt ascenditque clamor eorum ad Deum ab operibus
  - name: Exodus 2:24
    orderIndex: 23
    osisId: Exod.2.24
    sblId: Exod 2:24
    shortName: Ex 2:24
    text: et audivit gemitum eorum ac recordatus foederis quod pepigerat cum Abraham
      et Isaac et Iacob
  - name: Exodus 2:25
    orderIndex: 24
    osisId: Exod.2.25
    sblId: Exod 2:25
    shortName: Ex 2:25
    text: respexit filios Israhel et cognovit eos
  versesCount: 25
- name: Exodus 3
  orderIndex: 2
  osisId: Exod.3
  sblId: Exod 3
  shortName: Ex 3
  verses:
  - name: Exodus 3:1
    orderIndex: 0
    osisId: Exod.3.1
    sblId: Exod 3:1
    shortName: Ex 3:1
    text: Moses autem pascebat oves Iethro cognati sui sacerdotis Madian cumque minasset
      gregem ad interiora deserti venit ad montem Dei Horeb
  - name: Exodus 3:2
    orderIndex: 1
    osisId: Exod.3.2
    sblId: Exod 3:2
    shortName: Ex 3:2
    text: apparuitque ei Dominus in flamma ignis de medio rubi et videbat quod rubus
      arderet et non conbureretur
  - name: Exodus 3:3
    orderIndex: 2
    osisId: Exod.3.3
    sblId: Exod 3:3
    shortName: Ex 3:3
    text: dixit ergo Moses vadam et videbo visionem hanc magnam quare non conburatur
      rubus
  - name: Exodus 3:4
    orderIndex: 3
    osisId: Exod.3.4
    sblId: Exod 3:4
    shortName: Ex 3:4
    text: cernens autem Dominus quod pergeret ad videndum vocavit eum de medio rubi
      et ait Moses Moses qui respondit adsum
  - name: Exodus 3:5
    orderIndex: 4
    osisId: Exod.3.5
    sblId: Exod 3:5
    shortName: Ex 3:5
    text: at ille ne adpropies inquit huc solve calciamentum de pedibus tuis locus
      enim in quo stas terra sancta est
  - name: Exodus 3:6
    orderIndex: 5
    osisId: Exod.3.6
    sblId: Exod 3:6
    shortName: Ex 3:6
    text: et ait ego sum Deus patris tui Deus Abraham Deus Isaac Deus Iacob abscondit
      Moses faciem suam non enim audebat aspicere contra Deum
  - name: Exodus 3:7
    orderIndex: 6
    osisId: Exod.3.7
    sblId: Exod 3:7
    shortName: Ex 3:7
    text: cui ait Dominus vidi adflictionem populi mei in Aegypto et clamorem eius
      audivi propter duritiam eorum qui praesunt operibus
  - name: Exodus 3:8
    orderIndex: 7
    osisId: Exod.3.8
    sblId: Exod 3:8
    shortName: Ex 3:8
    text: et sciens dolorem eius descendi ut liberarem eum de manibus Aegyptiorum
      et educerem de terra illa in terram bonam et spatiosam in terram quae fluit
      lacte et melle ad loca Chananei et Hetthei et Amorrei Ferezei et Evei et Iebusei
  - name: Exodus 3:9
    orderIndex: 8
    osisId: Exod.3.9
    sblId: Exod 3:9
    shortName: Ex 3:9
    text: clamor ergo filiorum Israhel venit ad me vidique adflictionem eorum qua
      ab Aegyptiis opprimuntur
  - name: Exodus 3:10
    orderIndex: 9
    osisId: Exod.3.10
    sblId: Exod 3:10
    shortName: Ex 3:10
    text: sed veni mittam te ad Pharaonem ut educas populum meum filios Israhel de
      Aegypto
  - name: Exodus 3:11
    orderIndex: 10
    osisId: Exod.3.11
    sblId: Exod 3:11
    shortName: Ex 3:11
    text: dixit Moses ad Deum quis ego sum ut vadam ad Pharaonem et educam filios
      Israhel de Aegypto
  - name: Exodus 3:12
    orderIndex: 11
    osisId: Exod.3.12
    sblId: Exod 3:12
    shortName: Ex 3:12
    text: qui dixit ei ero tecum et hoc habebis signum quod miserim te cum eduxeris
      populum de Aegypto immolabis Deo super montem istum
  - name: Exodus 3:13
    orderIndex: 12
    osisId: Exod.3.13
    sblId: Exod 3:13
    shortName: Ex 3:13
    text: ait Moses ad Deum ecce ego vadam ad filios Israhel et dicam eis Deus patrum
      vestrorum misit me ad vos si dixerint mihi quod est nomen eius quid dicam eis
  - name: Exodus 3:14
    orderIndex: 13
    osisId: Exod.3.14
    sblId: Exod 3:14
    shortName: Ex 3:14
    text: dixit Deus ad Mosen ego sum qui sum ait sic dices filiis Israhel qui est
      misit me ad vos
  - name: Exodus 3:15
    orderIndex: 14
    osisId: Exod.3.15
    sblId: Exod 3:15
    shortName: Ex 3:15
    text: dixitque iterum Deus ad Mosen haec dices filiis Israhel Dominus Deus patrum
      vestrorum Deus Abraham Deus Isaac et Deus Iacob misit me ad vos hoc nomen mihi
      est in aeternum et hoc memoriale meum in generationem et generatione
  - name: Exodus 3:16
    orderIndex: 15
    osisId: Exod.3.16
    sblId: Exod 3:16
    shortName: Ex 3:16
    text: vade congrega seniores Israhel et dices ad eos Dominus Deus patrum vestrorum
      apparuit mihi Deus Abraham et Deus Isaac et Deus Iacob dicens visitans visitavi
      vos et omnia quae acciderunt vobis in Aegypto
  - name: Exodus 3:17
    orderIndex: 16
    osisId: Exod.3.17
    sblId: Exod 3:17
    shortName: Ex 3:17
    text: et dixi ut educam vos de adflictione Aegypti in terram Chananei et Hetthei
      et Amorrei Ferezei et Evei et Iebusei ad terram fluentem lacte et melle
  - name: Exodus 3:18
    orderIndex: 17
    osisId: Exod.3.18
    sblId: Exod 3:18
    shortName: Ex 3:18
    text: et audient vocem tuam ingredierisque tu et seniores Israhel ad regem Aegypti
      et dices ad eum Dominus Deus Hebraeorum vocavit nos ibimus viam trium dierum
      per solitudinem ut immolemus Domino Deo nostro
  - name: Exodus 3:19
    orderIndex: 18
    osisId: Exod.3.19
    sblId: Exod 3:19
    shortName: Ex 3:19
    text: sed ego scio quod non dimittet vos rex Aegypti ut eatis nisi per manum validam
  - name: Exodus 3:20
    orderIndex: 19
    osisId: Exod.3.20
    sblId: Exod 3:20
    shortName: Ex 3:20
    text: extendam enim manum meam et percutiam Aegyptum in cunctis mirabilibus meis
      quae facturus sum in medio eorum post haec dimittet vos
  - name: Exodus 3:21
    orderIndex: 20
    osisId: Exod.3.21
    sblId: Exod 3:21
    shortName: Ex 3:21
    text: daboque gratiam populo huic coram Aegyptiis et cum egrediemini non exibitis
      vacui
  - name: Exodus 3:22
    orderIndex: 21
    osisId: Exod.3.22
    sblId: Exod 3:22
    shortName: Ex 3:22
    text: sed postulabit mulier a vicina sua et ab hospita vasa argentea et aurea
      ac vestes ponetisque eas super filios et filias vestras et spoliabitis Aegyptum
  versesCount: 22
- name: Exodus 4
  orderIndex: 3
  osisId: Exod.4
  sblId: Exod 4
  shortName: Ex 4
  verses:
  - name: Exodus 4:1
    orderIndex: 0
    osisId: Exod.4.1
    sblId: Exod 4:1
    shortName: Ex 4:1
    text: respondens Moses ait non credent mihi neque audient vocem meam sed dicent
      non apparuit tibi Dominus
  - name: Exodus 4:2
    orderIndex: 1
    osisId: Exod.4.2
    sblId: Exod 4:2
    shortName: Ex 4:2
    text: dixit ergo ad eum quid est hoc quod tenes in manu tua respondit virga
  - name: Exodus 4:3
    orderIndex: 2
    osisId: Exod.4.3
    sblId: Exod 4:3
    shortName: Ex 4:3
    text: ait proice eam in terram proiecit et versa est in colubrum ita ut fugeret
      Moses
  - name: Exodus 4:4
    orderIndex: 3
    osisId: Exod.4.4
    sblId: Exod 4:4
    shortName: Ex 4:4
    text: dixitque Dominus extende manum tuam et adprehende caudam eius extendit et
      tenuit versaque est in virgam
  - name: Exodus 4:5
    orderIndex: 4
    osisId: Exod.4.5
    sblId: Exod 4:5
    shortName: Ex 4:5
    text: ut credant inquit quod apparuerit tibi Dominus Deus patrum tuorum Deus Abraham
      Deus Isaac Deus Iacob
  - name: Exodus 4:6
    orderIndex: 5
    osisId: Exod.4.6
    sblId: Exod 4:6
    shortName: Ex 4:6
    text: dixitque Dominus rursum mitte manum in sinum tuum quam cum misisset in sinum
      protulit leprosam instar nivis
  - name: Exodus 4:7
    orderIndex: 6
    osisId: Exod.4.7
    sblId: Exod 4:7
    shortName: Ex 4:7
    text: retrahe ait manum in sinum tuum retraxit et protulit iterum et erat similis
      carni reliquae
  - name: Exodus 4:8
    orderIndex: 7
    osisId: Exod.4.8
    sblId: Exod 4:8
    shortName: Ex 4:8
    text: si non crediderint inquit tibi neque audierint sermonem signi prioris credent
      verbo signi sequentis
  - name: Exodus 4:9
    orderIndex: 8
    osisId: Exod.4.9
    sblId: Exod 4:9
    shortName: Ex 4:9
    text: quod si nec duobus quidem his signis crediderint neque audierint vocem tuam
      sume aquam fluminis et effunde eam super aridam et quicquid hauseris de fluvio
      vertetur in sanguinem
  - name: Exodus 4:10
    orderIndex: 9
    osisId: Exod.4.10
    sblId: Exod 4:10
    shortName: Ex 4:10
    text: ait Moses obsecro Domine non sum eloquens ab heri et nudius tertius et ex
      quo locutus es ad servum tuum inpeditioris et tardioris linguae sum
  - name: Exodus 4:11
    orderIndex: 10
    osisId: Exod.4.11
    sblId: Exod 4:11
    shortName: Ex 4:11
    text: dixit Dominus ad eum quis fecit os hominis aut quis fabricatus est mutum
      et surdum videntem et caecum nonne ego
  - name: Exodus 4:12
    orderIndex: 11
    osisId: Exod.4.12
    sblId: Exod 4:12
    shortName: Ex 4:12
    text: perge igitur et ego ero in ore tuo doceboque te quid loquaris
  - name: Exodus 4:13
    orderIndex: 12
    osisId: Exod.4.13
    sblId: Exod 4:13
    shortName: Ex 4:13
    text: at ille obsecro inquit Domine mitte quem missurus es
  - name: Exodus 4:14
    orderIndex: 13
    osisId: Exod.4.14
    sblId: Exod 4:14
    shortName: Ex 4:14
    text: iratus Dominus in Mosen ait Aaron frater tuus Levites scio quod eloquens
      sit ecce ipse egreditur in occursum tuum vidensque te laetabitur corde
  - name: Exodus 4:15
    orderIndex: 14
    osisId: Exod.4.15
    sblId: Exod 4:15
    shortName: Ex 4:15
    text: loquere ad eum et pone verba mea in ore eius ego ero in ore tuo et in ore
      illius et ostendam vobis quid agere debeatis
  - name: Exodus 4:16
    orderIndex: 15
    osisId: Exod.4.16
    sblId: Exod 4:16
    shortName: Ex 4:16
    text: ipse loquetur pro te ad populum et erit os tuum tu autem eris ei in his
      quae ad Deum pertinent
  - name: Exodus 4:17
    orderIndex: 16
    osisId: Exod.4.17
    sblId: Exod 4:17
    shortName: Ex 4:17
    text: virgam quoque hanc sume in manu tua in qua facturus es signa
  - name: Exodus 4:18
    orderIndex: 17
    osisId: Exod.4.18
    sblId: Exod 4:18
    shortName: Ex 4:18
    text: abiit Moses et reversus est ad Iethro cognatum suum dixitque ei vadam et
      revertar ad fratres meos in Aegyptum ut videam si adhuc vivunt cui ait Iethro
      vade in pace
  - name: Exodus 4:19
    orderIndex: 18
    osisId: Exod.4.19
    sblId: Exod 4:19
    shortName: Ex 4:19
    text: dixit ergo Dominus ad Mosen in Madian vade revertere in Aegyptum mortui
      sunt omnes qui quaerebant animam tuam
  - name: Exodus 4:20
    orderIndex: 19
    osisId: Exod.4.20
    sblId: Exod 4:20
    shortName: Ex 4:20
    text: tulit Moses uxorem et filios suos et inposuit eos super asinum reversusque
      est in Aegyptum portans virgam Dei in manu sua
  - name: Exodus 4:21
    orderIndex: 20
    osisId: Exod.4.21
    sblId: Exod 4:21
    shortName: Ex 4:21
    text: dixitque ei Dominus revertenti in Aegyptum vide ut omnia ostenta quae posui
      in manu tua facias coram Pharaone ego indurabo cor eius et non dimittet populum
  - name: Exodus 4:22
    orderIndex: 21
    osisId: Exod.4.22
    sblId: Exod 4:22
    shortName: Ex 4:22
    text: dicesque ad eum haec dicit Dominus filius meus primogenitus meus Israhel
  - name: Exodus 4:23
    orderIndex: 22
    osisId: Exod.4.23
    sblId: Exod 4:23
    shortName: Ex 4:23
    text: dixi tibi dimitte filium meum ut serviat mihi et noluisti dimittere eum
      ecce ego interficiam filium tuum primogenitum
  - name: Exodus 4:24
    orderIndex: 23
    osisId: Exod.4.24
    sblId: Exod 4:24
    shortName: Ex 4:24
    text: cumque esset in itinere in diversorio occurrit ei Dominus et volebat occidere
      eum
  - name: Exodus 4:25
    orderIndex: 24
    osisId: Exod.4.25
    sblId: Exod 4:25
    shortName: Ex 4:25
    text: tulit ilico Seffora acutissimam petram et circumcidit praeputium filii sui
      tetigitque pedes eius et ait sponsus sanguinum tu mihi es
  - name: Exodus 4:26
    orderIndex: 25
    osisId: Exod.4.26
    sblId: Exod 4:26
    shortName: Ex 4:26
    text: et dimisit eum postquam dixerat sponsus sanguinum ob circumcisionem
  - name: Exodus 4:27
    orderIndex: 26
    osisId: Exod.4.27
    sblId: Exod 4:27
    shortName: Ex 4:27
    text: dixit autem Dominus ad Aaron vade in occursum Mosi in deserto qui perrexit
      ei obviam in montem Dei et osculatus est eum
  - name: Exodus 4:28
    orderIndex: 27
    osisId: Exod.4.28
    sblId: Exod 4:28
    shortName: Ex 4:28
    text: narravitque Moses Aaron omnia verba Domini quibus miserat eum et signa quae
      mandaverat
  - name: Exodus 4:29
    orderIndex: 28
    osisId: Exod.4.29
    sblId: Exod 4:29
    shortName: Ex 4:29
    text: veneruntque simul et congregaverunt cunctos seniores filiorum Israhel
  - name: Exodus 4:30
    orderIndex: 29
    osisId: Exod.4.30
    sblId: Exod 4:30
    shortName: Ex 4:30
    text: locutusque est Aaron omnia verba quae dixerat Dominus ad Mosen et fecit
      signa coram populo
  - name: Exodus 4:31
    orderIndex: 30
    osisId: Exod.4.31
    sblId: Exod 4:31
    shortName: Ex 4:31
    text: et credidit populus audieruntque quod visitasset Dominus filios Israhel
      et quod respexisset adflictionem eorum et proni adoraverunt
  versesCount: 31
- name: Exodus 5
  orderIndex: 4
  osisId: Exod.5
  sblId: Exod 5
  shortName: Ex 5
  verses:
  - name: Exodus 5:1
    orderIndex: 0
    osisId: Exod.5.1
    sblId: Exod 5:1
    shortName: Ex 5:1
    text: post haec ingressi sunt Moses et Aaron et dixerunt Pharaoni haec dicit Dominus
      Deus Israhel dimitte populum meum ut sacrificet mihi in deserto
  - name: Exodus 5:2
    orderIndex: 1
    osisId: Exod.5.2
    sblId: Exod 5:2
    shortName: Ex 5:2
    text: at ille respondit quis est Dominus ut audiam vocem eius et dimittam Israhel
      nescio Dominum et Israhel non dimittam
  - name: Exodus 5:3
    orderIndex: 2
    osisId: Exod.5.3
    sblId: Exod 5:3
    shortName: Ex 5:3
    text: dixerunt Deus Hebraeorum vocavit nos ut eamus viam trium dierum in solitudinem
      et sacrificemus Domino Deo nostro ne forte accidat nobis pestis aut gladius
  - name: Exodus 5:4
    orderIndex: 3
    osisId: Exod.5.4
    sblId: Exod 5:4
    shortName: Ex 5:4
    text: ait ad eos rex Aegypti quare Moses et Aaron sollicitatis populum ab operibus
      suis ite ad onera vestra
  - name: Exodus 5:5
    orderIndex: 4
    osisId: Exod.5.5
    sblId: Exod 5:5
    shortName: Ex 5:5
    text: dixitque Pharao multus est populus terrae videtis quod turba succreverit
      quanto magis si dederitis eis requiem ab operibus
  - name: Exodus 5:6
    orderIndex: 5
    osisId: Exod.5.6
    sblId: Exod 5:6
    shortName: Ex 5:6
    text: praecepit ergo in die illo praefectis operum et exactoribus populi dicens
  - name: Exodus 5:7
    orderIndex: 6
    osisId: Exod.5.7
    sblId: Exod 5:7
    shortName: Ex 5:7
    text: nequaquam ultra dabitis paleas populo ad conficiendos lateres sicut prius
      sed ipsi vadant et colligant stipulam
  - name: Exodus 5:8
    orderIndex: 7
    osisId: Exod.5.8
    sblId: Exod 5:8
    shortName: Ex 5:8
    text: et mensuram laterum quos prius faciebant inponetis super eos nec minuetis
      quicquam vacant enim et idcirco vociferantur dicentes eamus et sacrificemus
      Deo nostro
  - name: Exodus 5:9
    orderIndex: 8
    osisId: Exod.5.9
    sblId: Exod 5:9
    shortName: Ex 5:9
    text: opprimantur operibus et expleant ea ut non adquiescant verbis mendacibus
  - name: Exodus 5:10
    orderIndex: 9
    osisId: Exod.5.10
    sblId: Exod 5:10
    shortName: Ex 5:10
    text: igitur egressi praefecti operum et exactores ad populum dixerunt sic dicit
      Pharao non do vobis paleas
  - name: Exodus 5:11
    orderIndex: 10
    osisId: Exod.5.11
    sblId: Exod 5:11
    shortName: Ex 5:11
    text: ite et colligite sicubi invenire potueritis nec minuetur quicquam de opere
      vestro
  - name: Exodus 5:12
    orderIndex: 11
    osisId: Exod.5.12
    sblId: Exod 5:12
    shortName: Ex 5:12
    text: dispersusque est populus per omnem terram Aegypti ad colligendas paleas
  - name: Exodus 5:13
    orderIndex: 12
    osisId: Exod.5.13
    sblId: Exod 5:13
    shortName: Ex 5:13
    text: praefecti quoque operum instabant dicentes conplete opus vestrum cotidie
      ut prius facere solebatis quando dabantur vobis paleae
  - name: Exodus 5:14
    orderIndex: 13
    osisId: Exod.5.14
    sblId: Exod 5:14
    shortName: Ex 5:14
    text: flagellatique sunt qui praeerant operibus filiorum Israhel ab exactoribus
      Pharaonis dicentibus quare non impletis mensuram laterum sicut prius nec heri
      nec hodie
  - name: Exodus 5:15
    orderIndex: 14
    osisId: Exod.5.15
    sblId: Exod 5:15
    shortName: Ex 5:15
    text: veneruntque praepositi filiorum Israhel et vociferati sunt ad Pharaonem
      dicentes cur ita agis contra servos tuos
  - name: Exodus 5:16
    orderIndex: 15
    osisId: Exod.5.16
    sblId: Exod 5:16
    shortName: Ex 5:16
    text: paleae non dantur nobis et lateres similiter imperantur en famuli tui flagellis
      caedimur et iniuste agitur contra populum tuum
  - name: Exodus 5:17
    orderIndex: 16
    osisId: Exod.5.17
    sblId: Exod 5:17
    shortName: Ex 5:17
    text: qui ait vacatis otio et idcirco dicitis eamus et sacrificemus Domino
  - name: Exodus 5:18
    orderIndex: 17
    osisId: Exod.5.18
    sblId: Exod 5:18
    shortName: Ex 5:18
    text: ite ergo et operamini paleae non dabuntur vobis et reddetis consuetum numerum
      laterum
  - name: Exodus 5:19
    orderIndex: 18
    osisId: Exod.5.19
    sblId: Exod 5:19
    shortName: Ex 5:19
    text: videbantque se praepositi filiorum Israhel in malo eo quod diceretur eis
      non minuetur quicquam de lateribus per singulos dies
  - name: Exodus 5:20
    orderIndex: 19
    osisId: Exod.5.20
    sblId: Exod 5:20
    shortName: Ex 5:20
    text: occurreruntque Mosi et Aaron qui stabant ex adverso egredientes a Pharaone
  - name: Exodus 5:21
    orderIndex: 20
    osisId: Exod.5.21
    sblId: Exod 5:21
    shortName: Ex 5:21
    text: et dixerunt ad eos videat Dominus et iudicet quoniam fetere fecistis odorem
      nostrum coram Pharao et servis eius et praebuistis ei gladium ut occideret nos
  - name: Exodus 5:22
    orderIndex: 21
    osisId: Exod.5.22
    sblId: Exod 5:22
    shortName: Ex 5:22
    text: reversusque Moses ad Dominum ait Domine cur adflixisti populum istum quare
      misisti me
  - name: Exodus 5:23
    orderIndex: 22
    osisId: Exod.5.23
    sblId: Exod 5:23
    shortName: Ex 5:23
    text: ex eo enim quo ingressus sum ad Pharaonem ut loquerer nomine tuo adflixit
      populum tuum et non liberasti eos
  versesCount: 23
- name: Exodus 6
  orderIndex: 5
  osisId: Exod.6
  sblId: Exod 6
  shortName: Ex 6
  verses:
  - name: Exodus 6:1
    orderIndex: 0
    osisId: Exod.6.1
    sblId: Exod 6:1
    shortName: Ex 6:1
    text: dixit Dominus ad Mosen nunc videbis quae facturus sum Pharaoni per manum
      enim fortem dimittet eos et in manu robusta eiciet illos de terra sua
  - name: Exodus 6:2
    orderIndex: 1
    osisId: Exod.6.2
    sblId: Exod 6:2
    shortName: Ex 6:2
    text: locutusque est Dominus ad Mosen dicens ego Dominus
  - name: Exodus 6:3
    orderIndex: 2
    osisId: Exod.6.3
    sblId: Exod 6:3
    shortName: Ex 6:3
    text: qui apparui Abraham Isaac et Iacob in Deo omnipotente et nomen meum Adonai
      non indicavi eis
  - name: Exodus 6:4
    orderIndex: 3
    osisId: Exod.6.4
    sblId: Exod 6:4
    shortName: Ex 6:4
    text: pepigique cum eis foedus ut darem illis terram Chanaan terram peregrinationis
      eorum in qua fuerunt advenae
  - name: Exodus 6:5
    orderIndex: 4
    osisId: Exod.6.5
    sblId: Exod 6:5
    shortName: Ex 6:5
    text: ego audivi gemitum filiorum Israhel quo Aegyptii oppresserunt eos et recordatus
      sum pacti mei
  - name: Exodus 6:6
    orderIndex: 5
    osisId: Exod.6.6
    sblId: Exod 6:6
    shortName: Ex 6:6
    text: ideo dic filiis Israhel ego Dominus qui educam vos de ergastulo Aegyptiorum
      et eruam de servitute ac redimam in brachio excelso et iudiciis magnis
  - name: Exodus 6:7
    orderIndex: 6
    osisId: Exod.6.7
    sblId: Exod 6:7
    shortName: Ex 6:7
    text: et adsumam vos mihi in populum et ero vester Deus scietisque quod ego sim
      Dominus Deus vester qui eduxerim vos de ergastulo Aegyptiorum
  - name: Exodus 6:8
    orderIndex: 7
    osisId: Exod.6.8
    sblId: Exod 6:8
    shortName: Ex 6:8
    text: et induxerim in terram super quam levavi manum meam ut darem eam Abraham
      Isaac et Iacob daboque illam vobis possidendam ego Dominus
  - name: Exodus 6:9
    orderIndex: 8
    osisId: Exod.6.9
    sblId: Exod 6:9
    shortName: Ex 6:9
    text: narravit ergo Moses omnia filiis Israhel qui non adquieverunt ei propter
      angustiam spiritus et opus durissimum
  - name: Exodus 6:10
    orderIndex: 9
    osisId: Exod.6.10
    sblId: Exod 6:10
    shortName: Ex 6:10
    text: locutusque est Dominus ad Mosen dicens
  - name: Exodus 6:11
    orderIndex: 10
    osisId: Exod.6.11
    sblId: Exod 6:11
    shortName: Ex 6:11
    text: ingredere et loquere ad Pharao regem Aegypti ut dimittat filios Israhel
      de terra sua
  - name: Exodus 6:12
    orderIndex: 11
    osisId: Exod.6.12
    sblId: Exod 6:12
    shortName: Ex 6:12
    text: respondit Moses coram Domino ecce filii Israhel non me audiunt et quomodo
      audiet me Pharao praesertim cum sim incircumcisus labiis
  - name: Exodus 6:13
    orderIndex: 12
    osisId: Exod.6.13
    sblId: Exod 6:13
    shortName: Ex 6:13
    text: locutus est Dominus ad Mosen et Aaron et dedit mandatum ad filios Israhel
      et ad Pharao regem Aegypti ut educerent filios Israhel de terra Aegypti
  - name: Exodus 6:14
    orderIndex: 13
    osisId: Exod.6.14
    sblId: Exod 6:14
    shortName: Ex 6:14
    text: isti sunt principes domorum per familias suas filii Ruben primogeniti Israhelis
      Enoch et Phallu Aesrom et Charmi
  - name: Exodus 6:15
    orderIndex: 14
    osisId: Exod.6.15
    sblId: Exod 6:15
    shortName: Ex 6:15
    text: hae cognationes Ruben filii Symeon Iamuhel et Iamin et Aod Iachin et Soer
      et Saul filius Chananitidis hae progenies Symeon
  - name: Exodus 6:16
    orderIndex: 15
    osisId: Exod.6.16
    sblId: Exod 6:16
    shortName: Ex 6:16
    text: et haec nomina filiorum Levi per cognationes suas Gerson et Caath et Merari
      anni autem vitae Levi fuerunt centum triginta septem
  - name: Exodus 6:17
    orderIndex: 16
    osisId: Exod.6.17
    sblId: Exod 6:17
    shortName: Ex 6:17
    text: filii Gerson Lobeni et Semei per cognationes suas
  - name: Exodus 6:18
    orderIndex: 17
    osisId: Exod.6.18
    sblId: Exod 6:18
    shortName: Ex 6:18
    text: filii Caath Amram et Isuar et Hebron et Ozihel annique vitae Caath centum
      triginta tres
  - name: Exodus 6:19
    orderIndex: 18
    osisId: Exod.6.19
    sblId: Exod 6:19
    shortName: Ex 6:19
    text: filii Merari Mooli et Musi hae cognationes Levi per familias suas
  - name: Exodus 6:20
    orderIndex: 19
    osisId: Exod.6.20
    sblId: Exod 6:20
    shortName: Ex 6:20
    text: accepit autem Amram uxorem Iocabed patruelem suam quae peperit ei Aaron
      et Mosen fueruntque anni vitae Amram centum triginta septem
  - name: Exodus 6:21
    orderIndex: 20
    osisId: Exod.6.21
    sblId: Exod 6:21
    shortName: Ex 6:21
    text: filii quoque Isuar Core et Napheg et Zechri
  - name: Exodus 6:22
    orderIndex: 21
    osisId: Exod.6.22
    sblId: Exod 6:22
    shortName: Ex 6:22
    text: filii quoque Ozihel Misahel et Elsaphan et Sethri
  - name: Exodus 6:23
    orderIndex: 22
    osisId: Exod.6.23
    sblId: Exod 6:23
    shortName: Ex 6:23
    text: accepit autem Aaron uxorem Elisabe filiam Aminadab sororem Naasson quae
      peperit ei Nadab et Abiu et Eleazar et Ithamar
  - name: Exodus 6:24
    orderIndex: 23
    osisId: Exod.6.24
    sblId: Exod 6:24
    shortName: Ex 6:24
    text: filii quoque Core Asir et Helcana et Abiasab hae sunt cognationes Coritarum
  - name: Exodus 6:25
    orderIndex: 24
    osisId: Exod.6.25
    sblId: Exod 6:25
    shortName: Ex 6:25
    text: at vero Eleazar filius Aaron accepit uxorem de filiabus Phutihel quae peperit
      ei Finees hii sunt principes familiarum leviticarum per cognationes suas
  - name: Exodus 6:26
    orderIndex: 25
    osisId: Exod.6.26
    sblId: Exod 6:26
    shortName: Ex 6:26
    text: iste est Aaron et Moses quibus praecepit Dominus ut educerent filios Israhel
      de terra Aegypti per turmas suas
  - name: Exodus 6:27
    orderIndex: 26
    osisId: Exod.6.27
    sblId: Exod 6:27
    shortName: Ex 6:27
    text: hii sunt qui loquuntur ad Pharao regem Aegypti ut educant filios Israhel
      de Aegypto iste Moses et Aaron
  - name: Exodus 6:28
    orderIndex: 27
    osisId: Exod.6.28
    sblId: Exod 6:28
    shortName: Ex 6:28
    text: in die qua locutus est Dominus ad Mosen in terra Aegypti
  - name: Exodus 6:29
    orderIndex: 28
    osisId: Exod.6.29
    sblId: Exod 6:29
    shortName: Ex 6:29
    text: et locutus est Dominus ad Mosen dicens ego Dominus loquere ad Pharao regem
      Aegypti omnia quae ego loquor tibi
  - name: Exodus 6:30
    orderIndex: 29
    osisId: Exod.6.30
    sblId: Exod 6:30
    shortName: Ex 6:30
    text: et ait Moses coram Domino en incircumcisus labiis sum quomodo audiet me
      Pharao
  versesCount: 30
- name: Exodus 7
  orderIndex: 6
  osisId: Exod.7
  sblId: Exod 7
  shortName: Ex 7
  verses:
  - name: Exodus 7:1
    orderIndex: 0
    osisId: Exod.7.1
    sblId: Exod 7:1
    shortName: Ex 7:1
    text: dixitque Dominus ad Mosen ecce constitui te Deum Pharaonis Aaron frater
      tuus erit propheta tuus
  - name: Exodus 7:2
    orderIndex: 1
    osisId: Exod.7.2
    sblId: Exod 7:2
    shortName: Ex 7:2
    text: tu loqueris omnia quae mando tibi ille loquetur ad Pharaonem ut dimittat
      filios Israhel de terra sua
  - name: Exodus 7:3
    orderIndex: 2
    osisId: Exod.7.3
    sblId: Exod 7:3
    shortName: Ex 7:3
    text: sed ego indurabo cor eius et multiplicabo signa et ostenta mea in terra
      Aegypti
  - name: Exodus 7:4
    orderIndex: 3
    osisId: Exod.7.4
    sblId: Exod 7:4
    shortName: Ex 7:4
    text: et non audiet vos inmittamque manum meam super Aegyptum et educam exercitum
      et populum meum filios Israhel de terra Aegypti per iudicia maxima
  - name: Exodus 7:5
    orderIndex: 4
    osisId: Exod.7.5
    sblId: Exod 7:5
    shortName: Ex 7:5
    text: et scient Aegyptii quod ego sim Dominus qui extenderim manum meam super
      Aegyptum et eduxerim filios Israhel de medio eorum
  - name: Exodus 7:6
    orderIndex: 5
    osisId: Exod.7.6
    sblId: Exod 7:6
    shortName: Ex 7:6
    text: fecit itaque Moses et Aaron sicut praeceperat Dominus ita egerunt
  - name: Exodus 7:7
    orderIndex: 6
    osisId: Exod.7.7
    sblId: Exod 7:7
    shortName: Ex 7:7
    text: erat autem Moses octoginta annorum et Aaron octoginta trium quando locuti
      sunt ad Pharaonem
  - name: Exodus 7:8
    orderIndex: 7
    osisId: Exod.7.8
    sblId: Exod 7:8
    shortName: Ex 7:8
    text: dixitque Dominus ad Mosen et Aaron
  - name: Exodus 7:9
    orderIndex: 8
    osisId: Exod.7.9
    sblId: Exod 7:9
    shortName: Ex 7:9
    text: cum dixerit vobis Pharao ostendite signa dices ad Aaron tolle virgam tuam
      et proice eam coram Pharao ac vertatur in colubrum
  - name: Exodus 7:10
    orderIndex: 9
    osisId: Exod.7.10
    sblId: Exod 7:10
    shortName: Ex 7:10
    text: ingressi itaque Moses et Aaron ad Pharaonem fecerunt sicut praeceperat Dominus
      tulitque Aaron virgam coram Pharao et servis eius quae versa est in colubrum
  - name: Exodus 7:11
    orderIndex: 10
    osisId: Exod.7.11
    sblId: Exod 7:11
    shortName: Ex 7:11
    text: vocavit autem Pharao sapientes et maleficos et fecerunt etiam ipsi per incantationes
      aegyptias et arcana quaedam similiter
  - name: Exodus 7:12
    orderIndex: 11
    osisId: Exod.7.12
    sblId: Exod 7:12
    shortName: Ex 7:12
    text: proieceruntque singuli virgas suas quae versae sunt in dracones sed devoravit
      virga Aaron virgas eorum
  - name: Exodus 7:13
    orderIndex: 12
    osisId: Exod.7.13
    sblId: Exod 7:13
    shortName: Ex 7:13
    text: induratumque est cor Pharaonis et non audivit eos sicut praeceperat Dominus
  - name: Exodus 7:14
    orderIndex: 13
    osisId: Exod.7.14
    sblId: Exod 7:14
    shortName: Ex 7:14
    text: dixit autem Dominus ad Mosen ingravatum est cor Pharaonis non vult dimittere
      populum
  - name: Exodus 7:15
    orderIndex: 14
    osisId: Exod.7.15
    sblId: Exod 7:15
    shortName: Ex 7:15
    text: vade ad eum mane ecce egredietur ad aquas et stabis in occursum eius super
      ripam fluminis et virgam quae conversa est in draconem tolles in manu tua
  - name: Exodus 7:16
    orderIndex: 15
    osisId: Exod.7.16
    sblId: Exod 7:16
    shortName: Ex 7:16
    text: dicesque ad eum Dominus Deus Hebraeorum misit me ad te dicens dimitte populum
      meum ut mihi sacrificet in deserto et usque ad praesens audire noluisti
  - name: Exodus 7:17
    orderIndex: 16
    osisId: Exod.7.17
    sblId: Exod 7:17
    shortName: Ex 7:17
    text: haec igitur dicit Dominus in hoc scies quod Dominus sim ecce percutiam virga
      quae in manu mea est aquam fluminis et vertetur in sanguinem
  - name: Exodus 7:18
    orderIndex: 17
    osisId: Exod.7.18
    sblId: Exod 7:18
    shortName: Ex 7:18
    text: pisces quoque qui sunt in fluvio morientur et conputrescent aquae et adfligentur
      Aegyptii bibentes aquam fluminis
  - name: Exodus 7:19
    orderIndex: 18
    osisId: Exod.7.19
    sblId: Exod 7:19
    shortName: Ex 7:19
    text: dixit quoque Dominus ad Mosen dic ad Aaron tolle virgam tuam et extende
      manum tuam super aquas Aegypti et super fluvios eorum et rivos ac paludes et
      omnes lacus aquarum ut vertantur in sanguinem et sit cruor in omni terra Aegypti
      tam in ligneis vasis quam in saxeis
  - name: Exodus 7:20
    orderIndex: 19
    osisId: Exod.7.20
    sblId: Exod 7:20
    shortName: Ex 7:20
    text: feceruntque ita Moses et Aaron sicut praeceperat Dominus et elevans virgam
      percussit aquam fluminis coram Pharao et servis eius quae versa est in sanguinem
  - name: Exodus 7:21
    orderIndex: 20
    osisId: Exod.7.21
    sblId: Exod 7:21
    shortName: Ex 7:21
    text: et pisces qui erant in flumine mortui sunt conputruitque fluvius et non
      poterant Aegyptii bibere aquam fluminis et fuit sanguis in tota terra Aegypti
  - name: Exodus 7:22
    orderIndex: 21
    osisId: Exod.7.22
    sblId: Exod 7:22
    shortName: Ex 7:22
    text: feceruntque similiter malefici Aegyptiorum incantationibus suis et induratum
      est cor Pharaonis nec audivit eos sicut praeceperat Dominus
  - name: Exodus 7:23
    orderIndex: 22
    osisId: Exod.7.23
    sblId: Exod 7:23
    shortName: Ex 7:23
    text: avertitque se et ingressus est domum suam nec adposuit cor etiam hac vice
  - name: Exodus 7:24
    orderIndex: 23
    osisId: Exod.7.24
    sblId: Exod 7:24
    shortName: Ex 7:24
    text: foderunt autem omnes Aegyptii per circuitum fluminis aquam ut biberent non
      enim poterant bibere de aqua fluminis
  - name: Exodus 7:25
    orderIndex: 24
    osisId: Exod.7.25
    sblId: Exod 7:25
    shortName: Ex 7:25
    text: impletique sunt septem dies postquam percussit Dominus fluvium
  versesCount: 25
- name: Exodus 8
  orderIndex: 7
  osisId: Exod.8
  sblId: Exod 8
  shortName: Ex 8
  verses:
  - name: Exodus 8:1
    orderIndex: 0
    osisId: Exod.8.1
    sblId: Exod 8:1
    shortName: Ex 8:1
    text: dixitque Dominus ad Mosen ingredere ad Pharao et dices ad eum haec dicit
      Dominus dimitte populum meum ut sacrificet mihi
  - name: Exodus 8:2
    orderIndex: 1
    osisId: Exod.8.2
    sblId: Exod 8:2
    shortName: Ex 8:2
    text: sin autem nolueris dimittere ecce ego percutiam omnes terminos tuos ranis
  - name: Exodus 8:3
    orderIndex: 2
    osisId: Exod.8.3
    sblId: Exod 8:3
    shortName: Ex 8:3
    text: et ebulliet fluvius ranas quae ascendent et ingredientur domum tuam et cubiculum
      lectuli tui et super stratum tuum et in domos servorum tuorum et in populum
      tuum et in furnos tuos et in reliquias ciborum tuorum
  - name: Exodus 8:4
    orderIndex: 3
    osisId: Exod.8.4
    sblId: Exod 8:4
    shortName: Ex 8:4
    text: et ad te et ad populum tuum et ad omnes servos tuos intrabunt ranae
  - name: Exodus 8:5
    orderIndex: 4
    osisId: Exod.8.5
    sblId: Exod 8:5
    shortName: Ex 8:5
    text: dixitque Dominus ad Mosen dic Aaron extende manum tuam super fluvios et
      super rivos ac paludes et educ ranas super terram Aegypti
  - name: Exodus 8:6
    orderIndex: 5
    osisId: Exod.8.6
    sblId: Exod 8:6
    shortName: Ex 8:6
    text: extendit Aaron manum super aquas Aegypti et ascenderunt ranae operueruntque
      terram Aegypti
  - name: Exodus 8:7
    orderIndex: 6
    osisId: Exod.8.7
    sblId: Exod 8:7
    shortName: Ex 8:7
    text: fecerunt autem et malefici per incantationes suas similiter eduxeruntque
      ranas super terram Aegypti
  - name: Exodus 8:8
    orderIndex: 7
    osisId: Exod.8.8
    sblId: Exod 8:8
    shortName: Ex 8:8
    text: vocavit autem Pharao Mosen et Aaron et dixit orate Dominum ut auferat ranas
      a me et a populo meo et dimittam populum ut sacrificet Domino
  - name: Exodus 8:9
    orderIndex: 8
    osisId: Exod.8.9
    sblId: Exod 8:9
    shortName: Ex 8:9
    text: dixitque Moses Pharaoni constitue mihi quando deprecer pro te et pro servis
      tuis et pro populo tuo ut abigantur ranae a te et a domo tua et tantum in flumine
      remaneant
  - name: Exodus 8:10
    orderIndex: 9
    osisId: Exod.8.10
    sblId: Exod 8:10
    shortName: Ex 8:10
    text: qui respondit cras at ille iuxta verbum inquit tuum ut scias quoniam non
      est sicut Dominus Deus noster
  - name: Exodus 8:11
    orderIndex: 10
    osisId: Exod.8.11
    sblId: Exod 8:11
    shortName: Ex 8:11
    text: et recedent ranae a te et a domo tua et a servis tuis et a populo tuo tantum
      in flumine remanebunt
  - name: Exodus 8:12
    orderIndex: 11
    osisId: Exod.8.12
    sblId: Exod 8:12
    shortName: Ex 8:12
    text: egressique sunt Moses et Aaron a Pharaone et clamavit Moses ad Dominum pro
      sponsione ranarum quam condixerat Pharaoni
  - name: Exodus 8:13
    orderIndex: 12
    osisId: Exod.8.13
    sblId: Exod 8:13
    shortName: Ex 8:13
    text: fecitque Dominus iuxta verbum Mosi et mortuae sunt ranae de domibus et de
      villis et de agris
  - name: Exodus 8:14
    orderIndex: 13
    osisId: Exod.8.14
    sblId: Exod 8:14
    shortName: Ex 8:14
    text: congregaveruntque eas in inmensos aggeres et conputruit terra
  - name: Exodus 8:15
    orderIndex: 14
    osisId: Exod.8.15
    sblId: Exod 8:15
    shortName: Ex 8:15
    text: videns autem Pharao quod data esset requies ingravavit cor suum et non audivit
      eos sicut praeceperat Dominus
  - name: Exodus 8:16
    orderIndex: 15
    osisId: Exod.8.16
    sblId: Exod 8:16
    shortName: Ex 8:16
    text: dixitque Dominus ad Mosen loquere ad Aaron extende virgam tuam et percute
      pulverem terrae et sint scinifes in universa terra Aegypti
  - name: Exodus 8:17
    orderIndex: 16
    osisId: Exod.8.17
    sblId: Exod 8:17
    shortName: Ex 8:17
    text: feceruntque ita et extendit Aaron manu virgam tenens percussitque pulverem
      terrae et facti sunt scinifes in hominibus et in iumentis omnis pulvis terrae
      versus est in scinifes per totam terram Aegypti
  - name: Exodus 8:18
    orderIndex: 17
    osisId: Exod.8.18
    sblId: Exod 8:18
    shortName: Ex 8:18
    text: feceruntque similiter malefici incantationibus suis ut educerent scinifes
      et non potuerunt erantque scinifes tam in hominibus quam in iumentis
  - name: Exodus 8:19
    orderIndex: 18
    osisId: Exod.8.19
    sblId: Exod 8:19
    shortName: Ex 8:19
    text: et dixerunt malefici ad Pharao digitus Dei est induratumque est cor Pharaonis
      et non audivit eos sicut praeceperat Dominus
  - name: Exodus 8:20
    orderIndex: 19
    osisId: Exod.8.20
    sblId: Exod 8:20
    shortName: Ex 8:20
    text: dixit quoque Dominus ad Mosen consurge diluculo et sta coram Pharaone egreditur
      enim ad aquas et dices ad eum haec dicit Dominus dimitte populum meum ut sacrificet
      mihi
  - name: Exodus 8:21
    orderIndex: 20
    osisId: Exod.8.21
    sblId: Exod 8:21
    shortName: Ex 8:21
    text: quod si non dimiseris eum ecce ego inmittam in te et in servos tuos et in
      populum tuum et in domos tuas omne genus muscarum et implebuntur domus Aegyptiorum
      muscis diversi generis et in universa terra in qua fuerint
  - name: Exodus 8:22
    orderIndex: 21
    osisId: Exod.8.22
    sblId: Exod 8:22
    shortName: Ex 8:22
    text: faciamque mirabilem in die illa terram Gessen in qua populus meus est ut
      non sint ibi muscae et scias quoniam ego Dominus in medio terrae
  - name: Exodus 8:23
    orderIndex: 22
    osisId: Exod.8.23
    sblId: Exod 8:23
    shortName: Ex 8:23
    text: ponamque divisionem inter populum meum et populum tuum cras erit signum
      istud
  - name: Exodus 8:24
    orderIndex: 23
    osisId: Exod.8.24
    sblId: Exod 8:24
    shortName: Ex 8:24
    text: fecitque Dominus ita et venit musca gravissima in domos Pharaonis et servorum
      eius et in omnem terram Aegypti corruptaque est terra ab huiuscemodi muscis
  - name: Exodus 8:25
    orderIndex: 24
    osisId: Exod.8.25
    sblId: Exod 8:25
    shortName: Ex 8:25
    text: vocavit Pharao Mosen et Aaron et ait eis ite sacrificate Deo vestro in terra
  - name: Exodus 8:26
    orderIndex: 25
    osisId: Exod.8.26
    sblId: Exod 8:26
    shortName: Ex 8:26
    text: et ait Moses non potest ita fieri abominationes enim Aegyptiorum immolabimus
      Domino Deo nostro quod si mactaverimus ea quae colunt Aegyptii coram eis lapidibus
      nos obruent
  - name: Exodus 8:27
    orderIndex: 26
    osisId: Exod.8.27
    sblId: Exod 8:27
    shortName: Ex 8:27
    text: via trium dierum pergemus in solitudine et sacrificabimus Domino Deo nostro
      sicut praeceperit nobis
  - name: Exodus 8:28
    orderIndex: 27
    osisId: Exod.8.28
    sblId: Exod 8:28
    shortName: Ex 8:28
    text: dixitque Pharao ego dimittam vos ut sacrificetis Domino Deo vestro in deserto
      verumtamen longius ne abeatis rogate pro me
  - name: Exodus 8:29
    orderIndex: 28
    osisId: Exod.8.29
    sblId: Exod 8:29
    shortName: Ex 8:29
    text: et ait Moses egressus a te orabo Dominum et recedet musca a Pharaone et
      a servis et a populo eius cras verumtamen noli ultra fallere ut non dimittas
      populum sacrificare Domino
  - name: Exodus 8:30
    orderIndex: 29
    osisId: Exod.8.30
    sblId: Exod 8:30
    shortName: Ex 8:30
    text: egressusque Moses a Pharao oravit Dominum
  - name: Exodus 8:31
    orderIndex: 30
    osisId: Exod.8.31
    sblId: Exod 8:31
    shortName: Ex 8:31
    text: qui fecit iuxta verbum illius et abstulit muscas a Pharao et a servis et
      a populo eius non superfuit ne una quidem
  - name: Exodus 8:32
    orderIndex: 31
    osisId: Exod.8.32
    sblId: Exod 8:32
    shortName: Ex 8:32
    text: et ingravatum est cor Pharaonis ita ut ne hac quidem vice dimitteret populum
  versesCount: 32
- name: Exodus 9
  orderIndex: 8
  osisId: Exod.9
  sblId: Exod 9
  shortName: Ex 9
  verses:
  - name: Exodus 9:1
    orderIndex: 0
    osisId: Exod.9.1
    sblId: Exod 9:1
    shortName: Ex 9:1
    text: dixit autem Dominus ad Mosen ingredere ad Pharaonem et loquere ad eum haec
      dicit Dominus Deus Hebraeorum dimitte populum meum ut sacrificet mihi
  - name: Exodus 9:2
    orderIndex: 1
    osisId: Exod.9.2
    sblId: Exod 9:2
    shortName: Ex 9:2
    text: quod si adhuc rennuis et retines eos
  - name: Exodus 9:3
    orderIndex: 2
    osisId: Exod.9.3
    sblId: Exod 9:3
    shortName: Ex 9:3
    text: ecce manus mea erit super agros tuos et super equos et asinos et camelos
      et boves et oves pestis valde gravis
  - name: Exodus 9:4
    orderIndex: 3
    osisId: Exod.9.4
    sblId: Exod 9:4
    shortName: Ex 9:4
    text: et faciet Dominus mirabile inter possessiones Israhel et possessiones Aegyptiorum
      ut nihil omnino intereat ex his quae pertinent ad filios Israhel
  - name: Exodus 9:5
    orderIndex: 4
    osisId: Exod.9.5
    sblId: Exod 9:5
    shortName: Ex 9:5
    text: constituitque Dominus tempus dicens cras faciet Dominus verbum istud in
      terra
  - name: Exodus 9:6
    orderIndex: 5
    osisId: Exod.9.6
    sblId: Exod 9:6
    shortName: Ex 9:6
    text: fecit ergo Dominus verbum hoc altero die mortuaque sunt omnia animantia
      Aegyptiorum de animalibus vero filiorum Israhel nihil omnino periit
  - name: Exodus 9:7
    orderIndex: 6
    osisId: Exod.9.7
    sblId: Exod 9:7
    shortName: Ex 9:7
    text: et misit Pharao ad videndum nec erat quicquam mortuum de his quae possidebat
      Israhel ingravatumque est cor Pharaonis et non dimisit populum
  - name: Exodus 9:8
    orderIndex: 7
    osisId: Exod.9.8
    sblId: Exod 9:8
    shortName: Ex 9:8
    text: et dixit Dominus ad Mosen et Aaron tollite plenas manus cineris de camino
      et spargat illud Moses in caelum coram Pharao
  - name: Exodus 9:9
    orderIndex: 8
    osisId: Exod.9.9
    sblId: Exod 9:9
    shortName: Ex 9:9
    text: sitque pulvis super omnem terram Aegypti erunt enim in hominibus et in iumentis
      vulnera et vesicae turgentes in universa terra Aegypti
  - name: Exodus 9:10
    orderIndex: 9
    osisId: Exod.9.10
    sblId: Exod 9:10
    shortName: Ex 9:10
    text: tuleruntque cinerem de camino et steterunt contra Pharao et sparsit illud
      Moses in caelum factaque sunt vulnera vesicarum turgentium in hominibus et in
      iumentis
  - name: Exodus 9:11
    orderIndex: 10
    osisId: Exod.9.11
    sblId: Exod 9:11
    shortName: Ex 9:11
    text: nec poterant malefici stare coram Mosen propter vulnera quae in illis erant
      et in omni terra Aegypti
  - name: Exodus 9:12
    orderIndex: 11
    osisId: Exod.9.12
    sblId: Exod 9:12
    shortName: Ex 9:12
    text: induravitque Dominus cor Pharaonis et non audivit eos sicut locutus est
      Dominus ad Mosen
  - name: Exodus 9:13
    orderIndex: 12
    osisId: Exod.9.13
    sblId: Exod 9:13
    shortName: Ex 9:13
    text: dixit quoque Dominus ad Mosen mane consurge et sta coram Pharao et dices
      ad eum haec dicit Dominus Deus Hebraeorum dimitte populum meum ut sacrificet
      mihi
  - name: Exodus 9:14
    orderIndex: 13
    osisId: Exod.9.14
    sblId: Exod 9:14
    shortName: Ex 9:14
    text: quia in hac vice mittam omnes plagas meas super cor tuum super servos tuos
      et super populum tuum ut scias quod non sit similis mei in omni terra
  - name: Exodus 9:15
    orderIndex: 14
    osisId: Exod.9.15
    sblId: Exod 9:15
    shortName: Ex 9:15
    text: nunc enim extendens manum percutiam te et populum tuum peste peribisque
      de terra
  - name: Exodus 9:16
    orderIndex: 15
    osisId: Exod.9.16
    sblId: Exod 9:16
    shortName: Ex 9:16
    text: idcirco autem posui te ut ostendam in te fortitudinem meam et narretur nomen
      meum in omni terra
  - name: Exodus 9:17
    orderIndex: 16
    osisId: Exod.9.17
    sblId: Exod 9:17
    shortName: Ex 9:17
    text: adhuc retines populum meum et non vis eum dimittere
  - name: Exodus 9:18
    orderIndex: 17
    osisId: Exod.9.18
    sblId: Exod 9:18
    shortName: Ex 9:18
    text: en pluam hac ipsa hora cras grandinem multam nimis qualis non fuit in Aegypto
      a die qua fundata est usque in praesens tempus
  - name: Exodus 9:19
    orderIndex: 18
    osisId: Exod.9.19
    sblId: Exod 9:19
    shortName: Ex 9:19
    text: mitte ergo iam nunc et congrega iumenta tua et omnia quae habes in agro
      homines enim et iumenta et universa quae inventa fuerint foris nec congregata
      de agris cecideritque super ea grando morientur
  - name: Exodus 9:20
    orderIndex: 19
    osisId: Exod.9.20
    sblId: Exod 9:20
    shortName: Ex 9:20
    text: qui timuit verbum Domini de servis Pharao fecit confugere servos suos et
      iumenta in domos
  - name: Exodus 9:21
    orderIndex: 20
    osisId: Exod.9.21
    sblId: Exod 9:21
    shortName: Ex 9:21
    text: qui autem neglexit sermonem Domini dimisit servos suos et iumenta in agris
  - name: Exodus 9:22
    orderIndex: 21
    osisId: Exod.9.22
    sblId: Exod 9:22
    shortName: Ex 9:22
    text: et dixit Dominus ad Mosen extende manum tuam in caelum ut fiat grando in
      universa terra Aegypti super homines et super iumenta et super omnem herbam
      agri in terra Aegypti
  - name: Exodus 9:23
    orderIndex: 22
    osisId: Exod.9.23
    sblId: Exod 9:23
    shortName: Ex 9:23
    text: extenditque Moses virgam in caelum et Dominus dedit tonitrua et grandinem
      ac discurrentia fulgura super terram pluitque Dominus grandinem super terram
      Aegypti
  - name: Exodus 9:24
    orderIndex: 23
    osisId: Exod.9.24
    sblId: Exod 9:24
    shortName: Ex 9:24
    text: et grando et ignis inmixta pariter ferebantur tantaeque fuit magnitudinis
      quanta ante numquam apparuit in universa terra Aegypti ex quo gens illa condita
      est
  - name: Exodus 9:25
    orderIndex: 24
    osisId: Exod.9.25
    sblId: Exod 9:25
    shortName: Ex 9:25
    text: et percussit grando in omni terra Aegypti cuncta quae fuerunt in agris ab
      homine usque ad iumentum cunctam herbam agri percussit grando et omne lignum
      regionis confregit
  - name: Exodus 9:26
    orderIndex: 25
    osisId: Exod.9.26
    sblId: Exod 9:26
    shortName: Ex 9:26
    text: tantum in terra Gessen ubi erant filii Israhel grando non cecidit
  - name: Exodus 9:27
    orderIndex: 26
    osisId: Exod.9.27
    sblId: Exod 9:27
    shortName: Ex 9:27
    text: misitque Pharao et vocavit Mosen et Aaron dicens ad eos peccavi etiam nunc
      Dominus iustus ego et populus meus impii
  - name: Exodus 9:28
    orderIndex: 27
    osisId: Exod.9.28
    sblId: Exod 9:28
    shortName: Ex 9:28
    text: orate Dominum et desinant tonitrua Dei et grando ut dimittam vos et nequaquam
      hic ultra maneatis
  - name: Exodus 9:29
    orderIndex: 28
    osisId: Exod.9.29
    sblId: Exod 9:29
    shortName: Ex 9:29
    text: ait Moses cum egressus fuero de urbe extendam palmas meas ad Dominum et
      cessabunt tonitrua et grando non erit ut scias quia Domini est terra
  - name: Exodus 9:30
    orderIndex: 29
    osisId: Exod.9.30
    sblId: Exod 9:30
    shortName: Ex 9:30
    text: novi autem quod et tu et servi tui necdum timeatis Dominum Deum
  - name: Exodus 9:31
    orderIndex: 30
    osisId: Exod.9.31
    sblId: Exod 9:31
    shortName: Ex 9:31
    text: linum ergo et hordeum laesum est eo quod hordeum esset virens et linum iam
      folliculos germinaret
  - name: Exodus 9:32
    orderIndex: 31
    osisId: Exod.9.32
    sblId: Exod 9:32
    shortName: Ex 9:32
    text: triticum autem et far non sunt laesa quia serotina erant
  - name: Exodus 9:33
    orderIndex: 32
    osisId: Exod.9.33
    sblId: Exod 9:33
    shortName: Ex 9:33
    text: egressusque Moses a Pharaone et ex urbe tetendit manus ad Dominum et cessaverunt
      tonitrua et grando nec ultra stillavit pluvia super terram
  - name: Exodus 9:34
    orderIndex: 33
    osisId: Exod.9.34
    sblId: Exod 9:34
    shortName: Ex 9:34
    text: videns autem Pharao quod cessasset pluvia et grando et tonitrua auxit peccatum
  - name: Exodus 9:35
    orderIndex: 34
    osisId: Exod.9.35
    sblId: Exod 9:35
    shortName: Ex 9:35
    text: et ingravatum est cor eius et servorum illius et induratum nimis nec dimisit
      filios Israhel sicut praeceperat Dominus per manum Mosi
  versesCount: 35
- name: Exodus 10
  orderIndex: 9
  osisId: Exod.10
  sblId: Exod 10
  shortName: Ex 10
  verses:
  - name: Exodus 10:1
    orderIndex: 0
    osisId: Exod.10.1
    sblId: Exod 10:1
    shortName: Ex 10:1
    text: et dixit Dominus ad Mosen ingredere ad Pharao ego enim induravi cor eius
      et servorum illius ut faciam signa mea haec in eo
  - name: Exodus 10:2
    orderIndex: 1
    osisId: Exod.10.2
    sblId: Exod 10:2
    shortName: Ex 10:2
    text: et narres in auribus filii tui et nepotum tuorum quotiens contriverim Aegyptios
      et signa mea fecerim in eis et sciatis quia ego Dominus
  - name: Exodus 10:3
    orderIndex: 2
    osisId: Exod.10.3
    sblId: Exod 10:3
    shortName: Ex 10:3
    text: introierunt ergo Moses et Aaron ad Pharaonem et dixerunt ad eum haec dicit
      Dominus Deus Hebraeorum usquequo non vis subici mihi dimitte populum meum ut
      sacrificet mihi
  - name: Exodus 10:4
    orderIndex: 3
    osisId: Exod.10.4
    sblId: Exod 10:4
    shortName: Ex 10:4
    text: sin autem resistis et non vis dimittere eum ecce ego inducam cras lucustam
      in fines tuos
  - name: Exodus 10:5
    orderIndex: 4
    osisId: Exod.10.5
    sblId: Exod 10:5
    shortName: Ex 10:5
    text: quae operiat superficiem terrae nec quicquam eius appareat sed comedatur
      quod residuum fuit grandini conrodet enim omnia ligna quae germinant in agris
  - name: Exodus 10:6
    orderIndex: 5
    osisId: Exod.10.6
    sblId: Exod 10:6
    shortName: Ex 10:6
    text: et implebunt domos tuas et servorum tuorum et omnium Aegyptiorum quantam
      non viderunt patres tui et avi ex quo orti sunt super terram usque in praesentem
      diem avertitque se et egressus est a Pharaone
  - name: Exodus 10:7
    orderIndex: 6
    osisId: Exod.10.7
    sblId: Exod 10:7
    shortName: Ex 10:7
    text: dixerunt autem servi Pharaonis ad eum usquequo patiemur hoc scandalum dimitte
      homines ut sacrificent Domino Deo suo nonne vides quod perierit Aegyptus
  - name: Exodus 10:8
    orderIndex: 7
    osisId: Exod.10.8
    sblId: Exod 10:8
    shortName: Ex 10:8
    text: revocaveruntque Mosen et Aaron ad Pharaonem qui dixit eis ite sacrificate
      Domino Deo vestro quinam sunt qui ituri sunt
  - name: Exodus 10:9
    orderIndex: 8
    osisId: Exod.10.9
    sblId: Exod 10:9
    shortName: Ex 10:9
    text: ait Moses cum parvulis nostris et senibus pergemus cum filiis et filiabus
      cum ovibus et armentis est enim sollemnitas Domini nostri
  - name: Exodus 10:10
    orderIndex: 9
    osisId: Exod.10.10
    sblId: Exod 10:10
    shortName: Ex 10:10
    text: et respondit sic Dominus sit vobiscum quomodo ego dimittam vos et parvulos
      vestros cui dubium est quod pessime cogitetis
  - name: Exodus 10:11
    orderIndex: 10
    osisId: Exod.10.11
    sblId: Exod 10:11
    shortName: Ex 10:11
    text: non fiet ita sed ite tantum viri et sacrificate Domino hoc enim et ipsi
      petistis statimque eiecti sunt de conspectu Pharaonis
  - name: Exodus 10:12
    orderIndex: 11
    osisId: Exod.10.12
    sblId: Exod 10:12
    shortName: Ex 10:12
    text: dixit autem Dominus ad Mosen extende manum tuam super terram Aegypti ad
      lucustam ut ascendat super eam et devoret omnem herbam quae residua fuit grandini
  - name: Exodus 10:13
    orderIndex: 12
    osisId: Exod.10.13
    sblId: Exod 10:13
    shortName: Ex 10:13
    text: extendit Moses virgam super terram Aegypti et Dominus induxit ventum urentem
      tota illa die ac nocte et mane facto ventus urens levavit lucustas
  - name: Exodus 10:14
    orderIndex: 13
    osisId: Exod.10.14
    sblId: Exod 10:14
    shortName: Ex 10:14
    text: quae ascenderunt super universam terram Aegypti et sederunt in cunctis finibus
      Aegyptiorum innumerabiles quales ante illud tempus non fuerant nec postea futurae
      sunt
  - name: Exodus 10:15
    orderIndex: 14
    osisId: Exod.10.15
    sblId: Exod 10:15
    shortName: Ex 10:15
    text: operueruntque universam superficiem terrae vastantes omnia devorata est
      igitur herba terrae et quicquid pomorum in arboribus fuit quae grando dimiserat
      nihilque omnino virens relictum est in lignis et in herbis terrae in cuncta
      Aegypto
  - name: Exodus 10:16
    orderIndex: 15
    osisId: Exod.10.16
    sblId: Exod 10:16
    shortName: Ex 10:16
    text: quam ob rem festinus Pharao vocavit Mosen et Aaron et dixit eis peccavi
      in Dominum Deum vestrum et in vos
  - name: Exodus 10:17
    orderIndex: 16
    osisId: Exod.10.17
    sblId: Exod 10:17
    shortName: Ex 10:17
    text: sed nunc dimittite peccatum mihi etiam hac vice et rogate Dominum Deum vestrum
      ut auferat a me mortem istam
  - name: Exodus 10:18
    orderIndex: 17
    osisId: Exod.10.18
    sblId: Exod 10:18
    shortName: Ex 10:18
    text: egressusque est de conspectu Pharaonis et oravit Dominum
  - name: Exodus 10:19
    orderIndex: 18
    osisId: Exod.10.19
    sblId: Exod 10:19
    shortName: Ex 10:19
    text: qui flare fecit ventum ab occidente vehementissimum et arreptam lucustam
      proiecit in mare Rubrum non remansit ne una quidem in cunctis finibus Aegypti
  - name: Exodus 10:20
    orderIndex: 19
    osisId: Exod.10.20
    sblId: Exod 10:20
    shortName: Ex 10:20
    text: et induravit Dominus cor Pharaonis nec dimisit filios Israhel
  - name: Exodus 10:21
    orderIndex: 20
    osisId: Exod.10.21
    sblId: Exod 10:21
    shortName: Ex 10:21
    text: dixit autem Dominus ad Mosen extende manum tuam in caelum et sint tenebrae
      super terram Aegypti tam densae ut palpari queant
  - name: Exodus 10:22
    orderIndex: 21
    osisId: Exod.10.22
    sblId: Exod 10:22
    shortName: Ex 10:22
    text: extendit Moses manum in caelum et factae sunt tenebrae horribiles in universa
      terra Aegypti tribus diebus
  - name: Exodus 10:23
    orderIndex: 22
    osisId: Exod.10.23
    sblId: Exod 10:23
    shortName: Ex 10:23
    text: nemo vidit fratrem suum nec movit se de loco in quo erat ubicumque autem
      habitabant filii Israhel lux erat
  - name: Exodus 10:24
    orderIndex: 23
    osisId: Exod.10.24
    sblId: Exod 10:24
    shortName: Ex 10:24
    text: vocavitque Pharao Mosen et Aaron et dixit eis ite sacrificate Domino oves
      tantum vestrae et armenta remaneant parvuli vestri eant vobiscum
  - name: Exodus 10:25
    orderIndex: 24
    osisId: Exod.10.25
    sblId: Exod 10:25
    shortName: Ex 10:25
    text: ait Moses hostias quoque et holocausta dabis nobis quae offeramus Domino
      Deo nostro
  - name: Exodus 10:26
    orderIndex: 25
    osisId: Exod.10.26
    sblId: Exod 10:26
    shortName: Ex 10:26
    text: cuncti greges pergent nobiscum non remanebit ex eis ungula quae necessaria
      sunt in cultum Domini Dei nostri praesertim cum ignoremus quid debeat immolari
      donec ad ipsum locum perveniamus
  - name: Exodus 10:27
    orderIndex: 26
    osisId: Exod.10.27
    sblId: Exod 10:27
    shortName: Ex 10:27
    text: induravit autem Dominus cor Pharaonis et noluit dimittere eos
  - name: Exodus 10:28
    orderIndex: 27
    osisId: Exod.10.28
    sblId: Exod 10:28
    shortName: Ex 10:28
    text: dixitque Pharao ad eum recede a me cave ne ultra videas faciem meam quocumque
      die apparueris mihi morieris
  - name: Exodus 10:29
    orderIndex: 28
    osisId: Exod.10.29
    sblId: Exod 10:29
    shortName: Ex 10:29
    text: respondit Moses ita fiat ut locutus es non videbo ultra faciem tuam
  versesCount: 29
- name: Exodus 11
  orderIndex: 10
  osisId: Exod.11
  sblId: Exod 11
  shortName: Ex 11
  verses:
  - name: Exodus 11:1
    orderIndex: 0
    osisId: Exod.11.1
    sblId: Exod 11:1
    shortName: Ex 11:1
    text: et dixit Dominus ad Mosen adhuc una plaga tangam Pharaonem et Aegyptum et
      post haec dimittet vos et exire conpellet
  - name: Exodus 11:2
    orderIndex: 1
    osisId: Exod.11.2
    sblId: Exod 11:2
    shortName: Ex 11:2
    text: dices ergo omni plebi ut postulet vir ab amico suo et mulier a vicina sua
      vasa argentea et aurea
  - name: Exodus 11:3
    orderIndex: 2
    osisId: Exod.11.3
    sblId: Exod 11:3
    shortName: Ex 11:3
    text: dabit autem Dominus gratiam populo coram Aegyptiis fuitque Moses vir magnus
      valde in terra Aegypti coram servis Pharao et omni populo
  - name: Exodus 11:4
    orderIndex: 3
    osisId: Exod.11.4
    sblId: Exod 11:4
    shortName: Ex 11:4
    text: et ait haec dicit Dominus media nocte egrediar in Aegyptum
  - name: Exodus 11:5
    orderIndex: 4
    osisId: Exod.11.5
    sblId: Exod 11:5
    shortName: Ex 11:5
    text: et morietur omne primogenitum in terra Aegyptiorum a primogenito Pharaonis
      qui sedet in solio eius usque ad primogenitum ancillae quae est ad molam et
      omnia primogenita iumentorum
  - name: Exodus 11:6
    orderIndex: 5
    osisId: Exod.11.6
    sblId: Exod 11:6
    shortName: Ex 11:6
    text: eritque clamor magnus in universa terra Aegypti qualis nec ante fuit nec
      postea futurus est
  - name: Exodus 11:7
    orderIndex: 6
    osisId: Exod.11.7
    sblId: Exod 11:7
    shortName: Ex 11:7
    text: apud omnes autem filios Israhel non muttiet canis ab homine usque ad pecus
      ut sciatis quanto miraculo dividat Dominus Aegyptios et Israhel
  - name: Exodus 11:8
    orderIndex: 7
    osisId: Exod.11.8
    sblId: Exod 11:8
    shortName: Ex 11:8
    text: descendentque omnes servi tui isti ad me et adorabunt me dicentes egredere
      tu et omnis populus qui subiectus est tibi post haec egrediemur
  - name: Exodus 11:9
    orderIndex: 8
    osisId: Exod.11.9
    sblId: Exod 11:9
    shortName: Ex 11:9
    text: et exivit a Pharaone iratus nimis dixit autem Dominus ad Mosen non audiet
      vos Pharao ut multa signa fiant in terra Aegypti
  - name: Exodus 11:10
    orderIndex: 9
    osisId: Exod.11.10
    sblId: Exod 11:10
    shortName: Ex 11:10
    text: Moses autem et Aaron fecerunt omnia ostenta quae scripta sunt coram Pharaone
      et induravit Dominus cor Pharaonis nec dimisit filios Israhel de terra sua
  versesCount: 10
- name: Exodus 12
  orderIndex: 11
  osisId: Exod.12
  sblId: Exod 12
  shortName: Ex 12
  verses:
  - name: Exodus 12:1
    orderIndex: 0
    osisId: Exod.12.1
    sblId: Exod 12:1
    shortName: Ex 12:1
    text: dixit quoque Dominus ad Mosen et Aaron in terra Aegypti
  - name: Exodus 12:2
    orderIndex: 1
    osisId: Exod.12.2
    sblId: Exod 12:2
    shortName: Ex 12:2
    text: mensis iste vobis principium mensuum primus erit in mensibus anni
  - name: Exodus 12:3
    orderIndex: 2
    osisId: Exod.12.3
    sblId: Exod 12:3
    shortName: Ex 12:3
    text: loquimini ad universum coetum filiorum Israhel et dicite eis decima die
      mensis huius tollat unusquisque agnum per familias et domos suas
  - name: Exodus 12:4
    orderIndex: 3
    osisId: Exod.12.4
    sblId: Exod 12:4
    shortName: Ex 12:4
    text: sin autem minor est numerus ut sufficere possit ad vescendum agnum adsumet
      vicinum suum qui iunctus est domui eius iuxta numerum animarum quae sufficere
      possunt ad esum agni
  - name: Exodus 12:5
    orderIndex: 4
    osisId: Exod.12.5
    sblId: Exod 12:5
    shortName: Ex 12:5
    text: erit autem agnus absque macula masculus anniculus iuxta quem ritum tolletis
      et hedum
  - name: Exodus 12:6
    orderIndex: 5
    osisId: Exod.12.6
    sblId: Exod 12:6
    shortName: Ex 12:6
    text: et servabitis eum usque ad quartamdecimam diem mensis huius immolabitque
      eum universa multitudo filiorum Israhel ad vesperam
  - name: Exodus 12:7
    orderIndex: 6
    osisId: Exod.12.7
    sblId: Exod 12:7
    shortName: Ex 12:7
    text: et sument de sanguine ac ponent super utrumque postem et in superliminaribus
      domorum in quibus comedent illum
  - name: Exodus 12:8
    orderIndex: 7
    osisId: Exod.12.8
    sblId: Exod 12:8
    shortName: Ex 12:8
    text: et edent carnes nocte illa assas igni et azymos panes cum lactucis agrestibus
  - name: Exodus 12:9
    orderIndex: 8
    osisId: Exod.12.9
    sblId: Exod 12:9
    shortName: Ex 12:9
    text: non comedetis ex eo crudum quid nec coctum aqua sed assum tantum igni caput
      cum pedibus eius et intestinis vorabitis
  - name: Exodus 12:10
    orderIndex: 9
    osisId: Exod.12.10
    sblId: Exod 12:10
    shortName: Ex 12:10
    text: nec remanebit ex eo quicquam usque mane si quid residui fuerit igne conburetis
  - name: Exodus 12:11
    orderIndex: 10
    osisId: Exod.12.11
    sblId: Exod 12:11
    shortName: Ex 12:11
    text: sic autem comedetis illum renes vestros accingetis calciamenta habebitis
      in pedibus tenentes baculos in manibus et comedetis festinantes est enim phase
      id est transitus Domini
  - name: Exodus 12:12
    orderIndex: 11
    osisId: Exod.12.12
    sblId: Exod 12:12
    shortName: Ex 12:12
    text: et transibo per terram Aegypti nocte illa percutiamque omne primogenitum
      in terra Aegypti ab homine usque ad pecus et in cunctis diis Aegypti faciam
      iudicia ego Dominus
  - name: Exodus 12:13
    orderIndex: 12
    osisId: Exod.12.13
    sblId: Exod 12:13
    shortName: Ex 12:13
    text: erit autem sanguis vobis in signum in aedibus in quibus eritis et videbo
      sanguinem ac transibo vos nec erit in vobis plaga disperdens quando percussero
      terram Aegypti
  - name: Exodus 12:14
    orderIndex: 13
    osisId: Exod.12.14
    sblId: Exod 12:14
    shortName: Ex 12:14
    text: habebitis autem hanc diem in monumentum et celebrabitis eam sollemnem Domino
      in generationibus vestris cultu sempiterno
  - name: Exodus 12:15
    orderIndex: 14
    osisId: Exod.12.15
    sblId: Exod 12:15
    shortName: Ex 12:15
    text: septem diebus azyma comedetis in die primo non erit fermentum in domibus
      vestris quicumque comederit fermentatum peribit anima illa de Israhel a primo
      die usque ad diem septimum
  - name: Exodus 12:16
    orderIndex: 15
    osisId: Exod.12.16
    sblId: Exod 12:16
    shortName: Ex 12:16
    text: dies prima erit sancta atque sollemnis et dies septima eadem festivitate
      venerabilis nihil operis facietis in eis exceptis his quae ad vescendum pertinent
  - name: Exodus 12:17
    orderIndex: 16
    osisId: Exod.12.17
    sblId: Exod 12:17
    shortName: Ex 12:17
    text: et observabitis azyma in eadem enim ipsa die educam exercitum vestrum de
      terra Aegypti et custodietis diem istum in generationes vestras ritu perpetuo
  - name: Exodus 12:18
    orderIndex: 17
    osisId: Exod.12.18
    sblId: Exod 12:18
    shortName: Ex 12:18
    text: primo mense quartadecima die mensis ad vesperam comedetis azyma usque ad
      diem vicesimam primam eiusdem mensis ad vesperam
  - name: Exodus 12:19
    orderIndex: 18
    osisId: Exod.12.19
    sblId: Exod 12:19
    shortName: Ex 12:19
    text: septem diebus fermentum non invenietur in domibus vestris qui comederit
      fermentatum peribit anima eius de coetu Israhel tam de advenis quam de indigenis
      terrae
  - name: Exodus 12:20
    orderIndex: 19
    osisId: Exod.12.20
    sblId: Exod 12:20
    shortName: Ex 12:20
    text: omne fermentatum non comedetis in cunctis habitaculis vestris edetis azyma
  - name: Exodus 12:21
    orderIndex: 20
    osisId: Exod.12.21
    sblId: Exod 12:21
    shortName: Ex 12:21
    text: vocavit autem Moses omnes seniores filiorum Israhel et dixit ad eos ite
      tollentes animal per familias vestras immolate phase
  - name: Exodus 12:22
    orderIndex: 21
    osisId: Exod.12.22
    sblId: Exod 12:22
    shortName: Ex 12:22
    text: fasciculumque hysopi tinguite sanguine qui est in limine et aspergite ex
      eo superliminare et utrumque postem nullus vestrum egrediatur ostium domus suae
      usque mane
  - name: Exodus 12:23
    orderIndex: 22
    osisId: Exod.12.23
    sblId: Exod 12:23
    shortName: Ex 12:23
    text: transibit enim Dominus percutiens Aegyptios cumque viderit sanguinem in
      superliminari et in utroque poste transcendet ostium et non sinet percussorem
      ingredi domos vestras et laedere
  - name: Exodus 12:24
    orderIndex: 23
    osisId: Exod.12.24
    sblId: Exod 12:24
    shortName: Ex 12:24
    text: custodi verbum istud legitimum tibi et filiis tuis usque in aeternum
  - name: Exodus 12:25
    orderIndex: 24
    osisId: Exod.12.25
    sblId: Exod 12:25
    shortName: Ex 12:25
    text: cumque introieritis terram quam Dominus daturus est vobis ut pollicitus
      est observabitis caerimonias istas
  - name: Exodus 12:26
    orderIndex: 25
    osisId: Exod.12.26
    sblId: Exod 12:26
    shortName: Ex 12:26
    text: et cum dixerint vobis filii vestri quae est ista religio
  - name: Exodus 12:27
    orderIndex: 26
    osisId: Exod.12.27
    sblId: Exod 12:27
    shortName: Ex 12:27
    text: dicetis eis victima transitus Domini est quando transivit super domos filiorum
      Israhel in Aegypto percutiens Aegyptios et domos nostras liberans incurvatusque
      populus adoravit
  - name: Exodus 12:28
    orderIndex: 27
    osisId: Exod.12.28
    sblId: Exod 12:28
    shortName: Ex 12:28
    text: et egressi filii Israhel fecerunt sicut praeceperat Dominus Mosi et Aaron
  - name: Exodus 12:29
    orderIndex: 28
    osisId: Exod.12.29
    sblId: Exod 12:29
    shortName: Ex 12:29
    text: factum est autem in noctis medio percussit Dominus omne primogenitum in
      terra Aegypti a primogenito Pharaonis qui sedebat in solio eius usque ad primogenitum
      captivae quae erat in carcere et omne primogenitum iumentorum
  - name: Exodus 12:30
    orderIndex: 29
    osisId: Exod.12.30
    sblId: Exod 12:30
    shortName: Ex 12:30
    text: surrexitque Pharao nocte et omnes servi eius cunctaque Aegyptus et ortus
      est clamor magnus in Aegypto neque enim erat domus in qua non iaceret mortuus
  - name: Exodus 12:31
    orderIndex: 30
    osisId: Exod.12.31
    sblId: Exod 12:31
    shortName: Ex 12:31
    text: vocatisque Mosen et Aaron nocte ait surgite egredimini a populo meo et vos
      et filii Israhel ite immolate Domino sicut dicitis
  - name: Exodus 12:32
    orderIndex: 31
    osisId: Exod.12.32
    sblId: Exod 12:32
    shortName: Ex 12:32
    text: oves vestras et armenta adsumite ut petieratis et abeuntes benedicite mihi
  - name: Exodus 12:33
    orderIndex: 32
    osisId: Exod.12.33
    sblId: Exod 12:33
    shortName: Ex 12:33
    text: urguebantque Aegyptii populum de terra exire velociter dicentes omnes moriemur
  - name: Exodus 12:34
    orderIndex: 33
    osisId: Exod.12.34
    sblId: Exod 12:34
    shortName: Ex 12:34
    text: tulit igitur populus conspersam farinam antequam fermentaretur et ligans
      in palliis posuit super umeros suos
  - name: Exodus 12:35
    orderIndex: 34
    osisId: Exod.12.35
    sblId: Exod 12:35
    shortName: Ex 12:35
    text: feceruntque filii Israhel sicut praeceperat Moses et petierunt ab Aegyptiis
      vasa argentea et aurea vestemque plurimam
  - name: Exodus 12:36
    orderIndex: 35
    osisId: Exod.12.36
    sblId: Exod 12:36
    shortName: Ex 12:36
    text: dedit autem Dominus gratiam populo coram Aegyptiis ut commodarent eis et
      spoliaverunt Aegyptios
  - name: Exodus 12:37
    orderIndex: 36
    osisId: Exod.12.37
    sblId: Exod 12:37
    shortName: Ex 12:37
    text: profectique sunt filii Israhel de Ramesse in Soccoth sescenta ferme milia
      peditum virorum absque parvulis
  - name: Exodus 12:38
    orderIndex: 37
    osisId: Exod.12.38
    sblId: Exod 12:38
    shortName: Ex 12:38
    text: sed et vulgus promiscuum innumerabile ascendit cum eis oves et armenta et
      animantia diversi generis multa nimis
  - name: Exodus 12:39
    orderIndex: 38
    osisId: Exod.12.39
    sblId: Exod 12:39
    shortName: Ex 12:39
    text: coxeruntque farinam quam dudum conspersam de Aegypto tulerant et fecerunt
      subcinericios panes azymos neque enim poterant fermentari cogentibus exire Aegyptiis
      et nullam facere sinentibus moram nec pulmenti quicquam occurrerant praeparare
  - name: Exodus 12:40
    orderIndex: 39
    osisId: Exod.12.40
    sblId: Exod 12:40
    shortName: Ex 12:40
    text: habitatio autem filiorum Israhel qua manserant in Aegypto fuit quadringentorum
      triginta annorum
  - name: Exodus 12:41
    orderIndex: 40
    osisId: Exod.12.41
    sblId: Exod 12:41
    shortName: Ex 12:41
    text: quibus expletis eadem die egressus est omnis exercitus Domini de terra Aegypti
  - name: Exodus 12:42
    orderIndex: 41
    osisId: Exod.12.42
    sblId: Exod 12:42
    shortName: Ex 12:42
    text: nox est ista observabilis Domini quando eduxit eos de terra Aegypti hanc
      observare debent omnes filii Israhel in generationibus suis
  - name: Exodus 12:43
    orderIndex: 42
    osisId: Exod.12.43
    sblId: Exod 12:43
    shortName: Ex 12:43
    text: dixitque Dominus ad Mosen et Aaron haec est religio phase omnis alienigena
      non comedet ex eo
  - name: Exodus 12:44
    orderIndex: 43
    osisId: Exod.12.44
    sblId: Exod 12:44
    shortName: Ex 12:44
    text: omnis autem servus empticius circumcidetur et sic comedet
  - name: Exodus 12:45
    orderIndex: 44
    osisId: Exod.12.45
    sblId: Exod 12:45
    shortName: Ex 12:45
    text: advena et mercennarius non edent ex eo
  - name: Exodus 12:46
    orderIndex: 45
    osisId: Exod.12.46
    sblId: Exod 12:46
    shortName: Ex 12:46
    text: in una domo comedetur nec efferetis de carnibus eius foras nec os illius
      confringetis
  - name: Exodus 12:47
    orderIndex: 46
    osisId: Exod.12.47
    sblId: Exod 12:47
    shortName: Ex 12:47
    text: omnis coetus filiorum Israhel faciet illud
  - name: Exodus 12:48
    orderIndex: 47
    osisId: Exod.12.48
    sblId: Exod 12:48
    shortName: Ex 12:48
    text: quod si quis peregrinorum in vestram voluerit transire coloniam et facere
      phase Domini circumcidetur prius omne masculinum eius et tunc rite celebrabit
      eritque sicut indigena terrae si quis autem circumcisus non fuerit non vescetur
      ex eo
  - name: Exodus 12:49
    orderIndex: 48
    osisId: Exod.12.49
    sblId: Exod 12:49
    shortName: Ex 12:49
    text: eadem lex erit indigenae et colono qui peregrinatur apud vos
  - name: Exodus 12:50
    orderIndex: 49
    osisId: Exod.12.50
    sblId: Exod 12:50
    shortName: Ex 12:50
    text: fecerunt omnes filii Israhel sicut praeceperat Dominus Mosi et Aaron
  - name: Exodus 12:51
    orderIndex: 50
    osisId: Exod.12.51
    sblId: Exod 12:51
    shortName: Ex 12:51
    text: et in eadem die eduxit Dominus filios Israhel de terra Aegypti per turmas
      suas
  versesCount: 51
- name: Exodus 13
  orderIndex: 12
  osisId: Exod.13
  sblId: Exod 13
  shortName: Ex 13
  verses:
  - name: Exodus 13:1
    orderIndex: 0
    osisId: Exod.13.1
    sblId: Exod 13:1
    shortName: Ex 13:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Exodus 13:2
    orderIndex: 1
    osisId: Exod.13.2
    sblId: Exod 13:2
    shortName: Ex 13:2
    text: sanctifica mihi omne primogenitum quod aperit vulvam in filiis Israhel tam
      de hominibus quam de iumentis mea sunt enim omnia
  - name: Exodus 13:3
    orderIndex: 2
    osisId: Exod.13.3
    sblId: Exod 13:3
    shortName: Ex 13:3
    text: et ait Moses ad populum mementote diei huius in qua egressi estis de Aegypto
      et de domo servitutis quoniam in manu forti eduxit vos Dominus de loco isto
      ut non comedatis fermentatum panem
  - name: Exodus 13:4
    orderIndex: 3
    osisId: Exod.13.4
    sblId: Exod 13:4
    shortName: Ex 13:4
    text: hodie egredimini mense novarum frugum
  - name: Exodus 13:5
    orderIndex: 4
    osisId: Exod.13.5
    sblId: Exod 13:5
    shortName: Ex 13:5
    text: cumque te introduxerit Dominus in terram Chananei et Hetthei et Amorrei
      et Evei et Iebusei quam iuravit patribus tuis ut daret tibi terram fluentem
      lacte et melle celebrabis hunc morem sacrorum mense isto
  - name: Exodus 13:6
    orderIndex: 5
    osisId: Exod.13.6
    sblId: Exod 13:6
    shortName: Ex 13:6
    text: septem diebus vesceris azymis et in die septimo erit sollemnitas Domini
  - name: Exodus 13:7
    orderIndex: 6
    osisId: Exod.13.7
    sblId: Exod 13:7
    shortName: Ex 13:7
    text: azyma comedetis septem diebus non apparebit apud te aliquid fermentatum
      nec in cunctis finibus tuis
  - name: Exodus 13:8
    orderIndex: 7
    osisId: Exod.13.8
    sblId: Exod 13:8
    shortName: Ex 13:8
    text: narrabisque filio tuo in die illo dicens hoc est quod fecit Dominus mihi
      quando egressus sum de Aegypto
  - name: Exodus 13:9
    orderIndex: 8
    osisId: Exod.13.9
    sblId: Exod 13:9
    shortName: Ex 13:9
    text: et erit quasi signum in manu tua et quasi monumentum ante oculos tuos et
      ut lex Domini semper in ore tuo in manu enim forti eduxit te Dominus de Aegypto
  - name: Exodus 13:10
    orderIndex: 9
    osisId: Exod.13.10
    sblId: Exod 13:10
    shortName: Ex 13:10
    text: custodies huiuscemodi cultum statuto tempore a diebus in dies
  - name: Exodus 13:11
    orderIndex: 10
    osisId: Exod.13.11
    sblId: Exod 13:11
    shortName: Ex 13:11
    text: cumque introduxerit te in terram Chananei sicut iuravit tibi et patribus
      tuis et dederit eam tibi
  - name: Exodus 13:12
    orderIndex: 11
    osisId: Exod.13.12
    sblId: Exod 13:12
    shortName: Ex 13:12
    text: separabis omne quod aperit vulvam Domino et quod primitivum est in pecoribus
      tuis quicquid habueris masculini sexus consecrabis Domino
  - name: Exodus 13:13
    orderIndex: 12
    osisId: Exod.13.13
    sblId: Exod 13:13
    shortName: Ex 13:13
    text: primogenitum asini mutabis ove quod si non redemeris interficies omne autem
      primogenitum hominis de filiis tuis pretio redimes
  - name: Exodus 13:14
    orderIndex: 13
    osisId: Exod.13.14
    sblId: Exod 13:14
    shortName: Ex 13:14
    text: cumque interrogaverit te filius tuus cras dicens quid est hoc respondebis
      ei in manu forti eduxit nos Dominus de Aegypto de domo servitutis
  - name: Exodus 13:15
    orderIndex: 14
    osisId: Exod.13.15
    sblId: Exod 13:15
    shortName: Ex 13:15
    text: nam cum induratus esset Pharao et nollet nos dimittere occidit Dominus omne
      primogenitum in terra Aegypti a primogenito hominis usque ad primogenitum iumentorum
      idcirco immolo Domino omne quod aperit vulvam masculini sexus et omnia primogenita
      filiorum meorum redimo
  - name: Exodus 13:16
    orderIndex: 15
    osisId: Exod.13.16
    sblId: Exod 13:16
    shortName: Ex 13:16
    text: erit igitur quasi signum in manu tua et quasi adpensum quid ob recordationem
      inter oculos tuos eo quod in manu forti eduxerit nos Dominus de Aegypto
  - name: Exodus 13:17
    orderIndex: 16
    osisId: Exod.13.17
    sblId: Exod 13:17
    shortName: Ex 13:17
    text: igitur cum emisisset Pharao populum non eos duxit Dominus per viam terrae
      Philisthim quae vicina est reputans ne forte paeniteret eum si vidisset adversum
      se bella consurgere et reverteretur in Aegyptum
  - name: Exodus 13:18
    orderIndex: 17
    osisId: Exod.13.18
    sblId: Exod 13:18
    shortName: Ex 13:18
    text: sed circumduxit per viam deserti quae est iuxta mare Rubrum et armati ascenderunt
      filii Israhel de terra Aegypti
  - name: Exodus 13:19
    orderIndex: 18
    osisId: Exod.13.19
    sblId: Exod 13:19
    shortName: Ex 13:19
    text: tulit quoque Moses ossa Ioseph secum eo quod adiurasset filios Israhel dicens
      visitabit vos Deus efferte ossa mea hinc vobiscum
  - name: Exodus 13:20
    orderIndex: 19
    osisId: Exod.13.20
    sblId: Exod 13:20
    shortName: Ex 13:20
    text: profectique de Soccoth castrametati sunt in Etham in extremis finibus solitudinis
  - name: Exodus 13:21
    orderIndex: 20
    osisId: Exod.13.21
    sblId: Exod 13:21
    shortName: Ex 13:21
    text: Dominus autem praecedebat eos ad ostendendam viam per diem in columna nubis
      et per noctem in columna ignis ut dux esset itineris utroque tempore
  - name: Exodus 13:22
    orderIndex: 21
    osisId: Exod.13.22
    sblId: Exod 13:22
    shortName: Ex 13:22
    text: numquam defuit columna nubis per diem nec columna ignis per noctem coram
      populo
  versesCount: 22
- name: Exodus 14
  orderIndex: 13
  osisId: Exod.14
  sblId: Exod 14
  shortName: Ex 14
  verses:
  - name: Exodus 14:1
    orderIndex: 0
    osisId: Exod.14.1
    sblId: Exod 14:1
    shortName: Ex 14:1
    text: locutus est autem Dominus ad Mosen dicens
  - name: Exodus 14:2
    orderIndex: 1
    osisId: Exod.14.2
    sblId: Exod 14:2
    shortName: Ex 14:2
    text: loquere filiis Israhel reversi castrametentur e regione Phiahiroth quae
      est inter Magdolum et mare contra Beelsephon in conspectu eius castra ponetis
      super mare
  - name: Exodus 14:3
    orderIndex: 2
    osisId: Exod.14.3
    sblId: Exod 14:3
    shortName: Ex 14:3
    text: dicturusque est Pharao super filiis Israhel coartati sunt in terra conclusit
      eos desertum
  - name: Exodus 14:4
    orderIndex: 3
    osisId: Exod.14.4
    sblId: Exod 14:4
    shortName: Ex 14:4
    text: et indurabo cor eius ac persequetur vos et glorificabor in Pharao et in
      omni exercitu eius scientque Aegyptii quia ego sum Dominus feceruntque ita
  - name: Exodus 14:5
    orderIndex: 4
    osisId: Exod.14.5
    sblId: Exod 14:5
    shortName: Ex 14:5
    text: et nuntiatum est regi Aegyptiorum quod fugisset populus inmutatumque est
      cor Pharaonis et servorum eius super populo et dixerunt quid voluimus facere
      ut dimitteremus Israhel ne serviret nobis
  - name: Exodus 14:6
    orderIndex: 5
    osisId: Exod.14.6
    sblId: Exod 14:6
    shortName: Ex 14:6
    text: iunxit ergo currum et omnem populum suum adsumpsit secum
  - name: Exodus 14:7
    orderIndex: 6
    osisId: Exod.14.7
    sblId: Exod 14:7
    shortName: Ex 14:7
    text: tulitque sescentos currus electos quicquid in Aegypto curruum fuit et duces
      totius exercitus
  - name: Exodus 14:8
    orderIndex: 7
    osisId: Exod.14.8
    sblId: Exod 14:8
    shortName: Ex 14:8
    text: induravitque Dominus cor Pharaonis regis Aegypti et persecutus est filios
      Israhel at illi egressi erant in manu excelsa
  - name: Exodus 14:9
    orderIndex: 8
    osisId: Exod.14.9
    sblId: Exod 14:9
    shortName: Ex 14:9
    text: cumque persequerentur Aegyptii vestigia praecedentium reppererunt eos in
      castris super mare omnis equitatus et currus Pharaonis et universus exercitus
      erant in Ahiroth contra Beelsephon
  - name: Exodus 14:10
    orderIndex: 9
    osisId: Exod.14.10
    sblId: Exod 14:10
    shortName: Ex 14:10
    text: cumque adpropinquasset Pharao levantes filii Israhel oculos viderunt Aegyptios
      post se et timuerunt valde clamaveruntque ad Dominum
  - name: Exodus 14:11
    orderIndex: 10
    osisId: Exod.14.11
    sblId: Exod 14:11
    shortName: Ex 14:11
    text: et dixerunt ad Mosen forsitan non erant sepulchra in Aegypto ideo tulisti
      nos ut moreremur in solitudine quid hoc facere voluisti ut educeres nos ex Aegypto
  - name: Exodus 14:12
    orderIndex: 11
    osisId: Exod.14.12
    sblId: Exod 14:12
    shortName: Ex 14:12
    text: nonne iste est sermo quem loquebamur ad te in Aegypto dicentes recede a
      nobis ut serviamus Aegyptiis multo enim melius est servire eis quam mori in
      solitudine
  - name: Exodus 14:13
    orderIndex: 12
    osisId: Exod.14.13
    sblId: Exod 14:13
    shortName: Ex 14:13
    text: et ait Moses ad populum nolite timere state et videte magnalia Domini quae
      facturus est hodie Aegyptios enim quos nunc videtis nequaquam ultra videbitis
      usque in sempiternum
  - name: Exodus 14:14
    orderIndex: 13
    osisId: Exod.14.14
    sblId: Exod 14:14
    shortName: Ex 14:14
    text: Dominus pugnabit pro vobis et vos tacebitis
  - name: Exodus 14:15
    orderIndex: 14
    osisId: Exod.14.15
    sblId: Exod 14:15
    shortName: Ex 14:15
    text: dixitque Dominus ad Mosen quid clamas ad me loquere filiis Israhel ut proficiscantur
  - name: Exodus 14:16
    orderIndex: 15
    osisId: Exod.14.16
    sblId: Exod 14:16
    shortName: Ex 14:16
    text: tu autem eleva virgam tuam et extende manum super mare et divide illud ut
      gradiantur filii Israhel in medio mari per siccum
  - name: Exodus 14:17
    orderIndex: 16
    osisId: Exod.14.17
    sblId: Exod 14:17
    shortName: Ex 14:17
    text: ego autem indurabo cor Aegyptiorum ut persequantur vos et glorificabor in
      Pharaone et in omni exercitu eius in curribus et in equitibus illius
  - name: Exodus 14:18
    orderIndex: 17
    osisId: Exod.14.18
    sblId: Exod 14:18
    shortName: Ex 14:18
    text: et scient Aegyptii quia ego sum Dominus cum glorificatus fuero in Pharaone
      et in curribus atque in equitibus eius
  - name: Exodus 14:19
    orderIndex: 18
    osisId: Exod.14.19
    sblId: Exod 14:19
    shortName: Ex 14:19
    text: tollensque se angelus Dei qui praecedebat castra Israhel abiit post eos
      et cum eo pariter columna nubis priora dimittens post tergum
  - name: Exodus 14:20
    orderIndex: 19
    osisId: Exod.14.20
    sblId: Exod 14:20
    shortName: Ex 14:20
    text: stetit inter castra Aegyptiorum et castra Israhel et erat nubes tenebrosa
      et inluminans noctem ut ad se invicem toto noctis tempore accedere non valerent
  - name: Exodus 14:21
    orderIndex: 20
    osisId: Exod.14.21
    sblId: Exod 14:21
    shortName: Ex 14:21
    text: cumque extendisset Moses manum super mare abstulit illud Dominus flante
      vento vehementi et urente tota nocte et vertit in siccum divisaque est aqua
  - name: Exodus 14:22
    orderIndex: 21
    osisId: Exod.14.22
    sblId: Exod 14:22
    shortName: Ex 14:22
    text: et ingressi sunt filii Israhel per medium maris sicci erat enim aqua quasi
      murus a dextra eorum et leva
  - name: Exodus 14:23
    orderIndex: 22
    osisId: Exod.14.23
    sblId: Exod 14:23
    shortName: Ex 14:23
    text: persequentesque Aegyptii ingressi sunt post eos omnis equitatus Pharaonis
      currus eius et equites per medium maris
  - name: Exodus 14:24
    orderIndex: 23
    osisId: Exod.14.24
    sblId: Exod 14:24
    shortName: Ex 14:24
    text: iamque advenerat vigilia matutina et ecce respiciens Dominus super castra
      Aegyptiorum per columnam ignis et nubis interfecit exercitum eorum
  - name: Exodus 14:25
    orderIndex: 24
    osisId: Exod.14.25
    sblId: Exod 14:25
    shortName: Ex 14:25
    text: et subvertit rotas curruum ferebanturque in profundum dixerunt ergo Aegyptii
      fugiamus Israhelem Dominus enim pugnat pro eis contra nos
  - name: Exodus 14:26
    orderIndex: 25
    osisId: Exod.14.26
    sblId: Exod 14:26
    shortName: Ex 14:26
    text: et ait Dominus ad Mosen extende manum tuam super mare ut revertantur aquae
      ad Aegyptios super currus et equites eorum
  - name: Exodus 14:27
    orderIndex: 26
    osisId: Exod.14.27
    sblId: Exod 14:27
    shortName: Ex 14:27
    text: cumque extendisset Moses manum contra mare reversum est primo diluculo ad
      priorem locum fugientibusque Aegyptiis occurrerunt aquae et involvit eos Dominus
      in mediis fluctibus
  - name: Exodus 14:28
    orderIndex: 27
    osisId: Exod.14.28
    sblId: Exod 14:28
    shortName: Ex 14:28
    text: reversaeque sunt aquae et operuerunt currus et equites cuncti exercitus
      Pharaonis qui sequentes ingressi fuerant mare ne unus quidem superfuit ex eis
  - name: Exodus 14:29
    orderIndex: 28
    osisId: Exod.14.29
    sblId: Exod 14:29
    shortName: Ex 14:29
    text: filii autem Israhel perrexerunt per medium sicci maris et aquae eis erant
      quasi pro muro a dextris et a sinistris
  - name: Exodus 14:30
    orderIndex: 29
    osisId: Exod.14.30
    sblId: Exod 14:30
    shortName: Ex 14:30
    text: liberavitque Dominus in die illo Israhel de manu Aegyptiorum
  - name: Exodus 14:31
    orderIndex: 30
    osisId: Exod.14.31
    sblId: Exod 14:31
    shortName: Ex 14:31
    text: et viderunt Aegyptios mortuos super litus maris et manum magnam quam exercuerat
      Dominus contra eos timuitque populus Dominum et crediderunt Domino et Mosi servo
      eius
  versesCount: 31
- name: Exodus 15
  orderIndex: 14
  osisId: Exod.15
  sblId: Exod 15
  shortName: Ex 15
  verses:
  - name: Exodus 15:1
    orderIndex: 0
    osisId: Exod.15.1
    sblId: Exod 15:1
    shortName: Ex 15:1
    text: tunc cecinit Moses et filii Israhel carmen hoc Domino et dixerunt cantemus
      Domino gloriose enim magnificatus est equum et ascensorem deiecit in mare
  - name: Exodus 15:2
    orderIndex: 1
    osisId: Exod.15.2
    sblId: Exod 15:2
    shortName: Ex 15:2
    text: fortitudo mea et laus mea Dominus et factus est mihi in salutem iste Deus
      meus et glorificabo eum Deus patris mei et exaltabo eum
  - name: Exodus 15:3
    orderIndex: 2
    osisId: Exod.15.3
    sblId: Exod 15:3
    shortName: Ex 15:3
    text: Dominus quasi vir pugnator Omnipotens nomen eius
  - name: Exodus 15:4
    orderIndex: 3
    osisId: Exod.15.4
    sblId: Exod 15:4
    shortName: Ex 15:4
    text: currus Pharaonis et exercitum eius proiecit in mare electi principes eius
      submersi sunt in mari Rubro
  - name: Exodus 15:5
    orderIndex: 4
    osisId: Exod.15.5
    sblId: Exod 15:5
    shortName: Ex 15:5
    text: abyssi operuerunt eos descenderunt in profundum quasi lapis
  - name: Exodus 15:6
    orderIndex: 5
    osisId: Exod.15.6
    sblId: Exod 15:6
    shortName: Ex 15:6
    text: dextera tua Domine magnifice in fortitudine dextera tua Domine percussit
      inimicum
  - name: Exodus 15:7
    orderIndex: 6
    osisId: Exod.15.7
    sblId: Exod 15:7
    shortName: Ex 15:7
    text: et in multitudine gloriae tuae deposuisti adversarios meos misisti iram
      tuam quae devoravit eos ut stipulam
  - name: Exodus 15:8
    orderIndex: 7
    osisId: Exod.15.8
    sblId: Exod 15:8
    shortName: Ex 15:8
    text: et in spiritu furoris tui congregatae sunt aquae stetit unda fluens congregatae
      sunt abyssi in medio mari
  - name: Exodus 15:9
    orderIndex: 8
    osisId: Exod.15.9
    sblId: Exod 15:9
    shortName: Ex 15:9
    text: dixit inimicus persequar et conprehendam dividam spolia implebitur anima
      mea evaginabo gladium meum interficiet eos manus mea
  - name: Exodus 15:10
    orderIndex: 9
    osisId: Exod.15.10
    sblId: Exod 15:10
    shortName: Ex 15:10
    text: flavit spiritus tuus et operuit eos mare submersi sunt quasi plumbum in
      aquis vehementibus
  - name: Exodus 15:11
    orderIndex: 10
    osisId: Exod.15.11
    sblId: Exod 15:11
    shortName: Ex 15:11
    text: quis similis tui in fortibus Domine quis similis tui magnificus in sanctitate
      terribilis atque laudabilis et faciens mirabilia
  - name: Exodus 15:12
    orderIndex: 11
    osisId: Exod.15.12
    sblId: Exod 15:12
    shortName: Ex 15:12
    text: extendisti manum tuam et devoravit eos terra
  - name: Exodus 15:13
    orderIndex: 12
    osisId: Exod.15.13
    sblId: Exod 15:13
    shortName: Ex 15:13
    text: dux fuisti in misericordia tua populo quem redemisti et portasti eum in
      fortitudine tua ad habitaculum sanctum tuum
  - name: Exodus 15:14
    orderIndex: 13
    osisId: Exod.15.14
    sblId: Exod 15:14
    shortName: Ex 15:14
    text: adtenderunt populi et irati sunt dolores obtinuerunt habitatores Philisthim
  - name: Exodus 15:15
    orderIndex: 14
    osisId: Exod.15.15
    sblId: Exod 15:15
    shortName: Ex 15:15
    text: tunc conturbati sunt principes Edom robustos Moab obtinuit tremor obriguerunt
      omnes habitatores Chanaan
  - name: Exodus 15:16
    orderIndex: 15
    osisId: Exod.15.16
    sblId: Exod 15:16
    shortName: Ex 15:16
    text: inruat super eos formido et pavor in magnitudine brachii tui fiant inmobiles
      quasi lapis donec pertranseat populus tuus Domine donec pertranseat populus
      tuus iste quem possedisti
  - name: Exodus 15:17
    orderIndex: 16
    osisId: Exod.15.17
    sblId: Exod 15:17
    shortName: Ex 15:17
    text: introduces eos et plantabis in monte hereditatis tuae firmissimo habitaculo
      tuo quod operatus es Domine sanctuarium Domine quod firmaverunt manus tuae
  - name: Exodus 15:18
    orderIndex: 17
    osisId: Exod.15.18
    sblId: Exod 15:18
    shortName: Ex 15:18
    text: Dominus regnabit in aeternum et ultra
  - name: Exodus 15:19
    orderIndex: 18
    osisId: Exod.15.19
    sblId: Exod 15:19
    shortName: Ex 15:19
    text: ingressus est enim equus Pharao cum curribus et equitibus eius in mare et
      reduxit super eos Dominus aquas maris filii autem Israhel ambulaverunt per siccum
      in medio eius
  - name: Exodus 15:20
    orderIndex: 19
    osisId: Exod.15.20
    sblId: Exod 15:20
    shortName: Ex 15:20
    text: sumpsit ergo Maria prophetis soror Aaron tympanum in manu egressaeque sunt
      omnes mulieres post eam cum tympanis et choris
  - name: Exodus 15:21
    orderIndex: 20
    osisId: Exod.15.21
    sblId: Exod 15:21
    shortName: Ex 15:21
    text: quibus praecinebat dicens cantemus Domino gloriose enim magnificatus est
      equum et ascensorem eius deiecit in mare
  - name: Exodus 15:22
    orderIndex: 21
    osisId: Exod.15.22
    sblId: Exod 15:22
    shortName: Ex 15:22
    text: tulit autem Moses Israhel de mari Rubro et egressi sunt in desertum Sur
      ambulaveruntque tribus diebus per solitudinem et non inveniebant aquam
  - name: Exodus 15:23
    orderIndex: 22
    osisId: Exod.15.23
    sblId: Exod 15:23
    shortName: Ex 15:23
    text: et venerunt in Marath nec poterant bibere aquas de Mara eo quod essent amarae
      unde et congruum loco nomen inposuit vocans illud Mara id est amaritudinem
  - name: Exodus 15:24
    orderIndex: 23
    osisId: Exod.15.24
    sblId: Exod 15:24
    shortName: Ex 15:24
    text: et murmuravit populus contra Mosen dicens quid bibemus
  - name: Exodus 15:25
    orderIndex: 24
    osisId: Exod.15.25
    sblId: Exod 15:25
    shortName: Ex 15:25
    text: at ille clamavit ad Dominum qui ostendit ei lignum quod cum misisset in
      aquas in dulcedinem versae sunt ibi constituit ei praecepta atque iudicia et
      ibi temptavit eum
  - name: Exodus 15:26
    orderIndex: 25
    osisId: Exod.15.26
    sblId: Exod 15:26
    shortName: Ex 15:26
    text: dicens si audieris vocem Domini Dei tui et quod rectum est coram eo feceris
      et oboedieris mandatis eius custodierisque omnia praecepta illius cunctum languorem
      quem posui in Aegypto non inducam super te ego enim Dominus sanator tuus
  - name: Exodus 15:27
    orderIndex: 26
    osisId: Exod.15.27
    sblId: Exod 15:27
    shortName: Ex 15:27
    text: venerunt autem in Helim ubi erant duodecim fontes aquarum et septuaginta
      palmae et castrametati sunt iuxta aquas
  versesCount: 27
- name: Exodus 16
  orderIndex: 15
  osisId: Exod.16
  sblId: Exod 16
  shortName: Ex 16
  verses:
  - name: Exodus 16:1
    orderIndex: 0
    osisId: Exod.16.1
    sblId: Exod 16:1
    shortName: Ex 16:1
    text: profectique sunt de Helim et venit omnis multitudo filiorum Israhel in desertum
      Sin quod est inter Helim et Sinai quintodecimo die mensis secundi postquam egressi
      sunt de terra Aegypti
  - name: Exodus 16:2
    orderIndex: 1
    osisId: Exod.16.2
    sblId: Exod 16:2
    shortName: Ex 16:2
    text: et murmuravit omnis congregatio filiorum Israhel contra Mosen et contra
      Aaron in solitudine
  - name: Exodus 16:3
    orderIndex: 2
    osisId: Exod.16.3
    sblId: Exod 16:3
    shortName: Ex 16:3
    text: dixeruntque ad eos filii Israhel utinam mortui essemus per manum Domini
      in terra Aegypti quando sedebamus super ollas carnium et comedebamus panes in
      saturitate cur eduxistis nos in desertum istud ut occideretis omnem multitudinem
      fame
  - name: Exodus 16:4
    orderIndex: 3
    osisId: Exod.16.4
    sblId: Exod 16:4
    shortName: Ex 16:4
    text: dixit autem Dominus ad Mosen ecce ego pluam vobis panes de caelo egrediatur
      populus et colligat quae sufficiunt per singulos dies ut temptem eum utrum ambulet
      in lege mea an non
  - name: Exodus 16:5
    orderIndex: 4
    osisId: Exod.16.5
    sblId: Exod 16:5
    shortName: Ex 16:5
    text: die autem sexta parent quod inferant et sit duplum quam colligere solebant
      per singulos dies
  - name: Exodus 16:6
    orderIndex: 5
    osisId: Exod.16.6
    sblId: Exod 16:6
    shortName: Ex 16:6
    text: dixeruntque Moses et Aaron ad omnes filios Israhel vespere scietis quod
      Dominus eduxerit vos de terra Aegypti
  - name: Exodus 16:7
    orderIndex: 6
    osisId: Exod.16.7
    sblId: Exod 16:7
    shortName: Ex 16:7
    text: et mane videbitis gloriam Domini audivit enim murmur vestrum contra Dominum
      nos vero quid sumus quia mussitatis contra nos
  - name: Exodus 16:8
    orderIndex: 7
    osisId: Exod.16.8
    sblId: Exod 16:8
    shortName: Ex 16:8
    text: et ait Moses dabit Dominus vobis vespere carnes edere et mane panes in saturitate
      eo quod audierit murmurationes vestras quibus murmurati estis contra eum nos
      enim quid sumus nec contra nos est murmur vestrum sed contra Dominum
  - name: Exodus 16:9
    orderIndex: 8
    osisId: Exod.16.9
    sblId: Exod 16:9
    shortName: Ex 16:9
    text: dixitque Moses ad Aaron dic universae congregationi filiorum Israhel accedite
      coram Domino audivit enim murmur vestrum
  - name: Exodus 16:10
    orderIndex: 9
    osisId: Exod.16.10
    sblId: Exod 16:10
    shortName: Ex 16:10
    text: cumque loqueretur Aaron ad omnem coetum filiorum Israhel respexerunt ad
      solitudinem et ecce gloria Domini apparuit in nube
  - name: Exodus 16:11
    orderIndex: 10
    osisId: Exod.16.11
    sblId: Exod 16:11
    shortName: Ex 16:11
    text: locutus est autem Dominus ad Mosen dicens
  - name: Exodus 16:12
    orderIndex: 11
    osisId: Exod.16.12
    sblId: Exod 16:12
    shortName: Ex 16:12
    text: audivi murmurationes filiorum Israhel loquere ad eos vespere comedetis carnes
      et mane saturabimini panibus scietisque quod sim Dominus Deus vester
  - name: Exodus 16:13
    orderIndex: 12
    osisId: Exod.16.13
    sblId: Exod 16:13
    shortName: Ex 16:13
    text: factum est ergo vespere et ascendens coturnix operuit castra mane quoque
      ros iacuit per circuitum castrorum
  - name: Exodus 16:14
    orderIndex: 13
    osisId: Exod.16.14
    sblId: Exod 16:14
    shortName: Ex 16:14
    text: cumque operuisset superficiem terrae apparuit in solitudine minutum et quasi
      pilo tunsum in similitudinem pruinae super terram
  - name: Exodus 16:15
    orderIndex: 14
    osisId: Exod.16.15
    sblId: Exod 16:15
    shortName: Ex 16:15
    text: quod cum vidissent filii Israhel dixerunt ad invicem man hu quod significat
      quid est hoc ignorabant enim quid esset quibus ait Moses iste est panis quem
      dedit Dominus vobis ad vescendum
  - name: Exodus 16:16
    orderIndex: 15
    osisId: Exod.16.16
    sblId: Exod 16:16
    shortName: Ex 16:16
    text: hic est sermo quem praecepit Dominus colligat ex eo unusquisque quantum
      sufficiat ad vescendum gomor per singula capita iuxta numerum animarum vestrarum
      quae habitant in tabernaculo sic tolletis
  - name: Exodus 16:17
    orderIndex: 16
    osisId: Exod.16.17
    sblId: Exod 16:17
    shortName: Ex 16:17
    text: feceruntque ita filii Israhel et collegerunt alius plus alius minus
  - name: Exodus 16:18
    orderIndex: 17
    osisId: Exod.16.18
    sblId: Exod 16:18
    shortName: Ex 16:18
    text: et mensi sunt ad mensuram gomor nec qui plus collegerat habuit amplius nec
      qui minus paraverat repperit minus sed singuli iuxta id quod edere poterant
      congregarunt
  - name: Exodus 16:19
    orderIndex: 18
    osisId: Exod.16.19
    sblId: Exod 16:19
    shortName: Ex 16:19
    text: dixitque Moses ad eos nullus relinquat ex eo in mane
  - name: Exodus 16:20
    orderIndex: 19
    osisId: Exod.16.20
    sblId: Exod 16:20
    shortName: Ex 16:20
    text: qui non audierunt eum sed dimiserunt quidam ex eis usque mane et scatere
      coepit vermibus atque conputruit et iratus est contra eos Moses
  - name: Exodus 16:21
    orderIndex: 20
    osisId: Exod.16.21
    sblId: Exod 16:21
    shortName: Ex 16:21
    text: colligebant autem mane singuli quantum sufficere poterat ad vescendum cumque
      incaluisset sol liquefiebat
  - name: Exodus 16:22
    orderIndex: 21
    osisId: Exod.16.22
    sblId: Exod 16:22
    shortName: Ex 16:22
    text: in die vero sexta collegerunt cibos duplices id est duo gomor per singulos
      homines venerunt autem omnes principes multitudinis et narraverunt Mosi
  - name: Exodus 16:23
    orderIndex: 22
    osisId: Exod.16.23
    sblId: Exod 16:23
    shortName: Ex 16:23
    text: qui ait eis hoc est quod locutus est Dominus requies sabbati sanctificata
      erit Domino cras quodcumque operandum est facite et quae coquenda sunt coquite
      quicquid autem reliquum fuerit reponite usque in mane
  - name: Exodus 16:24
    orderIndex: 23
    osisId: Exod.16.24
    sblId: Exod 16:24
    shortName: Ex 16:24
    text: feceruntque ita ut praeceperat Moses et non conputruit neque vermis inventus
      est in eo
  - name: Exodus 16:25
    orderIndex: 24
    osisId: Exod.16.25
    sblId: Exod 16:25
    shortName: Ex 16:25
    text: dixitque Moses comedite illud hodie quia sabbatum est Domino non invenietur
      hodie in agro
  - name: Exodus 16:26
    orderIndex: 25
    osisId: Exod.16.26
    sblId: Exod 16:26
    shortName: Ex 16:26
    text: sex diebus colligite in die autem septimo sabbatum est Domino idcirco non
      invenietur
  - name: Exodus 16:27
    orderIndex: 26
    osisId: Exod.16.27
    sblId: Exod 16:27
    shortName: Ex 16:27
    text: venit septima dies et egressi de populo ut colligerent non invenerunt
  - name: Exodus 16:28
    orderIndex: 27
    osisId: Exod.16.28
    sblId: Exod 16:28
    shortName: Ex 16:28
    text: dixit autem Dominus ad Mosen usquequo non vultis custodire mandata mea et
      legem meam
  - name: Exodus 16:29
    orderIndex: 28
    osisId: Exod.16.29
    sblId: Exod 16:29
    shortName: Ex 16:29
    text: videte quod Dominus dederit vobis sabbatum et propter hoc tribuerit vobis
      die sexto cibos duplices maneat unusquisque apud semet ipsum nullus egrediatur
      de loco suo die septimo
  - name: Exodus 16:30
    orderIndex: 29
    osisId: Exod.16.30
    sblId: Exod 16:30
    shortName: Ex 16:30
    text: et sabbatizavit populus die septimo
  - name: Exodus 16:31
    orderIndex: 30
    osisId: Exod.16.31
    sblId: Exod 16:31
    shortName: Ex 16:31
    text: appellavitque domus Israhel nomen eius man quod erat quasi semen coriandri
      album gustusque eius quasi similae cum melle
  - name: Exodus 16:32
    orderIndex: 31
    osisId: Exod.16.32
    sblId: Exod 16:32
    shortName: Ex 16:32
    text: dixit autem Moses iste est sermo quem praecepit Dominus imple gomor ex eo
      et custodiatur in futuras retro generationes ut noverint panem quo alui vos
      in solitudine quando educti estis de terra Aegypti
  - name: Exodus 16:33
    orderIndex: 32
    osisId: Exod.16.33
    sblId: Exod 16:33
    shortName: Ex 16:33
    text: dixitque Moses ad Aaron sume vas unum et mitte ibi man quantum potest capere
      gomor et repone coram Domino ad servandum in generationes vestras
  - name: Exodus 16:34
    orderIndex: 33
    osisId: Exod.16.34
    sblId: Exod 16:34
    shortName: Ex 16:34
    text: sicut praecepit Dominus Mosi posuitque illud Aaron in tabernaculo reservandum
  - name: Exodus 16:35
    orderIndex: 34
    osisId: Exod.16.35
    sblId: Exod 16:35
    shortName: Ex 16:35
    text: filii autem Israhel comederunt man quadraginta annis donec venirent in terram
      habitabilem hoc cibo aliti sunt usquequo tangerent fines terrae Chanaan
  - name: Exodus 16:36
    orderIndex: 35
    osisId: Exod.16.36
    sblId: Exod 16:36
    shortName: Ex 16:36
    text: gomor autem decima pars est oephi
  versesCount: 36
- name: Exodus 17
  orderIndex: 16
  osisId: Exod.17
  sblId: Exod 17
  shortName: Ex 17
  verses:
  - name: Exodus 17:1
    orderIndex: 0
    osisId: Exod.17.1
    sblId: Exod 17:1
    shortName: Ex 17:1
    text: igitur profecta omnis multitudo filiorum Israhel de deserto Sin per mansiones
      suas iuxta sermonem Domini castrametata est in Raphidim ubi non erat aqua ad
      bibendum populo
  - name: Exodus 17:2
    orderIndex: 1
    osisId: Exod.17.2
    sblId: Exod 17:2
    shortName: Ex 17:2
    text: qui iurgatus contra Mosen ait da nobis aquam ut bibamus quibus respondit
      Moses quid iurgamini contra me cur temptatis Dominum
  - name: Exodus 17:3
    orderIndex: 2
    osisId: Exod.17.3
    sblId: Exod 17:3
    shortName: Ex 17:3
    text: sitivit ergo populus ibi pro aquae penuria et murmuravit contra Mosen dicens
      cur nos exire fecisti de Aegypto ut occideres et nos et liberos nostros ac iumenta
      siti
  - name: Exodus 17:4
    orderIndex: 3
    osisId: Exod.17.4
    sblId: Exod 17:4
    shortName: Ex 17:4
    text: clamavit autem Moses ad Dominum dicens quid faciam populo huic adhuc pauxillum
      et lapidabunt me
  - name: Exodus 17:5
    orderIndex: 4
    osisId: Exod.17.5
    sblId: Exod 17:5
    shortName: Ex 17:5
    text: ait Dominus ad Mosen antecede populum et sume tecum de senibus Israhel et
      virgam qua percussisti fluvium tolle in manu tua et vade
  - name: Exodus 17:6
    orderIndex: 5
    osisId: Exod.17.6
    sblId: Exod 17:6
    shortName: Ex 17:6
    text: en ego stabo coram te ibi super petram Horeb percutiesque petram et exibit
      ex ea aqua ut bibat populus fecit Moses ita coram senibus Israhel
  - name: Exodus 17:7
    orderIndex: 6
    osisId: Exod.17.7
    sblId: Exod 17:7
    shortName: Ex 17:7
    text: et vocavit nomen loci illius Temptatio propter iurgium filiorum Israhel
      et quia temptaverunt Dominum dicentes estne Dominus in nobis an non
  - name: Exodus 17:8
    orderIndex: 7
    osisId: Exod.17.8
    sblId: Exod 17:8
    shortName: Ex 17:8
    text: venit autem Amalech et pugnabat contra Israhel in Raphidim
  - name: Exodus 17:9
    orderIndex: 8
    osisId: Exod.17.9
    sblId: Exod 17:9
    shortName: Ex 17:9
    text: dixitque Moses ad Iosue elige viros et egressus pugna contra Amalech cras
      ego stabo in vertice collis habens virgam Dei in manu mea
  - name: Exodus 17:10
    orderIndex: 9
    osisId: Exod.17.10
    sblId: Exod 17:10
    shortName: Ex 17:10
    text: fecit Iosue ut locutus ei erat Moses et pugnavit contra Amalech Moses autem
      et Aaron et Hur ascenderunt super verticem collis
  - name: Exodus 17:11
    orderIndex: 10
    osisId: Exod.17.11
    sblId: Exod 17:11
    shortName: Ex 17:11
    text: cumque levaret Moses manus vincebat Israhel sin autem paululum remisisset
      superabat Amalech
  - name: Exodus 17:12
    orderIndex: 11
    osisId: Exod.17.12
    sblId: Exod 17:12
    shortName: Ex 17:12
    text: manus autem Mosi erant graves sumentes igitur lapidem posuerunt subter eum
      in quo sedit Aaron autem et Hur sustentabant manus eius ex utraque parte et
      factum est ut manus ipsius non lassarentur usque ad occasum solis
  - name: Exodus 17:13
    orderIndex: 12
    osisId: Exod.17.13
    sblId: Exod 17:13
    shortName: Ex 17:13
    text: fugavitque Iosue Amalech et populum eius in ore gladii
  - name: Exodus 17:14
    orderIndex: 13
    osisId: Exod.17.14
    sblId: Exod 17:14
    shortName: Ex 17:14
    text: dixit autem Dominus ad Mosen scribe hoc ob monumentum in libro et trade
      auribus Iosue delebo enim memoriam Amalech sub caelo
  - name: Exodus 17:15
    orderIndex: 14
    osisId: Exod.17.15
    sblId: Exod 17:15
    shortName: Ex 17:15
    text: aedificavitque Moses altare et vocavit nomen eius Dominus exaltatio mea
      dicens
  - name: Exodus 17:16
    orderIndex: 15
    osisId: Exod.17.16
    sblId: Exod 17:16
    shortName: Ex 17:16
    text: quia manus solii Domini et bellum Dei erit contra Amalech a generatione
      in generationem
  versesCount: 16
- name: Exodus 18
  orderIndex: 17
  osisId: Exod.18
  sblId: Exod 18
  shortName: Ex 18
  verses:
  - name: Exodus 18:1
    orderIndex: 0
    osisId: Exod.18.1
    sblId: Exod 18:1
    shortName: Ex 18:1
    text: cumque audisset Iethro sacerdos Madian cognatus Mosi omnia quae fecerat
      Deus Mosi et Israhel populo suo eo quod eduxisset Dominus Israhel de Aegypto
  - name: Exodus 18:2
    orderIndex: 1
    osisId: Exod.18.2
    sblId: Exod 18:2
    shortName: Ex 18:2
    text: tulit Sefforam uxorem Mosi quam remiserat
  - name: Exodus 18:3
    orderIndex: 2
    osisId: Exod.18.3
    sblId: Exod 18:3
    shortName: Ex 18:3
    text: et duos filios eius quorum unus vocabatur Gersan dicente patre advena fui
      in terra aliena
  - name: Exodus 18:4
    orderIndex: 3
    osisId: Exod.18.4
    sblId: Exod 18:4
    shortName: Ex 18:4
    text: alter vero Eliezer Deus enim ait patris mei adiutor meus et eruit me de
      gladio Pharaonis
  - name: Exodus 18:5
    orderIndex: 4
    osisId: Exod.18.5
    sblId: Exod 18:5
    shortName: Ex 18:5
    text: venit ergo Iethro cognatus Mosi et filii eius et uxor ad Mosen in desertum
      ubi erat castrametatus iuxta montem Dei
  - name: Exodus 18:6
    orderIndex: 5
    osisId: Exod.18.6
    sblId: Exod 18:6
    shortName: Ex 18:6
    text: et mandavit Mosi dicens ego cognatus tuus Iethro venio ad te et uxor tua
      et duo filii tui cum ea
  - name: Exodus 18:7
    orderIndex: 6
    osisId: Exod.18.7
    sblId: Exod 18:7
    shortName: Ex 18:7
    text: qui egressus in occursum cognati sui adoravit et osculatus est eum salutaveruntque
      se mutuo verbis pacificis cumque intrasset tabernaculum
  - name: Exodus 18:8
    orderIndex: 7
    osisId: Exod.18.8
    sblId: Exod 18:8
    shortName: Ex 18:8
    text: narravit Moses cognato suo cuncta quae fecerat Deus Pharaoni et Aegyptiis
      propter Israhel universum laborem qui accidisset eis in itinere quo liberarat
      eos Dominus
  - name: Exodus 18:9
    orderIndex: 8
    osisId: Exod.18.9
    sblId: Exod 18:9
    shortName: Ex 18:9
    text: laetatusque est Iethro super omnibus bonis quae fecerat Dominus Israheli
      eo quod eruisset eum de manu Aegyptiorum
  - name: Exodus 18:10
    orderIndex: 9
    osisId: Exod.18.10
    sblId: Exod 18:10
    shortName: Ex 18:10
    text: et ait benedictus Dominus qui liberavit vos de manu Aegyptiorum et de manu
      Pharaonis qui eruit populum suum de manu Aegypti
  - name: Exodus 18:11
    orderIndex: 10
    osisId: Exod.18.11
    sblId: Exod 18:11
    shortName: Ex 18:11
    text: nunc cognovi quia magnus Dominus super omnes deos eo quod superbe egerint
      contra illos
  - name: Exodus 18:12
    orderIndex: 11
    osisId: Exod.18.12
    sblId: Exod 18:12
    shortName: Ex 18:12
    text: obtulit ergo Iethro cognatus Mosi holocausta et hostias Deo veneruntque
      Aaron et omnes senes Israhel ut comederent panem cum eo coram Domino
  - name: Exodus 18:13
    orderIndex: 12
    osisId: Exod.18.13
    sblId: Exod 18:13
    shortName: Ex 18:13
    text: altero autem die sedit Moses ut iudicaret populum qui adsistebat Mosi de
      mane usque ad vesperam
  - name: Exodus 18:14
    orderIndex: 13
    osisId: Exod.18.14
    sblId: Exod 18:14
    shortName: Ex 18:14
    text: quod cum vidisset cognatus eius omnia scilicet quae agebat in populo ait
      quid est hoc quod facis in plebe cur solus sedes et omnis populus praestolatur
      de mane usque ad vesperam
  - name: Exodus 18:15
    orderIndex: 14
    osisId: Exod.18.15
    sblId: Exod 18:15
    shortName: Ex 18:15
    text: cui respondit Moses venit ad me populus quaerens sententiam Dei
  - name: Exodus 18:16
    orderIndex: 15
    osisId: Exod.18.16
    sblId: Exod 18:16
    shortName: Ex 18:16
    text: cumque acciderit eis aliqua disceptatio veniunt ad me ut iudicem inter eos
      et ostendam praecepta Dei et leges eius
  - name: Exodus 18:17
    orderIndex: 16
    osisId: Exod.18.17
    sblId: Exod 18:17
    shortName: Ex 18:17
    text: at ille non bonam inquit rem facis
  - name: Exodus 18:18
    orderIndex: 17
    osisId: Exod.18.18
    sblId: Exod 18:18
    shortName: Ex 18:18
    text: stulto labore consumeris et tu et populus iste qui tecum est ultra vires
      tuas est negotium solus illud non poteris sustinere
  - name: Exodus 18:19
    orderIndex: 18
    osisId: Exod.18.19
    sblId: Exod 18:19
    shortName: Ex 18:19
    text: sed audi verba mea atque consilia et erit Deus tecum esto tu populo in his
      quae ad Deum pertinent ut referas quae dicuntur ad eum
  - name: Exodus 18:20
    orderIndex: 19
    osisId: Exod.18.20
    sblId: Exod 18:20
    shortName: Ex 18:20
    text: ostendasque populo caerimonias et ritum colendi viamque per quam ingredi
      debeant et opus quod facere
  - name: Exodus 18:21
    orderIndex: 20
    osisId: Exod.18.21
    sblId: Exod 18:21
    shortName: Ex 18:21
    text: provide autem de omni plebe viros potentes et timentes Deum in quibus sit
      veritas et qui oderint avaritiam et constitue ex eis tribunos et centuriones
      et quinquagenarios et decanos
  - name: Exodus 18:22
    orderIndex: 21
    osisId: Exod.18.22
    sblId: Exod 18:22
    shortName: Ex 18:22
    text: qui iudicent populum omni tempore quicquid autem maius fuerit referant ad
      te et ipsi minora tantummodo iudicent leviusque tibi sit partito in alios onere
  - name: Exodus 18:23
    orderIndex: 22
    osisId: Exod.18.23
    sblId: Exod 18:23
    shortName: Ex 18:23
    text: si hoc feceris implebis imperium Dei et praecepta eius poteris sustentare
      et omnis hic populus revertetur cum pace ad loca sua
  - name: Exodus 18:24
    orderIndex: 23
    osisId: Exod.18.24
    sblId: Exod 18:24
    shortName: Ex 18:24
    text: quibus auditis Moses fecit omnia quae ille suggesserat
  - name: Exodus 18:25
    orderIndex: 24
    osisId: Exod.18.25
    sblId: Exod 18:25
    shortName: Ex 18:25
    text: et electis viris strenuis de cuncto Israhel constituit eos principes populi
      tribunos et centuriones et quinquagenarios et decanos
  - name: Exodus 18:26
    orderIndex: 25
    osisId: Exod.18.26
    sblId: Exod 18:26
    shortName: Ex 18:26
    text: qui iudicabant plebem omni tempore quicquid autem gravius erat referebant
      ad eum faciliora tantummodo iudicantes
  - name: Exodus 18:27
    orderIndex: 26
    osisId: Exod.18.27
    sblId: Exod 18:27
    shortName: Ex 18:27
    text: dimisitque cognatum qui reversus abiit in terram suam
  versesCount: 27
- name: Exodus 19
  orderIndex: 18
  osisId: Exod.19
  sblId: Exod 19
  shortName: Ex 19
  verses:
  - name: Exodus 19:1
    orderIndex: 0
    osisId: Exod.19.1
    sblId: Exod 19:1
    shortName: Ex 19:1
    text: mense tertio egressionis Israhel de terra Aegypti in die hac venerunt in
      solitudinem Sinai
  - name: Exodus 19:2
    orderIndex: 1
    osisId: Exod.19.2
    sblId: Exod 19:2
    shortName: Ex 19:2
    text: nam profecti de Raphidim et pervenientes usque in desertum Sinai castrametati
      sunt in eodem loco ibique Israhel fixit tentoria e regione montis
  - name: Exodus 19:3
    orderIndex: 2
    osisId: Exod.19.3
    sblId: Exod 19:3
    shortName: Ex 19:3
    text: Moses autem ascendit ad Deum vocavitque eum Dominus de monte et ait haec
      dices domui Iacob et adnuntiabis filiis Israhel
  - name: Exodus 19:4
    orderIndex: 3
    osisId: Exod.19.4
    sblId: Exod 19:4
    shortName: Ex 19:4
    text: vos ipsi vidistis quae fecerim Aegyptiis quomodo portaverim vos super alas
      aquilarum et adsumpserim mihi
  - name: Exodus 19:5
    orderIndex: 4
    osisId: Exod.19.5
    sblId: Exod 19:5
    shortName: Ex 19:5
    text: si ergo audieritis vocem meam et custodieritis pactum meum eritis mihi in
      peculium de cunctis populis mea est enim omnis terra
  - name: Exodus 19:6
    orderIndex: 5
    osisId: Exod.19.6
    sblId: Exod 19:6
    shortName: Ex 19:6
    text: et vos eritis mihi regnum sacerdotale et gens sancta haec sunt verba quae
      loqueris ad filios Israhel
  - name: Exodus 19:7
    orderIndex: 6
    osisId: Exod.19.7
    sblId: Exod 19:7
    shortName: Ex 19:7
    text: venit Moses et convocatis maioribus natu populi exposuit omnes sermones
      quos mandaverat Dominus
  - name: Exodus 19:8
    orderIndex: 7
    osisId: Exod.19.8
    sblId: Exod 19:8
    shortName: Ex 19:8
    text: responditque universus populus simul cuncta quae locutus est Dominus faciemus
      cumque rettulisset Moses verba populi ad Dominum
  - name: Exodus 19:9
    orderIndex: 8
    osisId: Exod.19.9
    sblId: Exod 19:9
    shortName: Ex 19:9
    text: ait ei Dominus iam nunc veniam ad te in caligine nubis ut audiat me populus
      loquentem ad te et credat tibi in perpetuum nuntiavit ergo Moses verba populi
      ad Dominum
  - name: Exodus 19:10
    orderIndex: 9
    osisId: Exod.19.10
    sblId: Exod 19:10
    shortName: Ex 19:10
    text: qui dixit ei vade ad populum et sanctifica illos hodie et cras laventque
      vestimenta sua
  - name: Exodus 19:11
    orderIndex: 10
    osisId: Exod.19.11
    sblId: Exod 19:11
    shortName: Ex 19:11
    text: et sint parati in diem tertium die enim tertio descendet Dominus coram omni
      plebe super montem Sinai
  - name: Exodus 19:12
    orderIndex: 11
    osisId: Exod.19.12
    sblId: Exod 19:12
    shortName: Ex 19:12
    text: constituesque terminos populo per circuitum et dices cavete ne ascendatis
      in montem nec tangatis fines illius omnis qui tetigerit montem morte morietur
  - name: Exodus 19:13
    orderIndex: 12
    osisId: Exod.19.13
    sblId: Exod 19:13
    shortName: Ex 19:13
    text: manus non tanget eum sed lapidibus opprimetur aut confodietur iaculis sive
      iumentum fuerit sive homo non vivet cum coeperit clangere bucina tunc ascendant
      in montem
  - name: Exodus 19:14
    orderIndex: 13
    osisId: Exod.19.14
    sblId: Exod 19:14
    shortName: Ex 19:14
    text: descenditque Moses de monte ad populum et sanctificavit eum cumque lavissent
      vestimenta sua
  - name: Exodus 19:15
    orderIndex: 14
    osisId: Exod.19.15
    sblId: Exod 19:15
    shortName: Ex 19:15
    text: ait ad eos estote parati in diem tertium ne adpropinquetis uxoribus vestris
  - name: Exodus 19:16
    orderIndex: 15
    osisId: Exod.19.16
    sblId: Exod 19:16
    shortName: Ex 19:16
    text: iam advenerat tertius dies et mane inclaruerat et ecce coeperunt audiri
      tonitrua ac micare fulgura et nubes densissima operire montem clangorque bucinae
      vehementius perstrepebat timuit populus qui erat in castris
  - name: Exodus 19:17
    orderIndex: 16
    osisId: Exod.19.17
    sblId: Exod 19:17
    shortName: Ex 19:17
    text: cumque eduxisset eos Moses in occursum Dei de loco castrorum steterunt ad
      radices montis
  - name: Exodus 19:18
    orderIndex: 17
    osisId: Exod.19.18
    sblId: Exod 19:18
    shortName: Ex 19:18
    text: totus autem mons Sinai fumabat eo quod descendisset Dominus super eum in
      igne et ascenderet fumus ex eo quasi de fornace eratque mons omnis terribilis
  - name: Exodus 19:19
    orderIndex: 18
    osisId: Exod.19.19
    sblId: Exod 19:19
    shortName: Ex 19:19
    text: et sonitus bucinae paulatim crescebat in maius et prolixius tendebatur Moses
      loquebatur et Dominus respondebat ei
  - name: Exodus 19:20
    orderIndex: 19
    osisId: Exod.19.20
    sblId: Exod 19:20
    shortName: Ex 19:20
    text: descenditque Dominus super montem Sinai in ipso montis vertice et vocavit
      Mosen in cacumen eius quo cum ascendisset
  - name: Exodus 19:21
    orderIndex: 20
    osisId: Exod.19.21
    sblId: Exod 19:21
    shortName: Ex 19:21
    text: dixit ad eum descende et contestare populum ne forte velint transcendere
      terminos ad videndum Dominum et pereat ex eis plurima multitudo
  - name: Exodus 19:22
    orderIndex: 21
    osisId: Exod.19.22
    sblId: Exod 19:22
    shortName: Ex 19:22
    text: sacerdotes quoque qui accedunt ad Dominum sanctificentur ne percutiat eos
  - name: Exodus 19:23
    orderIndex: 22
    osisId: Exod.19.23
    sblId: Exod 19:23
    shortName: Ex 19:23
    text: dixitque Moses ad Dominum non poterit vulgus ascendere in montem Sinai tu
      enim testificatus es et iussisti dicens pone terminos circa montem et sanctifica
      illum
  - name: Exodus 19:24
    orderIndex: 23
    osisId: Exod.19.24
    sblId: Exod 19:24
    shortName: Ex 19:24
    text: cui ait Dominus vade descende ascendesque tu et Aaron tecum sacerdotes autem
      et populus ne transeant terminos nec ascendant ad Dominum ne forte interficiat
      illos
  - name: Exodus 19:25
    orderIndex: 24
    osisId: Exod.19.25
    sblId: Exod 19:25
    shortName: Ex 19:25
    text: descendit Moses ad populum et omnia narravit eis
  versesCount: 25
- name: Exodus 20
  orderIndex: 19
  osisId: Exod.20
  sblId: Exod 20
  shortName: Ex 20
  verses:
  - name: Exodus 20:1
    orderIndex: 0
    osisId: Exod.20.1
    sblId: Exod 20:1
    shortName: Ex 20:1
    text: locutus quoque est Dominus cunctos sermones hos
  - name: Exodus 20:2
    orderIndex: 1
    osisId: Exod.20.2
    sblId: Exod 20:2
    shortName: Ex 20:2
    text: ego sum Dominus Deus tuus qui eduxi te de terra Aegypti de domo servitutis
  - name: Exodus 20:3
    orderIndex: 2
    osisId: Exod.20.3
    sblId: Exod 20:3
    shortName: Ex 20:3
    text: non habebis deos alienos coram me
  - name: Exodus 20:4
    orderIndex: 3
    osisId: Exod.20.4
    sblId: Exod 20:4
    shortName: Ex 20:4
    text: non facies tibi sculptile neque omnem similitudinem quae est in caelo desuper
      et quae in terra deorsum nec eorum quae sunt in aquis sub terra
  - name: Exodus 20:5
    orderIndex: 4
    osisId: Exod.20.5
    sblId: Exod 20:5
    shortName: Ex 20:5
    text: non adorabis ea neque coles ego sum Dominus Deus tuus fortis zelotes visitans
      iniquitatem patrum in filiis in tertiam et quartam generationem eorum qui oderunt
      me
  - name: Exodus 20:6
    orderIndex: 5
    osisId: Exod.20.6
    sblId: Exod 20:6
    shortName: Ex 20:6
    text: et faciens misericordiam in milia his qui diligunt me et custodiunt praecepta
      mea
  - name: Exodus 20:7
    orderIndex: 6
    osisId: Exod.20.7
    sblId: Exod 20:7
    shortName: Ex 20:7
    text: non adsumes nomen Domini Dei tui in vanum nec enim habebit insontem Dominus
      eum qui adsumpserit nomen Domini Dei sui frustra
  - name: Exodus 20:8
    orderIndex: 7
    osisId: Exod.20.8
    sblId: Exod 20:8
    shortName: Ex 20:8
    text: memento ut diem sabbati sanctifices
  - name: Exodus 20:9
    orderIndex: 8
    osisId: Exod.20.9
    sblId: Exod 20:9
    shortName: Ex 20:9
    text: sex diebus operaberis et facies omnia opera tua
  - name: Exodus 20:10
    orderIndex: 9
    osisId: Exod.20.10
    sblId: Exod 20:10
    shortName: Ex 20:10
    text: septimo autem die sabbati Domini Dei tui non facies omne opus tu et filius
      tuus et filia tua servus tuus et ancilla tua iumentum tuum et advena qui est
      intra portas tuas
  - name: Exodus 20:11
    orderIndex: 10
    osisId: Exod.20.11
    sblId: Exod 20:11
    shortName: Ex 20:11
    text: sex enim diebus fecit Dominus caelum et terram et mare et omnia quae in
      eis sunt et requievit in die septimo idcirco benedixit Dominus diei sabbati
      et sanctificavit eum
  - name: Exodus 20:12
    orderIndex: 11
    osisId: Exod.20.12
    sblId: Exod 20:12
    shortName: Ex 20:12
    text: honora patrem tuum et matrem tuam ut sis longevus super terram quam Dominus
      Deus tuus dabit tibi
  - name: Exodus 20:13
    orderIndex: 12
    osisId: Exod.20.13
    sblId: Exod 20:13
    shortName: Ex 20:13
    text: non occides
  - name: Exodus 20:14
    orderIndex: 13
    osisId: Exod.20.14
    sblId: Exod 20:14
    shortName: Ex 20:14
    text: non moechaberis
  - name: Exodus 20:15
    orderIndex: 14
    osisId: Exod.20.15
    sblId: Exod 20:15
    shortName: Ex 20:15
    text: non furtum facies
  - name: Exodus 20:16
    orderIndex: 15
    osisId: Exod.20.16
    sblId: Exod 20:16
    shortName: Ex 20:16
    text: non loqueris contra proximum tuum falsum testimonium
  - name: Exodus 20:17
    orderIndex: 16
    osisId: Exod.20.17
    sblId: Exod 20:17
    shortName: Ex 20:17
    text: non concupisces domum proximi tui nec desiderabis uxorem eius non servum
      non ancillam non bovem non asinum nec omnia quae illius sunt
  - name: Exodus 20:18
    orderIndex: 17
    osisId: Exod.20.18
    sblId: Exod 20:18
    shortName: Ex 20:18
    text: cunctus autem populus videbat voces et lampadas et sonitum bucinae montemque
      fumantem et perterriti ac pavore concussi steterunt procul
  - name: Exodus 20:19
    orderIndex: 18
    osisId: Exod.20.19
    sblId: Exod 20:19
    shortName: Ex 20:19
    text: dicentes Mosi loquere tu nobis et audiemus non loquatur nobis Dominus ne
      forte moriamur
  - name: Exodus 20:20
    orderIndex: 19
    osisId: Exod.20.20
    sblId: Exod 20:20
    shortName: Ex 20:20
    text: et ait Moses ad populum nolite timere ut enim probaret vos venit Deus et
      ut terror illius esset in vobis et non peccaretis
  - name: Exodus 20:21
    orderIndex: 20
    osisId: Exod.20.21
    sblId: Exod 20:21
    shortName: Ex 20:21
    text: stetitque populus de longe Moses autem accessit ad caliginem in qua erat
      Deus
  - name: Exodus 20:22
    orderIndex: 21
    osisId: Exod.20.22
    sblId: Exod 20:22
    shortName: Ex 20:22
    text: dixit praeterea Dominus ad Mosen haec dices filiis Israhel vos vidistis
      quod de caelo locutus sum vobis
  - name: Exodus 20:23
    orderIndex: 22
    osisId: Exod.20.23
    sblId: Exod 20:23
    shortName: Ex 20:23
    text: non facietis mecum deos argenteos nec deos aureos facietis vobis
  - name: Exodus 20:24
    orderIndex: 23
    osisId: Exod.20.24
    sblId: Exod 20:24
    shortName: Ex 20:24
    text: altare de terra facietis mihi et offeretis super eo holocausta et pacifica
      vestra oves vestras et boves in omni loco in quo memoria fuerit nominis mei
      veniam ad te et benedicam tibi
  - name: Exodus 20:25
    orderIndex: 24
    osisId: Exod.20.25
    sblId: Exod 20:25
    shortName: Ex 20:25
    text: quod si altare lapideum feceris mihi non aedificabis illud de sectis lapidibus
      si enim levaveris cultrum tuum super eo polluetur
  - name: Exodus 20:26
    orderIndex: 25
    osisId: Exod.20.26
    sblId: Exod 20:26
    shortName: Ex 20:26
    text: non ascendes per gradus ad altare meum ne reveletur turpitudo tua
  versesCount: 26
- name: Exodus 21
  orderIndex: 20
  osisId: Exod.21
  sblId: Exod 21
  shortName: Ex 21
  verses:
  - name: Exodus 21:1
    orderIndex: 0
    osisId: Exod.21.1
    sblId: Exod 21:1
    shortName: Ex 21:1
    text: haec sunt iudicia quae propones eis
  - name: Exodus 21:2
    orderIndex: 1
    osisId: Exod.21.2
    sblId: Exod 21:2
    shortName: Ex 21:2
    text: si emeris servum hebraeum sex annis serviet tibi in septimo egredietur liber
      gratis
  - name: Exodus 21:3
    orderIndex: 2
    osisId: Exod.21.3
    sblId: Exod 21:3
    shortName: Ex 21:3
    text: cum quali veste intraverit cum tali exeat si habens uxorem et uxor egredietur
      simul
  - name: Exodus 21:4
    orderIndex: 3
    osisId: Exod.21.4
    sblId: Exod 21:4
    shortName: Ex 21:4
    text: sin autem dominus dederit illi uxorem et peperit filios et filias mulier
      et liberi eius erunt domini sui ipse vero exibit cum vestitu suo
  - name: Exodus 21:5
    orderIndex: 4
    osisId: Exod.21.5
    sblId: Exod 21:5
    shortName: Ex 21:5
    text: quod si dixerit servus diligo dominum meum et uxorem ac liberos non egrediar
      liber
  - name: Exodus 21:6
    orderIndex: 5
    osisId: Exod.21.6
    sblId: Exod 21:6
    shortName: Ex 21:6
    text: offeret eum dominus diis et adplicabitur ad ostium et postes perforabitque
      aurem eius subula et erit ei servus in saeculum
  - name: Exodus 21:7
    orderIndex: 6
    osisId: Exod.21.7
    sblId: Exod 21:7
    shortName: Ex 21:7
    text: si quis vendiderit filiam suam in famulam non egredietur sicut ancillae
      exire consuerunt
  - name: Exodus 21:8
    orderIndex: 7
    osisId: Exod.21.8
    sblId: Exod 21:8
    shortName: Ex 21:8
    text: si displicuerit oculis domini sui cui tradita fuerit dimittet eam populo
      autem alieno vendendi non habet potestatem si spreverit eam
  - name: Exodus 21:9
    orderIndex: 8
    osisId: Exod.21.9
    sblId: Exod 21:9
    shortName: Ex 21:9
    text: sin autem filio suo desponderit eam iuxta morem filiarum faciet illi
  - name: Exodus 21:10
    orderIndex: 9
    osisId: Exod.21.10
    sblId: Exod 21:10
    shortName: Ex 21:10
    text: quod si alteram ei acceperit providebit puellae nuptias et vestimenta et
      pretium pudicitiae non negabit
  - name: Exodus 21:11
    orderIndex: 10
    osisId: Exod.21.11
    sblId: Exod 21:11
    shortName: Ex 21:11
    text: si tria ista non fecerit egredietur gratis absque pecunia
  - name: Exodus 21:12
    orderIndex: 11
    osisId: Exod.21.12
    sblId: Exod 21:12
    shortName: Ex 21:12
    text: qui percusserit hominem volens occidere morte moriatur
  - name: Exodus 21:13
    orderIndex: 12
    osisId: Exod.21.13
    sblId: Exod 21:13
    shortName: Ex 21:13
    text: qui autem non est insidiatus sed Deus illum tradidit in manu eius constituam
      tibi locum quo fugere debeat
  - name: Exodus 21:14
    orderIndex: 13
    osisId: Exod.21.14
    sblId: Exod 21:14
    shortName: Ex 21:14
    text: si quis de industria occiderit proximum suum et per insidias ab altari meo
      evelles eum ut moriatur
  - name: Exodus 21:15
    orderIndex: 14
    osisId: Exod.21.15
    sblId: Exod 21:15
    shortName: Ex 21:15
    text: qui percusserit patrem suum et matrem morte moriatur
  - name: Exodus 21:16
    orderIndex: 15
    osisId: Exod.21.16
    sblId: Exod 21:16
    shortName: Ex 21:16
    text: qui furatus fuerit hominem et vendiderit eum convictus noxae morte moriatur
  - name: Exodus 21:17
    orderIndex: 16
    osisId: Exod.21.17
    sblId: Exod 21:17
    shortName: Ex 21:17
    text: qui maledixerit patri suo et matri morte moriatur
  - name: Exodus 21:18
    orderIndex: 17
    osisId: Exod.21.18
    sblId: Exod 21:18
    shortName: Ex 21:18
    text: si rixati fuerint viri et percusserit alter proximum suum lapide vel pugno
      et ille mortuus non fuerit sed iacuerit in lectulo
  - name: Exodus 21:19
    orderIndex: 18
    osisId: Exod.21.19
    sblId: Exod 21:19
    shortName: Ex 21:19
    text: si surrexerit et ambulaverit foris super baculum suum innocens erit qui
      percussit ita tamen ut operas eius et inpensas in medicos restituat
  - name: Exodus 21:20
    orderIndex: 19
    osisId: Exod.21.20
    sblId: Exod 21:20
    shortName: Ex 21:20
    text: qui percusserit servum suum vel ancillam virga et mortui fuerint in manibus
      eius criminis reus erit
  - name: Exodus 21:21
    orderIndex: 20
    osisId: Exod.21.21
    sblId: Exod 21:21
    shortName: Ex 21:21
    text: sin autem uno die supervixerit vel duobus non subiacebit poenae quia pecunia
      illius est
  - name: Exodus 21:22
    orderIndex: 21
    osisId: Exod.21.22
    sblId: Exod 21:22
    shortName: Ex 21:22
    text: si rixati fuerint viri et percusserit quis mulierem praegnantem et abortivum
      quidem fecerit sed ipsa vixerit subiacebit damno quantum expetierit maritus
      mulieris et arbitri iudicarint
  - name: Exodus 21:23
    orderIndex: 22
    osisId: Exod.21.23
    sblId: Exod 21:23
    shortName: Ex 21:23
    text: sin autem mors eius fuerit subsecuta reddet animam pro anima
  - name: Exodus 21:24
    orderIndex: 23
    osisId: Exod.21.24
    sblId: Exod 21:24
    shortName: Ex 21:24
    text: oculum pro oculo dentem pro dente manum pro manu pedem pro pede
  - name: Exodus 21:25
    orderIndex: 24
    osisId: Exod.21.25
    sblId: Exod 21:25
    shortName: Ex 21:25
    text: adustionem pro adustione vulnus pro vulnere livorem pro livore
  - name: Exodus 21:26
    orderIndex: 25
    osisId: Exod.21.26
    sblId: Exod 21:26
    shortName: Ex 21:26
    text: si percusserit quispiam oculum servi sui aut ancillae et luscos eos fecerit
      dimittet liberos pro oculo quem eruit
  - name: Exodus 21:27
    orderIndex: 26
    osisId: Exod.21.27
    sblId: Exod 21:27
    shortName: Ex 21:27
    text: dentem quoque si excusserit servo vel ancillae suae similiter dimittet eos
      liberos
  - name: Exodus 21:28
    orderIndex: 27
    osisId: Exod.21.28
    sblId: Exod 21:28
    shortName: Ex 21:28
    text: si bos cornu petierit virum aut mulierem et mortui fuerint lapidibus obruetur
      et non comedentur carnes eius dominusque bovis innocens erit
  - name: Exodus 21:29
    orderIndex: 28
    osisId: Exod.21.29
    sblId: Exod 21:29
    shortName: Ex 21:29
    text: quod si bos cornipeta fuerit ab heri et nudius tertius et contestati sunt
      dominum eius nec reclusit eum occideritque virum aut mulierem et bos lapidibus
      obruetur et dominum illius occident
  - name: Exodus 21:30
    orderIndex: 29
    osisId: Exod.21.30
    sblId: Exod 21:30
    shortName: Ex 21:30
    text: quod si pretium ei fuerit inpositum dabit pro anima sua quicquid fuerit
      postulatus
  - name: Exodus 21:31
    orderIndex: 30
    osisId: Exod.21.31
    sblId: Exod 21:31
    shortName: Ex 21:31
    text: filium quoque et filiam si cornu percusserit simili sententiae subiacebit
  - name: Exodus 21:32
    orderIndex: 31
    osisId: Exod.21.32
    sblId: Exod 21:32
    shortName: Ex 21:32
    text: si servum ancillamque invaserit triginta siclos argenti dabit domino bos
      vero lapidibus opprimetur
  - name: Exodus 21:33
    orderIndex: 32
    osisId: Exod.21.33
    sblId: Exod 21:33
    shortName: Ex 21:33
    text: si quis aperuerit cisternam et foderit et non operuerit eam cecideritque
      bos vel asinus in eam
  - name: Exodus 21:34
    orderIndex: 33
    osisId: Exod.21.34
    sblId: Exod 21:34
    shortName: Ex 21:34
    text: dominus cisternae reddet pretium iumentorum quod autem mortuum est ipsius
      erit
  - name: Exodus 21:35
    orderIndex: 34
    osisId: Exod.21.35
    sblId: Exod 21:35
    shortName: Ex 21:35
    text: si bos alienus bovem alterius vulnerarit et ille mortuus fuerit vendent
      bovem vivum et divident pretium cadaver autem mortui inter se dispertient
  - name: Exodus 21:36
    orderIndex: 35
    osisId: Exod.21.36
    sblId: Exod 21:36
    shortName: Ex 21:36
    text: sin autem sciebat quod bos cornipeta esset ab heri et nudius tertius et
      non custodivit eum dominus suus reddet bovem pro bove et cadaver integrum accipiet
  versesCount: 36
- name: Exodus 22
  orderIndex: 21
  osisId: Exod.22
  sblId: Exod 22
  shortName: Ex 22
  verses:
  - name: Exodus 22:1
    orderIndex: 0
    osisId: Exod.22.1
    sblId: Exod 22:1
    shortName: Ex 22:1
    text: si quis furatus fuerit bovem aut ovem et occiderit vel vendiderit quinque
      boves pro uno bove restituet et quattuor oves pro una ove
  - name: Exodus 22:2
    orderIndex: 1
    osisId: Exod.22.2
    sblId: Exod 22:2
    shortName: Ex 22:2
    text: si effringens fur domum sive suffodiens fuerit inventus et accepto vulnere
      mortuus fuerit percussor non erit reus sanguinis
  - name: Exodus 22:3
    orderIndex: 2
    osisId: Exod.22.3
    sblId: Exod 22:3
    shortName: Ex 22:3
    text: quod si orto sole hoc fecerit homicidium perpetravit et ipse morietur si
      non habuerit quod pro furto reddat venundabitur
  - name: Exodus 22:4
    orderIndex: 3
    osisId: Exod.22.4
    sblId: Exod 22:4
    shortName: Ex 22:4
    text: si inventum fuerit apud eum quod furatus est vivens sive bos sive asinus
      sive ovis duplum restituet
  - name: Exodus 22:5
    orderIndex: 4
    osisId: Exod.22.5
    sblId: Exod 22:5
    shortName: Ex 22:5
    text: si laeserit quispiam agrum vel vineam et dimiserit iumentum suum ut depascatur
      aliena quicquid optimum habuerit in agro suo vel in vinea pro damni aestimatione
      restituet
  - name: Exodus 22:6
    orderIndex: 5
    osisId: Exod.22.6
    sblId: Exod 22:6
    shortName: Ex 22:6
    text: si egressus ignis invenerit spinas et conprehenderit acervos frugum sive
      stantes segetes in agris reddet damnum qui ignem succenderit
  - name: Exodus 22:7
    orderIndex: 6
    osisId: Exod.22.7
    sblId: Exod 22:7
    shortName: Ex 22:7
    text: si quis commendaverit amico pecuniam aut vas in custodiam et ab eo qui susceperat
      furto ablata fuerint si invenitur fur duplum reddet
  - name: Exodus 22:8
    orderIndex: 7
    osisId: Exod.22.8
    sblId: Exod 22:8
    shortName: Ex 22:8
    text: si latet dominus domus adplicabitur ad deos et iurabit quod non extenderit
      manum in rem proximi sui
  - name: Exodus 22:9
    orderIndex: 8
    osisId: Exod.22.9
    sblId: Exod 22:9
    shortName: Ex 22:9
    text: ad perpetrandam fraudem tam in bove quam in asino et ove ac vestimento et
      quicquid damnum inferre potest ad deos utriusque causa perveniet et si illi
      iudicaverint duplum restituet proximo suo
  - name: Exodus 22:10
    orderIndex: 9
    osisId: Exod.22.10
    sblId: Exod 22:10
    shortName: Ex 22:10
    text: si quis commendaverit proximo suo asinum bovem ovem et omne iumentum ad
      custodiam et mortuum fuerit aut debilitatum vel captum ab hostibus nullusque
      hoc viderit
  - name: Exodus 22:11
    orderIndex: 10
    osisId: Exod.22.11
    sblId: Exod 22:11
    shortName: Ex 22:11
    text: iusiurandum erit in medio quod non extenderit manum ad rem proximi sui suscipietque
      dominus iuramentum et ille reddere non cogetur
  - name: Exodus 22:12
    orderIndex: 11
    osisId: Exod.22.12
    sblId: Exod 22:12
    shortName: Ex 22:12
    text: quod si furto ablatum fuerit restituet damnum domino
  - name: Exodus 22:13
    orderIndex: 12
    osisId: Exod.22.13
    sblId: Exod 22:13
    shortName: Ex 22:13
    text: si comestum a bestia deferet ad eum quod occisum est et non restituet
  - name: Exodus 22:14
    orderIndex: 13
    osisId: Exod.22.14
    sblId: Exod 22:14
    shortName: Ex 22:14
    text: qui a proximo suo quicquam horum mutuo postularit et debilitatum aut mortuum
      fuerit domino non praesente reddere conpelletur
  - name: Exodus 22:15
    orderIndex: 14
    osisId: Exod.22.15
    sblId: Exod 22:15
    shortName: Ex 22:15
    text: quod si inpraesentiarum fuit dominus non restituet maxime si conductum venerat
      pro mercede operis sui
  - name: Exodus 22:16
    orderIndex: 15
    osisId: Exod.22.16
    sblId: Exod 22:16
    shortName: Ex 22:16
    text: si seduxerit quis virginem necdum desponsatam et dormierit cum ea dotabit
      eam et habebit uxorem
  - name: Exodus 22:17
    orderIndex: 16
    osisId: Exod.22.17
    sblId: Exod 22:17
    shortName: Ex 22:17
    text: si pater virginis dare noluerit reddet pecuniam iuxta modum dotis quam virgines
      accipere consuerunt
  - name: Exodus 22:18
    orderIndex: 17
    osisId: Exod.22.18
    sblId: Exod 22:18
    shortName: Ex 22:18
    text: maleficos non patieris vivere
  - name: Exodus 22:19
    orderIndex: 18
    osisId: Exod.22.19
    sblId: Exod 22:19
    shortName: Ex 22:19
    text: qui coierit cum iumento morte moriatur
  - name: Exodus 22:20
    orderIndex: 19
    osisId: Exod.22.20
    sblId: Exod 22:20
    shortName: Ex 22:20
    text: qui immolat diis occidetur praeter Domino soli
  - name: Exodus 22:21
    orderIndex: 20
    osisId: Exod.22.21
    sblId: Exod 22:21
    shortName: Ex 22:21
    text: advenam non contristabis neque adfliges eum advenae enim et ipsi fuistis
      in terra Aegypti
  - name: Exodus 22:22
    orderIndex: 21
    osisId: Exod.22.22
    sblId: Exod 22:22
    shortName: Ex 22:22
    text: viduae et pupillo non nocebitis
  - name: Exodus 22:23
    orderIndex: 22
    osisId: Exod.22.23
    sblId: Exod 22:23
    shortName: Ex 22:23
    text: si laeseritis eos vociferabuntur ad me et ego audiam clamorem eorum
  - name: Exodus 22:24
    orderIndex: 23
    osisId: Exod.22.24
    sblId: Exod 22:24
    shortName: Ex 22:24
    text: et indignabitur furor meus percutiamque vos gladio et erunt uxores vestrae
      viduae et filii vestri pupilli
  - name: Exodus 22:25
    orderIndex: 24
    osisId: Exod.22.25
    sblId: Exod 22:25
    shortName: Ex 22:25
    text: si pecuniam mutuam dederis populo meo pauperi qui habitat tecum non urgues
      eum quasi exactor nec usuris opprimes
  - name: Exodus 22:26
    orderIndex: 25
    osisId: Exod.22.26
    sblId: Exod 22:26
    shortName: Ex 22:26
    text: si pignus a proximo tuo acceperis vestimentum ante solis occasum redde ei
  - name: Exodus 22:27
    orderIndex: 26
    osisId: Exod.22.27
    sblId: Exod 22:27
    shortName: Ex 22:27
    text: ipsum enim est solum quo operitur indumentum carnis eius nec habet aliud
      in quo dormiat si clamaverit ad me exaudiam eum quia misericors sum
  - name: Exodus 22:28
    orderIndex: 27
    osisId: Exod.22.28
    sblId: Exod 22:28
    shortName: Ex 22:28
    text: diis non detrahes et principi populi tui non maledices
  - name: Exodus 22:29
    orderIndex: 28
    osisId: Exod.22.29
    sblId: Exod 22:29
    shortName: Ex 22:29
    text: decimas tuas et primitias non tardabis offerre primogenitum filiorum tuorum
      dabis mihi
  - name: Exodus 22:30
    orderIndex: 29
    osisId: Exod.22.30
    sblId: Exod 22:30
    shortName: Ex 22:30
    text: de bubus quoque et ovibus similiter facies septem diebus sit cum matre sua
      die octavo reddes illum mihi
  - name: Exodus 22:31
    orderIndex: 30
    osisId: Exod.22.31
    sblId: Exod 22:31
    shortName: Ex 22:31
    text: viri sancti eritis mihi carnem quae a bestiis fuerit praegustata non comedetis
      sed proicietis canibus
  versesCount: 31
- name: Exodus 23
  orderIndex: 22
  osisId: Exod.23
  sblId: Exod 23
  shortName: Ex 23
  verses:
  - name: Exodus 23:1
    orderIndex: 0
    osisId: Exod.23.1
    sblId: Exod 23:1
    shortName: Ex 23:1
    text: non suscipies vocem mendacii nec iunges manum tuam ut pro impio dicas falsum
      testimonium
  - name: Exodus 23:2
    orderIndex: 1
    osisId: Exod.23.2
    sblId: Exod 23:2
    shortName: Ex 23:2
    text: non sequeris turbam ad faciendum malum nec in iudicio plurimorum adquiesces
      sententiae ut a vero devies
  - name: Exodus 23:3
    orderIndex: 2
    osisId: Exod.23.3
    sblId: Exod 23:3
    shortName: Ex 23:3
    text: pauperis quoque non misereberis in negotio
  - name: Exodus 23:4
    orderIndex: 3
    osisId: Exod.23.4
    sblId: Exod 23:4
    shortName: Ex 23:4
    text: si occurreris bovi inimici tui aut asino erranti reduc ad eum
  - name: Exodus 23:5
    orderIndex: 4
    osisId: Exod.23.5
    sblId: Exod 23:5
    shortName: Ex 23:5
    text: si videris asinum odientis te iacere sub onere non pertransibis sed sublevabis
      cum eo
  - name: Exodus 23:6
    orderIndex: 5
    osisId: Exod.23.6
    sblId: Exod 23:6
    shortName: Ex 23:6
    text: non declinabis in iudicio pauperis
  - name: Exodus 23:7
    orderIndex: 6
    osisId: Exod.23.7
    sblId: Exod 23:7
    shortName: Ex 23:7
    text: mendacium fugies insontem et iustum non occides quia aversor impium
  - name: Exodus 23:8
    orderIndex: 7
    osisId: Exod.23.8
    sblId: Exod 23:8
    shortName: Ex 23:8
    text: nec accipias munera quae excaecant etiam prudentes et subvertunt verba iustorum
  - name: Exodus 23:9
    orderIndex: 8
    osisId: Exod.23.9
    sblId: Exod 23:9
    shortName: Ex 23:9
    text: peregrino molestus non eris scitis enim advenarum animas quia et ipsi peregrini
      fuistis in terra Aegypti
  - name: Exodus 23:10
    orderIndex: 9
    osisId: Exod.23.10
    sblId: Exod 23:10
    shortName: Ex 23:10
    text: sex annis seminabis terram tuam et congregabis fruges eius
  - name: Exodus 23:11
    orderIndex: 10
    osisId: Exod.23.11
    sblId: Exod 23:11
    shortName: Ex 23:11
    text: anno autem septimo dimittes eam et requiescere facies ut comedant pauperes
      populi tui et quicquid reliqui fuerit edant bestiae agri ita facies in vinea
      et in oliveto tuo
  - name: Exodus 23:12
    orderIndex: 11
    osisId: Exod.23.12
    sblId: Exod 23:12
    shortName: Ex 23:12
    text: sex diebus operaberis septima die cessabis ut requiescat bos et asinus tuus
      et refrigeretur filius ancillae tuae et advena
  - name: Exodus 23:13
    orderIndex: 12
    osisId: Exod.23.13
    sblId: Exod 23:13
    shortName: Ex 23:13
    text: omnia quae dixi vobis custodite et per nomen externorum deorum non iurabitis
      neque audietur ex ore vestro
  - name: Exodus 23:14
    orderIndex: 13
    osisId: Exod.23.14
    sblId: Exod 23:14
    shortName: Ex 23:14
    text: tribus vicibus per singulos annos mihi festa celebrabitis
  - name: Exodus 23:15
    orderIndex: 14
    osisId: Exod.23.15
    sblId: Exod 23:15
    shortName: Ex 23:15
    text: sollemnitatem azymorum custodies septem diebus comedes azyma sicut praecepi
      tibi tempore mensis novorum quando egressus es de Aegypto non apparebis in conspectu
      meo vacuus
  - name: Exodus 23:16
    orderIndex: 15
    osisId: Exod.23.16
    sblId: Exod 23:16
    shortName: Ex 23:16
    text: et sollemnitatem messis primitivorum operis tui quaecumque serueris in agro
      sollemnitatem quoque in exitu anni quando congregaveris omnes fruges tuas de
      agro
  - name: Exodus 23:17
    orderIndex: 16
    osisId: Exod.23.17
    sblId: Exod 23:17
    shortName: Ex 23:17
    text: ter in anno apparebit omne masculinum tuum coram Domino Deo
  - name: Exodus 23:18
    orderIndex: 17
    osisId: Exod.23.18
    sblId: Exod 23:18
    shortName: Ex 23:18
    text: non immolabis super fermento sanguinem victimae meae nec remanebit adeps
      sollemnitatis meae usque mane
  - name: Exodus 23:19
    orderIndex: 18
    osisId: Exod.23.19
    sblId: Exod 23:19
    shortName: Ex 23:19
    text: primitias frugum terrae tuae deferes in domum Domini Dei tui nec coques
      hedum in lacte matris suae
  - name: Exodus 23:20
    orderIndex: 19
    osisId: Exod.23.20
    sblId: Exod 23:20
    shortName: Ex 23:20
    text: ecce ego mittam angelum meum qui praecedat te et custodiat in via et introducat
      ad locum quem paravi
  - name: Exodus 23:21
    orderIndex: 20
    osisId: Exod.23.21
    sblId: Exod 23:21
    shortName: Ex 23:21
    text: observa eum et audi vocem eius nec contemnendum putes quia non dimittet
      cum peccaveritis et est nomen meum in illo
  - name: Exodus 23:22
    orderIndex: 21
    osisId: Exod.23.22
    sblId: Exod 23:22
    shortName: Ex 23:22
    text: quod si audieris vocem eius et feceris omnia quae loquor inimicus ero inimicis
      tuis et adfligam adfligentes te
  - name: Exodus 23:23
    orderIndex: 22
    osisId: Exod.23.23
    sblId: Exod 23:23
    shortName: Ex 23:23
    text: praecedetque te angelus meus et introducet te ad Amorreum et Hettheum et
      Ferezeum Chananeumque et Eveum et Iebuseum quos ego contribo
  - name: Exodus 23:24
    orderIndex: 23
    osisId: Exod.23.24
    sblId: Exod 23:24
    shortName: Ex 23:24
    text: non adorabis deos eorum nec coles eos non facies opera eorum sed destrues
      eos et confringes statuas eorum
  - name: Exodus 23:25
    orderIndex: 24
    osisId: Exod.23.25
    sblId: Exod 23:25
    shortName: Ex 23:25
    text: servietisque Domino Deo vestro ut benedicam panibus tuis et aquis et auferam
      infirmitatem de medio tui
  - name: Exodus 23:26
    orderIndex: 25
    osisId: Exod.23.26
    sblId: Exod 23:26
    shortName: Ex 23:26
    text: non erit infecunda nec sterilis in terra tua numerum dierum tuorum implebo
  - name: Exodus 23:27
    orderIndex: 26
    osisId: Exod.23.27
    sblId: Exod 23:27
    shortName: Ex 23:27
    text: terrorem meum mittam in praecursum tuum et occidam omnem populum ad quem
      ingredieris cunctorumque inimicorum tuorum coram te terga vertam
  - name: Exodus 23:28
    orderIndex: 27
    osisId: Exod.23.28
    sblId: Exod 23:28
    shortName: Ex 23:28
    text: emittens crabrones prius qui fugabunt Eveum et Chananeum et Hettheum antequam
      introeas
  - name: Exodus 23:29
    orderIndex: 28
    osisId: Exod.23.29
    sblId: Exod 23:29
    shortName: Ex 23:29
    text: non eiciam eos a facie tua anno uno ne terra in solitudinem redigatur et
      crescant contra te bestiae
  - name: Exodus 23:30
    orderIndex: 29
    osisId: Exod.23.30
    sblId: Exod 23:30
    shortName: Ex 23:30
    text: paulatim expellam eos de conspectu tuo donec augearis et possideas terram
  - name: Exodus 23:31
    orderIndex: 30
    osisId: Exod.23.31
    sblId: Exod 23:31
    shortName: Ex 23:31
    text: ponam autem terminos tuos a mari Rubro usque ad mare Palestinorum et a deserto
      usque ad Fluvium tradam manibus vestris habitatores terrae et eiciam eos de
      conspectu vestro
  - name: Exodus 23:32
    orderIndex: 31
    osisId: Exod.23.32
    sblId: Exod 23:32
    shortName: Ex 23:32
    text: non inibis cum eis foedus nec cum diis eorum
  - name: Exodus 23:33
    orderIndex: 32
    osisId: Exod.23.33
    sblId: Exod 23:33
    shortName: Ex 23:33
    text: non habitent in terra tua ne forte peccare te faciant in me si servieris
      diis eorum quod tibi certo erit in scandalum
  versesCount: 33
- name: Exodus 24
  orderIndex: 23
  osisId: Exod.24
  sblId: Exod 24
  shortName: Ex 24
  verses:
  - name: Exodus 24:1
    orderIndex: 0
    osisId: Exod.24.1
    sblId: Exod 24:1
    shortName: Ex 24:1
    text: Mosi quoque dixit ascende ad Dominum tu et Aaron Nadab et Abiu et septuaginta
      senes ex Israhel et adorabitis procul
  - name: Exodus 24:2
    orderIndex: 1
    osisId: Exod.24.2
    sblId: Exod 24:2
    shortName: Ex 24:2
    text: solusque Moses ascendet ad Dominum et illi non adpropinquabunt nec populus
      ascendet cum eo
  - name: Exodus 24:3
    orderIndex: 2
    osisId: Exod.24.3
    sblId: Exod 24:3
    shortName: Ex 24:3
    text: venit ergo Moses et narravit plebi omnia verba Domini atque iudicia responditque
      cunctus populus una voce omnia verba Domini quae locutus est faciemus
  - name: Exodus 24:4
    orderIndex: 3
    osisId: Exod.24.4
    sblId: Exod 24:4
    shortName: Ex 24:4
    text: scripsit autem Moses universos sermones Domini et mane consurgens aedificavit
      altare ad radices montis et duodecim titulos per duodecim tribus Israhel
  - name: Exodus 24:5
    orderIndex: 4
    osisId: Exod.24.5
    sblId: Exod 24:5
    shortName: Ex 24:5
    text: misitque iuvenes de filiis Israhel et obtulerunt holocausta immolaveruntque
      victimas pacificas Domino vitulos
  - name: Exodus 24:6
    orderIndex: 5
    osisId: Exod.24.6
    sblId: Exod 24:6
    shortName: Ex 24:6
    text: tulit itaque Moses dimidiam partem sanguinis et misit in crateras partem
      autem residuam fudit super altare
  - name: Exodus 24:7
    orderIndex: 6
    osisId: Exod.24.7
    sblId: Exod 24:7
    shortName: Ex 24:7
    text: adsumensque volumen foederis legit audiente populo qui dixerunt omnia quae
      locutus est Dominus faciemus et erimus oboedientes
  - name: Exodus 24:8
    orderIndex: 7
    osisId: Exod.24.8
    sblId: Exod 24:8
    shortName: Ex 24:8
    text: ille vero sumptum sanguinem respersit in populum et ait hic est sanguis
      foederis quod pepigit Dominus vobiscum super cunctis sermonibus his
  - name: Exodus 24:9
    orderIndex: 8
    osisId: Exod.24.9
    sblId: Exod 24:9
    shortName: Ex 24:9
    text: ascenderuntque Moses et Aaron Nadab et Abiu et septuaginta de senioribus
      Israhel
  - name: Exodus 24:10
    orderIndex: 9
    osisId: Exod.24.10
    sblId: Exod 24:10
    shortName: Ex 24:10
    text: et viderunt Deum Israhel sub pedibus eius quasi opus lapidis sapphirini
      et quasi caelum cum serenum est
  - name: Exodus 24:11
    orderIndex: 10
    osisId: Exod.24.11
    sblId: Exod 24:11
    shortName: Ex 24:11
    text: nec super eos qui procul recesserant de filiis Israhel misit manum suam
      videruntque Deum et comederunt ac biberunt
  - name: Exodus 24:12
    orderIndex: 11
    osisId: Exod.24.12
    sblId: Exod 24:12
    shortName: Ex 24:12
    text: dixit autem Dominus ad Mosen ascende ad me in montem et esto ibi daboque
      tibi tabulas lapideas et legem ac mandata quae scripsi ut doceas eos
  - name: Exodus 24:13
    orderIndex: 12
    osisId: Exod.24.13
    sblId: Exod 24:13
    shortName: Ex 24:13
    text: surrexerunt Moses et Iosue minister eius ascendensque Moses in montem Dei
  - name: Exodus 24:14
    orderIndex: 13
    osisId: Exod.24.14
    sblId: Exod 24:14
    shortName: Ex 24:14
    text: senioribus ait expectate hic donec revertamur ad vos habetis Aaron et Hur
      vobiscum si quid natum fuerit quaestionis referetis ad eos
  - name: Exodus 24:15
    orderIndex: 14
    osisId: Exod.24.15
    sblId: Exod 24:15
    shortName: Ex 24:15
    text: cumque ascendisset Moses operuit nubes montem
  - name: Exodus 24:16
    orderIndex: 15
    osisId: Exod.24.16
    sblId: Exod 24:16
    shortName: Ex 24:16
    text: et habitavit gloria Domini super Sinai tegens illum nube sex diebus septimo
      autem die vocavit eum de medio caliginis
  - name: Exodus 24:17
    orderIndex: 16
    osisId: Exod.24.17
    sblId: Exod 24:17
    shortName: Ex 24:17
    text: erat autem species gloriae Domini quasi ignis ardens super verticem montis
      in conspectu filiorum Israhel
  - name: Exodus 24:18
    orderIndex: 17
    osisId: Exod.24.18
    sblId: Exod 24:18
    shortName: Ex 24:18
    text: ingressusque Moses medium nebulae ascendit in montem et fuit ibi quadraginta
      diebus et quadraginta noctibus
  versesCount: 18
- name: Exodus 25
  orderIndex: 24
  osisId: Exod.25
  sblId: Exod 25
  shortName: Ex 25
  verses:
  - name: Exodus 25:1
    orderIndex: 0
    osisId: Exod.25.1
    sblId: Exod 25:1
    shortName: Ex 25:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Exodus 25:2
    orderIndex: 1
    osisId: Exod.25.2
    sblId: Exod 25:2
    shortName: Ex 25:2
    text: loquere filiis Israhel ut tollant mihi primitias ab omni homine qui offert
      ultroneus accipietis eas
  - name: Exodus 25:3
    orderIndex: 2
    osisId: Exod.25.3
    sblId: Exod 25:3
    shortName: Ex 25:3
    text: haec sunt autem quae accipere debetis aurum et argentum et aes
  - name: Exodus 25:4
    orderIndex: 3
    osisId: Exod.25.4
    sblId: Exod 25:4
    shortName: Ex 25:4
    text: hyacinthum et purpuram coccumque bis tinctum et byssum pilos caprarum
  - name: Exodus 25:5
    orderIndex: 4
    osisId: Exod.25.5
    sblId: Exod 25:5
    shortName: Ex 25:5
    text: et pelles arietum rubricatas pelles ianthinas et ligna setthim
  - name: Exodus 25:6
    orderIndex: 5
    osisId: Exod.25.6
    sblId: Exod 25:6
    shortName: Ex 25:6
    text: oleum ad luminaria concinnanda aromata in unguentum et thymiama boni odoris
  - name: Exodus 25:7
    orderIndex: 6
    osisId: Exod.25.7
    sblId: Exod 25:7
    shortName: Ex 25:7
    text: lapides onychinos et gemmas ad ornandum ephod ac rationale
  - name: Exodus 25:8
    orderIndex: 7
    osisId: Exod.25.8
    sblId: Exod 25:8
    shortName: Ex 25:8
    text: facientque mihi sanctuarium et habitabo in medio eorum
  - name: Exodus 25:9
    orderIndex: 8
    osisId: Exod.25.9
    sblId: Exod 25:9
    shortName: Ex 25:9
    text: iuxta omnem similitudinem tabernaculi quod ostendam tibi et omnium vasorum
      in cultum eius sicque facietis illud
  - name: Exodus 25:10
    orderIndex: 9
    osisId: Exod.25.10
    sblId: Exod 25:10
    shortName: Ex 25:10
    text: arcam de lignis setthim conpingite cuius longitudo habeat duos semis cubitos
      latitudo cubitum et dimidium altitudo cubitum similiter ac semissem
  - name: Exodus 25:11
    orderIndex: 10
    osisId: Exod.25.11
    sblId: Exod 25:11
    shortName: Ex 25:11
    text: et deaurabis eam auro mundissimo intus et foris faciesque supra coronam
      auream per circuitum
  - name: Exodus 25:12
    orderIndex: 11
    osisId: Exod.25.12
    sblId: Exod 25:12
    shortName: Ex 25:12
    text: et quattuor circulos aureos quos pones per quattuor arcae angulos duo circuli
      sint in latere uno et duo in altero
  - name: Exodus 25:13
    orderIndex: 12
    osisId: Exod.25.13
    sblId: Exod 25:13
    shortName: Ex 25:13
    text: facies quoque vectes de lignis setthim et operies eos auro
  - name: Exodus 25:14
    orderIndex: 13
    osisId: Exod.25.14
    sblId: Exod 25:14
    shortName: Ex 25:14
    text: inducesque per circulos qui sunt in arcae lateribus ut portetur in eis
  - name: Exodus 25:15
    orderIndex: 14
    osisId: Exod.25.15
    sblId: Exod 25:15
    shortName: Ex 25:15
    text: qui semper erunt in circulis nec umquam extrahentur ab eis
  - name: Exodus 25:16
    orderIndex: 15
    osisId: Exod.25.16
    sblId: Exod 25:16
    shortName: Ex 25:16
    text: ponesque in arcam testificationem quam dabo tibi
  - name: Exodus 25:17
    orderIndex: 16
    osisId: Exod.25.17
    sblId: Exod 25:17
    shortName: Ex 25:17
    text: facies et propitiatorium de auro mundissimo duos cubitos et dimidium tenebit
      longitudo eius cubitum ac semissem latitudo
  - name: Exodus 25:18
    orderIndex: 17
    osisId: Exod.25.18
    sblId: Exod 25:18
    shortName: Ex 25:18
    text: duos quoque cherubin aureos et productiles facies ex utraque parte oraculi
  - name: Exodus 25:19
    orderIndex: 18
    osisId: Exod.25.19
    sblId: Exod 25:19
    shortName: Ex 25:19
    text: cherub unus sit in latere uno et alter in altero
  - name: Exodus 25:20
    orderIndex: 19
    osisId: Exod.25.20
    sblId: Exod 25:20
    shortName: Ex 25:20
    text: utrumque latus propitiatorii tegant expandentes alas et operientes oraculum
      respiciantque se mutuo versis vultibus in propitiatorium quo operienda est arca
  - name: Exodus 25:21
    orderIndex: 20
    osisId: Exod.25.21
    sblId: Exod 25:21
    shortName: Ex 25:21
    text: in qua pones testimonium quod dabo tibi
  - name: Exodus 25:22
    orderIndex: 21
    osisId: Exod.25.22
    sblId: Exod 25:22
    shortName: Ex 25:22
    text: inde praecipiam et loquar ad te supra propitiatorio scilicet ac medio duorum
      cherubin qui erunt super arcam testimonii cuncta quae mandabo per te filiis
      Israhel
  - name: Exodus 25:23
    orderIndex: 22
    osisId: Exod.25.23
    sblId: Exod 25:23
    shortName: Ex 25:23
    text: facies et mensam de lignis setthim habentem duos cubitos longitudinis et
      in latitudine cubitum et in altitudine cubitum ac semissem
  - name: Exodus 25:24
    orderIndex: 23
    osisId: Exod.25.24
    sblId: Exod 25:24
    shortName: Ex 25:24
    text: et inaurabis eam auro purissimo faciesque illi labium aureum per circuitum
  - name: Exodus 25:25
    orderIndex: 24
    osisId: Exod.25.25
    sblId: Exod 25:25
    shortName: Ex 25:25
    text: et ipsi labio coronam interrasilem altam quattuor digitis et super illam
      alteram coronam aureolam
  - name: Exodus 25:26
    orderIndex: 25
    osisId: Exod.25.26
    sblId: Exod 25:26
    shortName: Ex 25:26
    text: quattuor quoque circulos aureos praeparabis et pones eos in quattuor angulis
      eiusdem mensae per singulos pedes
  - name: Exodus 25:27
    orderIndex: 26
    osisId: Exod.25.27
    sblId: Exod 25:27
    shortName: Ex 25:27
    text: subter coronam erunt circuli aurei ut mittantur vectes per eos et possit
      mensa portari
  - name: Exodus 25:28
    orderIndex: 27
    osisId: Exod.25.28
    sblId: Exod 25:28
    shortName: Ex 25:28
    text: ipsosque vectes facies de lignis setthim et circumdabis auro ad subvehendam
      mensam
  - name: Exodus 25:29
    orderIndex: 28
    osisId: Exod.25.29
    sblId: Exod 25:29
    shortName: Ex 25:29
    text: parabis et acetabula ac fialas turibula et cyatos in quibus offerenda sunt
      libamina ex auro purissimo
  - name: Exodus 25:30
    orderIndex: 29
    osisId: Exod.25.30
    sblId: Exod 25:30
    shortName: Ex 25:30
    text: et pones super mensam panes propositionis in conspectu meo semper
  - name: Exodus 25:31
    orderIndex: 30
    osisId: Exod.25.31
    sblId: Exod 25:31
    shortName: Ex 25:31
    text: facies et candelabrum ductile de auro mundissimo hastile eius et calamos
      scyphos et spherulas ac lilia ex ipso procedentia
  - name: Exodus 25:32
    orderIndex: 31
    osisId: Exod.25.32
    sblId: Exod 25:32
    shortName: Ex 25:32
    text: sex calami egredientur de lateribus tres ex uno latere et tres ex altero
  - name: Exodus 25:33
    orderIndex: 32
    osisId: Exod.25.33
    sblId: Exod 25:33
    shortName: Ex 25:33
    text: tres scyphi quasi in nucis modum per calamos singulos spherulaque simul
      et lilium et tres similiter scyphi instar nucis in calamo altero spherulaque
      et lilium hoc erit opus sex calamorum qui producendi sunt de hastili
  - name: Exodus 25:34
    orderIndex: 33
    osisId: Exod.25.34
    sblId: Exod 25:34
    shortName: Ex 25:34
    text: in ipso autem candelabro erunt quattuor scyphi in nucis modum spherulaeque
      per singulos et lilia
  - name: Exodus 25:35
    orderIndex: 34
    osisId: Exod.25.35
    sblId: Exod 25:35
    shortName: Ex 25:35
    text: spherula sub duobus calamis per tria loca qui simul sex fiunt procedentes
      de hastili uno
  - name: Exodus 25:36
    orderIndex: 35
    osisId: Exod.25.36
    sblId: Exod 25:36
    shortName: Ex 25:36
    text: et spherae igitur et calami ex ipso erunt universa ductilia de auro purissimo
  - name: Exodus 25:37
    orderIndex: 36
    osisId: Exod.25.37
    sblId: Exod 25:37
    shortName: Ex 25:37
    text: facies et lucernas septem et pones eas super candelabrum ut luceant ex adverso
  - name: Exodus 25:38
    orderIndex: 37
    osisId: Exod.25.38
    sblId: Exod 25:38
    shortName: Ex 25:38
    text: emunctoria quoque et ubi quae emuncta sunt extinguantur fient de auro purissimo
  - name: Exodus 25:39
    orderIndex: 38
    osisId: Exod.25.39
    sblId: Exod 25:39
    shortName: Ex 25:39
    text: omne pondus candelabri cum universis vasis suis habebit talentum auri mundissimi
  - name: Exodus 25:40
    orderIndex: 39
    osisId: Exod.25.40
    sblId: Exod 25:40
    shortName: Ex 25:40
    text: inspice et fac secundum exemplar quod tibi in monte monstratum est
  versesCount: 40
- name: Exodus 26
  orderIndex: 25
  osisId: Exod.26
  sblId: Exod 26
  shortName: Ex 26
  verses:
  - name: Exodus 26:1
    orderIndex: 0
    osisId: Exod.26.1
    sblId: Exod 26:1
    shortName: Ex 26:1
    text: tabernaculum vero ita fiet decem cortinas de bysso retorta et hyacintho
      ac purpura coccoque bis tincto variatas opere plumario facies
  - name: Exodus 26:2
    orderIndex: 1
    osisId: Exod.26.2
    sblId: Exod 26:2
    shortName: Ex 26:2
    text: longitudo cortinae unius habebit viginti octo cubitos latitudo quattuor
      cubitorum erit unius mensurae fient universa tentoria
  - name: Exodus 26:3
    orderIndex: 2
    osisId: Exod.26.3
    sblId: Exod 26:3
    shortName: Ex 26:3
    text: quinque cortinae sibi iungentur mutuo et aliae quinque nexu simili coherebunt
  - name: Exodus 26:4
    orderIndex: 3
    osisId: Exod.26.4
    sblId: Exod 26:4
    shortName: Ex 26:4
    text: ansulas hyacinthinas in lateribus ac summitatibus facies cortinarum ut possint
      invicem copulari
  - name: Exodus 26:5
    orderIndex: 4
    osisId: Exod.26.5
    sblId: Exod 26:5
    shortName: Ex 26:5
    text: quinquagenas ansulas cortina habebit in utraque parte ita insertas ut ansa
      contra ansam veniat et altera alteri possit aptari
  - name: Exodus 26:6
    orderIndex: 5
    osisId: Exod.26.6
    sblId: Exod 26:6
    shortName: Ex 26:6
    text: facies et quinquaginta circulos aureos quibus cortinarum vela iungenda sunt
      ut unum tabernaculum fiat
  - name: Exodus 26:7
    orderIndex: 6
    osisId: Exod.26.7
    sblId: Exod 26:7
    shortName: Ex 26:7
    text: facies et saga cilicina undecim ad operiendum tectum tabernaculi
  - name: Exodus 26:8
    orderIndex: 7
    osisId: Exod.26.8
    sblId: Exod 26:8
    shortName: Ex 26:8
    text: longitudo sagi unius habebit triginta cubitos et latitudo quattuor aequa
      erit mensura sagorum omnium
  - name: Exodus 26:9
    orderIndex: 8
    osisId: Exod.26.9
    sblId: Exod 26:9
    shortName: Ex 26:9
    text: e quibus quinque iunges seorsum et sex sibi mutuo copulabis ita ut sextum
      sagum in fronte tecti duplices
  - name: Exodus 26:10
    orderIndex: 9
    osisId: Exod.26.10
    sblId: Exod 26:10
    shortName: Ex 26:10
    text: facies et quinquaginta ansas in ora sagi unius ut coniungi cum altero queat
      et quinquaginta ansas in ora sagi alterius ut cum altero copuletur
  - name: Exodus 26:11
    orderIndex: 10
    osisId: Exod.26.11
    sblId: Exod 26:11
    shortName: Ex 26:11
    text: quinquaginta fibulas aeneas quibus iungantur ansae et unum ex omnibus operimentum
      fiat
  - name: Exodus 26:12
    orderIndex: 11
    osisId: Exod.26.12
    sblId: Exod 26:12
    shortName: Ex 26:12
    text: quod autem superfuerit in sagis quae parantur tecto id est unum sagum quod
      amplius est ex medietate eius operies posteriora tabernaculi
  - name: Exodus 26:13
    orderIndex: 12
    osisId: Exod.26.13
    sblId: Exod 26:13
    shortName: Ex 26:13
    text: et cubitus ex una parte pendebit et alter ex altera qui plus est in sagorum
      longitudine utrumque latus tabernaculi protegens
  - name: Exodus 26:14
    orderIndex: 13
    osisId: Exod.26.14
    sblId: Exod 26:14
    shortName: Ex 26:14
    text: facies et operimentum aliud tecto de pellibus arietum rubricatis et super
      hoc rursum aliud operimentum de ianthinis pellibus
  - name: Exodus 26:15
    orderIndex: 14
    osisId: Exod.26.15
    sblId: Exod 26:15
    shortName: Ex 26:15
    text: facies et tabulas stantes tabernaculi de lignis setthim
  - name: Exodus 26:16
    orderIndex: 15
    osisId: Exod.26.16
    sblId: Exod 26:16
    shortName: Ex 26:16
    text: quae singulae denos cubitos in longitudine habeant et in latitudine singulos
      ac semissem
  - name: Exodus 26:17
    orderIndex: 16
    osisId: Exod.26.17
    sblId: Exod 26:17
    shortName: Ex 26:17
    text: in lateribus tabulae duae incastraturae fient quibus tabula alteri tabulae
      conectatur atque in hunc modum cunctae tabulae parabuntur
  - name: Exodus 26:18
    orderIndex: 17
    osisId: Exod.26.18
    sblId: Exod 26:18
    shortName: Ex 26:18
    text: quarum viginti erunt in latere meridiano quod vergit ad austrum
  - name: Exodus 26:19
    orderIndex: 18
    osisId: Exod.26.19
    sblId: Exod 26:19
    shortName: Ex 26:19
    text: quibus quadraginta bases argenteas fundes ut binae bases singulis tabulis
      per duos angulos subiciantur
  - name: Exodus 26:20
    orderIndex: 19
    osisId: Exod.26.20
    sblId: Exod 26:20
    shortName: Ex 26:20
    text: in latere quoque secundo tabernaculi quod vergit ad aquilonem viginti tabulae
      erunt
  - name: Exodus 26:21
    orderIndex: 20
    osisId: Exod.26.21
    sblId: Exod 26:21
    shortName: Ex 26:21
    text: quadraginta habentes bases argenteas binae bases singulis tabulis subponentur
  - name: Exodus 26:22
    orderIndex: 21
    osisId: Exod.26.22
    sblId: Exod 26:22
    shortName: Ex 26:22
    text: ad occidentalem vero plagam tabernaculi facies sex tabulas
  - name: Exodus 26:23
    orderIndex: 22
    osisId: Exod.26.23
    sblId: Exod 26:23
    shortName: Ex 26:23
    text: et rursum alias duas quae in angulis erigantur post tergum tabernaculi
  - name: Exodus 26:24
    orderIndex: 23
    osisId: Exod.26.24
    sblId: Exod 26:24
    shortName: Ex 26:24
    text: eruntque coniunctae a deorsum usque sursum et una omnes conpago retinebit
      duabus quoque tabulis quae in angulis ponendae sunt similis iunctura servabitur
  - name: Exodus 26:25
    orderIndex: 24
    osisId: Exod.26.25
    sblId: Exod 26:25
    shortName: Ex 26:25
    text: et erunt simul tabulae octo bases earum argenteae sedecim duabus basibus
      per unam tabulam supputatis
  - name: Exodus 26:26
    orderIndex: 25
    osisId: Exod.26.26
    sblId: Exod 26:26
    shortName: Ex 26:26
    text: facies et vectes de lignis setthim quinque ad continendas tabulas in uno
      latere tabernaculi
  - name: Exodus 26:27
    orderIndex: 26
    osisId: Exod.26.27
    sblId: Exod 26:27
    shortName: Ex 26:27
    text: et quinque alios in altero et eiusdem numeri ad occidentalem plagam
  - name: Exodus 26:28
    orderIndex: 27
    osisId: Exod.26.28
    sblId: Exod 26:28
    shortName: Ex 26:28
    text: qui mittentur per medias tabulas a summo usque ad summum
  - name: Exodus 26:29
    orderIndex: 28
    osisId: Exod.26.29
    sblId: Exod 26:29
    shortName: Ex 26:29
    text: ipsasque tabulas deaurabis et fundes eis anulos aureos per quos vectes tabulata
      contineant quos operies lamminis aureis
  - name: Exodus 26:30
    orderIndex: 29
    osisId: Exod.26.30
    sblId: Exod 26:30
    shortName: Ex 26:30
    text: et eriges tabernaculum iuxta exemplum quod tibi in monte monstratum est
  - name: Exodus 26:31
    orderIndex: 30
    osisId: Exod.26.31
    sblId: Exod 26:31
    shortName: Ex 26:31
    text: facies et velum de hyacintho et purpura coccoque bis tincto et bysso retorta
      opere plumario et pulchra varietate contextum
  - name: Exodus 26:32
    orderIndex: 31
    osisId: Exod.26.32
    sblId: Exod 26:32
    shortName: Ex 26:32
    text: quod adpendes ante quattuor columnas de lignis setthim quae ipsae quidem
      deauratae erunt et habebunt capita aurea sed bases argenteas
  - name: Exodus 26:33
    orderIndex: 32
    osisId: Exod.26.33
    sblId: Exod 26:33
    shortName: Ex 26:33
    text: inseretur autem velum per circulos intra quod pones arcam testimonii et
      quo sanctuarium et sanctuarii sanctuaria dividentur
  - name: Exodus 26:34
    orderIndex: 33
    osisId: Exod.26.34
    sblId: Exod 26:34
    shortName: Ex 26:34
    text: pones et propitiatorium super arcam testimonii in sancta sanctorum
  - name: Exodus 26:35
    orderIndex: 34
    osisId: Exod.26.35
    sblId: Exod 26:35
    shortName: Ex 26:35
    text: mensamque extra velum et contra mensam candelabrum in latere tabernaculi
      meridiano mensa enim stabit in parte aquilonis
  - name: Exodus 26:36
    orderIndex: 35
    osisId: Exod.26.36
    sblId: Exod 26:36
    shortName: Ex 26:36
    text: facies et tentorium in introitu tabernaculi de hyacintho et purpura coccoque
      bis tincto et bysso retorta opere plumarii
  - name: Exodus 26:37
    orderIndex: 36
    osisId: Exod.26.37
    sblId: Exod 26:37
    shortName: Ex 26:37
    text: et quinque columnas deaurabis lignorum setthim ante quas ducetur tentorium
      quarum erunt capita aurea et bases aeneae
  versesCount: 37
- name: Exodus 27
  orderIndex: 26
  osisId: Exod.27
  sblId: Exod 27
  shortName: Ex 27
  verses:
  - name: Exodus 27:1
    orderIndex: 0
    osisId: Exod.27.1
    sblId: Exod 27:1
    shortName: Ex 27:1
    text: facies et altare de lignis setthim quod habebit quinque cubitos in longitudine
      et totidem in latitudine id est quadrum et tres cubitos in altitudine
  - name: Exodus 27:2
    orderIndex: 1
    osisId: Exod.27.2
    sblId: Exod 27:2
    shortName: Ex 27:2
    text: cornua autem per quattuor angulos ex ipso erunt et operies illud aere
  - name: Exodus 27:3
    orderIndex: 2
    osisId: Exod.27.3
    sblId: Exod 27:3
    shortName: Ex 27:3
    text: faciesque in usus eius lebetas ad suscipiendos cineres et forcipes atque
      fuscinulas et ignium receptacula omnia vasa ex aere fabricabis
  - name: Exodus 27:4
    orderIndex: 3
    osisId: Exod.27.4
    sblId: Exod 27:4
    shortName: Ex 27:4
    text: craticulamque in modum retis aeneam per cuius quattuor angulos erunt quattuor
      anuli aenei
  - name: Exodus 27:5
    orderIndex: 4
    osisId: Exod.27.5
    sblId: Exod 27:5
    shortName: Ex 27:5
    text: quos pones subter arulam altaris eritque craticula usque ad altaris medium
  - name: Exodus 27:6
    orderIndex: 5
    osisId: Exod.27.6
    sblId: Exod 27:6
    shortName: Ex 27:6
    text: facies et vectes altaris de lignis setthim duos quos operies lamminis aeneis
  - name: Exodus 27:7
    orderIndex: 6
    osisId: Exod.27.7
    sblId: Exod 27:7
    shortName: Ex 27:7
    text: et induces per circulos eruntque ex utroque latere altaris ad portandum
  - name: Exodus 27:8
    orderIndex: 7
    osisId: Exod.27.8
    sblId: Exod 27:8
    shortName: Ex 27:8
    text: non solidum sed inane et cavum intrinsecus facies illud sicut tibi in monte
      monstratum est
  - name: Exodus 27:9
    orderIndex: 8
    osisId: Exod.27.9
    sblId: Exod 27:9
    shortName: Ex 27:9
    text: facies et atrium tabernaculi in cuius plaga australi contra meridiem erunt
      tentoria de bysso retorta centum cubitos unum latus tenebit in longitudine
  - name: Exodus 27:10
    orderIndex: 9
    osisId: Exod.27.10
    sblId: Exod 27:10
    shortName: Ex 27:10
    text: et columnas viginti cum basibus totidem aeneis quae capita cum celaturis
      suis habebunt argentea
  - name: Exodus 27:11
    orderIndex: 10
    osisId: Exod.27.11
    sblId: Exod 27:11
    shortName: Ex 27:11
    text: similiter in latere aquilonis per longum erunt tentoria centum cubitorum
      columnae viginti et bases aeneae eiusdem numeri et capita earum cum celaturis
      suis argentea
  - name: Exodus 27:12
    orderIndex: 11
    osisId: Exod.27.12
    sblId: Exod 27:12
    shortName: Ex 27:12
    text: in latitudine vero atrii quod respicit ad occidentem erunt tentoria per
      quinquaginta cubitos et columnae decem basesque totidem
  - name: Exodus 27:13
    orderIndex: 12
    osisId: Exod.27.13
    sblId: Exod 27:13
    shortName: Ex 27:13
    text: in ea quoque atrii latitudine quae respicit ad orientem quinquaginta cubiti
      erunt
  - name: Exodus 27:14
    orderIndex: 13
    osisId: Exod.27.14
    sblId: Exod 27:14
    shortName: Ex 27:14
    text: in quibus quindecim cubitorum tentoria lateri uno deputabuntur columnaeque
      tres et bases totidem
  - name: Exodus 27:15
    orderIndex: 14
    osisId: Exod.27.15
    sblId: Exod 27:15
    shortName: Ex 27:15
    text: et in latere altero erunt tentoria cubitos obtinentia quindecim columnas
      tres et bases totidem
  - name: Exodus 27:16
    orderIndex: 15
    osisId: Exod.27.16
    sblId: Exod 27:16
    shortName: Ex 27:16
    text: in introitu vero atrii fiet tentorium cubitorum viginti ex hyacintho et
      purpura coccoque bis tincto et bysso retorta opere plumarii columnas habebit
      quattuor cum basibus totidem
  - name: Exodus 27:17
    orderIndex: 16
    osisId: Exod.27.17
    sblId: Exod 27:17
    shortName: Ex 27:17
    text: omnes columnae atrii per circuitum vestitae erunt argenti lamminis capitibus
      argenteis et basibus aeneis
  - name: Exodus 27:18
    orderIndex: 17
    osisId: Exod.27.18
    sblId: Exod 27:18
    shortName: Ex 27:18
    text: in longitudine occupabit atrium cubitos centum in latitudine quinquaginta
      altitudo quinque cubitorum erit fietque de bysso retorta et habebit bases aeneas
  - name: Exodus 27:19
    orderIndex: 18
    osisId: Exod.27.19
    sblId: Exod 27:19
    shortName: Ex 27:19
    text: cuncta vasa tabernaculi in omnes usus et caerimonias tam paxillos eius quam
      atrii ex aere facies
  - name: Exodus 27:20
    orderIndex: 19
    osisId: Exod.27.20
    sblId: Exod 27:20
    shortName: Ex 27:20
    text: praecipe filiis Israhel ut adferant tibi oleum de arboribus olivarum purissimum
      piloque contusum ut ardeat lucerna semper
  - name: Exodus 27:21
    orderIndex: 20
    osisId: Exod.27.21
    sblId: Exod 27:21
    shortName: Ex 27:21
    text: in tabernaculo testimonii extra velum quod oppansum est testimonio et conlocabunt
      eam Aaron et filii eius ut usque mane luceat coram Domino perpetuus erit cultus
      per successiones eorum a filiis Israhel
  versesCount: 21
- name: Exodus 28
  orderIndex: 27
  osisId: Exod.28
  sblId: Exod 28
  shortName: Ex 28
  verses:
  - name: Exodus 28:1
    orderIndex: 0
    osisId: Exod.28.1
    sblId: Exod 28:1
    shortName: Ex 28:1
    text: adplica quoque ad te Aaron fratrem tuum cum filiis suis de medio filiorum
      Israhel ut sacerdotio fungantur mihi Aaron Nadab et Abiu Eleazar et Ithamar
  - name: Exodus 28:2
    orderIndex: 1
    osisId: Exod.28.2
    sblId: Exod 28:2
    shortName: Ex 28:2
    text: faciesque vestem sanctam fratri tuo in gloriam et decorem
  - name: Exodus 28:3
    orderIndex: 2
    osisId: Exod.28.3
    sblId: Exod 28:3
    shortName: Ex 28:3
    text: et loqueris cunctis sapientibus corde quos replevi spiritu prudentiae ut
      faciant vestes Aaron in quibus sanctificatus ministret mihi
  - name: Exodus 28:4
    orderIndex: 3
    osisId: Exod.28.4
    sblId: Exod 28:4
    shortName: Ex 28:4
    text: haec autem erunt vestimenta quae facient rationale et superumerale tunicam
      et lineam strictam cidarim et balteum facient vestimenta sancta Aaron fratri
      tuo et filiis eius ut sacerdotio fungantur mihi
  - name: Exodus 28:5
    orderIndex: 4
    osisId: Exod.28.5
    sblId: Exod 28:5
    shortName: Ex 28:5
    text: accipientque aurum et hyacinthum et purpuram coccumque bis tinctum et byssum
  - name: Exodus 28:6
    orderIndex: 5
    osisId: Exod.28.6
    sblId: Exod 28:6
    shortName: Ex 28:6
    text: facient autem superumerale de auro et hyacintho ac purpura coccoque bis
      tincto et bysso retorta opere polymito
  - name: Exodus 28:7
    orderIndex: 6
    osisId: Exod.28.7
    sblId: Exod 28:7
    shortName: Ex 28:7
    text: duas oras iunctas habebit in utroque latere summitatum ut in unum redeant
  - name: Exodus 28:8
    orderIndex: 7
    osisId: Exod.28.8
    sblId: Exod 28:8
    shortName: Ex 28:8
    text: ipsaque textura et cuncta operis varietas erit ex auro et hyacintho et purpura
      coccoque bis tincto et bysso retorta
  - name: Exodus 28:9
    orderIndex: 8
    osisId: Exod.28.9
    sblId: Exod 28:9
    shortName: Ex 28:9
    text: sumesque duos lapides onychinos et sculpes in eis nomina filiorum Israhel
  - name: Exodus 28:10
    orderIndex: 9
    osisId: Exod.28.10
    sblId: Exod 28:10
    shortName: Ex 28:10
    text: sex nomina in lapide uno et sex reliqua in altero iuxta ordinem nativitatis
      eorum
  - name: Exodus 28:11
    orderIndex: 10
    osisId: Exod.28.11
    sblId: Exod 28:11
    shortName: Ex 28:11
    text: opere sculptoris et celatura gemmarii sculpes eos nominibus filiorum Israhel
      inclusos auro atque circumdatos
  - name: Exodus 28:12
    orderIndex: 11
    osisId: Exod.28.12
    sblId: Exod 28:12
    shortName: Ex 28:12
    text: et pones in utroque latere superumeralis memoriale filiis Israhel portabitque
      Aaron nomina eorum coram Domino super utrumque umerum ob recordationem
  - name: Exodus 28:13
    orderIndex: 12
    osisId: Exod.28.13
    sblId: Exod 28:13
    shortName: Ex 28:13
    text: facies et uncinos ex auro
  - name: Exodus 28:14
    orderIndex: 13
    osisId: Exod.28.14
    sblId: Exod 28:14
    shortName: Ex 28:14
    text: et duas catenulas auri purissimi sibi invicem coherentes quas inseres uncinis
  - name: Exodus 28:15
    orderIndex: 14
    osisId: Exod.28.15
    sblId: Exod 28:15
    shortName: Ex 28:15
    text: rationale quoque iudicii facies opere polymito iuxta texturam superumeralis
      ex auro hyacintho et purpura coccoque bis tincto et bysso retorta
  - name: Exodus 28:16
    orderIndex: 15
    osisId: Exod.28.16
    sblId: Exod 28:16
    shortName: Ex 28:16
    text: quadrangulum erit et duplex mensuram palmi habebit tam in longitudine quam
      in latitudine
  - name: Exodus 28:17
    orderIndex: 16
    osisId: Exod.28.17
    sblId: Exod 28:17
    shortName: Ex 28:17
    text: ponesque in eo quattuor ordines lapidum in primo versu erit lapis sardius
      et topazius et zmaragdus
  - name: Exodus 28:18
    orderIndex: 17
    osisId: Exod.28.18
    sblId: Exod 28:18
    shortName: Ex 28:18
    text: in secundo carbunculus sapphyrus et iaspis
  - name: Exodus 28:19
    orderIndex: 18
    osisId: Exod.28.19
    sblId: Exod 28:19
    shortName: Ex 28:19
    text: in tertio ligyrius achates et amethistus
  - name: Exodus 28:20
    orderIndex: 19
    osisId: Exod.28.20
    sblId: Exod 28:20
    shortName: Ex 28:20
    text: in quarto chrysolitus onychinus et berillus inclusi auro erunt per ordines
      suos
  - name: Exodus 28:21
    orderIndex: 20
    osisId: Exod.28.21
    sblId: Exod 28:21
    shortName: Ex 28:21
    text: habebuntque nomina filiorum Israhel duodecim nominibus celabuntur singuli
      lapides nominibus singulorum per duodecim tribus
  - name: Exodus 28:22
    orderIndex: 21
    osisId: Exod.28.22
    sblId: Exod 28:22
    shortName: Ex 28:22
    text: facies in rationali catenas sibi invicem coherentes ex auro purissimo
  - name: Exodus 28:23
    orderIndex: 22
    osisId: Exod.28.23
    sblId: Exod 28:23
    shortName: Ex 28:23
    text: et duos anulos aureos quos pones in utraque rationalis summitate
  - name: Exodus 28:24
    orderIndex: 23
    osisId: Exod.28.24
    sblId: Exod 28:24
    shortName: Ex 28:24
    text: catenasque aureas iunges anulis qui sunt in marginibus eius
  - name: Exodus 28:25
    orderIndex: 24
    osisId: Exod.28.25
    sblId: Exod 28:25
    shortName: Ex 28:25
    text: et ipsarum catenarum extrema duobus copulabis uncinis in utroque latere
      superumeralis quod rationale respicit
  - name: Exodus 28:26
    orderIndex: 25
    osisId: Exod.28.26
    sblId: Exod 28:26
    shortName: Ex 28:26
    text: facies et duos anulos aureos quos pones in summitatibus rationalis et in
      oris quae e regione sunt superumeralis et posteriora eius aspiciunt
  - name: Exodus 28:27
    orderIndex: 26
    osisId: Exod.28.27
    sblId: Exod 28:27
    shortName: Ex 28:27
    text: nec non et alios duos anulos aureos qui ponendi sunt in utroque latere superumeralis
      deorsum quod respicit contra faciem iuncturae inferioris ut aptari possit cum
      superumerali
  - name: Exodus 28:28
    orderIndex: 27
    osisId: Exod.28.28
    sblId: Exod 28:28
    shortName: Ex 28:28
    text: et stringatur rationale anulis suis cum anulis superumeralis vitta hyacinthina
      ut maneat iunctura fabrefacta et a se invicem rationale et superumerale nequeant
      separari
  - name: Exodus 28:29
    orderIndex: 28
    osisId: Exod.28.29
    sblId: Exod 28:29
    shortName: Ex 28:29
    text: portabitque Aaron nomina filiorum Israhel in rationali iudicii super pectus
      suum quando ingreditur sanctuarium memoriale coram Domino in aeternum
  - name: Exodus 28:30
    orderIndex: 29
    osisId: Exod.28.30
    sblId: Exod 28:30
    shortName: Ex 28:30
    text: pones autem in rationali iudicii doctrinam et veritatem quae erunt in pectore
      Aaron quando ingreditur coram Domino et gestabit iudicium filiorum Israhel in
      pectore suo in conspectu Domini semper
  - name: Exodus 28:31
    orderIndex: 30
    osisId: Exod.28.31
    sblId: Exod 28:31
    shortName: Ex 28:31
    text: facies et tunicam superumeralis totam hyacinthinam
  - name: Exodus 28:32
    orderIndex: 31
    osisId: Exod.28.32
    sblId: Exod 28:32
    shortName: Ex 28:32
    text: in cuius medio supra erit capitium et ora per gyrum eius textilis sicut
      fieri solet in extremis vestium partibus ne facile rumpatur
  - name: Exodus 28:33
    orderIndex: 32
    osisId: Exod.28.33
    sblId: Exod 28:33
    shortName: Ex 28:33
    text: deorsum vero ad pedes eiusdem tunicae per circuitum quasi mala punica facies
      ex hyacintho et purpura et cocco bis tincto mixtis in medio tintinabulis
  - name: Exodus 28:34
    orderIndex: 33
    osisId: Exod.28.34
    sblId: Exod 28:34
    shortName: Ex 28:34
    text: ita ut tintinabulum sit aureum et malum rursumque tintinabulum aliud aureum
      et malum punicum
  - name: Exodus 28:35
    orderIndex: 34
    osisId: Exod.28.35
    sblId: Exod 28:35
    shortName: Ex 28:35
    text: et vestietur ea Aaron in officio ministerii ut audiatur sonitus quando ingreditur
      et egreditur sanctuarium in conspectu Domini et non moriatur
  - name: Exodus 28:36
    orderIndex: 35
    osisId: Exod.28.36
    sblId: Exod 28:36
    shortName: Ex 28:36
    text: facies et lamminam de auro purissimo in qua sculpes opere celatoris Sanctum
      Domino
  - name: Exodus 28:37
    orderIndex: 36
    osisId: Exod.28.37
    sblId: Exod 28:37
    shortName: Ex 28:37
    text: ligabisque eam vitta hyacinthina et erit super tiaram
  - name: Exodus 28:38
    orderIndex: 37
    osisId: Exod.28.38
    sblId: Exod 28:38
    shortName: Ex 28:38
    text: inminens fronti pontificis portabitque Aaron iniquitates eorum quae obtulerint
      et sanctificaverint filii Israhel in cunctis muneribus et donariis suis erit
      autem lammina semper in fronte eius ut placatus eis sit Dominus
  - name: Exodus 28:39
    orderIndex: 38
    osisId: Exod.28.39
    sblId: Exod 28:39
    shortName: Ex 28:39
    text: stringesque tunicam bysso et tiaram byssinam facies et balteum opere plumarii
  - name: Exodus 28:40
    orderIndex: 39
    osisId: Exod.28.40
    sblId: Exod 28:40
    shortName: Ex 28:40
    text: porro filiis Aaron tunicas lineas parabis et balteos ac tiaras in gloriam
      et decorem
  - name: Exodus 28:41
    orderIndex: 40
    osisId: Exod.28.41
    sblId: Exod 28:41
    shortName: Ex 28:41
    text: vestiesque his omnibus Aaron fratrem tuum et filios eius cum eo et cunctorum
      consecrabis manus sanctificabisque illos ut sacerdotio fungantur mihi
  - name: Exodus 28:42
    orderIndex: 41
    osisId: Exod.28.42
    sblId: Exod 28:42
    shortName: Ex 28:42
    text: facies et feminalia linea ut operiant carnem turpitudinis suae a renibus
      usque ad femina
  - name: Exodus 28:43
    orderIndex: 42
    osisId: Exod.28.43
    sblId: Exod 28:43
    shortName: Ex 28:43
    text: et utentur eis Aaron et filii eius quando ingredientur tabernaculum testimonii
      vel quando adpropinquant ad altare ut ministrent in sanctuario ne iniquitatis
      rei moriantur legitimum sempiternum erit Aaron et semini eius post eum
  versesCount: 43
- name: Exodus 29
  orderIndex: 28
  osisId: Exod.29
  sblId: Exod 29
  shortName: Ex 29
  verses:
  - name: Exodus 29:1
    orderIndex: 0
    osisId: Exod.29.1
    sblId: Exod 29:1
    shortName: Ex 29:1
    text: sed et hoc facies ut mihi in sacerdotio consecrentur tolle vitulum de armento
      et arietes duos inmaculatos
  - name: Exodus 29:2
    orderIndex: 1
    osisId: Exod.29.2
    sblId: Exod 29:2
    shortName: Ex 29:2
    text: panesque azymos et crustula absque fermento quae conspersa sint oleo lagana
      quoque azyma oleo lita de simila triticea cuncta facies
  - name: Exodus 29:3
    orderIndex: 2
    osisId: Exod.29.3
    sblId: Exod 29:3
    shortName: Ex 29:3
    text: et posita in canistro offeres vitulum autem et duos arietes
  - name: Exodus 29:4
    orderIndex: 3
    osisId: Exod.29.4
    sblId: Exod 29:4
    shortName: Ex 29:4
    text: et Aaron ac filios eius adplicabis ad ostium tabernaculi testimonii cumque
      laveris patrem cum filiis aqua
  - name: Exodus 29:5
    orderIndex: 4
    osisId: Exod.29.5
    sblId: Exod 29:5
    shortName: Ex 29:5
    text: indues Aaron vestimentis suis id est linea et tunica et superumerali et
      rationali quod constringes balteo
  - name: Exodus 29:6
    orderIndex: 5
    osisId: Exod.29.6
    sblId: Exod 29:6
    shortName: Ex 29:6
    text: et pones tiaram in capite eius et lamminam sanctam super tiaram
  - name: Exodus 29:7
    orderIndex: 6
    osisId: Exod.29.7
    sblId: Exod 29:7
    shortName: Ex 29:7
    text: et oleum unctionis fundes super caput eius atque hoc ritu consecrabitur
  - name: Exodus 29:8
    orderIndex: 7
    osisId: Exod.29.8
    sblId: Exod 29:8
    shortName: Ex 29:8
    text: filios quoque illius adplicabis et indues tunicis lineis cingesque balteo
  - name: Exodus 29:9
    orderIndex: 8
    osisId: Exod.29.9
    sblId: Exod 29:9
    shortName: Ex 29:9
    text: Aaron scilicet et liberos eius et inpones eis mitras eruntque sacerdotes
      mei in religione perpetua postquam initiaveris manus eorum
  - name: Exodus 29:10
    orderIndex: 9
    osisId: Exod.29.10
    sblId: Exod 29:10
    shortName: Ex 29:10
    text: adplicabis et vitulum coram tabernaculo testimonii inponentque Aaron et
      filii eius manus super caput illius
  - name: Exodus 29:11
    orderIndex: 10
    osisId: Exod.29.11
    sblId: Exod 29:11
    shortName: Ex 29:11
    text: et mactabis eum in conspectu Domini iuxta ostium tabernaculi testimonii
  - name: Exodus 29:12
    orderIndex: 11
    osisId: Exod.29.12
    sblId: Exod 29:12
    shortName: Ex 29:12
    text: sumptumque de sanguine vituli pones super cornua altaris digito tuo reliquum
      autem sanguinem fundes iuxta basim eius
  - name: Exodus 29:13
    orderIndex: 12
    osisId: Exod.29.13
    sblId: Exod 29:13
    shortName: Ex 29:13
    text: sumes et adipem totum qui operit intestina et reticulum iecoris ac duos
      renes et adipem qui super eos est et offeres incensum super altare
  - name: Exodus 29:14
    orderIndex: 13
    osisId: Exod.29.14
    sblId: Exod 29:14
    shortName: Ex 29:14
    text: carnes vero vituli et corium et fimum conbures foris extra castra eo quod
      pro peccato sit
  - name: Exodus 29:15
    orderIndex: 14
    osisId: Exod.29.15
    sblId: Exod 29:15
    shortName: Ex 29:15
    text: unum quoque arietum sumes super cuius caput ponent Aaron et filii eius manus
  - name: Exodus 29:16
    orderIndex: 15
    osisId: Exod.29.16
    sblId: Exod 29:16
    shortName: Ex 29:16
    text: quem cum mactaveris tolles de sanguine eius et fundes circa altare
  - name: Exodus 29:17
    orderIndex: 16
    osisId: Exod.29.17
    sblId: Exod 29:17
    shortName: Ex 29:17
    text: ipsum autem arietem secabis in frusta lotaque intestina eius ac pedes pones
      super concisas carnes et super caput illius
  - name: Exodus 29:18
    orderIndex: 17
    osisId: Exod.29.18
    sblId: Exod 29:18
    shortName: Ex 29:18
    text: et offeres totum arietem in incensum super altare oblatio est Domini odor
      suavissimus victimae Dei
  - name: Exodus 29:19
    orderIndex: 18
    osisId: Exod.29.19
    sblId: Exod 29:19
    shortName: Ex 29:19
    text: tolles quoque arietem alterum super cuius caput Aaron et filii eius ponent
      manus
  - name: Exodus 29:20
    orderIndex: 19
    osisId: Exod.29.20
    sblId: Exod 29:20
    shortName: Ex 29:20
    text: quem cum immolaveris sumes de sanguine ipsius et pones super extremum dextrae
      auriculae Aaron et filiorum eius et super pollices manus eorum et pedis dextri
      fundesque sanguinem super altare per circuitum
  - name: Exodus 29:21
    orderIndex: 20
    osisId: Exod.29.21
    sblId: Exod 29:21
    shortName: Ex 29:21
    text: cumque tuleris de sanguine qui est super altare et de oleo unctionis asperges
      Aaron et vestes eius filios et vestimenta eorum consecratisque et ipsis et vestibus
  - name: Exodus 29:22
    orderIndex: 21
    osisId: Exod.29.22
    sblId: Exod 29:22
    shortName: Ex 29:22
    text: tolles adipem de ariete et caudam et arvinam quae operit vitalia ac reticulum
      iecoris et duos renes atque adipem qui super eos est armumque dextrum eo quod
      sit aries consecrationum
  - name: Exodus 29:23
    orderIndex: 22
    osisId: Exod.29.23
    sblId: Exod 29:23
    shortName: Ex 29:23
    text: tortam panis unius crustulum conspersum oleo laganum de canistro azymorum
      quod positum est in conspectu Domini
  - name: Exodus 29:24
    orderIndex: 23
    osisId: Exod.29.24
    sblId: Exod 29:24
    shortName: Ex 29:24
    text: ponesque omnia super manus Aaron et filiorum eius et sanctificabis eos elevans
      coram Domino
  - name: Exodus 29:25
    orderIndex: 24
    osisId: Exod.29.25
    sblId: Exod 29:25
    shortName: Ex 29:25
    text: suscipiesque universa de manibus eorum et incendes super altare in holocaustum
      odorem suavissimum in conspectu Domini quia oblatio eius est
  - name: Exodus 29:26
    orderIndex: 25
    osisId: Exod.29.26
    sblId: Exod 29:26
    shortName: Ex 29:26
    text: sumes quoque pectusculum de ariete quo initiatus est Aaron sanctificabisque
      illud elatum coram Domino et cedet in partem tuam
  - name: Exodus 29:27
    orderIndex: 26
    osisId: Exod.29.27
    sblId: Exod 29:27
    shortName: Ex 29:27
    text: sanctificabis et pectusculum consecratum et armum quem de ariete separasti
  - name: Exodus 29:28
    orderIndex: 27
    osisId: Exod.29.28
    sblId: Exod 29:28
    shortName: Ex 29:28
    text: quo initiatus est Aaron et filii eius cedentque in partem Aaron et filiorum
      eius iure perpetuo a filiis Israhel quia primitiva sunt et initia de victimis
      eorum pacificis quae offerunt Domino
  - name: Exodus 29:29
    orderIndex: 28
    osisId: Exod.29.29
    sblId: Exod 29:29
    shortName: Ex 29:29
    text: vestem autem sanctam qua utitur Aaron habebunt filii eius post eum ut unguantur
      in ea et consecrentur manus eorum
  - name: Exodus 29:30
    orderIndex: 29
    osisId: Exod.29.30
    sblId: Exod 29:30
    shortName: Ex 29:30
    text: septem diebus utetur illa qui pontifex pro eo fuerit constitutus de filiis
      eius et qui ingredietur tabernaculum testimonii ut ministret in sanctuario
  - name: Exodus 29:31
    orderIndex: 30
    osisId: Exod.29.31
    sblId: Exod 29:31
    shortName: Ex 29:31
    text: arietem autem consecrationum tolles et coques carnes eius in loco sancto
  - name: Exodus 29:32
    orderIndex: 31
    osisId: Exod.29.32
    sblId: Exod 29:32
    shortName: Ex 29:32
    text: quibus vescetur Aaron et filii eius panes quoque qui sunt in canistro in
      vestibulo tabernaculi testimonii comedent
  - name: Exodus 29:33
    orderIndex: 32
    osisId: Exod.29.33
    sblId: Exod 29:33
    shortName: Ex 29:33
    text: ut sit placabile sacrificium et sanctificentur offerentium manus alienigena
      non vescetur ex eis quia sancti sunt
  - name: Exodus 29:34
    orderIndex: 33
    osisId: Exod.29.34
    sblId: Exod 29:34
    shortName: Ex 29:34
    text: quod si remanserit de carnibus consecratis sive de panibus usque mane conbures
      reliquias igni non comedentur quia sanctificata sunt
  - name: Exodus 29:35
    orderIndex: 34
    osisId: Exod.29.35
    sblId: Exod 29:35
    shortName: Ex 29:35
    text: omnia quae praecepi tibi facies super Aaron et filiis eius septem diebus
      consecrabis manus eorum
  - name: Exodus 29:36
    orderIndex: 35
    osisId: Exod.29.36
    sblId: Exod 29:36
    shortName: Ex 29:36
    text: et vitulum pro peccato offeres per singulos dies ad expiandum mundabisque
      altare cum immolaris expiationis hostiam et ungues illud in sanctificationem
  - name: Exodus 29:37
    orderIndex: 36
    osisId: Exod.29.37
    sblId: Exod 29:37
    shortName: Ex 29:37
    text: septem diebus expiabis altare et sanctificabis et erit sanctum sanctorum
      omnis qui tetigerit illud sanctificabitur
  - name: Exodus 29:38
    orderIndex: 37
    osisId: Exod.29.38
    sblId: Exod 29:38
    shortName: Ex 29:38
    text: hoc est quod facies in altari agnos anniculos duos per singulos dies iugiter
  - name: Exodus 29:39
    orderIndex: 38
    osisId: Exod.29.39
    sblId: Exod 29:39
    shortName: Ex 29:39
    text: unum agnum mane et alterum vespere
  - name: Exodus 29:40
    orderIndex: 39
    osisId: Exod.29.40
    sblId: Exod 29:40
    shortName: Ex 29:40
    text: decimam partem similae conspersae oleo tunso quod habeat mensuram quartam
      partem hin et vinum ad libandum eiusdem mensurae in agno uno
  - name: Exodus 29:41
    orderIndex: 40
    osisId: Exod.29.41
    sblId: Exod 29:41
    shortName: Ex 29:41
    text: alterum vero agnum offeres ad vesperam iuxta ritum matutinae oblationis
      et iuxta ea quae diximus in odorem suavitatis
  - name: Exodus 29:42
    orderIndex: 41
    osisId: Exod.29.42
    sblId: Exod 29:42
    shortName: Ex 29:42
    text: sacrificium Domino oblatione perpetua in generationes vestras ad ostium
      tabernaculi testimonii coram Domino ubi constituam ut loquar ad te
  - name: Exodus 29:43
    orderIndex: 42
    osisId: Exod.29.43
    sblId: Exod 29:43
    shortName: Ex 29:43
    text: ibique praecipiam filiis Israhel et sanctificabitur altare in gloria mea
  - name: Exodus 29:44
    orderIndex: 43
    osisId: Exod.29.44
    sblId: Exod 29:44
    shortName: Ex 29:44
    text: sanctificabo et tabernaculum testimonii cum altari et Aaron cum filiis eius
      ut sacerdotio fungantur mihi
  - name: Exodus 29:45
    orderIndex: 44
    osisId: Exod.29.45
    sblId: Exod 29:45
    shortName: Ex 29:45
    text: et habitabo in medio filiorum Israhel eroque eis Deus
  - name: Exodus 29:46
    orderIndex: 45
    osisId: Exod.29.46
    sblId: Exod 29:46
    shortName: Ex 29:46
    text: et scient quia ego Dominus Deus eorum qui eduxi eos de terra Aegypti ut
      manerem inter illos ego Dominus Deus ipsorum
  versesCount: 46
- name: Exodus 30
  orderIndex: 29
  osisId: Exod.30
  sblId: Exod 30
  shortName: Ex 30
  verses:
  - name: Exodus 30:1
    orderIndex: 0
    osisId: Exod.30.1
    sblId: Exod 30:1
    shortName: Ex 30:1
    text: facies quoque altare in adolendum thymiama de lignis setthim
  - name: Exodus 30:2
    orderIndex: 1
    osisId: Exod.30.2
    sblId: Exod 30:2
    shortName: Ex 30:2
    text: habens cubitum longitudinis et alterum latitudinis id est quadrangulum et
      duos cubitos in altitudine cornua ex ipso procedent
  - name: Exodus 30:3
    orderIndex: 2
    osisId: Exod.30.3
    sblId: Exod 30:3
    shortName: Ex 30:3
    text: vestiesque illud auro purissimo tam craticulam eius quam parietes per circuitum
      et cornua faciesque ei coronam aureolam per gyrum
  - name: Exodus 30:4
    orderIndex: 3
    osisId: Exod.30.4
    sblId: Exod 30:4
    shortName: Ex 30:4
    text: et duos anulos aureos sub corona per singula latera ut mittantur in eos
      vectes et altare portetur
  - name: Exodus 30:5
    orderIndex: 4
    osisId: Exod.30.5
    sblId: Exod 30:5
    shortName: Ex 30:5
    text: ipsos quoque vectes facies de lignis setthim et inaurabis
  - name: Exodus 30:6
    orderIndex: 5
    osisId: Exod.30.6
    sblId: Exod 30:6
    shortName: Ex 30:6
    text: ponesque altare contra velum quod ante arcam pendet testimonii coram propitiatorio
      quo tegitur testimonium ubi loquar tibi
  - name: Exodus 30:7
    orderIndex: 6
    osisId: Exod.30.7
    sblId: Exod 30:7
    shortName: Ex 30:7
    text: et adolebit incensum super eo Aaron suave fraglans mane quando conponet
      lucernas incendet illud
  - name: Exodus 30:8
    orderIndex: 7
    osisId: Exod.30.8
    sblId: Exod 30:8
    shortName: Ex 30:8
    text: et quando conlocat eas ad vesperum uret thymiama sempiternum coram Domino
      in generationes vestras
  - name: Exodus 30:9
    orderIndex: 8
    osisId: Exod.30.9
    sblId: Exod 30:9
    shortName: Ex 30:9
    text: non offeretis super eo thymiama conpositionis alterius nec oblationem et
      victimam nec liba libabitis
  - name: Exodus 30:10
    orderIndex: 9
    osisId: Exod.30.10
    sblId: Exod 30:10
    shortName: Ex 30:10
    text: et deprecabitur Aaron super cornua eius semel per annum in sanguine quod
      oblatum est pro peccato et placabit super eo in generationibus vestris sanctum
      sanctorum erit Domino
  - name: Exodus 30:11
    orderIndex: 10
    osisId: Exod.30.11
    sblId: Exod 30:11
    shortName: Ex 30:11
    text: locutusque est Dominus ad Mosen dicens
  - name: Exodus 30:12
    orderIndex: 11
    osisId: Exod.30.12
    sblId: Exod 30:12
    shortName: Ex 30:12
    text: quando tuleris summam filiorum Israhel iuxta numerum dabunt singuli pretium
      pro animabus suis Domino et non erit plaga in eis cum fuerint recensiti
  - name: Exodus 30:13
    orderIndex: 12
    osisId: Exod.30.13
    sblId: Exod 30:13
    shortName: Ex 30:13
    text: hoc autem dabit omnis qui transit ad nomen dimidium sicli iuxta mensuram
      templi siclus viginti obolos habet media pars sicli offeretur Domino
  - name: Exodus 30:14
    orderIndex: 13
    osisId: Exod.30.14
    sblId: Exod 30:14
    shortName: Ex 30:14
    text: qui habetur in numero a viginti annis et supra dabit pretium
  - name: Exodus 30:15
    orderIndex: 14
    osisId: Exod.30.15
    sblId: Exod 30:15
    shortName: Ex 30:15
    text: dives non addet ad medium sicli et pauper nihil minuet
  - name: Exodus 30:16
    orderIndex: 15
    osisId: Exod.30.16
    sblId: Exod 30:16
    shortName: Ex 30:16
    text: susceptamque pecuniam quae conlata est a filiis Israhel trades in usus tabernaculi
      testimonii ut sit monumentum eorum coram Domino et propitietur animabus illorum
  - name: Exodus 30:17
    orderIndex: 16
    osisId: Exod.30.17
    sblId: Exod 30:17
    shortName: Ex 30:17
    text: locutusque est Dominus ad Mosen dicens
  - name: Exodus 30:18
    orderIndex: 17
    osisId: Exod.30.18
    sblId: Exod 30:18
    shortName: Ex 30:18
    text: facies et labium aeneum cum basi sua ad lavandum ponesque illud inter tabernaculum
      testimonii et altare et missa aqua
  - name: Exodus 30:19
    orderIndex: 18
    osisId: Exod.30.19
    sblId: Exod 30:19
    shortName: Ex 30:19
    text: lavabunt in eo Aaron et filii eius manus suas ac pedes
  - name: Exodus 30:20
    orderIndex: 19
    osisId: Exod.30.20
    sblId: Exod 30:20
    shortName: Ex 30:20
    text: quando ingressuri sunt tabernaculum testimonii et quando accessuri ad altare
      ut offerant in eo thymiama Domino
  - name: Exodus 30:21
    orderIndex: 20
    osisId: Exod.30.21
    sblId: Exod 30:21
    shortName: Ex 30:21
    text: ne forte moriantur legitimum sempiternum erit ipsi et semini eius per successiones
  - name: Exodus 30:22
    orderIndex: 21
    osisId: Exod.30.22
    sblId: Exod 30:22
    shortName: Ex 30:22
    text: locutusque est Dominus ad Mosen
  - name: Exodus 30:23
    orderIndex: 22
    osisId: Exod.30.23
    sblId: Exod 30:23
    shortName: Ex 30:23
    text: dicens sume tibi aromata prima et zmyrnae electae quingentos siclos et cinnamomi
      medium id est ducentos quinquaginta calami similiter ducentos quinquaginta
  - name: Exodus 30:24
    orderIndex: 23
    osisId: Exod.30.24
    sblId: Exod 30:24
    shortName: Ex 30:24
    text: cassiae autem quingentos siclos in pondere sanctuarii olei de olivetis mensuram
      hin
  - name: Exodus 30:25
    orderIndex: 24
    osisId: Exod.30.25
    sblId: Exod 30:25
    shortName: Ex 30:25
    text: faciesque unctionis oleum sanctum unguentum conpositum opere unguentarii
  - name: Exodus 30:26
    orderIndex: 25
    osisId: Exod.30.26
    sblId: Exod 30:26
    shortName: Ex 30:26
    text: et ungues ex eo tabernaculum testimonii et arcam testamenti
  - name: Exodus 30:27
    orderIndex: 26
    osisId: Exod.30.27
    sblId: Exod 30:27
    shortName: Ex 30:27
    text: mensamque cum vasis suis candelabrum et utensilia eius altaria thymiamatis
  - name: Exodus 30:28
    orderIndex: 27
    osisId: Exod.30.28
    sblId: Exod 30:28
    shortName: Ex 30:28
    text: et holocausti et universam supellectilem quae ad cultum eorum pertinent
  - name: Exodus 30:29
    orderIndex: 28
    osisId: Exod.30.29
    sblId: Exod 30:29
    shortName: Ex 30:29
    text: sanctificabisque omnia et erunt sancta sanctorum qui tetigerit ea sanctificabitur
  - name: Exodus 30:30
    orderIndex: 29
    osisId: Exod.30.30
    sblId: Exod 30:30
    shortName: Ex 30:30
    text: Aaron et filios eius ungues sanctificabisque eos ut sacerdotio fungantur
      mihi
  - name: Exodus 30:31
    orderIndex: 30
    osisId: Exod.30.31
    sblId: Exod 30:31
    shortName: Ex 30:31
    text: filiis quoque Israhel dices hoc oleum unctionis sanctum erit mihi in generationes
      vestras
  - name: Exodus 30:32
    orderIndex: 31
    osisId: Exod.30.32
    sblId: Exod 30:32
    shortName: Ex 30:32
    text: caro hominis non unguetur ex eo et iuxta conpositionem eius non facietis
      aliud quia sanctificatum est et sanctum erit vobis
  - name: Exodus 30:33
    orderIndex: 32
    osisId: Exod.30.33
    sblId: Exod 30:33
    shortName: Ex 30:33
    text: homo quicumque tale conposuerit et dederit ex eo alieno exterminabitur de
      populo suo
  - name: Exodus 30:34
    orderIndex: 33
    osisId: Exod.30.34
    sblId: Exod 30:34
    shortName: Ex 30:34
    text: dixitque Dominus ad Mosen sume tibi aromata stacten et onycha galbanen boni
      odoris et tus lucidissimum aequalis ponderis erunt omnia
  - name: Exodus 30:35
    orderIndex: 34
    osisId: Exod.30.35
    sblId: Exod 30:35
    shortName: Ex 30:35
    text: faciesque thymiama conpositum opere unguentarii mixtum diligenter et purum
      et sanctificatione dignissimum
  - name: Exodus 30:36
    orderIndex: 35
    osisId: Exod.30.36
    sblId: Exod 30:36
    shortName: Ex 30:36
    text: cumque in tenuissimum pulverem universa contuderis pones ex eo coram testimonio
      tabernaculi in quo loco apparebo tibi sanctum sanctorum erit vobis thymiama
  - name: Exodus 30:37
    orderIndex: 36
    osisId: Exod.30.37
    sblId: Exod 30:37
    shortName: Ex 30:37
    text: talem conpositionem non facietis in usus vestros quia sanctum est Domino
  - name: Exodus 30:38
    orderIndex: 37
    osisId: Exod.30.38
    sblId: Exod 30:38
    shortName: Ex 30:38
    text: homo quicumque fecerit simile ut odore illius perfruatur peribit de populis
      suis
  versesCount: 38
- name: Exodus 31
  orderIndex: 30
  osisId: Exod.31
  sblId: Exod 31
  shortName: Ex 31
  verses:
  - name: Exodus 31:1
    orderIndex: 0
    osisId: Exod.31.1
    sblId: Exod 31:1
    shortName: Ex 31:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Exodus 31:2
    orderIndex: 1
    osisId: Exod.31.2
    sblId: Exod 31:2
    shortName: Ex 31:2
    text: ecce vocavi ex nomine Beselehel filium Uri filii Hur de tribu Iuda
  - name: Exodus 31:3
    orderIndex: 2
    osisId: Exod.31.3
    sblId: Exod 31:3
    shortName: Ex 31:3
    text: et implevi eum spiritu Dei sapientia intellegentia et scientia in omni opere
  - name: Exodus 31:4
    orderIndex: 3
    osisId: Exod.31.4
    sblId: Exod 31:4
    shortName: Ex 31:4
    text: ad excogitandum fabre quicquid fieri potest ex auro et argento et aere
  - name: Exodus 31:5
    orderIndex: 4
    osisId: Exod.31.5
    sblId: Exod 31:5
    shortName: Ex 31:5
    text: marmore et gemmis et diversitate lignorum
  - name: Exodus 31:6
    orderIndex: 5
    osisId: Exod.31.6
    sblId: Exod 31:6
    shortName: Ex 31:6
    text: dedique ei socium Hooliab filium Achisamech de tribu Dan et in corde omnis
      eruditi posui sapientiam ut faciant cuncta quae praecepi tibi
  - name: Exodus 31:7
    orderIndex: 6
    osisId: Exod.31.7
    sblId: Exod 31:7
    shortName: Ex 31:7
    text: tabernaculum foederis et arcam testimonii et propitiatorium quod super eam
      est et cuncta vasa tabernaculi
  - name: Exodus 31:8
    orderIndex: 7
    osisId: Exod.31.8
    sblId: Exod 31:8
    shortName: Ex 31:8
    text: mensamque et vasa eius candelabrum purissimum cum vasis suis et altaria
      thymiamatis
  - name: Exodus 31:9
    orderIndex: 8
    osisId: Exod.31.9
    sblId: Exod 31:9
    shortName: Ex 31:9
    text: et holocausti et omnia vasa eorum labium cum basi sua
  - name: Exodus 31:10
    orderIndex: 9
    osisId: Exod.31.10
    sblId: Exod 31:10
    shortName: Ex 31:10
    text: vestes sanctas in ministerio Aaron sacerdoti et filiis eius ut fungantur
      officio suo in sacris
  - name: Exodus 31:11
    orderIndex: 10
    osisId: Exod.31.11
    sblId: Exod 31:11
    shortName: Ex 31:11
    text: oleum unctionis et thymiama aromatum in sanctuario omnia quae praecepi tibi
      facient
  - name: Exodus 31:12
    orderIndex: 11
    osisId: Exod.31.12
    sblId: Exod 31:12
    shortName: Ex 31:12
    text: et locutus est Dominus ad Mosen dicens
  - name: Exodus 31:13
    orderIndex: 12
    osisId: Exod.31.13
    sblId: Exod 31:13
    shortName: Ex 31:13
    text: loquere filiis Israhel et dices ad eos videte ut sabbatum meum custodiatis
      quia signum est inter me et vos in generationibus vestris ut sciatis quia ego
      Dominus qui sanctifico vos
  - name: Exodus 31:14
    orderIndex: 13
    osisId: Exod.31.14
    sblId: Exod 31:14
    shortName: Ex 31:14
    text: custodite sabbatum sanctum est enim vobis qui polluerit illud morte morietur
      qui fecerit in eo opus peribit anima illius de medio populi sui
  - name: Exodus 31:15
    orderIndex: 14
    osisId: Exod.31.15
    sblId: Exod 31:15
    shortName: Ex 31:15
    text: sex diebus facietis opus in die septimo sabbatum est requies sancta Domino
      omnis qui fecerit opus in hac die morietur
  - name: Exodus 31:16
    orderIndex: 15
    osisId: Exod.31.16
    sblId: Exod 31:16
    shortName: Ex 31:16
    text: custodiant filii Israhel sabbatum et celebrent illud in generationibus suis
      pactum est sempiternum
  - name: Exodus 31:17
    orderIndex: 16
    osisId: Exod.31.17
    sblId: Exod 31:17
    shortName: Ex 31:17
    text: inter me et filios Israhel signumque perpetuum sex enim diebus fecit Dominus
      caelum et terram et in septimo ab opere cessavit
  - name: Exodus 31:18
    orderIndex: 17
    osisId: Exod.31.18
    sblId: Exod 31:18
    shortName: Ex 31:18
    text: dedit quoque Mosi conpletis huiuscemodi sermonibus in monte Sinai duas tabulas
      testimonii lapideas scriptas digito Dei
  versesCount: 18
- name: Exodus 32
  orderIndex: 31
  osisId: Exod.32
  sblId: Exod 32
  shortName: Ex 32
  verses:
  - name: Exodus 32:1
    orderIndex: 0
    osisId: Exod.32.1
    sblId: Exod 32:1
    shortName: Ex 32:1
    text: videns autem populus quod moram faceret descendendi de monte Moses congregatus
      adversus Aaron ait surge fac nobis deos qui nos praecedant Mosi enim huic viro
      qui nos eduxit de terra Aegypti ignoramus quid acciderit
  - name: Exodus 32:2
    orderIndex: 1
    osisId: Exod.32.2
    sblId: Exod 32:2
    shortName: Ex 32:2
    text: dixitque ad eos Aaron tollite inaures aureas de uxorum filiorumque et filiarum
      vestrarum auribus et adferte ad me
  - name: Exodus 32:3
    orderIndex: 2
    osisId: Exod.32.3
    sblId: Exod 32:3
    shortName: Ex 32:3
    text: fecit populus quae iusserat deferens inaures ad Aaron
  - name: Exodus 32:4
    orderIndex: 3
    osisId: Exod.32.4
    sblId: Exod 32:4
    shortName: Ex 32:4
    text: quas cum ille accepisset formavit opere fusorio et fecit ex eis vitulum
      conflatilem dixeruntque hii sunt dii tui Israhel qui te eduxerunt de terra Aegypti
  - name: Exodus 32:5
    orderIndex: 4
    osisId: Exod.32.5
    sblId: Exod 32:5
    shortName: Ex 32:5
    text: quod cum vidisset Aaron aedificavit altare coram eo et praeconis voce clamavit
      dicens cras sollemnitas Domini est
  - name: Exodus 32:6
    orderIndex: 5
    osisId: Exod.32.6
    sblId: Exod 32:6
    shortName: Ex 32:6
    text: surgentesque mane obtulerunt holocausta et hostias pacificas et sedit populus
      comedere ac bibere et surrexerunt ludere
  - name: Exodus 32:7
    orderIndex: 6
    osisId: Exod.32.7
    sblId: Exod 32:7
    shortName: Ex 32:7
    text: locutus est autem Dominus ad Mosen vade descende peccavit populus tuus quem
      eduxisti de terra Aegypti
  - name: Exodus 32:8
    orderIndex: 7
    osisId: Exod.32.8
    sblId: Exod 32:8
    shortName: Ex 32:8
    text: recesserunt cito de via quam ostendisti eis feceruntque sibi vitulum conflatilem
      et adoraverunt atque immolantes ei hostias dixerunt isti sunt dii tui Israhel
      qui te eduxerunt de terra Aegypti
  - name: Exodus 32:9
    orderIndex: 8
    osisId: Exod.32.9
    sblId: Exod 32:9
    shortName: Ex 32:9
    text: rursumque ait Dominus ad Mosen cerno quod populus iste durae cervicis sit
  - name: Exodus 32:10
    orderIndex: 9
    osisId: Exod.32.10
    sblId: Exod 32:10
    shortName: Ex 32:10
    text: dimitte me ut irascatur furor meus contra eos et deleam eos faciamque te
      in gentem magnam
  - name: Exodus 32:11
    orderIndex: 10
    osisId: Exod.32.11
    sblId: Exod 32:11
    shortName: Ex 32:11
    text: Moses autem orabat Dominum Deum suum dicens cur Domine irascitur furor tuus
      contra populum tuum quem eduxisti de terra Aegypti in fortitudine magna et in
      manu robusta
  - name: Exodus 32:12
    orderIndex: 11
    osisId: Exod.32.12
    sblId: Exod 32:12
    shortName: Ex 32:12
    text: ne quaeso dicant Aegyptii callide eduxit eos ut interficeret in montibus
      et deleret e terra quiescat ira tua et esto placabilis super nequitia populi
      tui
  - name: Exodus 32:13
    orderIndex: 12
    osisId: Exod.32.13
    sblId: Exod 32:13
    shortName: Ex 32:13
    text: recordare Abraham Isaac et Israhel servorum tuorum quibus iurasti per temet
      ipsum dicens multiplicabo semen vestrum sicut stellas caeli et universam terram
      hanc de qua locutus sum dabo semini vestro et possidebitis eam semper
  - name: Exodus 32:14
    orderIndex: 13
    osisId: Exod.32.14
    sblId: Exod 32:14
    shortName: Ex 32:14
    text: placatusque est Dominus ne faceret malum quod locutus fuerat adversus populum
      suum
  - name: Exodus 32:15
    orderIndex: 14
    osisId: Exod.32.15
    sblId: Exod 32:15
    shortName: Ex 32:15
    text: et reversus est Moses de monte portans duas tabulas testimonii manu scriptas
      ex utraque parte
  - name: Exodus 32:16
    orderIndex: 15
    osisId: Exod.32.16
    sblId: Exod 32:16
    shortName: Ex 32:16
    text: et factas opere Dei scriptura quoque Dei erat sculpta in tabulis
  - name: Exodus 32:17
    orderIndex: 16
    osisId: Exod.32.17
    sblId: Exod 32:17
    shortName: Ex 32:17
    text: audiens autem Iosue tumultum populi vociferantis dixit ad Mosen ululatus
      pugnae auditur in castris
  - name: Exodus 32:18
    orderIndex: 17
    osisId: Exod.32.18
    sblId: Exod 32:18
    shortName: Ex 32:18
    text: qui respondit non est clamor adhortantium ad pugnam neque vociferatio conpellentium
      ad fugam sed vocem cantantium ego audio
  - name: Exodus 32:19
    orderIndex: 18
    osisId: Exod.32.19
    sblId: Exod 32:19
    shortName: Ex 32:19
    text: cumque adpropinquasset ad castra vidit vitulum et choros iratusque valde
      proiecit de manu tabulas et confregit eas ad radices montis
  - name: Exodus 32:20
    orderIndex: 19
    osisId: Exod.32.20
    sblId: Exod 32:20
    shortName: Ex 32:20
    text: arripiensque vitulum quem fecerant conbusit et contrivit usque ad pulverem
      quem sparsit in aqua et dedit ex eo potum filiis Israhel
  - name: Exodus 32:21
    orderIndex: 20
    osisId: Exod.32.21
    sblId: Exod 32:21
    shortName: Ex 32:21
    text: dixitque ad Aaron quid tibi fecit hic populus ut induceres super eum peccatum
      maximum
  - name: Exodus 32:22
    orderIndex: 21
    osisId: Exod.32.22
    sblId: Exod 32:22
    shortName: Ex 32:22
    text: cui ille respondit ne indignetur dominus meus tu enim nosti populum istum
      quod pronus sit ad malum
  - name: Exodus 32:23
    orderIndex: 22
    osisId: Exod.32.23
    sblId: Exod 32:23
    shortName: Ex 32:23
    text: dixerunt mihi fac nobis deos qui praecedant nos huic enim Mosi qui nos eduxit
      de terra Aegypti nescimus quid acciderit
  - name: Exodus 32:24
    orderIndex: 23
    osisId: Exod.32.24
    sblId: Exod 32:24
    shortName: Ex 32:24
    text: quibus ego dixi quis vestrum habet aurum tulerunt et dederunt mihi et proieci
      illud in ignem egressusque est hic vitulus
  - name: Exodus 32:25
    orderIndex: 24
    osisId: Exod.32.25
    sblId: Exod 32:25
    shortName: Ex 32:25
    text: videns ergo Moses populum quod esset nudatus spoliaverat enim eum Aaron
      propter ignominiam sordis et inter hostes nudum constituerat
  - name: Exodus 32:26
    orderIndex: 25
    osisId: Exod.32.26
    sblId: Exod 32:26
    shortName: Ex 32:26
    text: et stans in porta castrorum ait si quis est Domini iungatur mihi congregatique
      sunt ad eum omnes filii Levi
  - name: Exodus 32:27
    orderIndex: 26
    osisId: Exod.32.27
    sblId: Exod 32:27
    shortName: Ex 32:27
    text: quibus ait haec dicit Dominus Deus Israhel ponat vir gladium super femur
      suum ite et redite de porta usque ad portam per medium castrorum et occidat
      unusquisque fratrem et amicum et proximum suum
  - name: Exodus 32:28
    orderIndex: 27
    osisId: Exod.32.28
    sblId: Exod 32:28
    shortName: Ex 32:28
    text: fecerunt filii Levi iuxta sermonem Mosi cecideruntque in die illo quasi
      tria milia hominum
  - name: Exodus 32:29
    orderIndex: 28
    osisId: Exod.32.29
    sblId: Exod 32:29
    shortName: Ex 32:29
    text: et ait Moses consecrastis manus vestras hodie Domino unusquisque in filio
      et fratre suo ut detur vobis benedictio
  - name: Exodus 32:30
    orderIndex: 29
    osisId: Exod.32.30
    sblId: Exod 32:30
    shortName: Ex 32:30
    text: facto autem die altero locutus est Moses ad populum peccastis peccatum maximum
      ascendam ad Dominum si quo modo eum quivero deprecari pro scelere vestro
  - name: Exodus 32:31
    orderIndex: 30
    osisId: Exod.32.31
    sblId: Exod 32:31
    shortName: Ex 32:31
    text: reversusque ad Dominum ait obsecro peccavit populus iste peccatum magnum
      feceruntque sibi deos aureos aut dimitte eis hanc noxam
  - name: Exodus 32:32
    orderIndex: 31
    osisId: Exod.32.32
    sblId: Exod 32:32
    shortName: Ex 32:32
    text: aut si non facis dele me de libro tuo quem scripsisti
  - name: Exodus 32:33
    orderIndex: 32
    osisId: Exod.32.33
    sblId: Exod 32:33
    shortName: Ex 32:33
    text: cui respondit Dominus qui peccaverit mihi delebo eum de libro meo
  - name: Exodus 32:34
    orderIndex: 33
    osisId: Exod.32.34
    sblId: Exod 32:34
    shortName: Ex 32:34
    text: tu autem vade et duc populum istum quo locutus sum tibi angelus meus praecedet
      te ego autem in die ultionis visitabo et hoc peccatum eorum
  - name: Exodus 32:35
    orderIndex: 34
    osisId: Exod.32.35
    sblId: Exod 32:35
    shortName: Ex 32:35
    text: percussit ergo Dominus populum pro reatu vituli quem fecit Aaron
  versesCount: 35
- name: Exodus 33
  orderIndex: 32
  osisId: Exod.33
  sblId: Exod 33
  shortName: Ex 33
  verses:
  - name: Exodus 33:1
    orderIndex: 0
    osisId: Exod.33.1
    sblId: Exod 33:1
    shortName: Ex 33:1
    text: locutusque est Dominus ad Mosen vade ascende de loco isto tu et populus
      tuus quem eduxisti de terra Aegypti in terram quam iuravi Abraham Isaac et Iacob
      dicens semini tuo dabo eam
  - name: Exodus 33:2
    orderIndex: 1
    osisId: Exod.33.2
    sblId: Exod 33:2
    shortName: Ex 33:2
    text: et mittam praecursorem tui angelum ut eiciam Chananeum et Amorreum et Hettheum
      et Ferezeum et Eveum et Iebuseum
  - name: Exodus 33:3
    orderIndex: 2
    osisId: Exod.33.3
    sblId: Exod 33:3
    shortName: Ex 33:3
    text: et intres in terram fluentem lacte et melle non enim ascendam tecum quia
      populus durae cervicis est ne forte disperdam te in via
  - name: Exodus 33:4
    orderIndex: 3
    osisId: Exod.33.4
    sblId: Exod 33:4
    shortName: Ex 33:4
    text: audiens populus sermonem hunc pessimum luxit et nullus ex more indutus est
      cultu suo
  - name: Exodus 33:5
    orderIndex: 4
    osisId: Exod.33.5
    sblId: Exod 33:5
    shortName: Ex 33:5
    text: dixitque Dominus ad Mosen loquere filiis Israhel populus durae cervicis
      es semel ascendam in medio tui et delebo te iam nunc depone ornatum tuum ut
      sciam quid faciam tibi
  - name: Exodus 33:6
    orderIndex: 5
    osisId: Exod.33.6
    sblId: Exod 33:6
    shortName: Ex 33:6
    text: deposuerunt ergo filii Israhel ornatum suum a monte Horeb
  - name: Exodus 33:7
    orderIndex: 6
    osisId: Exod.33.7
    sblId: Exod 33:7
    shortName: Ex 33:7
    text: Moses quoque tollens tabernaculum tetendit extra castra procul vocavitque
      nomen eius tabernaculum foederis et omnis populus qui habebat aliquam quaestionem
      egrediebatur ad tabernaculum foederis extra castra
  - name: Exodus 33:8
    orderIndex: 7
    osisId: Exod.33.8
    sblId: Exod 33:8
    shortName: Ex 33:8
    text: cumque egrederetur Moses ad tabernaculum surgebat universa plebs et stabat
      unusquisque in ostio papilionis sui aspiciebantque tergum Mosi donec ingrederetur
      tentorium
  - name: Exodus 33:9
    orderIndex: 8
    osisId: Exod.33.9
    sblId: Exod 33:9
    shortName: Ex 33:9
    text: ingresso autem illo tabernaculum foederis descendebat columna nubis et stabat
      ad ostium loquebaturque cum Mosi
  - name: Exodus 33:10
    orderIndex: 9
    osisId: Exod.33.10
    sblId: Exod 33:10
    shortName: Ex 33:10
    text: cernentibus universis quod columna nubis staret ad ostium tabernaculi stabantque
      ipsi et adorabant per fores tabernaculorum suorum
  - name: Exodus 33:11
    orderIndex: 10
    osisId: Exod.33.11
    sblId: Exod 33:11
    shortName: Ex 33:11
    text: loquebatur autem Dominus ad Mosen facie ad faciem sicut loqui solet homo
      ad amicum suum cumque ille reverteretur in castra minister eius Iosue filius
      Nun puer non recedebat de tabernaculo
  - name: Exodus 33:12
    orderIndex: 11
    osisId: Exod.33.12
    sblId: Exod 33:12
    shortName: Ex 33:12
    text: dixit autem Moses ad Dominum praecipis ut educam populum istum et non indicas
      mihi quem missurus es mecum praesertim cum dixeris novi te ex nomine et invenisti
      gratiam coram me
  - name: Exodus 33:13
    orderIndex: 12
    osisId: Exod.33.13
    sblId: Exod 33:13
    shortName: Ex 33:13
    text: si ergo inveni gratiam in conspectu tuo ostende mihi viam tuam ut sciam
      te et inveniam gratiam ante oculos tuos respice populum tuum gentem hanc
  - name: Exodus 33:14
    orderIndex: 13
    osisId: Exod.33.14
    sblId: Exod 33:14
    shortName: Ex 33:14
    text: dixitque Dominus facies mea praecedet te et requiem dabo tibi
  - name: Exodus 33:15
    orderIndex: 14
    osisId: Exod.33.15
    sblId: Exod 33:15
    shortName: Ex 33:15
    text: et ait Moses si non tu ipse praecedes ne educas nos de loco isto
  - name: Exodus 33:16
    orderIndex: 15
    osisId: Exod.33.16
    sblId: Exod 33:16
    shortName: Ex 33:16
    text: in quo enim scire poterimus ego et populus tuus invenisse nos gratiam in
      conspectu tuo nisi ambulaveris nobiscum ut glorificemur ab omnibus populis qui
      habitant super terram
  - name: Exodus 33:17
    orderIndex: 16
    osisId: Exod.33.17
    sblId: Exod 33:17
    shortName: Ex 33:17
    text: dixit autem Dominus ad Mosen et verbum istud quod locutus es faciam invenisti
      enim gratiam coram me et te ipsum novi ex nomine
  - name: Exodus 33:18
    orderIndex: 17
    osisId: Exod.33.18
    sblId: Exod 33:18
    shortName: Ex 33:18
    text: qui ait ostende mihi gloriam tuam
  - name: Exodus 33:19
    orderIndex: 18
    osisId: Exod.33.19
    sblId: Exod 33:19
    shortName: Ex 33:19
    text: respondit ego ostendam omne bonum tibi et vocabo in nomine Domini coram
      te et miserebor cui voluero et clemens ero in quem mihi placuerit
  - name: Exodus 33:20
    orderIndex: 19
    osisId: Exod.33.20
    sblId: Exod 33:20
    shortName: Ex 33:20
    text: rursumque ait non poteris videre faciem meam non enim videbit me homo et
      vivet
  - name: Exodus 33:21
    orderIndex: 20
    osisId: Exod.33.21
    sblId: Exod 33:21
    shortName: Ex 33:21
    text: et iterum ecce inquit est locus apud me stabis super petram
  - name: Exodus 33:22
    orderIndex: 21
    osisId: Exod.33.22
    sblId: Exod 33:22
    shortName: Ex 33:22
    text: cumque transibit gloria mea ponam te in foramine petrae et protegam dextera
      mea donec transeam
  - name: Exodus 33:23
    orderIndex: 22
    osisId: Exod.33.23
    sblId: Exod 33:23
    shortName: Ex 33:23
    text: tollamque manum meam et videbis posteriora mea faciem autem meam videre
      non poteris
  versesCount: 23
- name: Exodus 34
  orderIndex: 33
  osisId: Exod.34
  sblId: Exod 34
  shortName: Ex 34
  verses:
  - name: Exodus 34:1
    orderIndex: 0
    osisId: Exod.34.1
    sblId: Exod 34:1
    shortName: Ex 34:1
    text: ac deinceps praecide ait tibi duas tabulas lapideas instar priorum et scribam
      super eas verba quae habuerunt tabulae quas fregisti
  - name: Exodus 34:2
    orderIndex: 1
    osisId: Exod.34.2
    sblId: Exod 34:2
    shortName: Ex 34:2
    text: esto paratus mane ut ascendas statim in montem Sinai stabisque mecum super
      verticem montis
  - name: Exodus 34:3
    orderIndex: 2
    osisId: Exod.34.3
    sblId: Exod 34:3
    shortName: Ex 34:3
    text: nullus ascendat tecum nec videatur quispiam per totum montem boves quoque
      et oves non pascantur e contra
  - name: Exodus 34:4
    orderIndex: 3
    osisId: Exod.34.4
    sblId: Exod 34:4
    shortName: Ex 34:4
    text: excidit ergo duas tabulas lapideas quales ante fuerant et de nocte consurgens
      ascendit in montem Sinai sicut ei praeceperat Dominus portans secum tabulas
  - name: Exodus 34:5
    orderIndex: 4
    osisId: Exod.34.5
    sblId: Exod 34:5
    shortName: Ex 34:5
    text: cumque descendisset Dominus per nubem stetit Moses cum eo invocans nomen
      Domini
  - name: Exodus 34:6
    orderIndex: 5
    osisId: Exod.34.6
    sblId: Exod 34:6
    shortName: Ex 34:6
    text: quo transeunte coram eo ait Dominator Domine Deus misericors et clemens
      patiens et multae miserationis ac verus
  - name: Exodus 34:7
    orderIndex: 6
    osisId: Exod.34.7
    sblId: Exod 34:7
    shortName: Ex 34:7
    text: qui custodis misericordiam in milia qui aufers iniquitatem et scelera atque
      peccata nullusque apud te per se innocens est qui reddis iniquitatem patrum
      in filiis ac nepotibus in tertiam et quartam progeniem
  - name: Exodus 34:8
    orderIndex: 7
    osisId: Exod.34.8
    sblId: Exod 34:8
    shortName: Ex 34:8
    text: festinusque Moses curvatus est pronus in terram et adorans
  - name: Exodus 34:9
    orderIndex: 8
    osisId: Exod.34.9
    sblId: Exod 34:9
    shortName: Ex 34:9
    text: ait si inveni gratiam in conspectu tuo Domine obsecro ut gradiaris nobiscum
      populus enim durae cervicis est et auferas iniquitates nostras atque peccata
      nosque possideas
  - name: Exodus 34:10
    orderIndex: 9
    osisId: Exod.34.10
    sblId: Exod 34:10
    shortName: Ex 34:10
    text: respondit Dominus ego inibo pactum videntibus cunctis signa faciam quae
      numquam sunt visa super terram nec in ullis gentibus ut cernat populus in cuius
      es medio opus Domini terribile quod facturus sum
  - name: Exodus 34:11
    orderIndex: 10
    osisId: Exod.34.11
    sblId: Exod 34:11
    shortName: Ex 34:11
    text: observa cuncta quae hodie mando tibi ego ipse eiciam ante faciem tuam Amorreum
      et Chananeum et Hettheum Ferezeum quoque et Eveum et Iebuseum
  - name: Exodus 34:12
    orderIndex: 11
    osisId: Exod.34.12
    sblId: Exod 34:12
    shortName: Ex 34:12
    text: cave ne umquam cum habitatoribus terrae illius iungas amicitias quae tibi
      sint in ruinam
  - name: Exodus 34:13
    orderIndex: 12
    osisId: Exod.34.13
    sblId: Exod 34:13
    shortName: Ex 34:13
    text: sed aras eorum destrue confringe statuas lucosque succide
  - name: Exodus 34:14
    orderIndex: 13
    osisId: Exod.34.14
    sblId: Exod 34:14
    shortName: Ex 34:14
    text: noli adorare deum alienum Dominus Zelotes nomen eius Deus est aemulator
  - name: Exodus 34:15
    orderIndex: 14
    osisId: Exod.34.15
    sblId: Exod 34:15
    shortName: Ex 34:15
    text: ne ineas pactum cum hominibus illarum regionum ne cum fornicati fuerint
      cum diis suis et adoraverint simulacra eorum vocet te quispiam ut comedas de
      immolatis
  - name: Exodus 34:16
    orderIndex: 15
    osisId: Exod.34.16
    sblId: Exod 34:16
    shortName: Ex 34:16
    text: nec uxorem de filiabus eorum accipies filiis tuis ne postquam ipsae fuerint
      fornicatae fornicari faciant et filios tuos in deos suos
  - name: Exodus 34:17
    orderIndex: 16
    osisId: Exod.34.17
    sblId: Exod 34:17
    shortName: Ex 34:17
    text: deos conflatiles non facies tibi
  - name: Exodus 34:18
    orderIndex: 17
    osisId: Exod.34.18
    sblId: Exod 34:18
    shortName: Ex 34:18
    text: sollemnitatem azymorum custodies septem diebus vesceris azymis sicut praecepi
      tibi in tempore mensis novorum mense enim verni temporis egressus es de Aegypto
  - name: Exodus 34:19
    orderIndex: 18
    osisId: Exod.34.19
    sblId: Exod 34:19
    shortName: Ex 34:19
    text: omne quod aperit vulvam generis masculini meum erit de cunctis animantibus
      tam de bubus quam de ovibus meum erit
  - name: Exodus 34:20
    orderIndex: 19
    osisId: Exod.34.20
    sblId: Exod 34:20
    shortName: Ex 34:20
    text: primogenitum asini redimes ove sin autem nec pretium pro eo dederis occidetur
      primogenitum filiorum tuorum redimes nec apparebis in conspectu meo vacuus
  - name: Exodus 34:21
    orderIndex: 20
    osisId: Exod.34.21
    sblId: Exod 34:21
    shortName: Ex 34:21
    text: sex diebus operaberis die septimo cessabis arare et metere
  - name: Exodus 34:22
    orderIndex: 21
    osisId: Exod.34.22
    sblId: Exod 34:22
    shortName: Ex 34:22
    text: sollemnitatem ebdomadarum facies tibi in primitiis frugum messis tuae triticeae
      et sollemnitatem quando redeunte anni tempore cuncta conduntur
  - name: Exodus 34:23
    orderIndex: 22
    osisId: Exod.34.23
    sblId: Exod 34:23
    shortName: Ex 34:23
    text: tribus temporibus anni apparebit omne masculinum tuum in conspectu omnipotentis
      Domini Dei Israhel
  - name: Exodus 34:24
    orderIndex: 23
    osisId: Exod.34.24
    sblId: Exod 34:24
    shortName: Ex 34:24
    text: cum enim tulero gentes a facie tua et dilatavero terminos tuos nullus insidiabitur
      terrae tuae ascendente te et apparente in conspectu Domini Dei tui ter in anno
  - name: Exodus 34:25
    orderIndex: 24
    osisId: Exod.34.25
    sblId: Exod 34:25
    shortName: Ex 34:25
    text: non immolabis super fermento sanguinem hostiae meae neque residebit mane
      de victima sollemnitatis phase
  - name: Exodus 34:26
    orderIndex: 25
    osisId: Exod.34.26
    sblId: Exod 34:26
    shortName: Ex 34:26
    text: primitias frugum terrae tuae offeres in domum Domini Dei tui non coques
      hedum in lacte matris suae
  - name: Exodus 34:27
    orderIndex: 26
    osisId: Exod.34.27
    sblId: Exod 34:27
    shortName: Ex 34:27
    text: dixitque Dominus ad Mosen scribe tibi verba haec quibus et tecum et cum
      Israhel pepigi foedus
  - name: Exodus 34:28
    orderIndex: 27
    osisId: Exod.34.28
    sblId: Exod 34:28
    shortName: Ex 34:28
    text: fecit ergo ibi cum Domino quadraginta dies et quadraginta noctes panem non
      comedit et aquam non bibit et scripsit in tabulis verba foederis decem
  - name: Exodus 34:29
    orderIndex: 28
    osisId: Exod.34.29
    sblId: Exod 34:29
    shortName: Ex 34:29
    text: cumque descenderet Moses de monte Sinai tenebat duas tabulas testimonii
      et ignorabat quod cornuta esset facies sua ex consortio sermonis Dei
  - name: Exodus 34:30
    orderIndex: 29
    osisId: Exod.34.30
    sblId: Exod 34:30
    shortName: Ex 34:30
    text: videntes autem Aaron et filii Israhel cornutam Mosi faciem timuerunt prope
      accedere
  - name: Exodus 34:31
    orderIndex: 30
    osisId: Exod.34.31
    sblId: Exod 34:31
    shortName: Ex 34:31
    text: vocatique ab eo reversi sunt tam Aaron quam principes synagogae et postquam
      locutus est
  - name: Exodus 34:32
    orderIndex: 31
    osisId: Exod.34.32
    sblId: Exod 34:32
    shortName: Ex 34:32
    text: venerunt ad eum etiam omnes filii Israhel quibus praecepit cuncta quae audierat
      a Domino in monte Sinai
  - name: Exodus 34:33
    orderIndex: 32
    osisId: Exod.34.33
    sblId: Exod 34:33
    shortName: Ex 34:33
    text: impletisque sermonibus posuit velamen super faciem suam
  - name: Exodus 34:34
    orderIndex: 33
    osisId: Exod.34.34
    sblId: Exod 34:34
    shortName: Ex 34:34
    text: quod ingressus ad Dominum et loquens cum eo auferebat donec exiret et tunc
      loquebatur ad filios Israhel omnia quae sibi fuerant imperata
  - name: Exodus 34:35
    orderIndex: 34
    osisId: Exod.34.35
    sblId: Exod 34:35
    shortName: Ex 34:35
    text: qui videbant faciem egredientis Mosi esse cornutam sed operiebat rursus
      ille faciem suam si quando loquebatur ad eos
  versesCount: 35
- name: Exodus 35
  orderIndex: 34
  osisId: Exod.35
  sblId: Exod 35
  shortName: Ex 35
  verses:
  - name: Exodus 35:1
    orderIndex: 0
    osisId: Exod.35.1
    sblId: Exod 35:1
    shortName: Ex 35:1
    text: igitur congregata omni turba filiorum Israhel dixit ad eos haec sunt quae
      iussit Dominus fieri
  - name: Exodus 35:2
    orderIndex: 1
    osisId: Exod.35.2
    sblId: Exod 35:2
    shortName: Ex 35:2
    text: sex diebus facietis opus septimus dies erit vobis sanctus sabbatum et requies
      Domini qui fecerit opus in eo occidetur
  - name: Exodus 35:3
    orderIndex: 2
    osisId: Exod.35.3
    sblId: Exod 35:3
    shortName: Ex 35:3
    text: non succendetis ignem in omnibus habitaculis vestris per diem sabbati
  - name: Exodus 35:4
    orderIndex: 3
    osisId: Exod.35.4
    sblId: Exod 35:4
    shortName: Ex 35:4
    text: et ait Moses ad omnem catervam filiorum Israhel iste est sermo quem praecepit
      Dominus dicens
  - name: Exodus 35:5
    orderIndex: 4
    osisId: Exod.35.5
    sblId: Exod 35:5
    shortName: Ex 35:5
    text: separate apud vos primitias Domino omnis voluntarius et proni animi offerat
      eas Domino aurum et argentum et aes
  - name: Exodus 35:6
    orderIndex: 5
    osisId: Exod.35.6
    sblId: Exod 35:6
    shortName: Ex 35:6
    text: hyacinthum purpuram coccumque bis tinctum et byssum pilos caprarum
  - name: Exodus 35:7
    orderIndex: 6
    osisId: Exod.35.7
    sblId: Exod 35:7
    shortName: Ex 35:7
    text: et pelles arietum rubricatas et ianthinas
  - name: Exodus 35:8
    orderIndex: 7
    osisId: Exod.35.8
    sblId: Exod 35:8
    shortName: Ex 35:8
    text: ligna setthim
  - name: Exodus 35:9
    orderIndex: 8
    osisId: Exod.35.9
    sblId: Exod 35:9
    shortName: Ex 35:9
    text: et oleum ad luminaria concinnanda et ut conficiatur unguentum et thymiama
      suavissimum
  - name: Exodus 35:10
