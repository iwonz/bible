- name: Exodus 38
  orderIndex: 37
  osisId: Exod.38
  sblId: Exod 38
  shortName: Ex 38
  verses:
  - name: Exodus 38:1
    orderIndex: 0
    osisId: Exod.38.1
    sblId: Exod 38:1
    shortName: Ex 38:1
    text: fecit et altare holocausti de lignis setthim quinque cubitorum per quadrum
      et trium in altitudine
  - name: Exodus 38:2
    orderIndex: 1
    osisId: Exod.38.2
    sblId: Exod 38:2
    shortName: Ex 38:2
    text: cuius cornua de angulis procedebant operuitque illud aeneis lamminis
  - name: Exodus 38:3
    orderIndex: 2
    osisId: Exod.38.3
    sblId: Exod 38:3
    shortName: Ex 38:3
    text: et in usus eius paravit ex aere vasa diversa lebetas forcipes fuscinulas
      uncinos et ignium receptacula
  - name: Exodus 38:4
    orderIndex: 3
    osisId: Exod.38.4
    sblId: Exod 38:4
    shortName: Ex 38:4
    text: craticulamque eius in modum retis fecit aeneam et subter eam in altaris
      medio arulam
  - name: Exodus 38:5
    orderIndex: 4
    osisId: Exod.38.5
    sblId: Exod 38:5
    shortName: Ex 38:5
    text: fusis quattuor anulis per totidem retiaculi summitates ad inmittendos vectes
      ad portandum
  - name: Exodus 38:6
    orderIndex: 5
    osisId: Exod.38.6
    sblId: Exod 38:6
    shortName: Ex 38:6
    text: quos et ipsos fecit de lignis setthim et operuit lamminis aeneis
  - name: Exodus 38:7
    orderIndex: 6
    osisId: Exod.38.7
    sblId: Exod 38:7
    shortName: Ex 38:7
    text: induxitque in circulos qui in altaris lateribus eminebant ipsum autem altare
      non erat solidum sed cavum ex tabulis et intus vacuum
  - name: Exodus 38:8
    orderIndex: 7
    osisId: Exod.38.8
    sblId: Exod 38:8
    shortName: Ex 38:8
    text: fecit et labrum aeneum cum base sua de speculis mulierum quae excubabant
      in ostio tabernaculi
  - name: Exodus 38:9
    orderIndex: 8
    osisId: Exod.38.9
    sblId: Exod 38:9
    shortName: Ex 38:9
    text: et atrium in cuius australi plaga erant tentoria de bysso retorta cubitorum
      centum
  - name: Exodus 38:10
    orderIndex: 9
    osisId: Exod.38.10
    sblId: Exod 38:10
    shortName: Ex 38:10
    text: columnae aeneae viginti cum basibus suis capita columnarum et tota operis
      celatura argentea
  - name: Exodus 38:11
    orderIndex: 10
    osisId: Exod.38.11
    sblId: Exod 38:11
    shortName: Ex 38:11
    text: aeque ad septentrionalis plagam tentoria columnae basesque et capita columnarum
      eiusdem et mensurae et operis ac metalli erant
  - name: Exodus 38:12
    orderIndex: 11
    osisId: Exod.38.12
    sblId: Exod 38:12
    shortName: Ex 38:12
    text: in ea vero plaga quae occidentem respicit fuere tentoria cubitorum quinquaginta
      columnae decem cum basibus suis aeneae et capita columnarum celata argentea
  - name: Exodus 38:13
    orderIndex: 12
    osisId: Exod.38.13
    sblId: Exod 38:13
    shortName: Ex 38:13
    text: porro contra orientem quinquaginta cubitorum paravit tentoria
  - name: Exodus 38:14
    orderIndex: 13
    osisId: Exod.38.14
    sblId: Exod 38:14
    shortName: Ex 38:14
    text: e quibus quindecim cubitos columnarum trium cum basibus suis unum tenebat
      latus
  - name: Exodus 38:15
    orderIndex: 14
    osisId: Exod.38.15
    sblId: Exod 38:15
    shortName: Ex 38:15
    text: et in parte altera quia utraque introitum tabernaculi facit quindecim aeque
      cubitorum erant tentoria columnae tres et bases totidem
  - name: Exodus 38:16
    orderIndex: 15
    osisId: Exod.38.16
    sblId: Exod 38:16
    shortName: Ex 38:16
    text: cuncta atrii tentoria byssus torta texuerat
  - name: Exodus 38:17
    orderIndex: 16
    osisId: Exod.38.17
    sblId: Exod 38:17
    shortName: Ex 38:17
    text: bases columnarum fuere aeneae capita autem earum cum celaturis suis argentea
      sed et ipsas columnas atrii vestivit argento
  - name: Exodus 38:18
    orderIndex: 17
    osisId: Exod.38.18
    sblId: Exod 38:18
    shortName: Ex 38:18
    text: et in introitu eius opere plumario fecit tentorium ex hyacintho purpura
      vermiculo ac bysso retorta quod habebat viginti cubitos in longitudine altitudo
      vero quinque cubitorum erat iuxta mensuram quam cuncta atrii habebant tentoria
  - name: Exodus 38:19
    orderIndex: 18
    osisId: Exod.38.19
    sblId: Exod 38:19
    shortName: Ex 38:19
    text: columnae autem ingressus fuere quattuor cum basibus aeneis capitaque earum
      et celaturae argenteae
  - name: Exodus 38:20
    orderIndex: 19
    osisId: Exod.38.20
    sblId: Exod 38:20
    shortName: Ex 38:20
    text: paxillos quoque tabernaculi et atrii per gyrum fecit aeneos
  - name: Exodus 38:21
    orderIndex: 20
    osisId: Exod.38.21
    sblId: Exod 38:21
    shortName: Ex 38:21
    text: haec sunt instrumenta tabernaculi testimonii quae numerata sunt iuxta praeceptum
      Mosi in caerimonias Levitarum per manum Ithamar filii Aaron sacerdotis
  - name: Exodus 38:22
    orderIndex: 21
    osisId: Exod.38.22
    sblId: Exod 38:22
    shortName: Ex 38:22
    text: quas Beselehel filius Uri filii Hur de tribu Iuda Domino per Mosen iubente
      conpleverat
  - name: Exodus 38:23
    orderIndex: 22
    osisId: Exod.38.23
    sblId: Exod 38:23
    shortName: Ex 38:23
    text: iuncto sibi socio Hooliab filio Achisamech de tribu Dan qui et ipse artifex
      lignorum egregius fuit et polymitarius atque plumarius ex hyacintho purpura
      vermiculo et bysso
  - name: Exodus 38:24
    orderIndex: 23
    osisId: Exod.38.24
    sblId: Exod 38:24
    shortName: Ex 38:24
    text: omne aurum quod expensum est in opere sanctuarii et quod oblatum in donariis
      viginti novem talentorum fuit et septingentorum triginta siclorum ad mensuram
      sanctuarii
  - name: Exodus 38:25
    orderIndex: 24
    osisId: Exod.38.25
    sblId: Exod 38:25
    shortName: Ex 38:25
    text: oblatum est autem ab his qui transierant ad numerum a viginti annis et supra
      de sescentis tribus milibus et quingentis quinquaginta armatorum
  - name: Exodus 38:26
    orderIndex: 25
    osisId: Exod.38.26
    sblId: Exod 38:26
    shortName: Ex 38:26
    text: fuerunt praeterea centum talenta argenti e quibus conflatae sunt bases sanctuarii
      et introitus ubi velum pendet
  - name: Exodus 38:27
    orderIndex: 26
    osisId: Exod.38.27
    sblId: Exod 38:27
    shortName: Ex 38:27
    text: centum bases factae sunt de talentis centum singulis talentis per bases
      singulas supputatis
  - name: Exodus 38:28
    orderIndex: 27
    osisId: Exod.38.28
    sblId: Exod 38:28
    shortName: Ex 38:28
    text: de mille autem septingentis et septuaginta quinque fecit capita columnarum
      quas et ipsas vestivit argento
  - name: Exodus 38:29
    orderIndex: 28
    osisId: Exod.38.29
    sblId: Exod 38:29
    shortName: Ex 38:29
    text: aeris quoque oblata sunt talenta septuaginta duo milia et quadringenti supra
      sicli
  - name: Exodus 38:30
    orderIndex: 29
    osisId: Exod.38.30
    sblId: Exod 38:30
    shortName: Ex 38:30
    text: ex quibus fusae sunt bases in introitu tabernaculi testimonii et altare
      aeneum cum craticula sua omniaque vasa quae ad usum eius pertinent
  - name: Exodus 38:31
    orderIndex: 30
    osisId: Exod.38.31
    sblId: Exod 38:31
    shortName: Ex 38:31
    text: et bases atrii tam in circuitu quam in ingressu eius et paxilli tabernaculi
      atque atrii per gyrum
