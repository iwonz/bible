  - name: Exodus 35:35
    orderIndex: 34
    osisId: Exod.35.35
    sblId: Exod 35:35
    shortName: Ex 35:35
    text: ambos erudivit sapientia ut faciant opera abietarii polymitarii ac plumarii
      de hyacintho et purpura coccoque bis tincto et bysso et texant omnia ac nova
      quaeque repperiant
