  - name: Exodus 40:10
    orderIndex: 9
    osisId: Exod.40.10
    sblId: Exod 40:10
    shortName: Ex 40:10
    text: altare holocausti et omnia vasa eius
  - name: Exodus 40:11
    orderIndex: 10
    osisId: Exod.40.11
    sblId: Exod 40:11
    shortName: Ex 40:11
