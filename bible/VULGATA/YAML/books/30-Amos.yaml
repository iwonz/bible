chapters:
- name: Amos 1
  orderIndex: 0
  osisId: Amos.1
  sblId: Amos 1
  shortName: Am 1
  verses:
  - name: Amos 1:1
    orderIndex: 0
    osisId: Amos.1.1
    sblId: Amos 1:1
    shortName: Am 1:1
    text: verba Amos qui fuit in pastoralibus de Thecuae quae vidit super Israhel
      in diebus Oziae regis Iuda et in diebus Hieroboam filii Ioas regis Israhel ante
      duos annos terraemotus
  - name: Amos 1:2
    orderIndex: 1
    osisId: Amos.1.2
    sblId: Amos 1:2
    shortName: Am 1:2
    text: et dixit Dominus de Sion rugiet et de Hierusalem dabit vocem suam et luxerunt
      speciosa pastorum et exsiccatus est vertex Carmeli
  - name: Amos 1:3
    orderIndex: 2
    osisId: Amos.1.3
    sblId: Amos 1:3
    shortName: Am 1:3
    text: haec dicit Dominus super tribus sceleribus Damasci et super quattuor non
      convertam eum eo quod trituraverint in plaustris ferreis Galaad
  - name: Amos 1:4
    orderIndex: 3
    osisId: Amos.1.4
    sblId: Amos 1:4
    shortName: Am 1:4
    text: et mittam ignem in domum Azahel et devorabit domos Benadad
  - name: Amos 1:5
    orderIndex: 4
    osisId: Amos.1.5
    sblId: Amos 1:5
    shortName: Am 1:5
    text: et conteram vectem Damasci et disperdam habitatorem de campo Idoli et tenentem
      sceptrum de domo Voluptatis et transferetur populus Syriae Cyrenen dicit Dominus
  - name: Amos 1:6
    orderIndex: 5
    osisId: Amos.1.6
    sblId: Amos 1:6
    shortName: Am 1:6
    text: haec dicit Dominus super tribus sceleribus Gazae et super quattuor non convertam
      eum eo quod transtulerit captivitatem perfectam ut concluderet eam in Idumea
  - name: Amos 1:7
    orderIndex: 6
    osisId: Amos.1.7
    sblId: Amos 1:7
    shortName: Am 1:7
    text: et mittam ignem in murum Gazae et devorabit aedes eius
  - name: Amos 1:8
    orderIndex: 7
    osisId: Amos.1.8
    sblId: Amos 1:8
    shortName: Am 1:8
    text: et disperdam habitatorem de Azoto et tenentem sceptrum de Ascalone et convertam
      manum meam super Accaron et peribunt reliqui Philisthinorum dicit Dominus Deus
  - name: Amos 1:9
    orderIndex: 8
    osisId: Amos.1.9
    sblId: Amos 1:9
    shortName: Am 1:9
    text: haec dicit Dominus super tribus sceleribus Tyri et super quattuor non convertam
      eum eo quod concluserint captivitatem perfectam in Idumea et non sint recordati
      foederis fratrum
  - name: Amos 1:10
    orderIndex: 9
    osisId: Amos.1.10
    sblId: Amos 1:10
    shortName: Am 1:10
    text: et emittam ignem in murum Tyri et devorabit aedes eius
  - name: Amos 1:11
    orderIndex: 10
    osisId: Amos.1.11
    sblId: Amos 1:11
    shortName: Am 1:11
    text: haec dicit Dominus super tribus sceleribus Edom et super quattuor non convertam
      eum eo quod persecutus sit in gladio fratrem suum et violaverit misericordiam
      eius et tenuerit ultra furorem suum et indignationem suam servaverit usque in
      finem
  - name: Amos 1:12
    orderIndex: 11
    osisId: Amos.1.12
    sblId: Amos 1:12
    shortName: Am 1:12
    text: mittam ignem in Theman et devorabit aedes Bosrae
  - name: Amos 1:13
    orderIndex: 12
    osisId: Amos.1.13
    sblId: Amos 1:13
    shortName: Am 1:13
    text: haec dicit Dominus super tribus sceleribus filiorum Ammon et super quattuor
      non convertam eum eo quod dissecuerit praegnantes Galaad ad dilatandum terminum
      suum
  - name: Amos 1:14
    orderIndex: 13
    osisId: Amos.1.14
    sblId: Amos 1:14
    shortName: Am 1:14
    text: et succendam ignem in muro Rabbae et devorabit aedes eius in ululatu in
      die belli et in turbine in die commotionis
  - name: Amos 1:15
    orderIndex: 14
    osisId: Amos.1.15
    sblId: Amos 1:15
    shortName: Am 1:15
    text: et ibit Melchom in captivitatem ipse et principes eius simul dicit Dominus
  versesCount: 15
- name: Amos 2
  orderIndex: 1
  osisId: Amos.2
  sblId: Amos 2
  shortName: Am 2
  verses:
  - name: Amos 2:1
    orderIndex: 0
    osisId: Amos.2.1
    sblId: Amos 2:1
    shortName: Am 2:1
    text: haec dicit Dominus super tribus sceleribus Moab et super quattuor non convertam
      eum eo quod incenderit ossa regis Idumeae usque ad cinerem
  - name: Amos 2:2
    orderIndex: 1
    osisId: Amos.2.2
    sblId: Amos 2:2
    shortName: Am 2:2
    text: et mittam ignem in Moab et devorabit aedes Carioth et morietur in sonitu
      Moab in clangore tubae
  - name: Amos 2:3
    orderIndex: 2
    osisId: Amos.2.3
    sblId: Amos 2:3
    shortName: Am 2:3
    text: et disperdam iudicem de medio eius et omnes principes eius interficiam cum
      eo dicit Dominus
  - name: Amos 2:4
    orderIndex: 3
    osisId: Amos.2.4
    sblId: Amos 2:4
    shortName: Am 2:4
    text: haec dicit Dominus super tribus sceleribus Iuda et super quattuor non convertam
      eum eo quod abiecerint legem Domini et mandata eius non custodierint deceperunt
      enim eos idola sua post quae abierant patres eorum
  - name: Amos 2:5
    orderIndex: 4
    osisId: Amos.2.5
    sblId: Amos 2:5
    shortName: Am 2:5
    text: et mittam ignem in Iuda et devorabit aedes Hierusalem
  - name: Amos 2:6
    orderIndex: 5
    osisId: Amos.2.6
    sblId: Amos 2:6
    shortName: Am 2:6
    text: haec dicit Dominus super tribus sceleribus Israhel et super quattuor non
      convertam eum pro eo quod vendiderit argento iustum et pauperem pro calciamentis
  - name: Amos 2:7
    orderIndex: 6
    osisId: Amos.2.7
    sblId: Amos 2:7
    shortName: Am 2:7
    text: qui conterunt super pulverem terrae capita pauperum et viam humilium declinant
      et filius ac pater eius ierunt ad puellam ut violarent nomen sanctum meum
  - name: Amos 2:8
    orderIndex: 7
    osisId: Amos.2.8
    sblId: Amos 2:8
    shortName: Am 2:8
    text: et super vestimentis pigneratis accubuerunt iuxta omne altare et vinum damnatorum
      bibebant in domo Dei sui
  - name: Amos 2:9
    orderIndex: 8
    osisId: Amos.2.9
    sblId: Amos 2:9
    shortName: Am 2:9
    text: ego autem exterminavi Amorreum a facie eorum cuius altitudo cedrorum altitudo
      eius et fortis ipse quasi quercus et contrivi fructum eius desuper et radices
      eius subter
  - name: Amos 2:10
    orderIndex: 9
    osisId: Amos.2.10
    sblId: Amos 2:10
    shortName: Am 2:10
    text: ego sum qui ascendere vos feci de terra Aegypti et eduxi vos in deserto
      quadraginta annis ut possideretis terram Amorrei
  - name: Amos 2:11
    orderIndex: 10
    osisId: Amos.2.11
    sblId: Amos 2:11
    shortName: Am 2:11
    text: et suscitavi de filiis vestris in prophetas et de iuvenibus vestris nazarenos
      numquid non ita est filii Israhel dicit Dominus
  - name: Amos 2:12
    orderIndex: 11
    osisId: Amos.2.12
    sblId: Amos 2:12
    shortName: Am 2:12
    text: et propinabatis nazarenis vino et prophetis mandabatis dicentes ne prophetetis
  - name: Amos 2:13
    orderIndex: 12
    osisId: Amos.2.13
    sblId: Amos 2:13
    shortName: Am 2:13
    text: ecce ego stridebo super vos sicut stridet plaustrum onustum faeno
  - name: Amos 2:14
    orderIndex: 13
    osisId: Amos.2.14
    sblId: Amos 2:14
    shortName: Am 2:14
    text: et peribit fuga a veloce et fortis non obtinebit virtutem suam et robustus
      non salvabit animam suam
  - name: Amos 2:15
    orderIndex: 14
    osisId: Amos.2.15
    sblId: Amos 2:15
    shortName: Am 2:15
    text: et tenens arcum non stabit et velox pedibus suis non salvabitur et ascensor
      equi non salvabit animam suam
  - name: Amos 2:16
    orderIndex: 15
    osisId: Amos.2.16
    sblId: Amos 2:16
    shortName: Am 2:16
    text: et robustus corde inter fortes nudus fugiet in die illa dicit Dominus
  versesCount: 16
- name: Amos 3
  orderIndex: 2
  osisId: Amos.3
  sblId: Amos 3
  shortName: Am 3
  verses:
  - name: Amos 3:1
    orderIndex: 0
    osisId: Amos.3.1
    sblId: Amos 3:1
    shortName: Am 3:1
    text: audite verbum quod locutus est Dominus super vos filii Israhel super omni
      cognatione quam eduxi de terra Aegypti dicens
  - name: Amos 3:2
    orderIndex: 1
    osisId: Amos.3.2
    sblId: Amos 3:2
    shortName: Am 3:2
    text: tantummodo vos cognovi ex omnibus cognationibus terrae idcirco visitabo
      super vos omnes iniquitates vestras
  - name: Amos 3:3
    orderIndex: 2
    osisId: Amos.3.3
    sblId: Amos 3:3
    shortName: Am 3:3
    text: numquid ambulabunt duo pariter nisi convenerit eis
  - name: Amos 3:4
    orderIndex: 3
    osisId: Amos.3.4
    sblId: Amos 3:4
    shortName: Am 3:4
    text: numquid rugiet leo in saltu nisi habuerit praedam numquid dabit catulus
      leonis vocem de cubili suo nisi aliquid adprehenderit
  - name: Amos 3:5
    orderIndex: 4
    osisId: Amos.3.5
    sblId: Amos 3:5
    shortName: Am 3:5
    text: numquid cadet avis in laqueum terrae absque aucupe numquid auferetur laqueus
      de terra antequam quid ceperit
  - name: Amos 3:6
    orderIndex: 5
    osisId: Amos.3.6
    sblId: Amos 3:6
    shortName: Am 3:6
    text: si clanget tuba in civitate et populus non expavescet si erit malum in civitate
      quod Dominus non fecit
  - name: Amos 3:7
    orderIndex: 6
    osisId: Amos.3.7
    sblId: Amos 3:7
    shortName: Am 3:7
    text: quia non faciet Dominus Deus verbum nisi revelaverit secretum suum ad servos
      suos prophetas
  - name: Amos 3:8
    orderIndex: 7
    osisId: Amos.3.8
    sblId: Amos 3:8
    shortName: Am 3:8
    text: leo rugiet quis non timebit Dominus Deus locutus est quis non prophetabit
  - name: Amos 3:9
    orderIndex: 8
    osisId: Amos.3.9
    sblId: Amos 3:9
    shortName: Am 3:9
    text: auditum facite in aedibus Azoti et in aedibus terrae Aegypti et dicite congregamini
      super montes Samariae et videte insanias multas in medio eius et calumniam patientes
      in penetrabilibus eius
  - name: Amos 3:10
    orderIndex: 9
    osisId: Amos.3.10
    sblId: Amos 3:10
    shortName: Am 3:10
    text: et nescierunt facere rectum dicit Dominus thesaurizantes iniquitatem et
      rapinas in aedibus suis
  - name: Amos 3:11
    orderIndex: 10
    osisId: Amos.3.11
    sblId: Amos 3:11
    shortName: Am 3:11
    text: propterea haec dicit Dominus Deus tribulabitur et circumietur terra et detrahetur
      ex te fortitudo tua et diripientur aedes tuae
  - name: Amos 3:12
    orderIndex: 11
    osisId: Amos.3.12
    sblId: Amos 3:12
    shortName: Am 3:12
    text: haec dicit Dominus quomodo si eruat pastor de ore leonis duo crura aut extremum
      auriculae sic eruentur filii Israhel qui habitant in Samaria in plaga lectuli
      et in Damasco grabatti
  - name: Amos 3:13
    orderIndex: 12
    osisId: Amos.3.13
    sblId: Amos 3:13
    shortName: Am 3:13
    text: audite et contestamini in domo Iacob dicit Dominus Deus exercituum
  - name: Amos 3:14
    orderIndex: 13
    osisId: Amos.3.14
    sblId: Amos 3:14
    shortName: Am 3:14
    text: quia in die cum visitare coepero praevaricationes Israhel super eum visitabo
      et super altaria Bethel et amputabuntur cornua altaris et cadent in terram
  - name: Amos 3:15
    orderIndex: 14
    osisId: Amos.3.15
    sblId: Amos 3:15
    shortName: Am 3:15
    text: et percutiam domum hiemalem cum domo aestiva et peribunt domus eburneae
      et dissipabuntur aedes multae dicit Dominus
  versesCount: 15
- name: Amos 4
  orderIndex: 3
  osisId: Amos.4
  sblId: Amos 4
  shortName: Am 4
  verses:
  - name: Amos 4:1
    orderIndex: 0
    osisId: Amos.4.1
    sblId: Amos 4:1
    shortName: Am 4:1
    text: audite verbum hoc vaccae pingues quae estis in monte Samariae quae calumniam
      facitis egenis et confringitis pauperes quae dicitis dominis vestris adferte
      et bibemus
  - name: Amos 4:2
    orderIndex: 1
    osisId: Amos.4.2
    sblId: Amos 4:2
    shortName: Am 4:2
    text: iuravit Dominus Deus in sancto suo quia ecce dies venient super vos et levabunt
      vos in contis et reliquias vestras in ollis ferventibus
  - name: Amos 4:3
    orderIndex: 2
    osisId: Amos.4.3
    sblId: Amos 4:3
    shortName: Am 4:3
    text: et per aperturas exibitis altera contra alteram et proiciemini in Armon
      dicit Dominus
  - name: Amos 4:4
    orderIndex: 3
    osisId: Amos.4.4
    sblId: Amos 4:4
    shortName: Am 4:4
    text: venite ad Bethel et impie agite ad Galgalam et multiplicate praevaricationem
      et offerte mane victimas vestras tribus diebus decimas vestras
  - name: Amos 4:5
    orderIndex: 4
    osisId: Amos.4.5
    sblId: Amos 4:5
    shortName: Am 4:5
    text: et sacrificate de fermentato laudem et vocate voluntarias oblationes et
      adnuntiate sic enim voluistis filii Israhel dicit Dominus Deus
  - name: Amos 4:6
    orderIndex: 5
    osisId: Amos.4.6
    sblId: Amos 4:6
    shortName: Am 4:6
    text: unde et ego dedi vobis stuporem dentium in cunctis urbibus vestris et indigentiam
      panum in omnibus locis vestris et non estis reversi ad me dicit Dominus
  - name: Amos 4:7
    orderIndex: 6
    osisId: Amos.4.7
    sblId: Amos 4:7
    shortName: Am 4:7
    text: ego quoque prohibui a vobis imbrem cum adhuc tres menses superessent usque
      ad messem et plui super civitatem unam et super civitatem alteram non plui pars
      una conpluta est et pars super quam non plui aruit
  - name: Amos 4:8
    orderIndex: 7
    osisId: Amos.4.8
    sblId: Amos 4:8
    shortName: Am 4:8
    text: et venerunt duae et tres civitates ad civitatem unam ut biberent aquam et
      non sunt satiatae et non redistis ad me dicit Dominus
  - name: Amos 4:9
    orderIndex: 8
    osisId: Amos.4.9
    sblId: Amos 4:9
    shortName: Am 4:9
    text: percussi vos in vento urente et in aurugine multitudinem hortorum vestrorum
      et vinearum vestrarum oliveta vestra et ficeta vestra comedit eruca et non redistis
      ad me dicit Dominus
  - name: Amos 4:10
    orderIndex: 9
    osisId: Amos.4.10
    sblId: Amos 4:10
    shortName: Am 4:10
    text: misi in vos mortem in via Aegypti percussi in gladio iuvenes vestros usque
      ad captivitatem equorum vestrorum et ascendere feci putredinem castrorum vestrorum
      in nares vestras et non redistis ad me dicit Dominus
  - name: Amos 4:11
    orderIndex: 10
    osisId: Amos.4.11
    sblId: Amos 4:11
    shortName: Am 4:11
    text: subverti vos sicut subvertit Deus Sodomam et Gomorram et facti estis quasi
      torris raptus de incendio et non redistis ad me dicit Dominus
  - name: Amos 4:12
    orderIndex: 11
    osisId: Amos.4.12
    sblId: Amos 4:12
    shortName: Am 4:12
    text: quapropter haec faciam tibi Israhel postquam autem haec fecero tibi praeparare
      in occursum Dei tui Israhel
  - name: Amos 4:13
    orderIndex: 12
    osisId: Amos.4.13
    sblId: Amos 4:13
    shortName: Am 4:13
    text: quia ecce formans montes et creans ventum et adnuntians homini eloquium
      suum faciens matutinam nebulam et gradiens super excelsa terrae Dominus Deus
      exercituum nomen eius
  versesCount: 13
- name: Amos 5
  orderIndex: 4
  osisId: Amos.5
  sblId: Amos 5
  shortName: Am 5
  verses:
  - name: Amos 5:1
    orderIndex: 0
    osisId: Amos.5.1
    sblId: Amos 5:1
    shortName: Am 5:1
    text: audite verbum istud quod ego levo super vos planctum domus Israhel cecidit
      non adiciet ut resurgat
  - name: Amos 5:2
    orderIndex: 1
    osisId: Amos.5.2
    sblId: Amos 5:2
    shortName: Am 5:2
    text: virgo Israhel proiecta est in terram suam non est qui suscitet eam
  - name: Amos 5:3
    orderIndex: 2
    osisId: Amos.5.3
    sblId: Amos 5:3
    shortName: Am 5:3
    text: quia haec dicit Dominus Deus urbs de qua egrediebantur mille relinquentur
      in ea centum et de qua egrediebantur centum relinquentur in ea decem in domo
      Israhel
  - name: Amos 5:4
    orderIndex: 3
    osisId: Amos.5.4
    sblId: Amos 5:4
    shortName: Am 5:4
    text: quia haec dicit Dominus domui Israhel quaerite me et vivetis
  - name: Amos 5:5
    orderIndex: 4
    osisId: Amos.5.5
    sblId: Amos 5:5
    shortName: Am 5:5
    text: et nolite quaerere Bethel et in Galgala nolite intrare et in Bersabee non
      transibitis quia Galgala captiva ducetur et Bethel erit inutilis
  - name: Amos 5:6
    orderIndex: 5
    osisId: Amos.5.6
    sblId: Amos 5:6
    shortName: Am 5:6
    text: quaerite Dominum et vivite ne forte conburatur ut ignis domus Ioseph et
      devorabit et non erit qui extinguat Bethel
  - name: Amos 5:7
    orderIndex: 6
    osisId: Amos.5.7
    sblId: Amos 5:7
    shortName: Am 5:7
    text: qui convertitis in absinthium iudicium et iustitiam in terra relinquitis
  - name: Amos 5:8
    orderIndex: 7
    osisId: Amos.5.8
    sblId: Amos 5:8
    shortName: Am 5:8
    text: facientem Arcturum et Orionem et convertentem in mane tenebras et diem nocte
      mutantem qui vocat aquas maris et effundit eas super faciem terrae Dominus nomen
      eius
  - name: Amos 5:9
    orderIndex: 8
    osisId: Amos.5.9
    sblId: Amos 5:9
    shortName: Am 5:9
    text: qui subridet vastitatem super robustum et depopulationem super potentem
      adfert
  - name: Amos 5:10
    orderIndex: 9
    osisId: Amos.5.10
    sblId: Amos 5:10
    shortName: Am 5:10
    text: odio habuerunt in porta corripientem et loquentem perfecte abominati sunt
  - name: Amos 5:11
    orderIndex: 10
    osisId: Amos.5.11
    sblId: Amos 5:11
    shortName: Am 5:11
    text: idcirco pro eo quod diripiebatis pauperem et praedam electam tollebatis
      ab eo domos quadro lapide aedificabitis et non habitabitis in eis vineas amantissimas
      plantabitis et non bibetis vinum earum
  - name: Amos 5:12
    orderIndex: 11
    osisId: Amos.5.12
    sblId: Amos 5:12
    shortName: Am 5:12
    text: quia cognovi multa scelera vestra et fortia peccata vestra hostes iusti
      accipientes munus et pauperes in porta deprimentes
  - name: Amos 5:13
    orderIndex: 12
    osisId: Amos.5.13
    sblId: Amos 5:13
    shortName: Am 5:13
    text: ideo prudens in tempore illo tacebit quia tempus malum est
  - name: Amos 5:14
    orderIndex: 13
    osisId: Amos.5.14
    sblId: Amos 5:14
    shortName: Am 5:14
    text: quaerite bonum et non malum ut vivatis et erit Dominus Deus exercituum vobiscum
      sicut dixistis
  - name: Amos 5:15
    orderIndex: 14
    osisId: Amos.5.15
    sblId: Amos 5:15
    shortName: Am 5:15
    text: odite malum et diligite bonum et constituite in porta iudicium si forte
      misereatur Dominus Deus exercituum reliquiis Ioseph
  - name: Amos 5:16
    orderIndex: 15
    osisId: Amos.5.16
    sblId: Amos 5:16
    shortName: Am 5:16
    text: propterea haec dicit Dominus Deus exercituum Dominator in omnibus plateis
      planctus et in cunctis quae foris sunt dicetur vae vae et vocabunt agricolam
      ad luctum et ad planctum eos qui sciunt plangere
  - name: Amos 5:17
    orderIndex: 16
    osisId: Amos.5.17
    sblId: Amos 5:17
    shortName: Am 5:17
    text: et in omnibus vineis erit planctus quia pertransibo in medio tui dicit Dominus
  - name: Amos 5:18
    orderIndex: 17
    osisId: Amos.5.18
    sblId: Amos 5:18
    shortName: Am 5:18
    text: vae desiderantibus diem Domini ad quid eam vobis dies Domini ista tenebrae
      et non lux
  - name: Amos 5:19
    orderIndex: 18
    osisId: Amos.5.19
    sblId: Amos 5:19
    shortName: Am 5:19
    text: quomodo si fugiat vir a facie leonis et occurrat ei ursus et ingrediatur
      domum et innitatur manu sua super parietem et mordeat eum coluber
  - name: Amos 5:20
    orderIndex: 19
    osisId: Amos.5.20
    sblId: Amos 5:20
    shortName: Am 5:20
    text: numquid non tenebrae dies Domini et non lux et caligo et non splendor in
      ea
  - name: Amos 5:21
    orderIndex: 20
    osisId: Amos.5.21
    sblId: Amos 5:21
    shortName: Am 5:21
    text: odi et proieci festivitates vestras et non capiam odorem coetuum vestrorum
  - name: Amos 5:22
    orderIndex: 21
    osisId: Amos.5.22
    sblId: Amos 5:22
    shortName: Am 5:22
    text: quod si adtuleritis mihi holocaustomata et munera vestra non suscipiam et
      vota pinguium vestrorum non respiciam
  - name: Amos 5:23
    orderIndex: 22
    osisId: Amos.5.23
    sblId: Amos 5:23
    shortName: Am 5:23
    text: aufer a me tumultum carminum tuorum et cantica lyrae tuae non audiam
  - name: Amos 5:24
    orderIndex: 23
    osisId: Amos.5.24
    sblId: Amos 5:24
    shortName: Am 5:24
    text: et revelabitur quasi aqua iudicium et iustitia quasi torrens fortis
  - name: Amos 5:25
    orderIndex: 24
    osisId: Amos.5.25
    sblId: Amos 5:25
    shortName: Am 5:25
    text: numquid hostias et sacrificium obtulistis mihi in deserto quadraginta annis
      domus Israhel
  - name: Amos 5:26
    orderIndex: 25
    osisId: Amos.5.26
    sblId: Amos 5:26
    shortName: Am 5:26
    text: et portastis tabernaculum Moloch vestro et imaginem idolorum vestrorum sidus
      dei vestri quae fecistis vobis
  - name: Amos 5:27
    orderIndex: 26
    osisId: Amos.5.27
    sblId: Amos 5:27
    shortName: Am 5:27
    text: et migrare vos faciam trans Damascum dixit Dominus Deus exercituum nomen
      eius
  versesCount: 27
- name: Amos 6
  orderIndex: 5
  osisId: Amos.6
  sblId: Amos 6
  shortName: Am 6
  verses:
  - name: Amos 6:1
    orderIndex: 0
    osisId: Amos.6.1
    sblId: Amos 6:1
    shortName: Am 6:1
    text: vae qui opulenti estis in Sion et confiditis in monte Samariae optimates
      capita populorum ingredientes pompatice domum Israhel
  - name: Amos 6:2
    orderIndex: 1
    osisId: Amos.6.2
    sblId: Amos 6:2
    shortName: Am 6:2
    text: transite in Chalanne et videte et ite inde in Emath magnam et descendite
      in Geth Palestinorum et ad optima quaeque regna horum si latior terminus eorum
      termino vestro est
  - name: Amos 6:3
    orderIndex: 2
    osisId: Amos.6.3
    sblId: Amos 6:3
    shortName: Am 6:3
    text: qui separati estis in diem malum et adpropinquatis solio iniquitatis
  - name: Amos 6:4
    orderIndex: 3
    osisId: Amos.6.4
    sblId: Amos 6:4
    shortName: Am 6:4
    text: qui dormitis in lectis eburneis et lascivitis in stratis vestris qui comeditis
      agnum de grege et vitulos de medio armenti
  - name: Amos 6:5
    orderIndex: 4
    osisId: Amos.6.5
    sblId: Amos 6:5
    shortName: Am 6:5
    text: qui canitis ad vocem psalterii sicut David putaverunt se habere vasa cantici
  - name: Amos 6:6
    orderIndex: 5
    osisId: Amos.6.6
    sblId: Amos 6:6
    shortName: Am 6:6
    text: bibentes in fialis vinum et optimo unguento delibuti et nihil patiebantur
      super contritione Ioseph
  - name: Amos 6:7
    orderIndex: 6
    osisId: Amos.6.7
    sblId: Amos 6:7
    shortName: Am 6:7
    text: quapropter nunc migrabunt in capite transmigrantium et auferetur factio
      lascivientium
  - name: Amos 6:8
    orderIndex: 7
    osisId: Amos.6.8
    sblId: Amos 6:8
    shortName: Am 6:8
    text: iuravit Dominus Deus in anima sua dicit Dominus Deus exercituum detestor
      ego superbiam Iacob et domos eius odi et tradam civitatem cum habitatoribus
      suis
  - name: Amos 6:9
    orderIndex: 8
    osisId: Amos.6.9
    sblId: Amos 6:9
    shortName: Am 6:9
    text: quod si reliqui fuerint decem viri in domo una et ipsi morientur
  - name: Amos 6:10
    orderIndex: 9
    osisId: Amos.6.10
    sblId: Amos 6:10
    shortName: Am 6:10
    text: et tollet eum propinquus suus et conburet eum ut efferat ossa de domo et
      dicet ei qui in penetrabilibus domus est numquid adhuc est apud te
  - name: Amos 6:11
    orderIndex: 10
    osisId: Amos.6.11
    sblId: Amos 6:11
    shortName: Am 6:11
    text: et respondebit finis est et dicet ei tace et non recorderis nominis Domini
  - name: Amos 6:12
    orderIndex: 11
    osisId: Amos.6.12
    sblId: Amos 6:12
    shortName: Am 6:12
    text: quia ecce Dominus mandabit et percutiet domum maiorem ruinis et domum minorem
      scissionibus
  - name: Amos 6:13
    orderIndex: 12
    osisId: Amos.6.13
    sblId: Amos 6:13
    shortName: Am 6:13
    text: numquid currere queunt in petris equi aut arari potest in bubalis quoniam
      convertistis in amaritudinem iudicium et fructum iustitiae in absinthium
  - name: Amos 6:14
    orderIndex: 13
    osisId: Amos.6.14
    sblId: Amos 6:14
    shortName: Am 6:14
    text: qui laetamini in nihili qui dicitis numquid non in fortitudine nostra adsumpsimus
      nobis cornua
  - name: Amos 6:15
    orderIndex: 14
    osisId: Amos.6.15
    sblId: Amos 6:15
    shortName: Am 6:15
    text: ecce enim suscitabo super vos domus Israhel dicit Dominus Deus exercituum
      gentem et conterent vos ab introitu Emath usque ad torrentem Deserti
  versesCount: 15
- name: Amos 7
  orderIndex: 6
  osisId: Amos.7
  sblId: Amos 7
  shortName: Am 7
  verses:
  - name: Amos 7:1
    orderIndex: 0
    osisId: Amos.7.1
    sblId: Amos 7:1
    shortName: Am 7:1
    text: haec ostendit mihi Dominus Deus et ecce fictor lucustae in principio germinantium
      serotini imbris et ecce serotinus post tonsorem regis
  - name: Amos 7:2
    orderIndex: 1
    osisId: Amos.7.2
    sblId: Amos 7:2
    shortName: Am 7:2
    text: et factum est cum consummasset comedere herbam terrae et dixi Domine Deus
      propitius esto obsecro quis suscitabit Iacob quia parvulus est
  - name: Amos 7:3
    orderIndex: 2
    osisId: Amos.7.3
    sblId: Amos 7:3
    shortName: Am 7:3
    text: misertus est Dominus super hoc non erit dixit Dominus
  - name: Amos 7:4
    orderIndex: 3
    osisId: Amos.7.4
    sblId: Amos 7:4
    shortName: Am 7:4
    text: haec ostendit mihi Dominus Deus et ecce vocabat iudicium ad ignem Dominus
      Deus et devoravit abyssum multam et comedit simul partem
  - name: Amos 7:5
    orderIndex: 4
    osisId: Amos.7.5
    sblId: Amos 7:5
    shortName: Am 7:5
    text: et dixi Domine Deus quiesce obsecro quis suscitabit Iacob quia parvulus
      est
  - name: Amos 7:6
    orderIndex: 5
    osisId: Amos.7.6
    sblId: Amos 7:6
    shortName: Am 7:6
    text: misertus est Dominus super hoc sed et istud non erit dixit Dominus Deus
  - name: Amos 7:7
    orderIndex: 6
    osisId: Amos.7.7
    sblId: Amos 7:7
    shortName: Am 7:7
    text: haec ostendit mihi et ecce Dominus stans super murum litum et in manu eius
      trulla cementarii
  - name: Amos 7:8
    orderIndex: 7
    osisId: Amos.7.8
    sblId: Amos 7:8
    shortName: Am 7:8
    text: et dixit Dominus ad me quid tu vides Amos et dixi trullam cementarii et
      dixit Dominus ecce ego ponam trullam in medio populi mei Israhel non adiciam
      ultra superinducere eum
  - name: Amos 7:9
    orderIndex: 8
    osisId: Amos.7.9
    sblId: Amos 7:9
    shortName: Am 7:9
    text: et demolientur excelsa idoli et sanctificationes Israhel desolabuntur et
      consurgam super domum Hieroboam in gladio
  - name: Amos 7:10
    orderIndex: 9
    osisId: Amos.7.10
    sblId: Amos 7:10
    shortName: Am 7:10
    text: et misit Amasias sacerdos Bethel ad Hieroboam regem Israhel dicens rebellavit
      contra te Amos in medio domus Israhel non poterit terra sustinere universos
      sermones eius
  - name: Amos 7:11
    orderIndex: 10
    osisId: Amos.7.11
    sblId: Amos 7:11
    shortName: Am 7:11
    text: haec enim dicit Amos in gladio morietur Hieroboam et Israhel captivus migrabit
      de terra sua
  - name: Amos 7:12
    orderIndex: 11
    osisId: Amos.7.12
    sblId: Amos 7:12
    shortName: Am 7:12
    text: et dixit Amasias ad Amos qui vides gradere fuge in terram Iuda et comede
      ibi panem et ibi prophetabis
  - name: Amos 7:13
    orderIndex: 12
    osisId: Amos.7.13
    sblId: Amos 7:13
    shortName: Am 7:13
    text: et in Bethel non adicies ultra ut prophetes quia sanctificatio regis est
      et domus regni est
  - name: Amos 7:14
    orderIndex: 13
    osisId: Amos.7.14
    sblId: Amos 7:14
    shortName: Am 7:14
    text: et respondit Amos et dixit ad Amasiam non sum propheta et non sum filius
      prophetae sed armentarius ego sum vellicans sycomoros
  - name: Amos 7:15
    orderIndex: 14
    osisId: Amos.7.15
    sblId: Amos 7:15
    shortName: Am 7:15
    text: et tulit me Dominus cum sequerer gregem et dixit ad me Dominus vade propheta
      ad populum meum Israhel
  - name: Amos 7:16
    orderIndex: 15
    osisId: Amos.7.16
    sblId: Amos 7:16
    shortName: Am 7:16
    text: et nunc audi verbum Domini tu dicis non prophetabis super Israhel et non
      stillabis super domum idoli
  - name: Amos 7:17
    orderIndex: 16
    osisId: Amos.7.17
    sblId: Amos 7:17
    shortName: Am 7:17
    text: propter hoc haec dicit Dominus uxor tua in civitate fornicabitur et filii
      tui et filiae tuae in gladio cadent et humus tua funiculo metietur et tu in
      terra polluta morieris et Israhel captivus migrabit de terra sua
  versesCount: 17
- name: Amos 8
  orderIndex: 7
  osisId: Amos.8
  sblId: Amos 8
  shortName: Am 8
  verses:
  - name: Amos 8:1
    orderIndex: 0
    osisId: Amos.8.1
    sblId: Amos 8:1
    shortName: Am 8:1
    text: haec ostendit mihi Dominus Deus et ecce uncinus pomorum
  - name: Amos 8:2
    orderIndex: 1
    osisId: Amos.8.2
    sblId: Amos 8:2
    shortName: Am 8:2
    text: et dixit quid tu vides Amos et dixi uncinum pomorum et dixit Dominus ad
      me venit finis super populum meum Israhel non adiciam ultra ut pertranseam eum
  - name: Amos 8:3
    orderIndex: 2
    osisId: Amos.8.3
    sblId: Amos 8:3
    shortName: Am 8:3
    text: et stridebunt cardines templi in die illa dicit Dominus Deus multi morientur
      in omni loco proicietur silentium
  - name: Amos 8:4
    orderIndex: 3
    osisId: Amos.8.4
    sblId: Amos 8:4
    shortName: Am 8:4
    text: audite hoc qui conteritis pauperem et deficere facitis egenos terrae
  - name: Amos 8:5
    orderIndex: 4
    osisId: Amos.8.5
    sblId: Amos 8:5
    shortName: Am 8:5
    text: dicentes quando transibit mensis et venundabimus merces et sabbatum et aperiemus
      frumentum ut inminuamus mensuram et augeamus siclum et subponamus stateras dolosas
  - name: Amos 8:6
    orderIndex: 5
    osisId: Amos.8.6
    sblId: Amos 8:6
    shortName: Am 8:6
    text: ut possideamus in argento egenos et pauperes pro calciamentis et quisquilias
      frumenti vendamus
  - name: Amos 8:7
    orderIndex: 6
    osisId: Amos.8.7
    sblId: Amos 8:7
    shortName: Am 8:7
    text: iuravit Dominus in superbia Iacob si oblitus fuero usque ad finem omnia
      opera eorum
  - name: Amos 8:8
    orderIndex: 7
    osisId: Amos.8.8
    sblId: Amos 8:8
    shortName: Am 8:8
    text: numquid super isto non commovebitur terra et lugebit omnis habitator eius
      et ascendet quasi fluvius universus et eicietur et defluet quasi rivus Aegypti
  - name: Amos 8:9
    orderIndex: 8
    osisId: Amos.8.9
    sblId: Amos 8:9
    shortName: Am 8:9
    text: et erit in die illa dicit Dominus occidet sol meridie et tenebrescere faciam
      terram in die luminis
  - name: Amos 8:10
    orderIndex: 9
    osisId: Amos.8.10
    sblId: Amos 8:10
    shortName: Am 8:10
    text: et convertam festivitates vestras in luctum et omnia cantica vestra in planctum
      et inducam super omne dorsum vestrum saccum et super omne caput calvitium et
      ponam eam quasi luctum unigeniti et novissima eius quasi diem amarum
  - name: Amos 8:11
    orderIndex: 10
    osisId: Amos.8.11
    sblId: Amos 8:11
    shortName: Am 8:11
    text: ecce dies veniunt dicit Dominus et mittam famem in terram non famem panis
      neque sitim aquae sed audiendi verbum Domini
  - name: Amos 8:12
    orderIndex: 11
    osisId: Amos.8.12
    sblId: Amos 8:12
    shortName: Am 8:12
    text: et commovebuntur a mari usque ad mare et ab aquilone usque ad orientem circumibunt
      quaerentes verbum Domini et non invenient
  - name: Amos 8:13
    orderIndex: 12
    osisId: Amos.8.13
    sblId: Amos 8:13
    shortName: Am 8:13
    text: in die illa deficient virgines pulchrae et adulescentes in siti
  - name: Amos 8:14
    orderIndex: 13
    osisId: Amos.8.14
    sblId: Amos 8:14
    shortName: Am 8:14
    text: qui iurant in delicto Samariae et dicunt vivit deus tuus Dan et vivit via
      Bersabee et cadent et non resurgent ultra
  versesCount: 14
- name: Amos 9
  orderIndex: 8
  osisId: Amos.9
  sblId: Amos 9
  shortName: Am 9
  verses:
  - name: Amos 9:1
    orderIndex: 0
    osisId: Amos.9.1
    sblId: Amos 9:1
    shortName: Am 9:1
    text: vidi Dominum stantem super altare et dixit percute cardinem et commoveantur
      superliminaria avaritia enim in capite omnium et novissimum eorum in gladio
      interficiam non erit fuga eis fugiet et non salvabitur ex eis qui fugerit
  - name: Amos 9:2
    orderIndex: 1
    osisId: Amos.9.2
    sblId: Amos 9:2
    shortName: Am 9:2
    text: si descenderint usque ad infernum inde manus mea educet eos et si ascenderint
      usque ad caelum inde detraham eos
  - name: Amos 9:3
    orderIndex: 2
    osisId: Amos.9.3
    sblId: Amos 9:3
    shortName: Am 9:3
    text: et si absconditi fuerint in vertice Carmeli inde scrutans auferam eos et
      si celaverint se ab oculis meis in fundo maris ibi mandabo serpenti et mordebit
      eos
  - name: Amos 9:4
    orderIndex: 3
    osisId: Amos.9.4
    sblId: Amos 9:4
    shortName: Am 9:4
    text: et si abierint in captivitatem coram inimicis suis ibi mandabo gladio et
      occidet eos et ponam oculos meos super eos in malum et non in bonum
  - name: Amos 9:5
    orderIndex: 4
    osisId: Amos.9.5
    sblId: Amos 9:5
    shortName: Am 9:5
    text: et Dominus Deus exercituum qui tangit terram et tabescet et lugebunt omnes
      habitantes in ea et ascendet sicut rivus omnis et defluet sicut fluvius Aegypti
  - name: Amos 9:6
    orderIndex: 5
    osisId: Amos.9.6
    sblId: Amos 9:6
    shortName: Am 9:6
    text: qui aedificat in caelo ascensionem suam et fasciculum suum super terram
      fundavit qui vocat aquas maris et effundit eas super faciem terrae Dominus nomen
      eius
  - name: Amos 9:7
    orderIndex: 6
    osisId: Amos.9.7
    sblId: Amos 9:7
    shortName: Am 9:7
    text: numquid non ut filii Aethiopum vos estis mihi filii Israhel ait Dominus
      numquid non Israhel ascendere feci de terra Aegypti et Palestinos de Cappadocia
      et Syros de Cyrene
  - name: Amos 9:8
    orderIndex: 7
    osisId: Amos.9.8
    sblId: Amos 9:8
    shortName: Am 9:8
    text: ecce oculi Domini Dei super regnum peccans et conteram illud a facie terrae
      verumtamen conterens non conteram domum Iacob dicit Dominus
  - name: Amos 9:9
    orderIndex: 8
    osisId: Amos.9.9
    sblId: Amos 9:9
    shortName: Am 9:9
    text: ecce enim ego mandabo et concutiam in omnibus gentibus domum Israhel sicut
      concutitur in cribro et non cadet lapillus super terram
  - name: Amos 9:10
    orderIndex: 9
    osisId: Amos.9.10
    sblId: Amos 9:10
    shortName: Am 9:10
    text: in gladio morientur omnes peccatores populi mei qui dicunt non adpropinquabit
      et non veniet super nos malum
  - name: Amos 9:11
    orderIndex: 10
    osisId: Amos.9.11
    sblId: Amos 9:11
    shortName: Am 9:11
    text: in die illo suscitabo tabernaculum David quod cecidit et reaedificabo aperturas
      murorum eius et ea quae corruerant instaurabo et reaedificabo eum sicut diebus
      antiquis
  - name: Amos 9:12
    orderIndex: 11
    osisId: Amos.9.12
    sblId: Amos 9:12
    shortName: Am 9:12
    text: ut possideant reliquias Idumeae et omnes nationes eo quod invocatum sit
      nomen meum super eos dicit Dominus faciens haec
  - name: Amos 9:13
    orderIndex: 12
    osisId: Amos.9.13
    sblId: Amos 9:13
    shortName: Am 9:13
    text: ecce dies veniunt dicit Dominus et conprehendet arator messorem et calcator
      uvae mittentem semen et stillabunt montes dulcedinem et omnes colles culti erunt
  - name: Amos 9:14
    orderIndex: 13
    osisId: Amos.9.14
    sblId: Amos 9:14
    shortName: Am 9:14
    text: et convertam captivitatem populi mei Israhel et aedificabunt civitates desertas
      et habitabunt et plantabunt vineas et bibent vinum earum et facient hortos et
      comedent fructus eorum
  versesCount: 14
chaptersCount: 9
name: Amos
orderIndex: 29
osisId: Amos
sblId: Amos
shortName: Am
versesCount: 146
