chapters:
- name: Osee 1
  orderIndex: 0
  osisId: Hos.1
  sblId: Hos 1
  shortName: Os 1
  verses:
  - name: Osee 1:1
    orderIndex: 0
    osisId: Hos.1.1
    sblId: Hos 1:1
    shortName: Os 1:1
    text: verbum Domini quod factum est ad Osee filium Beeri in diebus Oziae Ioatham
      Ahaz Ezechiae regum Iuda et in diebus Hieroboam filii Ioas regis Israhel
  - name: Osee 1:2
    orderIndex: 1
    osisId: Hos.1.2
    sblId: Hos 1:2
    shortName: Os 1:2
    text: principium loquendi Dominum in Osee et dixit Dominus ad Osee vade sume tibi
      uxorem fornicationum et filios fornicationum quia fornicans fornicabitur terra
      a Domino
  - name: Osee 1:3
    orderIndex: 2
    osisId: Hos.1.3
    sblId: Hos 1:3
    shortName: Os 1:3
    text: et abiit et accepit Gomer filiam Debelaim et concepit et peperit filium
  - name: Osee 1:4
    orderIndex: 3
    osisId: Hos.1.4
    sblId: Hos 1:4
    shortName: Os 1:4
    text: et dixit Dominus ad eum voca nomen eius Hiezrahel quoniam adhuc modicum
      et visitabo sanguinem Hiezrahel super domum Hieu et quiescere faciam regnum
      domus Israhel
  - name: Osee 1:5
    orderIndex: 4
    osisId: Hos.1.5
    sblId: Hos 1:5
    shortName: Os 1:5
    text: et in illa die conteram arcum Israhel in valle Hiezrahel
  - name: Osee 1:6
    orderIndex: 5
    osisId: Hos.1.6
    sblId: Hos 1:6
    shortName: Os 1:6
    text: et concepit adhuc et peperit filiam et dixit ei voca nomen eius Absque misericordia
      quia non addam ultra misereri domui Israhel sed oblivione obliviscar eorum
  - name: Osee 1:7
    orderIndex: 6
    osisId: Hos.1.7
    sblId: Hos 1:7
    shortName: Os 1:7
    text: et domui Iuda miserebor et salvabo eos in Domino Deo suo et non salvabo
      eos in arcu et gladio et in bello et in equis et in equitibus
  - name: Osee 1:8
    orderIndex: 7
    osisId: Hos.1.8
    sblId: Hos 1:8
    shortName: Os 1:8
    text: et ablactavit eam quae erat absque misericordia et concepit et peperit filium
  - name: Osee 1:9
    orderIndex: 8
    osisId: Hos.1.9
    sblId: Hos 1:9
    shortName: Os 1:9
    text: et dixit voca nomen eius Non populus meus quia vos non populus meus et ego
      non ero vester
  - name: Osee 1:10
    orderIndex: 9
    osisId: Hos.1.10
    sblId: Hos 1:10
    shortName: Os 1:10
    text: et erit numerus filiorum Israhel quasi harena maris quae sine mensura est
      et non numerabitur et erit in loco ubi dicetur eis non populus meus vos dicetur
      eis filii Dei viventis
  - name: Osee 1:11
    orderIndex: 10
    osisId: Hos.1.11
    sblId: Hos 1:11
    shortName: Os 1:11
    text: et congregabuntur filii Iuda et filii Israhel pariter et ponent sibimet
      caput unum et ascendent de terra quia magnus dies Hiezrahel
  versesCount: 11
- name: Osee 2
  orderIndex: 1
  osisId: Hos.2
  sblId: Hos 2
  shortName: Os 2
  verses:
  - name: Osee 2:1
    orderIndex: 0
    osisId: Hos.2.1
    sblId: Hos 2:1
    shortName: Os 2:1
    text: dicite fratribus vestris Populus meus et sorori vestrae Misericordiam consecuta
  - name: Osee 2:2
    orderIndex: 1
    osisId: Hos.2.2
    sblId: Hos 2:2
    shortName: Os 2:2
    text: iudicate matrem vestram iudicate quoniam ipsa non uxor mea et ego non vir
      eius auferat fornicationes suas a facie sua et adulteria sua de medio uberum
      suorum
  - name: Osee 2:3
    orderIndex: 2
    osisId: Hos.2.3
    sblId: Hos 2:3
    shortName: Os 2:3
    text: ne forte expoliem eam nudam et statuam eam secundum diem nativitatis suae
      et ponam eam quasi solitudinem et statuam eam velut terram inviam et interficiam
      eam siti
  - name: Osee 2:4
    orderIndex: 3
    osisId: Hos.2.4
    sblId: Hos 2:4
    shortName: Os 2:4
    text: et filiorum illius non miserebor quoniam filii fornicationum sunt
  - name: Osee 2:5
    orderIndex: 4
    osisId: Hos.2.5
    sblId: Hos 2:5
    shortName: Os 2:5
    text: quia fornicata est mater eorum confusa est quae concepit eos quia dixit
      vadam post amatores meos qui dant panes mihi et aquas meas lanam meam et linum
      meum oleum meum et potum meum
  - name: Osee 2:6
    orderIndex: 5
    osisId: Hos.2.6
    sblId: Hos 2:6
    shortName: Os 2:6
    text: propter hoc ecce ego sepiam viam tuam spinis et sepiam eam maceria et semitas
      suas non inveniet
  - name: Osee 2:7
    orderIndex: 6
    osisId: Hos.2.7
    sblId: Hos 2:7
    shortName: Os 2:7
    text: et sequetur amatores suos et non adprehendet eos et quaeret eos et non inveniet
      et dicet vadam et revertar ad virum meum priorem quia bene mihi erat tunc magis
      quam nunc
  - name: Osee 2:8
    orderIndex: 7
    osisId: Hos.2.8
    sblId: Hos 2:8
    shortName: Os 2:8
    text: et haec nescivit quia ego dedi ei frumentum et vinum et oleum et argentum
      multiplicavi ei et aurum quae fecerunt Baal
  - name: Osee 2:9
    orderIndex: 8
    osisId: Hos.2.9
    sblId: Hos 2:9
    shortName: Os 2:9
    text: idcirco convertar et sumam frumentum meum in tempore suo et vinum meum in
      tempore suo et liberabo lanam meam et linum meum quae operiebant ignominiam
      eius
  - name: Osee 2:10
    orderIndex: 9
    osisId: Hos.2.10
    sblId: Hos 2:10
    shortName: Os 2:10
    text: et nunc revelabo stultitiam eius in oculis amatorum eius et vir non eruet
      eam de manu mea
  - name: Osee 2:11
    orderIndex: 10
    osisId: Hos.2.11
    sblId: Hos 2:11
    shortName: Os 2:11
    text: et cessare faciam omne gaudium eius sollemnitatem eius neomeniam eius sabbatum
      eius et omnia festa tempora eius
  - name: Osee 2:12
    orderIndex: 11
    osisId: Hos.2.12
    sblId: Hos 2:12
    shortName: Os 2:12
    text: et corrumpam vineam eius et ficum eius de quibus dixit mercedes hae meae
      sunt quas dederunt mihi amatores mei et ponam eam in saltu et comedet illam
      bestia agri
  - name: Osee 2:13
    orderIndex: 12
    osisId: Hos.2.13
    sblId: Hos 2:13
    shortName: Os 2:13
    text: et visitabo super eam dies Baalim quibus accendebat incensum et ornabatur
      inaure sua et monili suo et ibat post amatores suos et mei obliviscebatur dicit
      Dominus
  - name: Osee 2:14
    orderIndex: 13
    osisId: Hos.2.14
    sblId: Hos 2:14
    shortName: Os 2:14
    text: propter hoc ecce ego lactabo eam et ducam eam in solitudinem et loquar ad
      cor eius
  - name: Osee 2:15
    orderIndex: 14
    osisId: Hos.2.15
    sblId: Hos 2:15
    shortName: Os 2:15
    text: et dabo ei vinitores eius ex eodem loco et vallem Achor ad aperiendam spem
      et canet ibi iuxta dies iuventutis suae et iuxta dies ascensionis suae de terra
      Aegypti
  - name: Osee 2:16
    orderIndex: 15
    osisId: Hos.2.16
    sblId: Hos 2:16
    shortName: Os 2:16
    text: et erit in die illo ait Dominus vocabit me Vir meus et non vocabit me ultra
      Baali
  - name: Osee 2:17
    orderIndex: 16
    osisId: Hos.2.17
    sblId: Hos 2:17
    shortName: Os 2:17
    text: et auferam nomina Baalim de ore eius et non recordabitur ultra nominis eorum
  - name: Osee 2:18
    orderIndex: 17
    osisId: Hos.2.18
    sblId: Hos 2:18
    shortName: Os 2:18
    text: et percutiam eis foedus in die illa cum bestia agri et cum volucre caeli
      et cum reptili terrae et arcum et gladium et bellum conteram de terra et dormire
      eos faciam fiducialiter
  - name: Osee 2:19
    orderIndex: 18
    osisId: Hos.2.19
    sblId: Hos 2:19
    shortName: Os 2:19
    text: et sponsabo te mihi in sempiternum et sponsabo te mihi in iustitia et iudicio
      et in misericordia et miserationibus
  - name: Osee 2:20
    orderIndex: 19
    osisId: Hos.2.20
    sblId: Hos 2:20
    shortName: Os 2:20
    text: et sponsabo te mihi in fide et scies quia ego Dominus
  - name: Osee 2:21
    orderIndex: 20
    osisId: Hos.2.21
    sblId: Hos 2:21
    shortName: Os 2:21
    text: et erit in illa die exaudiam dicit Dominus exaudiam caelos et illi exaudient
      terram
  - name: Osee 2:22
    orderIndex: 21
    osisId: Hos.2.22
    sblId: Hos 2:22
    shortName: Os 2:22
    text: et terra exaudiet triticum et vinum et oleum et haec exaudient Hiezrahel
  - name: Osee 2:23
    orderIndex: 22
    osisId: Hos.2.23
    sblId: Hos 2:23
    shortName: Os 2:23
    text: et seminabo eam mihi in terram et miserebor eius quae fuit absque misericordia
  - name: Osee 2:24
    orderIndex: 23
    osisId: Hos.2.24
    sblId: Hos 2:24
    shortName: Os 2:24
    text: et dicam non populo meo populus meus tu et ipse dicet Dominus meus es tu
  versesCount: 24
- name: Osee 3
  orderIndex: 2
  osisId: Hos.3
  sblId: Hos 3
  shortName: Os 3
  verses:
  - name: Osee 3:1
    orderIndex: 0
    osisId: Hos.3.1
    sblId: Hos 3:1
    shortName: Os 3:1
    text: et dixit Dominus ad me adhuc vade dilige mulierem dilectam amico et adulteram
      sicut diligit Dominus filios Israhel et ipsi respectant ad deos alienos et diligunt
      vinacea uvarum
  - name: Osee 3:2
    orderIndex: 1
    osisId: Hos.3.2
    sblId: Hos 3:2
    shortName: Os 3:2
    text: et fodi eam mihi quindecim argenteis et choro hordei et dimidio choro hordei
  - name: Osee 3:3
    orderIndex: 2
    osisId: Hos.3.3
    sblId: Hos 3:3
    shortName: Os 3:3
    text: et dixi ad eam dies multos expectabis me non fornicaberis et non eris viro
      sed et ego expectabo te
  - name: Osee 3:4
    orderIndex: 3
    osisId: Hos.3.4
    sblId: Hos 3:4
    shortName: Os 3:4
    text: quia dies multos sedebunt filii Israhel sine rege et sine principe et sine
      sacrificio et sine altari et sine ephod et sine therafin
  - name: Osee 3:5
    orderIndex: 4
    osisId: Hos.3.5
    sblId: Hos 3:5
    shortName: Os 3:5
    text: et post haec revertentur filii Israhel et quaerent Dominum Deum suum et
      David regem suum et pavebunt ad Dominum et ad bonum eius in novissimo dierum
  versesCount: 5
- name: Osee 4
  orderIndex: 3
  osisId: Hos.4
  sblId: Hos 4
  shortName: Os 4
  verses:
  - name: Osee 4:1
    orderIndex: 0
    osisId: Hos.4.1
    sblId: Hos 4:1
    shortName: Os 4:1
    text: audite verbum Domini filii Israhel quia iudicium Domino cum habitatoribus
      terrae non est enim veritas et non est misericordia et non est scientia Dei
      in terra
  - name: Osee 4:2
    orderIndex: 1
    osisId: Hos.4.2
    sblId: Hos 4:2
    shortName: Os 4:2
    text: maledictum et mendacium et homicidium et furtum et adulterium inundaverunt
      et sanguis sanguinem tetigit
  - name: Osee 4:3
    orderIndex: 2
    osisId: Hos.4.3
    sblId: Hos 4:3
    shortName: Os 4:3
    text: propter hoc lugebit terra et infirmabitur omnis qui habitat in ea in bestia
      agri et in volucre caeli sed et pisces maris congregabuntur
  - name: Osee 4:4
    orderIndex: 3
    osisId: Hos.4.4
    sblId: Hos 4:4
    shortName: Os 4:4
    text: verumtamen unusquisque non iudicet et non arguatur vir populus enim tuus
      sicut hii qui contradicunt sacerdoti
  - name: Osee 4:5
    orderIndex: 4
    osisId: Hos.4.5
    sblId: Hos 4:5
    shortName: Os 4:5
    text: et corrues hodie et corruet etiam propheta tecum nocte tacere feci matrem
      tuam
  - name: Osee 4:6
    orderIndex: 5
    osisId: Hos.4.6
    sblId: Hos 4:6
    shortName: Os 4:6
    text: conticuit populus meus eo quod non habuerit scientiam quia tu scientiam
      reppulisti repellam te ne sacerdotio fungaris mihi et oblita es legis Dei tui
      obliviscar filiorum tuorum et ego
  - name: Osee 4:7
    orderIndex: 6
    osisId: Hos.4.7
    sblId: Hos 4:7
    shortName: Os 4:7
    text: secundum multitudinem eorum sic peccaverunt mihi gloriam eorum in ignominiam
      commutabo
  - name: Osee 4:8
    orderIndex: 7
    osisId: Hos.4.8
    sblId: Hos 4:8
    shortName: Os 4:8
    text: peccata populi mei comedent et ad iniquitatem eorum sublevabunt animas eorum
  - name: Osee 4:9
    orderIndex: 8
    osisId: Hos.4.9
    sblId: Hos 4:9
    shortName: Os 4:9
    text: et erit sicut populus sic sacerdos et visitabo super eum vias eius et cogitationes
      eius reddam ei
  - name: Osee 4:10
    orderIndex: 9
    osisId: Hos.4.10
    sblId: Hos 4:10
    shortName: Os 4:10
    text: et comedent et non saturabuntur fornicati sunt et non cessaverunt quoniam
      Dominum reliquerunt in non custodiendo
  - name: Osee 4:11
    orderIndex: 10
    osisId: Hos.4.11
    sblId: Hos 4:11
    shortName: Os 4:11
    text: fornicatio et vinum et ebrietas aufert cor
  - name: Osee 4:12
    orderIndex: 11
    osisId: Hos.4.12
    sblId: Hos 4:12
    shortName: Os 4:12
    text: populus meus in ligno suo interrogavit et baculus eius adnuntiavit ei spiritus
      enim fornicationum decepit eos et fornicati sunt a Deo suo
  - name: Osee 4:13
    orderIndex: 12
    osisId: Hos.4.13
    sblId: Hos 4:13
    shortName: Os 4:13
    text: super capita montium sacrificabant et super colles accendebant thymiama
      subtus quercum et populum et terebinthum quia bona erat umbra eius ideo fornicabuntur
      filiae vestrae et sponsae vestrae adulterae erunt
  - name: Osee 4:14
    orderIndex: 13
    osisId: Hos.4.14
    sblId: Hos 4:14
    shortName: Os 4:14
    text: non visitabo super filias vestras cum fuerint fornicatae et super sponsas
      vestras cum adulteraverint quoniam ipsi cum meretricibus versabantur et cum
      effeminatis sacrificabant et populus non intellegens vapulabit
  - name: Osee 4:15
    orderIndex: 14
    osisId: Hos.4.15
    sblId: Hos 4:15
    shortName: Os 4:15
    text: si fornicaris tu Israhel non delinquat saltim Iuda et nolite ingredi in
      Galgala et ne ascenderitis in Bethaven neque iuraveritis vivit Dominus
  - name: Osee 4:16
    orderIndex: 15
    osisId: Hos.4.16
    sblId: Hos 4:16
    shortName: Os 4:16
    text: quoniam sicut vacca lasciviens declinavit Israhel nunc pascet eos Dominus
      quasi agnum in latitudine
  - name: Osee 4:17
    orderIndex: 16
    osisId: Hos.4.17
    sblId: Hos 4:17
    shortName: Os 4:17
    text: particeps idolorum Ephraim dimitte eum
  - name: Osee 4:18
    orderIndex: 17
    osisId: Hos.4.18
    sblId: Hos 4:18
    shortName: Os 4:18
    text: separatum est convivium eorum fornicatione fornicati sunt dilexerunt adferre
      ignominiam protectores eius
  - name: Osee 4:19
    orderIndex: 18
    osisId: Hos.4.19
    sblId: Hos 4:19
    shortName: Os 4:19
    text: ligavit spiritus eam in alis suis et confundentur a sacrificiis suis
  versesCount: 19
- name: Osee 5
  orderIndex: 4
  osisId: Hos.5
  sblId: Hos 5
  shortName: Os 5
  verses:
  - name: Osee 5:1
    orderIndex: 0
    osisId: Hos.5.1
    sblId: Hos 5:1
    shortName: Os 5:1
    text: audite hoc sacerdotes et adtendite domus Israhel et domus regis auscultate
      quia vobis iudicium est quoniam laqueus facti estis speculationi et rete expansum
      super Thabor
  - name: Osee 5:2
    orderIndex: 1
    osisId: Hos.5.2
    sblId: Hos 5:2
    shortName: Os 5:2
    text: et victimas declinastis in profundum et ego eruditor omnium eorum
  - name: Osee 5:3
    orderIndex: 2
    osisId: Hos.5.3
    sblId: Hos 5:3
    shortName: Os 5:3
    text: ego scio Ephraim et Israhel non est absconditus a me quia nunc fornicatus
      est Ephraim contaminatus est Israhel
  - name: Osee 5:4
    orderIndex: 3
    osisId: Hos.5.4
    sblId: Hos 5:4
    shortName: Os 5:4
    text: non dabunt cogitationes suas ut revertantur ad Dominum suum quia spiritus
      fornicationis in medio eorum et Dominum non cognoverunt
  - name: Osee 5:5
    orderIndex: 4
    osisId: Hos.5.5
    sblId: Hos 5:5
    shortName: Os 5:5
    text: et respondebit arrogantia Israhel in facie eius et Israhel et Ephraim ruent
      in iniquitate sua ruet etiam Iudas cum eis
  - name: Osee 5:6
    orderIndex: 5
    osisId: Hos.5.6
    sblId: Hos 5:6
    shortName: Os 5:6
    text: in gregibus suis et in armentis suis vadent ad quaerendum Dominum et non
      invenient ablatus est ab eis
  - name: Osee 5:7
    orderIndex: 6
    osisId: Hos.5.7
    sblId: Hos 5:7
    shortName: Os 5:7
    text: in Domino praevaricati sunt quia filios alienos genuerunt nunc devorabit
      eos mensis cum partibus suis
  - name: Osee 5:8
    orderIndex: 7
    osisId: Hos.5.8
    sblId: Hos 5:8
    shortName: Os 5:8
    text: clangite bucina in Gabaa tuba in Rama ululate in Bethaven post tergum tuum
      Beniamin
  - name: Osee 5:9
    orderIndex: 8
    osisId: Hos.5.9
    sblId: Hos 5:9
    shortName: Os 5:9
    text: Ephraim in desolatione erit in die correptionis in tribubus Israhel ostendi
      fidem
  - name: Osee 5:10
    orderIndex: 9
    osisId: Hos.5.10
    sblId: Hos 5:10
    shortName: Os 5:10
    text: facti sunt principes Iuda quasi adsumentes terminum super eos effundam quasi
      aquam iram meam
  - name: Osee 5:11
    orderIndex: 10
    osisId: Hos.5.11
    sblId: Hos 5:11
    shortName: Os 5:11
    text: calumniam patiens Ephraim fractus iudicio quoniam coepit abire post sordem
  - name: Osee 5:12
    orderIndex: 11
    osisId: Hos.5.12
    sblId: Hos 5:12
    shortName: Os 5:12
    text: et ego quasi tinea Ephraim et quasi putredo domui Iuda
  - name: Osee 5:13
    orderIndex: 12
    osisId: Hos.5.13
    sblId: Hos 5:13
    shortName: Os 5:13
    text: et vidit Ephraim languorem suum et Iudas vinculum suum et abiit Ephraim
      ad Assur et misit ad regem ultorem et ipse non poterit sanare vos nec solvere
      poterit a vobis vinculum
  - name: Osee 5:14
    orderIndex: 13
    osisId: Hos.5.14
    sblId: Hos 5:14
    shortName: Os 5:14
    text: quoniam ego quasi leaena Ephraim et quasi catulus leonis domui Iuda ego
      ego capiam et vadam tollam et non est qui eruat
  - name: Osee 5:15
    orderIndex: 14
    osisId: Hos.5.15
    sblId: Hos 5:15
    shortName: Os 5:15
    text: vadens revertar ad locum meum donec deficiatis et quaeratis faciem meam
  versesCount: 15
- name: Osee 6
  orderIndex: 5
  osisId: Hos.6
  sblId: Hos 6
  shortName: Os 6
  verses:
  - name: Osee 6:1
    orderIndex: 0
    osisId: Hos.6.1
    sblId: Hos 6:1
    shortName: Os 6:1
    text: in tribulatione sua mane consurgunt ad me venite et revertamur ad Dominum
  - name: Osee 6:2
    orderIndex: 1
    osisId: Hos.6.2
    sblId: Hos 6:2
    shortName: Os 6:2
    text: quia ipse cepit et sanabit nos percutiet et curabit nos
  - name: Osee 6:3
    orderIndex: 2
    osisId: Hos.6.3
    sblId: Hos 6:3
    shortName: Os 6:3
    text: vivificabit nos post duos dies in die tertia suscitabit nos et vivemus in
      conspectu eius sciemus sequemurque ut cognoscamus Dominum quasi diluculum praeparatus
      est egressus eius et veniet quasi imber nobis temporaneus et serotinus terrae
  - name: Osee 6:4
    orderIndex: 3
    osisId: Hos.6.4
    sblId: Hos 6:4
    shortName: Os 6:4
    text: quid faciam tibi Ephraim quid faciam tibi Iuda misericordia vestra quasi
      nubes matutina et quasi ros mane pertransiens
  - name: Osee 6:5
    orderIndex: 4
    osisId: Hos.6.5
    sblId: Hos 6:5
    shortName: Os 6:5
    text: propter hoc dolavi in prophetis occidi eos in verbis oris mei et iudicia
      tua quasi lux egredientur
  - name: Osee 6:6
    orderIndex: 5
    osisId: Hos.6.6
    sblId: Hos 6:6
    shortName: Os 6:6
    text: quia misericordiam volui et non sacrificium et scientiam Dei plus quam holocausta
  - name: Osee 6:7
    orderIndex: 6
    osisId: Hos.6.7
    sblId: Hos 6:7
    shortName: Os 6:7
    text: ipsi autem sicut Adam transgressi sunt pactum ibi praevaricati sunt in me
  - name: Osee 6:8
    orderIndex: 7
    osisId: Hos.6.8
    sblId: Hos 6:8
    shortName: Os 6:8
    text: Galaad civitas operantium idolum subplantata sanguine
  - name: Osee 6:9
    orderIndex: 8
    osisId: Hos.6.9
    sblId: Hos 6:9
    shortName: Os 6:9
    text: et quasi fauces virorum latronum particeps sacerdotum in via interficientium
      pergentes de Sychem quia scelus operati sunt
  - name: Osee 6:10
    orderIndex: 9
    osisId: Hos.6.10
    sblId: Hos 6:10
    shortName: Os 6:10
    text: in domo Israhel vidi horrendum ibi fornicationes Ephraim contaminatus est
      Israhel
  - name: Osee 6:11
    orderIndex: 10
    osisId: Hos.6.11
    sblId: Hos 6:11
    shortName: Os 6:11
    text: sed et Iuda pone messem tibi cum convertero captivitatem populi mei
  versesCount: 11
- name: Osee 7
  orderIndex: 6
  osisId: Hos.7
  sblId: Hos 7
  shortName: Os 7
  verses:
  - name: Osee 7:1
    orderIndex: 0
    osisId: Hos.7.1
    sblId: Hos 7:1
    shortName: Os 7:1
    text: cum sanare vellem Israhel revelata est iniquitas Ephraim et malitia Samariae
      quia operati sunt mendacium et fur ingressus est spolians latrunculus foris
  - name: Osee 7:2
    orderIndex: 1
    osisId: Hos.7.2
    sblId: Hos 7:2
    shortName: Os 7:2
    text: et ne forte dicant in cordibus suis omnem malitiam eorum me recordatum nunc
      circumdederunt eos adinventiones suae coram facie mea factae sunt
  - name: Osee 7:3
    orderIndex: 2
    osisId: Hos.7.3
    sblId: Hos 7:3
    shortName: Os 7:3
    text: in malitia sua laetificaverunt regem et in mendaciis suis principes
  - name: Osee 7:4
    orderIndex: 3
    osisId: Hos.7.4
    sblId: Hos 7:4
    shortName: Os 7:4
    text: omnes adulterantes quasi clibanus succensus a coquente quievit paululum
      civitas a commixtione fermenti donec fermentaretur totum
  - name: Osee 7:5
    orderIndex: 4
    osisId: Hos.7.5
    sblId: Hos 7:5
    shortName: Os 7:5
    text: dies regis nostri coeperunt principes furere a vino extendit manum suam
      cum inlusoribus
  - name: Osee 7:6
    orderIndex: 5
    osisId: Hos.7.6
    sblId: Hos 7:6
    shortName: Os 7:6
    text: quia adplicuerunt quasi clibanum cor suum cum insidiaretur eis tota nocte
      dormivit coquens eos mane ipse succensus quasi ignis flammae
  - name: Osee 7:7
    orderIndex: 6
    osisId: Hos.7.7
    sblId: Hos 7:7
    shortName: Os 7:7
    text: omnes calefacti sunt quasi clibanus et devoraverunt iudices suos omnes reges
      eorum ceciderunt non est qui clamet in eis ad me
  - name: Osee 7:8
    orderIndex: 7
    osisId: Hos.7.8
    sblId: Hos 7:8
    shortName: Os 7:8
    text: Ephraim in populis ipse commiscebatur Ephraim factus est subcinericius qui
      non reversatur
  - name: Osee 7:9
    orderIndex: 8
    osisId: Hos.7.9
    sblId: Hos 7:9
    shortName: Os 7:9
    text: comederunt alieni robur eius et ipse nescivit sed et cani effusi sunt in
      eo et ipse ignoravit
  - name: Osee 7:10
    orderIndex: 9
    osisId: Hos.7.10
    sblId: Hos 7:10
    shortName: Os 7:10
    text: et humiliabitur superbia Israhel in facie eius nec reversi sunt ad Dominum
      Deum suum et non quaesierunt eum in omnibus his
  - name: Osee 7:11
    orderIndex: 10
    osisId: Hos.7.11
    sblId: Hos 7:11
    shortName: Os 7:11
    text: et factus est Ephraim quasi columba seducta non habens cor Aegyptum invocabant
      ad Assyrios abierunt
  - name: Osee 7:12
    orderIndex: 11
    osisId: Hos.7.12
    sblId: Hos 7:12
    shortName: Os 7:12
    text: et cum profecti fuerint expandam super eos rete meum quasi volucrem caeli
      detraham eos caedam eos secundum auditionem coetus eorum
  - name: Osee 7:13
    orderIndex: 12
    osisId: Hos.7.13
    sblId: Hos 7:13
    shortName: Os 7:13
    text: vae eis quoniam recesserunt a me vastabuntur quia praevaricati sunt in me
      et ego redemi eos et ipsi locuti sunt contra me mendacia
  - name: Osee 7:14
    orderIndex: 13
    osisId: Hos.7.14
    sblId: Hos 7:14
    shortName: Os 7:14
    text: et non clamaverunt ad me in corde suo sed ululabant in cubilibus suis super
      triticum et vinum ruminabant recesserunt a me
  - name: Osee 7:15
    orderIndex: 14
    osisId: Hos.7.15
    sblId: Hos 7:15
    shortName: Os 7:15
    text: et ego erudivi et confortavi brachia eorum et in me cogitaverunt malitiam
  - name: Osee 7:16
    orderIndex: 15
    osisId: Hos.7.16
    sblId: Hos 7:16
    shortName: Os 7:16
    text: reversi sunt ut essent absque iugo facti sunt quasi arcus dolosus cadent
      in gladio principes eorum a furore linguae suae ista subsannatio eorum in terra
      Aegypti
  versesCount: 16
- name: Osee 8
  orderIndex: 7
  osisId: Hos.8
  sblId: Hos 8
  shortName: Os 8
  verses:
  - name: Osee 8:1
    orderIndex: 0
    osisId: Hos.8.1
    sblId: Hos 8:1
    shortName: Os 8:1
    text: in gutture tuo sit tuba quasi aquila super domum Domini pro eo quod transgressi
      sunt foedus meum et legem meam praevaricati sunt
  - name: Osee 8:2
    orderIndex: 1
    osisId: Hos.8.2
    sblId: Hos 8:2
    shortName: Os 8:2
    text: me invocabunt Deus meus cognovimus te Israhel
  - name: Osee 8:3
    orderIndex: 2
    osisId: Hos.8.3
    sblId: Hos 8:3
    shortName: Os 8:3
    text: proiecit Israhel bonum inimicus persequetur eum
  - name: Osee 8:4
    orderIndex: 3
    osisId: Hos.8.4
    sblId: Hos 8:4
    shortName: Os 8:4
    text: ipsi regnaverunt et non ex me principes extiterunt et non cognovi argentum
      suum et aurum suum fecerunt sibi idola ut interirent
  - name: Osee 8:5
    orderIndex: 4
    osisId: Hos.8.5
    sblId: Hos 8:5
    shortName: Os 8:5
    text: proiectus est vitulus tuus Samaria iratus est furor meus in eis usquequo
      non poterunt emundari
  - name: Osee 8:6
    orderIndex: 5
    osisId: Hos.8.6
    sblId: Hos 8:6
    shortName: Os 8:6
    text: quia ex Israhel et ipse est artifex fecit illum et non est Deus quoniam
      in aranearum telas erit vitulus Samariae
  - name: Osee 8:7
    orderIndex: 6
    osisId: Hos.8.7
    sblId: Hos 8:7
    shortName: Os 8:7
    text: quia ventum seminabunt et turbinem metent culmus stans non est in eis germen
      non faciet farinam quod si et fecerit alieni comedent eam
  - name: Osee 8:8
    orderIndex: 7
    osisId: Hos.8.8
    sblId: Hos 8:8
    shortName: Os 8:8
    text: devoratus est Israhel nunc factus est in nationibus quasi vas inmundum
  - name: Osee 8:9
    orderIndex: 8
    osisId: Hos.8.9
    sblId: Hos 8:9
    shortName: Os 8:9
    text: quia ipsi ascenderunt ad Assur onager solitarius sibi Ephraim munera dederunt
      amatoribus
  - name: Osee 8:10
    orderIndex: 9
    osisId: Hos.8.10
    sblId: Hos 8:10
    shortName: Os 8:10
    text: sed et cum mercede conduxerint nationes nunc congregabo eos et quiescent
      paulisper ab onere regis et principum
  - name: Osee 8:11
    orderIndex: 10
    osisId: Hos.8.11
    sblId: Hos 8:11
    shortName: Os 8:11
    text: quia multiplicavit Ephraim altaria ad peccandum factae sunt ei arae in delictum
  - name: Osee 8:12
    orderIndex: 11
    osisId: Hos.8.12
    sblId: Hos 8:12
    shortName: Os 8:12
    text: scribam ei multiplices leges meas quae velut alienae conputatae sunt
  - name: Osee 8:13
    orderIndex: 12
    osisId: Hos.8.13
    sblId: Hos 8:13
    shortName: Os 8:13
    text: hostias adfer adfer immolabunt carnes et comedent Dominus non suscipiet
      eas nunc recordabitur iniquitatis eorum et visitabit peccata eorum ipsi in Aegyptum
      convertentur
  - name: Osee 8:14
    orderIndex: 13
    osisId: Hos.8.14
    sblId: Hos 8:14
    shortName: Os 8:14
    text: et oblitus est Israhel factoris sui et aedificavit delubra et Iudas multiplicavit
      urbes munitas et mittam ignem in civitates eius et devorabit aedes illius
  versesCount: 14
- name: Osee 9
  orderIndex: 8
  osisId: Hos.9
  sblId: Hos 9
  shortName: Os 9
  verses:
  - name: Osee 9:1
    orderIndex: 0
    osisId: Hos.9.1
    sblId: Hos 9:1
    shortName: Os 9:1
    text: noli laetari Israhel noli exultare sicut populi quia fornicatus es a Deo
      tuo dilexisti mercedem super omnes areas tritici
  - name: Osee 9:2
    orderIndex: 1
    osisId: Hos.9.2
    sblId: Hos 9:2
    shortName: Os 9:2
    text: area et torcular non pascet eos et vinum mentietur eis
  - name: Osee 9:3
    orderIndex: 2
    osisId: Hos.9.3
    sblId: Hos 9:3
    shortName: Os 9:3
    text: non habitabunt in terra Domini reversus est Ephraim Aegyptum et in Assyriis
      pollutum comedit
  - name: Osee 9:4
    orderIndex: 3
    osisId: Hos.9.4
    sblId: Hos 9:4
    shortName: Os 9:4
    text: non libabunt Domino vinum et non placebunt ei sacrificia eorum quasi panis
      lugentium omnes qui comedunt eum contaminabuntur quia panis eorum animae ipsorum
      non intrabit in domum Domini
  - name: Osee 9:5
    orderIndex: 4
    osisId: Hos.9.5
    sblId: Hos 9:5
    shortName: Os 9:5
    text: quid facietis in die sollemni in die festivitatis Domini
  - name: Osee 9:6
    orderIndex: 5
    osisId: Hos.9.6
    sblId: Hos 9:6
    shortName: Os 9:6
    text: ecce enim profecti sunt a vastitate Aegyptus congregavit eos Memphis sepeliet
      eos desiderabile argenti eorum urtica hereditabit lappa in tabernaculis eorum
  - name: Osee 9:7
    orderIndex: 6
    osisId: Hos.9.7
    sblId: Hos 9:7
    shortName: Os 9:7
    text: venerunt dies visitationis venerunt dies retributionis scitote Israhel stultum
      prophetam insanum virum spiritalem propter multitudinem iniquitatis tuae et
      multitudo amentiae
  - name: Osee 9:8
    orderIndex: 7
    osisId: Hos.9.8
    sblId: Hos 9:8
    shortName: Os 9:8
    text: speculator Ephraim cum Deo meo propheta laqueus ruinae super omnes vias
      eius insania in domo Dei eius
  - name: Osee 9:9
    orderIndex: 8
    osisId: Hos.9.9
    sblId: Hos 9:9
    shortName: Os 9:9
    text: profunde peccaverunt sicut in diebus Gabaa recordabitur iniquitatis eorum
      et visitabit peccata eorum
  - name: Osee 9:10
    orderIndex: 9
    osisId: Hos.9.10
    sblId: Hos 9:10
    shortName: Os 9:10
    text: quasi uvas in deserto inveni Israhel quasi prima poma ficulneae in cacumine
      eius vidi patres eorum ipsi autem intraverunt ad Beelphegor et abalienati sunt
      in confusione et facti sunt abominabiles sicut ea quae dilexerunt
  - name: Osee 9:11
    orderIndex: 10
    osisId: Hos.9.11
    sblId: Hos 9:11
    shortName: Os 9:11
    text: Ephraim quasi avis avolavit gloria eorum a partu et ab utero et a conceptu
  - name: Osee 9:12
    orderIndex: 11
    osisId: Hos.9.12
    sblId: Hos 9:12
    shortName: Os 9:12
    text: quod si et enutrierint filios suos absque liberis eos faciam in hominibus
      sed et vae eis cum recessero ab eis
  - name: Osee 9:13
    orderIndex: 12
    osisId: Hos.9.13
    sblId: Hos 9:13
    shortName: Os 9:13
    text: Ephraim ut vidi Tyrus erat fundata in pulchritudine et Ephraim educit ad
      interfectorem filios suos
  - name: Osee 9:14
    orderIndex: 13
    osisId: Hos.9.14
    sblId: Hos 9:14
    shortName: Os 9:14
    text: da eis Domine quid dabis eis da eis vulvam sine liberis et ubera arentia
  - name: Osee 9:15
    orderIndex: 14
    osisId: Hos.9.15
    sblId: Hos 9:15
    shortName: Os 9:15
    text: omnes nequitiae eorum in Galgal quia ibi exosos habui eos propter malitiam
      adinventionum eorum de domo mea eiciam eos non addam ut diligam eos omnes principes
      eorum recedentes
  - name: Osee 9:16
    orderIndex: 15
    osisId: Hos.9.16
    sblId: Hos 9:16
    shortName: Os 9:16
    text: percussus est Ephraim radix eorum exsiccata est fructum nequaquam facient
      quod si et genuerint interficiam amantissima uteri eorum
  - name: Osee 9:17
    orderIndex: 16
    osisId: Hos.9.17
    sblId: Hos 9:17
    shortName: Os 9:17
    text: abiciet eos Deus meus quia non audierunt eum et erunt vagi in nationibus
  versesCount: 17
- name: Osee 10
  orderIndex: 9
  osisId: Hos.10
  sblId: Hos 10
  shortName: Os 10
  verses:
  - name: Osee 10:1
    orderIndex: 0
    osisId: Hos.10.1
    sblId: Hos 10:1
    shortName: Os 10:1
    text: vitis frondosa Israhel fructus adaequatus est ei secundum multitudinem fructus
      sui multiplicavit altaria iuxta ubertatem terrae suae exuberavit simulacris
  - name: Osee 10:2
    orderIndex: 1
    osisId: Hos.10.2
    sblId: Hos 10:2
    shortName: Os 10:2
    text: divisum est cor eorum nunc interibunt ipse confringet simulacra eorum depopulabitur
      aras eorum
  - name: Osee 10:3
    orderIndex: 2
    osisId: Hos.10.3
    sblId: Hos 10:3
    shortName: Os 10:3
    text: quia nunc dicent non est rex nobis non enim timemus Dominum et rex quid
      faciet nobis
  - name: Osee 10:4
    orderIndex: 3
    osisId: Hos.10.4
    sblId: Hos 10:4
    shortName: Os 10:4
    text: loquimini verba visionis inutilis et ferietis foedus et germinabit quasi
      amaritudo iudicium super sulcos agri
  - name: Osee 10:5
    orderIndex: 4
    osisId: Hos.10.5
    sblId: Hos 10:5
    shortName: Os 10:5
    text: vaccas Bethaven coluerunt habitatores Samariae quia luxit super eum populus
      eius et aeditui eius super eum exultaverunt in gloria eius quia migravit ab
      eo
  - name: Osee 10:6
    orderIndex: 5
    osisId: Hos.10.6
    sblId: Hos 10:6
    shortName: Os 10:6
    text: siquidem et ipse in Assur delatus est munus regi ultori confusio Ephraim
      capiet et confundetur Israhel in voluntate sua
  - name: Osee 10:7
    orderIndex: 6
    osisId: Hos.10.7
    sblId: Hos 10:7
    shortName: Os 10:7
    text: transire fecit Samaria regem suum quasi spumam super faciem aquae
  - name: Osee 10:8
    orderIndex: 7
    osisId: Hos.10.8
    sblId: Hos 10:8
    shortName: Os 10:8
    text: et disperdentur excelsa idoli peccatum Israhel lappa et tribulus ascendet
      super aras eorum et dicent montibus operite nos et collibus cadite super nos
  - name: Osee 10:9
    orderIndex: 8
    osisId: Hos.10.9
    sblId: Hos 10:9
    shortName: Os 10:9
    text: ex diebus Gabaa peccavit Israhel ibi steterunt non conprehendet eos in Gabaa
      proelium super filios iniquitatis
  - name: Osee 10:10
    orderIndex: 9
    osisId: Hos.10.10
    sblId: Hos 10:10
    shortName: Os 10:10
    text: iuxta desiderium meum corripiam eos congregabuntur super eos populi cum
      corripientur propter duas iniquitates suas
  - name: Osee 10:11
    orderIndex: 10
    osisId: Hos.10.11
    sblId: Hos 10:11
    shortName: Os 10:11
    text: Ephraim vitula docta diligere trituram et ego transivi super pulchritudinem
      colli eius ascendam super Ephraim arabit Iudas confringet sibi sulcos Iacob
  - name: Osee 10:12
    orderIndex: 11
    osisId: Hos.10.12
    sblId: Hos 10:12
    shortName: Os 10:12
    text: seminate vobis in iustitia metite in ore misericordiae innovate vobis novale
      tempus autem requirendi Dominum cum venerit qui docebit vos iustitiam
  - name: Osee 10:13
    orderIndex: 12
    osisId: Hos.10.13
    sblId: Hos 10:13
    shortName: Os 10:13
    text: arastis impietatem iniquitatem messuistis comedistis frugem mendacii quia
      confisus es in viis tuis in multitudine fortium tuorum
  - name: Osee 10:14
    orderIndex: 13
    osisId: Hos.10.14
    sblId: Hos 10:14
    shortName: Os 10:14
    text: consurget tumultus in populo tuo et omnes munitiones tuae vastabuntur sicut
      vastatus est Salman a domo eius qui iudicavit Baal in die proelii matre super
      filios adlisa
  - name: Osee 10:15
    orderIndex: 14
    osisId: Hos.10.15
    sblId: Hos 10:15
    shortName: Os 10:15
    text: sic fecit vobis Bethel a facie malitiae nequitiarum vestrarum
  versesCount: 15
- name: Osee 11
  orderIndex: 10
  osisId: Hos.11
  sblId: Hos 11
  shortName: Os 11
  verses:
  - name: Osee 11:1
    orderIndex: 0
    osisId: Hos.11.1
    sblId: Hos 11:1
    shortName: Os 11:1
    text: sicuti mane transit pertransiit rex Israhel quia puer Israhel et dilexi
      eum et ex Aegypto vocavi filium meum
  - name: Osee 11:2
    orderIndex: 1
    osisId: Hos.11.2
    sblId: Hos 11:2
    shortName: Os 11:2
    text: vocaverunt eos sic abierunt a facie eorum Baalim immolabant et simulacris
      sacrificabant
  - name: Osee 11:3
    orderIndex: 2
    osisId: Hos.11.3
    sblId: Hos 11:3
    shortName: Os 11:3
    text: et ego quasi nutricius Ephraim portabam eos in brachiis meis et nescierunt
      quod curarem eos
  - name: Osee 11:4
    orderIndex: 3
    osisId: Hos.11.4
    sblId: Hos 11:4
    shortName: Os 11:4
    text: in funiculis Adam traham eos in vinculis caritatis et ero eis quasi exaltans
      iugum super maxillas eorum et declinavi ad eum ut vesceretur
  - name: Osee 11:5
    orderIndex: 4
    osisId: Hos.11.5
    sblId: Hos 11:5
    shortName: Os 11:5
    text: non revertetur in terram Aegypti et Assur ipse rex eius quoniam noluerunt
      converti
  - name: Osee 11:6
    orderIndex: 5
    osisId: Hos.11.6
    sblId: Hos 11:6
    shortName: Os 11:6
    text: coepit gladius in civitatibus eius et consumet electos eius et comedet capita
      eorum
  - name: Osee 11:7
    orderIndex: 6
    osisId: Hos.11.7
    sblId: Hos 11:7
    shortName: Os 11:7
    text: et populus meus pendebit ad reditum meum iugum autem inponetur ei simul
      quod non auferetur
  - name: Osee 11:8
    orderIndex: 7
    osisId: Hos.11.8
    sblId: Hos 11:8
    shortName: Os 11:8
    text: quomodo dabo te Ephraim protegam te Israhel quomodo dabo te sicut Adama
      ponam te ut Seboim conversum est in me cor meum pariter conturbata est paenitudo
      mea
  - name: Osee 11:9
    orderIndex: 8
    osisId: Hos.11.9
    sblId: Hos 11:9
    shortName: Os 11:9
    text: non faciam furorem irae meae non convertar ut disperdam Ephraim quoniam
      Deus ego et non homo in medio tui Sanctus et non ingrediar civitatem
  - name: Osee 11:10
    orderIndex: 9
    osisId: Hos.11.10
    sblId: Hos 11:10
    shortName: Os 11:10
    text: post Dominum ambulabunt quasi leo rugiet quia ipse rugiet et formidabunt
      filii maris
  - name: Osee 11:11
    orderIndex: 10
    osisId: Hos.11.11
    sblId: Hos 11:11
    shortName: Os 11:11
    text: et avolabunt quasi avis ex Aegypto et quasi columba de terra Assyriorum
      et conlocabo eos in domibus suis dicit Dominus
  - name: Osee 11:12
    orderIndex: 11
    osisId: Hos.11.12
    sblId: Hos 11:12
    shortName: Os 11:12
    text: circumdedit me in negatione Ephraim et in dolo domus Israhel Iudas autem
      testis descendit cum Deo et cum sanctis fidelis
  versesCount: 12
- name: Osee 12
  orderIndex: 11
  osisId: Hos.12
  sblId: Hos 12
  shortName: Os 12
  verses:
  - name: Osee 12:1
    orderIndex: 0
    osisId: Hos.12.1
    sblId: Hos 12:1
    shortName: Os 12:1
    text: Ephraim pascit ventum et sequitur aestum tota die mendacium et vastitatem
      multiplicat et foedus cum Assyriis iniit et oleum in Aegyptum ferebat
  - name: Osee 12:2
    orderIndex: 1
    osisId: Hos.12.2
    sblId: Hos 12:2
    shortName: Os 12:2
    text: iudicium ergo Domini cum Iuda et visitatio super Iacob iuxta vias eius et
      iuxta adinventiones eius reddet ei
  - name: Osee 12:3
    orderIndex: 2
    osisId: Hos.12.3
    sblId: Hos 12:3
    shortName: Os 12:3
    text: in utero subplantavit fratrem suum et in fortitudine sua directus est cum
      angelo
  - name: Osee 12:4
    orderIndex: 3
    osisId: Hos.12.4
    sblId: Hos 12:4
    shortName: Os 12:4
    text: et invaluit ad angelum et confortatus est flevit et rogavit eum in Bethel
      invenit eum et ibi locutus est nobiscum
  - name: Osee 12:5
    orderIndex: 4
    osisId: Hos.12.5
    sblId: Hos 12:5
    shortName: Os 12:5
    text: et Dominus Deus exercituum Dominus memoriale eius
  - name: Osee 12:6
    orderIndex: 5
    osisId: Hos.12.6
    sblId: Hos 12:6
    shortName: Os 12:6
    text: et tu ad Deum tuum converteris misericordiam et iudicium custodi et spera
      in Deo tuo semper
  - name: Osee 12:7
    orderIndex: 6
    osisId: Hos.12.7
    sblId: Hos 12:7
    shortName: Os 12:7
    text: Chanaan in manu eius statera dolosa calumniam dilexit
  - name: Osee 12:8
    orderIndex: 7
    osisId: Hos.12.8
    sblId: Hos 12:8
    shortName: Os 12:8
    text: et dixit Ephraim verumtamen dives effectus sum inveni idolum mihi omnes
      labores mei non invenient mihi iniquitatem quam peccavi
  - name: Osee 12:9
    orderIndex: 8
    osisId: Hos.12.9
    sblId: Hos 12:9
    shortName: Os 12:9
    text: et ego Dominus Deus tuus ex terra Aegypti adhuc sedere te faciam in tabernaculis
      sicut in diebus festivitatis
  - name: Osee 12:10
    orderIndex: 9
    osisId: Hos.12.10
    sblId: Hos 12:10
    shortName: Os 12:10
    text: et locutus sum super prophetas et ego visionem multiplicavi et in manu prophetarum
      adsimilatus sum
  - name: Osee 12:11
    orderIndex: 10
    osisId: Hos.12.11
    sblId: Hos 12:11
    shortName: Os 12:11
    text: si Galaad idolum tamen frustra erant in Galgal bubus immolantes nam et altaria
      eorum quasi acervi super sulcos agri
  - name: Osee 12:12
    orderIndex: 11
    osisId: Hos.12.12
    sblId: Hos 12:12
    shortName: Os 12:12
    text: fugit Iacob in regionem Syriae et servivit Israhel in uxore et in uxore
      servavit
  - name: Osee 12:13
    orderIndex: 12
    osisId: Hos.12.13
    sblId: Hos 12:13
    shortName: Os 12:13
    text: in propheta autem eduxit Dominus Israhel de Aegypto et in propheta servatus
      est
  - name: Osee 12:14
    orderIndex: 13
    osisId: Hos.12.14
    sblId: Hos 12:14
    shortName: Os 12:14
    text: ad iracundiam me provocavit Ephraim in amaritudinibus suis et sanguis eius
      super eum veniet et obprobrium eius restituet ei Dominus suus
  versesCount: 14
- name: Osee 13
  orderIndex: 12
  osisId: Hos.13
  sblId: Hos 13
  shortName: Os 13
  verses:
  - name: Osee 13:1
    orderIndex: 0
    osisId: Hos.13.1
    sblId: Hos 13:1
    shortName: Os 13:1
    text: loquente Ephraim horror invasit Israhel et deliquit in Baal et mortuus est
  - name: Osee 13:2
    orderIndex: 1
    osisId: Hos.13.2
    sblId: Hos 13:2
    shortName: Os 13:2
    text: et nunc addiderunt ad peccandum feceruntque sibi conflatile de argento suo
      quasi similitudinem idolorum factura artificum totum est his ipsi dicunt immolate
      homines vitulos adorantes
  - name: Osee 13:3
    orderIndex: 2
    osisId: Hos.13.3
    sblId: Hos 13:3
    shortName: Os 13:3
    text: idcirco erunt quasi nubes matutina et sicut ros matutinus praeteriens sicut
      pulvis turbine raptus ex area et sicut fumus de fumario
  - name: Osee 13:4
    orderIndex: 3
    osisId: Hos.13.4
    sblId: Hos 13:4
    shortName: Os 13:4
    text: ego autem Dominus Deus tuus ex terra Aegypti et Deum absque me nescies et
      salvator non est praeter me
  - name: Osee 13:5
    orderIndex: 4
    osisId: Hos.13.5
    sblId: Hos 13:5
    shortName: Os 13:5
    text: ego cognovi te in deserto in terra solitudinis
  - name: Osee 13:6
    orderIndex: 5
    osisId: Hos.13.6
    sblId: Hos 13:6
    shortName: Os 13:6
    text: iuxta pascua sua et adimpleti sunt et saturati elevaverunt cor suum et obliti
      sunt mei
  - name: Osee 13:7
    orderIndex: 6
    osisId: Hos.13.7
    sblId: Hos 13:7
    shortName: Os 13:7
    text: et ero eis quasi leaena sicut pardus in via Assyriorum
  - name: Osee 13:8
    orderIndex: 7
    osisId: Hos.13.8
    sblId: Hos 13:8
    shortName: Os 13:8
    text: occurram eis quasi ursa raptis catulis et disrumpam interiora iecoris eorum
      et consumam eos ibi quasi leo bestia agri scindet eos
  - name: Osee 13:9
    orderIndex: 8
    osisId: Hos.13.9
    sblId: Hos 13:9
    shortName: Os 13:9
    text: perditio tua Israhel tantummodo in me auxilium tuum
  - name: Osee 13:10
    orderIndex: 9
    osisId: Hos.13.10
    sblId: Hos 13:10
    shortName: Os 13:10
    text: ubi est rex tuus maxime nunc salvet te in omnibus urbibus tuis et iudices
      tui de quibus dixisti da mihi regem et principes
  - name: Osee 13:11
    orderIndex: 10
    osisId: Hos.13.11
    sblId: Hos 13:11
    shortName: Os 13:11
    text: dabo tibi regem in furore meo et auferam in indignatione mea
  - name: Osee 13:12
    orderIndex: 11
    osisId: Hos.13.12
    sblId: Hos 13:12
    shortName: Os 13:12
    text: conligata est iniquitas Ephraim absconditum peccatum eius
  - name: Osee 13:13
    orderIndex: 12
    osisId: Hos.13.13
    sblId: Hos 13:13
    shortName: Os 13:13
    text: dolores parturientis venient ei ipse filius non sapiens nunc enim non stabit
      in contritione filiorum
  - name: Osee 13:14
    orderIndex: 13
    osisId: Hos.13.14
    sblId: Hos 13:14
    shortName: Os 13:14
    text: de manu mortis liberabo eos de morte redimam eos ero mors tua o mors ero
      morsus tuus inferne consolatio abscondita est ab oculis meis
  - name: Osee 13:15
    orderIndex: 14
    osisId: Hos.13.15
    sblId: Hos 13:15
    shortName: Os 13:15
    text: quia ipse inter fratres dividet adducet urentem ventum Dominus de deserto
      ascendentem et siccabit venas eius et desolabit fontem eius et ipse diripiet
      thesaurum omnis vasis desiderabilis
  versesCount: 15
- name: Osee 14
  orderIndex: 13
  osisId: Hos.14
  sblId: Hos 14
  shortName: Os 14
  verses:
  - name: Osee 14:1
    orderIndex: 0
    osisId: Hos.14.1
    sblId: Hos 14:1
    shortName: Os 14:1
    text: pereat Samaria quoniam ad amaritudinem concitavit Dominum suum in gladio
      pereat parvuli eorum elidantur et fetae eius discindantur
  - name: Osee 14:2
    orderIndex: 1
    osisId: Hos.14.2
    sblId: Hos 14:2
    shortName: Os 14:2
    text: convertere Israhel ad Dominum Deum tuum quoniam corruisti in iniquitate
      tua
  - name: Osee 14:3
    orderIndex: 2
    osisId: Hos.14.3
    sblId: Hos 14:3
    shortName: Os 14:3
    text: tollite vobiscum verba et convertimini ad Dominum dicite ei omnem aufer
      iniquitatem et accipe bonum et reddemus vitulos labiorum nostrorum
  - name: Osee 14:4
    orderIndex: 3
    osisId: Hos.14.4
    sblId: Hos 14:4
    shortName: Os 14:4
    text: Assur non salvabit nos super equum non ascendemus nec dicemus ultra dii
      nostri opera manuum nostrarum quia eius qui in te est misereberis pupilli
  - name: Osee 14:5
    orderIndex: 4
    osisId: Hos.14.5
    sblId: Hos 14:5
    shortName: Os 14:5
    text: sanabo contritiones eorum diligam eos spontanee quia aversus est furor meus
      ab eo
  - name: Osee 14:6
    orderIndex: 5
    osisId: Hos.14.6
    sblId: Hos 14:6
    shortName: Os 14:6
    text: ero quasi ros Israhel germinabit quasi lilium et erumpet radix eius ut Libani
  - name: Osee 14:7
    orderIndex: 6
    osisId: Hos.14.7
    sblId: Hos 14:7
    shortName: Os 14:7
    text: ibunt rami eius et erit quasi oliva gloria eius et odor eius ut Libani
  - name: Osee 14:8
    orderIndex: 7
    osisId: Hos.14.8
    sblId: Hos 14:8
    shortName: Os 14:8
    text: convertentur sedentes in umbra eius vivent tritico et germinabunt quasi
      vinea memoriale eius sicut vinum Libani
  - name: Osee 14:9
    orderIndex: 8
    osisId: Hos.14.9
    sblId: Hos 14:9
    shortName: Os 14:9
    text: Ephraim quid mihi ultra idola ego exaudiam et dirigam eum ego ut abietem
      virentem ex me fructus tuus inventus est
  - name: Osee 14:10
    orderIndex: 9
    osisId: Hos.14.10
    sblId: Hos 14:10
    shortName: Os 14:10
    text: quis sapiens et intelleget ista intellegens et sciet haec quia rectae viae
      Domini et iusti ambulabunt in eis praevaricatores vero corruent in eis
  versesCount: 10
chaptersCount: 14
name: Osee
orderIndex: 27
osisId: Hos
sblId: Hos
shortName: Os
versesCount: 198
