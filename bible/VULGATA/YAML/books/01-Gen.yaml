      ingredimini super terram crescite et multiplicamini super eam
  - name: Genesis 8:18
    orderIndex: 17
    osisId: Gen.8.18
    sblId: Gen 8:18
    shortName: Gen 8:18
    text: egressus est ergo Noe et filii eius uxor illius et uxores filiorum eius
