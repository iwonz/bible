chapters:
- name: Genesis 1
  orderIndex: 0
  osisId: Gen.1
  sblId: Gen 1
  shortName: Gen 1
  verses:
  - name: Genesis 1:1
    orderIndex: 0
    osisId: Gen.1.1
    sblId: Gen 1:1
    shortName: Gen 1:1
    text: in principio creavit Deus caelum et terram
  - name: Genesis 1:2
    orderIndex: 1
    osisId: Gen.1.2
    sblId: Gen 1:2
    shortName: Gen 1:2
    text: terra autem erat inanis et vacua et tenebrae super faciem abyssi et spiritus
      Dei ferebatur super aquas
  - name: Genesis 1:3
    orderIndex: 2
    osisId: Gen.1.3
    sblId: Gen 1:3
    shortName: Gen 1:3
    text: dixitque Deus fiat lux et facta est lux
  - name: Genesis 1:4
    orderIndex: 3
    osisId: Gen.1.4
    sblId: Gen 1:4
    shortName: Gen 1:4
    text: et vidit Deus lucem quod esset bona et divisit lucem ac tenebras
  - name: Genesis 1:5
    orderIndex: 4
    osisId: Gen.1.5
    sblId: Gen 1:5
    shortName: Gen 1:5
    text: appellavitque lucem diem et tenebras noctem factumque est vespere et mane
      dies unus
  - name: Genesis 1:6
    orderIndex: 5
    osisId: Gen.1.6
    sblId: Gen 1:6
    shortName: Gen 1:6
    text: dixit quoque Deus fiat firmamentum in medio aquarum et dividat aquas ab
      aquis
  - name: Genesis 1:7
    orderIndex: 6
    osisId: Gen.1.7
    sblId: Gen 1:7
    shortName: Gen 1:7
    text: et fecit Deus firmamentum divisitque aquas quae erant sub firmamento ab
      his quae erant super firmamentum et factum est ita
  - name: Genesis 1:8
    orderIndex: 7
    osisId: Gen.1.8
    sblId: Gen 1:8
    shortName: Gen 1:8
    text: vocavitque Deus firmamentum caelum et factum est vespere et mane dies secundus
  - name: Genesis 1:9
    orderIndex: 8
    osisId: Gen.1.9
    sblId: Gen 1:9
    shortName: Gen 1:9
    text: dixit vero Deus congregentur aquae quae sub caelo sunt in locum unum et
      appareat arida factumque est ita
  - name: Genesis 1:10
    orderIndex: 9
    osisId: Gen.1.10
    sblId: Gen 1:10
    shortName: Gen 1:10
    text: et vocavit Deus aridam terram congregationesque aquarum appellavit maria
      et vidit Deus quod esset bonum
  - name: Genesis 1:11
    orderIndex: 10
    osisId: Gen.1.11
    sblId: Gen 1:11
    shortName: Gen 1:11
    text: et ait germinet terra herbam virentem et facientem semen et lignum pomiferum
      faciens fructum iuxta genus suum cuius semen in semet ipso sit super terram
      et factum est ita
  - name: Genesis 1:12
    orderIndex: 11
    osisId: Gen.1.12
    sblId: Gen 1:12
    shortName: Gen 1:12
    text: et protulit terra herbam virentem et adferentem semen iuxta genus suum lignumque
      faciens fructum et habens unumquodque sementem secundum speciem suam et vidit
      Deus quod esset bonum
  - name: Genesis 1:13
    orderIndex: 12
    osisId: Gen.1.13
    sblId: Gen 1:13
    shortName: Gen 1:13
    text: factumque est vespere et mane dies tertius
  - name: Genesis 1:14
    orderIndex: 13
    osisId: Gen.1.14
    sblId: Gen 1:14
    shortName: Gen 1:14
    text: dixit autem Deus fiant luminaria in firmamento caeli ut dividant diem ac
      noctem et sint in signa et tempora et dies et annos
  - name: Genesis 1:15
    orderIndex: 14
    osisId: Gen.1.15
    sblId: Gen 1:15
    shortName: Gen 1:15
    text: ut luceant in firmamento caeli et inluminent terram et factum est ita
  - name: Genesis 1:16
    orderIndex: 15
    osisId: Gen.1.16
    sblId: Gen 1:16
    shortName: Gen 1:16
    text: fecitque Deus duo magna luminaria luminare maius ut praeesset diei et luminare
      minus ut praeesset nocti et stellas
  - name: Genesis 1:17
    orderIndex: 16
    osisId: Gen.1.17
    sblId: Gen 1:17
    shortName: Gen 1:17
    text: et posuit eas in firmamento caeli ut lucerent super terram
  - name: Genesis 1:18
    orderIndex: 17
    osisId: Gen.1.18
    sblId: Gen 1:18
    shortName: Gen 1:18
    text: et praeessent diei ac nocti et dividerent lucem ac tenebras et vidit Deus
      quod esset bonum
  - name: Genesis 1:19
    orderIndex: 18
    osisId: Gen.1.19
    sblId: Gen 1:19
    shortName: Gen 1:19
    text: et factum est vespere et mane dies quartus
  - name: Genesis 1:20
    orderIndex: 19
    osisId: Gen.1.20
    sblId: Gen 1:20
    shortName: Gen 1:20
    text: dixit etiam Deus producant aquae reptile animae viventis et volatile super
      terram sub firmamento caeli
  - name: Genesis 1:21
    orderIndex: 20
    osisId: Gen.1.21
    sblId: Gen 1:21
    shortName: Gen 1:21
    text: creavitque Deus cete grandia et omnem animam viventem atque motabilem quam
      produxerant aquae in species suas et omne volatile secundum genus suum et vidit
      Deus quod esset bonum
  - name: Genesis 1:22
    orderIndex: 21
    osisId: Gen.1.22
    sblId: Gen 1:22
    shortName: Gen 1:22
    text: benedixitque eis dicens crescite et multiplicamini et replete aquas maris
      avesque multiplicentur super terram
  - name: Genesis 1:23
    orderIndex: 22
    osisId: Gen.1.23
    sblId: Gen 1:23
    shortName: Gen 1:23
    text: et factum est vespere et mane dies quintus
  - name: Genesis 1:24
    orderIndex: 23
    osisId: Gen.1.24
    sblId: Gen 1:24
    shortName: Gen 1:24
    text: dixit quoque Deus producat terra animam viventem in genere suo iumenta et
      reptilia et bestias terrae secundum species suas factumque est ita
  - name: Genesis 1:25
    orderIndex: 24
    osisId: Gen.1.25
    sblId: Gen 1:25
    shortName: Gen 1:25
    text: et fecit Deus bestias terrae iuxta species suas et iumenta et omne reptile
      terrae in genere suo et vidit Deus quod esset bonum
  - name: Genesis 1:26
    orderIndex: 25
    osisId: Gen.1.26
    sblId: Gen 1:26
    shortName: Gen 1:26
    text: et ait faciamus hominem ad imaginem et similitudinem nostram et praesit
      piscibus maris et volatilibus caeli et bestiis universaeque terrae omnique reptili
      quod movetur in terra
  - name: Genesis 1:27
    orderIndex: 26
    osisId: Gen.1.27
    sblId: Gen 1:27
    shortName: Gen 1:27
    text: et creavit Deus hominem ad imaginem suam ad imaginem Dei creavit illum masculum
      et feminam creavit eos
  - name: Genesis 1:28
    orderIndex: 27
    osisId: Gen.1.28
    sblId: Gen 1:28
    shortName: Gen 1:28
    text: benedixitque illis Deus et ait crescite et multiplicamini et replete terram
      et subicite eam et dominamini piscibus maris et volatilibus caeli et universis
      animantibus quae moventur super terram
  - name: Genesis 1:29
    orderIndex: 28
    osisId: Gen.1.29
    sblId: Gen 1:29
    shortName: Gen 1:29
    text: dixitque Deus ecce dedi vobis omnem herbam adferentem semen super terram
      et universa ligna quae habent in semet ipsis sementem generis sui ut sint vobis
      in escam
  - name: Genesis 1:30
    orderIndex: 29
    osisId: Gen.1.30
    sblId: Gen 1:30
    shortName: Gen 1:30
    text: et cunctis animantibus terrae omnique volucri caeli et universis quae moventur
      in terra et in quibus est anima vivens ut habeant ad vescendum et factum est
      ita
  - name: Genesis 1:31
    orderIndex: 30
    osisId: Gen.1.31
    sblId: Gen 1:31
    shortName: Gen 1:31
    text: viditque Deus cuncta quae fecit et erant valde bona et factum est vespere
      et mane dies sextus
  versesCount: 31
- name: Genesis 2
  orderIndex: 1
  osisId: Gen.2
  sblId: Gen 2
  shortName: Gen 2
  verses:
  - name: Genesis 2:1
    orderIndex: 0
    osisId: Gen.2.1
    sblId: Gen 2:1
    shortName: Gen 2:1
    text: igitur perfecti sunt caeli et terra et omnis ornatus eorum
  - name: Genesis 2:2
    orderIndex: 1
    osisId: Gen.2.2
    sblId: Gen 2:2
    shortName: Gen 2:2
    text: conplevitque Deus die septimo opus suum quod fecerat et requievit die septimo
      ab universo opere quod patrarat
  - name: Genesis 2:3
    orderIndex: 2
    osisId: Gen.2.3
    sblId: Gen 2:3
    shortName: Gen 2:3
    text: et benedixit diei septimo et sanctificavit illum quia in ipso cessaverat
      ab omni opere suo quod creavit Deus ut faceret
  - name: Genesis 2:4
    orderIndex: 3
    osisId: Gen.2.4
    sblId: Gen 2:4
    shortName: Gen 2:4
    text: istae generationes caeli et terrae quando creatae sunt in die quo fecit
      Dominus Deus caelum et terram
  - name: Genesis 2:5
    orderIndex: 4
    osisId: Gen.2.5
    sblId: Gen 2:5
    shortName: Gen 2:5
    text: et omne virgultum agri antequam oreretur in terra omnemque herbam regionis
      priusquam germinaret non enim pluerat Dominus Deus super terram et homo non
      erat qui operaretur terram
  - name: Genesis 2:6
    orderIndex: 5
    osisId: Gen.2.6
    sblId: Gen 2:6
    shortName: Gen 2:6
    text: sed fons ascendebat e terra inrigans universam superficiem terrae
  - name: Genesis 2:7
    orderIndex: 6
    osisId: Gen.2.7
    sblId: Gen 2:7
    shortName: Gen 2:7
    text: formavit igitur Dominus Deus hominem de limo terrae et inspiravit in faciem
      eius spiraculum vitae et factus est homo in animam viventem
  - name: Genesis 2:8
    orderIndex: 7
    osisId: Gen.2.8
    sblId: Gen 2:8
    shortName: Gen 2:8
    text: plantaverat autem Dominus Deus paradisum voluptatis a principio in quo posuit
      hominem quem formaverat
  - name: Genesis 2:9
    orderIndex: 8
    osisId: Gen.2.9
    sblId: Gen 2:9
    shortName: Gen 2:9
    text: produxitque Dominus Deus de humo omne lignum pulchrum visu et ad vescendum
      suave lignum etiam vitae in medio paradisi lignumque scientiae boni et mali
  - name: Genesis 2:10
    orderIndex: 9
    osisId: Gen.2.10
    sblId: Gen 2:10
    shortName: Gen 2:10
    text: et fluvius egrediebatur de loco voluptatis ad inrigandum paradisum qui inde
      dividitur in quattuor capita
  - name: Genesis 2:11
    orderIndex: 10
    osisId: Gen.2.11
    sblId: Gen 2:11
    shortName: Gen 2:11
    text: nomen uni Phison ipse est qui circuit omnem terram Evilat ubi nascitur aurum
  - name: Genesis 2:12
    orderIndex: 11
    osisId: Gen.2.12
    sblId: Gen 2:12
    shortName: Gen 2:12
    text: et aurum terrae illius optimum est ibique invenitur bdellium et lapis onychinus
  - name: Genesis 2:13
    orderIndex: 12
    osisId: Gen.2.13
    sblId: Gen 2:13
    shortName: Gen 2:13
    text: et nomen fluvio secundo Geon ipse est qui circuit omnem terram Aethiopiae
  - name: Genesis 2:14
    orderIndex: 13
    osisId: Gen.2.14
    sblId: Gen 2:14
    shortName: Gen 2:14
    text: nomen vero fluminis tertii Tigris ipse vadit contra Assyrios fluvius autem
      quartus ipse est Eufrates
  - name: Genesis 2:15
    orderIndex: 14
    osisId: Gen.2.15
    sblId: Gen 2:15
    shortName: Gen 2:15
    text: tulit ergo Dominus Deus hominem et posuit eum in paradiso voluptatis ut
      operaretur et custodiret illum
  - name: Genesis 2:16
    orderIndex: 15
    osisId: Gen.2.16
    sblId: Gen 2:16
    shortName: Gen 2:16
    text: praecepitque ei dicens ex omni ligno paradisi comede
  - name: Genesis 2:17
    orderIndex: 16
    osisId: Gen.2.17
    sblId: Gen 2:17
    shortName: Gen 2:17
    text: de ligno autem scientiae boni et mali ne comedas in quocumque enim die comederis
      ex eo morte morieris
  - name: Genesis 2:18
    orderIndex: 17
    osisId: Gen.2.18
    sblId: Gen 2:18
    shortName: Gen 2:18
    text: dixit quoque Dominus Deus non est bonum esse hominem solum faciamus ei adiutorium
      similem sui
  - name: Genesis 2:19
    orderIndex: 18
    osisId: Gen.2.19
    sblId: Gen 2:19
    shortName: Gen 2:19
    text: formatis igitur Dominus Deus de humo cunctis animantibus terrae et universis
      volatilibus caeli adduxit ea ad Adam ut videret quid vocaret ea omne enim quod
      vocavit Adam animae viventis ipsum est nomen eius
  - name: Genesis 2:20
    orderIndex: 19
    osisId: Gen.2.20
    sblId: Gen 2:20
    shortName: Gen 2:20
    text: appellavitque Adam nominibus suis cuncta animantia et universa volatilia
      caeli et omnes bestias terrae Adam vero non inveniebatur adiutor similis eius
  - name: Genesis 2:21
    orderIndex: 20
    osisId: Gen.2.21
    sblId: Gen 2:21
    shortName: Gen 2:21
    text: inmisit ergo Dominus Deus soporem in Adam cumque obdormisset tulit unam
      de costis eius et replevit carnem pro ea
  - name: Genesis 2:22
    orderIndex: 21
    osisId: Gen.2.22
    sblId: Gen 2:22
    shortName: Gen 2:22
    text: et aedificavit Dominus Deus costam quam tulerat de Adam in mulierem et adduxit
      eam ad Adam
  - name: Genesis 2:23
    orderIndex: 22
    osisId: Gen.2.23
    sblId: Gen 2:23
    shortName: Gen 2:23
    text: dixitque Adam hoc nunc os ex ossibus meis et caro de carne mea haec vocabitur
      virago quoniam de viro sumpta est
  - name: Genesis 2:24
    orderIndex: 23
    osisId: Gen.2.24
    sblId: Gen 2:24
    shortName: Gen 2:24
    text: quam ob rem relinquet homo patrem suum et matrem et adherebit uxori suae
      et erunt duo in carne una
  - name: Genesis 2:25
    orderIndex: 24
    osisId: Gen.2.25
    sblId: Gen 2:25
    shortName: Gen 2:25
    text: erant autem uterque nudi Adam scilicet et uxor eius et non erubescebant
  versesCount: 25
- name: Genesis 3
  orderIndex: 2
  osisId: Gen.3
  sblId: Gen 3
  shortName: Gen 3
  verses:
  - name: Genesis 3:1
    orderIndex: 0
    osisId: Gen.3.1
    sblId: Gen 3:1
    shortName: Gen 3:1
    text: sed et serpens erat callidior cunctis animantibus terrae quae fecerat Dominus
      Deus qui dixit ad mulierem cur praecepit vobis Deus ut non comederetis de omni
      ligno paradisi
  - name: Genesis 3:2
    orderIndex: 1
    osisId: Gen.3.2
    sblId: Gen 3:2
    shortName: Gen 3:2
    text: cui respondit mulier de fructu lignorum quae sunt in paradiso vescemur
  - name: Genesis 3:3
    orderIndex: 2
    osisId: Gen.3.3
    sblId: Gen 3:3
    shortName: Gen 3:3
    text: de fructu vero ligni quod est in medio paradisi praecepit nobis Deus ne
      comederemus et ne tangeremus illud ne forte moriamur
  - name: Genesis 3:4
    orderIndex: 3
    osisId: Gen.3.4
    sblId: Gen 3:4
    shortName: Gen 3:4
    text: dixit autem serpens ad mulierem nequaquam morte moriemini
  - name: Genesis 3:5
    orderIndex: 4
    osisId: Gen.3.5
    sblId: Gen 3:5
    shortName: Gen 3:5
    text: scit enim Deus quod in quocumque die comederitis ex eo aperientur oculi
      vestri et eritis sicut dii scientes bonum et malum
  - name: Genesis 3:6
    orderIndex: 5
    osisId: Gen.3.6
    sblId: Gen 3:6
    shortName: Gen 3:6
    text: vidit igitur mulier quod bonum esset lignum ad vescendum et pulchrum oculis
      aspectuque delectabile et tulit de fructu illius et comedit deditque viro suo
      qui comedit
  - name: Genesis 3:7
    orderIndex: 6
    osisId: Gen.3.7
    sblId: Gen 3:7
    shortName: Gen 3:7
    text: et aperti sunt oculi amborum cumque cognovissent esse se nudos consuerunt
      folia ficus et fecerunt sibi perizomata
  - name: Genesis 3:8
    orderIndex: 7
    osisId: Gen.3.8
    sblId: Gen 3:8
    shortName: Gen 3:8
    text: et cum audissent vocem Domini Dei deambulantis in paradiso ad auram post
      meridiem abscondit se Adam et uxor eius a facie Domini Dei in medio ligni paradisi
  - name: Genesis 3:9
    orderIndex: 8
    osisId: Gen.3.9
    sblId: Gen 3:9
    shortName: Gen 3:9
    text: vocavitque Dominus Deus Adam et dixit ei ubi es
  - name: Genesis 3:10
    orderIndex: 9
    osisId: Gen.3.10
    sblId: Gen 3:10
    shortName: Gen 3:10
    text: qui ait vocem tuam audivi in paradiso et timui eo quod nudus essem et abscondi
      me
  - name: Genesis 3:11
    orderIndex: 10
    osisId: Gen.3.11
    sblId: Gen 3:11
    shortName: Gen 3:11
    text: cui dixit quis enim indicavit tibi quod nudus esses nisi quod ex ligno de
      quo tibi praeceperam ne comederes comedisti
  - name: Genesis 3:12
    orderIndex: 11
    osisId: Gen.3.12
    sblId: Gen 3:12
    shortName: Gen 3:12
    text: dixitque Adam mulier quam dedisti sociam mihi dedit mihi de ligno et comedi
  - name: Genesis 3:13
    orderIndex: 12
    osisId: Gen.3.13
    sblId: Gen 3:13
    shortName: Gen 3:13
    text: et dixit Dominus Deus ad mulierem quare hoc fecisti quae respondit serpens
      decepit me et comedi
  - name: Genesis 3:14
    orderIndex: 13
    osisId: Gen.3.14
    sblId: Gen 3:14
    shortName: Gen 3:14
    text: et ait Dominus Deus ad serpentem quia fecisti hoc maledictus es inter omnia
      animantia et bestias terrae super pectus tuum gradieris et terram comedes cunctis
      diebus vitae tuae
  - name: Genesis 3:15
    orderIndex: 14
    osisId: Gen.3.15
    sblId: Gen 3:15
    shortName: Gen 3:15
    text: inimicitias ponam inter te et mulierem et semen tuum et semen illius ipsa
      conteret caput tuum et tu insidiaberis calcaneo eius
  - name: Genesis 3:16
    orderIndex: 15
    osisId: Gen.3.16
    sblId: Gen 3:16
    shortName: Gen 3:16
    text: mulieri quoque dixit multiplicabo aerumnas tuas et conceptus tuos in dolore
      paries filios et sub viri potestate eris et ipse dominabitur tui
  - name: Genesis 3:17
    orderIndex: 16
    osisId: Gen.3.17
    sblId: Gen 3:17
    shortName: Gen 3:17
    text: ad Adam vero dixit quia audisti vocem uxoris tuae et comedisti de ligno
      ex quo praeceperam tibi ne comederes maledicta terra in opere tuo in laboribus
      comedes eam cunctis diebus vitae tuae
  - name: Genesis 3:18
    orderIndex: 17
    osisId: Gen.3.18
    sblId: Gen 3:18
    shortName: Gen 3:18
    text: spinas et tribulos germinabit tibi et comedes herbas terrae
  - name: Genesis 3:19
    orderIndex: 18
    osisId: Gen.3.19
    sblId: Gen 3:19
    shortName: Gen 3:19
    text: in sudore vultus tui vesceris pane donec revertaris in terram de qua sumptus
      es quia pulvis es et in pulverem reverteris
  - name: Genesis 3:20
    orderIndex: 19
    osisId: Gen.3.20
    sblId: Gen 3:20
    shortName: Gen 3:20
    text: et vocavit Adam nomen uxoris suae Hava eo quod mater esset cunctorum viventium
  - name: Genesis 3:21
    orderIndex: 20
    osisId: Gen.3.21
    sblId: Gen 3:21
    shortName: Gen 3:21
    text: fecit quoque Dominus Deus Adam et uxori eius tunicas pellicias et induit
      eos
  - name: Genesis 3:22
    orderIndex: 21
    osisId: Gen.3.22
    sblId: Gen 3:22
    shortName: Gen 3:22
    text: et ait ecce Adam factus est quasi unus ex nobis sciens bonum et malum nunc
      ergo ne forte mittat manum suam et sumat etiam de ligno vitae et comedat et
      vivat in aeternum
  - name: Genesis 3:23
    orderIndex: 22
    osisId: Gen.3.23
    sblId: Gen 3:23
    shortName: Gen 3:23
    text: emisit eum Dominus Deus de paradiso voluptatis ut operaretur terram de qua
      sumptus est
  - name: Genesis 3:24
    orderIndex: 23
    osisId: Gen.3.24
    sblId: Gen 3:24
    shortName: Gen 3:24
    text: eiecitque Adam et conlocavit ante paradisum voluptatis cherubin et flammeum
      gladium atque versatilem ad custodiendam viam ligni vitae
  versesCount: 24
- name: Genesis 4
  orderIndex: 3
  osisId: Gen.4
  sblId: Gen 4
  shortName: Gen 4
  verses:
  - name: Genesis 4:1
    orderIndex: 0
    osisId: Gen.4.1
    sblId: Gen 4:1
    shortName: Gen 4:1
    text: Adam vero cognovit Havam uxorem suam quae concepit et peperit Cain dicens
      possedi hominem per Dominum
  - name: Genesis 4:2
    orderIndex: 1
    osisId: Gen.4.2
    sblId: Gen 4:2
    shortName: Gen 4:2
    text: rursusque peperit fratrem eius Abel fuit autem Abel pastor ovium et Cain
      agricola
  - name: Genesis 4:3
    orderIndex: 2
    osisId: Gen.4.3
    sblId: Gen 4:3
    shortName: Gen 4:3
    text: factum est autem post multos dies ut offerret Cain de fructibus terrae munera
      Domino
  - name: Genesis 4:4
    orderIndex: 3
    osisId: Gen.4.4
    sblId: Gen 4:4
    shortName: Gen 4:4
    text: Abel quoque obtulit de primogenitis gregis sui et de adipibus eorum et respexit
      Dominus ad Abel et ad munera eius
  - name: Genesis 4:5
    orderIndex: 4
    osisId: Gen.4.5
    sblId: Gen 4:5
    shortName: Gen 4:5
    text: ad Cain vero et ad munera illius non respexit iratusque est Cain vehementer
      et concidit vultus eius
  - name: Genesis 4:6
    orderIndex: 5
    osisId: Gen.4.6
    sblId: Gen 4:6
    shortName: Gen 4:6
    text: dixitque Dominus ad eum quare maestus es et cur concidit facies tua
  - name: Genesis 4:7
    orderIndex: 6
    osisId: Gen.4.7
    sblId: Gen 4:7
    shortName: Gen 4:7
    text: nonne si bene egeris recipies sin autem male statim in foribus peccatum
      aderit sed sub te erit appetitus eius et tu dominaberis illius
  - name: Genesis 4:8
    orderIndex: 7
    osisId: Gen.4.8
    sblId: Gen 4:8
    shortName: Gen 4:8
    text: dixitque Cain ad Abel fratrem suum egrediamur foras cumque essent in agro
      consurrexit Cain adversus Abel fratrem suum et interfecit eum
  - name: Genesis 4:9
    orderIndex: 8
    osisId: Gen.4.9
    sblId: Gen 4:9
    shortName: Gen 4:9
    text: et ait Dominus ad Cain ubi est Abel frater tuus qui respondit nescio num
      custos fratris mei sum
  - name: Genesis 4:10
    orderIndex: 9
    osisId: Gen.4.10
    sblId: Gen 4:10
    shortName: Gen 4:10
    text: dixitque ad eum quid fecisti vox sanguinis fratris tui clamat ad me de terra
  - name: Genesis 4:11
    orderIndex: 10
    osisId: Gen.4.11
    sblId: Gen 4:11
    shortName: Gen 4:11
    text: nunc igitur maledictus eris super terram quae aperuit os suum et suscepit
      sanguinem fratris tui de manu tua
  - name: Genesis 4:12
    orderIndex: 11
    osisId: Gen.4.12
    sblId: Gen 4:12
    shortName: Gen 4:12
    text: cum operatus fueris eam non dabit tibi fructus suos vagus et profugus eris
      super terram
  - name: Genesis 4:13
    orderIndex: 12
    osisId: Gen.4.13
    sblId: Gen 4:13
    shortName: Gen 4:13
    text: dixitque Cain ad Dominum maior est iniquitas mea quam ut veniam merear
  - name: Genesis 4:14
    orderIndex: 13
    osisId: Gen.4.14
    sblId: Gen 4:14
    shortName: Gen 4:14
    text: ecce eicis me hodie a facie terrae et a facie tua abscondar et ero vagus
      et profugus in terra omnis igitur qui invenerit me occidet me
  - name: Genesis 4:15
    orderIndex: 14
    osisId: Gen.4.15
    sblId: Gen 4:15
    shortName: Gen 4:15
    text: dixitque ei Dominus nequaquam ita fiet sed omnis qui occiderit Cain septuplum
      punietur posuitque Dominus Cain signum ut non eum interficeret omnis qui invenisset
      eum
  - name: Genesis 4:16
    orderIndex: 15
    osisId: Gen.4.16
    sblId: Gen 4:16
    shortName: Gen 4:16
    text: egressusque Cain a facie Domini habitavit in terra profugus ad orientalem
      plagam Eden
  - name: Genesis 4:17
    orderIndex: 16
    osisId: Gen.4.17
    sblId: Gen 4:17
    shortName: Gen 4:17
    text: cognovit autem Cain uxorem suam quae concepit et peperit Enoch et aedificavit
      civitatem vocavitque nomen eius ex nomine filii sui Enoch
  - name: Genesis 4:18
    orderIndex: 17
    osisId: Gen.4.18
    sblId: Gen 4:18
    shortName: Gen 4:18
    text: porro Enoch genuit Irad et Irad genuit Maviahel et Maviahel genuit Matusahel
      et Matusahel genuit Lamech
  - name: Genesis 4:19
    orderIndex: 18
    osisId: Gen.4.19
    sblId: Gen 4:19
    shortName: Gen 4:19
    text: qui accepit uxores duas nomen uni Ada et nomen alteri Sella
  - name: Genesis 4:20
    orderIndex: 19
    osisId: Gen.4.20
    sblId: Gen 4:20
    shortName: Gen 4:20
    text: genuitque Ada Iabel qui fuit pater habitantium in tentoriis atque pastorum
  - name: Genesis 4:21
    orderIndex: 20
    osisId: Gen.4.21
    sblId: Gen 4:21
    shortName: Gen 4:21
    text: et nomen fratris eius Iubal ipse fuit pater canentium cithara et organo
  - name: Genesis 4:22
    orderIndex: 21
    osisId: Gen.4.22
    sblId: Gen 4:22
    shortName: Gen 4:22
    text: Sella quoque genuit Thubalcain qui fuit malleator et faber in cuncta opera
      aeris et ferri soror vero Thubalcain Noemma
  - name: Genesis 4:23
    orderIndex: 22
    osisId: Gen.4.23
    sblId: Gen 4:23
    shortName: Gen 4:23
    text: dixitque Lamech uxoribus suis Adae et Sellae audite vocem meam uxores Lamech
      auscultate sermonem meum quoniam occidi virum in vulnus meum et adulescentulum
      in livorem meum
  - name: Genesis 4:24
    orderIndex: 23
    osisId: Gen.4.24
    sblId: Gen 4:24
    shortName: Gen 4:24
    text: septuplum ultio dabitur de Cain de Lamech vero septuagies septies
  - name: Genesis 4:25
    orderIndex: 24
    osisId: Gen.4.25
    sblId: Gen 4:25
    shortName: Gen 4:25
    text: cognovit quoque adhuc Adam uxorem suam et peperit filium vocavitque nomen
      eius Seth dicens posuit mihi Deus semen aliud pro Abel quem occidit Cain
  - name: Genesis 4:26
    orderIndex: 25
    osisId: Gen.4.26
    sblId: Gen 4:26
    shortName: Gen 4:26
    text: sed et Seth natus est filius quem vocavit Enos iste coepit invocare nomen
      Domini
  versesCount: 26
- name: Genesis 5
  orderIndex: 4
  osisId: Gen.5
  sblId: Gen 5
  shortName: Gen 5
  verses:
  - name: Genesis 5:1
    orderIndex: 0
    osisId: Gen.5.1
    sblId: Gen 5:1
    shortName: Gen 5:1
    text: hic est liber generationis Adam in die qua creavit Deus hominem ad similitudinem
      Dei fecit illum
  - name: Genesis 5:2
    orderIndex: 1
    osisId: Gen.5.2
    sblId: Gen 5:2
    shortName: Gen 5:2
    text: masculum et feminam creavit eos et benedixit illis et vocavit nomen eorum
      Adam in die qua creati sunt
  - name: Genesis 5:3
    orderIndex: 2
    osisId: Gen.5.3
    sblId: Gen 5:3
    shortName: Gen 5:3
    text: vixit autem Adam centum triginta annis et genuit ad similitudinem et imaginem
      suam vocavitque nomen eius Seth
  - name: Genesis 5:4
    orderIndex: 3
    osisId: Gen.5.4
    sblId: Gen 5:4
    shortName: Gen 5:4
    text: et facti sunt dies Adam postquam genuit Seth octingenti anni genuitque filios
      et filias
  - name: Genesis 5:5
    orderIndex: 4
    osisId: Gen.5.5
    sblId: Gen 5:5
    shortName: Gen 5:5
    text: et factum est omne tempus quod vixit Adam anni nongenti triginta et mortuus
      est
  - name: Genesis 5:6
    orderIndex: 5
    osisId: Gen.5.6
    sblId: Gen 5:6
    shortName: Gen 5:6
    text: vixit quoque Seth centum quinque annos et genuit Enos
  - name: Genesis 5:7
    orderIndex: 6
    osisId: Gen.5.7
    sblId: Gen 5:7
    shortName: Gen 5:7
    text: vixitque Seth postquam genuit Enos octingentis septem annis genuitque filios
      et filias
  - name: Genesis 5:8
    orderIndex: 7
    osisId: Gen.5.8
    sblId: Gen 5:8
    shortName: Gen 5:8
    text: et facti sunt omnes dies Seth nongentorum duodecim annorum et mortuus est
  - name: Genesis 5:9
    orderIndex: 8
    osisId: Gen.5.9
    sblId: Gen 5:9
    shortName: Gen 5:9
    text: vixit vero Enos nonaginta annis et genuit Cainan
  - name: Genesis 5:10
    orderIndex: 9
    osisId: Gen.5.10
    sblId: Gen 5:10
    shortName: Gen 5:10
    text: post cuius ortum vixit octingentis quindecim annis et genuit filios et filias
  - name: Genesis 5:11
    orderIndex: 10
    osisId: Gen.5.11
    sblId: Gen 5:11
    shortName: Gen 5:11
    text: factique sunt omnes dies Enos nongentorum quinque annorum et mortuus est
  - name: Genesis 5:12
    orderIndex: 11
    osisId: Gen.5.12
    sblId: Gen 5:12
    shortName: Gen 5:12
    text: vixit quoque Cainan septuaginta annis et genuit Malalehel
  - name: Genesis 5:13
    orderIndex: 12
    osisId: Gen.5.13
    sblId: Gen 5:13
    shortName: Gen 5:13
    text: et vixit Cainan postquam genuit Malalehel octingentos quadraginta annos
      genuitque filios et filias
  - name: Genesis 5:14
    orderIndex: 13
    osisId: Gen.5.14
    sblId: Gen 5:14
    shortName: Gen 5:14
    text: et facti sunt omnes dies Cainan nongenti decem anni et mortuus est
  - name: Genesis 5:15
    orderIndex: 14
    osisId: Gen.5.15
    sblId: Gen 5:15
    shortName: Gen 5:15
    text: vixit autem Malalehel sexaginta quinque annos et genuit Iared
  - name: Genesis 5:16
    orderIndex: 15
    osisId: Gen.5.16
    sblId: Gen 5:16
    shortName: Gen 5:16
    text: et vixit Malalehel postquam genuit Iared octingentis triginta annis et genuit
      filios et filias
  - name: Genesis 5:17
    orderIndex: 16
    osisId: Gen.5.17
    sblId: Gen 5:17
    shortName: Gen 5:17
    text: et facti sunt omnes dies Malalehel octingenti nonaginta quinque anni et
      mortuus est
  - name: Genesis 5:18
    orderIndex: 17
    osisId: Gen.5.18
    sblId: Gen 5:18
    shortName: Gen 5:18
    text: vixitque Iared centum sexaginta duobus annis et genuit Enoch
  - name: Genesis 5:19
    orderIndex: 18
    osisId: Gen.5.19
    sblId: Gen 5:19
    shortName: Gen 5:19
    text: et vixit Iared postquam genuit Enoch octingentos annos et genuit filios
      et filias
  - name: Genesis 5:20
    orderIndex: 19
    osisId: Gen.5.20
    sblId: Gen 5:20
    shortName: Gen 5:20
    text: et facti sunt omnes dies Iared nongenti sexaginta duo anni et mortuus est
  - name: Genesis 5:21
    orderIndex: 20
    osisId: Gen.5.21
    sblId: Gen 5:21
    shortName: Gen 5:21
    text: porro Enoch vixit sexaginta quinque annis et genuit Mathusalam
  - name: Genesis 5:22
    orderIndex: 21
    osisId: Gen.5.22
    sblId: Gen 5:22
    shortName: Gen 5:22
    text: et ambulavit Enoch cum Deo postquam genuit Mathusalam trecentis annis et
      genuit filios et filias
  - name: Genesis 5:23
    orderIndex: 22
    osisId: Gen.5.23
    sblId: Gen 5:23
    shortName: Gen 5:23
    text: et facti sunt omnes dies Enoch trecenti sexaginta quinque anni
  - name: Genesis 5:24
    orderIndex: 23
    osisId: Gen.5.24
    sblId: Gen 5:24
    shortName: Gen 5:24
    text: ambulavitque cum Deo et non apparuit quia tulit eum Deus
  - name: Genesis 5:25
    orderIndex: 24
    osisId: Gen.5.25
    sblId: Gen 5:25
    shortName: Gen 5:25
    text: vixit quoque Mathusalam centum octoginta septem annos et genuit Lamech
  - name: Genesis 5:26
    orderIndex: 25
    osisId: Gen.5.26
    sblId: Gen 5:26
    shortName: Gen 5:26
    text: et vixit Mathusalam postquam genuit Lamech septingentos octoginta duos annos
      et genuit filios et filias
  - name: Genesis 5:27
    orderIndex: 26
    osisId: Gen.5.27
    sblId: Gen 5:27
    shortName: Gen 5:27
    text: et facti sunt omnes dies Mathusalae nongenti sexaginta novem anni et mortuus
      est
  - name: Genesis 5:28
    orderIndex: 27
    osisId: Gen.5.28
    sblId: Gen 5:28
    shortName: Gen 5:28
    text: vixit autem Lamech centum octoginta duobus annis et genuit filium
  - name: Genesis 5:29
    orderIndex: 28
    osisId: Gen.5.29
    sblId: Gen 5:29
    shortName: Gen 5:29
    text: vocavitque nomen eius Noe dicens iste consolabitur nos ab operibus et laboribus
      manuum nostrarum in terra cui maledixit Dominus
  - name: Genesis 5:30
    orderIndex: 29
    osisId: Gen.5.30
    sblId: Gen 5:30
    shortName: Gen 5:30
    text: vixitque Lamech postquam genuit Noe quingentos nonaginta quinque annos et
      genuit filios et filias
  - name: Genesis 5:31
    orderIndex: 30
    osisId: Gen.5.31
    sblId: Gen 5:31
    shortName: Gen 5:31
    text: et facti sunt omnes dies Lamech septingenti septuaginta septem anni et mortuus
      est
  - name: Genesis 5:32
    orderIndex: 31
    osisId: Gen.5.32
    sblId: Gen 5:32
    shortName: Gen 5:32
    text: Noe vero cum quingentorum esset annorum genuit Sem et Ham et Iafeth
  versesCount: 32
- name: Genesis 6
  orderIndex: 5
  osisId: Gen.6
  sblId: Gen 6
  shortName: Gen 6
  verses:
  - name: Genesis 6:1
    orderIndex: 0
    osisId: Gen.6.1
    sblId: Gen 6:1
    shortName: Gen 6:1
    text: cumque coepissent homines multiplicari super terram et filias procreassent
  - name: Genesis 6:2
    orderIndex: 1
    osisId: Gen.6.2
    sblId: Gen 6:2
    shortName: Gen 6:2
    text: videntes filii Dei filias eorum quod essent pulchrae acceperunt uxores sibi
      ex omnibus quas elegerant
  - name: Genesis 6:3
    orderIndex: 2
    osisId: Gen.6.3
    sblId: Gen 6:3
    shortName: Gen 6:3
    text: dixitque Deus non permanebit spiritus meus in homine in aeternum quia caro
      est eruntque dies illius centum viginti annorum
  - name: Genesis 6:4
    orderIndex: 3
    osisId: Gen.6.4
    sblId: Gen 6:4
    shortName: Gen 6:4
    text: gigantes autem erant super terram in diebus illis postquam enim ingressi
      sunt filii Dei ad filias hominum illaeque genuerunt isti sunt potentes a saeculo
      viri famosi
  - name: Genesis 6:5
    orderIndex: 4
    osisId: Gen.6.5
    sblId: Gen 6:5
    shortName: Gen 6:5
    text: videns autem Deus quod multa malitia hominum esset in terra et cuncta cogitatio
      cordis intenta esset ad malum omni tempore
  - name: Genesis 6:6
    orderIndex: 5
    osisId: Gen.6.6
    sblId: Gen 6:6
    shortName: Gen 6:6
    text: paenituit eum quod hominem fecisset in terra et tactus dolore cordis intrinsecus
  - name: Genesis 6:7
    orderIndex: 6
    osisId: Gen.6.7
    sblId: Gen 6:7
    shortName: Gen 6:7
    text: delebo inquit hominem quem creavi a facie terrae ab homine usque ad animantia
      a reptili usque ad volucres caeli paenitet enim me fecisse eos
  - name: Genesis 6:8
    orderIndex: 7
    osisId: Gen.6.8
    sblId: Gen 6:8
    shortName: Gen 6:8
    text: Noe vero invenit gratiam coram Domino
  - name: Genesis 6:9
    orderIndex: 8
    osisId: Gen.6.9
    sblId: Gen 6:9
    shortName: Gen 6:9
    text: hae generationes Noe Noe vir iustus atque perfectus fuit in generationibus
      suis cum Deo ambulavit
  - name: Genesis 6:10
    orderIndex: 9
    osisId: Gen.6.10
    sblId: Gen 6:10
    shortName: Gen 6:10
    text: et genuit tres filios Sem Ham et Iafeth
  - name: Genesis 6:11
    orderIndex: 10
    osisId: Gen.6.11
    sblId: Gen 6:11
    shortName: Gen 6:11
    text: corrupta est autem terra coram Deo et repleta est iniquitate
  - name: Genesis 6:12
    orderIndex: 11
    osisId: Gen.6.12
    sblId: Gen 6:12
    shortName: Gen 6:12
    text: cumque vidisset Deus terram esse corruptam omnis quippe caro corruperat
      viam suam super terram
  - name: Genesis 6:13
    orderIndex: 12
    osisId: Gen.6.13
    sblId: Gen 6:13
    shortName: Gen 6:13
    text: dixit ad Noe finis universae carnis venit coram me repleta est terra iniquitate
      a facie eorum et ego disperdam eos cum terra
  - name: Genesis 6:14
    orderIndex: 13
    osisId: Gen.6.14
    sblId: Gen 6:14
    shortName: Gen 6:14
    text: fac tibi arcam de lignis levigatis mansiunculas in arca facies et bitumine
      linies intrinsecus et extrinsecus
  - name: Genesis 6:15
    orderIndex: 14
    osisId: Gen.6.15
    sblId: Gen 6:15
    shortName: Gen 6:15
    text: et sic facies eam trecentorum cubitorum erit longitudo arcae quinquaginta
      cubitorum latitudo et triginta cubitorum altitudo illius
  - name: Genesis 6:16
    orderIndex: 15
    osisId: Gen.6.16
    sblId: Gen 6:16
    shortName: Gen 6:16
    text: fenestram in arca facies et in cubito consummabis summitatem ostium autem
      arcae pones ex latere deorsum cenacula et tristega facies in ea
  - name: Genesis 6:17
    orderIndex: 16
    osisId: Gen.6.17
    sblId: Gen 6:17
    shortName: Gen 6:17
    text: ecce ego adducam diluvii aquas super terram ut interficiam omnem carnem
      in qua spiritus vitae est subter caelum universa quae in terra sunt consumentur
  - name: Genesis 6:18
    orderIndex: 17
    osisId: Gen.6.18
    sblId: Gen 6:18
    shortName: Gen 6:18
    text: ponamque foedus meum tecum et ingredieris arcam tu et filii tui uxor tua
      et uxores filiorum tuorum tecum
  - name: Genesis 6:19
    orderIndex: 18
    osisId: Gen.6.19
    sblId: Gen 6:19
    shortName: Gen 6:19
    text: et ex cunctis animantibus universae carnis bina induces in arcam ut vivant
      tecum masculini sexus et feminini
  - name: Genesis 6:20
    orderIndex: 19
    osisId: Gen.6.20
    sblId: Gen 6:20
    shortName: Gen 6:20
    text: de volucribus iuxta genus suum et de iumentis in genere suo et ex omni reptili
      terrae secundum genus suum bina de omnibus ingredientur tecum ut possint vivere
  - name: Genesis 6:21
    orderIndex: 20
    osisId: Gen.6.21
    sblId: Gen 6:21
    shortName: Gen 6:21
    text: tolles igitur tecum ex omnibus escis quae mandi possunt et conportabis apud
      te et erunt tam tibi quam illis in cibum
  - name: Genesis 6:22
    orderIndex: 21
    osisId: Gen.6.22
    sblId: Gen 6:22
    shortName: Gen 6:22
    text: fecit ergo Noe omnia quae praeceperat illi Deus
  versesCount: 22
- name: Genesis 7
  orderIndex: 6
  osisId: Gen.7
  sblId: Gen 7
  shortName: Gen 7
  verses:
  - name: Genesis 7:1
    orderIndex: 0
    osisId: Gen.7.1
    sblId: Gen 7:1
    shortName: Gen 7:1
    text: dixitque Dominus ad eum ingredere tu et omnis domus tua arcam te enim vidi
      iustum coram me in generatione hac
  - name: Genesis 7:2
    orderIndex: 1
    osisId: Gen.7.2
    sblId: Gen 7:2
    shortName: Gen 7:2
    text: ex omnibus animantibus mundis tolle septena septena masculum et feminam
      de animantibus vero non mundis duo duo masculum et feminam
  - name: Genesis 7:3
    orderIndex: 2
    osisId: Gen.7.3
    sblId: Gen 7:3
    shortName: Gen 7:3
    text: sed et de volatilibus caeli septena septena masculum et feminam ut salvetur
      semen super faciem universae terrae
  - name: Genesis 7:4
    orderIndex: 3
    osisId: Gen.7.4
    sblId: Gen 7:4
    shortName: Gen 7:4
    text: adhuc enim et post dies septem ego pluam super terram quadraginta diebus
      et quadraginta noctibus et delebo omnem substantiam quam feci de superficie
      terrae
  - name: Genesis 7:5
    orderIndex: 4
    osisId: Gen.7.5
    sblId: Gen 7:5
    shortName: Gen 7:5
    text: fecit ergo Noe omnia quae mandaverat ei Dominus
  - name: Genesis 7:6
    orderIndex: 5
    osisId: Gen.7.6
    sblId: Gen 7:6
    shortName: Gen 7:6
    text: eratque sescentorum annorum quando diluvii aquae inundaverunt super terram
  - name: Genesis 7:7
    orderIndex: 6
    osisId: Gen.7.7
    sblId: Gen 7:7
    shortName: Gen 7:7
    text: et ingressus est Noe et filii eius uxor eius et uxores filiorum eius cum
      eo in arcam propter aquas diluvii
  - name: Genesis 7:8
    orderIndex: 7
    osisId: Gen.7.8
    sblId: Gen 7:8
    shortName: Gen 7:8
    text: de animantibus quoque mundis et inmundis et de volucribus et ex omni quod
      movetur super terram
  - name: Genesis 7:9
    orderIndex: 8
    osisId: Gen.7.9
    sblId: Gen 7:9
    shortName: Gen 7:9
    text: duo et duo ingressa sunt ad Noe in arcam masculus et femina sicut praeceperat
      Deus Noe
  - name: Genesis 7:10
    orderIndex: 9
    osisId: Gen.7.10
    sblId: Gen 7:10
    shortName: Gen 7:10
    text: cumque transissent septem dies aquae diluvii inundaverunt super terram
  - name: Genesis 7:11
    orderIndex: 10
    osisId: Gen.7.11
    sblId: Gen 7:11
    shortName: Gen 7:11
    text: anno sescentesimo vitae Noe mense secundo septimodecimo die mensis rupti
      sunt omnes fontes abyssi magnae et cataractae caeli apertae sunt
  - name: Genesis 7:12
    orderIndex: 11
    osisId: Gen.7.12
    sblId: Gen 7:12
    shortName: Gen 7:12
    text: et facta est pluvia super terram quadraginta diebus et quadraginta noctibus
  - name: Genesis 7:13
    orderIndex: 12
    osisId: Gen.7.13
    sblId: Gen 7:13
    shortName: Gen 7:13
    text: in articulo diei illius ingressus est Noe et Sem et Ham et Iafeth filii
      eius uxor illius et tres uxores filiorum eius cum eis in arcam
  - name: Genesis 7:14
    orderIndex: 13
    osisId: Gen.7.14
    sblId: Gen 7:14
    shortName: Gen 7:14
    text: ipsi et omne animal secundum genus suum universaque iumenta in genus suum
      et omne quod movetur super terram in genere suo cunctumque volatile secundum
      genus suum universae aves omnesque volucres
  - name: Genesis 7:15
    orderIndex: 14
    osisId: Gen.7.15
    sblId: Gen 7:15
    shortName: Gen 7:15
    text: ingressae sunt ad Noe in arcam bina et bina ex omni carne in qua erat spiritus
      vitae
  - name: Genesis 7:16
    orderIndex: 15
    osisId: Gen.7.16
    sblId: Gen 7:16
    shortName: Gen 7:16
    text: et quae ingressa sunt masculus et femina ex omni carne introierunt sicut
      praeceperat ei Deus et inclusit eum Dominus de foris
  - name: Genesis 7:17
    orderIndex: 16
    osisId: Gen.7.17
    sblId: Gen 7:17
    shortName: Gen 7:17
    text: factumque est diluvium quadraginta diebus super terram et multiplicatae
      sunt aquae et elevaverunt arcam in sublime a terra
  - name: Genesis 7:18
    orderIndex: 17
    osisId: Gen.7.18
    sblId: Gen 7:18
    shortName: Gen 7:18
    text: vehementer inundaverunt et omnia repleverunt in superficie terrae porro
      arca ferebatur super aquas
  - name: Genesis 7:19
    orderIndex: 18
    osisId: Gen.7.19
    sblId: Gen 7:19
