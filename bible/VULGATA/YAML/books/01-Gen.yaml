    sblId: Gen 11:5
    shortName: Gen 11:5
    text: descendit autem Dominus ut videret civitatem et turrem quam aedificabant
      filii Adam
  - name: Genesis 11:6
    orderIndex: 5
    osisId: Gen.11.6
    sblId: Gen 11:6
    shortName: Gen 11:6
    text: et dixit ecce unus est populus et unum labium omnibus coeperuntque hoc facere
      nec desistent a cogitationibus suis donec eas opere conpleant
  - name: Genesis 11:7
    orderIndex: 6
    osisId: Gen.11.7
    sblId: Gen 11:7
    shortName: Gen 11:7
    text: venite igitur descendamus et confundamus ibi linguam eorum ut non audiat
      unusquisque vocem proximi sui
  - name: Genesis 11:8
    orderIndex: 7
    osisId: Gen.11.8
    sblId: Gen 11:8
    shortName: Gen 11:8
    text: atque ita divisit eos Dominus ex illo loco in universas terras et cessaverunt
      aedificare civitatem
  - name: Genesis 11:9
    orderIndex: 8
    osisId: Gen.11.9
    sblId: Gen 11:9
    shortName: Gen 11:9
    text: et idcirco vocatum est nomen eius Babel quia ibi confusum est labium universae
      terrae et inde dispersit eos Dominus super faciem cunctarum regionum
  - name: Genesis 11:10
    orderIndex: 9
    osisId: Gen.11.10
    sblId: Gen 11:10
    shortName: Gen 11:10
    text: hae generationes Sem Sem centum erat annorum quando genuit Arfaxad biennio
      post diluvium
  - name: Genesis 11:11
    orderIndex: 10
    osisId: Gen.11.11
    sblId: Gen 11:11
    shortName: Gen 11:11
    text: vixitque Sem postquam genuit Arfaxad quingentos annos et genuit filios et
      filias
  - name: Genesis 11:12
    orderIndex: 11
    osisId: Gen.11.12
    sblId: Gen 11:12
    shortName: Gen 11:12
    text: porro Arfaxad vixit triginta quinque annos et genuit Sale
  - name: Genesis 11:13
    orderIndex: 12
    osisId: Gen.11.13
    sblId: Gen 11:13
    shortName: Gen 11:13
    text: vixitque Arfaxad postquam genuit Sale trecentis tribus annis et genuit filios
      et filias
  - name: Genesis 11:14
    orderIndex: 13
    osisId: Gen.11.14
    sblId: Gen 11:14
    shortName: Gen 11:14
    text: Sale quoque vixit triginta annis et genuit Eber
  - name: Genesis 11:15
    orderIndex: 14
    osisId: Gen.11.15
    sblId: Gen 11:15
    shortName: Gen 11:15
    text: vixitque Sale postquam genuit Eber quadringentis tribus annis et genuit
      filios et filias
  - name: Genesis 11:16
    orderIndex: 15
    osisId: Gen.11.16
    sblId: Gen 11:16
    shortName: Gen 11:16
    text: vixit autem Eber triginta quattuor annis et genuit Faleg
  - name: Genesis 11:17
    orderIndex: 16
    osisId: Gen.11.17
    sblId: Gen 11:17
    shortName: Gen 11:17
    text: et vixit Eber postquam genuit Faleg quadringentis triginta annis et genuit
      filios et filias
  - name: Genesis 11:18
    orderIndex: 17
    osisId: Gen.11.18
    sblId: Gen 11:18
    shortName: Gen 11:18
    text: vixit quoque Faleg triginta annis et genuit Reu
  - name: Genesis 11:19
    orderIndex: 18
    osisId: Gen.11.19
    sblId: Gen 11:19
    shortName: Gen 11:19
    text: vixitque Faleg postquam genuit Reu ducentis novem annis et genuit filios
      et filias
  - name: Genesis 11:20
    orderIndex: 19
    osisId: Gen.11.20
    sblId: Gen 11:20
    shortName: Gen 11:20
    text: vixit autem Reu triginta duobus annis et genuit Sarug
  - name: Genesis 11:21
    orderIndex: 20
    osisId: Gen.11.21
    sblId: Gen 11:21
    shortName: Gen 11:21
    text: vixitque Reu postquam genuit Sarug ducentis septem annis et genuit filios
      et filias
  - name: Genesis 11:22
    orderIndex: 21
    osisId: Gen.11.22
    sblId: Gen 11:22
    shortName: Gen 11:22
    text: vixit vero Sarug triginta annis et genuit Nahor
  - name: Genesis 11:23
    orderIndex: 22
    osisId: Gen.11.23
    sblId: Gen 11:23
    shortName: Gen 11:23
    text: vixitque Sarug postquam genuit Nahor ducentos annos et genuit filios et
      filias
  - name: Genesis 11:24
    orderIndex: 23
    osisId: Gen.11.24
    sblId: Gen 11:24
    shortName: Gen 11:24
    text: vixit autem Nahor viginti novem annis et genuit Thare
  - name: Genesis 11:25
    orderIndex: 24
    osisId: Gen.11.25
    sblId: Gen 11:25
    shortName: Gen 11:25
    text: vixitque Nahor postquam genuit Thare centum decem et novem annos et genuit
      filios et filias
  - name: Genesis 11:26
    orderIndex: 25
    osisId: Gen.11.26
    sblId: Gen 11:26
    shortName: Gen 11:26
    text: vixitque Thare septuaginta annis et genuit Abram et Nahor et Aran
  - name: Genesis 11:27
    orderIndex: 26
    osisId: Gen.11.27
    sblId: Gen 11:27
    shortName: Gen 11:27
    text: hae sunt autem generationes Thare Thare genuit Abram et Nahor et Aran porro
      Aran genuit Loth
  - name: Genesis 11:28
    orderIndex: 27
    osisId: Gen.11.28
    sblId: Gen 11:28
    shortName: Gen 11:28
    text: mortuusque est Aran ante Thare patrem suum in terra nativitatis suae in
      Ur Chaldeorum
  - name: Genesis 11:29
    orderIndex: 28
    osisId: Gen.11.29
    sblId: Gen 11:29
    shortName: Gen 11:29
    text: duxerunt autem Abram et Nahor uxores nomen autem uxoris Abram Sarai et nomen
      uxoris Nahor Melcha filia Aran patris Melchae et patris Ieschae
  - name: Genesis 11:30
    orderIndex: 29
    osisId: Gen.11.30
    sblId: Gen 11:30
    shortName: Gen 11:30
    text: erat autem Sarai sterilis nec habebat liberos
  - name: Genesis 11:31
    orderIndex: 30
    osisId: Gen.11.31
    sblId: Gen 11:31
    shortName: Gen 11:31
    text: tulit itaque Thare Abram filium suum et Loth filium Aran filium filii sui
      et Sarai nurum suam uxorem Abram filii sui et eduxit eos de Ur Chaldeorum ut
      irent in terram Chanaan veneruntque usque Haran et habitaverunt ibi
  - name: Genesis 11:32
    orderIndex: 31
    osisId: Gen.11.32
    sblId: Gen 11:32
    shortName: Gen 11:32
    text: et facti sunt dies Thare ducentorum quinque annorum et mortuus est in Haran
  versesCount: 32
- name: Genesis 12
  orderIndex: 11
  osisId: Gen.12
  sblId: Gen 12
  shortName: Gen 12
  verses:
  - name: Genesis 12:1
    orderIndex: 0
    osisId: Gen.12.1
    sblId: Gen 12:1
    shortName: Gen 12:1
    text: dixit autem Dominus ad Abram egredere de terra tua et de cognatione tua
      et de domo patris tui in terram quam monstrabo tibi
  - name: Genesis 12:2
    orderIndex: 1
    osisId: Gen.12.2
    sblId: Gen 12:2
    shortName: Gen 12:2
    text: faciamque te in gentem magnam et benedicam tibi et magnificabo nomen tuum
      erisque benedictus
  - name: Genesis 12:3
    orderIndex: 2
    osisId: Gen.12.3
    sblId: Gen 12:3
    shortName: Gen 12:3
    text: benedicam benedicentibus tibi et maledicam maledicentibus tibi atque in
      te benedicentur universae cognationes terrae
  - name: Genesis 12:4
    orderIndex: 3
    osisId: Gen.12.4
    sblId: Gen 12:4
    shortName: Gen 12:4
    text: egressus est itaque Abram sicut praeceperat ei Dominus et ivit cum eo Loth
      septuaginta quinque annorum erat Abram cum egrederetur de Haran
  - name: Genesis 12:5
    orderIndex: 4
    osisId: Gen.12.5
    sblId: Gen 12:5
    shortName: Gen 12:5
    text: tulitque Sarai uxorem suam et Loth filium fratris sui universamque substantiam
      quam possederant et animas quas fecerant in Haran et egressi sunt ut irent in
      terram Chanaan cumque venissent in eam
  - name: Genesis 12:6
    orderIndex: 5
    osisId: Gen.12.6
    sblId: Gen 12:6
    shortName: Gen 12:6
    text: pertransivit Abram terram usque ad locum Sychem usque ad convallem Inlustrem
      Chananeus autem tunc erat in terra
  - name: Genesis 12:7
    orderIndex: 6
    osisId: Gen.12.7
    sblId: Gen 12:7
    shortName: Gen 12:7
    text: apparuitque Dominus Abram et dixit ei semini tuo dabo terram hanc qui aedificavit
      ibi altare Domino qui apparuerat ei
  - name: Genesis 12:8
    orderIndex: 7
    osisId: Gen.12.8
    sblId: Gen 12:8
    shortName: Gen 12:8
    text: et inde transgrediens ad montem qui erat contra orientem Bethel tetendit
      ibi tabernaculum suum ab occidente habens Bethel et ab oriente Ai aedificavit
      quoque ibi altare Domino et invocavit nomen eius
  - name: Genesis 12:9
    orderIndex: 8
    osisId: Gen.12.9
    sblId: Gen 12:9
    shortName: Gen 12:9
    text: perrexitque Abram vadens et ultra progrediens ad meridiem
  - name: Genesis 12:10
    orderIndex: 9
    osisId: Gen.12.10
    sblId: Gen 12:10
    shortName: Gen 12:10
    text: facta est autem fames in terra descenditque Abram in Aegyptum ut peregrinaretur
      ibi praevaluerat enim fames in terra
  - name: Genesis 12:11
    orderIndex: 10
    osisId: Gen.12.11
    sblId: Gen 12:11
    shortName: Gen 12:11
    text: cumque prope esset ut ingrederetur Aegyptum dixit Sarai uxori suae novi
      quod pulchra sis mulier
  - name: Genesis 12:12
    orderIndex: 11
    osisId: Gen.12.12
    sblId: Gen 12:12
    shortName: Gen 12:12
    text: et quod cum viderint te Aegyptii dicturi sunt uxor ipsius est et interficient
      me et te reservabunt
  - name: Genesis 12:13
    orderIndex: 12
    osisId: Gen.12.13
    sblId: Gen 12:13
    shortName: Gen 12:13
    text: dic ergo obsecro te quod soror mea sis ut bene sit mihi propter te et vivat
      anima mea ob gratiam tui
  - name: Genesis 12:14
    orderIndex: 13
    osisId: Gen.12.14
    sblId: Gen 12:14
    shortName: Gen 12:14
    text: cum itaque ingressus esset Abram Aegyptum viderunt Aegyptii mulierem quod
      esset pulchra nimis
  - name: Genesis 12:15
    orderIndex: 14
    osisId: Gen.12.15
    sblId: Gen 12:15
    shortName: Gen 12:15
    text: et nuntiaverunt principes Pharaoni et laudaverunt eam apud illum et sublata
      est mulier in domum Pharaonis
  - name: Genesis 12:16
    orderIndex: 15
    osisId: Gen.12.16
    sblId: Gen 12:16
    shortName: Gen 12:16
    text: Abram vero bene usi sunt propter illam fueruntque ei oves et boves et asini
      et servi et famulae et asinae et cameli
  - name: Genesis 12:17
    orderIndex: 16
    osisId: Gen.12.17
    sblId: Gen 12:17
    shortName: Gen 12:17
    text: flagellavit autem Dominus Pharaonem plagis maximis et domum eius propter
      Sarai uxorem Abram
  - name: Genesis 12:18
    orderIndex: 17
    osisId: Gen.12.18
    sblId: Gen 12:18
    shortName: Gen 12:18
    text: vocavitque Pharao Abram et dixit ei quidnam est quod fecisti mihi quare
      non indicasti quod uxor tua esset
  - name: Genesis 12:19
    orderIndex: 18
    osisId: Gen.12.19
    sblId: Gen 12:19
    shortName: Gen 12:19
    text: quam ob causam dixisti esse sororem tuam ut tollerem eam mihi in uxorem
      nunc igitur ecce coniux tua accipe eam et vade
  - name: Genesis 12:20
    orderIndex: 19
    osisId: Gen.12.20
    sblId: Gen 12:20
    shortName: Gen 12:20
    text: praecepitque Pharao super Abram viris et deduxerunt eum et uxorem illius
      et omnia quae habebat
  versesCount: 20
- name: Genesis 13
  orderIndex: 12
  osisId: Gen.13
  sblId: Gen 13
  shortName: Gen 13
  verses:
  - name: Genesis 13:1
    orderIndex: 0
    osisId: Gen.13.1
    sblId: Gen 13:1
    shortName: Gen 13:1
    text: ascendit ergo Abram de Aegypto ipse et uxor eius et omnia quae habebat et
      Loth cum eo ad australem plagam
  - name: Genesis 13:2
    orderIndex: 1
    osisId: Gen.13.2
    sblId: Gen 13:2
    shortName: Gen 13:2
    text: erat autem dives valde in possessione argenti et auri
  - name: Genesis 13:3
    orderIndex: 2
    osisId: Gen.13.3
    sblId: Gen 13:3
    shortName: Gen 13:3
    text: reversusque est per iter quo venerat a meridie in Bethel usque ad locum
      ubi prius fixerat tabernaculum inter Bethel et Ai
  - name: Genesis 13:4
    orderIndex: 3
    osisId: Gen.13.4
    sblId: Gen 13:4
    shortName: Gen 13:4
    text: in loco altaris quod fecerat prius et invocavit ibi nomen Domini
  - name: Genesis 13:5
    orderIndex: 4
    osisId: Gen.13.5
    sblId: Gen 13:5
    shortName: Gen 13:5
    text: sed et Loth qui erat cum Abram fuerunt greges ovium et armenta et tabernacula
  - name: Genesis 13:6
    orderIndex: 5
    osisId: Gen.13.6
    sblId: Gen 13:6
    shortName: Gen 13:6
    text: nec poterat eos capere terra ut habitarent simul erat quippe substantia
      eorum multa et non quibant habitare communiter
  - name: Genesis 13:7
    orderIndex: 6
    osisId: Gen.13.7
    sblId: Gen 13:7
    shortName: Gen 13:7
    text: unde et facta est rixa inter pastores gregum Abram et Loth eo autem tempore
      Chananeus et Ferezeus habitabant in illa terra
  - name: Genesis 13:8
    orderIndex: 7
    osisId: Gen.13.8
    sblId: Gen 13:8
    shortName: Gen 13:8
    text: dixit ergo Abram ad Loth ne quaeso sit iurgium inter me et te et inter pastores
      meos et pastores tuos fratres enim sumus
  - name: Genesis 13:9
    orderIndex: 8
    osisId: Gen.13.9
    sblId: Gen 13:9
    shortName: Gen 13:9
    text: ecce universa terra coram te est recede a me obsecro si ad sinistram ieris
      ego ad dexteram tenebo si tu dexteram elegeris ego ad sinistram pergam
  - name: Genesis 13:10
    orderIndex: 9
    osisId: Gen.13.10
    sblId: Gen 13:10
    shortName: Gen 13:10
    text: elevatis itaque Loth oculis vidit omnem circa regionem Iordanis quae universa
      inrigabatur antequam subverteret Dominus Sodomam et Gomorram sicut paradisus
      Domini et sicut Aegyptus venientibus in Segor
  - name: Genesis 13:11
    orderIndex: 10
    osisId: Gen.13.11
    sblId: Gen 13:11
    shortName: Gen 13:11
    text: elegitque sibi Loth regionem circa Iordanem et recessit ab oriente divisique
      sunt alterutrum a fratre suo
  - name: Genesis 13:12
    orderIndex: 11
    osisId: Gen.13.12
    sblId: Gen 13:12
    shortName: Gen 13:12
    text: Abram habitavit in terra Chanaan Loth moratus est in oppidis quae erant
      circa Iordanem et habitavit in Sodomis
  - name: Genesis 13:13
    orderIndex: 12
    osisId: Gen.13.13
    sblId: Gen 13:13
    shortName: Gen 13:13
    text: homines autem Sodomitae pessimi erant et peccatores coram Domino nimis
  - name: Genesis 13:14
    orderIndex: 13
    osisId: Gen.13.14
    sblId: Gen 13:14
    shortName: Gen 13:14
    text: dixitque Dominus ad Abram postquam divisus est Loth ab eo leva oculos tuos
      et vide a loco in quo nunc es ad aquilonem et ad meridiem ad orientem et ad
      occidentem
  - name: Genesis 13:15
    orderIndex: 14
    osisId: Gen.13.15
    sblId: Gen 13:15
    shortName: Gen 13:15
    text: omnem terram quam conspicis tibi dabo et semini tuo usque in sempiternum
  - name: Genesis 13:16
    orderIndex: 15
    osisId: Gen.13.16
    sblId: Gen 13:16
    shortName: Gen 13:16
    text: faciamque semen tuum sicut pulverem terrae si quis potest hominum numerare
      pulverem semen quoque tuum numerare poterit
  - name: Genesis 13:17
    orderIndex: 16
    osisId: Gen.13.17
    sblId: Gen 13:17
    shortName: Gen 13:17
    text: surge et perambula terram in longitudine et in latitudine sua quia tibi
      daturus sum eam
  - name: Genesis 13:18
    orderIndex: 17
    osisId: Gen.13.18
    sblId: Gen 13:18
    shortName: Gen 13:18
    text: movens igitur Abram tabernaculum suum venit et habitavit iuxta convallem
      Mambre quod est in Hebron aedificavitque ibi altare Domino
  versesCount: 18
- name: Genesis 14
  orderIndex: 13
  osisId: Gen.14
  sblId: Gen 14
  shortName: Gen 14
  verses:
  - name: Genesis 14:1
    orderIndex: 0
    osisId: Gen.14.1
    sblId: Gen 14:1
    shortName: Gen 14:1
    text: factum est autem in illo tempore ut Amrafel rex Sennaar et Arioch rex Ponti
      et Chodorlahomor rex Aelamitarum et Thadal rex Gentium
  - name: Genesis 14:2
    orderIndex: 1
    osisId: Gen.14.2
    sblId: Gen 14:2
    shortName: Gen 14:2
    text: inirent bellum contra Bara regem Sodomorum et contra Bersa regem Gomorrae
      et contra Sennaab regem Adamae et contra Semeber regem Seboim contraque regem
      Balae ipsa est Segor
  - name: Genesis 14:3
    orderIndex: 2
    osisId: Gen.14.3
    sblId: Gen 14:3
    shortName: Gen 14:3
    text: omnes hii convenerunt in vallem Silvestrem quae nunc est mare Salis
  - name: Genesis 14:4
    orderIndex: 3
    osisId: Gen.14.4
    sblId: Gen 14:4
    shortName: Gen 14:4
    text: duodecim enim annis servierant Chodorlahomor et tertiodecimo anno recesserunt
      ab eo
  - name: Genesis 14:5
    orderIndex: 4
    osisId: Gen.14.5
    sblId: Gen 14:5
    shortName: Gen 14:5
    text: igitur anno quartodecimo venit Chodorlahomor et reges qui erant cum eo percusseruntque
      Rafaim in Astharothcarnaim et Zuzim cum eis et Emim in Savecariathaim
  - name: Genesis 14:6
    orderIndex: 5
    osisId: Gen.14.6
    sblId: Gen 14:6
    shortName: Gen 14:6
    text: et Chorreos in montibus Seir usque ad campestria Pharan quae est in solitudine
  - name: Genesis 14:7
    orderIndex: 6
    osisId: Gen.14.7
    sblId: Gen 14:7
    shortName: Gen 14:7
    text: reversique sunt et venerunt ad fontem Mesfat ipsa est Cades et percusserunt
      omnem regionem Amalechitarum et Amorreum qui habitabat in Asasonthamar
  - name: Genesis 14:8
    orderIndex: 7
    osisId: Gen.14.8
    sblId: Gen 14:8
    shortName: Gen 14:8
    text: et egressi sunt rex Sodomorum et rex Gomorrae rexque Adamae et rex Seboim
      necnon et rex Balae quae est Segor et direxerunt contra eos aciem in valle Silvestri
  - name: Genesis 14:9
    orderIndex: 8
    osisId: Gen.14.9
    sblId: Gen 14:9
    shortName: Gen 14:9
    text: scilicet adversum Chodorlahomor regem Aelamitarum et Thadal regem Gentium
      et Amrafel regem Sennaar et Arioch regem Ponti quattuor reges adversus quinque
  - name: Genesis 14:10
    orderIndex: 9
    osisId: Gen.14.10
    sblId: Gen 14:10
    shortName: Gen 14:10
    text: vallis autem Silvestris habebat puteos multos bituminis itaque rex Sodomorum
      et Gomorrae terga verterunt cecideruntque ibi et qui remanserant fugerunt ad
      montem
  - name: Genesis 14:11
    orderIndex: 10
    osisId: Gen.14.11
    sblId: Gen 14:11
    shortName: Gen 14:11
    text: tulerunt autem omnem substantiam Sodomorum et Gomorrae et universa quae
      ad cibum pertinent et abierunt
  - name: Genesis 14:12
    orderIndex: 11
    osisId: Gen.14.12
    sblId: Gen 14:12
    shortName: Gen 14:12
    text: necnon et Loth et substantiam eius filium fratris Abram qui habitabat in
      Sodomis
  - name: Genesis 14:13
    orderIndex: 12
    osisId: Gen.14.13
    sblId: Gen 14:13
    shortName: Gen 14:13
    text: et ecce unus qui evaserat nuntiavit Abram Hebraeo qui habitabat in convalle
      Mambre Amorrei fratris Eschol et fratris Aner hii enim pepigerant foedus cum
      Abram
  - name: Genesis 14:14
    orderIndex: 13
    osisId: Gen.14.14
    sblId: Gen 14:14
    shortName: Gen 14:14
    text: quod cum audisset Abram captum videlicet Loth fratrem suum numeravit expeditos
      vernaculos suos trecentos decem et octo et persecutus est eos usque Dan
  - name: Genesis 14:15
    orderIndex: 14
    osisId: Gen.14.15
    sblId: Gen 14:15
    shortName: Gen 14:15
    text: et divisis sociis inruit super eos nocte percussitque eos et persecutus
      est usque Hoba quae est ad levam Damasci
  - name: Genesis 14:16
    orderIndex: 15
    osisId: Gen.14.16
    sblId: Gen 14:16
    shortName: Gen 14:16
    text: reduxitque omnem substantiam et Loth fratrem suum cum substantia illius
      mulieres quoque et populum
  - name: Genesis 14:17
    orderIndex: 16
    osisId: Gen.14.17
    sblId: Gen 14:17
    shortName: Gen 14:17
    text: egressus est autem rex Sodomorum in occursum eius postquam reversus est
      a caede Chodorlahomor et regum qui cum eo erant in valle Save quae est vallis
      Regis
  - name: Genesis 14:18
    orderIndex: 17
    osisId: Gen.14.18
    sblId: Gen 14:18
    shortName: Gen 14:18
    text: at vero Melchisedech rex Salem proferens panem et vinum erat enim sacerdos
      Dei altissimi
  - name: Genesis 14:19
    orderIndex: 18
    osisId: Gen.14.19
    sblId: Gen 14:19
    shortName: Gen 14:19
    text: benedixit ei et ait benedictus Abram Deo excelso qui creavit caelum et terram
  - name: Genesis 14:20
    orderIndex: 19
    osisId: Gen.14.20
    sblId: Gen 14:20
    shortName: Gen 14:20
    text: et benedictus Deus excelsus quo protegente hostes in manibus tuis sunt et
      dedit ei decimas ex omnibus
  - name: Genesis 14:21
    orderIndex: 20
    osisId: Gen.14.21
    sblId: Gen 14:21
    shortName: Gen 14:21
    text: dixit autem rex Sodomorum ad Abram da mihi animas cetera tolle tibi
  - name: Genesis 14:22
    orderIndex: 21
    osisId: Gen.14.22
    sblId: Gen 14:22
    shortName: Gen 14:22
    text: qui respondit ei levo manum meam ad Dominum Deum excelsum possessorem caeli
      et terrae
  - name: Genesis 14:23
    orderIndex: 22
    osisId: Gen.14.23
    sblId: Gen 14:23
    shortName: Gen 14:23
    text: quod a filo subteminis usque ad corrigiam caligae non accipiam ex omnibus
      quae tua sunt ne dicas ego ditavi Abram
  - name: Genesis 14:24
    orderIndex: 23
    osisId: Gen.14.24
    sblId: Gen 14:24
    shortName: Gen 14:24
    text: exceptis his quae comederunt iuvenes et partibus virorum qui venerunt mecum
      Aner Eschol et Mambre isti accipient partes suas
  versesCount: 24
- name: Genesis 15
  orderIndex: 14
  osisId: Gen.15
  sblId: Gen 15
  shortName: Gen 15
  verses:
  - name: Genesis 15:1
    orderIndex: 0
    osisId: Gen.15.1
    sblId: Gen 15:1
    shortName: Gen 15:1
    text: his itaque transactis factus est sermo Domini ad Abram per visionem dicens
      noli timere Abram ego protector tuus sum et merces tua magna nimis
  - name: Genesis 15:2
    orderIndex: 1
    osisId: Gen.15.2
    sblId: Gen 15:2
    shortName: Gen 15:2
    text: dixitque Abram Domine Deus quid dabis mihi ego vadam absque liberis et filius
      procuratoris domus meae iste Damascus Eliezer
  - name: Genesis 15:3
    orderIndex: 2
    osisId: Gen.15.3
    sblId: Gen 15:3
    shortName: Gen 15:3
    text: addiditque Abram mihi autem non dedisti semen et ecce vernaculus meus heres
      meus erit
  - name: Genesis 15:4
    orderIndex: 3
    osisId: Gen.15.4
    sblId: Gen 15:4
    shortName: Gen 15:4
    text: statimque sermo Domini factus est ad eum dicens non erit hic heres tuus
      sed qui egredietur de utero tuo ipsum habebis heredem
  - name: Genesis 15:5
    orderIndex: 4
    osisId: Gen.15.5
    sblId: Gen 15:5
    shortName: Gen 15:5
    text: eduxitque eum foras et ait illi suspice caelum et numera stellas si potes
      et dixit ei sic erit semen tuum
  - name: Genesis 15:6
    orderIndex: 5
    osisId: Gen.15.6
    sblId: Gen 15:6
    shortName: Gen 15:6
    text: credidit Domino et reputatum est ei ad iustitiam
  - name: Genesis 15:7
    orderIndex: 6
    osisId: Gen.15.7
    sblId: Gen 15:7
    shortName: Gen 15:7
    text: dixitque ad eum ego Dominus qui eduxi te de Ur Chaldeorum ut darem tibi
      terram istam et possideres eam
  - name: Genesis 15:8
    orderIndex: 7
    osisId: Gen.15.8
    sblId: Gen 15:8
    shortName: Gen 15:8
    text: at ille ait Domine Deus unde scire possum quod possessurus sim eam
  - name: Genesis 15:9
    orderIndex: 8
    osisId: Gen.15.9
    sblId: Gen 15:9
    shortName: Gen 15:9
    text: respondens Dominus sume inquit mihi vaccam triennem et capram trimam et
      arietem annorum trium turturem quoque et columbam
  - name: Genesis 15:10
    orderIndex: 9
    osisId: Gen.15.10
    sblId: Gen 15:10
    shortName: Gen 15:10
    text: qui tollens universa haec divisit per medium et utrasque partes contra se
      altrinsecus posuit aves autem non divisit
  - name: Genesis 15:11
    orderIndex: 10
    osisId: Gen.15.11
    sblId: Gen 15:11
    shortName: Gen 15:11
    text: descenderuntque volucres super cadavera et abigebat eas Abram
  - name: Genesis 15:12
    orderIndex: 11
    osisId: Gen.15.12
    sblId: Gen 15:12
    shortName: Gen 15:12
    text: cumque sol occumberet sopor inruit super Abram et horror magnus et tenebrosus
      invasit eum
  - name: Genesis 15:13
    orderIndex: 12
    osisId: Gen.15.13
    sblId: Gen 15:13
    shortName: Gen 15:13
    text: dictumque est ad eum scito praenoscens quod peregrinum futurum sit semen
      tuum in terra non sua et subicient eos servituti et adfligent quadringentis
      annis
  - name: Genesis 15:14
    orderIndex: 13
    osisId: Gen.15.14
    sblId: Gen 15:14
    shortName: Gen 15:14
    text: verumtamen gentem cui servituri sunt ego iudicabo et post haec egredientur
      cum magna substantia
  - name: Genesis 15:15
    orderIndex: 14
    osisId: Gen.15.15
    sblId: Gen 15:15
    shortName: Gen 15:15
    text: tu autem ibis ad patres tuos in pace sepultus in senectute bona
  - name: Genesis 15:16
    orderIndex: 15
    osisId: Gen.15.16
    sblId: Gen 15:16
    shortName: Gen 15:16
    text: generatione autem quarta revertentur huc necdum enim conpletae sunt iniquitates
      Amorreorum usque ad praesens tempus
  - name: Genesis 15:17
    orderIndex: 16
    osisId: Gen.15.17
    sblId: Gen 15:17
    shortName: Gen 15:17
    text: cum ergo occubuisset sol facta est caligo tenebrosa et apparuit clibanus
      fumans et lampas ignis transiens inter divisiones illas
  - name: Genesis 15:18
    orderIndex: 17
    osisId: Gen.15.18
    sblId: Gen 15:18
    shortName: Gen 15:18
    text: in die illo pepigit Dominus cum Abram foedus dicens semini tuo dabo terram
      hanc a fluvio Aegypti usque ad fluvium magnum flumen Eufraten
  - name: Genesis 15:19
    orderIndex: 18
    osisId: Gen.15.19
    sblId: Gen 15:19
    shortName: Gen 15:19
    text: Cineos et Cenezeos et Cedmoneos
  - name: Genesis 15:20
    orderIndex: 19
    osisId: Gen.15.20
    sblId: Gen 15:20
    shortName: Gen 15:20
    text: et Hettheos et Ferezeos Rafaim quoque
  - name: Genesis 15:21
    orderIndex: 20
    osisId: Gen.15.21
    sblId: Gen 15:21
    shortName: Gen 15:21
    text: et Amorreos et Chananeos et Gergeseos et Iebuseos
  versesCount: 21
- name: Genesis 16
  orderIndex: 15
  osisId: Gen.16
  sblId: Gen 16
  shortName: Gen 16
  verses:
  - name: Genesis 16:1
    orderIndex: 0
    osisId: Gen.16.1
    sblId: Gen 16:1
    shortName: Gen 16:1
    text: igitur Sarai uxor Abram non genuerat liberos sed habens ancillam aegyptiam
      nomine Agar
  - name: Genesis 16:2
    orderIndex: 1
    osisId: Gen.16.2
    sblId: Gen 16:2
    shortName: Gen 16:2
    text: dixit marito suo ecce conclusit me Dominus ne parerem ingredere ad ancillam
      meam si forte saltem ex illa suscipiam filios cumque ille adquiesceret deprecanti
  - name: Genesis 16:3
    orderIndex: 2
    osisId: Gen.16.3
    sblId: Gen 16:3
    shortName: Gen 16:3
    text: tulit Agar Aegyptiam ancillam suam post annos decem quam habitare coeperant
      in terra Chanaan et dedit eam viro suo uxorem
  - name: Genesis 16:4
    orderIndex: 3
    osisId: Gen.16.4
    sblId: Gen 16:4
    shortName: Gen 16:4
    text: qui ingressus est ad eam at illa concepisse se videns despexit dominam suam
  - name: Genesis 16:5
    orderIndex: 4
    osisId: Gen.16.5
    sblId: Gen 16:5
    shortName: Gen 16:5
    text: dixitque Sarai ad Abram inique agis contra me ego dedi ancillam meam in
      sinum tuum quae videns quod conceperit despectui me habet iudicet Dominus inter
      me et te
  - name: Genesis 16:6
    orderIndex: 5
    osisId: Gen.16.6
    sblId: Gen 16:6
    shortName: Gen 16:6
    text: cui respondens Abram ecce ait ancilla tua in manu tua est utere ea ut libet
      adfligente igitur eam Sarai fugam iniit
  - name: Genesis 16:7
    orderIndex: 6
    osisId: Gen.16.7
    sblId: Gen 16:7
    shortName: Gen 16:7
    text: cumque invenisset illam angelus Domini iuxta fontem aquae in solitudine
      qui est in via Sur
  - name: Genesis 16:8
    orderIndex: 7
    osisId: Gen.16.8
    sblId: Gen 16:8
    shortName: Gen 16:8
    text: dixit ad eam Agar ancilla Sarai unde venis et quo vadis quae respondit a
      facie Sarai dominae meae ego fugio
  - name: Genesis 16:9
    orderIndex: 8
    osisId: Gen.16.9
    sblId: Gen 16:9
    shortName: Gen 16:9
    text: dixitque ei angelus Domini revertere ad dominam tuam et humiliare sub manibus
      ipsius
  - name: Genesis 16:10
    orderIndex: 9
    osisId: Gen.16.10
    sblId: Gen 16:10
    shortName: Gen 16:10
    text: et rursum multiplicans inquit multiplicabo semen tuum et non numerabitur
      prae multitudine
  - name: Genesis 16:11
    orderIndex: 10
    osisId: Gen.16.11
    sblId: Gen 16:11
    shortName: Gen 16:11
    text: ac deinceps ecce ait concepisti et paries filium vocabisque nomen eius Ismahel
      eo quod audierit Dominus adflictionem tuam
  - name: Genesis 16:12
    orderIndex: 11
    osisId: Gen.16.12
    sblId: Gen 16:12
    shortName: Gen 16:12
    text: hic erit ferus homo manus eius contra omnes et manus omnium contra eum et
      e regione universorum fratrum suorum figet tabernacula
  - name: Genesis 16:13
    orderIndex: 12
    osisId: Gen.16.13
    sblId: Gen 16:13
    shortName: Gen 16:13
    text: vocavit autem nomen Domini qui loquebatur ad eam Tu Deus qui vidisti me
      dixit enim profecto hic vidi posteriora videntis me
  - name: Genesis 16:14
    orderIndex: 13
    osisId: Gen.16.14
    sblId: Gen 16:14
    shortName: Gen 16:14
    text: propterea appellavit puteum illum puteum Viventis et videntis me ipse est
      inter Cades et Barad
  - name: Genesis 16:15
    orderIndex: 14
    osisId: Gen.16.15
    sblId: Gen 16:15
    shortName: Gen 16:15
    text: peperitque Abrae filium qui vocavit nomen eius Ismahel
  - name: Genesis 16:16
    orderIndex: 15
    osisId: Gen.16.16
    sblId: Gen 16:16
    shortName: Gen 16:16
    text: octoginta et sex annorum erat quando peperit ei Agar Ismahelem
  versesCount: 16
- name: Genesis 17
  orderIndex: 16
  osisId: Gen.17
  sblId: Gen 17
  shortName: Gen 17
  verses:
  - name: Genesis 17:1
    orderIndex: 0
    osisId: Gen.17.1
    sblId: Gen 17:1
    shortName: Gen 17:1
    text: postquam vero nonaginta et novem annorum esse coeperat apparuit ei Dominus
      dixitque ad eum ego Deus omnipotens ambula coram me et esto perfectus
  - name: Genesis 17:2
    orderIndex: 1
    osisId: Gen.17.2
    sblId: Gen 17:2
    shortName: Gen 17:2
    text: ponamque foedus meum inter me et te et multiplicabo te vehementer nimis
  - name: Genesis 17:3
    orderIndex: 2
    osisId: Gen.17.3
    sblId: Gen 17:3
    shortName: Gen 17:3
    text: cecidit Abram pronus in faciem
  - name: Genesis 17:4
    orderIndex: 3
    osisId: Gen.17.4
    sblId: Gen 17:4
    shortName: Gen 17:4
    text: dixitque ei Deus ego sum et pactum meum tecum erisque pater multarum gentium
  - name: Genesis 17:5
    orderIndex: 4
    osisId: Gen.17.5
    sblId: Gen 17:5
    shortName: Gen 17:5
    text: nec ultra vocabitur nomen tuum Abram sed appellaberis Abraham quia patrem
      multarum gentium constitui te
  - name: Genesis 17:6
    orderIndex: 5
    osisId: Gen.17.6
    sblId: Gen 17:6
    shortName: Gen 17:6
    text: faciamque te crescere vehementissime et ponam in gentibus regesque ex te
      egredientur
  - name: Genesis 17:7
    orderIndex: 6
    osisId: Gen.17.7
    sblId: Gen 17:7
    shortName: Gen 17:7
    text: et statuam pactum meum inter me et te et inter semen tuum post te in generationibus
      suis foedere sempiterno ut sim Deus tuus et seminis tui post te
  - name: Genesis 17:8
    orderIndex: 7
    osisId: Gen.17.8
    sblId: Gen 17:8
    shortName: Gen 17:8
    text: daboque tibi et semini tuo terram peregrinationis tuae omnem terram Chanaan
      in possessionem aeternam eroque Deus eorum
  - name: Genesis 17:9
    orderIndex: 8
    osisId: Gen.17.9
    sblId: Gen 17:9
    shortName: Gen 17:9
    text: dixit iterum Deus ad Abraham et tu ergo custodies pactum meum et semen tuum
      post te in generationibus suis
  - name: Genesis 17:10
    orderIndex: 9
    osisId: Gen.17.10
    sblId: Gen 17:10
    shortName: Gen 17:10
    text: hoc est pactum quod observabitis inter me et vos et semen tuum post te circumcidetur
      ex vobis omne masculinum
  - name: Genesis 17:11
    orderIndex: 10
    osisId: Gen.17.11
    sblId: Gen 17:11
    shortName: Gen 17:11
    text: et circumcidetis carnem praeputii vestri ut sit in signum foederis inter
      me et vos
  - name: Genesis 17:12
    orderIndex: 11
    osisId: Gen.17.12
    sblId: Gen 17:12
    shortName: Gen 17:12
    text: infans octo dierum circumcidetur in vobis omne masculinum in generationibus
      vestris tam vernaculus quam empticius circumcidetur et quicumque non fuerit
      de stirpe vestra
  - name: Genesis 17:13
    orderIndex: 12
    osisId: Gen.17.13
    sblId: Gen 17:13
    shortName: Gen 17:13
    text: eritque pactum meum in carne vestra in foedus aeternum
  - name: Genesis 17:14
    orderIndex: 13
    osisId: Gen.17.14
    sblId: Gen 17:14
    shortName: Gen 17:14
    text: masculus cuius praeputii caro circumcisa non fuerit delebitur anima illa
      de populo suo quia pactum meum irritum fecit
  - name: Genesis 17:15
    orderIndex: 14
    osisId: Gen.17.15
    sblId: Gen 17:15
    shortName: Gen 17:15
    text: dixit quoque Deus ad Abraham Sarai uxorem tuam non vocabis Sarai sed Sarram
  - name: Genesis 17:16
    orderIndex: 15
    osisId: Gen.17.16
    sblId: Gen 17:16
    shortName: Gen 17:16
    text: et benedicam ei et ex illa dabo tibi filium cui benedicturus sum eritque
      in nationes et reges populorum orientur ex eo
  - name: Genesis 17:17
    orderIndex: 16
    osisId: Gen.17.17
    sblId: Gen 17:17
    shortName: Gen 17:17
    text: cecidit Abraham in faciem et risit dicens in corde suo putasne centenario
      nascetur filius et Sarra nonagenaria pariet
  - name: Genesis 17:18
    orderIndex: 17
    osisId: Gen.17.18
    sblId: Gen 17:18
    shortName: Gen 17:18
    text: dixitque ad Deum utinam Ismahel vivat coram te
  - name: Genesis 17:19
    orderIndex: 18
    osisId: Gen.17.19
    sblId: Gen 17:19
    shortName: Gen 17:19
    text: et ait Deus ad Abraham Sarra uxor tua pariet tibi filium vocabisque nomen
      eius Isaac et constituam pactum meum illi in foedus sempiternum et semini eius
      post eum
  - name: Genesis 17:20
    orderIndex: 19
    osisId: Gen.17.20
    sblId: Gen 17:20
    shortName: Gen 17:20
    text: super Ismahel quoque exaudivi te ecce benedicam ei et augebo et multiplicabo
      eum valde duodecim duces generabit et faciam illum in gentem magnam
  - name: Genesis 17:21
    orderIndex: 20
    osisId: Gen.17.21
    sblId: Gen 17:21
    shortName: Gen 17:21
    text: pactum vero meum statuam ad Isaac quem pariet tibi Sarra tempore isto in
      anno altero
  - name: Genesis 17:22
    orderIndex: 21
    osisId: Gen.17.22
    sblId: Gen 17:22
    shortName: Gen 17:22
    text: cumque finitus esset sermo loquentis cum eo ascendit Deus ab Abraham
  - name: Genesis 17:23
    orderIndex: 22
    osisId: Gen.17.23
    sblId: Gen 17:23
    shortName: Gen 17:23
    text: tulit autem Abraham Ismahelem filium suum et omnes vernaculos domus suae
      universosque quos emerat cunctos mares ex omnibus viris domus suae et circumcidit
      carnem praeputii eorum statim in ipsa die sicut praeceperat ei Deus
  - name: Genesis 17:24
    orderIndex: 23
    osisId: Gen.17.24
    sblId: Gen 17:24
    shortName: Gen 17:24
    text: nonaginta novem erat annorum quando circumcidit carnem praeputii sui
  - name: Genesis 17:25
    orderIndex: 24
    osisId: Gen.17.25
    sblId: Gen 17:25
    shortName: Gen 17:25
    text: et Ismahel filius eius tredecim annos impleverat tempore circumcisionis
      suae
  - name: Genesis 17:26
    orderIndex: 25
    osisId: Gen.17.26
    sblId: Gen 17:26
    shortName: Gen 17:26
    text: eadem die circumcisus est Abraham et Ismahel filius eius
  - name: Genesis 17:27
    orderIndex: 26
    osisId: Gen.17.27
    sblId: Gen 17:27
    shortName: Gen 17:27
    text: et omnes viri domus illius tam vernaculi quam empticii et alienigenae pariter
      circumcisi sunt
  versesCount: 27
- name: Genesis 18
  orderIndex: 17
  osisId: Gen.18
  sblId: Gen 18
  shortName: Gen 18
  verses:
  - name: Genesis 18:1
    orderIndex: 0
    osisId: Gen.18.1
    sblId: Gen 18:1
    shortName: Gen 18:1
    text: apparuit autem ei Dominus in convalle Mambre sedenti in ostio tabernaculi
      sui in ipso fervore diei
  - name: Genesis 18:2
    orderIndex: 1
    osisId: Gen.18.2
    sblId: Gen 18:2
    shortName: Gen 18:2
    text: cumque elevasset oculos apparuerunt ei tres viri stantes propter eum quos
      cum vidisset cucurrit in occursum eorum de ostio tabernaculi et adoravit in
      terra
  - name: Genesis 18:3
    orderIndex: 2
    osisId: Gen.18.3
    sblId: Gen 18:3
    shortName: Gen 18:3
    text: et dixit Domine si inveni gratiam in oculis tuis ne transeas servum tuum
  - name: Genesis 18:4
    orderIndex: 3
    osisId: Gen.18.4
    sblId: Gen 18:4
    shortName: Gen 18:4
    text: sed adferam pauxillum aquae et lavate pedes vestros et requiescite sub arbore
  - name: Genesis 18:5
    orderIndex: 4
    osisId: Gen.18.5
    sblId: Gen 18:5
    shortName: Gen 18:5
    text: ponam buccellam panis et confortate cor vestrum postea transibitis idcirco
      enim declinastis ad servum vestrum qui dixerunt fac ut locutus es
  - name: Genesis 18:6
    orderIndex: 5
    osisId: Gen.18.6
    sblId: Gen 18:6
    shortName: Gen 18:6
    text: festinavit Abraham in tabernaculum ad Sarram dixitque ei adcelera tria sata
      similae commisce et fac subcinericios panes
  - name: Genesis 18:7
    orderIndex: 6
    osisId: Gen.18.7
    sblId: Gen 18:7
    shortName: Gen 18:7
    text: ipse vero ad armentum cucurrit et tulit inde vitulum tenerrimum et optimum
      deditque puero qui festinavit et coxit illum
  - name: Genesis 18:8
    orderIndex: 7
    osisId: Gen.18.8
    sblId: Gen 18:8
    shortName: Gen 18:8
    text: tulit quoque butyrum et lac et vitulum quem coxerat et posuit coram eis
      ipse vero stabat iuxta eos sub arbore
  - name: Genesis 18:9
    orderIndex: 8
    osisId: Gen.18.9
    sblId: Gen 18:9
    shortName: Gen 18:9
    text: cumque comedissent dixerunt ad eum ubi est Sarra uxor tua ille respondit
      ecce in tabernaculo est
  - name: Genesis 18:10
    orderIndex: 9
    osisId: Gen.18.10
    sblId: Gen 18:10
    shortName: Gen 18:10
    text: cui dixit revertens veniam ad te tempore isto vita comite et habebit filium
      Sarra uxor tua quo audito Sarra risit post ostium tabernaculi
  - name: Genesis 18:11
    orderIndex: 10
    osisId: Gen.18.11
    sblId: Gen 18:11
    shortName: Gen 18:11
    text: erant autem ambo senes provectaeque aetatis et desierant Sarrae fieri muliebria
  - name: Genesis 18:12
    orderIndex: 11
    osisId: Gen.18.12
    sblId: Gen 18:12
    shortName: Gen 18:12
    text: quae risit occulte dicens postquam consenui et dominus meus vetulus est
      voluptati operam dabo
  - name: Genesis 18:13
    orderIndex: 12
    osisId: Gen.18.13
    sblId: Gen 18:13
    shortName: Gen 18:13
    text: dixit autem Dominus ad Abraham quare risit Sarra dicens num vere paritura
      sum anus
  - name: Genesis 18:14
    orderIndex: 13
    osisId: Gen.18.14
    sblId: Gen 18:14
    shortName: Gen 18:14
    text: numquid Deo est quicquam difficile iuxta condictum revertar ad te hoc eodem
      tempore vita comite et habebit Sarra filium
  - name: Genesis 18:15
    orderIndex: 14
    osisId: Gen.18.15
    sblId: Gen 18:15
    shortName: Gen 18:15
    text: negavit Sarra dicens non risi timore perterrita Dominus autem non est inquit
      ita sed risisti
  - name: Genesis 18:16
    orderIndex: 15
    osisId: Gen.18.16
    sblId: Gen 18:16
    shortName: Gen 18:16
    text: cum ergo surrexissent inde viri direxerunt oculos suos contra Sodomam et
      Abraham simul gradiebatur deducens eos
  - name: Genesis 18:17
    orderIndex: 16
    osisId: Gen.18.17
    sblId: Gen 18:17
    shortName: Gen 18:17
    text: dixitque Dominus num celare potero Abraham quae gesturus sum
  - name: Genesis 18:18
    orderIndex: 17
    osisId: Gen.18.18
    sblId: Gen 18:18
    shortName: Gen 18:18
    text: cum futurus sit in gentem magnam ac robustissimam et benedicendae sint in
      illo omnes nationes terrae
  - name: Genesis 18:19
    orderIndex: 18
    osisId: Gen.18.19
    sblId: Gen 18:19
    shortName: Gen 18:19
    text: scio enim quod praecepturus sit filiis suis et domui suae post se ut custodiant
      viam Domini et faciant iustitiam et iudicium ut adducat Dominus propter Abraham
      omnia quae locutus est ad eum
  - name: Genesis 18:20
    orderIndex: 19
    osisId: Gen.18.20
    sblId: Gen 18:20
    shortName: Gen 18:20
    text: dixit itaque Dominus clamor Sodomorum et Gomorrae multiplicatus est et peccatum
      earum adgravatum est nimis
  - name: Genesis 18:21
    orderIndex: 20
    osisId: Gen.18.21
    sblId: Gen 18:21
    shortName: Gen 18:21
    text: descendam et videbo utrum clamorem qui venit ad me opere conpleverint an
      non est ita ut sciam
  - name: Genesis 18:22
    orderIndex: 21
    osisId: Gen.18.22
    sblId: Gen 18:22
    shortName: Gen 18:22
    text: converteruntque se inde et abierunt Sodomam Abraham vero adhuc stabat coram
      Domino
  - name: Genesis 18:23
    orderIndex: 22
    osisId: Gen.18.23
    sblId: Gen 18:23
    shortName: Gen 18:23
    text: et adpropinquans ait numquid perdes iustum cum impio
  - name: Genesis 18:24
    orderIndex: 23
    osisId: Gen.18.24
    sblId: Gen 18:24
    shortName: Gen 18:24
    text: si fuerint quinquaginta iusti in civitate peribunt simul et non parces loco
      illi propter quinquaginta iustos si fuerint in eo
  - name: Genesis 18:25
    orderIndex: 24
    osisId: Gen.18.25
    sblId: Gen 18:25
    shortName: Gen 18:25
    text: absit a te ut rem hanc facias et occidas iustum cum impio fiatque iustus
      sicut impius non est hoc tuum qui iudicas omnem terram nequaquam facies iudicium
  - name: Genesis 18:26
    orderIndex: 25
    osisId: Gen.18.26
    sblId: Gen 18:26
    shortName: Gen 18:26
    text: dixitque Dominus ad eum si invenero Sodomis quinquaginta iustos in medio
      civitatis dimittam omni loco propter eos
  - name: Genesis 18:27
    orderIndex: 26
    osisId: Gen.18.27
    sblId: Gen 18:27
    shortName: Gen 18:27
    text: respondens Abraham ait quia semel coepi loquar ad Dominum meum cum sim pulvis
      et cinis
  - name: Genesis 18:28
    orderIndex: 27
    osisId: Gen.18.28
    sblId: Gen 18:28
    shortName: Gen 18:28
    text: quid si minus quinquaginta iustis quinque fuerint delebis propter quinque
      universam urbem et ait non delebo si invenero ibi quadraginta quinque
  - name: Genesis 18:29
    orderIndex: 28
    osisId: Gen.18.29
    sblId: Gen 18:29
    shortName: Gen 18:29
    text: rursumque locutus est ad eum sin autem quadraginta inventi fuerint quid
      facies ait non percutiam propter quadraginta
  - name: Genesis 18:30
    orderIndex: 29
    osisId: Gen.18.30
    sblId: Gen 18:30
    shortName: Gen 18:30
    text: ne quaeso inquit indigneris Domine si loquar quid si inventi fuerint ibi
      triginta respondit non faciam si invenero ibi triginta
  - name: Genesis 18:31
    orderIndex: 30
    osisId: Gen.18.31
    sblId: Gen 18:31
    shortName: Gen 18:31
    text: quia semel ait coepi loquar ad Dominum meum quid si inventi fuerint ibi
      viginti dixit non interficiam propter viginti
  - name: Genesis 18:32
    orderIndex: 31
    osisId: Gen.18.32
    sblId: Gen 18:32
    shortName: Gen 18:32
    text: obsecro inquit ne irascaris Domine si loquar adhuc semel quid si inventi
      fuerint ibi decem dixit non delebo propter decem
  - name: Genesis 18:33
    orderIndex: 32
    osisId: Gen.18.33
    sblId: Gen 18:33
    shortName: Gen 18:33
    text: abiit Dominus postquam cessavit loqui ad Abraham et ille reversus est in
      locum suum
  versesCount: 33
- name: Genesis 19
  orderIndex: 18
  osisId: Gen.19
  sblId: Gen 19
  shortName: Gen 19
  verses:
  - name: Genesis 19:1
    orderIndex: 0
    osisId: Gen.19.1
    sblId: Gen 19:1
    shortName: Gen 19:1
    text: veneruntque duo angeli Sodomam vespere sedente Loth in foribus civitatis
      qui cum vidisset surrexit et ivit obviam eis adoravitque pronus in terra
  - name: Genesis 19:2
    orderIndex: 1
    osisId: Gen.19.2
    sblId: Gen 19:2
    shortName: Gen 19:2
    text: et dixit obsecro domini declinate in domum pueri vestri et manete ibi lavate
      pedes vestros et mane proficiscimini in viam vestram qui dixerunt minime sed
      in platea manebimus
  - name: Genesis 19:3
    orderIndex: 2
    osisId: Gen.19.3
    sblId: Gen 19:3
    shortName: Gen 19:3
    text: conpulit illos oppido ut deverterent ad eum ingressisque domum illius fecit
      convivium coxit azyma et comederunt
  - name: Genesis 19:4
    orderIndex: 3
    osisId: Gen.19.4
    sblId: Gen 19:4
    shortName: Gen 19:4
    text: prius autem quam irent cubitum viri civitatis vallaverunt domum a puero
      usque ad senem omnis populus simul
  - name: Genesis 19:5
    orderIndex: 4
    osisId: Gen.19.5
    sblId: Gen 19:5
    shortName: Gen 19:5
    text: vocaveruntque Loth et dixerunt ei ubi sunt viri qui introierunt ad te nocte
      educ illos huc ut cognoscamus eos
  - name: Genesis 19:6
    orderIndex: 5
    osisId: Gen.19.6
    sblId: Gen 19:6
    shortName: Gen 19:6
    text: egressus ad eos Loth post tergum adcludens ostium ait
  - name: Genesis 19:7
    orderIndex: 6
    osisId: Gen.19.7
    sblId: Gen 19:7
    shortName: Gen 19:7
    text: nolite quaeso fratres mei nolite malum hoc facere
  - name: Genesis 19:8
    orderIndex: 7
    osisId: Gen.19.8
    sblId: Gen 19:8
    shortName: Gen 19:8
    text: habeo duas filias quae necdum cognoverunt virum educam eas ad vos et abutimini
      eis sicut placuerit vobis dummodo viris istis nihil faciatis mali quia ingressi
      sunt sub umbraculum tegminis mei
  - name: Genesis 19:9
    orderIndex: 8
    osisId: Gen.19.9
    sblId: Gen 19:9
    shortName: Gen 19:9
    text: at illi dixerunt recede illuc et rursus ingressus es inquiunt ut advena
      numquid ut iudices te ergo ipsum magis quam hos adfligemus vimque faciebant
      Loth vehementissime iam prope erat ut refringerent fores
  - name: Genesis 19:10
    orderIndex: 9
    osisId: Gen.19.10
    sblId: Gen 19:10
    shortName: Gen 19:10
    text: et ecce miserunt manum viri et introduxerunt ad se Loth cluseruntque ostium
  - name: Genesis 19:11
    orderIndex: 10
    osisId: Gen.19.11
    sblId: Gen 19:11
    shortName: Gen 19:11
    text: et eos qui erant foris percusserunt caecitate a minimo usque ad maximum
      ita ut ostium invenire non possent
  - name: Genesis 19:12
    orderIndex: 11
    osisId: Gen.19.12
    sblId: Gen 19:12
    shortName: Gen 19:12
    text: dixerunt autem ad Loth habes hic tuorum quempiam generum aut filios aut
      filias omnes qui tui sunt educ de urbe hac
  - name: Genesis 19:13
    orderIndex: 12
    osisId: Gen.19.13
    sblId: Gen 19:13
    shortName: Gen 19:13
    text: delebimus enim locum istum eo quod increverit clamor eorum coram Domino
      qui misit nos ut perdamus illos
  - name: Genesis 19:14
    orderIndex: 13
    osisId: Gen.19.14
    sblId: Gen 19:14
    shortName: Gen 19:14
    text: egressus itaque Loth locutus est ad generos suos qui accepturi erant filias
      eius et dixit surgite egredimini de loco isto quia delebit Dominus civitatem
      hanc et visus est eis quasi ludens loqui
  - name: Genesis 19:15
    orderIndex: 14
    osisId: Gen.19.15
    sblId: Gen 19:15
    shortName: Gen 19:15
    text: cumque esset mane cogebant eum angeli dicentes surge et tolle uxorem tuam
      et duas filias quas habes ne et tu pariter pereas in scelere civitatis
  - name: Genesis 19:16
    orderIndex: 15
    osisId: Gen.19.16
    sblId: Gen 19:16
    shortName: Gen 19:16
    text: dissimulante illo adprehenderunt manum eius et manum uxoris ac duarum filiarum
      eius eo quod parceret Dominus illi
  - name: Genesis 19:17
    orderIndex: 16
    osisId: Gen.19.17
    sblId: Gen 19:17
    shortName: Gen 19:17
    text: et eduxerunt eum posueruntque extra civitatem ibi locutus est ad eum salva
      animam tuam noli respicere post tergum nec stes in omni circa regione sed in
      monte salvum te fac ne et tu simul pereas
  - name: Genesis 19:18
    orderIndex: 17
    osisId: Gen.19.18
    sblId: Gen 19:18
    shortName: Gen 19:18
    text: dixitque Loth ad eos quaeso Domine mi
  - name: Genesis 19:19
    orderIndex: 18
    osisId: Gen.19.19
    sblId: Gen 19:19
    shortName: Gen 19:19
    text: quia invenit servus tuus gratiam coram te et magnificasti misericordiam
      tuam quam fecisti mecum ut salvares animam meam nec possum in monte salvari
      ne forte adprehendat me malum et moriar
  - name: Genesis 19:20
    orderIndex: 19
    osisId: Gen.19.20
    sblId: Gen 19:20
    shortName: Gen 19:20
    text: est civitas haec iuxta ad quam possum fugere parva et salvabor in ea numquid
      non modica est et vivet anima mea
  - name: Genesis 19:21
    orderIndex: 20
    osisId: Gen.19.21
    sblId: Gen 19:21
    shortName: Gen 19:21
    text: dixitque ad eum ecce etiam in hoc suscepi preces tuas ut non subvertam urbem
      pro qua locutus es
  - name: Genesis 19:22
    orderIndex: 21
    osisId: Gen.19.22
    sblId: Gen 19:22
    shortName: Gen 19:22
    text: festina et salvare ibi quia non potero facere quicquam donec ingrediaris
      illuc idcirco vocatum est nomen urbis illius Segor
  - name: Genesis 19:23
    orderIndex: 22
    osisId: Gen.19.23
    sblId: Gen 19:23
    shortName: Gen 19:23
    text: sol egressus est super terram et Loth ingressus est in Segor
  - name: Genesis 19:24
    orderIndex: 23
    osisId: Gen.19.24
    sblId: Gen 19:24
    shortName: Gen 19:24
    text: igitur Dominus pluit super Sodomam et Gomorram sulphur et ignem a Domino
      de caelo
  - name: Genesis 19:25
    orderIndex: 24
    osisId: Gen.19.25
    sblId: Gen 19:25
    shortName: Gen 19:25
    text: et subvertit civitates has et omnem circa regionem universos habitatores
      urbium et cuncta terrae virentia
  - name: Genesis 19:26
    orderIndex: 25
    osisId: Gen.19.26
    sblId: Gen 19:26
    shortName: Gen 19:26
    text: respiciensque uxor eius post se versa est in statuam salis
  - name: Genesis 19:27
    orderIndex: 26
    osisId: Gen.19.27
    sblId: Gen 19:27
    shortName: Gen 19:27
    text: Abraham autem consurgens mane ubi steterat prius cum Domino
  - name: Genesis 19:28
    orderIndex: 27
    osisId: Gen.19.28
    sblId: Gen 19:28
    shortName: Gen 19:28
    text: intuitus est Sodomam et Gomorram et universam terram regionis illius viditque
      ascendentem favillam de terra quasi fornacis fumum
  - name: Genesis 19:29
    orderIndex: 28
    osisId: Gen.19.29
    sblId: Gen 19:29
    shortName: Gen 19:29
    text: cum enim subverteret Deus civitates regionis illius recordatus est Abrahae
      et liberavit Loth de subversione urbium in quibus habitaverat
  - name: Genesis 19:30
    orderIndex: 29
    osisId: Gen.19.30
    sblId: Gen 19:30
    shortName: Gen 19:30
    text: ascenditque Loth de Segor et mansit in monte duae quoque filiae eius cum
      eo timuerat enim manere in Segor et mansit in spelunca ipse et duae filiae eius
  - name: Genesis 19:31
    orderIndex: 30
    osisId: Gen.19.31
    sblId: Gen 19:31
    shortName: Gen 19:31
    text: dixitque maior ad minorem pater noster senex est et nullus virorum remansit
      in terra qui possit ingredi ad nos iuxta morem universae terrae
  - name: Genesis 19:32
    orderIndex: 31
    osisId: Gen.19.32
    sblId: Gen 19:32
    shortName: Gen 19:32
    text: veni inebriemus eum vino dormiamusque cum eo ut servare possimus ex patre
      nostro semen
  - name: Genesis 19:33
    orderIndex: 32
    osisId: Gen.19.33
    sblId: Gen 19:33
    shortName: Gen 19:33
    text: dederunt itaque patri suo bibere vinum nocte illa et ingressa est maior
      dormivitque cum patre at ille non sensit nec quando accubuit filia nec quando
      surrexit
  - name: Genesis 19:34
    orderIndex: 33
    osisId: Gen.19.34
    sblId: Gen 19:34
    shortName: Gen 19:34
    text: altera quoque die dixit maior ad minorem ecce dormivi heri cum patre meo
      demus ei bibere vinum etiam hac nocte et dormies cum eo ut salvemus semen de
      patre nostro
  - name: Genesis 19:35
    orderIndex: 34
    osisId: Gen.19.35
    sblId: Gen 19:35
    shortName: Gen 19:35
    text: dederunt et illa nocte patri vinum ingressaque minor filia dormivit cum
      eo et nec tunc quidem sensit quando concubuerit vel quando illa surrexerit
  - name: Genesis 19:36
    orderIndex: 35
    osisId: Gen.19.36
    sblId: Gen 19:36
    shortName: Gen 19:36
    text: conceperunt ergo duae filiae Loth de patre suo
  - name: Genesis 19:37
    orderIndex: 36
    osisId: Gen.19.37
    sblId: Gen 19:37
    shortName: Gen 19:37
    text: peperitque maior filium et vocavit nomen eius Moab ipse est pater Moabitarum
      usque in praesentem diem
  - name: Genesis 19:38
    orderIndex: 37
    osisId: Gen.19.38
    sblId: Gen 19:38
    shortName: Gen 19:38
    text: minor quoque peperit filium et vocavit nomen eius Ammon id est filius populi
      mei ipse est pater Ammanitarum usque hodie
  versesCount: 38
- name: Genesis 20
  orderIndex: 19
  osisId: Gen.20
  sblId: Gen 20
  shortName: Gen 20
  verses:
  - name: Genesis 20:1
    orderIndex: 0
    osisId: Gen.20.1
    sblId: Gen 20:1
    shortName: Gen 20:1
    text: profectus inde Abraham in terram australem habitavit inter Cades et Sur
      et peregrinatus est in Geraris
  - name: Genesis 20:2
    orderIndex: 1
    osisId: Gen.20.2
    sblId: Gen 20:2
    shortName: Gen 20:2
    text: dixitque de Sarra uxore sua soror mea est misit ergo Abimelech rex Gerarae
      et tulit eam
  - name: Genesis 20:3
    orderIndex: 2
    osisId: Gen.20.3
    sblId: Gen 20:3
    shortName: Gen 20:3
    text: venit autem Deus ad Abimelech per somnium noctis et ait ei en morieris propter
      mulierem quam tulisti habet enim virum
  - name: Genesis 20:4
    orderIndex: 3
    osisId: Gen.20.4
    sblId: Gen 20:4
    shortName: Gen 20:4
    text: Abimelech vero non tetigerat eam et ait Domine num gentem ignorantem et
      iustam interficies
  - name: Genesis 20:5
    orderIndex: 4
    osisId: Gen.20.5
    sblId: Gen 20:5
    shortName: Gen 20:5
    text: nonne ipse dixit mihi soror mea est et ipsa ait frater meus est in simplicitate
      cordis mei et munditia manuum mearum feci hoc
  - name: Genesis 20:6
    orderIndex: 5
    osisId: Gen.20.6
    sblId: Gen 20:6
    shortName: Gen 20:6
    text: dixitque ad eum Deus et ego scio quod simplici corde feceris et ideo custodivi
      te ne peccares in me et non dimisi ut tangeres eam
  - name: Genesis 20:7
    orderIndex: 6
    osisId: Gen.20.7
    sblId: Gen 20:7
    shortName: Gen 20:7
    text: nunc igitur redde uxorem viro suo quia propheta est et orabit pro te et
      vives si autem nolueris reddere scito quod morte morieris tu et omnia quae tua
      sunt
  - name: Genesis 20:8
    orderIndex: 7
    osisId: Gen.20.8
    sblId: Gen 20:8
    shortName: Gen 20:8
    text: statimque de nocte consurgens Abimelech vocavit omnes servos suos et locutus
      est universa verba haec in auribus eorum timueruntque omnes viri valde
  - name: Genesis 20:9
    orderIndex: 8
    osisId: Gen.20.9
    sblId: Gen 20:9
    shortName: Gen 20:9
    text: vocavit autem Abimelech etiam Abraham et dixit ei quid fecisti nobis quid
      peccavimus in te quia induxisti super me et super regnum meum peccatum grande
      quae non debuisti facere fecisti nobis
  - name: Genesis 20:10
    orderIndex: 9
    osisId: Gen.20.10
    sblId: Gen 20:10
    shortName: Gen 20:10
    text: rursusque expostulans ait quid vidisti ut hoc faceres
  - name: Genesis 20:11
    orderIndex: 10
    osisId: Gen.20.11
    sblId: Gen 20:11
    shortName: Gen 20:11
    text: respondit Abraham cogitavi mecum dicens forsitan non est timor Dei in loco
      isto et interficient me propter uxorem meam
  - name: Genesis 20:12
    orderIndex: 11
    osisId: Gen.20.12
    sblId: Gen 20:12
    shortName: Gen 20:12
    text: alias autem et vere soror mea est filia patris mei et non filia matris meae
      et duxi eam uxorem
  - name: Genesis 20:13
    orderIndex: 12
    osisId: Gen.20.13
    sblId: Gen 20:13
    shortName: Gen 20:13
    text: postquam autem eduxit me Deus de domo patris mei dixi ad eam hanc misericordiam
      facies mecum in omni loco ad quem ingrediemur dices quod frater tuus sim
  - name: Genesis 20:14
    orderIndex: 13
    osisId: Gen.20.14
    sblId: Gen 20:14
    shortName: Gen 20:14
    text: tulit igitur Abimelech oves et boves et servos et ancillas et dedit Abraham
      reddiditque illi Sarram uxorem suam
  - name: Genesis 20:15
    orderIndex: 14
    osisId: Gen.20.15
    sblId: Gen 20:15
    shortName: Gen 20:15
    text: et ait terra coram vobis est ubicumque tibi placuerit habita
  - name: Genesis 20:16
    orderIndex: 15
    osisId: Gen.20.16
    sblId: Gen 20:16
    shortName: Gen 20:16
    text: Sarrae autem dixit ecce mille argenteos dedi fratri tuo hoc erit tibi in
      velamen oculorum ad omnes qui tecum sunt et quocumque perrexeris mementoque
      te deprehensam
  - name: Genesis 20:17
    orderIndex: 16
    osisId: Gen.20.17
    sblId: Gen 20:17
    shortName: Gen 20:17
    text: orante autem Abraham sanavit Deus Abimelech et uxorem ancillasque eius et
      pepererunt
  - name: Genesis 20:18
    orderIndex: 17
    osisId: Gen.20.18
    sblId: Gen 20:18
    shortName: Gen 20:18
    text: concluserat enim Deus omnem vulvam domus Abimelech propter Sarram uxorem
      Abraham
  versesCount: 18
- name: Genesis 21
  orderIndex: 20
  osisId: Gen.21
  sblId: Gen 21
  shortName: Gen 21
  verses:
  - name: Genesis 21:1
    orderIndex: 0
    osisId: Gen.21.1
    sblId: Gen 21:1
    shortName: Gen 21:1
    text: visitavit autem Dominus Sarram sicut promiserat et implevit quae locutus
      est
  - name: Genesis 21:2
    orderIndex: 1
    osisId: Gen.21.2
    sblId: Gen 21:2
    shortName: Gen 21:2
    text: concepitque et peperit filium in senectute sua tempore quo praedixerat ei
      Deus
  - name: Genesis 21:3
    orderIndex: 2
    osisId: Gen.21.3
    sblId: Gen 21:3
    shortName: Gen 21:3
    text: vocavitque Abraham nomen filii sui quem genuit ei Sarra Isaac
  - name: Genesis 21:4
    orderIndex: 3
    osisId: Gen.21.4
    sblId: Gen 21:4
    shortName: Gen 21:4
    text: et circumcidit eum octavo die sicut praeceperat ei Deus
  - name: Genesis 21:5
    orderIndex: 4
    osisId: Gen.21.5
    sblId: Gen 21:5
    shortName: Gen 21:5
    text: cum centum esset annorum hac quippe aetate patris natus est Isaac
  - name: Genesis 21:6
    orderIndex: 5
    osisId: Gen.21.6
    sblId: Gen 21:6
    shortName: Gen 21:6
    text: dixitque Sarra risum fecit mihi Deus quicumque audierit conridebit mihi
  - name: Genesis 21:7
    orderIndex: 6
    osisId: Gen.21.7
    sblId: Gen 21:7
    shortName: Gen 21:7
    text: rursumque ait quis auditurum crederet Abraham quod Sarra lactaret filium
      quem peperit ei iam seni
  - name: Genesis 21:8
    orderIndex: 7
    osisId: Gen.21.8
    sblId: Gen 21:8
    shortName: Gen 21:8
    text: crevit igitur puer et ablactatus est fecitque Abraham grande convivium in
      die ablactationis eius
  - name: Genesis 21:9
    orderIndex: 8
    osisId: Gen.21.9
    sblId: Gen 21:9
    shortName: Gen 21:9
    text: cumque vidisset Sarra filium Agar Aegyptiae ludentem dixit ad Abraham
  - name: Genesis 21:10
    orderIndex: 9
    osisId: Gen.21.10
    sblId: Gen 21:10
    shortName: Gen 21:10
    text: eice ancillam hanc et filium eius non enim erit heres filius ancillae cum
      filio meo Isaac
  - name: Genesis 21:11
    orderIndex: 10
    osisId: Gen.21.11
    sblId: Gen 21:11
    shortName: Gen 21:11
    text: dure accepit hoc Abraham pro filio suo
  - name: Genesis 21:12
    orderIndex: 11
    osisId: Gen.21.12
    sblId: Gen 21:12
    shortName: Gen 21:12
    text: cui dixit Deus non tibi videatur asperum super puero et super ancilla tua
      omnia quae dixerit tibi Sarra audi vocem eius quia in Isaac vocabitur tibi semen
  - name: Genesis 21:13
    orderIndex: 12
    osisId: Gen.21.13
    sblId: Gen 21:13
    shortName: Gen 21:13
    text: sed et filium ancillae faciam in gentem magnam quia semen tuum est
  - name: Genesis 21:14
    orderIndex: 13
    osisId: Gen.21.14
    sblId: Gen 21:14
    shortName: Gen 21:14
    text: surrexit itaque Abraham mane et tollens panem et utrem aquae inposuit scapulae
      eius tradiditque puerum et dimisit eam quae cum abisset errabat in solitudine
      Bersabee
  - name: Genesis 21:15
    orderIndex: 14
    osisId: Gen.21.15
    sblId: Gen 21:15
    shortName: Gen 21:15
    text: cumque consumpta esset aqua in utre abiecit puerum subter unam arborum quae
      ibi erant
  - name: Genesis 21:16
    orderIndex: 15
    osisId: Gen.21.16
    sblId: Gen 21:16
    shortName: Gen 21:16
    text: et abiit seditque e regione procul quantum potest arcus iacere dixit enim
      non videbo morientem puerum et sedens contra levavit vocem suam et flevit
  - name: Genesis 21:17
    orderIndex: 16
    osisId: Gen.21.17
    sblId: Gen 21:17
    shortName: Gen 21:17
    text: exaudivit autem Deus vocem pueri vocavitque angelus Domini Agar de caelo
      dicens quid agis Agar noli timere exaudivit enim Deus vocem pueri de loco in
      quo est
  - name: Genesis 21:18
    orderIndex: 17
    osisId: Gen.21.18
    sblId: Gen 21:18
    shortName: Gen 21:18
    text: surge tolle puerum et tene manum illius quia in gentem magnam faciam eum
  - name: Genesis 21:19
    orderIndex: 18
    osisId: Gen.21.19
    sblId: Gen 21:19
    shortName: Gen 21:19
    text: aperuitque oculos eius Deus quae videns puteum aquae abiit et implevit utrem
      deditque puero bibere
  - name: Genesis 21:20
    orderIndex: 19
    osisId: Gen.21.20
    sblId: Gen 21:20
    shortName: Gen 21:20
    text: et fuit cum eo qui crevit et moratus est in solitudine et factus est iuvenis
      sagittarius
  - name: Genesis 21:21
    orderIndex: 20
    osisId: Gen.21.21
    sblId: Gen 21:21
    shortName: Gen 21:21
    text: habitavitque in deserto Pharan et accepit illi mater sua uxorem de terra
      Aegypti
  - name: Genesis 21:22
    orderIndex: 21
    osisId: Gen.21.22
    sblId: Gen 21:22
    shortName: Gen 21:22
    text: eodem tempore dixit Abimelech et Fichol princeps exercitus eius ad Abraham
      Deus tecum est in universis quae agis
  - name: Genesis 21:23
    orderIndex: 22
    osisId: Gen.21.23
    sblId: Gen 21:23
    shortName: Gen 21:23
    text: iura ergo per Dominum ne noceas mihi et posteris meis stirpique meae sed
      iuxta misericordiam quam feci tibi facies mihi et terrae in qua versatus es
      advena
  - name: Genesis 21:24
    orderIndex: 23
    osisId: Gen.21.24
    sblId: Gen 21:24
    shortName: Gen 21:24
    text: dixitque Abraham ego iurabo
  - name: Genesis 21:25
    orderIndex: 24
    osisId: Gen.21.25
    sblId: Gen 21:25
    shortName: Gen 21:25
    text: et increpavit Abimelech propter puteum aquae quem vi abstulerant servi illius
  - name: Genesis 21:26
    orderIndex: 25
    osisId: Gen.21.26
    sblId: Gen 21:26
    shortName: Gen 21:26
    text: respondit Abimelech nescivi quis fecerit hanc rem sed et tu non indicasti
      mihi et ego non audivi praeter hodie
  - name: Genesis 21:27
    orderIndex: 26
    osisId: Gen.21.27
    sblId: Gen 21:27
    shortName: Gen 21:27
    text: tulit itaque Abraham oves et boves et dedit Abimelech percusseruntque ambo
      foedus
  - name: Genesis 21:28
    orderIndex: 27
    osisId: Gen.21.28
    sblId: Gen 21:28
    shortName: Gen 21:28
    text: et statuit Abraham septem agnas gregis seorsum
  - name: Genesis 21:29
    orderIndex: 28
    osisId: Gen.21.29
    sblId: Gen 21:29
    shortName: Gen 21:29
    text: cui dixit Abimelech quid sibi volunt septem agnae istae quas stare fecisti
      seorsum
  - name: Genesis 21:30
    orderIndex: 29
    osisId: Gen.21.30
    sblId: Gen 21:30
    shortName: Gen 21:30
    text: at ille septem inquit agnas accipies de manu mea ut sint in testimonium
      mihi quoniam ego fodi puteum istum
  - name: Genesis 21:31
    orderIndex: 30
    osisId: Gen.21.31
    sblId: Gen 21:31
    shortName: Gen 21:31
    text: idcirco vocatus est locus ille Bersabee quia ibi uterque iuraverunt
  - name: Genesis 21:32
    orderIndex: 31
    osisId: Gen.21.32
    sblId: Gen 21:32
    shortName: Gen 21:32
    text: et inierunt foedus pro puteo Iuramenti
  - name: Genesis 21:33
    orderIndex: 32
    osisId: Gen.21.33
    sblId: Gen 21:33
    shortName: Gen 21:33
    text: surrexit autem Abimelech et Fichol princeps militiae eius reversique sunt
      in terram Palestinorum Abraham vero plantavit nemus in Bersabee et invocavit
      ibi nomen Domini Dei aeterni
  - name: Genesis 21:34
    orderIndex: 33
    osisId: Gen.21.34
    sblId: Gen 21:34
    shortName: Gen 21:34
    text: et fuit colonus terrae Philisthinorum diebus multis
  versesCount: 34
- name: Genesis 22
  orderIndex: 21
  osisId: Gen.22
  sblId: Gen 22
  shortName: Gen 22
  verses:
  - name: Genesis 22:1
    orderIndex: 0
    osisId: Gen.22.1
    sblId: Gen 22:1
    shortName: Gen 22:1
    text: quae postquam gesta sunt temptavit Deus Abraham et dixit ad eum Abraham
      ille respondit adsum
  - name: Genesis 22:2
    orderIndex: 1
    osisId: Gen.22.2
    sblId: Gen 22:2
    shortName: Gen 22:2
    text: ait ei tolle filium tuum unigenitum quem diligis Isaac et vade in terram
      Visionis atque offer eum ibi holocaustum super unum montium quem monstravero
      tibi
  - name: Genesis 22:3
    orderIndex: 2
    osisId: Gen.22.3
    sblId: Gen 22:3
    shortName: Gen 22:3
    text: igitur Abraham de nocte consurgens stravit asinum suum ducens secum duos
      iuvenes et Isaac filium suum cumque concidisset ligna in holocaustum abiit ad
      locum quem praeceperat ei Deus
  - name: Genesis 22:4
    orderIndex: 3
    osisId: Gen.22.4
    sblId: Gen 22:4
    shortName: Gen 22:4
    text: die autem tertio elevatis oculis vidit locum procul
  - name: Genesis 22:5
    orderIndex: 4
    osisId: Gen.22.5
    sblId: Gen 22:5
    shortName: Gen 22:5
    text: dixitque ad pueros suos expectate hic cum asino ego et puer illuc usque
      properantes postquam adoraverimus revertemur ad vos
  - name: Genesis 22:6
    orderIndex: 5
    osisId: Gen.22.6
    sblId: Gen 22:6
    shortName: Gen 22:6
    text: tulit quoque ligna holocausti et inposuit super Isaac filium suum ipse vero
      portabat in manibus ignem et gladium cumque duo pergerent simul
  - name: Genesis 22:7
    orderIndex: 6
    osisId: Gen.22.7
    sblId: Gen 22:7
    shortName: Gen 22:7
    text: dixit Isaac patri suo pater mi at ille respondit quid vis fili ecce inquit
      ignis et ligna ubi est victima holocausti
  - name: Genesis 22:8
    orderIndex: 7
    osisId: Gen.22.8
    sblId: Gen 22:8
    shortName: Gen 22:8
    text: dixit Abraham Deus providebit sibi victimam holocausti fili mi pergebant
      ergo pariter
  - name: Genesis 22:9
    orderIndex: 8
    osisId: Gen.22.9
    sblId: Gen 22:9
    shortName: Gen 22:9
    text: veneruntque ad locum quem ostenderat ei Deus in quo aedificavit altare et
      desuper ligna conposuit cumque conligasset Isaac filium suum posuit eum in altari
      super struem lignorum
  - name: Genesis 22:10
    orderIndex: 9
    osisId: Gen.22.10
    sblId: Gen 22:10
    shortName: Gen 22:10
    text: extenditque manum et arripuit gladium ut immolaret filium
  - name: Genesis 22:11
    orderIndex: 10
    osisId: Gen.22.11
    sblId: Gen 22:11
    shortName: Gen 22:11
    text: et ecce angelus Domini de caelo clamavit dicens Abraham Abraham qui respondit
      adsum
  - name: Genesis 22:12
    orderIndex: 11
    osisId: Gen.22.12
    sblId: Gen 22:12
    shortName: Gen 22:12
    text: dixitque ei non extendas manum tuam super puerum neque facias illi quicquam
      nunc cognovi quod timeas Dominum et non peperceris filio tuo unigenito propter
      me
  - name: Genesis 22:13
    orderIndex: 12
    osisId: Gen.22.13
    sblId: Gen 22:13
    shortName: Gen 22:13
    text: levavit Abraham oculos viditque post tergum arietem inter vepres herentem
      cornibus quem adsumens obtulit holocaustum pro filio
  - name: Genesis 22:14
    orderIndex: 13
    osisId: Gen.22.14
    sblId: Gen 22:14
    shortName: Gen 22:14
    text: appellavitque nomen loci illius Dominus videt unde usque hodie dicitur in
      monte Dominus videbit
  - name: Genesis 22:15
    orderIndex: 14
    osisId: Gen.22.15
    sblId: Gen 22:15
    shortName: Gen 22:15
    text: vocavit autem angelus Domini Abraham secundo de caelo dicens
  - name: Genesis 22:16
    orderIndex: 15
    osisId: Gen.22.16
    sblId: Gen 22:16
    shortName: Gen 22:16
    text: per memet ipsum iuravi dicit Dominus quia fecisti rem hanc et non pepercisti
      filio tuo unigenito
  - name: Genesis 22:17
    orderIndex: 16
    osisId: Gen.22.17
    sblId: Gen 22:17
    shortName: Gen 22:17
    text: benedicam tibi et multiplicabo semen tuum sicut stellas caeli et velut harenam
      quae est in litore maris possidebit semen tuum portas inimicorum suorum
  - name: Genesis 22:18
    orderIndex: 17
    osisId: Gen.22.18
    sblId: Gen 22:18
    shortName: Gen 22:18
    text: et benedicentur in semine tuo omnes gentes terrae quia oboedisti voci meae
  - name: Genesis 22:19
    orderIndex: 18
    osisId: Gen.22.19
    sblId: Gen 22:19
    shortName: Gen 22:19
    text: reversus est Abraham ad pueros suos abieruntque Bersabee simul et habitavit
      ibi
  - name: Genesis 22:20
    orderIndex: 19
    osisId: Gen.22.20
    sblId: Gen 22:20
    shortName: Gen 22:20
    text: his itaque gestis nuntiatum est Abraham quod Melcha quoque genuisset filios
      Nahor fratri suo
  - name: Genesis 22:21
    orderIndex: 20
    osisId: Gen.22.21
    sblId: Gen 22:21
    shortName: Gen 22:21
    text: Hus primogenitum et Buz fratrem eius Camuhel patrem Syrorum
  - name: Genesis 22:22
    orderIndex: 21
    osisId: Gen.22.22
    sblId: Gen 22:22
    shortName: Gen 22:22
    text: et Chased et Azau Pheldas quoque et Iedlaph
  - name: Genesis 22:23
    orderIndex: 22
    osisId: Gen.22.23
    sblId: Gen 22:23
    shortName: Gen 22:23
    text: ac Bathuel de quo nata est Rebecca octo istos genuit Melcha Nahor fratri
      Abraham
  - name: Genesis 22:24
    orderIndex: 23
    osisId: Gen.22.24
    sblId: Gen 22:24
    shortName: Gen 22:24
    text: concubina vero illius nomine Roma peperit Tabee et Gaom et Thaas et Maacha
  versesCount: 24
- name: Genesis 23
  orderIndex: 22
  osisId: Gen.23
  sblId: Gen 23
  shortName: Gen 23
  verses:
  - name: Genesis 23:1
    orderIndex: 0
    osisId: Gen.23.1
    sblId: Gen 23:1
    shortName: Gen 23:1
    text: vixit autem Sarra centum viginti septem annis
  - name: Genesis 23:2
    orderIndex: 1
    osisId: Gen.23.2
    sblId: Gen 23:2
    shortName: Gen 23:2
    text: et mortua est in civitate Arbee quae est Hebron in terra Chanaan venitque
      Abraham ut plangeret et fleret eam
  - name: Genesis 23:3
    orderIndex: 2
    osisId: Gen.23.3
    sblId: Gen 23:3
    shortName: Gen 23:3
    text: cumque surrexisset ab officio funeris locutus est ad filios Heth dicens
  - name: Genesis 23:4
    orderIndex: 3
    osisId: Gen.23.4
    sblId: Gen 23:4
    shortName: Gen 23:4
    text: advena sum et peregrinus apud vos date mihi ius sepulchri vobiscum ut sepeliam
      mortuum meum
  - name: Genesis 23:5
    orderIndex: 4
    osisId: Gen.23.5
    sblId: Gen 23:5
    shortName: Gen 23:5
    text: responderuntque filii Heth
  - name: Genesis 23:6
    orderIndex: 5
    osisId: Gen.23.6
    sblId: Gen 23:6
    shortName: Gen 23:6
    text: audi nos domine princeps Dei es apud nos in electis sepulchris nostris sepeli
      mortuum tuum nullusque prohibere te poterit quin in monumento eius sepelias
      mortuum tuum
  - name: Genesis 23:7
    orderIndex: 6
    osisId: Gen.23.7
    sblId: Gen 23:7
    shortName: Gen 23:7
    text: surrexit Abraham et adoravit populum terrae filios videlicet Heth
  - name: Genesis 23:8
    orderIndex: 7
    osisId: Gen.23.8
    sblId: Gen 23:8
    shortName: Gen 23:8
    text: dixitque ad eos si placet animae vestrae ut sepeliam mortuum meum audite
      me et intercedite apud Ephron filium Soor
  - name: Genesis 23:9
    orderIndex: 8
    osisId: Gen.23.9
    sblId: Gen 23:9
    shortName: Gen 23:9
    text: ut det mihi speluncam duplicem quam habet in extrema parte agri sui pecunia
      digna tradat mihi eam coram vobis in possessionem sepulchri
  - name: Genesis 23:10
    orderIndex: 9
    osisId: Gen.23.10
    sblId: Gen 23:10
    shortName: Gen 23:10
    text: habitabat autem Ephron in medio filiorum Heth responditque ad Abraham cunctis
      audientibus qui ingrediebantur portam civitatis illius dicens
  - name: Genesis 23:11
    orderIndex: 10
    osisId: Gen.23.11
    sblId: Gen 23:11
    shortName: Gen 23:11
    text: nequaquam ita fiat domine mi sed magis ausculta quod loquor agrum trado
      tibi et speluncam quae in eo est praesentibus filiis populi mei sepeli mortuum
      tuum
  - name: Genesis 23:12
    orderIndex: 11
    osisId: Gen.23.12
    sblId: Gen 23:12
    shortName: Gen 23:12
    text: adoravit Abraham coram populo terrae
  - name: Genesis 23:13
    orderIndex: 12
    osisId: Gen.23.13
    sblId: Gen 23:13
    shortName: Gen 23:13
    text: et locutus est ad Ephron circumstante plebe quaeso ut audias me dabo pecuniam
      pro agro suscipe eam et sic sepeliam mortuum meum in eo
  - name: Genesis 23:14
    orderIndex: 13
    osisId: Gen.23.14
    sblId: Gen 23:14
    shortName: Gen 23:14
    text: respondit Ephron
  - name: Genesis 23:15
    orderIndex: 14
    osisId: Gen.23.15
    sblId: Gen 23:15
    shortName: Gen 23:15
    text: domine mi audi terram quam postulas quadringentis argenti siclis valet istud
      est pretium inter me et te sed quantum est hoc sepeli mortuum tuum
  - name: Genesis 23:16
    orderIndex: 15
    osisId: Gen.23.16
    sblId: Gen 23:16
    shortName: Gen 23:16
    text: quod cum audisset Abraham adpendit pecuniam quam Ephron postulaverat audientibus
      filiis Heth quadringentos siclos argenti et probati monetae publicae
  - name: Genesis 23:17
    orderIndex: 16
    osisId: Gen.23.17
    sblId: Gen 23:17
    shortName: Gen 23:17
    text: confirmatusque est ager quondam Ephronis in quo erat spelunca duplex respiciens
      Mambre tam ipse quam spelunca et omnes arbores eius in cunctis terminis per
      circuitum
  - name: Genesis 23:18
    orderIndex: 17
    osisId: Gen.23.18
    sblId: Gen 23:18
    shortName: Gen 23:18
    text: Abrahae in possessionem videntibus filiis Heth et cunctis qui intrabant
      portam civitatis illius
  - name: Genesis 23:19
    orderIndex: 18
    osisId: Gen.23.19
    sblId: Gen 23:19
    shortName: Gen 23:19
    text: atque ita sepelivit Abraham Sarram uxorem suam in spelunca agri duplici
      qui respiciebat Mambre haec est Hebron in terra Chanaan
  - name: Genesis 23:20
    orderIndex: 19
    osisId: Gen.23.20
    sblId: Gen 23:20
    shortName: Gen 23:20
    text: et confirmatus est ager et antrum quod erat in eo Abrahae in possessionem
      monumenti a filiis Heth
  versesCount: 20
- name: Genesis 24
  orderIndex: 23
  osisId: Gen.24
  sblId: Gen 24
  shortName: Gen 24
  verses:
  - name: Genesis 24:1
    orderIndex: 0
    osisId: Gen.24.1
    sblId: Gen 24:1
    shortName: Gen 24:1
    text: erat autem Abraham senex dierumque multorum et Dominus in cunctis benedixerat
      ei
  - name: Genesis 24:2
    orderIndex: 1
    osisId: Gen.24.2
    sblId: Gen 24:2
    shortName: Gen 24:2
    text: dixitque ad servum seniorem domus suae qui praeerat omnibus quae habebat
      pone manum tuam subter femur meum
  - name: Genesis 24:3
    orderIndex: 2
    osisId: Gen.24.3
    sblId: Gen 24:3
    shortName: Gen 24:3
    text: ut adiurem te per Dominum Deum caeli et terrae ut non accipias uxorem filio
      meo de filiabus Chananeorum inter quos habito
  - name: Genesis 24:4
    orderIndex: 3
    osisId: Gen.24.4
    sblId: Gen 24:4
    shortName: Gen 24:4
    text: sed ad terram et ad cognationem meam proficiscaris et inde accipias uxorem
      filio meo Isaac
  - name: Genesis 24:5
    orderIndex: 4
    osisId: Gen.24.5
    sblId: Gen 24:5
    shortName: Gen 24:5
    text: respondit servus si noluerit mulier venire mecum in terram hanc num reducere
      debeo filium tuum ad locum de quo egressus es
  - name: Genesis 24:6
    orderIndex: 5
    osisId: Gen.24.6
    sblId: Gen 24:6
    shortName: Gen 24:6
    text: dixit Abraham cave nequando reducas illuc filium meum
  - name: Genesis 24:7
    orderIndex: 6
    osisId: Gen.24.7
    sblId: Gen 24:7
    shortName: Gen 24:7
    text: Dominus Deus caeli qui tulit me de domo patris mei et de terra nativitatis
      meae qui locutus est mihi et iuravit dicens semini tuo dabo terram hanc ipse
      mittet angelum suum coram te et accipies inde uxorem filio meo
  - name: Genesis 24:8
    orderIndex: 7
    osisId: Gen.24.8
    sblId: Gen 24:8
    shortName: Gen 24:8
    text: sin autem noluerit mulier sequi te non teneberis iuramento filium tantum
      meum ne reducas illuc
  - name: Genesis 24:9
    orderIndex: 8
    osisId: Gen.24.9
    sblId: Gen 24:9
    shortName: Gen 24:9
    text: posuit ergo servus manum sub femore Abraham domini sui et iuravit illi super
      sermone hoc
  - name: Genesis 24:10
    orderIndex: 9
    osisId: Gen.24.10
    sblId: Gen 24:10
    shortName: Gen 24:10
    text: tulitque decem camelos de grege domini sui et abiit ex omnibus bonis eius
      portans secum profectusque perrexit Mesopotamiam ad urbem Nahor
  - name: Genesis 24:11
    orderIndex: 10
    osisId: Gen.24.11
    sblId: Gen 24:11
    shortName: Gen 24:11
    text: cumque camelos fecisset accumbere extra oppidum iuxta puteum aquae vespere
      eo tempore quo solent mulieres egredi ad hauriendam aquam dixit
  - name: Genesis 24:12
    orderIndex: 11
    osisId: Gen.24.12
    sblId: Gen 24:12
    shortName: Gen 24:12
    text: Domine Deus domini mei Abraham occurre obsecro hodie mihi et fac misericordiam
      cum domino meo Abraham
  - name: Genesis 24:13
    orderIndex: 12
    osisId: Gen.24.13
    sblId: Gen 24:13
    shortName: Gen 24:13
    text: ecce ego sto propter fontem aquae et filiae habitatorum huius civitatis
      egredientur ad hauriendam aquam
  - name: Genesis 24:14
    orderIndex: 13
    osisId: Gen.24.14
    sblId: Gen 24:14
    shortName: Gen 24:14
    text: igitur puella cui ego dixero inclina hydriam tuam ut bibam et illa responderit
      bibe quin et camelis tuis dabo potum ipsa est quam praeparasti servo tuo Isaac
      et per hoc intellegam quod feceris misericordiam cum domino meo
  - name: Genesis 24:15
    orderIndex: 14
    osisId: Gen.24.15
    sblId: Gen 24:15
    shortName: Gen 24:15
    text: necdum intra se verba conpleverat et ecce Rebecca egrediebatur filia Bathuel
      filii Melchae uxoris Nahor fratris Abraham habens hydriam in scapula
  - name: Genesis 24:16
    orderIndex: 15
    osisId: Gen.24.16
    sblId: Gen 24:16
    shortName: Gen 24:16
    text: puella decora nimis virgoque pulcherrima et incognita viro descenderat autem
      ad fontem et impleverat hydriam ac revertebatur
  - name: Genesis 24:17
    orderIndex: 16
    osisId: Gen.24.17
    sblId: Gen 24:17
    shortName: Gen 24:17
    text: occurritque ei servus et ait pauxillum mihi ad sorbendum praebe aquae de
      hydria tua
  - name: Genesis 24:18
    orderIndex: 17
    osisId: Gen.24.18
    sblId: Gen 24:18
    shortName: Gen 24:18
    text: quae respondit bibe domine mi celeriterque deposuit hydriam super ulnam
      suam et dedit ei potum
  - name: Genesis 24:19
    orderIndex: 18
    osisId: Gen.24.19
    sblId: Gen 24:19
    shortName: Gen 24:19
    text: cumque ille bibisset adiecit quin et camelis tuis hauriam aquam donec cuncti
      bibant
  - name: Genesis 24:20
    orderIndex: 19
    osisId: Gen.24.20
    sblId: Gen 24:20
    shortName: Gen 24:20
    text: effundensque hydriam in canalibus recurrit ad puteum ut hauriret aquam et
      haustam omnibus camelis dedit
  - name: Genesis 24:21
    orderIndex: 20
    osisId: Gen.24.21
    sblId: Gen 24:21
    shortName: Gen 24:21
    text: ille autem contemplabatur eam tacitus scire volens utrum prosperum fecisset
      iter suum Dominus an non
  - name: Genesis 24:22
    orderIndex: 21
    osisId: Gen.24.22
    sblId: Gen 24:22
    shortName: Gen 24:22
    text: postquam ergo biberunt cameli protulit vir inaures aureas adpendentes siclos
      duos et armillas totidem pondo siclorum decem
  - name: Genesis 24:23
    orderIndex: 22
    osisId: Gen.24.23
    sblId: Gen 24:23
    shortName: Gen 24:23
    text: dixitque ad eam cuius es filia indica mihi est in domo patris tui locus
      ad manendum
  - name: Genesis 24:24
    orderIndex: 23
    osisId: Gen.24.24
    sblId: Gen 24:24
    shortName: Gen 24:24
    text: quae respondit filia Bathuelis sum filii Melchae quem peperit Nahor
  - name: Genesis 24:25
    orderIndex: 24
    osisId: Gen.24.25
    sblId: Gen 24:25
    shortName: Gen 24:25
    text: et addidit dicens palearum quoque et faeni plurimum est apud nos et locus
      spatiosus ad manendum
  - name: Genesis 24:26
    orderIndex: 25
    osisId: Gen.24.26
    sblId: Gen 24:26
    shortName: Gen 24:26
    text: inclinavit se homo et adoravit Dominum
  - name: Genesis 24:27
    orderIndex: 26
    osisId: Gen.24.27
    sblId: Gen 24:27
    shortName: Gen 24:27
    text: dicens benedictus Dominus Deus domini mei Abraham qui non abstulit misericordiam
      et veritatem suam a domino meo et recto me itinere perduxit in domum fratris
      domini mei
  - name: Genesis 24:28
    orderIndex: 27
    osisId: Gen.24.28
    sblId: Gen 24:28
    shortName: Gen 24:28
    text: cucurrit itaque puella et nuntiavit in domum matris suae omnia quae audierat
  - name: Genesis 24:29
    orderIndex: 28
    osisId: Gen.24.29
    sblId: Gen 24:29
    shortName: Gen 24:29
    text: habebat autem Rebecca fratrem nomine Laban qui festinus egressus est ad
      hominem ubi erat fons
  - name: Genesis 24:30
    orderIndex: 29
    osisId: Gen.24.30
    sblId: Gen 24:30
    shortName: Gen 24:30
    text: cumque vidisset inaures et armillas in manibus sororis suae et audisset
      cuncta verba referentis haec locutus est mihi homo venit ad virum qui stabat
      iuxta camelos et propter fontem aquae
  - name: Genesis 24:31
    orderIndex: 30
    osisId: Gen.24.31
    sblId: Gen 24:31
    shortName: Gen 24:31
    text: dixitque ad eum ingredere benedicte Domini cur foris stas praeparavi domum
      et locum camelis
  - name: Genesis 24:32
    orderIndex: 31
    osisId: Gen.24.32
    sblId: Gen 24:32
    shortName: Gen 24:32
    text: et introduxit eum hospitium ac destravit camelos deditque paleas et faenum
      et aquam ad lavandos pedes camelorum et virorum qui venerant cum eo
  - name: Genesis 24:33
    orderIndex: 32
    osisId: Gen.24.33
    sblId: Gen 24:33
    shortName: Gen 24:33
    text: et adpositus est in conspectu eius panis qui ait non comedam donec loquar
      sermones meos respondit ei loquere
  - name: Genesis 24:34
    orderIndex: 33
    osisId: Gen.24.34
    sblId: Gen 24:34
    shortName: Gen 24:34
    text: at ille servus inquit Abraham sum
  - name: Genesis 24:35
    orderIndex: 34
    osisId: Gen.24.35
    sblId: Gen 24:35
    shortName: Gen 24:35
    text: et Dominus benedixit domino meo valde magnificatusque est et dedit ei oves
      et boves argentum et aurum servos et ancillas camelos et asinos
  - name: Genesis 24:36
    orderIndex: 35
    osisId: Gen.24.36
    sblId: Gen 24:36
    shortName: Gen 24:36
    text: et peperit Sarra uxor domini mei filium domino meo in senectute sua deditque
      illi omnia quae habuerat
  - name: Genesis 24:37
    orderIndex: 36
    osisId: Gen.24.37
    sblId: Gen 24:37
    shortName: Gen 24:37
    text: et adiuravit me dominus meus dicens non accipies uxorem filio meo de filiabus
      Chananeorum in quorum terra habito
  - name: Genesis 24:38
    orderIndex: 37
    osisId: Gen.24.38
    sblId: Gen 24:38
    shortName: Gen 24:38
    text: sed ad domum patris mei perges et de cognatione mea accipies uxorem filio
      meo
  - name: Genesis 24:39
    orderIndex: 38
    osisId: Gen.24.39
    sblId: Gen 24:39
    shortName: Gen 24:39
    text: ego vero respondi domino meo quid si noluerit venire mecum mulier
  - name: Genesis 24:40
    orderIndex: 39
    osisId: Gen.24.40
    sblId: Gen 24:40
    shortName: Gen 24:40
    text: Dominus ait in cuius conspectu ambulo mittet angelum suum tecum et diriget
      viam tuam accipiesque uxorem filio meo de cognatione mea et de domo patris mei
  - name: Genesis 24:41
    orderIndex: 40
    osisId: Gen.24.41
    sblId: Gen 24:41
    shortName: Gen 24:41
    text: innocens eris a maledictione mea cum veneris ad propinquos meos et non dederint
      tibi
  - name: Genesis 24:42
    orderIndex: 41
    osisId: Gen.24.42
    sblId: Gen 24:42
    shortName: Gen 24:42
    text: veni ergo hodie ad fontem et dixi Domine Deus domini mei Abraham si direxisti
      viam meam in qua nunc ambulo
  - name: Genesis 24:43
    orderIndex: 42
    osisId: Gen.24.43
    sblId: Gen 24:43
    shortName: Gen 24:43
    text: ecce sto iuxta fontem aquae et virgo quae egredietur ad hauriendam aquam
      audierit a me da mihi pauxillum aquae ad bibendum ex hydria tua
  - name: Genesis 24:44
    orderIndex: 43
    osisId: Gen.24.44
    sblId: Gen 24:44
    shortName: Gen 24:44
    text: et dixerit mihi et tu bibe et camelis tuis hauriam ipsa est mulier quam
      praeparavit Dominus filio domini mei
  - name: Genesis 24:45
    orderIndex: 44
    osisId: Gen.24.45
    sblId: Gen 24:45
    shortName: Gen 24:45
    text: dum haec mecum tacitus volverem apparuit Rebecca veniens cum hydria quam
      portabat in scapula descenditque ad fontem et hausit aquam et aio ad eam da
      mihi paululum bibere
  - name: Genesis 24:46
    orderIndex: 45
    osisId: Gen.24.46
    sblId: Gen 24:46
    shortName: Gen 24:46
    text: quae festina deposuit hydriam de umero et dixit mihi et tu bibe et camelis
      tuis potum tribuam bibi et adaquavit camelos
  - name: Genesis 24:47
    orderIndex: 46
    osisId: Gen.24.47
    sblId: Gen 24:47
    shortName: Gen 24:47
    text: interrogavique eam et dixi cuius es filia quae respondit filia Bathuelis
      sum filii Nahor quem peperit illi Melcha suspendi itaque inaures ad ornandam
      faciem eius et armillas posui in manibus
  - name: Genesis 24:48
    orderIndex: 47
    osisId: Gen.24.48
    sblId: Gen 24:48
    shortName: Gen 24:48
    text: pronusque adoravi Dominum benedicens Domino Deo domini mei Abraham qui perduxisset
      me recto itinere ut sumerem filiam fratris domini mei filio eius
  - name: Genesis 24:49
    orderIndex: 48
    osisId: Gen.24.49
    sblId: Gen 24:49
    shortName: Gen 24:49
    text: quam ob rem si facitis misericordiam et veritatem cum domino meo indicate
      mihi sin autem aliud placet et hoc dicite ut vadam ad dextram sive ad sinistram
  - name: Genesis 24:50
    orderIndex: 49
    osisId: Gen.24.50
    sblId: Gen 24:50
    shortName: Gen 24:50
    text: responderunt Laban et Bathuel a Domino egressus est sermo non possumus extra
      placitum eius quicquam aliud tecum loqui
  - name: Genesis 24:51
    orderIndex: 50
    osisId: Gen.24.51
    sblId: Gen 24:51
    shortName: Gen 24:51
    text: en Rebecca coram te est tolle eam et proficiscere et sit uxor filii domini
      tui sicut locutus est Dominus
  - name: Genesis 24:52
    orderIndex: 51
    osisId: Gen.24.52
    sblId: Gen 24:52
    shortName: Gen 24:52
    text: quod cum audisset puer Abraham adoravit in terra Dominum
  - name: Genesis 24:53
    orderIndex: 52
    osisId: Gen.24.53
    sblId: Gen 24:53
    shortName: Gen 24:53
    text: prolatisque vasis argenteis et aureis ac vestibus dedit ea Rebeccae pro
      munere fratribus quoque eius et matri dona obtulit
  - name: Genesis 24:54
    orderIndex: 53
    osisId: Gen.24.54
    sblId: Gen 24:54
    shortName: Gen 24:54
    text: initoque convivio vescentes pariter et bibentes manserunt ibi surgens autem
      mane locutus est puer dimittite me ut vadam ad dominum meum
  - name: Genesis 24:55
    orderIndex: 54
    osisId: Gen.24.55
    sblId: Gen 24:55
    shortName: Gen 24:55
    text: responderunt fratres eius et mater maneat puella saltem decem dies apud
      nos et postea proficiscetur
  - name: Genesis 24:56
    orderIndex: 55
    osisId: Gen.24.56
    sblId: Gen 24:56
    shortName: Gen 24:56
    text: nolite ait me retinere quia Dominus direxit viam meam dimittite me ut pergam
      ad dominum meum
  - name: Genesis 24:57
    orderIndex: 56
    osisId: Gen.24.57
    sblId: Gen 24:57
    shortName: Gen 24:57
    text: dixerunt vocemus puellam et quaeramus ipsius voluntatem
  - name: Genesis 24:58
    orderIndex: 57
    osisId: Gen.24.58
    sblId: Gen 24:58
    shortName: Gen 24:58
    text: cumque vocata venisset sciscitati sunt vis ire cum homine isto quae ait
      vadam
  - name: Genesis 24:59
    orderIndex: 58
    osisId: Gen.24.59
    sblId: Gen 24:59
    shortName: Gen 24:59
    text: dimiserunt ergo eam et nutricem illius servumque Abraham et comites eius
  - name: Genesis 24:60
    orderIndex: 59
    osisId: Gen.24.60
    sblId: Gen 24:60
    shortName: Gen 24:60
    text: inprecantes prospera sorori suae atque dicentes soror nostra es crescas
      in mille milia et possideat semen tuum portas inimicorum suorum
  - name: Genesis 24:61
    orderIndex: 60
    osisId: Gen.24.61
    sblId: Gen 24:61
    shortName: Gen 24:61
    text: igitur Rebecca et puellae illius ascensis camelis secutae sunt virum qui
      festinus revertebatur ad dominum suum
  - name: Genesis 24:62
    orderIndex: 61
    osisId: Gen.24.62
    sblId: Gen 24:62
    shortName: Gen 24:62
    text: eo tempore Isaac deambulabat per viam quae ducit ad puteum cuius nomen est
      Viventis et videntis habitabat enim in terra australi
  - name: Genesis 24:63
    orderIndex: 62
    osisId: Gen.24.63
    sblId: Gen 24:63
    shortName: Gen 24:63
    text: et egressus fuerat ad meditandum in agro inclinata iam die cumque levasset
      oculos vidit camelos venientes procul
  - name: Genesis 24:64
    orderIndex: 63
    osisId: Gen.24.64
    sblId: Gen 24:64
    shortName: Gen 24:64
    text: Rebecca quoque conspecto Isaac descendit de camelo
  - name: Genesis 24:65
    orderIndex: 64
    osisId: Gen.24.65
    sblId: Gen 24:65
    shortName: Gen 24:65
    text: et ait ad puerum quis est ille homo qui venit per agrum in occursum nobis
      dixit ei ipse est dominus meus at illa tollens cito pallium operuit se
  - name: Genesis 24:66
    orderIndex: 65
    osisId: Gen.24.66
    sblId: Gen 24:66
    shortName: Gen 24:66
    text: servus autem cuncta quae gesserat narravit Isaac
  - name: Genesis 24:67
    orderIndex: 66
    osisId: Gen.24.67
    sblId: Gen 24:67
    shortName: Gen 24:67
    text: qui introduxit eam in tabernaculum Sarrae matris suae et accepit uxorem
      et in tantum dilexit ut dolorem qui ex morte matris acciderat temperaret
  versesCount: 67
- name: Genesis 25
  orderIndex: 24
  osisId: Gen.25
  sblId: Gen 25
  shortName: Gen 25
  verses:
  - name: Genesis 25:1
    orderIndex: 0
    osisId: Gen.25.1
    sblId: Gen 25:1
    shortName: Gen 25:1
    text: Abraham vero aliam duxit uxorem nomine Cetthuram
  - name: Genesis 25:2
    orderIndex: 1
    osisId: Gen.25.2
    sblId: Gen 25:2
    shortName: Gen 25:2
    text: quae peperit ei Zamram et Iexan et Madan et Madian et Iesboch et Sue
  - name: Genesis 25:3
    orderIndex: 2
    osisId: Gen.25.3
    sblId: Gen 25:3
    shortName: Gen 25:3
    text: Iexan quoque genuit Saba et Dadan filii Dadan fuerunt Assurim et Lathusim
      et Loommim
  - name: Genesis 25:4
    orderIndex: 3
    osisId: Gen.25.4
    sblId: Gen 25:4
    shortName: Gen 25:4
    text: at vero ex Madian ortus est Epha et Opher et Enoch et Abida et Eldaa omnes
      hii filii Cetthurae
  - name: Genesis 25:5
    orderIndex: 4
    osisId: Gen.25.5
    sblId: Gen 25:5
    shortName: Gen 25:5
    text: deditque Abraham cuncta quae possederat Isaac
  - name: Genesis 25:6
    orderIndex: 5
    osisId: Gen.25.6
    sblId: Gen 25:6
    shortName: Gen 25:6
    text: filiis autem concubinarum largitus est munera et separavit eos ab Isaac
      filio suo dum adhuc ipse viveret ad plagam orientalem
  - name: Genesis 25:7
    orderIndex: 6
    osisId: Gen.25.7
    sblId: Gen 25:7
    shortName: Gen 25:7
    text: fuerunt autem dies vitae eius centum septuaginta quinque anni
  - name: Genesis 25:8
    orderIndex: 7
    osisId: Gen.25.8
    sblId: Gen 25:8
    shortName: Gen 25:8
    text: et deficiens mortuus est in senectute bona provectaeque aetatis et plenus
      dierum congregatusque est ad populum suum
  - name: Genesis 25:9
    orderIndex: 8
    osisId: Gen.25.9
    sblId: Gen 25:9
    shortName: Gen 25:9
    text: et sepelierunt eum Isaac et Ismahel filii sui in spelunca duplici quae sita
      est in agro Ephron filii Soor Hetthei e regione Mambre
  - name: Genesis 25:10
    orderIndex: 9
    osisId: Gen.25.10
    sblId: Gen 25:10
    shortName: Gen 25:10
    text: quem emerat a filiis Heth ibi sepultus est ipse et Sarra uxor eius
  - name: Genesis 25:11
    orderIndex: 10
    osisId: Gen.25.11
    sblId: Gen 25:11
    shortName: Gen 25:11
    text: et post obitum illius benedixit Deus Isaac filio eius qui habitabat iuxta
      puteum nomine Viventis et videntis
  - name: Genesis 25:12
    orderIndex: 11
    osisId: Gen.25.12
    sblId: Gen 25:12
    shortName: Gen 25:12
    text: hae sunt generationes Ismahel filii Abraham quem peperit ei Agar Aegyptia
      famula Sarrae
  - name: Genesis 25:13
    orderIndex: 12
    osisId: Gen.25.13
    sblId: Gen 25:13
    shortName: Gen 25:13
    text: et haec nomina filiorum eius in vocabulis et generationibus suis primogenitus
      Ismahelis Nabaioth dein Cedar et Abdeel et Mabsam
  - name: Genesis 25:14
    orderIndex: 13
    osisId: Gen.25.14
    sblId: Gen 25:14
    shortName: Gen 25:14
    text: Masma quoque et Duma et Massa
  - name: Genesis 25:15
    orderIndex: 14
    osisId: Gen.25.15
    sblId: Gen 25:15
    shortName: Gen 25:15
    text: Adad et Thema Itur et Naphis et Cedma
  - name: Genesis 25:16
    orderIndex: 15
    osisId: Gen.25.16
    sblId: Gen 25:16
    shortName: Gen 25:16
    text: isti sunt filii Ismahel et haec nomina per castella et oppida eorum duodecim
      principes tribuum suarum
  - name: Genesis 25:17
    orderIndex: 16
    osisId: Gen.25.17
    sblId: Gen 25:17
    shortName: Gen 25:17
    text: anni vitae Ismahel centum triginta septem deficiens mortuus est et adpositus
      ad populum suum
  - name: Genesis 25:18
    orderIndex: 17
    osisId: Gen.25.18
    sblId: Gen 25:18
    shortName: Gen 25:18
    text: habitavit autem ab Evila usque Sur quae respicit Aegyptum introeuntibus
      Assyrios coram cunctis fratribus suis obiit
  - name: Genesis 25:19
    orderIndex: 18
    osisId: Gen.25.19
    sblId: Gen 25:19
    shortName: Gen 25:19
    text: hae quoque sunt generationes Isaac filii Abraham Abraham genuit Isaac
  - name: Genesis 25:20
    orderIndex: 19
    osisId: Gen.25.20
    sblId: Gen 25:20
    shortName: Gen 25:20
    text: qui cum quadraginta esset annorum duxit uxorem Rebeccam filiam Bathuel Syri
      de Mesopotamiam sororem Laban
  - name: Genesis 25:21
    orderIndex: 20
    osisId: Gen.25.21
    sblId: Gen 25:21
    shortName: Gen 25:21
    text: deprecatusque est Dominum pro uxore sua eo quod esset sterilis qui exaudivit
      eum et dedit conceptum Rebeccae
  - name: Genesis 25:22
    orderIndex: 21
    osisId: Gen.25.22
    sblId: Gen 25:22
    shortName: Gen 25:22
    text: sed conlidebantur in utero eius parvuli quae ait si sic mihi futurum erat
      quid necesse fuit concipere perrexitque ut consuleret Dominum
  - name: Genesis 25:23
    orderIndex: 22
    osisId: Gen.25.23
    sblId: Gen 25:23
    shortName: Gen 25:23
    text: qui respondens ait duae gentes in utero tuo sunt et duo populi ex ventre
      tuo dividentur populusque populum superabit et maior minori serviet
  - name: Genesis 25:24
    orderIndex: 23
    osisId: Gen.25.24
    sblId: Gen 25:24
    shortName: Gen 25:24
    text: iam tempus pariendi venerat et ecce gemini in utero repperti sunt
  - name: Genesis 25:25
    orderIndex: 24
    osisId: Gen.25.25
    sblId: Gen 25:25
    shortName: Gen 25:25
    text: qui primus egressus est rufus erat et totus in morem pellis hispidus vocatumque
      est nomen eius Esau protinus alter egrediens plantam fratris tenebat manu et
      idcirco appellavit eum Iacob
  - name: Genesis 25:26
    orderIndex: 25
    osisId: Gen.25.26
    sblId: Gen 25:26
    shortName: Gen 25:26
    text: sexagenarius erat Isaac quando nati sunt parvuli
  - name: Genesis 25:27
    orderIndex: 26
    osisId: Gen.25.27
    sblId: Gen 25:27
    shortName: Gen 25:27
    text: quibus adultis factus est Esau vir gnarus venandi et homo agricola Iacob
      autem vir simplex habitabat in tabernaculis
  - name: Genesis 25:28
    orderIndex: 27
    osisId: Gen.25.28
    sblId: Gen 25:28
    shortName: Gen 25:28
    text: Isaac amabat Esau eo quod de venationibus illius vesceretur et Rebecca diligebat
      Iacob
  - name: Genesis 25:29
    orderIndex: 28
    osisId: Gen.25.29
    sblId: Gen 25:29
    shortName: Gen 25:29
    text: coxit autem Iacob pulmentum ad quem cum venisset Esau de agro lassus
  - name: Genesis 25:30
    orderIndex: 29
    osisId: Gen.25.30
    sblId: Gen 25:30
    shortName: Gen 25:30
    text: ait da mihi de coctione hac rufa quia oppido lassus sum quam ob causam vocatum
      est nomen eius Edom
  - name: Genesis 25:31
    orderIndex: 30
    osisId: Gen.25.31
    sblId: Gen 25:31
    shortName: Gen 25:31
    text: cui dixit Iacob vende mihi primogenita tua
  - name: Genesis 25:32
    orderIndex: 31
    osisId: Gen.25.32
    sblId: Gen 25:32
    shortName: Gen 25:32
    text: ille respondit en morior quid mihi proderunt primogenita
  - name: Genesis 25:33
    orderIndex: 32
    osisId: Gen.25.33
    sblId: Gen 25:33
    shortName: Gen 25:33
    text: ait Iacob iura ergo mihi iuravit Esau et vendidit primogenita
  - name: Genesis 25:34
    orderIndex: 33
    osisId: Gen.25.34
    sblId: Gen 25:34
    shortName: Gen 25:34
    text: et sic accepto pane et lentis edulio comedit et bibit et abiit parvipendens
      quod primogenita vendidisset
  versesCount: 34
- name: Genesis 26
  orderIndex: 25
  osisId: Gen.26
  sblId: Gen 26
  shortName: Gen 26
  verses:
  - name: Genesis 26:1
    orderIndex: 0
    osisId: Gen.26.1
    sblId: Gen 26:1
    shortName: Gen 26:1
    text: orta autem fame super terram post eam sterilitatem quae acciderat in diebus
      Abraham abiit Isaac ad Abimelech regem Palestinorum in Gerara
  - name: Genesis 26:2
    orderIndex: 1
    osisId: Gen.26.2
    sblId: Gen 26:2
    shortName: Gen 26:2
    text: apparuitque ei Dominus et ait ne descendas in Aegyptum sed quiesce in terra
      quam dixero tibi
  - name: Genesis 26:3
    orderIndex: 2
    osisId: Gen.26.3
    sblId: Gen 26:3
    shortName: Gen 26:3
    text: et peregrinare in ea eroque tecum et benedicam tibi tibi enim et semini
      tuo dabo universas regiones has conplens iuramentum quod spopondi Abraham patri
      tuo
  - name: Genesis 26:4
    orderIndex: 3
    osisId: Gen.26.4
    sblId: Gen 26:4
    shortName: Gen 26:4
    text: et multiplicabo semen tuum sicut stellas caeli daboque posteris tuis universas
      regiones has et benedicentur in semine tuo omnes gentes terrae
  - name: Genesis 26:5
    orderIndex: 4
    osisId: Gen.26.5
    sblId: Gen 26:5
    shortName: Gen 26:5
    text: eo quod oboedierit Abraham voci meae et custodierit praecepta et mandata
      mea et caerimonias legesque servaverit
  - name: Genesis 26:6
    orderIndex: 5
    osisId: Gen.26.6
    sblId: Gen 26:6
    shortName: Gen 26:6
    text: mansit itaque Isaac in Geraris
  - name: Genesis 26:7
    orderIndex: 6
    osisId: Gen.26.7
    sblId: Gen 26:7
    shortName: Gen 26:7
    text: qui cum interrogaretur a viris loci illius super uxore sua respondit soror
      mea est timuerat enim confiteri quod sibi esset sociata coniugio reputans ne
      forte interficerent eum propter illius pulchritudinem
  - name: Genesis 26:8
    orderIndex: 7
    osisId: Gen.26.8
    sblId: Gen 26:8
    shortName: Gen 26:8
    text: cumque pertransissent dies plurimi et ibi demoraretur prospiciens Abimelech
      Palestinorum rex per fenestram vidit eum iocantem cum Rebecca uxore sua
  - name: Genesis 26:9
    orderIndex: 8
    osisId: Gen.26.9
    sblId: Gen 26:9
    shortName: Gen 26:9
    text: et accersito ait perspicuum est quod uxor tua sit cur mentitus es sororem
      tuam esse respondit timui ne morerer propter eam
  - name: Genesis 26:10
    orderIndex: 9
    osisId: Gen.26.10
    sblId: Gen 26:10
    shortName: Gen 26:10
    text: dixitque Abimelech quare inposuisti nobis potuit coire quispiam de populo
      cum uxore tua et induxeras super nos grande peccatum praecepitque omni populo
      dicens
  - name: Genesis 26:11
    orderIndex: 10
    osisId: Gen.26.11
    sblId: Gen 26:11
    shortName: Gen 26:11
    text: qui tetigerit hominis huius uxorem morte morietur
  - name: Genesis 26:12
    orderIndex: 11
    osisId: Gen.26.12
    sblId: Gen 26:12
    shortName: Gen 26:12
    text: seruit autem Isaac in terra illa et invenit in ipso anno centuplum benedixitque
      ei Dominus
  - name: Genesis 26:13
    orderIndex: 12
    osisId: Gen.26.13
    sblId: Gen 26:13
    shortName: Gen 26:13
    text: et locupletatus est homo et ibat proficiens atque succrescens donec magnus
      vehementer effectus est
  - name: Genesis 26:14
    orderIndex: 13
    osisId: Gen.26.14
    sblId: Gen 26:14
    shortName: Gen 26:14
    text: habuit quoque possessionem ovium et armentorum et familiae plurimum ob haec
      invidentes ei Palestini
  - name: Genesis 26:15
    orderIndex: 14
    osisId: Gen.26.15
    sblId: Gen 26:15
    shortName: Gen 26:15
    text: omnes puteos quos foderant servi patris illius Abraham illo tempore obstruxerunt
      implentes humo
  - name: Genesis 26:16
    orderIndex: 15
    osisId: Gen.26.16
    sblId: Gen 26:16
    shortName: Gen 26:16
    text: in tantum ut ipse Abimelech diceret ad Isaac recede a nobis quoniam potentior
      nostri factus es valde
  - name: Genesis 26:17
    orderIndex: 16
    osisId: Gen.26.17
    sblId: Gen 26:17
    shortName: Gen 26:17
    text: et ille discedens veniret ad torrentem Gerarae habitaretque ibi
  - name: Genesis 26:18
    orderIndex: 17
    osisId: Gen.26.18
    sblId: Gen 26:18
    shortName: Gen 26:18
    text: rursum fodit alios puteos quos foderant servi patris sui Abraham et quos
      illo mortuo olim obstruxerant Philisthim appellavitque eos hisdem nominibus
      quibus ante pater vocaverat
  - name: Genesis 26:19
    orderIndex: 18
    osisId: Gen.26.19
    sblId: Gen 26:19
    shortName: Gen 26:19
    text: foderunt in torrente et reppererunt aquam vivam
  - name: Genesis 26:20
    orderIndex: 19
    osisId: Gen.26.20
    sblId: Gen 26:20
    shortName: Gen 26:20
    text: sed et ibi iurgium fuit pastorum Gerarae adversum pastores Isaac dicentium
      nostra est aqua quam ob rem nomen putei ex eo quod acciderat vocavit Calumniam
  - name: Genesis 26:21
    orderIndex: 20
    osisId: Gen.26.21
    sblId: Gen 26:21
    shortName: Gen 26:21
    text: foderunt et alium et pro illo quoque rixati sunt appellavitque eum Inimicitias
  - name: Genesis 26:22
    orderIndex: 21
    osisId: Gen.26.22
    sblId: Gen 26:22
    shortName: Gen 26:22
    text: profectus inde fodit alium puteum pro quo non contenderunt itaque vocavit
      nomen illius Latitudo dicens nunc dilatavit nos Dominus et fecit crescere super
      terram
  - name: Genesis 26:23
    orderIndex: 22
    osisId: Gen.26.23
    sblId: Gen 26:23
    shortName: Gen 26:23
    text: ascendit autem ex illo loco in Bersabee
  - name: Genesis 26:24
    orderIndex: 23
    osisId: Gen.26.24
    sblId: Gen 26:24
    shortName: Gen 26:24
    text: ubi apparuit ei Dominus in ipsa nocte dicens ego sum Deus Abraham patris
      tui noli metuere quia tecum sum benedicam tibi et multiplicabo semen tuum propter
      servum meum Abraham
  - name: Genesis 26:25
    orderIndex: 24
    osisId: Gen.26.25
    sblId: Gen 26:25
    shortName: Gen 26:25
    text: itaque aedificavit ibi altare et invocato nomine Domini extendit tabernaculum
      praecepitque servis suis ut foderent puteum
  - name: Genesis 26:26
    orderIndex: 25
    osisId: Gen.26.26
    sblId: Gen 26:26
    shortName: Gen 26:26
    text: ad quem locum cum venissent de Geraris Abimelech et Ochozath amicus illius
      et Fichol dux militum
  - name: Genesis 26:27
    orderIndex: 26
    osisId: Gen.26.27
    sblId: Gen 26:27
    shortName: Gen 26:27
    text: locutus est eis Isaac quid venistis ad me hominem quem odistis et expulistis
      a vobis
  - name: Genesis 26:28
    orderIndex: 27
    osisId: Gen.26.28
    sblId: Gen 26:28
    shortName: Gen 26:28
    text: qui responderunt vidimus tecum esse Dominum et idcirco nunc diximus sit
      iuramentum inter nos et ineamus foedus
  - name: Genesis 26:29
    orderIndex: 28
    osisId: Gen.26.29
    sblId: Gen 26:29
    shortName: Gen 26:29
    text: ut non facias nobis quicquam mali sicut et nos nihil tuorum adtigimus nec
      fecimus quod te laederet sed cum pace dimisimus auctum benedictione Domini
  - name: Genesis 26:30
    orderIndex: 29
    osisId: Gen.26.30
    sblId: Gen 26:30
    shortName: Gen 26:30
    text: fecit ergo eis convivium et post cibum et potum
  - name: Genesis 26:31
    orderIndex: 30
    osisId: Gen.26.31
    sblId: Gen 26:31
    shortName: Gen 26:31
    text: surgentes mane iuraverunt sibi mutuo dimisitque eos Isaac pacifice in locum
      suum
  - name: Genesis 26:32
    orderIndex: 31
    osisId: Gen.26.32
    sblId: Gen 26:32
    shortName: Gen 26:32
    text: ecce autem venerunt in ipso die servi Isaac adnuntiantes ei de puteo quem
      foderant atque dicentes invenimus aquam
  - name: Genesis 26:33
    orderIndex: 32
    osisId: Gen.26.33
    sblId: Gen 26:33
    shortName: Gen 26:33
    text: unde appellavit eum Abundantiam et nomen urbi inpositum est Bersabee usque
      in praesentem diem
  - name: Genesis 26:34
    orderIndex: 33
    osisId: Gen.26.34
    sblId: Gen 26:34
    shortName: Gen 26:34
    text: Esau vero quadragenarius duxit uxores Iudith filiam Beeri Hetthei et Basemath
      filiam Helon eiusdem loci
  - name: Genesis 26:35
    orderIndex: 34
    osisId: Gen.26.35
    sblId: Gen 26:35
    shortName: Gen 26:35
    text: quae ambae offenderant animum Isaac et Rebeccae
  versesCount: 35
- name: Genesis 27
  orderIndex: 26
  osisId: Gen.27
  sblId: Gen 27
  shortName: Gen 27
  verses:
  - name: Genesis 27:1
    orderIndex: 0
    osisId: Gen.27.1
    sblId: Gen 27:1
    shortName: Gen 27:1
    text: senuit autem Isaac et caligaverunt oculi eius et videre non poterat vocavitque
      Esau filium suum maiorem et dixit ei fili mi qui respondit adsum
  - name: Genesis 27:2
    orderIndex: 1
    osisId: Gen.27.2
    sblId: Gen 27:2
    shortName: Gen 27:2
    text: cui pater vides inquit quod senuerim et ignorem diem mortis meae
  - name: Genesis 27:3
    orderIndex: 2
    osisId: Gen.27.3
    sblId: Gen 27:3
    shortName: Gen 27:3
    text: sume arma tua faretram et arcum et egredere foras cumque venatu aliquid
      adprehenderis
  - name: Genesis 27:4
    orderIndex: 3
    osisId: Gen.27.4
    sblId: Gen 27:4
    shortName: Gen 27:4
    text: fac mihi inde pulmentum sicut velle me nosti et adfer ut comedam et benedicat
      tibi anima mea antequam moriar
  - name: Genesis 27:5
    orderIndex: 4
    osisId: Gen.27.5
    sblId: Gen 27:5
    shortName: Gen 27:5
    text: quod cum audisset Rebecca et ille abisset in agrum ut iussionem patris expleret
  - name: Genesis 27:6
    orderIndex: 5
    osisId: Gen.27.6
    sblId: Gen 27:6
    shortName: Gen 27:6
    text: dixit filio suo Iacob audivi patrem tuum loquentem cum Esau fratre tuo et
      dicentem ei
  - name: Genesis 27:7
    orderIndex: 6
    osisId: Gen.27.7
    sblId: Gen 27:7
    shortName: Gen 27:7
    text: adfer mihi venationem tuam et fac cibos ut comedam et benedicam tibi coram
      Domino antequam moriar
  - name: Genesis 27:8
    orderIndex: 7
    osisId: Gen.27.8
    sblId: Gen 27:8
    shortName: Gen 27:8
    text: nunc ergo fili mi adquiesce consiliis meis
  - name: Genesis 27:9
    orderIndex: 8
    osisId: Gen.27.9
    sblId: Gen 27:9
    shortName: Gen 27:9
    text: et pergens ad gregem adfer mihi duos hedos optimos ut faciam ex eis escas
      patri tuo quibus libenter vescitur
  - name: Genesis 27:10
    orderIndex: 9
    osisId: Gen.27.10
    sblId: Gen 27:10
    shortName: Gen 27:10
    text: quas cum intuleris et comederit benedicat tibi priusquam moriatur
  - name: Genesis 27:11
    orderIndex: 10
    osisId: Gen.27.11
    sblId: Gen 27:11
    shortName: Gen 27:11
    text: cui ille respondit nosti quod Esau frater meus homo pilosus sit et ego lenis
  - name: Genesis 27:12
    orderIndex: 11
    osisId: Gen.27.12
    sblId: Gen 27:12
    shortName: Gen 27:12
    text: si adtractaverit me pater meus et senserit timeo ne putet sibi voluisse
      inludere et inducat super me maledictionem pro benedictione
  - name: Genesis 27:13
    orderIndex: 12
    osisId: Gen.27.13
    sblId: Gen 27:13
    shortName: Gen 27:13
    text: ad quem mater in me sit ait ista maledictio fili mi tantum audi vocem meam
      et perge adferque quae dixi
  - name: Genesis 27:14
    orderIndex: 13
    osisId: Gen.27.14
    sblId: Gen 27:14
    shortName: Gen 27:14
    text: abiit et adtulit deditque matri paravit illa cibos sicut noverat velle patrem
      illius
  - name: Genesis 27:15
    orderIndex: 14
    osisId: Gen.27.15
    sblId: Gen 27:15
    shortName: Gen 27:15
    text: et vestibus Esau valde bonis quas apud se habebat domi induit eum
  - name: Genesis 27:16
    orderIndex: 15
    osisId: Gen.27.16
    sblId: Gen 27:16
    shortName: Gen 27:16
    text: pelliculasque hedorum circumdedit manibus et colli nuda protexit
  - name: Genesis 27:17
    orderIndex: 16
    osisId: Gen.27.17
    sblId: Gen 27:17
    shortName: Gen 27:17
    text: dedit pulmentum et panes quos coxerat tradidit
  - name: Genesis 27:18
    orderIndex: 17
    osisId: Gen.27.18
    sblId: Gen 27:18
    shortName: Gen 27:18
    text: quibus inlatis dixit pater mi et ille respondit audio quis tu es fili mi
  - name: Genesis 27:19
    orderIndex: 18
    osisId: Gen.27.19
    sblId: Gen 27:19
    shortName: Gen 27:19
    text: dixitque Iacob ego sum Esau primogenitus tuus feci sicut praecepisti mihi
      surge sede et comede de venatione mea ut benedicat mihi anima tua
  - name: Genesis 27:20
    orderIndex: 19
    osisId: Gen.27.20
    sblId: Gen 27:20
    shortName: Gen 27:20
    text: rursum Isaac ad filium suum quomodo inquit tam cito invenire potuisti fili
      mi qui respondit voluntatis Dei fuit ut cito mihi occurreret quod volebam
  - name: Genesis 27:21
    orderIndex: 20
    osisId: Gen.27.21
    sblId: Gen 27:21
    shortName: Gen 27:21
    text: dixitque Isaac accede huc ut tangam te fili mi et probem utrum tu sis filius
      meus Esau an non
  - name: Genesis 27:22
    orderIndex: 21
    osisId: Gen.27.22
    sblId: Gen 27:22
    shortName: Gen 27:22
    text: accessit ille ad patrem et palpato eo dixit Isaac vox quidem vox Iacob est
      sed manus manus sunt Esau
  - name: Genesis 27:23
    orderIndex: 22
    osisId: Gen.27.23
    sblId: Gen 27:23
    shortName: Gen 27:23
    text: et non cognovit eum quia pilosae manus similitudinem maioris expresserant
      benedicens ergo illi
  - name: Genesis 27:24
    orderIndex: 23
    osisId: Gen.27.24
    sblId: Gen 27:24
    shortName: Gen 27:24
    text: ait tu es filius meus Esau respondit ego sum
  - name: Genesis 27:25
    orderIndex: 24
    osisId: Gen.27.25
    sblId: Gen 27:25
    shortName: Gen 27:25
    text: at ille offer inquit mihi cibos de venatione tua fili mi ut benedicat tibi
      anima mea quos cum oblatos comedisset obtulit ei etiam vinum quo hausto
  - name: Genesis 27:26
    orderIndex: 25
    osisId: Gen.27.26
    sblId: Gen 27:26
    shortName: Gen 27:26
    text: dixit ad eum accede ad me et da mihi osculum fili mi
  - name: Genesis 27:27
    orderIndex: 26
    osisId: Gen.27.27
    sblId: Gen 27:27
    shortName: Gen 27:27
    text: accessit et osculatus est eum statimque ut sensit vestimentorum illius flagrantiam
      benedicens ait ecce odor filii mei sicut odor agri cui benedixit Dominus
  - name: Genesis 27:28
    orderIndex: 27
    osisId: Gen.27.28
    sblId: Gen 27:28
    shortName: Gen 27:28
    text: det tibi Deus de rore caeli et de pinguedine terrae abundantiam frumenti
      et vini
  - name: Genesis 27:29
    orderIndex: 28
    osisId: Gen.27.29
    sblId: Gen 27:29
    shortName: Gen 27:29
    text: et serviant tibi populi et adorent te tribus esto dominus fratrum tuorum
      et incurventur ante te filii matris tuae qui maledixerit tibi sit maledictus
      et qui benedixerit benedictionibus repleatur
  - name: Genesis 27:30
    orderIndex: 29
    osisId: Gen.27.30
    sblId: Gen 27:30
    shortName: Gen 27:30
    text: vix Isaac sermonem impleverat et egresso Iacob foras venit Esau
  - name: Genesis 27:31
    orderIndex: 30
    osisId: Gen.27.31
    sblId: Gen 27:31
    shortName: Gen 27:31
    text: coctosque de venatione cibos intulit patri dicens surge pater mi et comede
      de venatione filii tui ut benedicat mihi anima tua
  - name: Genesis 27:32
    orderIndex: 31
    osisId: Gen.27.32
    sblId: Gen 27:32
    shortName: Gen 27:32
    text: dixitque illi Isaac quis enim es tu qui respondit ego sum primogenitus filius
      tuus Esau
  - name: Genesis 27:33
    orderIndex: 32
    osisId: Gen.27.33
    sblId: Gen 27:33
    shortName: Gen 27:33
    text: expavit Isaac stupore vehementi et ultra quam credi potest admirans ait
      quis igitur ille est qui dudum captam venationem adtulit mihi et comedi ex omnibus
      priusquam tu venires benedixique ei et erit benedictus
  - name: Genesis 27:34
    orderIndex: 33
    osisId: Gen.27.34
    sblId: Gen 27:34
    shortName: Gen 27:34
    text: auditis Esau sermonibus patris inrugiit clamore magno et consternatus ait
      benedic etiam mihi pater mi
  - name: Genesis 27:35
    orderIndex: 34
    osisId: Gen.27.35
    sblId: Gen 27:35
    shortName: Gen 27:35
    text: qui ait venit germanus tuus fraudulenter et accepit benedictionem tuam
  - name: Genesis 27:36
    orderIndex: 35
    osisId: Gen.27.36
    sblId: Gen 27:36
    shortName: Gen 27:36
    text: at ille subiunxit iuste vocatum est nomen eius Iacob subplantavit enim me
      en altera vice primogenita mea ante tulit et nunc secundo subripuit benedictionem
      meam rursumque ad patrem numquid non reservasti ait et mihi benedictionem
  - name: Genesis 27:37
    orderIndex: 36
    osisId: Gen.27.37
    sblId: Gen 27:37
    shortName: Gen 27:37
    text: respondit Isaac dominum tuum illum constitui et omnes fratres eius servituti
      illius subiugavi frumento et vino stabilivi eum tibi post haec fili mi ultra
      quid faciam
  - name: Genesis 27:38
    orderIndex: 37
    osisId: Gen.27.38
    sblId: Gen 27:38
    shortName: Gen 27:38
    text: cui Esau num unam inquit tantum benedictionem habes pater mihi quoque obsecro
      ut benedicas cumque heiulatu magno fleret
  - name: Genesis 27:39
    orderIndex: 38
    osisId: Gen.27.39
    sblId: Gen 27:39
    shortName: Gen 27:39
    text: motus Isaac dixit ad eum in pinguedine terrae et in rore caeli desuper
  - name: Genesis 27:40
    orderIndex: 39
    osisId: Gen.27.40
    sblId: Gen 27:40
    shortName: Gen 27:40
    text: erit benedictio tua vives gladio et fratri tuo servies tempusque veniet
      cum excutias et solvas iugum eius de cervicibus tuis
  - name: Genesis 27:41
    orderIndex: 40
    osisId: Gen.27.41
    sblId: Gen 27:41
    shortName: Gen 27:41
    text: oderat ergo semper Esau Iacob pro benedictione qua benedixerat ei pater
      dixitque in corde suo veniant dies luctus patris mei ut occidam Iacob fratrem
      meum
  - name: Genesis 27:42
    orderIndex: 41
    osisId: Gen.27.42
    sblId: Gen 27:42
    shortName: Gen 27:42
    text: nuntiata sunt haec Rebeccae quae mittens et vocans Iacob filium suum dixit
      ad eum ecce Esau frater tuus minatur ut occidat te
  - name: Genesis 27:43
    orderIndex: 42
    osisId: Gen.27.43
    sblId: Gen 27:43
    shortName: Gen 27:43
    text: nunc ergo fili audi vocem meam et consurgens fuge ad Laban fratrem meum
      in Haran
  - name: Genesis 27:44
    orderIndex: 43
    osisId: Gen.27.44
    sblId: Gen 27:44
    shortName: Gen 27:44
    text: habitabisque cum eo dies paucos donec requiescat furor fratris tui
  - name: Genesis 27:45
    orderIndex: 44
    osisId: Gen.27.45
    sblId: Gen 27:45
    shortName: Gen 27:45
    text: et cesset indignatio eius obliviscaturque eorum quae fecisti in eum postea
      mittam et adducam te inde huc cur utroque orbabor filio in una die
  - name: Genesis 27:46
    orderIndex: 45
    osisId: Gen.27.46
    sblId: Gen 27:46
    shortName: Gen 27:46
    text: dixit quoque Rebecca ad Isaac taedet me vitae meae propter filias Heth si
      acceperit Iacob uxorem de stirpe huius terrae nolo vivere
  versesCount: 46
- name: Genesis 28
  orderIndex: 27
  osisId: Gen.28
  sblId: Gen 28
  shortName: Gen 28
  verses:
  - name: Genesis 28:1
    orderIndex: 0
    osisId: Gen.28.1
    sblId: Gen 28:1
    shortName: Gen 28:1
    text: vocavit itaque Isaac Iacob et benedixit praecepitque ei dicens noli accipere
      coniugem de genere Chanaan
  - name: Genesis 28:2
    orderIndex: 1
    osisId: Gen.28.2
    sblId: Gen 28:2
    shortName: Gen 28:2
    text: sed vade et proficiscere in Mesopotamiam Syriae ad domum Bathuel patrem
      matris tuae et accipe tibi inde uxorem de filiabus Laban avunculi tui
  - name: Genesis 28:3
    orderIndex: 2
    osisId: Gen.28.3
    sblId: Gen 28:3
    shortName: Gen 28:3
    text: Deus autem omnipotens benedicat tibi et crescere te faciat atque multiplicet
      ut sis in turbas populorum
  - name: Genesis 28:4
    orderIndex: 3
    osisId: Gen.28.4
    sblId: Gen 28:4
    shortName: Gen 28:4
    text: et det tibi benedictiones Abraham et semini tuo post te ut possideas terram
      peregrinationis tuae quam pollicitus est avo tuo
  - name: Genesis 28:5
    orderIndex: 4
    osisId: Gen.28.5
    sblId: Gen 28:5
    shortName: Gen 28:5
    text: cumque dimisisset eum Isaac profectus venit in Mesopotamiam Syriae ad Laban
      filium Bathuel Syri fratrem Rebeccae matris suae
  - name: Genesis 28:6
    orderIndex: 5
    osisId: Gen.28.6
    sblId: Gen 28:6
    shortName: Gen 28:6
    text: videns autem Esau quod benedixisset pater suus Iacob et misisset eum in
      Mesopotamiam Syriae ut inde uxorem duceret et quod post benedictionem praecepisset
      ei dicens non accipies coniugem de filiabus Chanaan
  - name: Genesis 28:7
    orderIndex: 6
    osisId: Gen.28.7
    sblId: Gen 28:7
    shortName: Gen 28:7
    text: quodque oboediens Iacob parentibus isset in Syriam
  - name: Genesis 28:8
    orderIndex: 7
    osisId: Gen.28.8
    sblId: Gen 28:8
    shortName: Gen 28:8
    text: probans quoque quod non libenter aspiceret filias Chanaan pater suus
  - name: Genesis 28:9
    orderIndex: 8
    osisId: Gen.28.9
    sblId: Gen 28:9
    shortName: Gen 28:9
    text: ivit ad Ismahelem et duxit uxorem absque his quas prius habebat Maeleth
      filiam Ismahel filii Abraham sororem Nabaioth
  - name: Genesis 28:10
    orderIndex: 9
    osisId: Gen.28.10
    sblId: Gen 28:10
    shortName: Gen 28:10
    text: igitur egressus Iacob de Bersabee pergebat Haran
  - name: Genesis 28:11
    orderIndex: 10
    osisId: Gen.28.11
    sblId: Gen 28:11
    shortName: Gen 28:11
    text: cumque venisset ad quendam locum et vellet in eo requiescere post solis
      occubitum tulit de lapidibus qui iacebant et subponens capiti suo dormivit in
      eodem loco
  - name: Genesis 28:12
    orderIndex: 11
    osisId: Gen.28.12
    sblId: Gen 28:12
    shortName: Gen 28:12
    text: viditque in somnis scalam stantem super terram et cacumen illius tangens
      caelum angelos quoque Dei ascendentes et descendentes per eam
  - name: Genesis 28:13
    orderIndex: 12
    osisId: Gen.28.13
    sblId: Gen 28:13
    shortName: Gen 28:13
    text: et Dominum innixum scalae dicentem sibi ego sum Dominus Deus Abraham patris
      tui et Deus Isaac terram in qua dormis tibi dabo et semini tuo
  - name: Genesis 28:14
    orderIndex: 13
    osisId: Gen.28.14
    sblId: Gen 28:14
    shortName: Gen 28:14
    text: eritque germen tuum quasi pulvis terrae dilataberis ad occidentem et orientem
      septentrionem et meridiem et benedicentur in te et in semine tuo cunctae tribus
      terrae
  - name: Genesis 28:15
    orderIndex: 14
    osisId: Gen.28.15
    sblId: Gen 28:15
    shortName: Gen 28:15
    text: et ero custos tuus quocumque perrexeris et reducam te in terram hanc nec
      dimittam nisi conplevero universa quae dixi
  - name: Genesis 28:16
    orderIndex: 15
    osisId: Gen.28.16
    sblId: Gen 28:16
    shortName: Gen 28:16
    text: cumque evigilasset Iacob de somno ait vere Dominus est in loco isto et ego
      nesciebam
  - name: Genesis 28:17
    orderIndex: 16
    osisId: Gen.28.17
    sblId: Gen 28:17
    shortName: Gen 28:17
    text: pavensque quam terribilis inquit est locus iste non est hic aliud nisi domus
      Dei et porta caeli
  - name: Genesis 28:18
    orderIndex: 17
    osisId: Gen.28.18
    sblId: Gen 28:18
    shortName: Gen 28:18
    text: surgens ergo mane tulit lapidem quem subposuerat capiti suo et erexit in
      titulum fundens oleum desuper
  - name: Genesis 28:19
    orderIndex: 18
    osisId: Gen.28.19
    sblId: Gen 28:19
    shortName: Gen 28:19
    text: appellavitque nomen urbis Bethel quae prius Luza vocabatur
  - name: Genesis 28:20
    orderIndex: 19
    osisId: Gen.28.20
    sblId: Gen 28:20
    shortName: Gen 28:20
    text: vovit etiam votum dicens si fuerit Deus mecum et custodierit me in via per
      quam ambulo et dederit mihi panem ad vescendum et vestem ad induendum
  - name: Genesis 28:21
    orderIndex: 20
    osisId: Gen.28.21
    sblId: Gen 28:21
    shortName: Gen 28:21
    text: reversusque fuero prospere ad domum patris mei erit mihi Dominus in Deum
  - name: Genesis 28:22
    orderIndex: 21
    osisId: Gen.28.22
    sblId: Gen 28:22
    shortName: Gen 28:22
    text: et lapis iste quem erexi in titulum vocabitur Domus Dei cunctorumque quae
      dederis mihi decimas offeram tibi
  versesCount: 22
- name: Genesis 29
  orderIndex: 28
  osisId: Gen.29
  sblId: Gen 29
  shortName: Gen 29
  verses:
  - name: Genesis 29:1
    orderIndex: 0
    osisId: Gen.29.1
    sblId: Gen 29:1
    shortName: Gen 29:1
    text: profectus ergo Iacob venit ad terram orientalem
  - name: Genesis 29:2
    orderIndex: 1
    osisId: Gen.29.2
    sblId: Gen 29:2
    shortName: Gen 29:2
    text: et vidit puteum in agro tresque greges ovium accubantes iuxta eum nam ex
      illo adaquabantur pecora et os eius grandi lapide claudebatur
  - name: Genesis 29:3
    orderIndex: 2
    osisId: Gen.29.3
    sblId: Gen 29:3
    shortName: Gen 29:3
    text: morisque erat ut cunctis ovibus congregatis devolverent lapidem et refectis
      gregibus rursum super os putei ponerent
  - name: Genesis 29:4
    orderIndex: 3
    osisId: Gen.29.4
    sblId: Gen 29:4
    shortName: Gen 29:4
    text: dixitque ad pastores fratres unde estis qui responderunt de Haran
  - name: Genesis 29:5
    orderIndex: 4
    osisId: Gen.29.5
    sblId: Gen 29:5
    shortName: Gen 29:5
    text: quos interrogans numquid ait nostis Laban filium Nahor dixerunt novimus
  - name: Genesis 29:6
    orderIndex: 5
    osisId: Gen.29.6
    sblId: Gen 29:6
    shortName: Gen 29:6
    text: sanusne est inquit valet inquiunt et ecce Rahel filia eius venit cum grege
      suo
  - name: Genesis 29:7
    orderIndex: 6
    osisId: Gen.29.7
    sblId: Gen 29:7
    shortName: Gen 29:7
    text: dixitque Iacob adhuc multum diei superest nec est tempus ut reducantur ad
      caulas greges date ante potum ovibus et sic ad pastum eas reducite
  - name: Genesis 29:8
    orderIndex: 7
    osisId: Gen.29.8
    sblId: Gen 29:8
    shortName: Gen 29:8
    text: qui responderunt non possumus donec omnia pecora congregentur et amoveamus
      lapidem de ore putei ut adaquemus greges
  - name: Genesis 29:9
    orderIndex: 8
    osisId: Gen.29.9
    sblId: Gen 29:9
    shortName: Gen 29:9
    text: adhuc loquebantur et ecce Rahel veniebat cum ovibus patris sui nam gregem
      ipsa pascebat
  - name: Genesis 29:10
    orderIndex: 9
    osisId: Gen.29.10
    sblId: Gen 29:10
    shortName: Gen 29:10
    text: quam cum vidisset Iacob et sciret consobrinam suam ovesque Laban avunculi
      sui amovit lapidem quo puteus claudebatur
  - name: Genesis 29:11
    orderIndex: 10
    osisId: Gen.29.11
    sblId: Gen 29:11
    shortName: Gen 29:11
    text: et adaquato grege osculatus est eam elevataque voce flevit
  - name: Genesis 29:12
    orderIndex: 11
    osisId: Gen.29.12
    sblId: Gen 29:12
    shortName: Gen 29:12
    text: et indicavit ei quod frater esset patris eius et filius Rebeccae at illa
      festinans nuntiavit patri suo
  - name: Genesis 29:13
    orderIndex: 12
    osisId: Gen.29.13
    sblId: Gen 29:13
    shortName: Gen 29:13
    text: qui cum audisset venisse Iacob filium sororis suae cucurrit obviam conplexusque
      eum et in oscula ruens duxit in domum suam auditis autem causis itineris
  - name: Genesis 29:14
    orderIndex: 13
    osisId: Gen.29.14
    sblId: Gen 29:14
    shortName: Gen 29:14
    text: respondit os meum es et caro mea et postquam expleti sunt dies mensis unius
  - name: Genesis 29:15
    orderIndex: 14
    osisId: Gen.29.15
    sblId: Gen 29:15
    shortName: Gen 29:15
    text: dixit ei num quia frater meus es gratis servies mihi dic quid mercedis accipias
  - name: Genesis 29:16
    orderIndex: 15
    osisId: Gen.29.16
    sblId: Gen 29:16
    shortName: Gen 29:16
    text: habebat vero filias duas nomen maioris Lia minor appellabatur Rahel
  - name: Genesis 29:17
    orderIndex: 16
    osisId: Gen.29.17
    sblId: Gen 29:17
    shortName: Gen 29:17
    text: sed Lia lippis erat oculis Rahel decora facie et venusto aspectu
  - name: Genesis 29:18
    orderIndex: 17
    osisId: Gen.29.18
    sblId: Gen 29:18
    shortName: Gen 29:18
    text: quam diligens Iacob ait serviam tibi pro Rahel filia tua minore septem annis
  - name: Genesis 29:19
    orderIndex: 18
    osisId: Gen.29.19
    sblId: Gen 29:19
    shortName: Gen 29:19
    text: respondit Laban melius est ut tibi eam dem quam viro alteri mane apud me
  - name: Genesis 29:20
    orderIndex: 19
    osisId: Gen.29.20
    sblId: Gen 29:20
    shortName: Gen 29:20
    text: servivit igitur Iacob pro Rahel septem annis et videbantur illi pauci dies
      prae amoris magnitudine
  - name: Genesis 29:21
    orderIndex: 20
    osisId: Gen.29.21
    sblId: Gen 29:21
    shortName: Gen 29:21
    text: dixitque ad Laban da mihi uxorem meam quia iam tempus expletum est ut ingrediar
      ad eam
  - name: Genesis 29:22
    orderIndex: 21
    osisId: Gen.29.22
    sblId: Gen 29:22
    shortName: Gen 29:22
    text: qui vocatis multis amicorum turbis ad convivium fecit nuptias
  - name: Genesis 29:23
    orderIndex: 22
    osisId: Gen.29.23
    sblId: Gen 29:23
    shortName: Gen 29:23
    text: et vespere filiam suam Liam introduxit ad eum
  - name: Genesis 29:24
    orderIndex: 23
    osisId: Gen.29.24
    sblId: Gen 29:24
    shortName: Gen 29:24
    text: dans ancillam filiae Zelpham nomine ad quam cum ex more Iacob fuisset ingressus
      facto mane vidit Liam
  - name: Genesis 29:25
    orderIndex: 24
    osisId: Gen.29.25
    sblId: Gen 29:25
    shortName: Gen 29:25
    text: et dixit ad socerum quid est quod facere voluisti nonne pro Rahel servivi
      tibi quare inposuisti mihi
  - name: Genesis 29:26
    orderIndex: 25
    osisId: Gen.29.26
    sblId: Gen 29:26
    shortName: Gen 29:26
    text: respondit Laban non est in loco nostro consuetudinis ut minores ante tradamus
      ad nuptias
  - name: Genesis 29:27
    orderIndex: 26
    osisId: Gen.29.27
    sblId: Gen 29:27
    shortName: Gen 29:27
    text: imple ebdomadem dierum huius copulae et hanc quoque dabo tibi pro opere
      quo serviturus es mihi septem annis aliis
  - name: Genesis 29:28
    orderIndex: 27
    osisId: Gen.29.28
    sblId: Gen 29:28
    shortName: Gen 29:28
    text: adquievit placito et ebdomade transacta Rahel duxit uxorem
  - name: Genesis 29:29
    orderIndex: 28
    osisId: Gen.29.29
    sblId: Gen 29:29
    shortName: Gen 29:29
    text: cui pater servam Balam dederat
  - name: Genesis 29:30
    orderIndex: 29
    osisId: Gen.29.30
    sblId: Gen 29:30
    shortName: Gen 29:30
    text: tandemque potitus optatis nuptiis amorem sequentis priori praetulit serviens
      apud eum septem annis aliis
  - name: Genesis 29:31
    orderIndex: 30
    osisId: Gen.29.31
    sblId: Gen 29:31
    shortName: Gen 29:31
    text: videns autem Dominus quod despiceret Liam aperuit vulvam eius sorore sterili
      permanente
  - name: Genesis 29:32
    orderIndex: 31
    osisId: Gen.29.32
    sblId: Gen 29:32
    shortName: Gen 29:32
    text: quae conceptum genuit filium vocavitque nomen eius Ruben dicens vidit Dominus
      humilitatem meam nunc amabit me vir meus
  - name: Genesis 29:33
    orderIndex: 32
    osisId: Gen.29.33
    sblId: Gen 29:33
    shortName: Gen 29:33
    text: rursumque concepit et peperit filium et ait quoniam audivit Dominus haberi
      me contemptui dedit etiam istum mihi vocavitque nomen illius Symeon
  - name: Genesis 29:34
    orderIndex: 33
    osisId: Gen.29.34
    sblId: Gen 29:34
    shortName: Gen 29:34
    text: concepit tertio et genuit alium dixitque nunc quoque copulabitur mihi maritus
      meus eo quod pepererim illi tres filios et idcirco appellavit nomen eius Levi
  - name: Genesis 29:35
    orderIndex: 34
    osisId: Gen.29.35
    sblId: Gen 29:35
    shortName: Gen 29:35
    text: quarto concepit et peperit filium et ait modo confitebor Domino et ob hoc
      vocavit eum Iudam cessavitque parere
  versesCount: 35
- name: Genesis 30
  orderIndex: 29
  osisId: Gen.30
  sblId: Gen 30
  shortName: Gen 30
  verses:
  - name: Genesis 30:1
    orderIndex: 0
    osisId: Gen.30.1
    sblId: Gen 30:1
    shortName: Gen 30:1
    text: cernens autem Rahel quod infecunda esset invidit sorori et ait marito suo
      da mihi liberos alioquin moriar
  - name: Genesis 30:2
    orderIndex: 1
    osisId: Gen.30.2
    sblId: Gen 30:2
    shortName: Gen 30:2
    text: cui iratus respondit Iacob num pro Deo ego sum qui privavit te fructu ventris
      tui
  - name: Genesis 30:3
    orderIndex: 2
    osisId: Gen.30.3
    sblId: Gen 30:3
    shortName: Gen 30:3
    text: at illa habeo inquit famulam Balam ingredere ad eam ut pariat super genua
      mea et habeam ex ea filios
  - name: Genesis 30:4
    orderIndex: 3
    osisId: Gen.30.4
    sblId: Gen 30:4
    shortName: Gen 30:4
    text: deditque illi Balam in coniugium quae
  - name: Genesis 30:5
    orderIndex: 4
    osisId: Gen.30.5
    sblId: Gen 30:5
    shortName: Gen 30:5
    text: ingresso ad se viro concepit et peperit filium
  - name: Genesis 30:6
    orderIndex: 5
    osisId: Gen.30.6
    sblId: Gen 30:6
    shortName: Gen 30:6
    text: dixitque Rahel iudicavit mihi Dominus et exaudivit vocem meam dans mihi
      filium et idcirco appellavit nomen illius Dan
  - name: Genesis 30:7
    orderIndex: 6
    osisId: Gen.30.7
    sblId: Gen 30:7
    shortName: Gen 30:7
    text: rursumque Bala concipiens peperit alterum
  - name: Genesis 30:8
    orderIndex: 7
    osisId: Gen.30.8
    sblId: Gen 30:8
    shortName: Gen 30:8
    text: pro quo ait Rahel conparavit me Deus cum sorore mea et invalui vocavitque
      eum Nepthalim
  - name: Genesis 30:9
    orderIndex: 8
    osisId: Gen.30.9
    sblId: Gen 30:9
    shortName: Gen 30:9
    text: sentiens Lia quod parere desisset Zelpham ancillam suam marito tradidit
  - name: Genesis 30:10
    orderIndex: 9
    osisId: Gen.30.10
    sblId: Gen 30:10
    shortName: Gen 30:10
    text: qua post conceptum edente filium
  - name: Genesis 30:11
    orderIndex: 10
    osisId: Gen.30.11
    sblId: Gen 30:11
    shortName: Gen 30:11
    text: dixit feliciter et idcirco vocavit nomen eius Gad
  - name: Genesis 30:12
    orderIndex: 11
    osisId: Gen.30.12
    sblId: Gen 30:12
    shortName: Gen 30:12
    text: peperit quoque Zelpha alterum
  - name: Genesis 30:13
    orderIndex: 12
    osisId: Gen.30.13
    sblId: Gen 30:13
    shortName: Gen 30:13
    text: dixitque Lia hoc pro beatitudine mea beatam quippe me dicent mulieres propterea
      appellavit eum Aser
  - name: Genesis 30:14
    orderIndex: 13
    osisId: Gen.30.14
    sblId: Gen 30:14
    shortName: Gen 30:14
    text: egressus autem Ruben tempore messis triticeae in agro repperit mandragoras
      quos matri Liae detulit dixitque Rahel da mihi partem de mandragoris filii tui
  - name: Genesis 30:15
    orderIndex: 14
    osisId: Gen.30.15
    sblId: Gen 30:15
    shortName: Gen 30:15
    text: illa respondit parumne tibi videtur quod praeripueris maritum mihi nisi
      etiam mandragoras filii mei tuleris ait Rahel dormiat tecum hac nocte pro mandragoris
      filii tui
  - name: Genesis 30:16
    orderIndex: 15
    osisId: Gen.30.16
    sblId: Gen 30:16
    shortName: Gen 30:16
    text: redeuntique ad vesperam de agro Iacob egressa est in occursum Lia et ad
      me inquit intrabis quia mercede conduxi te pro mandragoris filii mei dormivit
      cum ea nocte illa
  - name: Genesis 30:17
    orderIndex: 16
    osisId: Gen.30.17
    sblId: Gen 30:17
    shortName: Gen 30:17
    text: et exaudivit Deus preces eius concepitque et peperit filium quintum
  - name: Genesis 30:18
    orderIndex: 17
    osisId: Gen.30.18
    sblId: Gen 30:18
    shortName: Gen 30:18
    text: et ait dedit Deus mercedem mihi quia dedi ancillam meam viro meo appellavitque
      nomen illius Isachar
  - name: Genesis 30:19
    orderIndex: 18
    osisId: Gen.30.19
    sblId: Gen 30:19
    shortName: Gen 30:19
    text: rursum Lia concipiens peperit sextum filium
  - name: Genesis 30:20
    orderIndex: 19
    osisId: Gen.30.20
    sblId: Gen 30:20
    shortName: Gen 30:20
    text: et ait ditavit me Deus dote bona etiam hac vice mecum erit maritus meus
      eo quod genuerim ei sex filios et idcirco appellavit nomen eius Zabulon
  - name: Genesis 30:21
    orderIndex: 20
    osisId: Gen.30.21
    sblId: Gen 30:21
    shortName: Gen 30:21
    text: post quem peperit filiam nomine Dinam
  - name: Genesis 30:22
    orderIndex: 21
    osisId: Gen.30.22
    sblId: Gen 30:22
    shortName: Gen 30:22
    text: recordatus quoque Dominus Rahelis exaudivit eam et aperuit vulvam illius
  - name: Genesis 30:23
    orderIndex: 22
    osisId: Gen.30.23
    sblId: Gen 30:23
    shortName: Gen 30:23
    text: quae concepit et peperit filium dicens abstulit Deus obprobrium meum
  - name: Genesis 30:24
    orderIndex: 23
    osisId: Gen.30.24
    sblId: Gen 30:24
    shortName: Gen 30:24
    text: et vocavit nomen illius Ioseph dicens addat mihi Dominus filium alterum
  - name: Genesis 30:25
    orderIndex: 24
    osisId: Gen.30.25
    sblId: Gen 30:25
    shortName: Gen 30:25
    text: nato autem Ioseph dixit Iacob socero suo dimitte me ut revertar in patriam
      et ad terram meam
  - name: Genesis 30:26
    orderIndex: 25
    osisId: Gen.30.26
    sblId: Gen 30:26
    shortName: Gen 30:26
    text: da mihi uxores et liberos meos pro quibus servivi tibi ut abeam tu nosti
      servitutem qua servivi tibi
  - name: Genesis 30:27
    orderIndex: 26
    osisId: Gen.30.27
    sblId: Gen 30:27
    shortName: Gen 30:27
    text: ait ei Laban inveniam gratiam in conspectu tuo experimento didici quod benedixerit
      mihi Deus propter te
  - name: Genesis 30:28
    orderIndex: 27
    osisId: Gen.30.28
    sblId: Gen 30:28
    shortName: Gen 30:28
    text: constitue mercedem tuam quam dem tibi
  - name: Genesis 30:29
    orderIndex: 28
    osisId: Gen.30.29
    sblId: Gen 30:29
    shortName: Gen 30:29
    text: at ille respondit tu nosti quomodo servierim tibi et quanta in manibus meis
      fuerit possessio tua
  - name: Genesis 30:30
    orderIndex: 29
    osisId: Gen.30.30
    sblId: Gen 30:30
    shortName: Gen 30:30
    text: modicum habuisti antequam venirem et nunc dives effectus es benedixitque
      tibi Dominus ad introitum meum iustum est igitur ut aliquando provideam etiam
      domui meae
  - name: Genesis 30:31
    orderIndex: 30
    osisId: Gen.30.31
    sblId: Gen 30:31
    shortName: Gen 30:31
    text: dixitque Laban quid dabo tibi at ille ait nihil volo sed si feceris quod
      postulo iterum pascam et custodiam pecora tua
  - name: Genesis 30:32
    orderIndex: 31
    osisId: Gen.30.32
    sblId: Gen 30:32
    shortName: Gen 30:32
    text: gyra omnes greges tuos et separa cunctas oves varias et sparso vellere et
      quodcumque furvum et maculosum variumque fuerit tam in ovibus quam in capris
      erit merces mea
  - name: Genesis 30:33
    orderIndex: 32
    osisId: Gen.30.33
    sblId: Gen 30:33
    shortName: Gen 30:33
    text: respondebitque mihi cras iustitia mea quando placiti tempus advenerit coram
      te et omnia quae non fuerint varia et maculosa et furva tam in ovibus quam in
      capris furti me arguent
  - name: Genesis 30:34
    orderIndex: 33
    osisId: Gen.30.34
    sblId: Gen 30:34
    shortName: Gen 30:34
    text: dixit Laban gratum habeo quod petis
  - name: Genesis 30:35
    orderIndex: 34
    osisId: Gen.30.35
    sblId: Gen 30:35
    shortName: Gen 30:35
    text: et separavit in die illo capras et oves hircos et arietes varios atque maculosos
      cunctum autem gregem unicolorem id est albi et nigri velleris tradidit in manu
      filiorum suorum
  - name: Genesis 30:36
    orderIndex: 35
    osisId: Gen.30.36
    sblId: Gen 30:36
    shortName: Gen 30:36
    text: et posuit spatium itineris inter se et generum dierum trium qui pascebat
      reliquos greges eius
  - name: Genesis 30:37
    orderIndex: 36
    osisId: Gen.30.37
    sblId: Gen 30:37
    shortName: Gen 30:37
    text: tollens ergo Iacob virgas populeas virides et amigdalinas et ex platanis
      ex parte decorticavit eas detractisque corticibus in his quae spoliata fuerant
      candor apparuit illa vero quae integra erant viridia permanserunt atque in hunc
      modum color effectus est varius
  - name: Genesis 30:38
    orderIndex: 37
    osisId: Gen.30.38
    sblId: Gen 30:38
    shortName: Gen 30:38
    text: posuitque eas in canalibus ubi effundebatur aqua ut cum venissent greges
      ad bibendum ante oculos haberent virgas et in aspectu earum conciperent
  - name: Genesis 30:39
    orderIndex: 38
    osisId: Gen.30.39
    sblId: Gen 30:39
    shortName: Gen 30:39
    text: factumque est ut in ipso calore coitus oves intuerentur virgas et parerent
      maculosa et varia et diverso colore respersa
  - name: Genesis 30:40
    orderIndex: 39
    osisId: Gen.30.40
    sblId: Gen 30:40
    shortName: Gen 30:40
    text: divisitque gregem Iacob et posuit virgas ante oculos arietum erant autem
      alba quaeque et nigra Laban cetera vero Iacob separatis inter se gregibus
  - name: Genesis 30:41
    orderIndex: 40
    osisId: Gen.30.41
    sblId: Gen 30:41
    shortName: Gen 30:41
    text: igitur quando primo tempore ascendebantur oves ponebat Iacob virgas in canalibus
      aquarum ante oculos arietum et ovium ut in earum contemplatione conciperent
  - name: Genesis 30:42
    orderIndex: 41
    osisId: Gen.30.42
    sblId: Gen 30:42
    shortName: Gen 30:42
    text: quando vero serotina admissura erat et conceptus extremus non ponebat eas
      factaque sunt ea quae erant serotina Laban et quae primi temporis Iacob
  - name: Genesis 30:43
    orderIndex: 42
    osisId: Gen.30.43
    sblId: Gen 30:43
    shortName: Gen 30:43
    text: ditatusque est homo ultra modum et habuit greges multos ancillas et servos
      camelos et asinos
  versesCount: 43
- name: Genesis 31
  orderIndex: 30
  osisId: Gen.31
  sblId: Gen 31
  shortName: Gen 31
  verses:
  - name: Genesis 31:1
    orderIndex: 0
    osisId: Gen.31.1
    sblId: Gen 31:1
    shortName: Gen 31:1
    text: postquam autem audivit verba filiorum Laban dicentium tulit Iacob omnia
      quae fuerunt patris nostri et de illius facultate ditatus factus est inclitus
  - name: Genesis 31:2
    orderIndex: 1
    osisId: Gen.31.2
    sblId: Gen 31:2
    shortName: Gen 31:2
    text: animadvertit quoque faciem Laban quod non esset erga se sicut heri et nudius
      tertius
  - name: Genesis 31:3
    orderIndex: 2
    osisId: Gen.31.3
    sblId: Gen 31:3
    shortName: Gen 31:3
    text: maxime dicente sibi Domino revertere in terram patrum tuorum et ad generationem
      tuam eroque tecum
  - name: Genesis 31:4
    orderIndex: 3
    osisId: Gen.31.4
    sblId: Gen 31:4
    shortName: Gen 31:4
    text: misit et vocavit Rahel et Liam in agrum ubi pascebat greges
  - name: Genesis 31:5
    orderIndex: 4
    osisId: Gen.31.5
    sblId: Gen 31:5
    shortName: Gen 31:5
    text: dixitque eis video faciem patris vestri quod non sit erga me sicut heri
      et nudius tertius Deus autem patris mei fuit mecum
  - name: Genesis 31:6
    orderIndex: 5
    osisId: Gen.31.6
    sblId: Gen 31:6
    shortName: Gen 31:6
    text: et ipsae nostis quod totis viribus meis servierim patri vestro
  - name: Genesis 31:7
    orderIndex: 6
    osisId: Gen.31.7
    sblId: Gen 31:7
    shortName: Gen 31:7
    text: sed pater vester circumvenit me et mutavit mercedem meam decem vicibus et
      tamen non dimisit eum Deus ut noceret mihi
  - name: Genesis 31:8
    orderIndex: 7
    osisId: Gen.31.8
    sblId: Gen 31:8
    shortName: Gen 31:8
    text: si quando dixit variae erunt mercedes tuae pariebant omnes oves varios fetus
      quando vero e contrario ait alba quaeque accipies pro mercede omnes greges alba
      pepererunt
  - name: Genesis 31:9
    orderIndex: 8
    osisId: Gen.31.9
    sblId: Gen 31:9
    shortName: Gen 31:9
    text: tulitque Deus substantiam patris vestri et dedit mihi
  - name: Genesis 31:10
    orderIndex: 9
    osisId: Gen.31.10
    sblId: Gen 31:10
    shortName: Gen 31:10
    text: postquam enim conceptus ovium tempus advenerat levavi oculos meos et vidi
      in somnis ascendentes mares super feminas varios et maculosos et diversorum
      colorum
  - name: Genesis 31:11
    orderIndex: 10
    osisId: Gen.31.11
    sblId: Gen 31:11
    shortName: Gen 31:11
    text: dixitque angelus Dei ad me in somnis Iacob et ego respondi adsum
  - name: Genesis 31:12
    orderIndex: 11
    osisId: Gen.31.12
    sblId: Gen 31:12
    shortName: Gen 31:12
    text: qui ait leva oculos tuos et vide universos masculos ascendentes super feminas
      varios respersos atque maculosos vidi enim omnia quae fecit tibi Laban
  - name: Genesis 31:13
    orderIndex: 12
    osisId: Gen.31.13
    sblId: Gen 31:13
    shortName: Gen 31:13
    text: ego sum Deus Bethel ubi unxisti lapidem et votum vovisti mihi nunc ergo
      surge et egredere de terra hac revertens in terram nativitatis tuae
  - name: Genesis 31:14
    orderIndex: 13
    osisId: Gen.31.14
    sblId: Gen 31:14
    shortName: Gen 31:14
    text: responderunt Rahel et Lia numquid habemus residui quicquam in facultatibus
      et hereditate domus patris nostri
  - name: Genesis 31:15
    orderIndex: 14
    osisId: Gen.31.15
    sblId: Gen 31:15
    shortName: Gen 31:15
    text: nonne quasi alienas reputavit nos et vendidit comeditque pretium nostrum
  - name: Genesis 31:16
    orderIndex: 15
    osisId: Gen.31.16
    sblId: Gen 31:16
    shortName: Gen 31:16
    text: sed Deus tulit opes patris nostri et nobis eas tradidit ac filiis nostris
      unde omnia quae praecepit fac
  - name: Genesis 31:17
    orderIndex: 16
    osisId: Gen.31.17
    sblId: Gen 31:17
    shortName: Gen 31:17
    text: surrexit itaque Iacob et inpositis liberis et coniugibus suis super camelos
      abiit
  - name: Genesis 31:18
    orderIndex: 17
    osisId: Gen.31.18
    sblId: Gen 31:18
    shortName: Gen 31:18
    text: tulitque omnem substantiam et greges et quicquid in Mesopotamiam quaesierat
      pergens ad Isaac patrem suum in terram Chanaan
  - name: Genesis 31:19
    orderIndex: 18
    osisId: Gen.31.19
    sblId: Gen 31:19
    shortName: Gen 31:19
    text: eo tempore Laban ierat ad tondendas oves et Rahel furata est idola patris
      sui
  - name: Genesis 31:20
    orderIndex: 19
    osisId: Gen.31.20
    sblId: Gen 31:20
    shortName: Gen 31:20
    text: noluitque Iacob confiteri socero quod fugeret
  - name: Genesis 31:21
    orderIndex: 20
    osisId: Gen.31.21
    sblId: Gen 31:21
    shortName: Gen 31:21
    text: cumque abisset tam ipse quam omnia quae iuris eius erant et amne transmisso
      pergeret contra montem Galaad
  - name: Genesis 31:22
    orderIndex: 21
    osisId: Gen.31.22
    sblId: Gen 31:22
    shortName: Gen 31:22
    text: nuntiatum est Laban die tertio quod fugeret Iacob
  - name: Genesis 31:23
    orderIndex: 22
    osisId: Gen.31.23
    sblId: Gen 31:23
    shortName: Gen 31:23
    text: qui adsumptis fratribus suis persecutus est eum diebus septem et conprehendit
      in monte Galaad
  - name: Genesis 31:24
    orderIndex: 23
    osisId: Gen.31.24
    sblId: Gen 31:24
    shortName: Gen 31:24
    text: viditque in somnis dicentem sibi Dominum cave ne quicquam aspere loquaris
      contra Iacob
  - name: Genesis 31:25
    orderIndex: 24
    osisId: Gen.31.25
    sblId: Gen 31:25
    shortName: Gen 31:25
    text: iamque Iacob extenderat in monte tabernaculum cum ille consecutus eum cum
      fratribus suis in eodem monte Galaad fixit tentorium
  - name: Genesis 31:26
    orderIndex: 25
    osisId: Gen.31.26
    sblId: Gen 31:26
    shortName: Gen 31:26
    text: et dixit ad Iacob quare ita egisti ut clam me abigeres filias meas quasi
      captivas gladio
  - name: Genesis 31:27
    orderIndex: 26
    osisId: Gen.31.27
    sblId: Gen 31:27
    shortName: Gen 31:27
    text: cur ignorante me fugere voluisti nec indicare mihi ut prosequerer te cum
      gaudio et canticis et tympanis et cithara
  - name: Genesis 31:28
    orderIndex: 27
    osisId: Gen.31.28
    sblId: Gen 31:28
    shortName: Gen 31:28
    text: non es passus ut oscularer filios meos ac filias stulte operatus es et nunc
  - name: Genesis 31:29
    orderIndex: 28
    osisId: Gen.31.29
    sblId: Gen 31:29
    shortName: Gen 31:29
    text: valet quidem manus mea reddere tibi malum sed Deus patris vestri heri dixit
      mihi cave ne loquaris cum Iacob quicquam durius
  - name: Genesis 31:30
    orderIndex: 29
    osisId: Gen.31.30
    sblId: Gen 31:30
    shortName: Gen 31:30
    text: esto ad tuos ire cupiebas et desiderio tibi erat domus patris tui cur furatus
      es deos meos
  - name: Genesis 31:31
    orderIndex: 30
    osisId: Gen.31.31
    sblId: Gen 31:31
    shortName: Gen 31:31
    text: respondit Iacob quod inscio te profectus sum timui ne violenter auferres
      filias tuas
  - name: Genesis 31:32
    orderIndex: 31
    osisId: Gen.31.32
    sblId: Gen 31:32
    shortName: Gen 31:32
    text: quod autem furti arguis apud quemcumque inveneris deos tuos necetur coram
      fratribus nostris scrutare quicquid tuorum apud me inveneris et aufer haec dicens
      ignorabat quod Rahel furata esset idola
  - name: Genesis 31:33
    orderIndex: 32
    osisId: Gen.31.33
    sblId: Gen 31:33
    shortName: Gen 31:33
    text: ingressus itaque Laban tabernaculum Iacob et Liae et utriusque famulae non
      invenit cumque intrasset tentorium Rahelis
  - name: Genesis 31:34
    orderIndex: 33
    osisId: Gen.31.34
    sblId: Gen 31:34
    shortName: Gen 31:34
    text: illa festinans abscondit idola subter stramen cameli et sedit desuper scrutantique
      omne tentorium et nihil invenienti
  - name: Genesis 31:35
    orderIndex: 34
    osisId: Gen.31.35
    sblId: Gen 31:35
    shortName: Gen 31:35
    text: ait ne irascatur dominus meus quod coram te adsurgere nequeo quia iuxta
      consuetudinem feminarum nunc accidit mihi sic delusa sollicitudo quaerentis
      est
  - name: Genesis 31:36
    orderIndex: 35
    osisId: Gen.31.36
    sblId: Gen 31:36
    shortName: Gen 31:36
    text: tumensque Iacob cum iurgio ait quam ob culpam meam et ob quod peccatum sic
      exarsisti post me
  - name: Genesis 31:37
    orderIndex: 36
    osisId: Gen.31.37
    sblId: Gen 31:37
    shortName: Gen 31:37
    text: et scrutatus es omnem supellectilem meam quid invenisti de cuncta substantia
      domus tuae pone hic coram fratribus meis et fratribus tuis et iudicent inter
      me et te
  - name: Genesis 31:38
    orderIndex: 37
    osisId: Gen.31.38
    sblId: Gen 31:38
    shortName: Gen 31:38
    text: idcirco viginti annis fui tecum oves tuae et caprae steriles non fuerunt
      arietes gregis tui non comedi
  - name: Genesis 31:39
    orderIndex: 38
    osisId: Gen.31.39
    sblId: Gen 31:39
    shortName: Gen 31:39
    text: nec captum a bestia ostendi tibi ego damnum omne reddebam quicquid furto
      perierat a me exigebas
  - name: Genesis 31:40
    orderIndex: 39
    osisId: Gen.31.40
    sblId: Gen 31:40
    shortName: Gen 31:40
    text: die noctuque aestu urebar et gelu fugiebat somnus ab oculis meis
  - name: Genesis 31:41
    orderIndex: 40
    osisId: Gen.31.41
    sblId: Gen 31:41
    shortName: Gen 31:41
    text: sic per viginti annos in domo tua servivi tibi quattuordecim pro filiabus
      et sex pro gregibus tuis inmutasti quoque mercedem meam decem vicibus
  - name: Genesis 31:42
    orderIndex: 41
    osisId: Gen.31.42
    sblId: Gen 31:42
    shortName: Gen 31:42
    text: nisi Deus patris mei Abraham et Timor Isaac adfuisset mihi forsitan modo
      nudum me dimisisses adflictionem meam et laborem manuum mearum respexit Deus
      et arguit te heri
  - name: Genesis 31:43
    orderIndex: 42
    osisId: Gen.31.43
    sblId: Gen 31:43
    shortName: Gen 31:43
    text: respondit ei Laban filiae et filii et greges tui et omnia quae cernis mea
      sunt quid possum facere filiis et nepotibus meis
  - name: Genesis 31:44
    orderIndex: 43
    osisId: Gen.31.44
    sblId: Gen 31:44
    shortName: Gen 31:44
    text: veni ergo et ineamus foedus ut sit testimonium inter me et te
  - name: Genesis 31:45
    orderIndex: 44
    osisId: Gen.31.45
    sblId: Gen 31:45
    shortName: Gen 31:45
    text: tulit itaque Iacob lapidem et erexit illum in titulum
  - name: Genesis 31:46
    orderIndex: 45
    osisId: Gen.31.46
    sblId: Gen 31:46
    shortName: Gen 31:46
    text: dixitque fratribus suis adferte lapides qui congregantes fecerunt tumulum
      comederuntque super eum
  - name: Genesis 31:47
    orderIndex: 46
    osisId: Gen.31.47
    sblId: Gen 31:47
    shortName: Gen 31:47
    text: quem vocavit Laban tumulus Testis et Iacob acervum Testimonii uterque iuxta
      proprietatem linguae suae
  - name: Genesis 31:48
    orderIndex: 47
    osisId: Gen.31.48
    sblId: Gen 31:48
    shortName: Gen 31:48
    text: dixitque Laban tumulus iste testis erit inter me et te hodie et idcirco
      appellatum est nomen eius Galaad id est tumulus Testis
  - name: Genesis 31:49
    orderIndex: 48
    osisId: Gen.31.49
    sblId: Gen 31:49
    shortName: Gen 31:49
    text: intueatur Dominus et iudicet inter nos quando recesserimus a nobis
  - name: Genesis 31:50
    orderIndex: 49
    osisId: Gen.31.50
    sblId: Gen 31:50
    shortName: Gen 31:50
    text: si adflixeris filias meas et si introduxeris uxores alias super eas nullus
      sermonis nostri testis est absque Deo qui praesens respicit
  - name: Genesis 31:51
    orderIndex: 50
    osisId: Gen.31.51
    sblId: Gen 31:51
    shortName: Gen 31:51
    text: dixitque rursus ad Iacob en tumulus hic et lapis quem erexi inter me et
      te
  - name: Genesis 31:52
    orderIndex: 51
    osisId: Gen.31.52
    sblId: Gen 31:52
    shortName: Gen 31:52
    text: testis erit tumulus inquam iste et lapis sint in testimonio si aut ego transiero
      illum pergens ad te aut tu praeterieris malum mihi cogitans
  - name: Genesis 31:53
    orderIndex: 52
    osisId: Gen.31.53
    sblId: Gen 31:53
    shortName: Gen 31:53
    text: Deus Abraham et Deus Nahor iudicet inter nos Deus patris eorum iuravit Iacob
      per Timorem patris sui Isaac
  - name: Genesis 31:54
    orderIndex: 53
    osisId: Gen.31.54
    sblId: Gen 31:54
    shortName: Gen 31:54
    text: immolatisque victimis in monte vocavit fratres suos ut ederent panem qui
      cum comedissent manserunt ibi
  - name: Genesis 31:55
    orderIndex: 54
    osisId: Gen.31.55
    sblId: Gen 31:55
    shortName: Gen 31:55
    text: Laban vero de nocte consurgens osculatus est filios et filias suas et benedixit
      illis reversus in locum suum
  versesCount: 55
- name: Genesis 32
  orderIndex: 31
  osisId: Gen.32
  sblId: Gen 32
  shortName: Gen 32
  verses:
  - name: Genesis 32:1
    orderIndex: 0
    osisId: Gen.32.1
    sblId: Gen 32:1
    shortName: Gen 32:1
    text: Iacob quoque abiit itinere quo coeperat fueruntque ei obviam angeli Dei
  - name: Genesis 32:2
    orderIndex: 1
    osisId: Gen.32.2
    sblId: Gen 32:2
    shortName: Gen 32:2
    text: quos cum vidisset ait castra Dei sunt haec et appellavit nomen loci illius
      Manaim id est Castra
  - name: Genesis 32:3
    orderIndex: 2
    osisId: Gen.32.3
    sblId: Gen 32:3
    shortName: Gen 32:3
    text: misit autem et nuntios ante se ad Esau fratrem suum in terram Seir regionis
      Edom
  - name: Genesis 32:4
    orderIndex: 3
    osisId: Gen.32.4
    sblId: Gen 32:4
    shortName: Gen 32:4
    text: praecepitque eis dicens sic loquimini domino meo Esau haec dicit frater
      tuus Iacob apud Laban peregrinatus sum et fui usque in praesentem diem
  - name: Genesis 32:5
    orderIndex: 4
    osisId: Gen.32.5
    sblId: Gen 32:5
    shortName: Gen 32:5
    text: habeo boves et asinos oves et servos atque ancillas mittoque nunc legationem
      ad dominum meum ut inveniam gratiam in conspectu tuo
  - name: Genesis 32:6
    orderIndex: 5
    osisId: Gen.32.6
    sblId: Gen 32:6
    shortName: Gen 32:6
    text: reversi sunt nuntii ad Iacob dicentes venimus ad Esau fratrem tuum et ecce
      properat in occursum tibi cum quadringentis viris
  - name: Genesis 32:7
    orderIndex: 6
    osisId: Gen.32.7
    sblId: Gen 32:7
    shortName: Gen 32:7
    text: timuit Iacob valde et perterritus divisit populum qui secum erat greges
      quoque et oves et boves et camelos in duas turmas
  - name: Genesis 32:8
    orderIndex: 7
    osisId: Gen.32.8
    sblId: Gen 32:8
    shortName: Gen 32:8
    text: dicens si venerit Esau ad unam turmam et percusserit eam alia turma quae
      reliqua est salvabitur
  - name: Genesis 32:9
    orderIndex: 8
    osisId: Gen.32.9
    sblId: Gen 32:9
    shortName: Gen 32:9
    text: dixitque Iacob Deus patris mei Abraham et Deus patris mei Isaac Domine qui
      dixisti mihi revertere in terram tuam et in locum nativitatis tuae et benefaciam
      tibi
  - name: Genesis 32:10
    orderIndex: 9
    osisId: Gen.32.10
    sblId: Gen 32:10
    shortName: Gen 32:10
    text: minor sum cunctis miserationibus et veritate quam explesti servo tuo in
      baculo meo transivi Iordanem istum et nunc cum duabus turmis regredior
  - name: Genesis 32:11
    orderIndex: 10
    osisId: Gen.32.11
    sblId: Gen 32:11
    shortName: Gen 32:11
    text: erue me de manu fratris mei de manu Esau quia valde eum timeo ne forte veniens
      percutiat matrem cum filiis
  - name: Genesis 32:12
    orderIndex: 11
    osisId: Gen.32.12
    sblId: Gen 32:12
    shortName: Gen 32:12
    text: tu locutus es quod bene mihi faceres et dilatares semen meum sicut harenam
      maris quae prae multitudine numerari non potest
  - name: Genesis 32:13
    orderIndex: 12
    osisId: Gen.32.13
    sblId: Gen 32:13
    shortName: Gen 32:13
    text: cumque dormisset ibi nocte illa separavit de his quae habebat munera Esau
      fratri suo
  - name: Genesis 32:14
    orderIndex: 13
    osisId: Gen.32.14
    sblId: Gen 32:14
    shortName: Gen 32:14
    text: capras ducentas hircos viginti oves ducentas arietes viginti
  - name: Genesis 32:15
    orderIndex: 14
    osisId: Gen.32.15
    sblId: Gen 32:15
    shortName: Gen 32:15
    text: camelos fetas cum pullis suis triginta vaccas quadraginta et tauros viginti
      asinas viginti et pullos earum decem
  - name: Genesis 32:16
    orderIndex: 15
    osisId: Gen.32.16
    sblId: Gen 32:16
    shortName: Gen 32:16
    text: et misit per manus servorum suorum singulos seorsum greges dixitque pueris
      suis antecedite me et sit spatium inter gregem et gregem
  - name: Genesis 32:17
    orderIndex: 16
    osisId: Gen.32.17
    sblId: Gen 32:17
    shortName: Gen 32:17
    text: et praecepit priori dicens si obvium habueris Esau fratrem meum et interrogaverit
      te cuius es et quo vadis et cuius sunt ista quae sequeris
  - name: Genesis 32:18
    orderIndex: 17
    osisId: Gen.32.18
    sblId: Gen 32:18
    shortName: Gen 32:18
    text: respondebis servi tui Iacob munera misit domino meo Esau ipse quoque post
      nos venit
  - name: Genesis 32:19
    orderIndex: 18
    osisId: Gen.32.19
    sblId: Gen 32:19
    shortName: Gen 32:19
    text: similiter mandata dedit secundo ac tertio et cunctis qui sequebantur greges
      dicens hisdem verbis loquimini ad Esau cum inveneritis eum
  - name: Genesis 32:20
    orderIndex: 19
    osisId: Gen.32.20
    sblId: Gen 32:20
    shortName: Gen 32:20
    text: et addetis ipse quoque servus tuus Iacob iter nostrum insequitur dixit enim
      placabo illum muneribus quae praecedunt et postea videbo forsitan propitiabitur
      mihi
  - name: Genesis 32:21
    orderIndex: 20
    osisId: Gen.32.21
    sblId: Gen 32:21
    shortName: Gen 32:21
    text: praecesserunt itaque munera ante eum ipse vero mansit nocte illa in Castris
  - name: Genesis 32:22
    orderIndex: 21
    osisId: Gen.32.22
    sblId: Gen 32:22
    shortName: Gen 32:22
    text: cumque mature surrexisset tulit duas uxores suas et totidem famulas cum
      undecim filiis et transivit vadum Iaboc
  - name: Genesis 32:23
    orderIndex: 22
    osisId: Gen.32.23
    sblId: Gen 32:23
    shortName: Gen 32:23
    text: transductisque omnibus quae ad se pertinebant
  - name: Genesis 32:24
    orderIndex: 23
    osisId: Gen.32.24
    sblId: Gen 32:24
    shortName: Gen 32:24
    text: remansit solus et ecce vir luctabatur cum eo usque mane
  - name: Genesis 32:25
    orderIndex: 24
    osisId: Gen.32.25
    sblId: Gen 32:25
    shortName: Gen 32:25
    text: qui cum videret quod eum superare non posset tetigit nervum femoris eius
      et statim emarcuit
  - name: Genesis 32:26
    orderIndex: 25
    osisId: Gen.32.26
    sblId: Gen 32:26
    shortName: Gen 32:26
    text: dixitque ad eum dimitte me iam enim ascendit aurora respondit non dimittam
      te nisi benedixeris mihi
  - name: Genesis 32:27
    orderIndex: 26
    osisId: Gen.32.27
    sblId: Gen 32:27
    shortName: Gen 32:27
    text: ait ergo quod nomen est tibi respondit Iacob
  - name: Genesis 32:28
    orderIndex: 27
    osisId: Gen.32.28
    sblId: Gen 32:28
    shortName: Gen 32:28
    text: at ille nequaquam inquit Iacob appellabitur nomen tuum sed Israhel quoniam
      si contra Deum fortis fuisti quanto magis contra homines praevalebis
  - name: Genesis 32:29
    orderIndex: 28
    osisId: Gen.32.29
    sblId: Gen 32:29
    shortName: Gen 32:29
    text: interrogavit eum Iacob dic mihi quo appellaris nomine respondit cur quaeris
      nomen meum et benedixit ei in eodem loco
  - name: Genesis 32:30
    orderIndex: 29
    osisId: Gen.32.30
    sblId: Gen 32:30
    shortName: Gen 32:30
    text: vocavitque Iacob nomen loci illius Phanuhel dicens vidi Deum facie ad faciem
      et salva facta est anima mea
  - name: Genesis 32:31
    orderIndex: 30
    osisId: Gen.32.31
    sblId: Gen 32:31
    shortName: Gen 32:31
    text: ortusque est ei statim sol postquam transgressus est Phanuhel ipse vero
      claudicabat pede
  - name: Genesis 32:32
    orderIndex: 31
    osisId: Gen.32.32
    sblId: Gen 32:32
    shortName: Gen 32:32
    text: quam ob causam non comedunt filii Israhel nervum qui emarcuit in femore
      Iacob usque in praesentem diem eo quod tetigerit nervum femoris eius et obstipuerit
  versesCount: 32
- name: Genesis 33
  orderIndex: 32
  osisId: Gen.33
  sblId: Gen 33
  shortName: Gen 33
  verses:
  - name: Genesis 33:1
    orderIndex: 0
    osisId: Gen.33.1
    sblId: Gen 33:1
    shortName: Gen 33:1
    text: levans autem Iacob oculos suos vidit venientem Esau et cum eo quadringentos
      viros divisitque filios Liae et Rahel ambarumque famularum
  - name: Genesis 33:2
    orderIndex: 1
    osisId: Gen.33.2
    sblId: Gen 33:2
    shortName: Gen 33:2
    text: et posuit utramque ancillam et liberos earum in principio Liam vero et filios
      eius in secundo loco Rahel autem et Ioseph novissimos
  - name: Genesis 33:3
    orderIndex: 2
    osisId: Gen.33.3
    sblId: Gen 33:3
    shortName: Gen 33:3
    text: et ipse praegrediens adoravit pronus in terram septies donec adpropinquaret
      frater eius
  - name: Genesis 33:4
    orderIndex: 3
    osisId: Gen.33.4
    sblId: Gen 33:4
    shortName: Gen 33:4
    text: currens itaque Esau obviam fratri suo amplexatus est eum stringensque collum
      et osculans flevit
  - name: Genesis 33:5
    orderIndex: 4
    osisId: Gen.33.5
    sblId: Gen 33:5
    shortName: Gen 33:5
    text: levatisque oculis vidit mulieres et parvulos earum et ait quid sibi volunt
      isti et si ad te pertinent respondit parvuli sunt quos donavit mihi Deus servo
      tuo
  - name: Genesis 33:6
    orderIndex: 5
    osisId: Gen.33.6
    sblId: Gen 33:6
    shortName: Gen 33:6
    text: et adpropinquantes ancillae et filii earum incurvati sunt
  - name: Genesis 33:7
    orderIndex: 6
    osisId: Gen.33.7
    sblId: Gen 33:7
    shortName: Gen 33:7
    text: accessitque Lia cum liberis suis et cum similiter adorassent extremi Ioseph
      et Rahel adoraverunt
  - name: Genesis 33:8
    orderIndex: 7
    osisId: Gen.33.8
    sblId: Gen 33:8
    shortName: Gen 33:8
    text: quaenam sunt inquit istae turmae quas obvias habui respondit ut invenirem
      gratiam coram domino meo
  - name: Genesis 33:9
    orderIndex: 8
    osisId: Gen.33.9
    sblId: Gen 33:9
    shortName: Gen 33:9
    text: et ille habeo ait plurima frater mi sint tua tibi
  - name: Genesis 33:10
    orderIndex: 9
    osisId: Gen.33.10
    sblId: Gen 33:10
    shortName: Gen 33:10
    text: dixit Iacob noli ita obsecro sed si inveni gratiam in oculis tuis accipe
      munusculum de manibus meis sic enim vidi faciem tuam quasi viderim vultum Dei
      esto mihi propitius
  - name: Genesis 33:11
    orderIndex: 10
    osisId: Gen.33.11
    sblId: Gen 33:11
    shortName: Gen 33:11
    text: et suscipe benedictionem quam adtuli tibi et quam donavit mihi Deus tribuens
      omnia vix fratre conpellente suscipiens
  - name: Genesis 33:12
    orderIndex: 11
    osisId: Gen.33.12
    sblId: Gen 33:12
    shortName: Gen 33:12
    text: ait gradiamur simul eroque socius itineris tui
  - name: Genesis 33:13
    orderIndex: 12
    osisId: Gen.33.13
    sblId: Gen 33:13
    shortName: Gen 33:13
    text: dixit Iacob nosti domine mi quod parvulos habeam teneros et oves ac boves
      fetas mecum quas si plus in ambulando fecero laborare morientur una die cuncti
      greges
  - name: Genesis 33:14
    orderIndex: 13
    osisId: Gen.33.14
    sblId: Gen 33:14
    shortName: Gen 33:14
    text: praecedat dominus meus ante servum suum et ego sequar paulatim vestigia
      eius sicut videro posse parvulos meos donec veniam ad dominum meum in Seir
  - name: Genesis 33:15
    orderIndex: 14
    osisId: Gen.33.15
    sblId: Gen 33:15
    shortName: Gen 33:15
    text: respondit Esau oro te ut de populo qui mecum est saltem socii remaneant
      viae tuae non est inquit necesse hoc uno indigeo ut inveniam gratiam in conspectu
      domini mei
  - name: Genesis 33:16
    orderIndex: 15
    osisId: Gen.33.16
    sblId: Gen 33:16
    shortName: Gen 33:16
    text: reversus est itaque illo die Esau itinere quo venerat in Seir
  - name: Genesis 33:17
    orderIndex: 16
    osisId: Gen.33.17
    sblId: Gen 33:17
    shortName: Gen 33:17
    text: et Iacob venit in Soccoth ubi aedificata domo et fixis tentoriis appellavit
      nomen loci illius Soccoth id est Tabernacula
  - name: Genesis 33:18
    orderIndex: 17
    osisId: Gen.33.18
    sblId: Gen 33:18
    shortName: Gen 33:18
    text: transivitque in Salem urbem Sycimorum quae est in terra Chanaan postquam
      regressus est de Mesopotamiam Syriae et habitavit iuxta oppidum
  - name: Genesis 33:19
    orderIndex: 18
    osisId: Gen.33.19
    sblId: Gen 33:19
    shortName: Gen 33:19
    text: emitque partem agri in qua fixerat tabernaculum a filiis Emor patris Sychem
      centum agnis
  - name: Genesis 33:20
    orderIndex: 19
    osisId: Gen.33.20
    sblId: Gen 33:20
    shortName: Gen 33:20
    text: et erecto ibi altari invocavit super illud Fortissimum Deum Israhel
  versesCount: 20
- name: Genesis 34
  orderIndex: 33
  osisId: Gen.34
  sblId: Gen 34
  shortName: Gen 34
  verses:
  - name: Genesis 34:1
    orderIndex: 0
    osisId: Gen.34.1
    sblId: Gen 34:1
    shortName: Gen 34:1
    text: egressa est autem Dina filia Liae ut videret mulieres regionis illius
  - name: Genesis 34:2
    orderIndex: 1
    osisId: Gen.34.2
    sblId: Gen 34:2
    shortName: Gen 34:2
    text: quam cum vidisset Sychem filius Emor Evei princeps terrae illius adamavit
      et rapuit et dormivit cum illa vi opprimens virginem
  - name: Genesis 34:3
    orderIndex: 2
    osisId: Gen.34.3
    sblId: Gen 34:3
    shortName: Gen 34:3
    text: et conglutinata est anima eius cum ea tristemque blanditiis delinivit
  - name: Genesis 34:4
    orderIndex: 3
    osisId: Gen.34.4
    sblId: Gen 34:4
    shortName: Gen 34:4
    text: et pergens ad Emor patrem suum accipe mihi inquit puellam hanc coniugem
  - name: Genesis 34:5
    orderIndex: 4
    osisId: Gen.34.5
    sblId: Gen 34:5
    shortName: Gen 34:5
    text: quod cum audisset Iacob absentibus filiis et in pastu occupatis pecorum
      siluit donec redirent
  - name: Genesis 34:6
    orderIndex: 5
    osisId: Gen.34.6
    sblId: Gen 34:6
    shortName: Gen 34:6
    text: egresso autem Emor patre Sychem ut loqueretur ad Iacob
  - name: Genesis 34:7
    orderIndex: 6
    osisId: Gen.34.7
    sblId: Gen 34:7
    shortName: Gen 34:7
    text: ecce filii eius veniebant de agro auditoque quod acciderat irati sunt valde
      eo quod foedam rem esset operatus in Israhel et violata filia Iacob rem inlicitam
      perpetrasset
  - name: Genesis 34:8
    orderIndex: 7
    osisId: Gen.34.8
    sblId: Gen 34:8
    shortName: Gen 34:8
    text: locutus est itaque Emor ad eos Sychem filii mei adhesit anima filiae vestrae
      date eam illi uxorem
  - name: Genesis 34:9
    orderIndex: 8
    osisId: Gen.34.9
    sblId: Gen 34:9
    shortName: Gen 34:9
    text: et iungamus vicissim conubia filias vestras tradite nobis et filias nostras
      accipite
  - name: Genesis 34:10
    orderIndex: 9
    osisId: Gen.34.10
    sblId: Gen 34:10
    shortName: Gen 34:10
    text: et habitate nobiscum terra in potestate vestra est exercete negotiamini
      et possidete eam
  - name: Genesis 34:11
    orderIndex: 10
    osisId: Gen.34.11
    sblId: Gen 34:11
    shortName: Gen 34:11
    text: sed et Sychem ad patrem et ad fratres eius ait inveniam gratiam coram vobis
      et quaecumque statueritis dabo
  - name: Genesis 34:12
    orderIndex: 11
    osisId: Gen.34.12
    sblId: Gen 34:12
    shortName: Gen 34:12
    text: augete dotem munera postulate libens tribuam quod petieritis tantum date
      mihi puellam hanc uxorem
  - name: Genesis 34:13
    orderIndex: 12
    osisId: Gen.34.13
    sblId: Gen 34:13
    shortName: Gen 34:13
    text: responderunt filii Iacob Sychem et patri eius in dolo saevientes ob stuprum
      sororis
  - name: Genesis 34:14
    orderIndex: 13
    osisId: Gen.34.14
    sblId: Gen 34:14
    shortName: Gen 34:14
    text: non possumus facere quod petitis nec dare sororem nostram homini incircumciso
      quod inlicitum et nefarium est apud nos
  - name: Genesis 34:15
    orderIndex: 14
    osisId: Gen.34.15
    sblId: Gen 34:15
    shortName: Gen 34:15
    text: sed in hoc valebimus foederari si esse volueritis nostri similes et circumcidatur
      in vobis omne masculini sexus
  - name: Genesis 34:16
    orderIndex: 15
    osisId: Gen.34.16
    sblId: Gen 34:16
    shortName: Gen 34:16
    text: tunc dabimus et accipiemus mutuo filias nostras ac vestras et habitabimus
      vobiscum erimusque unus populus
  - name: Genesis 34:17
    orderIndex: 16
    osisId: Gen.34.17
    sblId: Gen 34:17
    shortName: Gen 34:17
    text: sin autem circumcidi nolueritis tollemus filiam nostram et recedemus
  - name: Genesis 34:18
    orderIndex: 17
    osisId: Gen.34.18
    sblId: Gen 34:18
    shortName: Gen 34:18
    text: placuit oblatio eorum Emor et Sychem filio eius
  - name: Genesis 34:19
    orderIndex: 18
    osisId: Gen.34.19
    sblId: Gen 34:19
    shortName: Gen 34:19
    text: nec distulit adulescens quin statim quod petebatur expleret amabat enim
      puellam valde et ipse erat inclitus in omni domo patris sui
  - name: Genesis 34:20
    orderIndex: 19
    osisId: Gen.34.20
    sblId: Gen 34:20
    shortName: Gen 34:20
    text: ingressique portam urbis locuti sunt populo
  - name: Genesis 34:21
    orderIndex: 20
    osisId: Gen.34.21
    sblId: Gen 34:21
    shortName: Gen 34:21
    text: viri isti pacifici sunt et volunt habitare nobiscum negotientur in terra
      et exerceant eam quae spatiosa et lata cultoribus indiget filias eorum accipiemus
      uxores et nostras illis dabimus
  - name: Genesis 34:22
    orderIndex: 21
    osisId: Gen.34.22
    sblId: Gen 34:22
    shortName: Gen 34:22
    text: unum est quod differtur tantum bonum si circumcidamus masculos nostros ritum
      gentis imitantes
  - name: Genesis 34:23
    orderIndex: 22
    osisId: Gen.34.23
    sblId: Gen 34:23
    shortName: Gen 34:23
    text: et substantia eorum et pecora et cuncta quae possident nostra erunt tantum
      in hoc adquiescamus et habitantes simul unum efficiemus populum
  - name: Genesis 34:24
    orderIndex: 23
    osisId: Gen.34.24
    sblId: Gen 34:24
    shortName: Gen 34:24
    text: adsensi sunt omnes circumcisis cunctis maribus
  - name: Genesis 34:25
    orderIndex: 24
    osisId: Gen.34.25
    sblId: Gen 34:25
    shortName: Gen 34:25
    text: et ecce die tertio quando gravissimus vulnerum dolor est arreptis duo Iacob
      filii Symeon et Levi fratres Dinae gladiis ingressi sunt urbem confidenter interfectisque
      omnibus masculis
  - name: Genesis 34:26
    orderIndex: 25
    osisId: Gen.34.26
    sblId: Gen 34:26
    shortName: Gen 34:26
    text: Emor et Sychem pariter necaverunt tollentes Dinam de domo Sychem sororem
      suam
  - name: Genesis 34:27
    orderIndex: 26
    osisId: Gen.34.27
    sblId: Gen 34:27
    shortName: Gen 34:27
    text: quibus egressis inruerunt super occisos ceteri filii Iacob et depopulati
      sunt urbem in ultionem stupri
  - name: Genesis 34:28
    orderIndex: 27
    osisId: Gen.34.28
    sblId: Gen 34:28
    shortName: Gen 34:28
    text: oves eorum et armenta et asinos cunctaque vastantes quae in domibus et in
      agris erant
  - name: Genesis 34:29
    orderIndex: 28
    osisId: Gen.34.29
    sblId: Gen 34:29
    shortName: Gen 34:29
    text: parvulos quoque et uxores eorum duxere captivas
  - name: Genesis 34:30
    orderIndex: 29
    osisId: Gen.34.30
    sblId: Gen 34:30
    shortName: Gen 34:30
    text: quibus patratis audacter Iacob dixit ad Symeon et Levi turbastis me et odiosum
      fecistis Chananeis et Ferezeis habitatoribus terrae huius nos pauci sumus illi
      congregati percutient me et delebor ego et domus mea
  - name: Genesis 34:31
    orderIndex: 30
    osisId: Gen.34.31
    sblId: Gen 34:31
    shortName: Gen 34:31
    text: responderunt numquid ut scorto abuti debuere sorore nostra
  versesCount: 31
- name: Genesis 35
  orderIndex: 34
  osisId: Gen.35
  sblId: Gen 35
  shortName: Gen 35
  verses:
  - name: Genesis 35:1
    orderIndex: 0
    osisId: Gen.35.1
    sblId: Gen 35:1
    shortName: Gen 35:1
    text: interea locutus est Deus ad Iacob surge et ascende Bethel et habita ibi
      facque altare Deo qui apparuit tibi quando fugiebas Esau fratrem tuum
  - name: Genesis 35:2
    orderIndex: 1
    osisId: Gen.35.2
    sblId: Gen 35:2
    shortName: Gen 35:2
    text: Iacob vero convocata omni domo sua ait abicite deos alienos qui in medio
      vestri sunt et mundamini ac mutate vestimenta vestra
  - name: Genesis 35:3
    orderIndex: 2
    osisId: Gen.35.3
    sblId: Gen 35:3
    shortName: Gen 35:3
    text: surgite et ascendamus in Bethel ut faciamus ibi altare Deo qui exaudivit
      me in die tribulationis meae et fuit socius itineris mei
  - name: Genesis 35:4
    orderIndex: 3
    osisId: Gen.35.4
    sblId: Gen 35:4
    shortName: Gen 35:4
    text: dederunt ergo ei omnes deos alienos quos habebant et inaures quae erant
      in auribus eorum at ille infodit ea subter terebinthum quae est post urbem Sychem
  - name: Genesis 35:5
    orderIndex: 4
    osisId: Gen.35.5
    sblId: Gen 35:5
    shortName: Gen 35:5
    text: cumque profecti essent terror Dei invasit omnes per circuitum civitates
      et non sunt ausi persequi recedentes
  - name: Genesis 35:6
    orderIndex: 5
    osisId: Gen.35.6
    sblId: Gen 35:6
    shortName: Gen 35:6
    text: venit igitur Iacob Luzam quae est in terra Chanaan cognomento Bethel ipse
      et omnis populus cum eo
  - name: Genesis 35:7
    orderIndex: 6
    osisId: Gen.35.7
    sblId: Gen 35:7
    shortName: Gen 35:7
    text: aedificavitque ibi altare et appellavit nomen loci Domus Dei ibi enim apparuit
      ei Deus cum fugeret fratrem suum
  - name: Genesis 35:8
    orderIndex: 7
    osisId: Gen.35.8
    sblId: Gen 35:8
    shortName: Gen 35:8
    text: eodem tempore mortua est Debbora nutrix Rebeccae et sepulta ad radices Bethel
      subter quercum vocatumque est nomen loci quercus Fletus
  - name: Genesis 35:9
    orderIndex: 8
    osisId: Gen.35.9
    sblId: Gen 35:9
    shortName: Gen 35:9
    text: apparuit autem iterum Deus Iacob postquam reversus est de Mesopotamiam Syriae
      benedixitque ei
  - name: Genesis 35:10
    orderIndex: 9
    osisId: Gen.35.10
    sblId: Gen 35:10
    shortName: Gen 35:10
    text: dicens non vocaberis ultra Iacob sed Israhel erit nomen tuum et appellavit
      eum Israhel
  - name: Genesis 35:11
    orderIndex: 10
    osisId: Gen.35.11
    sblId: Gen 35:11
    shortName: Gen 35:11
    text: dixitque ei ego Deus omnipotens cresce et multiplicare gentes et populi
      nationum erunt ex te reges de lumbis tuis egredientur
  - name: Genesis 35:12
    orderIndex: 11
    osisId: Gen.35.12
    sblId: Gen 35:12
    shortName: Gen 35:12
    text: terramque quam dedi Abraham et Isaac dabo tibi et semini tuo post te
  - name: Genesis 35:13
    orderIndex: 12
    osisId: Gen.35.13
    sblId: Gen 35:13
    shortName: Gen 35:13
    text: et recessit ab eo
  - name: Genesis 35:14
    orderIndex: 13
    osisId: Gen.35.14
    sblId: Gen 35:14
    shortName: Gen 35:14
    text: ille vero erexit titulum lapideum in loco quo locutus ei fuerat Deus libans
      super eum libamina et effundens oleum
  - name: Genesis 35:15
    orderIndex: 14
    osisId: Gen.35.15
    sblId: Gen 35:15
    shortName: Gen 35:15
    text: vocansque nomen loci Bethel
  - name: Genesis 35:16
    orderIndex: 15
    osisId: Gen.35.16
    sblId: Gen 35:16
    shortName: Gen 35:16
    text: egressus inde venit verno tempore ad terram quae ducit Efratham in qua cum
      parturiret Rahel
  - name: Genesis 35:17
    orderIndex: 16
    osisId: Gen.35.17
    sblId: Gen 35:17
    shortName: Gen 35:17
    text: ob difficultatem partus periclitari coepit dixitque ei obsetrix noli timere
      quia et hunc habebis filium
  - name: Genesis 35:18
    orderIndex: 17
    osisId: Gen.35.18
    sblId: Gen 35:18
    shortName: Gen 35:18
    text: egrediente autem anima prae dolore et inminente iam morte vocavit nomen
      filii sui Benoni id est filius doloris mei pater vero appellavit eum Beniamin
      id est filius dexterae
  - name: Genesis 35:19
    orderIndex: 18
    osisId: Gen.35.19
    sblId: Gen 35:19
    shortName: Gen 35:19
    text: mortua est ergo Rahel et sepulta in via quae ducit Efratham haec est Bethleem
  - name: Genesis 35:20
    orderIndex: 19
    osisId: Gen.35.20
    sblId: Gen 35:20
    shortName: Gen 35:20
    text: erexitque Iacob titulum super sepulchrum eius hic est titulus monumenti
      Rahel usque in praesentem diem
  - name: Genesis 35:21
    orderIndex: 20
    osisId: Gen.35.21
    sblId: Gen 35:21
    shortName: Gen 35:21
    text: egressus inde fixit tabernaculum trans turrem Gregis
  - name: Genesis 35:22
    orderIndex: 21
    osisId: Gen.35.22
    sblId: Gen 35:22
    shortName: Gen 35:22
    text: cumque habitaret in illa regione abiit Ruben et dormivit cum Bala concubina
      patris sui quod illum minime latuit erant autem filii Iacob duodecim
  - name: Genesis 35:23
    orderIndex: 22
    osisId: Gen.35.23
    sblId: Gen 35:23
    shortName: Gen 35:23
    text: filii Liae primogenitus Ruben et Symeon et Levi et Iudas et Isachar et Zabulon
  - name: Genesis 35:24
    orderIndex: 23
    osisId: Gen.35.24
    sblId: Gen 35:24
    shortName: Gen 35:24
    text: filii Rahel Ioseph et Beniamin
  - name: Genesis 35:25
    orderIndex: 24
    osisId: Gen.35.25
    sblId: Gen 35:25
    shortName: Gen 35:25
    text: filii Balae ancillae Rahelis Dan et Nepthalim
  - name: Genesis 35:26
    orderIndex: 25
    osisId: Gen.35.26
    sblId: Gen 35:26
    shortName: Gen 35:26
    text: filii Zelphae ancillae Liae Gad et Aser hii filii Iacob qui nati sunt ei
      in Mesopotamiam Syriae
  - name: Genesis 35:27
    orderIndex: 26
    osisId: Gen.35.27
    sblId: Gen 35:27
    shortName: Gen 35:27
    text: venit etiam ad Isaac patrem suum in Mambre civitatem Arbee haec est Hebron
      in qua peregrinatus est Abraham et Isaac
  - name: Genesis 35:28
    orderIndex: 27
    osisId: Gen.35.28
    sblId: Gen 35:28
    shortName: Gen 35:28
    text: et conpleti sunt dies Isaac centum octoginta annorum
  - name: Genesis 35:29
    orderIndex: 28
    osisId: Gen.35.29
    sblId: Gen 35:29
    shortName: Gen 35:29
    text: consumptusque aetate mortuus est et adpositus populo suo senex et plenus
      dierum et sepelierunt eum Esau et Iacob filii sui
  versesCount: 29
- name: Genesis 36
  orderIndex: 35
  osisId: Gen.36
  sblId: Gen 36
  shortName: Gen 36
  verses:
  - name: Genesis 36:1
    orderIndex: 0
    osisId: Gen.36.1
    sblId: Gen 36:1
    shortName: Gen 36:1
    text: hae sunt autem generationes Esau ipse est Edom
  - name: Genesis 36:2
    orderIndex: 1
    osisId: Gen.36.2
    sblId: Gen 36:2
    shortName: Gen 36:2
    text: Esau accepit uxores de filiabus Chanaan Ada filiam Elom Hetthei et Oolibama
      filiam Anae filiae Sebeon Evei
  - name: Genesis 36:3
    orderIndex: 2
    osisId: Gen.36.3
    sblId: Gen 36:3
    shortName: Gen 36:3
    text: Basemath quoque filiam Ismahel sororem Nabaioth
  - name: Genesis 36:4
    orderIndex: 3
    osisId: Gen.36.4
    sblId: Gen 36:4
    shortName: Gen 36:4
    text: peperit autem Ada Eliphaz Basemath genuit Rauhel
  - name: Genesis 36:5
    orderIndex: 4
    osisId: Gen.36.5
    sblId: Gen 36:5
    shortName: Gen 36:5
    text: Oolibama edidit Hieus et Hielom et Core hii filii Esau qui nati sunt ei
      in terra Chanaan
  - name: Genesis 36:6
    orderIndex: 5
    osisId: Gen.36.6
    sblId: Gen 36:6
    shortName: Gen 36:6
    text: tulit autem Esau uxores suas et filios et filias et omnem animam domus suae
      et substantiam et pecora et cuncta quae habere poterat in terra Chanaan et abiit
      in alteram regionem recessitque a fratre suo Iacob
  - name: Genesis 36:7
    orderIndex: 6
    osisId: Gen.36.7
    sblId: Gen 36:7
    shortName: Gen 36:7
    text: divites enim erant valde et simul habitare non poterant nec sustinebat eos
      terra peregrinationis eorum prae multitudine gregum
  - name: Genesis 36:8
    orderIndex: 7
    osisId: Gen.36.8
    sblId: Gen 36:8
    shortName: Gen 36:8
    text: habitavitque Esau in monte Seir ipse est Edom
  - name: Genesis 36:9
    orderIndex: 8
    osisId: Gen.36.9
    sblId: Gen 36:9
    shortName: Gen 36:9
    text: hae sunt generationes Esau patris Edom in monte Seir
  - name: Genesis 36:10
    orderIndex: 9
    osisId: Gen.36.10
    sblId: Gen 36:10
    shortName: Gen 36:10
    text: et haec nomina filiorum eius Eliphaz filius Ada uxoris Esau Rauhel quoque
      filius Basemath uxoris eius
  - name: Genesis 36:11
    orderIndex: 10
    osisId: Gen.36.11
    sblId: Gen 36:11
    shortName: Gen 36:11
    text: fueruntque filii Eliphaz Theman Omar Sephu et Gatham et Cenez
  - name: Genesis 36:12
    orderIndex: 11
    osisId: Gen.36.12
    sblId: Gen 36:12
    shortName: Gen 36:12
    text: erat autem Thamna concubina Eliphaz filii Esau quae peperit ei Amalech hii
      sunt filii Adae uxoris Esau
  - name: Genesis 36:13
    orderIndex: 12
    osisId: Gen.36.13
    sblId: Gen 36:13
    shortName: Gen 36:13
    text: filii autem Rauhel Naath et Zara Semma et Meza hii filii Basemath uxoris
      Esau
  - name: Genesis 36:14
    orderIndex: 13
    osisId: Gen.36.14
    sblId: Gen 36:14
    shortName: Gen 36:14
    text: isti quoque erant filii Oolibama filiae Ana filiae Sebeon uxoris Esau quos
      genuit ei Hieus et Hielom et Core
  - name: Genesis 36:15
    orderIndex: 14
    osisId: Gen.36.15
    sblId: Gen 36:15
    shortName: Gen 36:15
    text: hii duces filiorum Esau filii Eliphaz primogeniti Esau dux Theman dux Omar
      dux Sephu dux Cenez
  - name: Genesis 36:16
    orderIndex: 15
    osisId: Gen.36.16
    sblId: Gen 36:16
    shortName: Gen 36:16
    text: dux Core dux Gatham dux Amalech hii filii Eliphaz in terra Edom et hii filii
      Adae
  - name: Genesis 36:17
    orderIndex: 16
    osisId: Gen.36.17
    sblId: Gen 36:17
    shortName: Gen 36:17
    text: hii quoque filii Rauhel filii Esau dux Naath dux Zara dux Semma dux Meza
      hii duces Rauhel in terra Edom isti filii Basemath uxoris Esau
  - name: Genesis 36:18
    orderIndex: 17
    osisId: Gen.36.18
    sblId: Gen 36:18
    shortName: Gen 36:18
    text: hii autem filii Oolibama uxoris Esau dux Hieus dux Hielom dux Core hii duces
      Oolibama filiae Ana uxoris Esau
  - name: Genesis 36:19
    orderIndex: 18
    osisId: Gen.36.19
    sblId: Gen 36:19
    shortName: Gen 36:19
    text: isti filii Esau et hii duces eorum ipse est Edom
  - name: Genesis 36:20
    orderIndex: 19
    osisId: Gen.36.20
    sblId: Gen 36:20
    shortName: Gen 36:20
    text: isti filii Seir Horrei habitatores terrae Lotham et Sobal et Sebeon et Anan
  - name: Genesis 36:21
    orderIndex: 20
    osisId: Gen.36.21
    sblId: Gen 36:21
    shortName: Gen 36:21
    text: Dison et Eser et Disan hii duces Horrei filii Seir in terra Edom
  - name: Genesis 36:22
    orderIndex: 21
    osisId: Gen.36.22
    sblId: Gen 36:22
    shortName: Gen 36:22
    text: facti sunt autem filii Lotham Horrei et Heman erat autem soror Lotham Thamna
  - name: Genesis 36:23
    orderIndex: 22
    osisId: Gen.36.23
    sblId: Gen 36:23
    shortName: Gen 36:23
    text: et isti filii Sobal Alvam et Maneeth et Hebal Sephi et Onam
  - name: Genesis 36:24
    orderIndex: 23
    osisId: Gen.36.24
    sblId: Gen 36:24
    shortName: Gen 36:24
    text: et hii filii Sebeon Ahaia et Anam iste est Ana qui invenit aquas calidas
      in solitudine cum pasceret asinos Sebeon patris sui
  - name: Genesis 36:25
    orderIndex: 24
    osisId: Gen.36.25
    sblId: Gen 36:25
    shortName: Gen 36:25
    text: habuitque filium Disan et filiam Oolibama
  - name: Genesis 36:26
    orderIndex: 25
    osisId: Gen.36.26
    sblId: Gen 36:26
    shortName: Gen 36:26
    text: et isti filii Disan Amdan et Esban et Iethran et Charan
  - name: Genesis 36:27
    orderIndex: 26
    osisId: Gen.36.27
    sblId: Gen 36:27
    shortName: Gen 36:27
    text: hii quoque filii Eser Balaan et Zevan et Acham
  - name: Genesis 36:28
    orderIndex: 27
    osisId: Gen.36.28
    sblId: Gen 36:28
    shortName: Gen 36:28
    text: habuit autem filios Disan Hus et Aran
  - name: Genesis 36:29
    orderIndex: 28
    osisId: Gen.36.29
    sblId: Gen 36:29
    shortName: Gen 36:29
    text: isti duces Horreorum dux Lothan dux Sobal dux Sebeon dux Ana
  - name: Genesis 36:30
    orderIndex: 29
    osisId: Gen.36.30
    sblId: Gen 36:30
    shortName: Gen 36:30
    text: dux Dison dux Eser dux Disan isti duces Horreorum qui imperaverunt in terra
      Seir
  - name: Genesis 36:31
    orderIndex: 30
    osisId: Gen.36.31
    sblId: Gen 36:31
    shortName: Gen 36:31
    text: reges autem qui regnaverunt in terra Edom antequam haberent regem filii
      Israhel fuerunt hii
  - name: Genesis 36:32
    orderIndex: 31
    osisId: Gen.36.32
    sblId: Gen 36:32
    shortName: Gen 36:32
    text: Bale filius Beor nomenque urbis eius Denaba
  - name: Genesis 36:33
    orderIndex: 32
    osisId: Gen.36.33
    sblId: Gen 36:33
    shortName: Gen 36:33
    text: mortuus est autem Bale et regnavit pro eo Iobab filius Zare de Bosra
  - name: Genesis 36:34
    orderIndex: 33
    osisId: Gen.36.34
    sblId: Gen 36:34
    shortName: Gen 36:34
    text: cumque mortuus esset Iobab regnavit pro eo Husan de terra Themanorum
  - name: Genesis 36:35
    orderIndex: 34
    osisId: Gen.36.35
    sblId: Gen 36:35
    shortName: Gen 36:35
    text: hoc quoque mortuo regnavit pro eo Adad filius Badadi qui percussit Madian
      in regione Moab et nomen urbis eius Ahuith
  - name: Genesis 36:36
    orderIndex: 35
    osisId: Gen.36.36
    sblId: Gen 36:36
    shortName: Gen 36:36
    text: cumque mortuus esset Adad regnavit pro eo Semla de Maserecha
  - name: Genesis 36:37
    orderIndex: 36
    osisId: Gen.36.37
    sblId: Gen 36:37
    shortName: Gen 36:37
    text: hoc quoque mortuo regnavit pro eo Saul de fluvio Rooboth
  - name: Genesis 36:38
    orderIndex: 37
    osisId: Gen.36.38
    sblId: Gen 36:38
    shortName: Gen 36:38
    text: cumque et hic obisset successit in regnum Baalanam filius Achobor
  - name: Genesis 36:39
    orderIndex: 38
    osisId: Gen.36.39
    sblId: Gen 36:39
    shortName: Gen 36:39
    text: isto quoque mortuo regnavit pro eo Adad nomenque urbis eius Phau et appellabatur
      uxor illius Meezabel filia Matred filiae Mizaab
  - name: Genesis 36:40
    orderIndex: 39
    osisId: Gen.36.40
    sblId: Gen 36:40
    shortName: Gen 36:40
    text: haec ergo nomina Esau in cognationibus et locis et vocabulis suis dux Thamna
      dux Alva dux Ietheth
  - name: Genesis 36:41
    orderIndex: 40
    osisId: Gen.36.41
    sblId: Gen 36:41
    shortName: Gen 36:41
    text: dux Oolibama dux Ela dux Phinon
  - name: Genesis 36:42
    orderIndex: 41
    osisId: Gen.36.42
    sblId: Gen 36:42
    shortName: Gen 36:42
    text: dux Cenez dux Theman dux Mabsar
  - name: Genesis 36:43
    orderIndex: 42
    osisId: Gen.36.43
    sblId: Gen 36:43
    shortName: Gen 36:43
    text: dux Mabdiel dux Iram hii duces Edom habitantes in terra imperii sui ipse
      est Esau pater Idumeorum
  versesCount: 43
- name: Genesis 37
  orderIndex: 36
  osisId: Gen.37
  sblId: Gen 37
  shortName: Gen 37
  verses:
  - name: Genesis 37:1
    orderIndex: 0
    osisId: Gen.37.1
    sblId: Gen 37:1
    shortName: Gen 37:1
    text: habitavit autem Iacob in terra Chanaan in qua peregrinatus est pater suus
  - name: Genesis 37:2
    orderIndex: 1
    osisId: Gen.37.2
    sblId: Gen 37:2
    shortName: Gen 37:2
    text: et hae sunt generationes eius Ioseph cum sedecim esset annorum pascebat
      gregem cum fratribus suis adhuc puer et erat cum filiis Balae et Zelphae uxorum
      patris sui accusavitque fratres suos apud patrem crimine pessimo
  - name: Genesis 37:3
    orderIndex: 2
    osisId: Gen.37.3
    sblId: Gen 37:3
    shortName: Gen 37:3
    text: Israhel autem diligebat Ioseph super omnes filios suos eo quod in senectute
      genuisset eum fecitque ei tunicam polymitam
  - name: Genesis 37:4
    orderIndex: 3
    osisId: Gen.37.4
    sblId: Gen 37:4
    shortName: Gen 37:4
    text: videntes autem fratres eius quod a patre plus cunctis filiis amaretur oderant
      eum nec poterant ei quicquam pacificum loqui
  - name: Genesis 37:5
    orderIndex: 4
    osisId: Gen.37.5
    sblId: Gen 37:5
    shortName: Gen 37:5
    text: accidit quoque ut visum somnium referret fratribus quae causa maioris odii
      seminarium fuit
  - name: Genesis 37:6
    orderIndex: 5
    osisId: Gen.37.6
    sblId: Gen 37:6
    shortName: Gen 37:6
    text: dixitque ad eos audite somnium meum quod vidi
  - name: Genesis 37:7
    orderIndex: 6
    osisId: Gen.37.7
    sblId: Gen 37:7
    shortName: Gen 37:7
    text: putabam ligare nos manipulos in agro et quasi consurgere manipulum meum
      et stare vestrosque manipulos circumstantes adorare manipulum meum
  - name: Genesis 37:8
    orderIndex: 7
    osisId: Gen.37.8
    sblId: Gen 37:8
    shortName: Gen 37:8
    text: responderunt fratres eius numquid rex noster eris aut subiciemur dicioni
      tuae haec ergo causa somniorum atque sermonum invidiae et odii fomitem ministravit
  - name: Genesis 37:9
    orderIndex: 8
    osisId: Gen.37.9
    sblId: Gen 37:9
    shortName: Gen 37:9
    text: aliud quoque vidit somnium quod narrans fratribus ait vidi per somnium quasi
      solem et lunam et stellas undecim adorare me
  - name: Genesis 37:10
    orderIndex: 9
    osisId: Gen.37.10
    sblId: Gen 37:10
    shortName: Gen 37:10
    text: quod cum patri suo et fratribus rettulisset increpavit eum pater et dixit
      quid sibi vult hoc somnium quod vidisti num ego et mater tua et fratres adorabimus
      te super terram
  - name: Genesis 37:11
    orderIndex: 10
    osisId: Gen.37.11
    sblId: Gen 37:11
    shortName: Gen 37:11
    text: invidebant igitur ei fratres sui pater vero rem tacitus considerabat
  - name: Genesis 37:12
    orderIndex: 11
    osisId: Gen.37.12
    sblId: Gen 37:12
    shortName: Gen 37:12
    text: cumque fratres illius in pascendis gregibus patris morarentur in Sychem
  - name: Genesis 37:13
    orderIndex: 12
    osisId: Gen.37.13
    sblId: Gen 37:13
    shortName: Gen 37:13
    text: dixit ad eum Israhel fratres tui pascunt oves in Sycimis veni mittam te
      ad eos quo respondente
  - name: Genesis 37:14
    orderIndex: 13
    osisId: Gen.37.14
    sblId: Gen 37:14
    shortName: Gen 37:14
    text: praesto sum ait vade et vide si cuncta prospera sint erga fratres tuos et
      pecora et renuntia mihi quid agatur missus de valle Hebron venit in Sychem
  - name: Genesis 37:15
    orderIndex: 14
    osisId: Gen.37.15
    sblId: Gen 37:15
    shortName: Gen 37:15
    text: invenitque eum vir errantem in agro et interrogavit quid quaereret
  - name: Genesis 37:16
    orderIndex: 15
    osisId: Gen.37.16
    sblId: Gen 37:16
    shortName: Gen 37:16
    text: at ille respondit fratres meos quaero indica mihi ubi pascant greges
  - name: Genesis 37:17
    orderIndex: 16
    osisId: Gen.37.17
    sblId: Gen 37:17
    shortName: Gen 37:17
    text: dixitque ei vir recesserunt de loco isto audivi autem eos dicentes eamus
      in Dothain perrexit ergo Ioseph post fratres suos et invenit eos in Dothain
  - name: Genesis 37:18
    orderIndex: 17
    osisId: Gen.37.18
    sblId: Gen 37:18
    shortName: Gen 37:18
    text: qui cum vidissent eum procul antequam accederet ad eos cogitaverunt illum
      occidere
  - name: Genesis 37:19
    orderIndex: 18
    osisId: Gen.37.19
    sblId: Gen 37:19
    shortName: Gen 37:19
    text: et mutuo loquebantur ecce somniator venit
  - name: Genesis 37:20
    orderIndex: 19
    osisId: Gen.37.20
    sblId: Gen 37:20
    shortName: Gen 37:20
    text: venite occidamus eum et mittamus in cisternam veterem dicemusque fera pessima
      devoravit eum et tunc apparebit quid illi prosint somnia sua
  - name: Genesis 37:21
    orderIndex: 20
    osisId: Gen.37.21
    sblId: Gen 37:21
    shortName: Gen 37:21
    text: audiens hoc Ruben nitebatur liberare eum de manibus eorum et dicebat
  - name: Genesis 37:22
    orderIndex: 21
    osisId: Gen.37.22
    sblId: Gen 37:22
    shortName: Gen 37:22
    text: non interficiamus animam eius nec effundatis sanguinem sed proicite eum
      in cisternam hanc quae est in solitudine manusque vestras servate innoxias hoc
      autem dicebat volens eripere eum de manibus eorum et reddere patri suo
  - name: Genesis 37:23
    orderIndex: 22
    osisId: Gen.37.23
    sblId: Gen 37:23
    shortName: Gen 37:23
    text: confestim igitur ut pervenit ad fratres nudaverunt eum tunica talari et
      polymita
  - name: Genesis 37:24
    orderIndex: 23
    osisId: Gen.37.24
    sblId: Gen 37:24
    shortName: Gen 37:24
    text: miseruntque in cisternam quae non habebat aquam
  - name: Genesis 37:25
    orderIndex: 24
    osisId: Gen.37.25
    sblId: Gen 37:25
    shortName: Gen 37:25
    text: et sedentes ut comederent panem viderunt viatores Ismahelitas venire de
      Galaad et camelos eorum portare aromata et resinam et stacten in Aegyptum
  - name: Genesis 37:26
    orderIndex: 25
    osisId: Gen.37.26
    sblId: Gen 37:26
    shortName: Gen 37:26
    text: dixit ergo Iudas fratribus suis quid nobis prodest si occiderimus fratrem
      nostrum et celaverimus sanguinem ipsius
  - name: Genesis 37:27
    orderIndex: 26
    osisId: Gen.37.27
    sblId: Gen 37:27
    shortName: Gen 37:27
    text: melius est ut vendatur Ismahelitis et manus nostrae non polluantur frater
      enim et caro nostra est adquieverunt fratres sermonibus eius
  - name: Genesis 37:28
    orderIndex: 27
    osisId: Gen.37.28
    sblId: Gen 37:28
    shortName: Gen 37:28
    text: et praetereuntibus Madianitis negotiatoribus extrahentes eum de cisterna
      vendiderunt Ismahelitis viginti argenteis qui duxerunt eum in Aegyptum
  - name: Genesis 37:29
    orderIndex: 28
    osisId: Gen.37.29
    sblId: Gen 37:29
    shortName: Gen 37:29
    text: reversusque Ruben ad cisternam non invenit puerum
  - name: Genesis 37:30
    orderIndex: 29
    osisId: Gen.37.30
    sblId: Gen 37:30
    shortName: Gen 37:30
    text: et scissis vestibus pergens ad fratres ait puer non conparet et ego quo
      ibo
  - name: Genesis 37:31
    orderIndex: 30
    osisId: Gen.37.31
    sblId: Gen 37:31
    shortName: Gen 37:31
    text: tulerunt autem tunicam eius et in sanguinem hedi quem occiderant tinxerunt
  - name: Genesis 37:32
    orderIndex: 31
    osisId: Gen.37.32
    sblId: Gen 37:32
    shortName: Gen 37:32
    text: mittentes qui ferrent ad patrem et dicerent hanc invenimus vide utrum tunica
      filii tui sit an non
  - name: Genesis 37:33
    orderIndex: 32
    osisId: Gen.37.33
    sblId: Gen 37:33
    shortName: Gen 37:33
    text: quam cum agnovisset pater ait tunica filii mei est fera pessima comedit
      eum bestia devoravit Ioseph
  - name: Genesis 37:34
    orderIndex: 33
    osisId: Gen.37.34
    sblId: Gen 37:34
    shortName: Gen 37:34
    text: scissisque vestibus indutus est cilicio lugens filium multo tempore
  - name: Genesis 37:35
    orderIndex: 34
    osisId: Gen.37.35
    sblId: Gen 37:35
    shortName: Gen 37:35
    text: congregatis autem cunctis liberis eius ut lenirent dolorem patris noluit
      consolationem recipere et ait descendam ad filium meum lugens in infernum et
      illo perseverante in fletu
  - name: Genesis 37:36
    orderIndex: 35
    osisId: Gen.37.36
    sblId: Gen 37:36
    shortName: Gen 37:36
    text: Madianei vendiderunt Ioseph in Aegypto Putiphar eunucho Pharaonis magistro
      militiae
  versesCount: 36
- name: Genesis 38
  orderIndex: 37
  osisId: Gen.38
  sblId: Gen 38
  shortName: Gen 38
  verses:
  - name: Genesis 38:1
    orderIndex: 0
    osisId: Gen.38.1
    sblId: Gen 38:1
    shortName: Gen 38:1
    text: eo tempore descendens Iudas a fratribus suis divertit ad virum odollamitem
      nomine Hiram
  - name: Genesis 38:2
    orderIndex: 1
    osisId: Gen.38.2
    sblId: Gen 38:2
    shortName: Gen 38:2
    text: viditque ibi filiam hominis chananei vocabulo Suae et uxore accepta ingressus
      est ad eam
  - name: Genesis 38:3
    orderIndex: 2
    osisId: Gen.38.3
    sblId: Gen 38:3
    shortName: Gen 38:3
    text: quae concepit et peperit filium vocavitque nomen eius Her
  - name: Genesis 38:4
    orderIndex: 3
    osisId: Gen.38.4
    sblId: Gen 38:4
    shortName: Gen 38:4
    text: rursum concepto fetu natum filium nominavit Onam
  - name: Genesis 38:5
    orderIndex: 4
    osisId: Gen.38.5
    sblId: Gen 38:5
    shortName: Gen 38:5
    text: tertium quoque peperit quem appellavit Sela quo nato parere ultra cessavit
  - name: Genesis 38:6
    orderIndex: 5
    osisId: Gen.38.6
    sblId: Gen 38:6
    shortName: Gen 38:6
    text: dedit autem Iudas uxorem primogenito suo Her nomine Thamar
  - name: Genesis 38:7
    orderIndex: 6
    osisId: Gen.38.7
    sblId: Gen 38:7
    shortName: Gen 38:7
    text: fuitque Her primogenitus Iudae nequam in conspectu Domini et ab eo occisus
      est
  - name: Genesis 38:8
    orderIndex: 7
    osisId: Gen.38.8
    sblId: Gen 38:8
    shortName: Gen 38:8
    text: dixit ergo Iudas ad Onam filium suum ingredere ad uxorem fratris tui et
      sociare illi ut suscites semen fratri tuo
  - name: Genesis 38:9
    orderIndex: 8
    osisId: Gen.38.9
    sblId: Gen 38:9
    shortName: Gen 38:9
    text: ille sciens non sibi nasci filios introiens ad uxorem fratris sui semen
      fundebat in terram ne liberi fratris nomine nascerentur
  - name: Genesis 38:10
    orderIndex: 9
    osisId: Gen.38.10
    sblId: Gen 38:10
    shortName: Gen 38:10
    text: et idcirco percussit eum Dominus quod rem detestabilem faceret
  - name: Genesis 38:11
    orderIndex: 10
    osisId: Gen.38.11
    sblId: Gen 38:11
    shortName: Gen 38:11
    text: quam ob rem dixit Iudas Thamar nurui suae esto vidua in domo patris tui
      donec crescat Sela filius meus timebat enim ne et ipse moreretur sicut fratres
      eius quae abiit et habitavit in domo patris sui
  - name: Genesis 38:12
    orderIndex: 11
    osisId: Gen.38.12
    sblId: Gen 38:12
    shortName: Gen 38:12
    text: evolutis autem multis diebus mortua est filia Suae uxor Iudae qui post luctum
      consolatione suscepta ascendebat ad tonsores ovium suarum ipse et Hiras opilio
      gregis Odollamita in Thamnas
  - name: Genesis 38:13
    orderIndex: 12
    osisId: Gen.38.13
    sblId: Gen 38:13
    shortName: Gen 38:13
    text: nuntiatumque est Thamar quod socer illius ascenderet in Thamnas ad tondendas
      oves
  - name: Genesis 38:14
    orderIndex: 13
    osisId: Gen.38.14
    sblId: Gen 38:14
    shortName: Gen 38:14
    text: quae depositis viduitatis vestibus adsumpsit theristrum et mutato habitu
      sedit in bivio itineris quod ducit Thamnam eo quod crevisset Sela et non eum
      accepisset maritum
  - name: Genesis 38:15
    orderIndex: 14
    osisId: Gen.38.15
    sblId: Gen 38:15
    shortName: Gen 38:15
    text: quam cum vidisset Iudas suspicatus est esse meretricem operuerat enim vultum
      suum ne cognosceretur
  - name: Genesis 38:16
    orderIndex: 15
    osisId: Gen.38.16
    sblId: Gen 38:16
    shortName: Gen 38:16
    text: ingrediensque ad eam ait dimitte me ut coeam tecum nesciebat enim quod nurus
      sua esset qua respondente quid mihi dabis ut fruaris concubitu meo
  - name: Genesis 38:17
    orderIndex: 16
    osisId: Gen.38.17
    sblId: Gen 38:17
    shortName: Gen 38:17
    text: dixit mittam tibi hedum de gregibus rursum illa dicente patiar quod vis
      si dederis mihi arrabonem donec mittas quod polliceris
  - name: Genesis 38:18
    orderIndex: 17
    osisId: Gen.38.18
    sblId: Gen 38:18
    shortName: Gen 38:18
    text: ait Iudas quid vis tibi pro arrabone dari respondit anulum tuum et armillam
      et baculum quem manu tenes ad unum igitur coitum concepit mulier
  - name: Genesis 38:19
    orderIndex: 18
    osisId: Gen.38.19
    sblId: Gen 38:19
    shortName: Gen 38:19
    text: et surgens abiit depositoque habitu quem adsumpserat induta est viduitatis
      vestibus
  - name: Genesis 38:20
    orderIndex: 19
    osisId: Gen.38.20
    sblId: Gen 38:20
    shortName: Gen 38:20
    text: misit autem Iudas hedum per pastorem suum Odollamitem ut reciperet pignus
      quod dederat mulieri qui cum non invenisset eam
  - name: Genesis 38:21
    orderIndex: 20
    osisId: Gen.38.21
    sblId: Gen 38:21
    shortName: Gen 38:21
    text: interrogavit homines loci illius ubi est mulier quae sedebat in bivio respondentibus
      cunctis non fuit in loco isto meretrix
  - name: Genesis 38:22
    orderIndex: 21
    osisId: Gen.38.22
    sblId: Gen 38:22
    shortName: Gen 38:22
    text: reversus est ad Iudam et dixit ei non inveni eam sed et homines loci illius
      dixerunt mihi numquam ibi sedisse scortum
  - name: Genesis 38:23
    orderIndex: 22
    osisId: Gen.38.23
    sblId: Gen 38:23
    shortName: Gen 38:23
    text: ait Iudas habeat sibi certe mendacii nos arguere non poterit ego misi hedum
      quem promiseram et tu non invenisti eam
  - name: Genesis 38:24
    orderIndex: 23
    osisId: Gen.38.24
    sblId: Gen 38:24
    shortName: Gen 38:24
    text: ecce autem post tres menses nuntiaverunt Iudae dicentes fornicata est Thamar
      nurus tua et videtur uterus illius intumescere dixit Iudas producite eam ut
      conburatur
  - name: Genesis 38:25
    orderIndex: 24
    osisId: Gen.38.25
    sblId: Gen 38:25
    shortName: Gen 38:25
    text: quae cum educeretur ad poenam misit ad socerum suum dicens de viro cuius
      haec sunt concepi cognosce cuius sit anulus et armilla et baculus
  - name: Genesis 38:26
    orderIndex: 25
    osisId: Gen.38.26
    sblId: Gen 38:26
    shortName: Gen 38:26
    text: qui agnitis muneribus ait iustior me est quia non tradidi eam Sela filio
      meo attamen ultra non cognovit illam
  - name: Genesis 38:27
    orderIndex: 26
    osisId: Gen.38.27
    sblId: Gen 38:27
    shortName: Gen 38:27
    text: instante autem partu apparuerunt gemini in utero atque in ipsa effusione
      infantum unus protulit manum in qua obsetrix ligavit coccinum dicens
  - name: Genesis 38:28
    orderIndex: 27
    osisId: Gen.38.28
    sblId: Gen 38:28
    shortName: Gen 38:28
    text: iste egreditur prior
  - name: Genesis 38:29
    orderIndex: 28
    osisId: Gen.38.29
    sblId: Gen 38:29
    shortName: Gen 38:29
    text: illo vero retrahente manum egressus est alter dixitque mulier quare divisa
      est propter te maceria et ob hanc causam vocavit nomen eius Phares
  - name: Genesis 38:30
    orderIndex: 29
    osisId: Gen.38.30
    sblId: Gen 38:30
    shortName: Gen 38:30
    text: postea egressus est frater in cuius manu erat coccinum quem appellavit Zara
  versesCount: 30
- name: Genesis 39
  orderIndex: 38
  osisId: Gen.39
  sblId: Gen 39
  shortName: Gen 39
  verses:
  - name: Genesis 39:1
    orderIndex: 0
    osisId: Gen.39.1
    sblId: Gen 39:1
    shortName: Gen 39:1
    text: igitur Ioseph ductus est in Aegyptum emitque eum Putiphar eunuchus Pharaonis
      princeps exercitus vir aegyptius de manu Ismahelitarum a quibus perductus erat
  - name: Genesis 39:2
    orderIndex: 1
    osisId: Gen.39.2
    sblId: Gen 39:2
    shortName: Gen 39:2
    text: fuitque Dominus cum eo et erat vir in cunctis prospere agens habitabatque
      in domo domini sui
  - name: Genesis 39:3
    orderIndex: 2
    osisId: Gen.39.3
    sblId: Gen 39:3
    shortName: Gen 39:3
    text: qui optime noverat esse Dominum cum eo et omnia quae gereret ab eo dirigi
      in manu illius
  - name: Genesis 39:4
    orderIndex: 3
    osisId: Gen.39.4
    sblId: Gen 39:4
    shortName: Gen 39:4
    text: invenitque Ioseph gratiam coram domino suo et ministrabat ei a quo praepositus
      omnibus gubernabat creditam sibi domum et universa quae tradita fuerant
  - name: Genesis 39:5
    orderIndex: 4
    osisId: Gen.39.5
    sblId: Gen 39:5
    shortName: Gen 39:5
    text: benedixitque Dominus domui Aegyptii propter Ioseph et multiplicavit tam
      in aedibus quam in agris cunctam eius substantiam
  - name: Genesis 39:6
    orderIndex: 5
    osisId: Gen.39.6
    sblId: Gen 39:6
    shortName: Gen 39:6
    text: nec quicquam aliud noverat nisi panem quo vescebatur erat autem Ioseph pulchra
      facie et decorus aspectu
  - name: Genesis 39:7
    orderIndex: 6
    osisId: Gen.39.7
    sblId: Gen 39:7
    shortName: Gen 39:7
    text: post multos itaque dies iecit domina oculos suos in Ioseph et ait dormi
      mecum
  - name: Genesis 39:8
    orderIndex: 7
    osisId: Gen.39.8
    sblId: Gen 39:8
    shortName: Gen 39:8
    text: qui nequaquam adquiescens operi nefario dixit ad eam ecce dominus meus omnibus
      mihi traditis ignorat quid habeat in domo sua
  - name: Genesis 39:9
    orderIndex: 8
    osisId: Gen.39.9
    sblId: Gen 39:9
    shortName: Gen 39:9
    text: nec quicquam est quod non in mea sit potestate vel non tradiderit mihi praeter
      te quae uxor eius es quomodo ergo possum malum hoc facere et peccare in Deum
      meum
  - name: Genesis 39:10
    orderIndex: 9
    osisId: Gen.39.10
    sblId: Gen 39:10
    shortName: Gen 39:10
    text: huiuscemodi verbis per singulos dies et mulier molesta erat adulescenti
      et ille recusabat stuprum
  - name: Genesis 39:11
    orderIndex: 10
    osisId: Gen.39.11
    sblId: Gen 39:11
    shortName: Gen 39:11
    text: accidit autem ut quadam die intraret Ioseph domum et operis quippiam absque
      arbitris faceret
  - name: Genesis 39:12
    orderIndex: 11
    osisId: Gen.39.12
    sblId: Gen 39:12
    shortName: Gen 39:12
    text: et illa adprehensa lacinia vestimenti eius diceret dormi mecum qui relicto
      in manu illius pallio fugit et egressus est foras
  - name: Genesis 39:13
    orderIndex: 12
    osisId: Gen.39.13
    sblId: Gen 39:13
    shortName: Gen 39:13
    text: cumque vidisset mulier vestem in manibus suis et se esse contemptam
  - name: Genesis 39:14
    orderIndex: 13
    osisId: Gen.39.14
    sblId: Gen 39:14
    shortName: Gen 39:14
    text: vocavit homines domus suae et ait ad eos en introduxit virum hebraeum ut
      inluderet nobis ingressus est ad me ut coiret mecum cumque ego succlamassem
  - name: Genesis 39:15
    orderIndex: 14
    osisId: Gen.39.15
    sblId: Gen 39:15
    shortName: Gen 39:15
    text: et audisset vocem meam reliquit pallium quod tenebam et fugit foras
  - name: Genesis 39:16
    orderIndex: 15
    osisId: Gen.39.16
    sblId: Gen 39:16
    shortName: Gen 39:16
    text: in argumentum ergo fidei retentum pallium ostendit marito revertenti domum
  - name: Genesis 39:17
    orderIndex: 16
    osisId: Gen.39.17
    sblId: Gen 39:17
    shortName: Gen 39:17
    text: et ait ingressus est ad me servus hebraeus quem adduxisti ut inluderet mihi
  - name: Genesis 39:18
    orderIndex: 17
    osisId: Gen.39.18
    sblId: Gen 39:18
    shortName: Gen 39:18
    text: cumque vidisset me clamare reliquit pallium et fugit foras
  - name: Genesis 39:19
    orderIndex: 18
    osisId: Gen.39.19
    sblId: Gen 39:19
    shortName: Gen 39:19
    text: his auditis dominus et nimium credulus verbis coniugis iratus est valde
  - name: Genesis 39:20
    orderIndex: 19
    osisId: Gen.39.20
    sblId: Gen 39:20
    shortName: Gen 39:20
    text: tradiditque Ioseph in carcerem ubi vincti regis custodiebantur et erat ibi
      clausus
  - name: Genesis 39:21
    orderIndex: 20
    osisId: Gen.39.21
    sblId: Gen 39:21
    shortName: Gen 39:21
    text: fuit autem Dominus cum Ioseph et misertus illius dedit ei gratiam in conspectu
      principis carceris
  - name: Genesis 39:22
    orderIndex: 21
    osisId: Gen.39.22
    sblId: Gen 39:22
    shortName: Gen 39:22
    text: qui tradidit in manu ipsius universos vinctos qui in custodia tenebantur
      et quicquid fiebat sub ipso erat
  - name: Genesis 39:23
    orderIndex: 22
    osisId: Gen.39.23
    sblId: Gen 39:23
    shortName: Gen 39:23
    text: nec noverat aliquid cunctis ei creditis Dominus enim erat cum illo et omnia
      eius opera dirigebat
  versesCount: 23
- name: Genesis 40
  orderIndex: 39
  osisId: Gen.40
  sblId: Gen 40
  shortName: Gen 40
  verses:
  - name: Genesis 40:1
    orderIndex: 0
    osisId: Gen.40.1
    sblId: Gen 40:1
    shortName: Gen 40:1
    text: his ita gestis accidit ut peccarent duo eunuchi pincerna regis Aegypti et
      pistor domino suo
  - name: Genesis 40:2
    orderIndex: 1
    osisId: Gen.40.2
    sblId: Gen 40:2
    shortName: Gen 40:2
    text: iratusque Pharao contra eos nam alter pincernis praeerat alter pistoribus
  - name: Genesis 40:3
    orderIndex: 2
    osisId: Gen.40.3
    sblId: Gen 40:3
    shortName: Gen 40:3
    text: misit eos in carcerem principis militum in quo erat vinctus et Ioseph
  - name: Genesis 40:4
    orderIndex: 3
    osisId: Gen.40.4
    sblId: Gen 40:4
    shortName: Gen 40:4
    text: at custos carceris tradidit eos Ioseph qui et ministrabat eis aliquantum
      temporis fluxerat et illi in custodia tenebantur
  - name: Genesis 40:5
    orderIndex: 4
    osisId: Gen.40.5
    sblId: Gen 40:5
    shortName: Gen 40:5
    text: videruntque ambo somnium nocte una iuxta interpretationem congruam sibi
  - name: Genesis 40:6
    orderIndex: 5
    osisId: Gen.40.6
    sblId: Gen 40:6
    shortName: Gen 40:6
    text: ad quos cum introisset Ioseph mane et vidisset eos tristes
  - name: Genesis 40:7
    orderIndex: 6
    osisId: Gen.40.7
    sblId: Gen 40:7
    shortName: Gen 40:7
    text: sciscitatus est dicens cur tristior est hodie solito facies vestra
  - name: Genesis 40:8
    orderIndex: 7
    osisId: Gen.40.8
    sblId: Gen 40:8
    shortName: Gen 40:8
    text: qui responderunt somnium vidimus et non est qui interpretetur nobis dixitque
      ad eos Ioseph numquid non Dei est interpretatio referte mihi quid videritis
  - name: Genesis 40:9
    orderIndex: 8
    osisId: Gen.40.9
    sblId: Gen 40:9
    shortName: Gen 40:9
    text: narravit prior praepositus pincernarum somnium videbam coram me vitem
  - name: Genesis 40:10
    orderIndex: 9
    osisId: Gen.40.10
    sblId: Gen 40:10
    shortName: Gen 40:10
    text: in qua erant tres propagines crescere paulatim gemmas et post flores uvas
      maturescere
  - name: Genesis 40:11
    orderIndex: 10
    osisId: Gen.40.11
    sblId: Gen 40:11
    shortName: Gen 40:11
    text: calicemque Pharaonis in manu mea tuli ergo uvas et expressi in calicem quem
      tenebam et tradidi poculum Pharaoni
  - name: Genesis 40:12
    orderIndex: 11
    osisId: Gen.40.12
    sblId: Gen 40:12
    shortName: Gen 40:12
    text: respondit Ioseph haec est interpretatio somnii tres propagines tres adhuc
      dies sunt
  - name: Genesis 40:13
    orderIndex: 12
    osisId: Gen.40.13
    sblId: Gen 40:13
    shortName: Gen 40:13
    text: post quos recordabitur Pharao magisterii tui et restituet te in gradum pristinum
      dabisque ei calicem iuxta officium tuum sicut facere ante consueveras
  - name: Genesis 40:14
    orderIndex: 13
    osisId: Gen.40.14
    sblId: Gen 40:14
    shortName: Gen 40:14
    text: tantum memento mei cum tibi bene fuerit et facies mecum misericordiam ut
      suggeras Pharaoni et educat me de isto carcere
  - name: Genesis 40:15
    orderIndex: 14
    osisId: Gen.40.15
    sblId: Gen 40:15
    shortName: Gen 40:15
    text: quia furto sublatus sum de terra Hebraeorum et hic innocens in lacum missus
      sum
  - name: Genesis 40:16
    orderIndex: 15
    osisId: Gen.40.16
    sblId: Gen 40:16
    shortName: Gen 40:16
    text: videns pistorum magister quod prudenter somnium dissolvisset ait et ego
      vidi somnium quod haberem tria canistra farinae super caput meum
  - name: Genesis 40:17
    orderIndex: 16
    osisId: Gen.40.17
    sblId: Gen 40:17
    shortName: Gen 40:17
    text: et in uno canistro quod erat excelsius portare me omnes cibos qui fiunt
      arte pistoria avesque comedere ex eo
  - name: Genesis 40:18
    orderIndex: 17
    osisId: Gen.40.18
    sblId: Gen 40:18
    shortName: Gen 40:18
    text: respondit Ioseph haec est interpretatio somnii tria canistra tres adhuc
      dies sunt
  - name: Genesis 40:19
    orderIndex: 18
    osisId: Gen.40.19
    sblId: Gen 40:19
    shortName: Gen 40:19
    text: post quos auferet Pharao caput tuum ac suspendet te in cruce et lacerabunt
      volucres carnes tuas
  - name: Genesis 40:20
    orderIndex: 19
    osisId: Gen.40.20
    sblId: Gen 40:20
    shortName: Gen 40:20
    text: exin dies tertius natalicius Pharaonis erat qui faciens grande convivium
      pueris suis recordatus est inter epulas magistri pincernarum et pistorum principis
  - name: Genesis 40:21
    orderIndex: 20
    osisId: Gen.40.21
    sblId: Gen 40:21
    shortName: Gen 40:21
    text: restituitque alterum in locum suum ut porrigeret regi poculum
  - name: Genesis 40:22
    orderIndex: 21
    osisId: Gen.40.22
    sblId: Gen 40:22
    shortName: Gen 40:22
    text: alterum suspendit in patibulo ut coniectoris veritas probaretur
  - name: Genesis 40:23
    orderIndex: 22
    osisId: Gen.40.23
    sblId: Gen 40:23
    shortName: Gen 40:23
    text: et tamen succedentibus prosperis praepositus pincernarum oblitus est interpretis
      sui
  versesCount: 23
- name: Genesis 41
  orderIndex: 40
  osisId: Gen.41
  sblId: Gen 41
  shortName: Gen 41
  verses:
  - name: Genesis 41:1
    orderIndex: 0
    osisId: Gen.41.1
    sblId: Gen 41:1
    shortName: Gen 41:1
    text: post duos annos vidit Pharao somnium putabat se stare super fluvium
  - name: Genesis 41:2
    orderIndex: 1
    osisId: Gen.41.2
    sblId: Gen 41:2
    shortName: Gen 41:2
    text: de quo ascendebant septem boves pulchrae et crassae nimis et pascebantur
      in locis palustribus
  - name: Genesis 41:3
    orderIndex: 2
    osisId: Gen.41.3
    sblId: Gen 41:3
    shortName: Gen 41:3
    text: aliae quoque septem emergebant de flumine foedae confectaeque macie et pascebantur
      in ipsa amnis ripa in locis virentibus
  - name: Genesis 41:4
    orderIndex: 3
    osisId: Gen.41.4
    sblId: Gen 41:4
    shortName: Gen 41:4
    text: devoraveruntque eas quarum mira species et habitudo corporum erat expergefactus
      Pharao
  - name: Genesis 41:5
    orderIndex: 4
    osisId: Gen.41.5
    sblId: Gen 41:5
    shortName: Gen 41:5
    text: rursum dormivit et vidit alterum somnium septem spicae pullulabant in culmo
      uno plenae atque formonsae
  - name: Genesis 41:6
    orderIndex: 5
    osisId: Gen.41.6
    sblId: Gen 41:6
    shortName: Gen 41:6
    text: aliae quoque totidem spicae tenues et percussae uredine oriebantur
  - name: Genesis 41:7
    orderIndex: 6
    osisId: Gen.41.7
    sblId: Gen 41:7
    shortName: Gen 41:7
    text: devorantes omnem priorum pulchritudinem evigilans post quietem
  - name: Genesis 41:8
    orderIndex: 7
    osisId: Gen.41.8
    sblId: Gen 41:8
    shortName: Gen 41:8
    text: et facto mane pavore perterritus misit ad coniectores Aegypti cunctosque
      sapientes et accersitis narravit somnium nec erat qui interpretaretur
  - name: Genesis 41:9
    orderIndex: 8
    osisId: Gen.41.9
    sblId: Gen 41:9
    shortName: Gen 41:9
    text: tunc demum reminiscens pincernarum magister ait confiteor peccatum meum
  - name: Genesis 41:10
    orderIndex: 9
    osisId: Gen.41.10
    sblId: Gen 41:10
    shortName: Gen 41:10
    text: iratus rex servis suis me et magistrum pistorum retrudi iussit in carcerem
      principis militum
  - name: Genesis 41:11
    orderIndex: 10
    osisId: Gen.41.11
    sblId: Gen 41:11
    shortName: Gen 41:11
    text: ubi una nocte uterque vidimus somnium praesagum futurorum
  - name: Genesis 41:12
    orderIndex: 11
    osisId: Gen.41.12
    sblId: Gen 41:12
    shortName: Gen 41:12
    text: erat ibi puer hebraeus eiusdem ducis militum famulus cui narrantes somnia
  - name: Genesis 41:13
    orderIndex: 12
    osisId: Gen.41.13
    sblId: Gen 41:13
    shortName: Gen 41:13
    text: audivimus quicquid postea rei probavit eventus ego enim redditus sum officio
      meo et ille suspensus est in cruce
  - name: Genesis 41:14
    orderIndex: 13
    osisId: Gen.41.14
    sblId: Gen 41:14
    shortName: Gen 41:14
    text: protinus ad regis imperium eductum de carcere Ioseph totonderunt ac veste
      mutata obtulerunt ei
  - name: Genesis 41:15
    orderIndex: 14
    osisId: Gen.41.15
    sblId: Gen 41:15
    shortName: Gen 41:15
    text: cui ille ait vidi somnia nec est qui edisserat quae audivi te prudentissime
      conicere
  - name: Genesis 41:16
    orderIndex: 15
    osisId: Gen.41.16
    sblId: Gen 41:16
    shortName: Gen 41:16
    text: respondit Ioseph absque me Deus respondebit prospera Pharaoni
  - name: Genesis 41:17
    orderIndex: 16
    osisId: Gen.41.17
    sblId: Gen 41:17
    shortName: Gen 41:17
    text: narravit ergo ille quod viderat putabam me stare super ripam fluminis
  - name: Genesis 41:18
    orderIndex: 17
    osisId: Gen.41.18
    sblId: Gen 41:18
    shortName: Gen 41:18
    text: et septem boves de amne conscendere pulchras nimis et obesis carnibus quae
      in pastu paludis virecta carpebant
  - name: Genesis 41:19
    orderIndex: 18
    osisId: Gen.41.19
    sblId: Gen 41:19
    shortName: Gen 41:19
    text: et ecce has sequebantur aliae septem boves in tantum deformes et macilentae
      ut numquam tales in terra Aegypti viderim
  - name: Genesis 41:20
    orderIndex: 19
    osisId: Gen.41.20
    sblId: Gen 41:20
    shortName: Gen 41:20
    text: quae devoratis et consumptis prioribus
  - name: Genesis 41:21
    orderIndex: 20
    osisId: Gen.41.21
    sblId: Gen 41:21
    shortName: Gen 41:21
    text: nullum saturitatis dedere vestigium sed simili macie et squalore torpebant
      evigilans rursum sopore depressus
  - name: Genesis 41:22
    orderIndex: 21
    osisId: Gen.41.22
    sblId: Gen 41:22
    shortName: Gen 41:22
    text: vidi somnium septem spicae pullulabant in culmo uno plenae atque pulcherrimae
  - name: Genesis 41:23
    orderIndex: 22
    osisId: Gen.41.23
    sblId: Gen 41:23
    shortName: Gen 41:23
    text: aliae quoque septem tenues et percussae uredine oriebantur stipula
  - name: Genesis 41:24
    orderIndex: 23
    osisId: Gen.41.24
    sblId: Gen 41:24
    shortName: Gen 41:24
    text: quae priorum pulchritudinem devorarunt narravi coniectoribus somnium et
      nemo est qui edisserat
  - name: Genesis 41:25
    orderIndex: 24
    osisId: Gen.41.25
    sblId: Gen 41:25
    shortName: Gen 41:25
    text: respondit Ioseph somnium regis unum est quae facturus est Deus ostendit
      Pharaoni
  - name: Genesis 41:26
    orderIndex: 25
    osisId: Gen.41.26
    sblId: Gen 41:26
    shortName: Gen 41:26
    text: septem boves pulchrae et septem spicae plenae septem ubertatis anni sunt
      eandemque vim somnii conprehendunt
  - name: Genesis 41:27
    orderIndex: 26
    osisId: Gen.41.27
    sblId: Gen 41:27
    shortName: Gen 41:27
    text: septem quoque boves tenues atque macilentae quae ascenderunt post eas et
      septem spicae tenues et vento urente percussae septem anni sunt venturae famis
  - name: Genesis 41:28
    orderIndex: 27
    osisId: Gen.41.28
    sblId: Gen 41:28
    shortName: Gen 41:28
    text: qui hoc ordine conplebuntur
  - name: Genesis 41:29
    orderIndex: 28
    osisId: Gen.41.29
    sblId: Gen 41:29
    shortName: Gen 41:29
    text: ecce septem anni venient fertilitatis magnae in universa terra Aegypti
  - name: Genesis 41:30
    orderIndex: 29
    osisId: Gen.41.30
    sblId: Gen 41:30
    shortName: Gen 41:30
    text: quos sequentur septem anni alii tantae sterilitatis ut oblivioni tradatur
      cuncta retro abundantia consumptura est enim fames omnem terram
  - name: Genesis 41:31
    orderIndex: 30
    osisId: Gen.41.31
    sblId: Gen 41:31
    shortName: Gen 41:31
    text: et ubertatis magnitudinem perditura inopiae magnitudo
  - name: Genesis 41:32
    orderIndex: 31
    osisId: Gen.41.32
    sblId: Gen 41:32
    shortName: Gen 41:32
    text: quod autem vidisti secundo ad eandem rem pertinens somnium firmitatis indicium
      est eo quod fiat sermo Dei et velocius impleatur
  - name: Genesis 41:33
    orderIndex: 32
    osisId: Gen.41.33
    sblId: Gen 41:33
    shortName: Gen 41:33
    text: nunc ergo provideat rex virum sapientem et industrium et praeficiat eum
      terrae Aegypti
  - name: Genesis 41:34
    orderIndex: 33
    osisId: Gen.41.34
    sblId: Gen 41:34
    shortName: Gen 41:34
    text: qui constituat praepositos per singulas regiones et quintam partem fructuum
      per septem annos fertilitatis
  - name: Genesis 41:35
    orderIndex: 34
    osisId: Gen.41.35
    sblId: Gen 41:35
    shortName: Gen 41:35
    text: qui iam nunc futuri sunt congreget in horrea et omne frumentum sub Pharaonis
      potestate condatur serveturque in urbibus
  - name: Genesis 41:36
    orderIndex: 35
    osisId: Gen.41.36
    sblId: Gen 41:36
    shortName: Gen 41:36
    text: et paretur futurae septem annorum fami quae pressura est Aegyptum et non
      consumetur terra inopia
  - name: Genesis 41:37
    orderIndex: 36
    osisId: Gen.41.37
    sblId: Gen 41:37
    shortName: Gen 41:37
    text: placuit Pharaoni consilium et cunctis ministris eius
  - name: Genesis 41:38
    orderIndex: 37
    osisId: Gen.41.38
    sblId: Gen 41:38
    shortName: Gen 41:38
    text: locutusque est ad eos num invenire poterimus talem virum qui spiritu Dei
      plenus sit
  - name: Genesis 41:39
    orderIndex: 38
    osisId: Gen.41.39
    sblId: Gen 41:39
    shortName: Gen 41:39
    text: dixit ergo ad Ioseph quia ostendit Deus tibi omnia quae locutus es numquid
      sapientiorem et similem tui invenire potero
  - name: Genesis 41:40
    orderIndex: 39
    osisId: Gen.41.40
    sblId: Gen 41:40
    shortName: Gen 41:40
    text: tu eris super domum meam et ad tui oris imperium cunctus populus oboediet
      uno tantum regni solio te praecedam
  - name: Genesis 41:41
    orderIndex: 40
    osisId: Gen.41.41
    sblId: Gen 41:41
    shortName: Gen 41:41
    text: dicens quoque rursum Pharao ad Ioseph ecce constitui te super universam
      terram Aegypti
  - name: Genesis 41:42
    orderIndex: 41
    osisId: Gen.41.42
    sblId: Gen 41:42
    shortName: Gen 41:42
    text: tulit anulum de manu sua et dedit in manu eius vestivitque eum stola byssina
      et collo torquem auream circumposuit
  - name: Genesis 41:43
    orderIndex: 42
    osisId: Gen.41.43
    sblId: Gen 41:43
    shortName: Gen 41:43
    text: fecitque ascendere super currum suum secundum clamante praecone ut omnes
      coram eo genuflecterent et praepositum esse scirent universae terrae Aegypti
  - name: Genesis 41:44
    orderIndex: 43
    osisId: Gen.41.44
    sblId: Gen 41:44
    shortName: Gen 41:44
    text: dixit quoque rex ad Ioseph ego sum Pharao absque tuo imperio non movebit
      quisquam manum aut pedem in omni terra Aegypti
  - name: Genesis 41:45
    orderIndex: 44
    osisId: Gen.41.45
    sblId: Gen 41:45
    shortName: Gen 41:45
    text: vertitque nomen illius et vocavit eum lingua aegyptiaca Salvatorem mundi
      dedit quoque illi uxorem Aseneth filiam Putiphare sacerdotis Heliopoleos egressus
      itaque Ioseph ad terram Aegypti
  - name: Genesis 41:46
    orderIndex: 45
    osisId: Gen.41.46
    sblId: Gen 41:46
    shortName: Gen 41:46
    text: triginta autem erat annorum quando stetit in conspectu regis Pharaonis circuivit
      omnes regiones Aegypti
  - name: Genesis 41:47
    orderIndex: 46
    osisId: Gen.41.47
    sblId: Gen 41:47
    shortName: Gen 41:47
    text: venitque fertilitas septem annorum et in manipulos redactae segetes congregatae
      sunt in horrea Aegypti
  - name: Genesis 41:48
    orderIndex: 47
    osisId: Gen.41.48
    sblId: Gen 41:48
    shortName: Gen 41:48
    text: omnis etiam frugum abundantia in singulis urbibus condita est
  - name: Genesis 41:49
    orderIndex: 48
    osisId: Gen.41.49
    sblId: Gen 41:49
    shortName: Gen 41:49
    text: tantaque fuit multitudo tritici ut harenae maris coaequaretur et copia mensuram
      excederet
  - name: Genesis 41:50
    orderIndex: 49
    osisId: Gen.41.50
    sblId: Gen 41:50
    shortName: Gen 41:50
    text: nati sunt autem Ioseph filii duo antequam veniret fames quos ei peperit
      Aseneth filia Putiphare sacerdotis Heliopoleos
  - name: Genesis 41:51
    orderIndex: 50
    osisId: Gen.41.51
    sblId: Gen 41:51
    shortName: Gen 41:51
    text: vocavitque nomen primogeniti Manasse dicens oblivisci me fecit Deus omnium
      laborum meorum et domum patris mei
  - name: Genesis 41:52
    orderIndex: 51
    osisId: Gen.41.52
    sblId: Gen 41:52
    shortName: Gen 41:52
    text: nomen quoque secundi appellavit Ephraim dicens crescere me fecit Deus in
      terra paupertatis meae
  - name: Genesis 41:53
    orderIndex: 52
    osisId: Gen.41.53
    sblId: Gen 41:53
    shortName: Gen 41:53
    text: igitur transactis septem annis ubertatis qui fuerant in Aegypto
  - name: Genesis 41:54
    orderIndex: 53
    osisId: Gen.41.54
    sblId: Gen 41:54
    shortName: Gen 41:54
    text: coeperunt venire septem anni inopiae quos praedixerat Ioseph et in universo
      orbe fames praevaluit in cuncta autem terra Aegypti erat panis
  - name: Genesis 41:55
    orderIndex: 54
    osisId: Gen.41.55
    sblId: Gen 41:55
    shortName: Gen 41:55
    text: qua esuriente clamavit populus ad Pharaonem alimenta petens quibus ille
      respondit ite ad Ioseph et quicquid vobis dixerit facite
  - name: Genesis 41:56
    orderIndex: 55
    osisId: Gen.41.56
    sblId: Gen 41:56
    shortName: Gen 41:56
    text: crescebat autem cotidie fames in omni terra aperuitque Ioseph universa horrea
      et vendebat Aegyptiis nam et illos oppresserat fames
  - name: Genesis 41:57
    orderIndex: 56
    osisId: Gen.41.57
    sblId: Gen 41:57
    shortName: Gen 41:57
    text: omnesque provinciae veniebant in Aegyptum ut emerent escas et malum inopiae
      temperarent
  versesCount: 57
- name: Genesis 42
  orderIndex: 41
  osisId: Gen.42
  sblId: Gen 42
  shortName: Gen 42
  verses:
  - name: Genesis 42:1
    orderIndex: 0
    osisId: Gen.42.1
    sblId: Gen 42:1
    shortName: Gen 42:1
    text: audiens autem Iacob quod alimenta venderentur in Aegypto dixit filiis suis
      quare neglegitis
  - name: Genesis 42:2
    orderIndex: 1
    osisId: Gen.42.2
    sblId: Gen 42:2
    shortName: Gen 42:2
    text: audivi quod triticum venundetur in Aegypto descendite et emite nobis necessaria
      ut possimus vivere et non consumamur inopia
  - name: Genesis 42:3
    orderIndex: 2
    osisId: Gen.42.3
    sblId: Gen 42:3
    shortName: Gen 42:3
    text: descendentes igitur fratres Ioseph decem ut emerent frumenta in Aegypto
  - name: Genesis 42:4
    orderIndex: 3
    osisId: Gen.42.4
    sblId: Gen 42:4
    shortName: Gen 42:4
    text: Beniamin domi retento ab Iacob qui dixerat fratribus eius ne forte in itinere
      quicquam patiatur mali
  - name: Genesis 42:5
    orderIndex: 4
    osisId: Gen.42.5
    sblId: Gen 42:5
    shortName: Gen 42:5
    text: ingressi sunt terram Aegypti cum aliis qui pergebant ad emendum erat autem
      fames in terra Chanaan
  - name: Genesis 42:6
    orderIndex: 5
    osisId: Gen.42.6
    sblId: Gen 42:6
    shortName: Gen 42:6
    text: et Ioseph princeps Aegypti atque ad illius nutum frumenta populis vendebantur
      cumque adorassent eum fratres sui
  - name: Genesis 42:7
    orderIndex: 6
    osisId: Gen.42.7
    sblId: Gen 42:7
    shortName: Gen 42:7
    text: et agnovisset eos quasi ad alienos durius loquebatur interrogans eos unde
      venistis qui responderunt de terra Chanaan ut emamus victui necessaria
  - name: Genesis 42:8
    orderIndex: 7
    osisId: Gen.42.8
    sblId: Gen 42:8
    shortName: Gen 42:8
    text: et tamen fratres ipse cognoscens non est agnitus ab eis
  - name: Genesis 42:9
    orderIndex: 8
    osisId: Gen.42.9
    sblId: Gen 42:9
    shortName: Gen 42:9
    text: recordatusque somniorum quae aliquando viderat ait exploratores estis ut
      videatis infirmiora terrae venistis
  - name: Genesis 42:10
    orderIndex: 9
    osisId: Gen.42.10
    sblId: Gen 42:10
    shortName: Gen 42:10
    text: qui dixerunt non est ita domine sed servi tui venerunt ut emerent cibos
  - name: Genesis 42:11
    orderIndex: 10
    osisId: Gen.42.11
    sblId: Gen 42:11
    shortName: Gen 42:11
    text: omnes filii unius viri sumus pacifici venimus nec quicquam famuli tui machinantur
      mali
  - name: Genesis 42:12
    orderIndex: 11
    osisId: Gen.42.12
    sblId: Gen 42:12
    shortName: Gen 42:12
    text: quibus ille respondit aliter est inmunita terrae huius considerare venistis
  - name: Genesis 42:13
    orderIndex: 12
    osisId: Gen.42.13
    sblId: Gen 42:13
    shortName: Gen 42:13
    text: et illi duodecim inquiunt servi tui fratres sumus filii viri unius in terra
      Chanaan minimus cum patre nostro est alius non est super
  - name: Genesis 42:14
    orderIndex: 13
    osisId: Gen.42.14
    sblId: Gen 42:14
    shortName: Gen 42:14
    text: hoc est ait quod locutus sum exploratores estis
  - name: Genesis 42:15
    orderIndex: 14
    osisId: Gen.42.15
    sblId: Gen 42:15
    shortName: Gen 42:15
    text: iam nunc experimentum vestri capiam per salutem Pharaonis non egrediemini
      hinc donec veniat frater vester minimus
  - name: Genesis 42:16
    orderIndex: 15
    osisId: Gen.42.16
    sblId: Gen 42:16
    shortName: Gen 42:16
    text: mittite e vobis unum et adducat eum vos autem eritis in vinculis donec probentur
      quae dixistis utrum falsa an vera sint alioquin per salutem Pharaonis exploratores
      estis
  - name: Genesis 42:17
    orderIndex: 16
    osisId: Gen.42.17
    sblId: Gen 42:17
    shortName: Gen 42:17
    text: tradidit ergo eos custodiae tribus diebus
  - name: Genesis 42:18
    orderIndex: 17
    osisId: Gen.42.18
    sblId: Gen 42:18
    shortName: Gen 42:18
    text: die autem tertio eductis de carcere ait facite quod dixi et vivetis Deum
      enim timeo
  - name: Genesis 42:19
    orderIndex: 18
    osisId: Gen.42.19
    sblId: Gen 42:19
    shortName: Gen 42:19
    text: si pacifici estis frater vester unus ligetur in carcere vos autem abite
      et ferte frumenta quae emistis in domos vestras
  - name: Genesis 42:20
    orderIndex: 19
    osisId: Gen.42.20
    sblId: Gen 42:20
    shortName: Gen 42:20
    text: et fratrem vestrum minimum ad me adducite ut possim vestros probare sermones
      et non moriamini fecerunt ut dixerat
  - name: Genesis 42:21
    orderIndex: 20
    osisId: Gen.42.21
    sblId: Gen 42:21
    shortName: Gen 42:21
    text: et locuti sunt invicem merito haec patimur quia peccavimus in fratrem nostrum
      videntes angustiam animae illius cum deprecaretur nos et non audivimus idcirco
      venit super nos ista tribulatio
  - name: Genesis 42:22
    orderIndex: 21
    osisId: Gen.42.22
    sblId: Gen 42:22
    shortName: Gen 42:22
    text: e quibus unus Ruben ait numquid non dixi vobis nolite peccare in puerum
      et non audistis me en sanguis eius exquiritur
  - name: Genesis 42:23
    orderIndex: 22
    osisId: Gen.42.23
    sblId: Gen 42:23
    shortName: Gen 42:23
    text: nesciebant autem quod intellegeret Ioseph eo quod per interpretem loquebatur
      ad eos
  - name: Genesis 42:24
    orderIndex: 23
    osisId: Gen.42.24
    sblId: Gen 42:24
    shortName: Gen 42:24
    text: avertitque se parumper et flevit et reversus locutus est ad eos
  - name: Genesis 42:25
    orderIndex: 24
    osisId: Gen.42.25
    sblId: Gen 42:25
    shortName: Gen 42:25
    text: tollens Symeon et ligans illis praesentibus iussitque ministris ut implerent
      saccos eorum tritico et reponerent pecunias singulorum in sacculis suis datis
      supra cibariis in via qui fecerunt ita
  - name: Genesis 42:26
    orderIndex: 25
    osisId: Gen.42.26
    sblId: Gen 42:26
    shortName: Gen 42:26
    text: at illi portantes frumenta in asinis profecti sunt
  - name: Genesis 42:27
    orderIndex: 26
    osisId: Gen.42.27
    sblId: Gen 42:27
    shortName: Gen 42:27
    text: apertoque unus sacco ut daret iumento pabulum in diversorio contemplatus
      pecuniam in ore sacculi
  - name: Genesis 42:28
    orderIndex: 27
    osisId: Gen.42.28
    sblId: Gen 42:28
    shortName: Gen 42:28
    text: dixit fratribus suis reddita est mihi pecunia en habetur in sacco et obstupefacti
      turbatique dixerunt mutuo quidnam est hoc quod fecit nobis Deus
  - name: Genesis 42:29
    orderIndex: 28
    osisId: Gen.42.29
    sblId: Gen 42:29
    shortName: Gen 42:29
    text: veneruntque ad Iacob patrem suum in terra Chanaan et narraverunt ei omnia
      quae accidissent sibi dicentes
  - name: Genesis 42:30
    orderIndex: 29
    osisId: Gen.42.30
    sblId: Gen 42:30
    shortName: Gen 42:30
    text: locutus est nobis dominus terrae dure et putavit nos exploratores provinciae
  - name: Genesis 42:31
    orderIndex: 30
    osisId: Gen.42.31
    sblId: Gen 42:31
    shortName: Gen 42:31
    text: cui respondimus pacifici sumus nec ullas molimur insidias
  - name: Genesis 42:32
    orderIndex: 31
    osisId: Gen.42.32
    sblId: Gen 42:32
    shortName: Gen 42:32
    text: duodecim fratres uno patre geniti sumus unus non est super minimus cum patre
      versatur in terra Chanaan
  - name: Genesis 42:33
    orderIndex: 32
    osisId: Gen.42.33
    sblId: Gen 42:33
    shortName: Gen 42:33
    text: qui ait nobis sic probabo quod pacifici sitis fratrem vestrum unum dimittite
      apud me et cibaria domibus vestris necessaria sumite et abite
  - name: Genesis 42:34
    orderIndex: 33
    osisId: Gen.42.34
    sblId: Gen 42:34
    shortName: Gen 42:34
    text: fratremque vestrum minimum adducite ad me ut sciam quod non sitis exploratores
      et istum qui tenetur in vinculis recipere possitis ac deinceps emendi quae vultis
      habeatis licentiam
  - name: Genesis 42:35
    orderIndex: 34
    osisId: Gen.42.35
    sblId: Gen 42:35
    shortName: Gen 42:35
    text: his dictis cum frumenta effunderent singuli reppererunt in ore saccorum
      ligatas pecunias exterritisque simul omnibus
  - name: Genesis 42:36
    orderIndex: 35
    osisId: Gen.42.36
    sblId: Gen 42:36
    shortName: Gen 42:36
    text: dixit pater Iacob absque liberis me esse fecistis Ioseph non est super Symeon
      tenetur in vinculis Beniamin auferetis in me haec mala omnia reciderunt
  - name: Genesis 42:37
    orderIndex: 36
    osisId: Gen.42.37
    sblId: Gen 42:37
    shortName: Gen 42:37
    text: cui respondit Ruben duos filios meos interfice si non reduxero illum tibi
      trade in manu mea et ego eum restituam
  - name: Genesis 42:38
    orderIndex: 37
    osisId: Gen.42.38
    sblId: Gen 42:38
    shortName: Gen 42:38
    text: at ille non descendet inquit filius meus vobiscum frater eius mortuus est
      ipse solus remansit si quid ei adversi acciderit in terra ad quam pergitis deducetis
      canos meos cum dolore ad inferos
  versesCount: 38
- name: Genesis 43
  orderIndex: 42
  osisId: Gen.43
  sblId: Gen 43
  shortName: Gen 43
  verses:
  - name: Genesis 43:1
    orderIndex: 0
    osisId: Gen.43.1
    sblId: Gen 43:1
    shortName: Gen 43:1
    text: interim fames omnem terram vehementer premebat
  - name: Genesis 43:2
    orderIndex: 1
    osisId: Gen.43.2
    sblId: Gen 43:2
    shortName: Gen 43:2
    text: consumptisque cibis quos ex Aegypto detulerant dixit Iacob ad filios suos
      revertimini et emite pauxillum escarum
  - name: Genesis 43:3
    orderIndex: 2
    osisId: Gen.43.3
    sblId: Gen 43:3
    shortName: Gen 43:3
    text: respondit Iudas denuntiavit nobis vir ille sub testificatione iurandi dicens
      non videbitis faciem meam nisi fratrem vestrum minimum adduxeritis vobiscum
  - name: Genesis 43:4
    orderIndex: 3
    osisId: Gen.43.4
    sblId: Gen 43:4
    shortName: Gen 43:4
    text: si ergo vis mittere eum nobiscum pergemus pariter et ememus tibi necessaria
  - name: Genesis 43:5
    orderIndex: 4
    osisId: Gen.43.5
    sblId: Gen 43:5
    shortName: Gen 43:5
    text: si autem non vis non ibimus vir enim ut saepe diximus denuntiavit nobis
      dicens non videbitis faciem meam absque fratre vestro minimo
  - name: Genesis 43:6
    orderIndex: 5
    osisId: Gen.43.6
    sblId: Gen 43:6
    shortName: Gen 43:6
    text: dixit eis Israhel in meam hoc fecistis miseriam ut indicaretis ei et alium
      habere vos fratrem
  - name: Genesis 43:7
    orderIndex: 6
    osisId: Gen.43.7
    sblId: Gen 43:7
    shortName: Gen 43:7
    text: at illi responderunt interrogavit nos homo per ordinem nostram progeniem
      si pater viveret si haberemus fratrem et nos respondimus ei consequenter iuxta
      id quod fuerat sciscitatus numquid scire poteramus quod dicturus esset adducite
      vobiscum fratrem vestrum
  - name: Genesis 43:8
    orderIndex: 7
    osisId: Gen.43.8
    sblId: Gen 43:8
    shortName: Gen 43:8
    text: Iudas quoque dixit patri suo mitte puerum mecum ut proficiscamur et possimus
      vivere ne moriamur nos et parvuli nostri
  - name: Genesis 43:9
    orderIndex: 8
    osisId: Gen.43.9
    sblId: Gen 43:9
    shortName: Gen 43:9
    text: ego suscipio puerum de manu mea require illum nisi reduxero et tradidero
      eum tibi ero peccati in te reus omni tempore
  - name: Genesis 43:10
    orderIndex: 9
    osisId: Gen.43.10
    sblId: Gen 43:10
    shortName: Gen 43:10
    text: si non intercessisset dilatio iam vice altera venissemus
  - name: Genesis 43:11
    orderIndex: 10
    osisId: Gen.43.11
    sblId: Gen 43:11
    shortName: Gen 43:11
    text: igitur Israhel pater eorum dixit ad eos si sic necesse est facite quod vultis
      sumite de optimis terrae fructibus in vasis vestris et deferte viro munera modicum
      resinae et mellis et styracis et stactes et terebinthi et amigdalarum
  - name: Genesis 43:12
    orderIndex: 11
    osisId: Gen.43.12
    sblId: Gen 43:12
    shortName: Gen 43:12
    text: pecuniamque duplicem ferte vobiscum et illam quam invenistis in sacculis
      reportate ne forte errore factum sit
  - name: Genesis 43:13
    orderIndex: 12
    osisId: Gen.43.13
    sblId: Gen 43:13
    shortName: Gen 43:13
    text: sed et fratrem vestrum tollite et ite ad virum
  - name: Genesis 43:14
    orderIndex: 13
    osisId: Gen.43.14
    sblId: Gen 43:14
    shortName: Gen 43:14
    text: Deus autem meus omnipotens faciat vobis eum placabilem et remittat vobiscum
      fratrem vestrum quem tenet et hunc Beniamin ego autem quasi orbatus absque liberis
      ero
  - name: Genesis 43:15
    orderIndex: 14
    osisId: Gen.43.15
    sblId: Gen 43:15
    shortName: Gen 43:15
    text: tulerunt ergo viri munera et pecuniam duplicem et Beniamin descenderuntque
      in Aegyptum et steterunt coram Ioseph
  - name: Genesis 43:16
    orderIndex: 15
    osisId: Gen.43.16
    sblId: Gen 43:16
    shortName: Gen 43:16
    text: quos cum ille vidisset et Beniamin simul praecepit dispensatori domus suae
      dicens introduc viros domum et occide victimas et instrue convivium quoniam
      mecum sunt comesuri meridie
  - name: Genesis 43:17
    orderIndex: 16
    osisId: Gen.43.17
    sblId: Gen 43:17
    shortName: Gen 43:17
    text: fecit ille sicut fuerat imperatum et introduxit viros domum
  - name: Genesis 43:18
    orderIndex: 17
    osisId: Gen.43.18
    sblId: Gen 43:18
    shortName: Gen 43:18
    text: ibique exterriti dixerunt mutuo propter pecuniam quam rettulimus prius in
      saccis nostris introducti sumus ut devolvat in nos calumniam et violenter subiciat
      servituti et nos et asinos nostros
  - name: Genesis 43:19
    orderIndex: 18
    osisId: Gen.43.19
    sblId: Gen 43:19
    shortName: Gen 43:19
    text: quam ob rem in ipsis foribus accedentes ad dispensatorem
  - name: Genesis 43:20
    orderIndex: 19
    osisId: Gen.43.20
    sblId: Gen 43:20
    shortName: Gen 43:20
    text: locuti sunt oramus domine ut audias iam ante descendimus ut emeremus escas
  - name: Genesis 43:21
    orderIndex: 20
    osisId: Gen.43.21
    sblId: Gen 43:21
    shortName: Gen 43:21
    text: quibus emptis cum venissemus ad diversorium aperuimus sacculos nostros et
      invenimus pecuniam in ore saccorum quam nunc eodem pondere reportamus
  - name: Genesis 43:22
    orderIndex: 21
    osisId: Gen.43.22
    sblId: Gen 43:22
    shortName: Gen 43:22
    text: sed et aliud adtulimus argentum ut emamus quae necessaria sunt non est in
      nostra conscientia quis eam posuerit in marsuppiis nostris
  - name: Genesis 43:23
    orderIndex: 22
    osisId: Gen.43.23
    sblId: Gen 43:23
    shortName: Gen 43:23
    text: at ille respondit pax vobiscum nolite timere Deus vester et Deus patris
      vestri dedit vobis thesauros in sacculis vestris nam pecuniam quam dedistis
      mihi probatam ego habeo eduxitque ad eos Symeon
  - name: Genesis 43:24
    orderIndex: 23
    osisId: Gen.43.24
    sblId: Gen 43:24
    shortName: Gen 43:24
    text: et introductis domum adtulit aquam et laverunt pedes suos deditque pabula
      asinis eorum
  - name: Genesis 43:25
    orderIndex: 24
    osisId: Gen.43.25
    sblId: Gen 43:25
    shortName: Gen 43:25
    text: illi vero parabant munera donec ingrederetur Ioseph meridie audierant enim
      quod ibi comesuri essent panem
  - name: Genesis 43:26
    orderIndex: 25
    osisId: Gen.43.26
    sblId: Gen 43:26
    shortName: Gen 43:26
    text: igitur ingressus est Ioseph domum suam obtuleruntque ei munera tenentes
      in manibus et adoraverunt proni in terram
  - name: Genesis 43:27
    orderIndex: 26
    osisId: Gen.43.27
    sblId: Gen 43:27
    shortName: Gen 43:27
    text: at ille clementer resalutatis eis interrogavit dicens salvusne est pater
      vester senex de quo dixeratis mihi adhuc vivit
  - name: Genesis 43:28
    orderIndex: 27
    osisId: Gen.43.28
    sblId: Gen 43:28
    shortName: Gen 43:28
    text: qui responderunt sospes est servus tuus pater noster adhuc vivit et incurvati
      adoraverunt eum
  - name: Genesis 43:29
    orderIndex: 28
    osisId: Gen.43.29
    sblId: Gen 43:29
    shortName: Gen 43:29
    text: adtollens autem oculos Ioseph vidit Beniamin fratrem suum uterinum et ait
      iste est frater vester parvulus de quo dixeratis mihi et rursum Deus inquit
      misereatur tui fili mi
  - name: Genesis 43:30
    orderIndex: 29
    osisId: Gen.43.30
    sblId: Gen 43:30
    shortName: Gen 43:30
    text: festinavitque quia commota fuerant viscera eius super fratre suo et erumpebant
      lacrimae et introiens cubiculum flevit
  - name: Genesis 43:31
    orderIndex: 30
    osisId: Gen.43.31
    sblId: Gen 43:31
    shortName: Gen 43:31
    text: rursusque lota facie egressus continuit se et ait ponite panes
  - name: Genesis 43:32
    orderIndex: 31
    osisId: Gen.43.32
    sblId: Gen 43:32
    shortName: Gen 43:32
    text: quibus adpositis seorsum Ioseph et seorsum fratribus Aegyptiis quoque qui
      vescebantur simul seorsum inlicitum est enim Aegyptiis comedere cum Hebraeis
      et profanum putant huiuscemodi convivium
  - name: Genesis 43:33
    orderIndex: 32
    osisId: Gen.43.33
    sblId: Gen 43:33
    shortName: Gen 43:33
    text: sederunt coram eo primogenitus iuxta primogenita sua et minimus iuxta aetatem
      suam et mirabantur nimis
  - name: Genesis 43:34
    orderIndex: 33
    osisId: Gen.43.34
    sblId: Gen 43:34
    shortName: Gen 43:34
    text: sumptis partibus quas ab eo acceperant maiorque pars venit Beniamin ita
      ut quinque partibus excederet biberuntque et inebriati sunt cum eo
  versesCount: 34
- name: Genesis 44
  orderIndex: 43
  osisId: Gen.44
  sblId: Gen 44
  shortName: Gen 44
  verses:
  - name: Genesis 44:1
    orderIndex: 0
    osisId: Gen.44.1
    sblId: Gen 44:1
    shortName: Gen 44:1
    text: praecepit autem Ioseph dispensatori domus suae dicens imple saccos eorum
      frumento quantum possunt capere et pone pecuniam singulorum in summitate sacci
  - name: Genesis 44:2
    orderIndex: 1
    osisId: Gen.44.2
    sblId: Gen 44:2
    shortName: Gen 44:2
    text: scyphum autem meum argenteum et pretium quod dedit tritici pone in ore sacci
      iunioris factumque est ita
  - name: Genesis 44:3
    orderIndex: 2
    osisId: Gen.44.3
    sblId: Gen 44:3
    shortName: Gen 44:3
    text: et orto mane dimissi sunt cum asinis suis
  - name: Genesis 44:4
    orderIndex: 3
    osisId: Gen.44.4
    sblId: Gen 44:4
    shortName: Gen 44:4
    text: iamque urbem exierant et processerant paululum tum Ioseph arcessito dispensatore
      domus surge inquit persequere viros et adprehensis dicito quare reddidistis
      malum pro bono
  - name: Genesis 44:5
    orderIndex: 4
    osisId: Gen.44.5
    sblId: Gen 44:5
    shortName: Gen 44:5
    text: scyphum quem furati estis ipse est in quo bibit dominus meus et in quo augurari
      solet pessimam rem fecistis
  - name: Genesis 44:6
    orderIndex: 5
    osisId: Gen.44.6
    sblId: Gen 44:6
    shortName: Gen 44:6
    text: fecit ille ut iusserat et adprehensis per ordinem locutus est
  - name: Genesis 44:7
    orderIndex: 6
    osisId: Gen.44.7
    sblId: Gen 44:7
    shortName: Gen 44:7
    text: qui responderunt quare sic loquitur dominus noster ut servi tui tantum flagitii
      commiserint
  - name: Genesis 44:8
    orderIndex: 7
    osisId: Gen.44.8
    sblId: Gen 44:8
    shortName: Gen 44:8
    text: pecuniam quam invenimus in summitate saccorum reportavimus ad te de terra
      Chanaan et quomodo consequens est ut furati simus de domo domini tui aurum vel
      argentum
  - name: Genesis 44:9
    orderIndex: 8
    osisId: Gen.44.9
    sblId: Gen 44:9
    shortName: Gen 44:9
    text: apud quemcumque fuerit inventum servorum tuorum quod quaeris moriatur et
      nos servi erimus domini nostri
  - name: Genesis 44:10
    orderIndex: 9
    osisId: Gen.44.10
    sblId: Gen 44:10
    shortName: Gen 44:10
    text: qui dixit fiat iuxta vestram sententiam apud quem fuerit inventum ipse sit
      servus meus vos autem eritis innoxii
  - name: Genesis 44:11
    orderIndex: 10
    osisId: Gen.44.11
    sblId: Gen 44:11
    shortName: Gen 44:11
    text: itaque festinato deponentes in terram saccos aperuerunt singuli
  - name: Genesis 44:12
    orderIndex: 11
    osisId: Gen.44.12
    sblId: Gen 44:12
    shortName: Gen 44:12
    text: quos scrutatus incipiens a maiore usque ad minimum invenit scyphum in sacco
      Beniamin
  - name: Genesis 44:13
    orderIndex: 12
    osisId: Gen.44.13
    sblId: Gen 44:13
    shortName: Gen 44:13
    text: at illi scissis vestibus oneratisque rursum asinis reversi sunt in oppidum
  - name: Genesis 44:14
    orderIndex: 13
    osisId: Gen.44.14
    sblId: Gen 44:14
    shortName: Gen 44:14
    text: primusque Iudas cum fratribus ingressus est ad Ioseph necdum enim de loco
      abierat omnesque ante eum in terra pariter corruerunt
  - name: Genesis 44:15
    orderIndex: 14
    osisId: Gen.44.15
    sblId: Gen 44:15
    shortName: Gen 44:15
    text: quibus ille ait cur sic agere voluistis an ignoratis quod non sit similis
      mei in augurandi scientia
  - name: Genesis 44:16
    orderIndex: 15
    osisId: Gen.44.16
    sblId: Gen 44:16
    shortName: Gen 44:16
    text: cui Iudas quid respondebimus inquit domino meo vel quid loquemur aut iusti
      poterimus obtendere Deus invenit iniquitatem servorum tuorum en omnes servi
      sumus domini mei et nos et apud quem inventus est scyphus
  - name: Genesis 44:17
    orderIndex: 16
    osisId: Gen.44.17
    sblId: Gen 44:17
    shortName: Gen 44:17
    text: respondit Ioseph absit a me ut sic agam qui furatus est scyphum ipse sit
      servus meus vos autem abite liberi ad patrem vestrum
  - name: Genesis 44:18
    orderIndex: 17
    osisId: Gen.44.18
    sblId: Gen 44:18
    shortName: Gen 44:18
    text: accedens propius Iudas confidenter ait oro domine mi loquatur servus tuus
      verbum in auribus tuis et ne irascaris famulo tuo tu es enim post Pharaonem
  - name: Genesis 44:19
    orderIndex: 18
    osisId: Gen.44.19
    sblId: Gen 44:19
    shortName: Gen 44:19
    text: dominus meus interrogasti prius servos tuos habetis patrem aut fratrem
  - name: Genesis 44:20
    orderIndex: 19
    osisId: Gen.44.20
    sblId: Gen 44:20
    shortName: Gen 44:20
    text: et nos respondimus tibi domino meo est nobis pater senex et puer parvulus
      qui in senecta illius natus est cuius uterinus frater est mortuus et ipsum solum
      habet mater sua pater vero tenere diligit eum
  - name: Genesis 44:21
    orderIndex: 20
    osisId: Gen.44.21
    sblId: Gen 44:21
    shortName: Gen 44:21
    text: dixistique servis tuis adducite eum ad me et ponam oculos meos super illum
  - name: Genesis 44:22
    orderIndex: 21
    osisId: Gen.44.22
    sblId: Gen 44:22
    shortName: Gen 44:22
    text: suggessimus domino meo non potest puer relinquere patrem suum si enim illum
      dimiserit morietur
  - name: Genesis 44:23
    orderIndex: 22
    osisId: Gen.44.23
    sblId: Gen 44:23
    shortName: Gen 44:23
    text: et dixisti servis tuis nisi venerit frater vester minimus vobiscum non videbitis
      amplius faciem meam
  - name: Genesis 44:24
    orderIndex: 23
    osisId: Gen.44.24
    sblId: Gen 44:24
    shortName: Gen 44:24
    text: cum ergo ascendissemus ad famulum tuum patrem nostrum narravimus ei omnia
      quae locutus est dominus meus
  - name: Genesis 44:25
    orderIndex: 24
    osisId: Gen.44.25
    sblId: Gen 44:25
    shortName: Gen 44:25
    text: et dixit pater noster revertimini et emite nobis parum tritici
  - name: Genesis 44:26
    orderIndex: 25
    osisId: Gen.44.26
    sblId: Gen 44:26
    shortName: Gen 44:26
    text: cui diximus ire non possumus si frater noster minimus descendet nobiscum
      proficiscemur simul alioquin illo absente non audemus videre faciem viri
  - name: Genesis 44:27
    orderIndex: 26
    osisId: Gen.44.27
    sblId: Gen 44:27
    shortName: Gen 44:27
    text: atque ille respondit vos scitis quod duos genuerit mihi uxor mea
  - name: Genesis 44:28
    orderIndex: 27
    osisId: Gen.44.28
    sblId: Gen 44:28
    shortName: Gen 44:28
    text: egressus est unus et dixistis bestia devoravit eum et hucusque non conparet
  - name: Genesis 44:29
    orderIndex: 28
    osisId: Gen.44.29
    sblId: Gen 44:29
    shortName: Gen 44:29
    text: si tuleritis et istum et aliquid ei in via contigerit deducetis canos meos
      cum maerore ad inferos
  - name: Genesis 44:30
    orderIndex: 29
    osisId: Gen.44.30
    sblId: Gen 44:30
    shortName: Gen 44:30
    text: igitur si intravero ad servum tuum patrem nostrum et puer defuerit cum anima
      illius ex huius anima pendeat
  - name: Genesis 44:31
    orderIndex: 30
    osisId: Gen.44.31
    sblId: Gen 44:31
    shortName: Gen 44:31
    text: videritque eum non esse nobiscum morietur et deducent famuli tui canos eius
      cum dolore ad inferos
  - name: Genesis 44:32
    orderIndex: 31
    osisId: Gen.44.32
    sblId: Gen 44:32
    shortName: Gen 44:32
    text: ego proprie servus tuus qui in meam hunc recepi fidem et spopondi dicens
      nisi reduxero eum peccati reus ero in patrem meum omni tempore
  - name: Genesis 44:33
    orderIndex: 32
    osisId: Gen.44.33
    sblId: Gen 44:33
    shortName: Gen 44:33
    text: manebo itaque servus tuus pro puero in ministerium domini mei et puer ascendat
      cum fratribus suis
  - name: Genesis 44:34
    orderIndex: 33
    osisId: Gen.44.34
    sblId: Gen 44:34
    shortName: Gen 44:34
    text: non enim possum redire ad patrem absente puero ne calamitatis quae oppressura
      est patrem meum testis adsistam
  versesCount: 34
- name: Genesis 45
  orderIndex: 44
  osisId: Gen.45
  sblId: Gen 45
  shortName: Gen 45
  verses:
  - name: Genesis 45:1
    orderIndex: 0
    osisId: Gen.45.1
    sblId: Gen 45:1
    shortName: Gen 45:1
    text: non se poterat ultra cohibere Ioseph multis coram adstantibus unde praecepit
      ut egrederentur cuncti foras et nullus interesset alienus agnitioni mutuae
  - name: Genesis 45:2
    orderIndex: 1
    osisId: Gen.45.2
    sblId: Gen 45:2
    shortName: Gen 45:2
    text: elevavitque vocem cum fletu quam audierunt Aegyptii omnisque domus Pharaonis
  - name: Genesis 45:3
    orderIndex: 2
    osisId: Gen.45.3
    sblId: Gen 45:3
    shortName: Gen 45:3
    text: et dixit fratribus suis ego sum Ioseph adhuc pater meus vivit nec poterant
      respondere fratres nimio timore perterriti
  - name: Genesis 45:4
    orderIndex: 3
    osisId: Gen.45.4
    sblId: Gen 45:4
    shortName: Gen 45:4
    text: ad quos ille clementer accedite inquit ad me et cum accessissent prope ego
      sum ait Ioseph frater vester quem vendidistis in Aegypto
  - name: Genesis 45:5
    orderIndex: 4
    osisId: Gen.45.5
    sblId: Gen 45:5
    shortName: Gen 45:5
    text: nolite pavere nec vobis durum esse videatur quod vendidistis me in his regionibus
      pro salute enim vestra misit me Deus ante vos in Aegyptum
  - name: Genesis 45:6
    orderIndex: 5
    osisId: Gen.45.6
    sblId: Gen 45:6
    shortName: Gen 45:6
    text: biennium est quod fames esse coepit in terra et adhuc quinque anni restant
      quibus nec arari poterit nec meti
  - name: Genesis 45:7
    orderIndex: 6
    osisId: Gen.45.7
    sblId: Gen 45:7
    shortName: Gen 45:7
    text: praemisitque me Deus ut reservemini super terram et escas ad vivendum habere
      possitis
  - name: Genesis 45:8
    orderIndex: 7
    osisId: Gen.45.8
    sblId: Gen 45:8
    shortName: Gen 45:8
    text: non vestro consilio sed Dei huc voluntate missus sum qui fecit me quasi
      patrem Pharaonis et dominum universae domus eius ac principem in omni terra
      Aegypti
  - name: Genesis 45:9
    orderIndex: 8
    osisId: Gen.45.9
    sblId: Gen 45:9
    shortName: Gen 45:9
    text: festinate et ascendite ad patrem meum et dicetis ei haec mandat filius tuus
      Ioseph Deus me fecit dominum universae terrae Aegypti descende ad me ne moreris
  - name: Genesis 45:10
    orderIndex: 9
    osisId: Gen.45.10
    sblId: Gen 45:10
    shortName: Gen 45:10
    text: et habita in terra Gessen erisque iuxta me tu et filii tui et filii filiorum
      tuorum oves tuae et armenta tua et universa quae possides
  - name: Genesis 45:11
    orderIndex: 10
    osisId: Gen.45.11
    sblId: Gen 45:11
    shortName: Gen 45:11
    text: ibique te pascam adhuc enim quinque anni residui sunt famis ne et tu pereas
      et domus tua et omnia quae possides
  - name: Genesis 45:12
    orderIndex: 11
    osisId: Gen.45.12
    sblId: Gen 45:12
    shortName: Gen 45:12
    text: en oculi vestri et oculi fratris mei Beniamin vident quod os meum loquatur
      ad vos
  - name: Genesis 45:13
    orderIndex: 12
    osisId: Gen.45.13
    sblId: Gen 45:13
    shortName: Gen 45:13
    text: nuntiate patri meo universam gloriam meam et cuncta quae vidistis in Aegypto
      festinate et adducite eum ad me
  - name: Genesis 45:14
    orderIndex: 13
    osisId: Gen.45.14
    sblId: Gen 45:14
    shortName: Gen 45:14
    text: cumque amplexatus recidisset in collum Beniamin fratris sui flevit illo
      quoque flente similiter super collum eius
  - name: Genesis 45:15
    orderIndex: 14
    osisId: Gen.45.15
    sblId: Gen 45:15
    shortName: Gen 45:15
    text: osculatusque est Ioseph omnes fratres suos et ploravit super singulos post
      quae ausi sunt loqui ad eum
  - name: Genesis 45:16
    orderIndex: 15
    osisId: Gen.45.16
    sblId: Gen 45:16
    shortName: Gen 45:16
    text: auditumque est et celebri sermone vulgatum in aula regis venerunt fratres
      Ioseph et gavisus est Pharao atque omnis familia eius
  - name: Genesis 45:17
    orderIndex: 16
    osisId: Gen.45.17
    sblId: Gen 45:17
    shortName: Gen 45:17
    text: dixitque ad Ioseph ut imperaret fratribus suis dicens onerantes iumenta
      ite in terram Chanaan
  - name: Genesis 45:18
    orderIndex: 17
    osisId: Gen.45.18
    sblId: Gen 45:18
    shortName: Gen 45:18
    text: et tollite inde patrem vestrum et cognationem et venite ad me et ego dabo
      vobis omnia bona Aegypti ut comedatis medullam terrae
  - name: Genesis 45:19
    orderIndex: 18
    osisId: Gen.45.19
    sblId: Gen 45:19
    shortName: Gen 45:19
    text: praecipe etiam ut tollant plaustra de terra Aegypti ad subvectionem parvulorum
      suorum et coniugum ac dicito tollite patrem vestrum et properate quantocius
      venientes
  - name: Genesis 45:20
    orderIndex: 19
    osisId: Gen.45.20
    sblId: Gen 45:20
    shortName: Gen 45:20
    text: ne dimittatis quicquam de supellectili vestra quia omnes opes Aegypti vestrae
      erunt
  - name: Genesis 45:21
    orderIndex: 20
    osisId: Gen.45.21
    sblId: Gen 45:21
    shortName: Gen 45:21
    text: fecerunt filii Israhel ut eis mandatum fuerat quibus dedit Ioseph plaustra
      secundum Pharaonis imperium et cibaria in itinere
  - name: Genesis 45:22
    orderIndex: 21
    osisId: Gen.45.22
    sblId: Gen 45:22
    shortName: Gen 45:22
    text: singulisque proferri iussit binas stolas Beniamin vero dedit trecentos argenteos
      cum quinque stolis optimis
  - name: Genesis 45:23
    orderIndex: 22
    osisId: Gen.45.23
    sblId: Gen 45:23
    shortName: Gen 45:23
    text: tantundem pecuniae et vestium mittens patri suo addens eis asinos decem
      qui subveherent ex omnibus divitiis Aegypti et totidem asinas triticum in itinere
      panesque portantes
  - name: Genesis 45:24
    orderIndex: 23
    osisId: Gen.45.24
    sblId: Gen 45:24
    shortName: Gen 45:24
    text: dimisit ergo fratres suos et proficiscentibus ait ne irascamini in via
  - name: Genesis 45:25
    orderIndex: 24
    osisId: Gen.45.25
    sblId: Gen 45:25
    shortName: Gen 45:25
    text: qui ascendentes ex Aegypto venerunt in terram Chanaan ad patrem suum Iacob
  - name: Genesis 45:26
    orderIndex: 25
    osisId: Gen.45.26
    sblId: Gen 45:26
    shortName: Gen 45:26
    text: et nuntiaverunt ei dicentes Ioseph vivit et ipse dominatur in omni terra
      Aegypti quo audito quasi de gravi somno evigilans tamen non credebat eis
  - name: Genesis 45:27
    orderIndex: 26
    osisId: Gen.45.27
    sblId: Gen 45:27
    shortName: Gen 45:27
    text: illi contra referebant omnem ordinem rei cumque vidisset plaustra et universa
      quae miserat revixit spiritus eius
  - name: Genesis 45:28
    orderIndex: 27
    osisId: Gen.45.28
    sblId: Gen 45:28
    shortName: Gen 45:28
    text: et ait sufficit mihi si adhuc Ioseph filius meus vivit vadam et videbo illum
      antequam moriar
  versesCount: 28
- name: Genesis 46
  orderIndex: 45
  osisId: Gen.46
  sblId: Gen 46
  shortName: Gen 46
  verses:
  - name: Genesis 46:1
    orderIndex: 0
    osisId: Gen.46.1
    sblId: Gen 46:1
    shortName: Gen 46:1
    text: profectusque Israhel cum omnibus quae habebat venit ad puteum Iuramenti
      et mactatis ibi victimis Deo patris sui Isaac
  - name: Genesis 46:2
    orderIndex: 1
    osisId: Gen.46.2
    sblId: Gen 46:2
    shortName: Gen 46:2
    text: audivit eum per visionem nocte vocantem se et dicentem sibi Iacob Iacob
      cui respondit ecce adsum
  - name: Genesis 46:3
    orderIndex: 2
    osisId: Gen.46.3
    sblId: Gen 46:3
    shortName: Gen 46:3
    text: ait illi Deus ego sum Fortissimus Deus patris tui noli timere et descende
      in Aegyptum quia in gentem magnam faciam te ibi
  - name: Genesis 46:4
    orderIndex: 3
    osisId: Gen.46.4
    sblId: Gen 46:4
    shortName: Gen 46:4
    text: ego descendam tecum illuc et ego inde adducam te revertentem Ioseph quoque
      ponet manum suam super oculos tuos
  - name: Genesis 46:5
    orderIndex: 4
    osisId: Gen.46.5
    sblId: Gen 46:5
    shortName: Gen 46:5
    text: surrexit Iacob a puteo Iuramenti tuleruntque eum filii cum parvulis et uxoribus
      suis in plaustris quae miserat Pharao ad portandum senem
  - name: Genesis 46:6
    orderIndex: 5
    osisId: Gen.46.6
    sblId: Gen 46:6
    shortName: Gen 46:6
    text: et omnia quae possederat in terra Chanaan venitque in Aegyptum cum omni
      semine suo
  - name: Genesis 46:7
    orderIndex: 6
    osisId: Gen.46.7
    sblId: Gen 46:7
    shortName: Gen 46:7
    text: filii eius et nepotes filiae et cuncta simul progenies
  - name: Genesis 46:8
    orderIndex: 7
    osisId: Gen.46.8
    sblId: Gen 46:8
    shortName: Gen 46:8
    text: haec sunt autem nomina filiorum Israhel qui ingressi sunt in Aegyptum ipse
      cum liberis suis primogenitus Ruben
  - name: Genesis 46:9
    orderIndex: 8
    osisId: Gen.46.9
    sblId: Gen 46:9
    shortName: Gen 46:9
    text: filii Ruben Enoch et Phallu et Esrom et Charmi
  - name: Genesis 46:10
    orderIndex: 9
    osisId: Gen.46.10
    sblId: Gen 46:10
    shortName: Gen 46:10
    text: filii Symeon Iemuhel et Iamin et Ahod et Iachin et Saher et Saul filius
      Chananitidis
  - name: Genesis 46:11
    orderIndex: 10
    osisId: Gen.46.11
    sblId: Gen 46:11
    shortName: Gen 46:11
    text: filii Levi Gerson Caath et Merari
  - name: Genesis 46:12
    orderIndex: 11
    osisId: Gen.46.12
    sblId: Gen 46:12
    shortName: Gen 46:12
    text: filii Iuda Her et Onan et Sela et Phares et Zara mortui sunt autem Her et
      Onan in terra Chanaan natique sunt filii Phares Esrom et Amul
  - name: Genesis 46:13
    orderIndex: 12
    osisId: Gen.46.13
    sblId: Gen 46:13
    shortName: Gen 46:13
    text: filii Isachar Thola et Phua et Iob et Semron
  - name: Genesis 46:14
    orderIndex: 13
    osisId: Gen.46.14
    sblId: Gen 46:14
    shortName: Gen 46:14
    text: filii Zabulon Sared et Helon et Iahelel
  - name: Genesis 46:15
    orderIndex: 14
    osisId: Gen.46.15
    sblId: Gen 46:15
    shortName: Gen 46:15
    text: hii filii Liae quos genuit in Mesopotamiam Syriae cum Dina filia sua omnes
      animae filiorum eius et filiarum triginta tres
  - name: Genesis 46:16
    orderIndex: 15
    osisId: Gen.46.16
    sblId: Gen 46:16
    shortName: Gen 46:16
    text: filii Gad Sephion et Haggi Suni et Esebon Heri et Arodi et Areli
  - name: Genesis 46:17
    orderIndex: 16
    osisId: Gen.46.17
    sblId: Gen 46:17
    shortName: Gen 46:17
    text: filii Aser Iamne et Iesua et Iesui et Beria Sara quoque soror eorum filii
      Beria Heber et Melchihel
  - name: Genesis 46:18
    orderIndex: 17
    osisId: Gen.46.18
    sblId: Gen 46:18
    shortName: Gen 46:18
    text: hii filii Zelphae quam dedit Laban Liae filiae suae et hos genuit Iacob
      sedecim animas
  - name: Genesis 46:19
    orderIndex: 18
    osisId: Gen.46.19
    sblId: Gen 46:19
    shortName: Gen 46:19
    text: filii Rahel uxoris Iacob Ioseph et Beniamin
  - name: Genesis 46:20
    orderIndex: 19
    osisId: Gen.46.20
    sblId: Gen 46:20
    shortName: Gen 46:20
    text: natique sunt Ioseph filii in terra Aegypti quos genuit ei Aseneth filia
      Putiphare sacerdotis Heliopoleos Manasses et Ephraim
  - name: Genesis 46:21
    orderIndex: 20
    osisId: Gen.46.21
    sblId: Gen 46:21
    shortName: Gen 46:21
    text: filii Beniamin Bela et Bechor et Asbel Gera et Naaman et Ehi et Ros Mophim
      et Opphim et Ared
  - name: Genesis 46:22
    orderIndex: 21
    osisId: Gen.46.22
    sblId: Gen 46:22
    shortName: Gen 46:22
    text: hii filii Rahel quos genuit Iacob omnes animae quattuordecim
  - name: Genesis 46:23
    orderIndex: 22
    osisId: Gen.46.23
    sblId: Gen 46:23
    shortName: Gen 46:23
    text: filii Dan Usim
  - name: Genesis 46:24
    orderIndex: 23
    osisId: Gen.46.24
    sblId: Gen 46:24
    shortName: Gen 46:24
    text: filii Nepthalim Iasihel et Guni et Hieser et Sallem
  - name: Genesis 46:25
    orderIndex: 24
    osisId: Gen.46.25
    sblId: Gen 46:25
    shortName: Gen 46:25
    text: hii filii Balae quam dedit Laban Raheli filiae suae et hos genuit Iacob
      omnes animae septem
  - name: Genesis 46:26
    orderIndex: 25
    osisId: Gen.46.26
    sblId: Gen 46:26
    shortName: Gen 46:26
    text: cunctae animae quae ingressae sunt cum Iacob in Aegyptum et egressae de
      femore illius absque uxoribus filiorum sexaginta sex
  - name: Genesis 46:27
    orderIndex: 26
    osisId: Gen.46.27
    sblId: Gen 46:27
    shortName: Gen 46:27
    text: filii autem Ioseph qui nati sunt ei in terra Aegypti animae duae omnis anima
      domus Iacob quae ingressa est Aegyptum fuere septuaginta
  - name: Genesis 46:28
    orderIndex: 27
    osisId: Gen.46.28
    sblId: Gen 46:28
    shortName: Gen 46:28
    text: misit autem Iudam ante se ad Ioseph ut nuntiaret ei et ille occurreret in
      Gessen
  - name: Genesis 46:29
    orderIndex: 28
    osisId: Gen.46.29
    sblId: Gen 46:29
    shortName: Gen 46:29
    text: quo cum pervenisset iuncto Ioseph curru suo ascendit obviam patri ad eundem
      locum vidensque eum inruit super collum eius et inter amplexus flevit
  - name: Genesis 46:30
    orderIndex: 29
    osisId: Gen.46.30
    sblId: Gen 46:30
    shortName: Gen 46:30
    text: dixitque pater ad Ioseph iam laetus moriar quia vidi faciem tuam et superstitem
      te relinquo
  - name: Genesis 46:31
    orderIndex: 30
    osisId: Gen.46.31
    sblId: Gen 46:31
    shortName: Gen 46:31
    text: et ille locutus est ad fratres et ad omnem domum patris sui ascendam et
      nuntiabo Pharaoni dicamque ei fratres mei et domus patris mei qui erant in terra
      Chanaan venerunt ad me
  - name: Genesis 46:32
    orderIndex: 31
    osisId: Gen.46.32
    sblId: Gen 46:32
    shortName: Gen 46:32
    text: et sunt viri pastores ovium curamque habent alendorum gregum pecora sua
      et armenta et omnia quae habere potuerunt adduxerunt secum
  - name: Genesis 46:33
    orderIndex: 32
    osisId: Gen.46.33
    sblId: Gen 46:33
    shortName: Gen 46:33
    text: cumque vocaverit vos et dixerit quod est opus vestrum
  - name: Genesis 46:34
    orderIndex: 33
    osisId: Gen.46.34
    sblId: Gen 46:34
    shortName: Gen 46:34
    text: respondebitis viri pastores sumus servi tui ab infantia nostra usque in
      praesens et nos et patres nostri haec autem dicetis ut habitare possitis in
      terra Gessen quia detestantur Aegyptii omnes pastores ovium
  versesCount: 34
- name: Genesis 47
  orderIndex: 46
  osisId: Gen.47
  sblId: Gen 47
  shortName: Gen 47
  verses:
  - name: Genesis 47:1
    orderIndex: 0
    osisId: Gen.47.1
    sblId: Gen 47:1
    shortName: Gen 47:1
    text: ingressus ergo Ioseph nuntiavit Pharaoni dicens pater meus et fratres oves
      eorum et armenta et cuncta quae possident venerunt de terra Chanaan et ecce
      consistunt in terra Gessen
  - name: Genesis 47:2
    orderIndex: 1
    osisId: Gen.47.2
    sblId: Gen 47:2
    shortName: Gen 47:2
    text: extremos quoque fratrum suorum quinque viros statuit coram rege
  - name: Genesis 47:3
    orderIndex: 2
    osisId: Gen.47.3
    sblId: Gen 47:3
    shortName: Gen 47:3
    text: quos ille interrogavit quid habetis operis responderunt pastores ovium sumus
      servi tui et nos et patres nostri
  - name: Genesis 47:4
    orderIndex: 3
    osisId: Gen.47.4
    sblId: Gen 47:4
    shortName: Gen 47:4
    text: ad peregrinandum in terra tua venimus quoniam non est herba gregibus servorum
      tuorum ingravescente fame in regione Chanaan petimusque ut esse nos iubeas servos
      tuos in terra Gessen
  - name: Genesis 47:5
    orderIndex: 4
    osisId: Gen.47.5
    sblId: Gen 47:5
    shortName: Gen 47:5
    text: dixit itaque rex ad Ioseph pater tuus et fratres tui venerunt ad te
  - name: Genesis 47:6
    orderIndex: 5
    osisId: Gen.47.6
    sblId: Gen 47:6
    shortName: Gen 47:6
    text: terra Aegypti in conspectu tuo est in optimo loco fac habitare eos et trade
      eis terram Gessen quod si nosti esse in eis viros industrios constitue illos
      magistros pecorum meorum
  - name: Genesis 47:7
    orderIndex: 6
    osisId: Gen.47.7
    sblId: Gen 47:7
    shortName: Gen 47:7
    text: post haec introduxit Ioseph patrem suum ad regem et statuit eum coram eo
      qui benedicens illi
  - name: Genesis 47:8
    orderIndex: 7
    osisId: Gen.47.8
    sblId: Gen 47:8
    shortName: Gen 47:8
    text: et interrogatus ab eo quot sunt dies annorum vitae tuae
  - name: Genesis 47:9
    orderIndex: 8
    osisId: Gen.47.9
    sblId: Gen 47:9
    shortName: Gen 47:9
    text: respondit dies peregrinationis vitae meae centum triginta annorum sunt parvi
      et mali et non pervenerunt usque ad dies patrum meorum quibus peregrinati sunt
  - name: Genesis 47:10
    orderIndex: 9
    osisId: Gen.47.10
    sblId: Gen 47:10
    shortName: Gen 47:10
    text: et benedicto rege egressus est foras
  - name: Genesis 47:11
    orderIndex: 10
    osisId: Gen.47.11
    sblId: Gen 47:11
    shortName: Gen 47:11
    text: Ioseph vero patri et fratribus suis dedit possessionem in Aegypto in optimo
      loco terrae solo Ramesses ut praeceperat Pharao
  - name: Genesis 47:12
    orderIndex: 11
    osisId: Gen.47.12
    sblId: Gen 47:12
    shortName: Gen 47:12
    text: et alebat eos omnemque domum patris sui praebens cibaria singulis
  - name: Genesis 47:13
    orderIndex: 12
    osisId: Gen.47.13
    sblId: Gen 47:13
    shortName: Gen 47:13
    text: in toto enim orbe panis deerat et oppresserat fames terram maxime Aegypti
      et Chanaan
  - name: Genesis 47:14
    orderIndex: 13
    osisId: Gen.47.14
    sblId: Gen 47:14
    shortName: Gen 47:14
    text: e quibus omnem pecuniam congregavit pro venditione frumenti et intulit eam
      in aerarium regis
  - name: Genesis 47:15
    orderIndex: 14
    osisId: Gen.47.15
    sblId: Gen 47:15
    shortName: Gen 47:15
    text: cumque defecisset emptoris pretium venit cuncta Aegyptus ad Ioseph dicens
      da nobis panes quare morimur coram te deficiente pecunia
  - name: Genesis 47:16
    orderIndex: 15
    osisId: Gen.47.16
    sblId: Gen 47:16
    shortName: Gen 47:16
    text: quibus ille respondit adducite pecora vestra et dabo vobis pro eis cibos
      si pretium non habetis
  - name: Genesis 47:17
    orderIndex: 16
    osisId: Gen.47.17
    sblId: Gen 47:17
    shortName: Gen 47:17
    text: quae cum adduxissent dedit eis alimenta pro equis et ovibus et bubus et
      asinis sustentavitque eos illo anno pro commutatione pecorum
  - name: Genesis 47:18
    orderIndex: 17
    osisId: Gen.47.18
    sblId: Gen 47:18
    shortName: Gen 47:18
    text: veneruntque anno secundo et dixerunt ei non celamus dominum nostrum quod
      deficiente pecunia pecora simul defecerint nec clam te est quod absque corporibus
      et terra nihil habeamus
  - name: Genesis 47:19
    orderIndex: 18
    osisId: Gen.47.19
    sblId: Gen 47:19
    shortName: Gen 47:19
    text: cur ergo morimur te vidente et nos et terra nostra tui erimus eme nos in
      servitutem regiam et praebe semina ne pereunte cultore redigatur terra in solitudinem
  - name: Genesis 47:20
    orderIndex: 19
    osisId: Gen.47.20
    sblId: Gen 47:20
    shortName: Gen 47:20
    text: emit igitur Ioseph omnem terram Aegypti vendentibus singulis possessiones
      suas prae magnitudine famis subiecitque eam Pharaoni
  - name: Genesis 47:21
    orderIndex: 20
    osisId: Gen.47.21
    sblId: Gen 47:21
    shortName: Gen 47:21
    text: et cunctos populos eius a novissimis terminis Aegypti usque ad extremos
      fines eius
  - name: Genesis 47:22
    orderIndex: 21
    osisId: Gen.47.22
    sblId: Gen 47:22
    shortName: Gen 47:22
    text: praeter terram sacerdotum quae a rege tradita fuerat eis quibus et statuta
      cibaria ex horreis publicis praebebantur et idcirco non sunt conpulsi vendere
      possessiones suas
  - name: Genesis 47:23
    orderIndex: 22
    osisId: Gen.47.23
    sblId: Gen 47:23
    shortName: Gen 47:23
    text: dixit ergo Ioseph ad populos en ut cernitis et vos et terram vestram Pharao
      possidet accipite semina et serite agros
  - name: Genesis 47:24
    orderIndex: 23
    osisId: Gen.47.24
    sblId: Gen 47:24
    shortName: Gen 47:24
    text: ut fruges habere possitis quintam partem regi dabitis quattuor reliquas
      permitto vobis in sementem et in cibos famulis et liberis vestris
  - name: Genesis 47:25
    orderIndex: 24
    osisId: Gen.47.25
    sblId: Gen 47:25
    shortName: Gen 47:25
    text: qui responderunt salus nostra in manu tua est respiciat nos tantum dominus
      noster et laeti serviemus regi
  - name: Genesis 47:26
    orderIndex: 25
    osisId: Gen.47.26
    sblId: Gen 47:26
    shortName: Gen 47:26
    text: ex eo tempore usque in praesentem diem in universa terra Aegypti regibus
      quinta pars solvitur et factum est quasi in legem absque terra sacerdotali quae
      libera ab hac condicione fuit
  - name: Genesis 47:27
    orderIndex: 26
    osisId: Gen.47.27
    sblId: Gen 47:27
    shortName: Gen 47:27
    text: habitavit ergo Israhel in Aegypto id est in terra Gessen et possedit eam
      auctusque est et multiplicatus nimis
  - name: Genesis 47:28
    orderIndex: 27
    osisId: Gen.47.28
    sblId: Gen 47:28
    shortName: Gen 47:28
    text: et vixit in ea decem et septem annis factique sunt omnes dies vitae illius
      centum quadraginta septem annorum
  - name: Genesis 47:29
    orderIndex: 28
    osisId: Gen.47.29
    sblId: Gen 47:29
    shortName: Gen 47:29
    text: cumque adpropinquare cerneret mortis diem vocavit filium suum Ioseph et
      dixit ad eum si inveni gratiam in conspectu tuo pone manum sub femore meo et
      facies mihi misericordiam et veritatem ut non sepelias me in Aegypto
  - name: Genesis 47:30
    orderIndex: 29
    osisId: Gen.47.30
    sblId: Gen 47:30
    shortName: Gen 47:30
    text: sed dormiam cum patribus meis et auferas me de hac terra condasque in sepulchro
      maiorum cui respondit Ioseph ego faciam quod iussisti
  - name: Genesis 47:31
    orderIndex: 30
    osisId: Gen.47.31
    sblId: Gen 47:31
    shortName: Gen 47:31
    text: et ille iura ergo inquit mihi quo iurante adoravit Israhel Deum conversus
      ad lectuli caput
  versesCount: 31
- name: Genesis 48
  orderIndex: 47
  osisId: Gen.48
  sblId: Gen 48
  shortName: Gen 48
  verses:
  - name: Genesis 48:1
    orderIndex: 0
    osisId: Gen.48.1
    sblId: Gen 48:1
    shortName: Gen 48:1
    text: his ita transactis nuntiatum est Ioseph quod aegrotaret pater eius qui adsumptis
      duobus filiis Manasse et Ephraim ire perrexit
  - name: Genesis 48:2
    orderIndex: 1
    osisId: Gen.48.2
    sblId: Gen 48:2
    shortName: Gen 48:2
    text: dictumque est seni ecce filius tuus Ioseph venit ad te qui confortatus sedit
      in lectulo
  - name: Genesis 48:3
    orderIndex: 2
    osisId: Gen.48.3
    sblId: Gen 48:3
    shortName: Gen 48:3
    text: et ingresso ad se ait Deus omnipotens apparuit mihi in Luza quae est in
      terra Chanaan benedixitque mihi
  - name: Genesis 48:4
    orderIndex: 3
    osisId: Gen.48.4
    sblId: Gen 48:4
    shortName: Gen 48:4
    text: et ait ego te augebo et multiplicabo et faciam in turbas populorum daboque
      tibi terram hanc et semini tuo post te in possessionem sempiternam
  - name: Genesis 48:5
    orderIndex: 4
    osisId: Gen.48.5
    sblId: Gen 48:5
    shortName: Gen 48:5
    text: duo igitur filii tui qui nati sunt tibi in terra Aegypti antequam huc venirem
      ad te mei erunt Ephraim et Manasses sicut Ruben et Symeon reputabuntur mihi
  - name: Genesis 48:6
    orderIndex: 5
    osisId: Gen.48.6
    sblId: Gen 48:6
    shortName: Gen 48:6
    text: reliquos autem quos genueris post eos tui erunt et nomine fratrum suorum
      vocabuntur in possessionibus suis
  - name: Genesis 48:7
    orderIndex: 6
    osisId: Gen.48.7
    sblId: Gen 48:7
    shortName: Gen 48:7
    text: mihi enim quando veniebam de Mesopotamiam mortua est Rahel in terra Chanaan
      in ipso itinere eratque vernum tempus et ingrediebar Ephratam et sepelivi eam
      iuxta viam Ephratae quae alio nomine appellatur Bethleem
  - name: Genesis 48:8
    orderIndex: 7
    osisId: Gen.48.8
    sblId: Gen 48:8
    shortName: Gen 48:8
    text: videns autem filios eius dixit ad eum qui sunt isti
  - name: Genesis 48:9
    orderIndex: 8
    osisId: Gen.48.9
    sblId: Gen 48:9
    shortName: Gen 48:9
    text: respondit filii mei sunt quos dedit mihi Deus in hoc loco adduc inquit eos
      ad me ut benedicam illis
  - name: Genesis 48:10
    orderIndex: 9
    osisId: Gen.48.10
    sblId: Gen 48:10
    shortName: Gen 48:10
    text: oculi enim Israhel caligabant prae nimia senectute et clare videre non poterat
      adplicitosque ad se deosculatus et circumplexus
  - name: Genesis 48:11
    orderIndex: 10
    osisId: Gen.48.11
    sblId: Gen 48:11
    shortName: Gen 48:11
    text: dixit ad filium non sum fraudatus aspectu tuo insuper ostendit mihi Deus
      semen tuum
  - name: Genesis 48:12
    orderIndex: 11
    osisId: Gen.48.12
    sblId: Gen 48:12
    shortName: Gen 48:12
    text: cumque tulisset eos Ioseph de gremio patris adoravit pronus in terram
  - name: Genesis 48:13
    orderIndex: 12
    osisId: Gen.48.13
    sblId: Gen 48:13
    shortName: Gen 48:13
    text: et posuit Ephraim ad dexteram suam id est ad sinistram Israhel Manassen
      vero in sinistra sua ad dexteram scilicet patris adplicuitque ambos ad eum
  - name: Genesis 48:14
    orderIndex: 13
    osisId: Gen.48.14
    sblId: Gen 48:14
    shortName: Gen 48:14
    text: qui extendens manum dextram posuit super caput Ephraim iunioris fratris
      sinistram autem super caput Manasse qui maior natu erat commutans manus
  - name: Genesis 48:15
    orderIndex: 14
    osisId: Gen.48.15
    sblId: Gen 48:15
    shortName: Gen 48:15
    text: benedixitque Ioseph filio suo et ait Deus in cuius conspectu ambulaverunt
      patres mei Abraham et Isaac Deus qui pascit me ab adulescentia mea usque in
      praesentem diem
  - name: Genesis 48:16
    orderIndex: 15
    osisId: Gen.48.16
    sblId: Gen 48:16
    shortName: Gen 48:16
    text: angelus qui eruit me de cunctis malis benedicat pueris et invocetur super
      eos nomen meum nomina quoque patrum meorum Abraham et Isaac et crescant in multitudinem
      super terram
  - name: Genesis 48:17
    orderIndex: 16
    osisId: Gen.48.17
    sblId: Gen 48:17
    shortName: Gen 48:17
    text: videns autem Ioseph quod posuisset pater suus dexteram manum super caput
      Ephraim graviter accepit et adprehensam patris manum levare conatus est de capite
      Ephraim et transferre super caput Manasse
  - name: Genesis 48:18
    orderIndex: 17
    osisId: Gen.48.18
    sblId: Gen 48:18
    shortName: Gen 48:18
    text: dixitque ad patrem non ita convenit pater quia hic est primogenitus pone
      dexteram tuam super caput eius
  - name: Genesis 48:19
    orderIndex: 18
    osisId: Gen.48.19
    sblId: Gen 48:19
    shortName: Gen 48:19
    text: qui rennuens ait scio fili mi scio et iste quidem erit in populos et multiplicabitur
      sed frater eius iunior maior illo erit et semen illius crescet in gentes
  - name: Genesis 48:20
    orderIndex: 19
    osisId: Gen.48.20
    sblId: Gen 48:20
    shortName: Gen 48:20
    text: benedixitque eis in ipso tempore dicens in te benedicetur Israhel atque
      dicetur faciat tibi Deus sicut Ephraim et sicut Manasse constituitque Ephraim
      ante Manassen
  - name: Genesis 48:21
    orderIndex: 20
    osisId: Gen.48.21
    sblId: Gen 48:21
    shortName: Gen 48:21
    text: et ait ad Ioseph filium suum en ego morior et erit Deus vobiscum reducetque
      vos ad terram patrum vestrorum
  - name: Genesis 48:22
    orderIndex: 21
    osisId: Gen.48.22
    sblId: Gen 48:22
    shortName: Gen 48:22
    text: do tibi partem unam extra fratres tuos quam tuli de manu Amorrei in gladio
      et arcu meo
  versesCount: 22
- name: Genesis 49
  orderIndex: 48
  osisId: Gen.49
  sblId: Gen 49
  shortName: Gen 49
  verses:
  - name: Genesis 49:1
    orderIndex: 0
    osisId: Gen.49.1
    sblId: Gen 49:1
    shortName: Gen 49:1
    text: vocavit autem Iacob filios suos et ait eis congregamini ut adnuntiem quae
      ventura sunt vobis diebus novissimis
  - name: Genesis 49:2
    orderIndex: 1
    osisId: Gen.49.2
    sblId: Gen 49:2
    shortName: Gen 49:2
    text: congregamini et audite filii Iacob audite Israhel patrem vestrum
  - name: Genesis 49:3
    orderIndex: 2
    osisId: Gen.49.3
    sblId: Gen 49:3
    shortName: Gen 49:3
    text: Ruben primogenitus meus tu fortitudo mea et principium doloris mei prior
      in donis maior imperio
  - name: Genesis 49:4
    orderIndex: 3
    osisId: Gen.49.4
    sblId: Gen 49:4
    shortName: Gen 49:4
    text: effusus es sicut aqua non crescas quia ascendisti cubile patris tui et maculasti
      stratum eius
  - name: Genesis 49:5
    orderIndex: 4
    osisId: Gen.49.5
    sblId: Gen 49:5
    shortName: Gen 49:5
    text: Symeon et Levi fratres vasa iniquitatis bellantia
  - name: Genesis 49:6
    orderIndex: 5
    osisId: Gen.49.6
    sblId: Gen 49:6
    shortName: Gen 49:6
    text: in consilio eorum ne veniat anima mea et in coetu illorum non sit gloria
      mea quia in furore suo occiderunt virum et in voluntate sua suffoderunt murum
  - name: Genesis 49:7
    orderIndex: 6
    osisId: Gen.49.7
    sblId: Gen 49:7
    shortName: Gen 49:7
    text: maledictus furor eorum quia pertinax et indignatio illorum quia dura dividam
      eos in Iacob et dispergam illos in Israhel
  - name: Genesis 49:8
    orderIndex: 7
    osisId: Gen.49.8
    sblId: Gen 49:8
    shortName: Gen 49:8
    text: Iuda te laudabunt fratres tui manus tua in cervicibus inimicorum tuorum
      adorabunt te filii patris tui
  - name: Genesis 49:9
    orderIndex: 8
    osisId: Gen.49.9
    sblId: Gen 49:9
    shortName: Gen 49:9
    text: catulus leonis Iuda a praeda fili mi ascendisti requiescens accubuisti ut
      leo et quasi leaena quis suscitabit eum
  - name: Genesis 49:10
    orderIndex: 9
    osisId: Gen.49.10
    sblId: Gen 49:10
    shortName: Gen 49:10
    text: non auferetur sceptrum de Iuda et dux de femoribus eius donec veniat qui
      mittendus est et ipse erit expectatio gentium
  - name: Genesis 49:11
    orderIndex: 10
    osisId: Gen.49.11
    sblId: Gen 49:11
    shortName: Gen 49:11
    text: ligans ad vineam pullum suum et ad vitem o fili mi asinam suam lavabit vino
      stolam suam et sanguine uvae pallium suum
  - name: Genesis 49:12
    orderIndex: 11
    osisId: Gen.49.12
    sblId: Gen 49:12
    shortName: Gen 49:12
    text: pulchriores oculi eius vino et dentes lacte candidiores
  - name: Genesis 49:13
    orderIndex: 12
    osisId: Gen.49.13
    sblId: Gen 49:13
    shortName: Gen 49:13
    text: Zabulon in litore maris habitabit et in statione navium pertingens usque
      ad Sidonem
  - name: Genesis 49:14
    orderIndex: 13
    osisId: Gen.49.14
    sblId: Gen 49:14
    shortName: Gen 49:14
    text: Isachar asinus fortis accubans inter terminos
  - name: Genesis 49:15
    orderIndex: 14
    osisId: Gen.49.15
    sblId: Gen 49:15
    shortName: Gen 49:15
    text: vidit requiem quod esset bona et terram quod optima et subposuit umerum
      suum ad portandum factusque est tributis serviens
  - name: Genesis 49:16
    orderIndex: 15
    osisId: Gen.49.16
    sblId: Gen 49:16
    shortName: Gen 49:16
    text: Dan iudicabit populum suum sicut et alia tribus Israhel
  - name: Genesis 49:17
    orderIndex: 16
    osisId: Gen.49.17
    sblId: Gen 49:17
    shortName: Gen 49:17
    text: fiat Dan coluber in via cerastes in semita mordens ungulas equi ut cadat
      ascensor eius retro
  - name: Genesis 49:18
    orderIndex: 17
    osisId: Gen.49.18
    sblId: Gen 49:18
    shortName: Gen 49:18
    text: salutare tuum expectabo Domine
  - name: Genesis 49:19
    orderIndex: 18
    osisId: Gen.49.19
    sblId: Gen 49:19
    shortName: Gen 49:19
    text: Gad accinctus proeliabitur ante eum et ipse accingetur retrorsum
  - name: Genesis 49:20
    orderIndex: 19
    osisId: Gen.49.20
    sblId: Gen 49:20
    shortName: Gen 49:20
    text: Aser pinguis panis eius et praebebit delicias regibus
  - name: Genesis 49:21
    orderIndex: 20
    osisId: Gen.49.21
    sblId: Gen 49:21
    shortName: Gen 49:21
    text: Nepthalim cervus emissus et dans eloquia pulchritudinis
  - name: Genesis 49:22
    orderIndex: 21
    osisId: Gen.49.22
    sblId: Gen 49:22
    shortName: Gen 49:22
    text: filius adcrescens Ioseph filius adcrescens et decorus aspectu filiae discurrerunt
      super murum
  - name: Genesis 49:23
    orderIndex: 22
    osisId: Gen.49.23
    sblId: Gen 49:23
    shortName: Gen 49:23
    text: sed exasperaverunt eum et iurgati sunt invideruntque illi habentes iacula
  - name: Genesis 49:24
    orderIndex: 23
    osisId: Gen.49.24
    sblId: Gen 49:24
    shortName: Gen 49:24
    text: sedit in forti arcus eius et dissoluta sunt vincula brachiorum et manuum
      illius per manus potentis Iacob inde pastor egressus est lapis Israhel
  - name: Genesis 49:25
    orderIndex: 24
    osisId: Gen.49.25
    sblId: Gen 49:25
    shortName: Gen 49:25
    text: Deus patris tui erit adiutor tuus et Omnipotens benedicet tibi benedictionibus
      caeli desuper benedictionibus abyssi iacentis deorsum benedictionibus uberum
      et vulvae
  - name: Genesis 49:26
    orderIndex: 25
    osisId: Gen.49.26
    sblId: Gen 49:26
    shortName: Gen 49:26
    text: benedictiones patris tui confortatae sunt benedictionibus patrum eius donec
      veniret desiderium collium aeternorum fiant in capite Ioseph et in vertice nazarei
      inter fratres suos
  - name: Genesis 49:27
    orderIndex: 26
    osisId: Gen.49.27
    sblId: Gen 49:27
    shortName: Gen 49:27
    text: Beniamin lupus rapax mane comedet praedam et vespere dividet spolia
  - name: Genesis 49:28
    orderIndex: 27
    osisId: Gen.49.28
    sblId: Gen 49:28
    shortName: Gen 49:28
    text: omnes hii in tribubus Israhel duodecim haec locutus est eis pater suus benedixitque
      singulis benedictionibus propriis
  - name: Genesis 49:29
    orderIndex: 28
    osisId: Gen.49.29
    sblId: Gen 49:29
    shortName: Gen 49:29
    text: et praecepit eis dicens ego congregor ad populum meum sepelite me cum patribus
      meis in spelunca duplici quae est in agro Ephron Hetthei
  - name: Genesis 49:30
    orderIndex: 29
    osisId: Gen.49.30
    sblId: Gen 49:30
    shortName: Gen 49:30
    text: contra Mambre in terra Chanaan quam emit Abraham cum agro ab Ephron Hettheo
      in possessionem sepulchri
  - name: Genesis 49:31
    orderIndex: 30
    osisId: Gen.49.31
    sblId: Gen 49:31
    shortName: Gen 49:31
    text: ibi sepelierunt eum et Sarram uxorem eius ibi sepultus est Isaac cum Rebecca
      coniuge ibi et Lia condita iacet
  - name: Genesis 49:32
    orderIndex: 31
    osisId: Gen.49.32
    sblId: Gen 49:32
    shortName: Gen 49:32
    text: finitisque mandatis quibus filios instruebat collegit pedes suos super lectulum
