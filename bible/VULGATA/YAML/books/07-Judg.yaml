chapters:
- name: Iudicum 1
  orderIndex: 0
  osisId: Judg.1
  sblId: Judg 1
  shortName: Idc 1
  verses:
  - name: Iudicum 1:1
    orderIndex: 0
    osisId: Judg.1.1
    sblId: Judg 1:1
    shortName: Idc 1:1
    text: post mortem Iosue consuluerunt filii Israhel Dominum dicentes quis ascendet
      ante nos contra Chananeum et erit dux belli
  - name: Iudicum 1:2
    orderIndex: 1
    osisId: Judg.1.2
    sblId: Judg 1:2
    shortName: Idc 1:2
    text: dixitque Dominus Iudas ascendet ecce tradidi terram in manus eius
  - name: Iudicum 1:3
    orderIndex: 2
    osisId: Judg.1.3
    sblId: Judg 1:3
    shortName: Idc 1:3
    text: et ait Iudas Symeoni fratri suo ascende mecum in sorte mea et pugna contra
      Chananeum ut et ego pergam tecum in sorte tua et abiit cum eo Symeon
  - name: Iudicum 1:4
    orderIndex: 3
    osisId: Judg.1.4
    sblId: Judg 1:4
    shortName: Idc 1:4
    text: ascenditque Iudas et tradidit Dominus Chananeum ac Ferezeum in manus eorum
      et percusserunt in Bezec decem milia virorum
  - name: Iudicum 1:5
    orderIndex: 4
    osisId: Judg.1.5
    sblId: Judg 1:5
    shortName: Idc 1:5
    text: inveneruntque Adonibezec in Bezec et pugnaverunt contra eum ac percusserunt
      Chananeum et Ferezeum
  - name: Iudicum 1:6
    orderIndex: 5
    osisId: Judg.1.6
    sblId: Judg 1:6
    shortName: Idc 1:6
    text: fugit autem Adonibezec quem secuti conprehenderunt caesis summitatibus manuum
      eius ac pedum
  - name: Iudicum 1:7
    orderIndex: 6
    osisId: Judg.1.7
    sblId: Judg 1:7
    shortName: Idc 1:7
    text: dixitque Adonibezec septuaginta reges amputatis manuum ac pedum summitatibus
      colligebant sub mensa mea ciborum reliquias sicut feci ita reddidit mihi Deus
      adduxeruntque eum in Hierusalem et ibi mortuus est
  - name: Iudicum 1:8
    orderIndex: 7
    osisId: Judg.1.8
    sblId: Judg 1:8
    shortName: Idc 1:8
    text: obpugnantes ergo filii Iuda Hierusalem ceperunt eam et percusserunt in ore
      gladii tradentes cunctam incendio civitatem
  - name: Iudicum 1:9
    orderIndex: 8
    osisId: Judg.1.9
    sblId: Judg 1:9
    shortName: Idc 1:9
    text: et postea descendentes pugnaverunt contra Chananeum qui habitabat in montanis
      et ad meridiem et in campestribus
  - name: Iudicum 1:10
    orderIndex: 9
    osisId: Judg.1.10
    sblId: Judg 1:10
    shortName: Idc 1:10
    text: pergensque Iudas contra Chananeum qui habitabat in Hebron cui nomen fuit
      antiquitus Cariatharbe percussit Sisai et Ahiman et Tholmai
  - name: Iudicum 1:11
    orderIndex: 10
    osisId: Judg.1.11
    sblId: Judg 1:11
    shortName: Idc 1:11
    text: atque inde profectus abiit ad habitatores Dabir cuius nomen vetus erat Cariathsepher
      id est civitas Litterarum
  - name: Iudicum 1:12
    orderIndex: 11
    osisId: Judg.1.12
    sblId: Judg 1:12
    shortName: Idc 1:12
    text: dixitque Chaleb qui percusserit Cariathsepher et vastaverit eam dabo ei
      Axam filiam meam uxorem
  - name: Iudicum 1:13
    orderIndex: 12
    osisId: Judg.1.13
    sblId: Judg 1:13
    shortName: Idc 1:13
    text: cumque cepisset eam Othonihel filius Cenez frater Chaleb minor dedit ei
      filiam suam coniugem
  - name: Iudicum 1:14
    orderIndex: 13
    osisId: Judg.1.14
    sblId: Judg 1:14
    shortName: Idc 1:14
    text: quam pergentem in itinere monuit vir suus ut peteret a patre suo agrum quae
      cum suspirasset sedens asino dixit ei Chaleb quid habes
  - name: Iudicum 1:15
    orderIndex: 14
    osisId: Judg.1.15
    sblId: Judg 1:15
    shortName: Idc 1:15
    text: at illa respondit da mihi benedictionem quia terram arentem dedisti mihi
      da et inriguam aquis dedit ergo ei Chaleb inriguum superius et inriguum inferius
  - name: Iudicum 1:16
    orderIndex: 15
    osisId: Judg.1.16
    sblId: Judg 1:16
    shortName: Idc 1:16
    text: filii autem Cinei cognati Mosi ascenderunt de civitate Palmarum cum filiis
      Iuda in desertum sortis eius quod est ad meridiem Arad et habitaverunt cum eo
  - name: Iudicum 1:17
    orderIndex: 16
    osisId: Judg.1.17
    sblId: Judg 1:17
    shortName: Idc 1:17
    text: abiit autem Iudas cum Symeone fratre suo et percusserunt simul Chananeum
      qui habitabat in Sephath et interfecerunt eum vocatumque est nomen urbis Horma
      id est anathema
  - name: Iudicum 1:18
    orderIndex: 17
    osisId: Judg.1.18
    sblId: Judg 1:18
    shortName: Idc 1:18
    text: cepitque Iudas Gazam cum finibus suis et Ascalonem atque Accaron cum terminis
      suis
  - name: Iudicum 1:19
    orderIndex: 18
    osisId: Judg.1.19
    sblId: Judg 1:19
    shortName: Idc 1:19
    text: fuitque Dominus cum Iuda et montana possedit nec potuit delere habitatores
      vallis quia falcatis curribus abundabant
  - name: Iudicum 1:20
    orderIndex: 19
    osisId: Judg.1.20
    sblId: Judg 1:20
    shortName: Idc 1:20
    text: dederuntque Chaleb Hebron sicut dixerat Moses qui delevit ex ea tres filios
      Enach
  - name: Iudicum 1:21
    orderIndex: 20
    osisId: Judg.1.21
    sblId: Judg 1:21
    shortName: Idc 1:21
    text: Iebuseum autem habitatorem Hierusalem non deleverunt filii Beniamin habitavitque
      Iebuseus cum filiis Beniamin in Hierusalem usque in praesentem diem
  - name: Iudicum 1:22
    orderIndex: 21
    osisId: Judg.1.22
    sblId: Judg 1:22
    shortName: Idc 1:22
    text: domus quoque Ioseph ascendit in Bethel fuitque Dominus cum eis
  - name: Iudicum 1:23
    orderIndex: 22
    osisId: Judg.1.23
    sblId: Judg 1:23
    shortName: Idc 1:23
    text: nam cum obsiderent urbem quae prius Luza vocabatur
  - name: Iudicum 1:24
    orderIndex: 23
    osisId: Judg.1.24
    sblId: Judg 1:24
    shortName: Idc 1:24
    text: viderunt hominem egredientem de civitate dixeruntque ad eum ostende nobis
      introitum civitatis et faciemus tecum misericordiam
  - name: Iudicum 1:25
    orderIndex: 24
    osisId: Judg.1.25
    sblId: Judg 1:25
    shortName: Idc 1:25
    text: qui cum ostendisset eis percusserunt urbem in ore gladii hominem autem illum
      et omnem cognationem eius dimiserunt
  - name: Iudicum 1:26
    orderIndex: 25
    osisId: Judg.1.26
    sblId: Judg 1:26
    shortName: Idc 1:26
    text: qui dimissus abiit in terram Etthim et aedificavit ibi civitatem vocavitque
      eam Luzam quae ita appellatur usque in praesentem diem
  - name: Iudicum 1:27
    orderIndex: 26
    osisId: Judg.1.27
    sblId: Judg 1:27
    shortName: Idc 1:27
    text: Manasses quoque non delevit Bethsan et Thanach cum viculis suis et habitatores
      Dor et Ieblaam et Mageddo cum viculis suis coepitque Chananeus habitare cum
      eis
  - name: Iudicum 1:28
    orderIndex: 27
    osisId: Judg.1.28
    sblId: Judg 1:28
    shortName: Idc 1:28
    text: postquam autem confortatus est Israhel fecit eos tributarios et delere noluit
  - name: Iudicum 1:29
    orderIndex: 28
    osisId: Judg.1.29
    sblId: Judg 1:29
    shortName: Idc 1:29
    text: Ephraim etiam non interfecit Chananeum qui habitabat in Gazer sed habitavit
      cum eo
  - name: Iudicum 1:30
    orderIndex: 29
    osisId: Judg.1.30
    sblId: Judg 1:30
    shortName: Idc 1:30
    text: Zabulon non delevit habitatores Cetron et Naalon sed habitavit Chananeus
      in medio eius factusque est ei tributarius
  - name: Iudicum 1:31
    orderIndex: 30
    osisId: Judg.1.31
    sblId: Judg 1:31
    shortName: Idc 1:31
    text: Aser quoque non delevit habitatores Achcho et Sidonis Alab et Achazib et
      Alba et Afec et Roob
  - name: Iudicum 1:32
    orderIndex: 31
    osisId: Judg.1.32
    sblId: Judg 1:32
    shortName: Idc 1:32
    text: habitavitque in medio Chananei habitatoris illius terrae nec interfecit
      eum
  - name: Iudicum 1:33
    orderIndex: 32
    osisId: Judg.1.33
    sblId: Judg 1:33
    shortName: Idc 1:33
    text: Nepthali non delevit habitatores Bethsemes et Bethanath et habitavit inter
      Chananeum habitatorem terrae fueruntque ei Bethsemitae et Bethanitae tributarii
  - name: Iudicum 1:34
    orderIndex: 33
    osisId: Judg.1.34
    sblId: Judg 1:34
    shortName: Idc 1:34
    text: artavitque Amorreus filios Dan in monte nec dedit eis locum ut ad planiora
      descenderent
  - name: Iudicum 1:35
    orderIndex: 34
    osisId: Judg.1.35
    sblId: Judg 1:35
    shortName: Idc 1:35
    text: habitavitque in monte Hares quod interpretatur testaceo in Ahilon et Salabim
      et adgravata est manus domus Ioseph factusque est ei tributarius
  - name: Iudicum 1:36
    orderIndex: 35
    osisId: Judg.1.36
    sblId: Judg 1:36
    shortName: Idc 1:36
    text: fuit autem terminus Amorrei ab ascensu Scorpionis Petra et superiora loca
  versesCount: 36
- name: Iudicum 2
  orderIndex: 1
  osisId: Judg.2
  sblId: Judg 2
  shortName: Idc 2
  verses:
  - name: Iudicum 2:1
    orderIndex: 0
    osisId: Judg.2.1
    sblId: Judg 2:1
    shortName: Idc 2:1
    text: ascenditque angelus Domini de Galgal ad locum Flentium et ait eduxi vos
      de Aegypto et introduxi in terram pro qua iuravi patribus vestris et pollicitus
      sum ut non facerem irritum pactum meum vobiscum in sempiternum
  - name: Iudicum 2:2
    orderIndex: 1
    osisId: Judg.2.2
    sblId: Judg 2:2
    shortName: Idc 2:2
    text: ita dumtaxat ut non feriretis foedus cum habitatoribus terrae huius et aras
      eorum subverteretis et noluistis audire vocem meam cur hoc fecistis
  - name: Iudicum 2:3
    orderIndex: 2
    osisId: Judg.2.3
    sblId: Judg 2:3
    shortName: Idc 2:3
    text: quam ob rem nolui delere eos a facie vestra ut habeatis hostes et dii eorum
      sint vobis in ruinam
  - name: Iudicum 2:4
    orderIndex: 3
    osisId: Judg.2.4
    sblId: Judg 2:4
    shortName: Idc 2:4
    text: cumque loqueretur angelus Domini verba haec ad omnes filios Israhel elevaverunt
      vocem suam et fleverunt
  - name: Iudicum 2:5
    orderIndex: 4
    osisId: Judg.2.5
    sblId: Judg 2:5
    shortName: Idc 2:5
    text: et vocatum est nomen loci illius Flentium sive Lacrimarum immolaveruntque
      ibi hostias Domino
  - name: Iudicum 2:6
    orderIndex: 5
    osisId: Judg.2.6
    sblId: Judg 2:6
    shortName: Idc 2:6
    text: dimisit ergo Iosue populum et abierunt filii Israhel unusquisque in possessionem
      suam ut obtinerent eam
  - name: Iudicum 2:7
    orderIndex: 6
    osisId: Judg.2.7
    sblId: Judg 2:7
    shortName: Idc 2:7
    text: servieruntque Domino cunctis diebus eius et seniorum qui longo post eum
      vixerunt tempore et noverant omnia opera Domini quae fecerat cum Israhel
  - name: Iudicum 2:8
    orderIndex: 7
    osisId: Judg.2.8
    sblId: Judg 2:8
    shortName: Idc 2:8
    text: mortuus est autem Iosue filius Nun famulus Domini centum et decem annorum
  - name: Iudicum 2:9
    orderIndex: 8
    osisId: Judg.2.9
    sblId: Judg 2:9
    shortName: Idc 2:9
    text: et sepelierunt eum in finibus possessionis suae in Thamnathsare in monte
      Ephraim a septentrionali plaga montis Gaas
  - name: Iudicum 2:10
    orderIndex: 9
    osisId: Judg.2.10
    sblId: Judg 2:10
    shortName: Idc 2:10
    text: omnisque illa generatio congregata est ad patres suos et surrexerunt alii
      qui non noverant Dominum et opera quae fecerat cum Israhel
  - name: Iudicum 2:11
    orderIndex: 10
    osisId: Judg.2.11
    sblId: Judg 2:11
    shortName: Idc 2:11
    text: feceruntque filii Israhel malum in conspectu Domini et servierunt Baalim
  - name: Iudicum 2:12
    orderIndex: 11
    osisId: Judg.2.12
    sblId: Judg 2:12
    shortName: Idc 2:12
    text: ac dimiserunt Dominum Deum patrum suorum qui eduxerat eos de terra Aegypti
      et secuti sunt deos alienos deos quoque populorum qui habitabant in circuitu
      eorum et adoraverunt eos et ad iracundiam concitaverunt Dominum
  - name: Iudicum 2:13
    orderIndex: 12
    osisId: Judg.2.13
    sblId: Judg 2:13
    shortName: Idc 2:13
    text: dimittentes eum et servientes Baal et Astharoth
  - name: Iudicum 2:14
    orderIndex: 13
    osisId: Judg.2.14
    sblId: Judg 2:14
    shortName: Idc 2:14
    text: iratusque Dominus contra Israhel tradidit eos in manibus diripientium qui
      ceperunt eos et vendiderunt hostibus qui habitabant per gyrum nec potuerunt
      resistere adversariis suis
  - name: Iudicum 2:15
    orderIndex: 14
    osisId: Judg.2.15
    sblId: Judg 2:15
    shortName: Idc 2:15
    text: sed quocumque pergere voluissent manus Domini erat super eos sicut locutus
      est et iuravit eis et vehementer adflicti sunt
  - name: Iudicum 2:16
    orderIndex: 15
    osisId: Judg.2.16
    sblId: Judg 2:16
    shortName: Idc 2:16
    text: suscitavitque Dominus iudices qui liberarent eos de vastantium manibus sed
      nec illos audire voluerunt
  - name: Iudicum 2:17
    orderIndex: 16
    osisId: Judg.2.17
    sblId: Judg 2:17
    shortName: Idc 2:17
    text: fornicantes cum diis alienis et adorantes eos cito deseruerunt viam per
      quam ingressi fuerant patres eorum et audientes mandata Domini omnia fecere
      contraria
  - name: Iudicum 2:18
    orderIndex: 17
    osisId: Judg.2.18
    sblId: Judg 2:18
    shortName: Idc 2:18
    text: cumque Dominus iudices suscitaret in diebus eorum flectebatur misericordia
      et audiebat adflictorum gemitus et liberabat eos de caede vastantium
  - name: Iudicum 2:19
    orderIndex: 18
    osisId: Judg.2.19
    sblId: Judg 2:19
    shortName: Idc 2:19
    text: postquam autem mortuus esset iudex revertebantur et multo maiora faciebant
      quam fecerant patres sui sequentes deos alienos et servientes eis et adorantes
      illos non dimiserunt adinventiones suas et viam durissimam per quam ambulare
      consueverant
  - name: Iudicum 2:20
    orderIndex: 19
    osisId: Judg.2.20
    sblId: Judg 2:20
    shortName: Idc 2:20
    text: iratusque est furor Domini in Israhel et ait quia irritum fecit gens ista
      pactum meum quod pepigeram cum patribus eorum et vocem meam audire contempsit
  - name: Iudicum 2:21
    orderIndex: 20
    osisId: Judg.2.21
    sblId: Judg 2:21
    shortName: Idc 2:21
    text: et ego non delebo gentes quas dimisit Iosue et mortuus est
  - name: Iudicum 2:22
    orderIndex: 21
    osisId: Judg.2.22
    sblId: Judg 2:22
    shortName: Idc 2:22
    text: ut in ipsis experiar Israhel utrum custodiant viam Domini et ambulent in
      ea sicut custodierunt patres eorum an non
  - name: Iudicum 2:23
    orderIndex: 22
    osisId: Judg.2.23
    sblId: Judg 2:23
    shortName: Idc 2:23
    text: dimisit ergo Dominus omnes has nationes et cito subvertere noluit nec tradidit
      in manibus Iosue
  versesCount: 23
- name: Iudicum 3
  orderIndex: 2
  osisId: Judg.3
  sblId: Judg 3
  shortName: Idc 3
  verses:
  - name: Iudicum 3:1
    orderIndex: 0
    osisId: Judg.3.1
    sblId: Judg 3:1
    shortName: Idc 3:1
    text: hae sunt gentes quas Dominus dereliquit ut erudiret in eis Israhelem et
      omnes qui non noverant bella Chananeorum
  - name: Iudicum 3:2
    orderIndex: 1
    osisId: Judg.3.2
    sblId: Judg 3:2
    shortName: Idc 3:2
    text: et postea discerent filii eorum certare cum hostibus et habere consuetudinem
      proeliandi
  - name: Iudicum 3:3
    orderIndex: 2
    osisId: Judg.3.3
    sblId: Judg 3:3
    shortName: Idc 3:3
    text: quinque satrapas Philisthinorum omnemque Chananeum et Sidonium atque Eveum
      qui habitabat in monte Libano de monte Baalhermon usque ad introitum Emath
  - name: Iudicum 3:4
    orderIndex: 3
    osisId: Judg.3.4
    sblId: Judg 3:4
    shortName: Idc 3:4
    text: dimisitque eos ut in ipsis experiretur Israhelem utrum audiret mandata Domini
      quae praeceperat patribus eorum per manum Mosi an non
  - name: Iudicum 3:5
    orderIndex: 4
    osisId: Judg.3.5
    sblId: Judg 3:5
    shortName: Idc 3:5
    text: itaque filii Israhel habitaverunt in medio Chananei et Hetthei et Amorrei
      et Ferezei et Evei et Iebusei
  - name: Iudicum 3:6
    orderIndex: 5
    osisId: Judg.3.6
    sblId: Judg 3:6
    shortName: Idc 3:6
    text: et duxerunt uxores filias eorum ipsique filias suas eorum filiis tradiderunt
      et servierunt diis eorum
  - name: Iudicum 3:7
    orderIndex: 6
    osisId: Judg.3.7
    sblId: Judg 3:7
    shortName: Idc 3:7
    text: feceruntque malum in conspectu Domini et obliti sunt Dei sui servientes
      Baalim et Astharoth
  - name: Iudicum 3:8
    orderIndex: 7
    osisId: Judg.3.8
    sblId: Judg 3:8
    shortName: Idc 3:8
    text: iratusque Dominus contra Israhel tradidit eos in manus Chusanrasathaim regis
      Mesopotamiae servieruntque ei octo annis
  - name: Iudicum 3:9
    orderIndex: 8
    osisId: Judg.3.9
    sblId: Judg 3:9
    shortName: Idc 3:9
    text: et clamaverunt ad Dominum qui suscitavit eis salvatorem et liberavit eos
      Othonihel videlicet filium Cenez fratrem Chaleb minorem
  - name: Iudicum 3:10
    orderIndex: 9
    osisId: Judg.3.10
    sblId: Judg 3:10
    shortName: Idc 3:10
    text: fuitque in eo spiritus Domini et iudicavit Israhel egressusque est ad pugnam
      et tradidit Dominus in manu eius Chusanrasathaim regem Syriae et oppressit eum
  - name: Iudicum 3:11
    orderIndex: 10
    osisId: Judg.3.11
    sblId: Judg 3:11
    shortName: Idc 3:11
    text: quievitque terra quadraginta annis et mortuus est Othonihel filius Cenez
  - name: Iudicum 3:12
    orderIndex: 11
    osisId: Judg.3.12
    sblId: Judg 3:12
    shortName: Idc 3:12
    text: addiderunt autem filii Israhel facere malum in conspectu Domini qui confortavit
      adversum eos Eglon regem Moab quia fecerunt malum in conspectu eius
  - name: Iudicum 3:13
    orderIndex: 12
    osisId: Judg.3.13
    sblId: Judg 3:13
    shortName: Idc 3:13
    text: et copulavit ei filios Ammon et Amalech abiitque et percussit Israhel atque
      possedit urbem Palmarum
  - name: Iudicum 3:14
    orderIndex: 13
    osisId: Judg.3.14
    sblId: Judg 3:14
    shortName: Idc 3:14
    text: servieruntque filii Israhel Eglon regi Moab decem et octo annis
  - name: Iudicum 3:15
    orderIndex: 14
    osisId: Judg.3.15
    sblId: Judg 3:15
    shortName: Idc 3:15
    text: et postea clamaverunt ad Dominum qui suscitavit eis salvatorem vocabulo
      Ahoth filium Gera filii Iemini qui utraque manu utebatur pro dextera miseruntque
      filii Israhel per illum munera Eglon regi Moab
  - name: Iudicum 3:16
    orderIndex: 15
    osisId: Judg.3.16
    sblId: Judg 3:16
    shortName: Idc 3:16
    text: qui fecit sibi gladium ancipitem habentem in medio capulum longitudinis
      palmae manus et accinctus est eo subter sagum in dextro femore
  - name: Iudicum 3:17
    orderIndex: 16
    osisId: Judg.3.17
    sblId: Judg 3:17
    shortName: Idc 3:17
    text: obtulitque munera Eglon regi Moab erat autem Eglon crassus nimis
  - name: Iudicum 3:18
    orderIndex: 17
    osisId: Judg.3.18
    sblId: Judg 3:18
    shortName: Idc 3:18
    text: cumque obtulisset ei munera prosecutus est socios qui cum eo venerant
  - name: Iudicum 3:19
    orderIndex: 18
    osisId: Judg.3.19
    sblId: Judg 3:19
    shortName: Idc 3:19
    text: et reversus de Galgalis ubi erant idola dixit ad regem verbum secretum habeo
      ad te o rex et ille imperavit silentium egressisque omnibus qui circa eum erant
  - name: Iudicum 3:20
    orderIndex: 19
    osisId: Judg.3.20
    sblId: Judg 3:20
    shortName: Idc 3:20
    text: ingressus est Ahoth ad eum sedebat autem in aestivo cenaculo solus dixitque
      verbum Dei habeo ad te qui statim surrexit de throno
  - name: Iudicum 3:21
    orderIndex: 20
    osisId: Judg.3.21
    sblId: Judg 3:21
    shortName: Idc 3:21
    text: extenditque Ahoth manum sinistram et tulit sicam de dextro femore suo infixitque
      eam in ventre eius
  - name: Iudicum 3:22
    orderIndex: 21
    osisId: Judg.3.22
    sblId: Judg 3:22
    shortName: Idc 3:22
    text: tam valide ut capulus ferrum sequeretur in vulnere ac pinguissimo adipe
      stringeretur nec eduxit gladium sed ita ut percusserat reliquit in corpore statimque
      per secreta naturae alvi stercora proruperunt
  - name: Iudicum 3:23
    orderIndex: 22
    osisId: Judg.3.23
    sblId: Judg 3:23
    shortName: Idc 3:23
    text: Ahoth autem clausis diligentissime ostiis cenaculi et obfirmatis sera
  - name: Iudicum 3:24
    orderIndex: 23
    osisId: Judg.3.24
    sblId: Judg 3:24
    shortName: Idc 3:24
    text: per posticam egressus est servique regis ingressi viderunt clausas fores
      cenaculi atque dixerunt forsitan purgat alvum in aestivo cubiculo
  - name: Iudicum 3:25
    orderIndex: 24
    osisId: Judg.3.25
    sblId: Judg 3:25
    shortName: Idc 3:25
    text: expectantesque diu donec erubescerent et videntes quod nullus aperiret tulerunt
      clavem et aperientes invenerunt dominum suum iacentem in terra mortuum
  - name: Iudicum 3:26
    orderIndex: 25
    osisId: Judg.3.26
    sblId: Judg 3:26
    shortName: Idc 3:26
    text: Ahoth autem dum illi turbarentur effugit et pertransiit locum Idolorum unde
      reversus fuerat venitque in Seirath
  - name: Iudicum 3:27
    orderIndex: 26
    osisId: Judg.3.27
    sblId: Judg 3:27
    shortName: Idc 3:27
    text: et statim insonuit bucina in monte Ephraim descenderuntque cum eo filii
      Israhel ipso in fronte gradiente
  - name: Iudicum 3:28
    orderIndex: 27
    osisId: Judg.3.28
    sblId: Judg 3:28
    shortName: Idc 3:28
    text: qui dixit ad eos sequimini me tradidit enim Dominus inimicos nostros Moabitas
      in manus nostras descenderuntque post eum et occupaverunt vada Iordanis quae
      transmittunt in Moab et non dimiserunt transire quemquam
  - name: Iudicum 3:29
    orderIndex: 28
    osisId: Judg.3.29
    sblId: Judg 3:29
    shortName: Idc 3:29
    text: sed percusserunt Moabitas in tempore illo circiter decem milia omnes robustos
      et fortes viros nullus eorum evadere potuit
  - name: Iudicum 3:30
    orderIndex: 29
    osisId: Judg.3.30
    sblId: Judg 3:30
    shortName: Idc 3:30
    text: humiliatusque est Moab die illo sub manu Israhel et quievit terra octoginta
      annis
  - name: Iudicum 3:31
    orderIndex: 30
    osisId: Judg.3.31
    sblId: Judg 3:31
    shortName: Idc 3:31
    text: post hunc fuit Samgar filius Anath qui percussit de Philisthim sescentos
      viros vomere et ipse quoque defendit Israhel
  versesCount: 31
- name: Iudicum 4
  orderIndex: 3
  osisId: Judg.4
  sblId: Judg 4
  shortName: Idc 4
  verses:
  - name: Iudicum 4:1
    orderIndex: 0
    osisId: Judg.4.1
    sblId: Judg 4:1
    shortName: Idc 4:1
    text: addideruntque filii Israhel facere malum in conspectu Domini post mortem
      Ahoth
  - name: Iudicum 4:2
    orderIndex: 1
    osisId: Judg.4.2
    sblId: Judg 4:2
    shortName: Idc 4:2
    text: et tradidit illos Dominus in manu Iabin regis Chanaan qui regnavit in Asor
      habuitque ducem exercitus sui nomine Sisaram ipse autem habitabat in Aroseth
      gentium
  - name: Iudicum 4:3
    orderIndex: 2
    osisId: Judg.4.3
    sblId: Judg 4:3
    shortName: Idc 4:3
    text: clamaveruntque filii Israhel ad Dominum nongentos enim habebat falcatos
      currus et per viginti annos vehementer oppresserat eos
  - name: Iudicum 4:4
    orderIndex: 3
    osisId: Judg.4.4
    sblId: Judg 4:4
    shortName: Idc 4:4
    text: erat autem Debbora prophetis uxor Lapidoth quae iudicabat populum in illo
      tempore
  - name: Iudicum 4:5
    orderIndex: 4
    osisId: Judg.4.5
    sblId: Judg 4:5
    shortName: Idc 4:5
    text: et sedebat sub palma quae nomine illius vocabatur inter Rama et Bethel in
      monte Ephraim ascendebantque ad eam filii Israhel in omne iudicium
  - name: Iudicum 4:6
    orderIndex: 5
    osisId: Judg.4.6
    sblId: Judg 4:6
    shortName: Idc 4:6
    text: quae misit et vocavit Barac filium Abinoem de Cedes Nepthalim dixitque ad
      eum praecepit tibi Dominus Deus Israhel vade et duc exercitum in montem Thabor
      tollesque tecum decem milia pugnatorum de filiis Nepthalim et de filiis Zabulon
  - name: Iudicum 4:7
    orderIndex: 6
    osisId: Judg.4.7
    sblId: Judg 4:7
    shortName: Idc 4:7
    text: ego autem ducam ad te in loco torrentis Cison Sisaram principem exercitus
      Iabin et currus eius atque omnem multitudinem et tradam eos in manu tua
  - name: Iudicum 4:8
    orderIndex: 7
    osisId: Judg.4.8
    sblId: Judg 4:8
    shortName: Idc 4:8
    text: dixitque ad eam Barac si venis mecum vadam si nolueris venire non pergam
  - name: Iudicum 4:9
    orderIndex: 8
    osisId: Judg.4.9
    sblId: Judg 4:9
    shortName: Idc 4:9
    text: quae dixit ad eum ibo quidem tecum sed in hac vice tibi victoria non reputabitur
      quia in manu mulieris tradetur Sisara surrexit itaque Debbora et perrexit cum
      Barac in Cedes
  - name: Iudicum 4:10
    orderIndex: 9
    osisId: Judg.4.10
    sblId: Judg 4:10
    shortName: Idc 4:10
    text: qui accitis Zabulon et Nepthalim ascendit cum decem milibus pugnatorum habens
      Debboram in comitatu suo
  - name: Iudicum 4:11
    orderIndex: 10
    osisId: Judg.4.11
    sblId: Judg 4:11
    shortName: Idc 4:11
    text: Aber autem Cineus recesserat quondam a ceteris Cineis fratribus suis filiis
      Obab cognati Mosi et tetenderat tabernacula usque ad vallem quae vocatur Sennim
      et erat iuxta Cedes
  - name: Iudicum 4:12
    orderIndex: 11
    osisId: Judg.4.12
    sblId: Judg 4:12
    shortName: Idc 4:12
    text: nuntiatumque est Sisarae quod ascendisset Barac filius Abinoem in montem
      Thabor
  - name: Iudicum 4:13
    orderIndex: 12
    osisId: Judg.4.13
    sblId: Judg 4:13
    shortName: Idc 4:13
    text: et congregavit nongentos falcatos currus omnemque exercitum de Aroseth gentium
      ad torrentem Cison
  - name: Iudicum 4:14
    orderIndex: 13
    osisId: Judg.4.14
    sblId: Judg 4:14
    shortName: Idc 4:14
    text: dixitque Debbora ad Barac surge haec est enim dies in qua tradidit Dominus
      Sisaram in manus tuas en ipse ductor est tuus descendit itaque Barac de monte
      Thabor et decem milia pugnatorum cum eo
  - name: Iudicum 4:15
    orderIndex: 14
    osisId: Judg.4.15
    sblId: Judg 4:15
    shortName: Idc 4:15
    text: perterruitque Dominus Sisaram et omnes currus eius universamque multitudinem
      in ore gladii ad conspectum Barac in tantum ut Sisara de curru desiliens pedibus
      fugeret
  - name: Iudicum 4:16
    orderIndex: 15
    osisId: Judg.4.16
    sblId: Judg 4:16
    shortName: Idc 4:16
    text: et Barac persequeretur fugientes currus et exercitum usque ad Aroseth gentium
      et omnis hostium multitudo usque ad internicionem caderet
  - name: Iudicum 4:17
    orderIndex: 16
    osisId: Judg.4.17
    sblId: Judg 4:17
    shortName: Idc 4:17
    text: Sisara autem fugiens pervenit ad tentorium Iahel uxoris Aber Cinei erat
      enim pax inter Iabin regem Asor et domum Aber Cinei
  - name: Iudicum 4:18
    orderIndex: 17
    osisId: Judg.4.18
    sblId: Judg 4:18
    shortName: Idc 4:18
    text: egressa igitur Iahel in occursum Sisarae dixit ad eum intra ad me domine
      mi intra ne timeas qui ingressus tabernaculum eius et opertus ab ea pallio
  - name: Iudicum 4:19
    orderIndex: 18
    osisId: Judg.4.19
    sblId: Judg 4:19
    shortName: Idc 4:19
    text: dixit ad eam da mihi obsecro paululum aquae quia valde sitio quae aperuit
      utrem lactis et dedit ei bibere et operuit illum
  - name: Iudicum 4:20
    orderIndex: 19
    osisId: Judg.4.20
    sblId: Judg 4:20
    shortName: Idc 4:20
    text: dixitque Sisara ad eam sta ante ostium tabernaculi et cum venerit aliquis
      interrogans te et dicens numquid hic est aliquis respondebis nullus est
  - name: Iudicum 4:21
    orderIndex: 20
    osisId: Judg.4.21
    sblId: Judg 4:21
    shortName: Idc 4:21
    text: tulit itaque Iahel uxor Aber clavum tabernaculi adsumens pariter malleum
      et ingressa abscondite et cum silentio posuit supra tempus capitis eius clavum
      percussumque malleo defixit in cerebrum usque ad terram qui soporem morti socians
      defecit et mortuus est
  - name: Iudicum 4:22
    orderIndex: 21
    osisId: Judg.4.22
    sblId: Judg 4:22
    shortName: Idc 4:22
    text: et ecce Barac sequens Sisaram veniebat egressaque Iahel in occursum eius
      dixit ei veni et ostendam tibi virum quem quaeris qui cum intrasset ad eam vidit
      Sisaram iacentem mortuum et clavum infixum in tempore eius
  - name: Iudicum 4:23
    orderIndex: 22
    osisId: Judg.4.23
    sblId: Judg 4:23
    shortName: Idc 4:23
    text: humiliavit ergo Deus in die illo Iabin regem Chanaan coram filiis Israhel
  - name: Iudicum 4:24
    orderIndex: 23
    osisId: Judg.4.24
    sblId: Judg 4:24
    shortName: Idc 4:24
    text: qui crescebant cotidie et forti manu opprimebant Iabin regem Chanaan donec
      delerent eum
  versesCount: 24
- name: Iudicum 5
  orderIndex: 4
  osisId: Judg.5
  sblId: Judg 5
  shortName: Idc 5
  verses:
  - name: Iudicum 5:1
    orderIndex: 0
    osisId: Judg.5.1
    sblId: Judg 5:1
    shortName: Idc 5:1
    text: cecineruntque Debbora et Barac filius Abinoem in die illo dicentes
  - name: Iudicum 5:2
    orderIndex: 1
    osisId: Judg.5.2
    sblId: Judg 5:2
    shortName: Idc 5:2
    text: qui sponte obtulistis de Israhel animas vestras ad periculum benedicite
      Domino
  - name: Iudicum 5:3
    orderIndex: 2
    osisId: Judg.5.3
    sblId: Judg 5:3
    shortName: Idc 5:3
    text: audite reges percipite auribus principes ego sum ego sum quae Domino canam
      psallam Domino Deo Israhel
  - name: Iudicum 5:4
    orderIndex: 3
    osisId: Judg.5.4
    sblId: Judg 5:4
    shortName: Idc 5:4
    text: Domine cum exires de Seir et transires per regiones Edom terra mota est
      caelique ac nubes stillaverunt aquis
  - name: Iudicum 5:5
    orderIndex: 4
    osisId: Judg.5.5
    sblId: Judg 5:5
    shortName: Idc 5:5
    text: montes fluxerunt a facie Domini et Sinai a facie Domini Dei Israhel
  - name: Iudicum 5:6
    orderIndex: 5
    osisId: Judg.5.6
    sblId: Judg 5:6
    shortName: Idc 5:6
    text: in diebus Samgar filii Anath in diebus Iahel quieverunt semitae et qui ingrediebantur
      per eas ambulaverunt per calles devios
  - name: Iudicum 5:7
    orderIndex: 6
    osisId: Judg.5.7
    sblId: Judg 5:7
    shortName: Idc 5:7
    text: cessaverunt fortes in Israhel et quieverunt donec surgeret Debbora surgeret
      mater in Israhel
  - name: Iudicum 5:8
    orderIndex: 7
    osisId: Judg.5.8
    sblId: Judg 5:8
    shortName: Idc 5:8
    text: nova bella elegit Dominus et portas hostium ipse subvertit clypeus et hasta
      si apparuerint in quadraginta milibus Israhel
  - name: Iudicum 5:9
    orderIndex: 8
    osisId: Judg.5.9
    sblId: Judg 5:9
    shortName: Idc 5:9
    text: cor meum diligit principes Israhel qui propria voluntate obtulistis vos
      discrimini benedicite Domino
  - name: Iudicum 5:10
    orderIndex: 9
    osisId: Judg.5.10
    sblId: Judg 5:10
    shortName: Idc 5:10
    text: qui ascenditis super nitentes asinos et sedetis in iudicio et ambulatis
      in via loquimini
  - name: Iudicum 5:11
    orderIndex: 10
    osisId: Judg.5.11
    sblId: Judg 5:11
    shortName: Idc 5:11
    text: ubi conlisi sunt currus et hostium est suffocatus exercitus ibi narrentur
      iustitiae Domini et clementia in fortes Israhel tunc descendit populus Domini
      ad portas et obtinuit principatum
  - name: Iudicum 5:12
    orderIndex: 11
    osisId: Judg.5.12
    sblId: Judg 5:12
    shortName: Idc 5:12
    text: surge surge Debbora surge surge et loquere canticum surge Barac et adprehende
      captivos tuos fili Abinoem
  - name: Iudicum 5:13
    orderIndex: 12
    osisId: Judg.5.13
    sblId: Judg 5:13
    shortName: Idc 5:13
    text: salvatae sunt reliquiae populi Dominus in fortibus dimicavit
  - name: Iudicum 5:14
    orderIndex: 13
    osisId: Judg.5.14
    sblId: Judg 5:14
    shortName: Idc 5:14
    text: ex Ephraim delevit eos in Amalech et post eum ex Beniamin in populos tuos
      o Amalech de Machir principes descenderunt et de Zabulon qui exercitum ducerent
      ad bellandum
  - name: Iudicum 5:15
    orderIndex: 14
    osisId: Judg.5.15
    sblId: Judg 5:15
    shortName: Idc 5:15
    text: duces Isachar fuere cum Debbora et Barac vestigia sunt secuti qui quasi
      in praeceps ac baratrum se discrimini dedit diviso contra se Ruben magnanimorum
      repperta contentio est
  - name: Iudicum 5:16
    orderIndex: 15
    osisId: Judg.5.16
    sblId: Judg 5:16
    shortName: Idc 5:16
    text: quare habitas inter duos terminos ut audias sibilos gregum diviso contra
      se Ruben magnanimorum repperta contentio est
  - name: Iudicum 5:17
    orderIndex: 16
    osisId: Judg.5.17
    sblId: Judg 5:17
    shortName: Idc 5:17
    text: Galaad trans Iordanem quiescebat et Dan vacabat navibus Aser habitabat in
      litore maris et in portibus morabatur
  - name: Iudicum 5:18
    orderIndex: 17
    osisId: Judg.5.18
    sblId: Judg 5:18
    shortName: Idc 5:18
    text: Zabulon vero et Nepthalim obtulerunt animas suas morti in regione Merome
  - name: Iudicum 5:19
    orderIndex: 18
    osisId: Judg.5.19
    sblId: Judg 5:19
    shortName: Idc 5:19
    text: venerunt reges et pugnaverunt pugnaverunt reges Chanaan in Thanach iuxta
      aquas Mageddo et tamen nihil tulere praedantes
  - name: Iudicum 5:20
    orderIndex: 19
    osisId: Judg.5.20
    sblId: Judg 5:20
    shortName: Idc 5:20
    text: de caelo dimicatum est contra eos stellae manentes in ordine et cursu suo
      adversum Sisaram pugnaverunt
  - name: Iudicum 5:21
    orderIndex: 20
    osisId: Judg.5.21
    sblId: Judg 5:21
    shortName: Idc 5:21
    text: torrens Cison traxit cadavera eorum torrens Cadumim torrens Cison conculca
      anima mea robustos
  - name: Iudicum 5:22
    orderIndex: 21
    osisId: Judg.5.22
    sblId: Judg 5:22
    shortName: Idc 5:22
    text: ungulae equorum ceciderunt fugientibus impetu et per praeceps ruentibus
      fortissimis hostium
  - name: Iudicum 5:23
    orderIndex: 22
    osisId: Judg.5.23
    sblId: Judg 5:23
    shortName: Idc 5:23
    text: maledicite terrae Meroz dixit angelus Domini maledicite habitatoribus eius
      quia non venerunt ad auxilium Domini in adiutorium fortissimorum eius
  - name: Iudicum 5:24
    orderIndex: 23
    osisId: Judg.5.24
    sblId: Judg 5:24
    shortName: Idc 5:24
    text: benedicta inter mulieres Iahel uxor Aber Cinei benedicatur in tabernaculo
      suo
  - name: Iudicum 5:25
    orderIndex: 24
    osisId: Judg.5.25
    sblId: Judg 5:25
    shortName: Idc 5:25
    text: aquam petenti lac dedit et in fiala principum obtulit butyrum
  - name: Iudicum 5:26
    orderIndex: 25
    osisId: Judg.5.26
    sblId: Judg 5:26
    shortName: Idc 5:26
    text: sinistram manum misit ad clavum et dexteram ad fabrorum malleos percussitque
      Sisaram quaerens in capite vulneri locum et tempus valide perforans
  - name: Iudicum 5:27
    orderIndex: 26
    osisId: Judg.5.27
    sblId: Judg 5:27
    shortName: Idc 5:27
    text: inter pedes eius ruit defecit et mortuus est ante pedes illius volvebatur
      et iacebat exanimis et miserabilis
  - name: Iudicum 5:28
    orderIndex: 27
    osisId: Judg.5.28
    sblId: Judg 5:28
    shortName: Idc 5:28
    text: per fenestram prospiciens ululabat mater eius et de cenaculo loquebatur
      cur moratur regredi currus eius quare tardaverunt pedes quadrigarum illius
  - name: Iudicum 5:29
    orderIndex: 28
    osisId: Judg.5.29
    sblId: Judg 5:29
    shortName: Idc 5:29
    text: una sapientior ceteris uxoribus eius haec socrui verba respondit
  - name: Iudicum 5:30
    orderIndex: 29
    osisId: Judg.5.30
    sblId: Judg 5:30
    shortName: Idc 5:30
    text: forsitan nunc dividit spolia et pulcherrima feminarum eligitur ei vestes
      diversorum colorum Sisarae traduntur in praedam et supellex varia ad ornanda
      colla congeritur
  - name: Iudicum 5:31
    orderIndex: 30
    osisId: Judg.5.31
    sblId: Judg 5:31
    shortName: Idc 5:31
    text: sic pereant omnes inimici tui Domine qui autem diligunt te sicut sol in
      ortu suo splendet ita rutilent
  - name: Iudicum 5:32
    orderIndex: 31
    osisId: Judg.5.32
    sblId: Judg 5:32
    shortName: Idc 5:32
    text: quievitque terra per quadraginta annos
  versesCount: 32
- name: Iudicum 6
  orderIndex: 5
  osisId: Judg.6
  sblId: Judg 6
  shortName: Idc 6
  verses:
  - name: Iudicum 6:1
    orderIndex: 0
    osisId: Judg.6.1
    sblId: Judg 6:1
    shortName: Idc 6:1
    text: fecerunt autem filii Israhel malum in conspectu Domini qui tradidit eos
      in manu Madian septem annis
  - name: Iudicum 6:2
    orderIndex: 1
    osisId: Judg.6.2
    sblId: Judg 6:2
    shortName: Idc 6:2
    text: et oppressi sunt valde ab eis feceruntque sibi antra et speluncas in montibus
      et munitissima ad repugnandum loca
  - name: Iudicum 6:3
    orderIndex: 2
    osisId: Judg.6.3
    sblId: Judg 6:3
    shortName: Idc 6:3
    text: cumque sevisset Israhel ascendebat Madian et Amalech et ceteri orientalium
      nationum
  - name: Iudicum 6:4
    orderIndex: 3
    osisId: Judg.6.4
    sblId: Judg 6:4
    shortName: Idc 6:4
    text: et apud eos figentes tentoria sicut erant in herbis cuncta vastabant usque
      ad introitum Gazae nihilque omnino ad vitam pertinens relinquebant in Israhel
      non oves non boves non asinos
  - name: Iudicum 6:5
    orderIndex: 4
    osisId: Judg.6.5
    sblId: Judg 6:5
    shortName: Idc 6:5
    text: ipsi enim et universi greges eorum veniebant cum tabernaculis et instar
      lucustarum universa conplebant innumera multitudo hominum et camelorum quicquid
      tetigerant devastantes
  - name: Iudicum 6:6
    orderIndex: 5
    osisId: Judg.6.6
    sblId: Judg 6:6
    shortName: Idc 6:6
    text: humiliatusque est Israhel valde in conspectu Madian
  - name: Iudicum 6:7
    orderIndex: 6
    osisId: Judg.6.7
    sblId: Judg 6:7
    shortName: Idc 6:7
    text: et clamavit ad Dominum postulans auxilium contra Madianitas
  - name: Iudicum 6:8
    orderIndex: 7
    osisId: Judg.6.8
    sblId: Judg 6:8
    shortName: Idc 6:8
    text: qui misit ad eos virum prophetam et locutus est haec dicit Dominus Deus
      Israhel ego vos feci conscendere de Aegypto et eduxi de domo servitutis
  - name: Iudicum 6:9
    orderIndex: 8
    osisId: Judg.6.9
    sblId: Judg 6:9
    shortName: Idc 6:9
    text: et liberavi de manu Aegyptiorum et omnium inimicorum qui adfligebant vos
      eiecique eos ad introitum vestrum et tradidi vobis terram eorum
  - name: Iudicum 6:10
    orderIndex: 9
    osisId: Judg.6.10
    sblId: Judg 6:10
    shortName: Idc 6:10
    text: et dixi ego Dominus Deus vester ne timeatis deos Amorreorum in quorum terra
      habitatis et noluistis audire vocem meam
  - name: Iudicum 6:11
    orderIndex: 10
    osisId: Judg.6.11
    sblId: Judg 6:11
    shortName: Idc 6:11
    text: venit autem angelus Domini et sedit sub quercu quae erat in Ephra et pertinebat
      ad Ioas patrem familiae Ezri cumque Gedeon filius eius excuteret atque purgaret
      frumenta in torculari ut fugeret Madian
  - name: Iudicum 6:12
    orderIndex: 11
    osisId: Judg.6.12
    sblId: Judg 6:12
    shortName: Idc 6:12
    text: apparuit ei et ait Dominus tecum virorum fortissime
  - name: Iudicum 6:13
    orderIndex: 12
    osisId: Judg.6.13
    sblId: Judg 6:13
    shortName: Idc 6:13
    text: dixitque ei Gedeon obsecro Domine si Dominus nobiscum est cur adprehenderunt
      nos haec omnia ubi sunt mirabilia eius quae narraverunt patres nostri atque
      dixerunt de Aegypto eduxit nos Dominus nunc autem dereliquit nos et tradidit
      in manibus Madian
  - name: Iudicum 6:14
    orderIndex: 13
    osisId: Judg.6.14
    sblId: Judg 6:14
    shortName: Idc 6:14
    text: respexitque ad eum Dominus et ait vade in hac fortitudine tua et liberabis
      Israhel de manu Madian scito quod miserim te
  - name: Iudicum 6:15
    orderIndex: 14
    osisId: Judg.6.15
    sblId: Judg 6:15
    shortName: Idc 6:15
    text: qui respondens ait obsecro Domine mi in quo liberabo Israhel ecce familia
      mea infima est in Manasse et ego minimus in domo patris mei
  - name: Iudicum 6:16
    orderIndex: 15
    osisId: Judg.6.16
    sblId: Judg 6:16
    shortName: Idc 6:16
    text: dixitque ei Dominus ego ero tecum et percuties Madian quasi unum virum
  - name: Iudicum 6:17
    orderIndex: 16
    osisId: Judg.6.17
    sblId: Judg 6:17
    shortName: Idc 6:17
    text: et ille si inveni inquit gratiam coram te da mihi signum quod tu sis qui
      loquaris ad me
  - name: Iudicum 6:18
    orderIndex: 17
    osisId: Judg.6.18
    sblId: Judg 6:18
    shortName: Idc 6:18
    text: ne recedas hinc donec revertar ad te portans sacrificium et offerens tibi
      qui respondit ego praestolabor adventum tuum
  - name: Iudicum 6:19
    orderIndex: 18
    osisId: Judg.6.19
    sblId: Judg 6:19
    shortName: Idc 6:19
    text: ingressus est itaque Gedeon et coxit hedum et de farinae modio azymos panes
      carnesque ponens in canistro et ius carnium mittens in ollam tulit omnia sub
      quercum et obtulit ei
  - name: Iudicum 6:20
    orderIndex: 19
    osisId: Judg.6.20
    sblId: Judg 6:20
    shortName: Idc 6:20
    text: cui dixit angelus Domini tolle carnes et panes azymos et pone super petram
      illam et ius desuper funde cumque fecisset ita
  - name: Iudicum 6:21
    orderIndex: 20
    osisId: Judg.6.21
    sblId: Judg 6:21
    shortName: Idc 6:21
    text: extendit angelus Domini summitatem virgae quam tenebat in manu et tetigit
      carnes et azymos panes ascenditque ignis de petra et carnes azymosque consumpsit
      angelus autem Domini evanuit ex oculis eius
  - name: Iudicum 6:22
    orderIndex: 21
    osisId: Judg.6.22
    sblId: Judg 6:22
    shortName: Idc 6:22
    text: vidensque Gedeon quod esset angelus Domini ait heu mihi Domine Deus quia
      vidi angelum Domini facie ad faciem
  - name: Iudicum 6:23
    orderIndex: 22
    osisId: Judg.6.23
    sblId: Judg 6:23
    shortName: Idc 6:23
    text: dixitque ei Dominus pax tecum ne timeas non morieris
  - name: Iudicum 6:24
    orderIndex: 23
    osisId: Judg.6.24
    sblId: Judg 6:24
    shortName: Idc 6:24
    text: aedificavit ergo ibi Gedeon altare Domino vocavitque illud Domini pax usque
      in praesentem diem cum adhuc esset in Ephra quae est familiae Ezri
  - name: Iudicum 6:25
    orderIndex: 24
    osisId: Judg.6.25
    sblId: Judg 6:25
    shortName: Idc 6:25
    text: nocte illa dixit Dominus ad eum tolle taurum patris tui et alterum taurum
      annorum septem destruesque aram Baal quae est patris tui et nemus quod circa
      aram est succide
  - name: Iudicum 6:26
    orderIndex: 25
    osisId: Judg.6.26
    sblId: Judg 6:26
    shortName: Idc 6:26
    text: et aedificabis altare Domino Deo tuo in summitate petrae huius super quam
      sacrificium ante posuisti tollesque taurum secundum et offeres holocaustum super
      lignorum struem quae de nemore succideris
  - name: Iudicum 6:27
    orderIndex: 26
    osisId: Judg.6.27
    sblId: Judg 6:27
    shortName: Idc 6:27
    text: adsumptis igitur Gedeon decem viris de servis suis fecit sicut praeceperat
      Dominus timens autem domum patris sui et homines illius civitatis per diem facere
      noluit sed omnia nocte conplevit
  - name: Iudicum 6:28
    orderIndex: 27
    osisId: Judg.6.28
    sblId: Judg 6:28
    shortName: Idc 6:28
    text: cumque surrexissent viri oppidi eius mane viderunt destructam aram Baal
      lucumque succisum et taurum alterum inpositum super altare quod tunc aedificatum
      erat
  - name: Iudicum 6:29
    orderIndex: 28
    osisId: Judg.6.29
    sblId: Judg 6:29
    shortName: Idc 6:29
    text: dixeruntque ad invicem quis hoc fecit cumque perquirerent auctorem facti
      dictum est Gedeon filius Ioas fecit haec omnia
  - name: Iudicum 6:30
    orderIndex: 29
    osisId: Judg.6.30
    sblId: Judg 6:30
    shortName: Idc 6:30
    text: et dixerunt ad Ioas produc filium tuum ut moriatur quia destruxit aram Baal
      et succidit nemus
  - name: Iudicum 6:31
    orderIndex: 30
    osisId: Judg.6.31
    sblId: Judg 6:31
    shortName: Idc 6:31
    text: quibus ille respondit numquid ultores estis Baal et pugnatis pro eo qui
      adversarius eius est moriatur antequam lux crastina veniat si deus est vindicet
      se de eo qui suffodit aram eius
  - name: Iudicum 6:32
    orderIndex: 31
    osisId: Judg.6.32
    sblId: Judg 6:32
    shortName: Idc 6:32
    text: ex illo die vocatus est Gedeon Hierobbaal eo quod dixisset Ioas ulciscatur
      se de eo Baal qui suffodit altare eius
  - name: Iudicum 6:33
    orderIndex: 32
    osisId: Judg.6.33
    sblId: Judg 6:33
    shortName: Idc 6:33
    text: igitur omnis Madian et Amalech et orientales populi congregati sunt simul
      et transeuntes Iordanem castrametati sunt in valle Iezrahel
  - name: Iudicum 6:34
    orderIndex: 33
    osisId: Judg.6.34
    sblId: Judg 6:34
    shortName: Idc 6:34
    text: spiritus autem Domini induit Gedeon qui clangens bucina convocavit domum
      Abiezer ut sequeretur
  - name: Iudicum 6:35
    orderIndex: 34
    osisId: Judg.6.35
    sblId: Judg 6:35
    shortName: Idc 6:35
    text: misitque nuntios in universum Manassen qui et ipse secutus est eum et alios
      nuntios in Aser et Zabulon et Nepthalim qui occurrerunt ei
  - name: Iudicum 6:36
    orderIndex: 35
    osisId: Judg.6.36
    sblId: Judg 6:36
    shortName: Idc 6:36
    text: dixitque Gedeon ad Dominum si salvum facis per manum meam Israhel sicut
      locutus es
  - name: Iudicum 6:37
    orderIndex: 36
    osisId: Judg.6.37
    sblId: Judg 6:37
    shortName: Idc 6:37
    text: ponam vellus hoc lanae in area si ros in solo vellere fuerit et in omni
      terra siccitas sciam quod per manum meam sicut locutus es liberabis Israhel
  - name: Iudicum 6:38
    orderIndex: 37
    osisId: Judg.6.38
    sblId: Judg 6:38
    shortName: Idc 6:38
    text: factumque est ita et de nocte consurgens expresso vellere concam rore conplevit
  - name: Iudicum 6:39
    orderIndex: 38
    osisId: Judg.6.39
    sblId: Judg 6:39
    shortName: Idc 6:39
    text: dixitque rursus ad Dominum ne irascatur furor tuus contra me si adhuc semel
      temptavero signum quaerens in vellere oro ut solum vellus siccum sit et omnis
      terra rore madens
  - name: Iudicum 6:40
    orderIndex: 39
    osisId: Judg.6.40
    sblId: Judg 6:40
    shortName: Idc 6:40
    text: fecitque Dominus nocte illa ut postulaverat et fuit siccitas in solo vellere
      et ros in omni terra
  versesCount: 40
- name: Iudicum 7
  orderIndex: 6
  osisId: Judg.7
  sblId: Judg 7
  shortName: Idc 7
  verses:
  - name: Iudicum 7:1
    orderIndex: 0
    osisId: Judg.7.1
    sblId: Judg 7:1
    shortName: Idc 7:1
    text: igitur Hierobbaal qui est et Gedeon de nocte consurgens et omnis populus
      cum eo venit ad fontem qui vocatur Arad erant autem castra Madian in valle ad
      septentrionalem plagam collis Excelsi
  - name: Iudicum 7:2
    orderIndex: 1
    osisId: Judg.7.2
    sblId: Judg 7:2
    shortName: Idc 7:2
    text: dixitque Dominus ad Gedeon multus tecum est populus nec tradetur Madian
      in manus eius ne glorietur contra me Israhel et dicat meis viribus liberatus
      sum
  - name: Iudicum 7:3
    orderIndex: 2
    osisId: Judg.7.3
    sblId: Judg 7:3
    shortName: Idc 7:3
    text: loquere ad populum et cunctis audientibus praedica qui formidolosus et timidus
      est revertatur recesseruntque de monte Galaad et reversa sunt ex populo viginti
      duo milia virorum et tantum decem milia remanserunt
  - name: Iudicum 7:4
    orderIndex: 3
    osisId: Judg.7.4
    sblId: Judg 7:4
    shortName: Idc 7:4
    text: dixitque Dominus ad Gedeon adhuc populus multus est duc eos ad aquas et
      ibi probabo illos et de quo dixero tibi ut tecum vadat ipse pergat quem ire
      prohibuero revertatur
  - name: Iudicum 7:5
    orderIndex: 4
    osisId: Judg.7.5
    sblId: Judg 7:5
    shortName: Idc 7:5
    text: cumque descendisset populus ad aquas dixit Dominus ad Gedeon qui lingua
      lambuerint aquas sicut solent canes lambere separabis eos seorsum qui autem
      curvatis genibus biberint in altera parte erunt
  - name: Iudicum 7:6
    orderIndex: 5
    osisId: Judg.7.6
    sblId: Judg 7:6
    shortName: Idc 7:6
    text: fuit itaque numerus eorum qui manu ad os proiciente aquas lambuerant trecenti
      viri omnis autem reliqua multitudo flexo poplite biberat
  - name: Iudicum 7:7
    orderIndex: 6
    osisId: Judg.7.7
    sblId: Judg 7:7
    shortName: Idc 7:7
    text: et ait Dominus ad Gedeon in trecentis viris qui lambuerunt aquas liberabo
      vos et tradam Madian in manu tua omnis autem reliqua multitudo revertatur in
      locum suum
  - name: Iudicum 7:8
    orderIndex: 7
    osisId: Judg.7.8
    sblId: Judg 7:8
    shortName: Idc 7:8
    text: sumptis itaque pro numero cibariis et tubis omnem reliquam multitudinem
      abire praecepit ad tabernacula sua et ipse cum trecentis viris se certamini
      dedit castra autem Madian erant subter in valle
  - name: Iudicum 7:9
    orderIndex: 8
    osisId: Judg.7.9
    sblId: Judg 7:9
    shortName: Idc 7:9
    text: eadem nocte dixit Dominus ad eum surge et descende in castra quia tradidi
      eos in manu tua
  - name: Iudicum 7:10
    orderIndex: 9
    osisId: Judg.7.10
    sblId: Judg 7:10
    shortName: Idc 7:10
    text: sin autem solus ire formidas descendat tecum Phara puer tuus
  - name: Iudicum 7:11
    orderIndex: 10
    osisId: Judg.7.11
    sblId: Judg 7:11
    shortName: Idc 7:11
    text: et cum audieris quid loquantur tunc confortabuntur manus tuae et securior
      ad hostium castra descendes descendit ergo ipse et Phara puer eius in partem
      castrorum ubi erant armatorum vigiliae
  - name: Iudicum 7:12
    orderIndex: 11
    osisId: Judg.7.12
    sblId: Judg 7:12
    shortName: Idc 7:12
    text: Madian autem et Amalech et omnes orientales populi fusi iacebant in valle
      ut lucustarum multitudo cameli quoque innumerabiles erant sicut harena quae
      iacet in litoribus maris
  - name: Iudicum 7:13
    orderIndex: 12
    osisId: Judg.7.13
    sblId: Judg 7:13
    shortName: Idc 7:13
    text: cumque venisset Gedeon narrabat aliquis somnium proximo suo et in hunc modum
      referebat quod viderat vidi somnium et videbatur mihi quasi subcinericius panis
      ex hordeo volvi et in Madian castra descendere cumque pervenisset ad tabernaculum
      percussit illud atque subvertit et terrae funditus coaequavit
  - name: Iudicum 7:14
    orderIndex: 13
    osisId: Judg.7.14
    sblId: Judg 7:14
    shortName: Idc 7:14
    text: respondit is cui loquebatur non est hoc aliud nisi gladius Gedeonis filii
      Ioas viri Israhelitae tradidit Deus in manu eius Madian et omnia castra eius
  - name: Iudicum 7:15
    orderIndex: 14
    osisId: Judg.7.15
    sblId: Judg 7:15
    shortName: Idc 7:15
    text: cumque audisset Gedeon somnium et interpretationem eius adoravit et reversus
      ad castra Israhel ait surgite tradidit enim Dominus in manus nostras castra
      Madian
  - name: Iudicum 7:16
    orderIndex: 15
    osisId: Judg.7.16
    sblId: Judg 7:16
    shortName: Idc 7:16
    text: divisitque trecentos viros in tres partes et dedit tubas in manibus eorum
      lagoenasque vacuas ac lampadas in medio lagoenarum
  - name: Iudicum 7:17
    orderIndex: 16
    osisId: Judg.7.17
    sblId: Judg 7:17
    shortName: Idc 7:17
    text: et dixit ad eos quod me facere videritis hoc facite ingrediar partem castrorum
      et quod fecero sectamini
  - name: Iudicum 7:18
    orderIndex: 17
    osisId: Judg.7.18
    sblId: Judg 7:18
    shortName: Idc 7:18
    text: quando personaverit tuba in manu mea vos quoque per castrorum circuitum
      clangite et conclamate Domino et Gedeoni
  - name: Iudicum 7:19
    orderIndex: 18
    osisId: Judg.7.19
    sblId: Judg 7:19
    shortName: Idc 7:19
    text: ingressusque est Gedeon et trecenti viri qui erant cum eo in parte castrorum
      incipientibus vigiliis noctis mediae et custodibus suscitatis coeperunt bucinis
      clangere et conplodere inter se lagoenas
  - name: Iudicum 7:20
    orderIndex: 19
    osisId: Judg.7.20
    sblId: Judg 7:20
    shortName: Idc 7:20
    text: cumque per gyrum castrorum in tribus personarent locis et hydrias confregissent
      tenuerunt sinistris manibus lampadas et dextris sonantes tubas clamaveruntque
      gladius Domini et Gedeonis
  - name: Iudicum 7:21
    orderIndex: 20
    osisId: Judg.7.21
    sblId: Judg 7:21
    shortName: Idc 7:21
    text: stantes singuli in loco suo per circuitum castrorum hostilium omnia itaque
      castra turbata sunt et vociferantes ululantesque fugerunt
  - name: Iudicum 7:22
    orderIndex: 21
    osisId: Judg.7.22
    sblId: Judg 7:22
    shortName: Idc 7:22
    text: et nihilominus insistebant trecenti viri bucinis personantes inmisitque
      Dominus gladium in omnibus castris et mutua se caede truncabant
  - name: Iudicum 7:23
    orderIndex: 22
    osisId: Judg.7.23
    sblId: Judg 7:23
    shortName: Idc 7:23
    text: fugientes usque Bethseta et crepidinem Abelmeula in Tebbath conclamantes
      autem viri Israhel de Nepthali et Aser et omni Manasse persequebantur Madian
  - name: Iudicum 7:24
    orderIndex: 23
    osisId: Judg.7.24
    sblId: Judg 7:24
    shortName: Idc 7:24
    text: misitque Gedeon nuntios in omnem montem Ephraim dicens descendite in occursum
      Madian et occupate aquas usque Bethbera atque Iordanem clamavitque omnis Ephraim
      et praeoccupavit aquas atque Iordanem usque Bethbera
  - name: Iudicum 7:25
    orderIndex: 24
    osisId: Judg.7.25
    sblId: Judg 7:25
    shortName: Idc 7:25
    text: adprehensosque duos viros Madian Oreb et Zeb interfecit Oreb in petra Oreb
      Zeb vero in torculari Zeb et persecuti sunt Madian capita Oreb et Zeb portantes
      ad Gedeon trans fluenta Iordanis
  versesCount: 25
- name: Iudicum 8
  orderIndex: 7
  osisId: Judg.8
  sblId: Judg 8
  shortName: Idc 8
  verses:
  - name: Iudicum 8:1
    orderIndex: 0
    osisId: Judg.8.1
    sblId: Judg 8:1
    shortName: Idc 8:1
    text: dixeruntque ad eum viri Ephraim quid est hoc quod facere voluisti ut non
      nos vocares cum ad pugnam pergeres contra Madian iurgantes fortiter et prope
      vim inferentes
  - name: Iudicum 8:2
    orderIndex: 1
    osisId: Judg.8.2
    sblId: Judg 8:2
    shortName: Idc 8:2
    text: quibus ille respondit quid enim tale facere potui quale vos fecistis nonne
      melior est racemus Ephraim vindemiis Abiezer
  - name: Iudicum 8:3
    orderIndex: 2
    osisId: Judg.8.3
    sblId: Judg 8:3
    shortName: Idc 8:3
    text: in manus vestras tradidit Dominus principes Madian Oreb et Zeb quid tale
      facere potui quale vos fecistis quod cum locutus esset requievit spiritus eorum
      quo tumebant contra eum
  - name: Iudicum 8:4
    orderIndex: 3
    osisId: Judg.8.4
    sblId: Judg 8:4
    shortName: Idc 8:4
    text: cumque venisset Gedeon ad Iordanem transivit eum cum trecentis viris qui
      secum erant et prae lassitudine fugientes persequi non poterant
  - name: Iudicum 8:5
    orderIndex: 4
    osisId: Judg.8.5
    sblId: Judg 8:5
    shortName: Idc 8:5
    text: dixitque ad viros Soccoth date obsecro panes populo qui mecum est quia valde
      defecerunt ut possimus persequi Zebee et Salmana reges Madian
  - name: Iudicum 8:6
    orderIndex: 5
    osisId: Judg.8.6
    sblId: Judg 8:6
    shortName: Idc 8:6
    text: responderunt principes Soccoth forsitan palmae manuum Zebee et Salmana in
      manu tua sunt et idcirco postulas ut demus exercitui tuo panes
  - name: Iudicum 8:7
    orderIndex: 6
    osisId: Judg.8.7
    sblId: Judg 8:7
    shortName: Idc 8:7
    text: quibus ille ait cum ergo tradiderit Dominus Zebee et Salmana in manus meas
      conteram carnes vestras cum spinis tribulisque deserti
  - name: Iudicum 8:8
    orderIndex: 7
    osisId: Judg.8.8
    sblId: Judg 8:8
    shortName: Idc 8:8
    text: et inde conscendens venit in Phanuhel locutusque est ad viros eius loci
      similia cui et illi responderunt sicut responderant viri Soccoth
  - name: Iudicum 8:9
    orderIndex: 8
    osisId: Judg.8.9
    sblId: Judg 8:9
    shortName: Idc 8:9
    text: dixit itaque et eis cum reversus fuero victor in pace destruam turrem hanc
  - name: Iudicum 8:10
    orderIndex: 9
    osisId: Judg.8.10
    sblId: Judg 8:10
    shortName: Idc 8:10
    text: Zebee autem et Salmana requiescebant cum omni exercitu suo quindecim milia
      enim viri remanserant ex omnibus turmis orientalium populorum caesis centum
      viginti milibus bellatorum et educentium gladium
  - name: Iudicum 8:11
    orderIndex: 10
    osisId: Judg.8.11
    sblId: Judg 8:11
    shortName: Idc 8:11
    text: ascendensque Gedeon per viam eorum qui in tabernaculis morabantur ad orientalem
      partem Nobee et Iecbaa percussit castra hostium qui securi erant et nihil adversi
      suspicabantur
  - name: Iudicum 8:12
    orderIndex: 11
    osisId: Judg.8.12
    sblId: Judg 8:12
    shortName: Idc 8:12
    text: fugeruntque Zebee et Salmana quos persequens Gedeon conprehendit turbato
      omni exercitu eorum
  - name: Iudicum 8:13
    orderIndex: 12
    osisId: Judg.8.13
    sblId: Judg 8:13
    shortName: Idc 8:13
    text: revertensque de bello ante solis ortum
  - name: Iudicum 8:14
    orderIndex: 13
    osisId: Judg.8.14
    sblId: Judg 8:14
    shortName: Idc 8:14
    text: adprehendit puerum de viris Soccoth interrogavitque eum nomina principum
      et seniorum Soccoth et descripsit septuaginta septem viros
  - name: Iudicum 8:15
    orderIndex: 14
    osisId: Judg.8.15
    sblId: Judg 8:15
    shortName: Idc 8:15
    text: venitque ad Soccoth et dixit eis en Zebee et Salmana super quibus exprobrastis
      mihi dicentes forsitan manus Zebee et Salmana in manibus tuis sunt et idcirco
      postulas ut demus viris qui lassi sunt et defecerunt panes
  - name: Iudicum 8:16
    orderIndex: 15
    osisId: Judg.8.16
    sblId: Judg 8:16
    shortName: Idc 8:16
    text: tulit ergo seniores civitatis et spinas deserti ac tribulos et contrivit
      cum eis atque comminuit viros Soccoth
  - name: Iudicum 8:17
    orderIndex: 16
    osisId: Judg.8.17
    sblId: Judg 8:17
    shortName: Idc 8:17
    text: turrem quoque Phanuhel subvertit occisis habitatoribus civitatis
  - name: Iudicum 8:18
    orderIndex: 17
    osisId: Judg.8.18
    sblId: Judg 8:18
    shortName: Idc 8:18
    text: dixitque ad Zebee et Salmana quales fuerunt viri quos occidistis in Thabor
      qui responderunt similes tui et unus ex eis quasi filius regis
  - name: Iudicum 8:19
    orderIndex: 18
    osisId: Judg.8.19
    sblId: Judg 8:19
    shortName: Idc 8:19
    text: quibus ille ait fratres mei fuerunt filii matris meae vivit Dominus si servassetis
      eos non vos occiderem
  - name: Iudicum 8:20
    orderIndex: 19
    osisId: Judg.8.20
    sblId: Judg 8:20
    shortName: Idc 8:20
    text: dixitque Ietther primogenito suo surge et interfice eos qui non eduxit gladium
      timebat enim quia adhuc puer erat
  - name: Iudicum 8:21
    orderIndex: 20
    osisId: Judg.8.21
    sblId: Judg 8:21
    shortName: Idc 8:21
    text: dixeruntque Zebee et Salmana tu surge et inrue in nos quia iuxta aetatem
      robur est hominis surrexit Gedeon et interfecit Zebee et Salmana et tulit ornamenta
      ac bullas quibus colla regalium camelorum decorari solent
  - name: Iudicum 8:22
    orderIndex: 21
    osisId: Judg.8.22
    sblId: Judg 8:22
    shortName: Idc 8:22
    text: dixeruntque omnes viri Israhel ad Gedeon dominare nostri tu et filius tuus
      et filius filii tui quia liberasti nos de manu Madian
  - name: Iudicum 8:23
    orderIndex: 22
    osisId: Judg.8.23
    sblId: Judg 8:23
    shortName: Idc 8:23
    text: quibus ille ait non dominabor vestri nec dominabitur in vos filius meus
      sed dominabitur Dominus
  - name: Iudicum 8:24
    orderIndex: 23
    osisId: Judg.8.24
    sblId: Judg 8:24
    shortName: Idc 8:24
    text: dixitque ad eos unam petitionem postulo a vobis date mihi inaures ex praeda
      vestra inaures enim aureas Ismahelitae habere consuerant
  - name: Iudicum 8:25
    orderIndex: 24
    osisId: Judg.8.25
    sblId: Judg 8:25
    shortName: Idc 8:25
    text: qui responderunt libentissime dabimus expandentesque super terram pallium
      proiecerunt in eo inaures de praeda
  - name: Iudicum 8:26
    orderIndex: 25
    osisId: Judg.8.26
    sblId: Judg 8:26
    shortName: Idc 8:26
    text: et fuit pondus postulatarum inaurium mille septingenti auri sicli absque
      ornamentis et monilibus et veste purpurea quibus Madian reges uti soliti erant
      et praeter torques aureos camelorum
  - name: Iudicum 8:27
    orderIndex: 26
    osisId: Judg.8.27
    sblId: Judg 8:27
    shortName: Idc 8:27
    text: fecitque ex eo Gedeon ephod et posuit illud in civitate sua Ephra fornicatusque
      est omnis Israhel in eo et factum est Gedeoni et omni domui eius in ruinam
  - name: Iudicum 8:28
    orderIndex: 27
    osisId: Judg.8.28
    sblId: Judg 8:28
    shortName: Idc 8:28
    text: humiliatus est autem Madian coram filiis Israhel nec potuerunt ultra elevare
      cervices sed quievit terra per quadraginta annos quibus praefuit Gedeon
  - name: Iudicum 8:29
    orderIndex: 28
    osisId: Judg.8.29
    sblId: Judg 8:29
    shortName: Idc 8:29
    text: abiit itaque Hierobbaal filius Ioas et habitavit in domo sua
  - name: Iudicum 8:30
    orderIndex: 29
    osisId: Judg.8.30
    sblId: Judg 8:30
    shortName: Idc 8:30
    text: habuitque septuaginta filios qui egressi sunt de femore eius eo quod plures
      haberet uxores
  - name: Iudicum 8:31
    orderIndex: 30
    osisId: Judg.8.31
    sblId: Judg 8:31
    shortName: Idc 8:31
    text: concubina autem illius quam habebat in Sychem genuit ei filium nomine Abimelech
  - name: Iudicum 8:32
    orderIndex: 31
    osisId: Judg.8.32
    sblId: Judg 8:32
    shortName: Idc 8:32
    text: mortuusque est Gedeon filius Ioas in senectute bona et sepultus in sepulchro
      Ioas patris sui in Ephra de familia Ezri
  - name: Iudicum 8:33
    orderIndex: 32
    osisId: Judg.8.33
    sblId: Judg 8:33
    shortName: Idc 8:33
    text: postquam autem mortuus est Gedeon aversi sunt filii Israhel et fornicati
      cum Baalim percusseruntque cum Baal foedus ut esset eis in deum
  - name: Iudicum 8:34
    orderIndex: 33
    osisId: Judg.8.34
    sblId: Judg 8:34
    shortName: Idc 8:34
    text: nec recordati sunt Domini Dei sui qui eruit eos de manu omnium inimicorum
      suorum per circuitum
  - name: Iudicum 8:35
    orderIndex: 34
    osisId: Judg.8.35
    sblId: Judg 8:35
    shortName: Idc 8:35
    text: nec fecerunt misericordiam cum domo Hierobbaal Gedeon iuxta omnia bona quae
      fecerat Israheli
  versesCount: 35
- name: Iudicum 9
  orderIndex: 8
  osisId: Judg.9
  sblId: Judg 9
  shortName: Idc 9
  verses:
  - name: Iudicum 9:1
    orderIndex: 0
    osisId: Judg.9.1
    sblId: Judg 9:1
    shortName: Idc 9:1
    text: abiit autem Abimelech filius Hierobbaal in Sychem ad fratres matris suae
      et locutus est ad eos et ad omnem cognationem domus patris matris suae dicens
  - name: Iudicum 9:2
    orderIndex: 1
    osisId: Judg.9.2
    sblId: Judg 9:2
    shortName: Idc 9:2
    text: loquimini ad omnes viros Sychem quid vobis est melius ut dominentur vestri
      septuaginta viri omnes filii Hierobbaal an ut dominetur vobis unus vir simulque
      considerate quia os vestrum et caro vestra sum
  - name: Iudicum 9:3
    orderIndex: 2
    osisId: Judg.9.3
    sblId: Judg 9:3
    shortName: Idc 9:3
    text: locutique sunt fratres matris eius de eo ad omnes viros Sychem universos
      sermones istos et inclinaverunt cor eorum post Abimelech dicentes frater noster
      est
  - name: Iudicum 9:4
    orderIndex: 3
    osisId: Judg.9.4
    sblId: Judg 9:4
    shortName: Idc 9:4
    text: dederuntque illi septuaginta pondo argenti de fano Baalbrith qui conduxit
      sibi ex eo viros inopes et vagos secutique sunt eum
  - name: Iudicum 9:5
    orderIndex: 4
    osisId: Judg.9.5
    sblId: Judg 9:5
    shortName: Idc 9:5
    text: et venit in domum patris sui Ephra et occidit fratres suos filios Hierobbaal
      septuaginta viros super lapidem unum remansitque Ioatham filius Hierobbaal minimus
      et absconditus est
  - name: Iudicum 9:6
    orderIndex: 5
    osisId: Judg.9.6
    sblId: Judg 9:6
    shortName: Idc 9:6
    text: congregati sunt autem omnes viri Sychem et universae familiae urbis Mello
      abieruntque et constituerunt regem Abimelech iuxta quercum quae stabat in Sychem
  - name: Iudicum 9:7
    orderIndex: 6
    osisId: Judg.9.7
    sblId: Judg 9:7
    shortName: Idc 9:7
    text: quod cum nuntiatum esset Ioatham ivit et stetit in vertice montis Garizim
      elevataque voce clamavit et dixit audite me viri Sychem ita audiat vos Deus
  - name: Iudicum 9:8
    orderIndex: 7
    osisId: Judg.9.8
    sblId: Judg 9:8
    shortName: Idc 9:8
    text: ierunt ligna ut unguerent super se regem dixeruntque olivae impera nobis
  - name: Iudicum 9:9
    orderIndex: 8
    osisId: Judg.9.9
    sblId: Judg 9:9
    shortName: Idc 9:9
    text: quae respondit numquid possum deserere pinguedinem meam qua et dii utuntur
      et homines et venire ut inter ligna promovear
  - name: Iudicum 9:10
    orderIndex: 9
    osisId: Judg.9.10
    sblId: Judg 9:10
    shortName: Idc 9:10
    text: dixeruntque ligna ad arborem ficum veni et super nos regnum accipe
  - name: Iudicum 9:11
    orderIndex: 10
    osisId: Judg.9.11
    sblId: Judg 9:11
    shortName: Idc 9:11
    text: quae respondit eis numquid possum deserere dulcedinem meam fructusque suavissimos
      et ire ut inter cetera ligna commovear
  - name: Iudicum 9:12
    orderIndex: 11
    osisId: Judg.9.12
    sblId: Judg 9:12
    shortName: Idc 9:12
    text: locuta sunt quoque ligna ad vitem veni et impera nobis
  - name: Iudicum 9:13
    orderIndex: 12
    osisId: Judg.9.13
    sblId: Judg 9:13
    shortName: Idc 9:13
    text: quae respondit numquid possum deserere vinum meum quod laetificat Deum et
      homines et inter ligna cetera commoveri
  - name: Iudicum 9:14
    orderIndex: 13
    osisId: Judg.9.14
    sblId: Judg 9:14
    shortName: Idc 9:14
    text: dixeruntque omnia ligna ad ramnum veni et impera super nos
  - name: Iudicum 9:15
    orderIndex: 14
    osisId: Judg.9.15
    sblId: Judg 9:15
    shortName: Idc 9:15
    text: quae respondit eis si vere me regem vobis constituitis venite et sub mea
      umbra requiescite sin autem non vultis egrediatur ignis de ramno et devoret
      cedros Libani
  - name: Iudicum 9:16
    orderIndex: 15
    osisId: Judg.9.16
    sblId: Judg 9:16
    shortName: Idc 9:16
    text: nunc igitur si recte et absque peccato constituistis super vos regem Abimelech
      et bene egistis cum Hierobbaal et cum domo eius et reddidistis vicem beneficiis
      eius qui pugnavit pro vobis
  - name: Iudicum 9:17
    orderIndex: 16
    osisId: Judg.9.17
    sblId: Judg 9:17
    shortName: Idc 9:17
    text: et animam suam dedit periculis ut erueret vos de manu Madian
  - name: Iudicum 9:18
    orderIndex: 17
    osisId: Judg.9.18
    sblId: Judg 9:18
    shortName: Idc 9:18
    text: qui nunc surrexistis contra domum patris mei et interfecistis filios eius
      septuaginta viros super unum lapidem et constituistis regem Abimelech filium
      ancillae eius super habitatores Sychem eo quod frater vester sit
  - name: Iudicum 9:19
    orderIndex: 18
    osisId: Judg.9.19
    sblId: Judg 9:19
    shortName: Idc 9:19
    text: si ergo recte et absque vitio egistis cum Hierobbaal et domo eius hodie
      laetamini in Abimelech et ille laetetur in vobis
  - name: Iudicum 9:20
    orderIndex: 19
    osisId: Judg.9.20
    sblId: Judg 9:20
    shortName: Idc 9:20
    text: sin autem perverse egrediatur ignis ex eo et consumat habitatores Sychem
      et oppidum Mello egrediaturque ignis de viris Sychem et de oppido Mello et devoret
      Abimelech
  - name: Iudicum 9:21
    orderIndex: 20
    osisId: Judg.9.21
    sblId: Judg 9:21
    shortName: Idc 9:21
    text: quae cum dixisset fugit et abiit in Bera habitavitque ibi metu Abimelech
      fratris sui
  - name: Iudicum 9:22
    orderIndex: 21
    osisId: Judg.9.22
    sblId: Judg 9:22
    shortName: Idc 9:22
    text: regnavit itaque Abimelech super Israhel tribus annis
  - name: Iudicum 9:23
    orderIndex: 22
    osisId: Judg.9.23
    sblId: Judg 9:23
    shortName: Idc 9:23
    text: misitque Deus spiritum pessimum inter Abimelech et habitatores Sychem qui
      coeperunt eum detestari
  - name: Iudicum 9:24
    orderIndex: 23
    osisId: Judg.9.24
    sblId: Judg 9:24
    shortName: Idc 9:24
    text: et scelus interfectionis septuaginta filiorum Hierobbaal et effusionem sanguinis
      eorum conferre in Abimelech fratrem suum et in ceteros Sycimarum principes qui
      eum adiuverant
  - name: Iudicum 9:25
    orderIndex: 24
    osisId: Judg.9.25
    sblId: Judg 9:25
    shortName: Idc 9:25
    text: posueruntque insidias adversum eum in montium summitate et dum illius praestolantur
      adventum exercebant latrocinia agentes praedas de praetereuntibus nuntiatumque
      est Abimelech
  - name: Iudicum 9:26
    orderIndex: 25
    osisId: Judg.9.26
    sblId: Judg 9:26
    shortName: Idc 9:26
    text: venit autem Gaal filius Obed cum fratribus suis et transivit in Sycimam
      ad cuius adventum erecti habitatores Sychem
  - name: Iudicum 9:27
    orderIndex: 26
    osisId: Judg.9.27
    sblId: Judg 9:27
    shortName: Idc 9:27
    text: egressi sunt in agros vastantes vineas uvasque calcantes et factis cantantium
      choris ingressi sunt fanum dei sui et inter epulas et pocula maledicebant Abimelech
  - name: Iudicum 9:28
    orderIndex: 27
    osisId: Judg.9.28
    sblId: Judg 9:28
    shortName: Idc 9:28
    text: clamante Gaal filio Obed quis est Abimelech et quae est Sychem ut serviamus
      ei numquid non est filius Hierobbaal et constituit principem Zebul servum suum
      super viros Emmor patris Sychem cur igitur servimus ei
  - name: Iudicum 9:29
    orderIndex: 28
    osisId: Judg.9.29
    sblId: Judg 9:29
    shortName: Idc 9:29
    text: utinam daret aliquis populum istum sub manu mea ut auferrem de medio Abimelech
      dictumque est Abimelech congrega exercitus multitudinem et veni
  - name: Iudicum 9:30
    orderIndex: 29
    osisId: Judg.9.30
    sblId: Judg 9:30
    shortName: Idc 9:30
    text: Zebul enim princeps civitatis auditis sermonibus Gaal filii Obed iratus
      est valde
  - name: Iudicum 9:31
    orderIndex: 30
    osisId: Judg.9.31
    sblId: Judg 9:31
    shortName: Idc 9:31
    text: et misit clam ad Abimelech nuntios dicens ecce Gaal filius Obed venit in
      Sycimam cum fratribus suis et obpugnat adversum te civitatem
  - name: Iudicum 9:32
    orderIndex: 31
    osisId: Judg.9.32
    sblId: Judg 9:32
    shortName: Idc 9:32
    text: surge itaque nocte cum populo qui tecum est et latita in agro
  - name: Iudicum 9:33
    orderIndex: 32
    osisId: Judg.9.33
    sblId: Judg 9:33
    shortName: Idc 9:33
    text: et primo mane oriente sole inrue super civitatem illo autem egrediente adversum
      te cum populo suo fac ei quod potueris
  - name: Iudicum 9:34
    orderIndex: 33
    osisId: Judg.9.34
    sblId: Judg 9:34
    shortName: Idc 9:34
    text: surrexit itaque Abimelech cum omni exercitu suo nocte et tetendit insidias
      iuxta Sycimam in quattuor locis
  - name: Iudicum 9:35
    orderIndex: 34
    osisId: Judg.9.35
    sblId: Judg 9:35
    shortName: Idc 9:35
    text: egressusque est Gaal filius Obed et stetit in introitu portae civitatis
      surrexit autem Abimelech et omnis exercitus cum eo de insidiarum loco
  - name: Iudicum 9:36
    orderIndex: 35
    osisId: Judg.9.36
    sblId: Judg 9:36
    shortName: Idc 9:36
    text: cumque vidisset populum Gaal dixit ad Zebul ecce de montibus multitudo descendit
      cui ille respondit umbras montium vides quasi hominum capita et hoc errore deciperis
  - name: Iudicum 9:37
    orderIndex: 36
    osisId: Judg.9.37
    sblId: Judg 9:37
    shortName: Idc 9:37
    text: rursumque Gaal ait ecce populus de umbilico terrae descendit et unus cuneus
      venit per viam quae respicit quercum
  - name: Iudicum 9:38
    orderIndex: 37
    osisId: Judg.9.38
    sblId: Judg 9:38
    shortName: Idc 9:38
    text: cui dixit Zebul ubi est nunc os tuum quo loquebaris quis est Abimelech ut
      serviamus ei nonne iste est populus quem despiciebas egredere et pugna contra
      eum
  - name: Iudicum 9:39
    orderIndex: 38
    osisId: Judg.9.39
    sblId: Judg 9:39
    shortName: Idc 9:39
    text: abiit ergo Gaal spectante Sycimarum populo et pugnavit contra Abimelech
  - name: Iudicum 9:40
    orderIndex: 39
    osisId: Judg.9.40
    sblId: Judg 9:40
    shortName: Idc 9:40
    text: qui persecutus est eum fugientem et in urbem conpulit cecideruntque ex parte
      eius plurimi usque ad portam civitatis
  - name: Iudicum 9:41
    orderIndex: 40
    osisId: Judg.9.41
    sblId: Judg 9:41
    shortName: Idc 9:41
    text: et Abimelech sedit in Ruma Zebul autem Gaal et socios eius expulit de urbe
      nec in ea passus est commorari
  - name: Iudicum 9:42
    orderIndex: 41
    osisId: Judg.9.42
    sblId: Judg 9:42
    shortName: Idc 9:42
    text: sequenti ergo die egressus est populus in campum quod cum nuntiatum esset
      Abimelech
  - name: Iudicum 9:43
    orderIndex: 42
    osisId: Judg.9.43
    sblId: Judg 9:43
    shortName: Idc 9:43
    text: tulit exercitum suum et divisit in tres turmas tendens insidias in agris
      vidensque quod egrederetur populus de civitate surrexit et inruit in eos
  - name: Iudicum 9:44
    orderIndex: 43
    osisId: Judg.9.44
    sblId: Judg 9:44
    shortName: Idc 9:44
    text: cum cuneo suo obpugnans et obsidens civitatem duae autem turmae palantes
      per campum adversarios sequebantur
  - name: Iudicum 9:45
    orderIndex: 44
    osisId: Judg.9.45
    sblId: Judg 9:45
    shortName: Idc 9:45
    text: porro Abimelech omni illo die obpugnabat urbem quam cepit interfectis habitatoribus
      eius ipsaque destructa ita ut sal in ea dispergeret
  - name: Iudicum 9:46
    orderIndex: 45
    osisId: Judg.9.46
    sblId: Judg 9:46
    shortName: Idc 9:46
    text: quod cum audissent qui habitabant in turre Sycimorum ingressi sunt fanum
      dei sui Berith ubi foedus cum eo pepigerant et ex eo locus nomen acceperat qui
      erat valde munitus
  - name: Iudicum 9:47
    orderIndex: 46
    osisId: Judg.9.47
    sblId: Judg 9:47
    shortName: Idc 9:47
    text: Abimelech quoque audiens viros turris Sycimorum pariter conglobatos
  - name: Iudicum 9:48
    orderIndex: 47
    osisId: Judg.9.48
    sblId: Judg 9:48
    shortName: Idc 9:48
    text: ascendit in montem Selmon cum omni populo suo et arrepta securi praecidit
      arboris ramum inpositumque ferens umero dixit ad socios quod me vidistis facere
      cito facite
  - name: Iudicum 9:49
    orderIndex: 48
    osisId: Judg.9.49
    sblId: Judg 9:49
    shortName: Idc 9:49
    text: igitur certatim ramos de arboribus praecidentes sequebantur ducem quos circumdantes
      praesidio succenderunt atque ita factum est ut fumo et igne mille hominum necarentur
      viri pariter ac mulieres habitatorum turris Sychem
  - name: Iudicum 9:50
    orderIndex: 49
    osisId: Judg.9.50
    sblId: Judg 9:50
    shortName: Idc 9:50
    text: Abimelech autem inde proficiscens venit ad oppidum Thebes quod circumdans
      obsidebat exercitu
  - name: Iudicum 9:51
    orderIndex: 50
    osisId: Judg.9.51
    sblId: Judg 9:51
    shortName: Idc 9:51
    text: erat autem turris excelsa in media civitate ad quam confugerant viri simul
      ac mulieres et omnes principes civitatis clausa firmissime ianua et super turris
      tectum stantes per propugnacula
  - name: Iudicum 9:52
    orderIndex: 51
    osisId: Judg.9.52
    sblId: Judg 9:52
    shortName: Idc 9:52
    text: accedensque Abimelech iuxta turrem pugnabat fortiter et adpropinquans ostio
      ignem subponere nitebatur
  - name: Iudicum 9:53
    orderIndex: 52
    osisId: Judg.9.53
    sblId: Judg 9:53
    shortName: Idc 9:53
    text: et ecce una mulier fragmen molae desuper iaciens inlisit capiti Abimelech
      et confregit cerebrum eius
  - name: Iudicum 9:54
    orderIndex: 53
    osisId: Judg.9.54
    sblId: Judg 9:54
    shortName: Idc 9:54
    text: qui vocavit cito armigerum suum et ait ad eum evagina gladium tuum et percute
      me ne forte dicatur quod a femina interfectus sim qui iussa perficiens interfecit
      eum
  - name: Iudicum 9:55
    orderIndex: 54
    osisId: Judg.9.55
    sblId: Judg 9:55
    shortName: Idc 9:55
    text: illoque mortuo omnes qui cum eo erant de Israhel reversi sunt in sedes suas
  - name: Iudicum 9:56
    orderIndex: 55
    osisId: Judg.9.56
    sblId: Judg 9:56
    shortName: Idc 9:56
    text: et reddidit Deus malum quod fecerat Abimelech contra patrem suum interfectis
      septuaginta fratribus suis
  - name: Iudicum 9:57
    orderIndex: 56
    osisId: Judg.9.57
    sblId: Judg 9:57
    shortName: Idc 9:57
    text: Sycimitis quoque quod operati erant retributum est et venit super eos maledictio
      Ioatham filii Hierobbaal
  versesCount: 57
- name: Iudicum 10
  orderIndex: 9
  osisId: Judg.10
  sblId: Judg 10
  shortName: Idc 10
  verses:
  - name: Iudicum 10:1
    orderIndex: 0
    osisId: Judg.10.1
    sblId: Judg 10:1
    shortName: Idc 10:1
    text: post Abimelech surrexit dux in Israhel Thola filius Phoa patrui Abimelech
      vir de Isachar qui habitavit in Sanir montis Ephraim
  - name: Iudicum 10:2
    orderIndex: 1
    osisId: Judg.10.2
    sblId: Judg 10:2
    shortName: Idc 10:2
    text: et iudicavit Israhel viginti et tribus annis mortuusque ac sepultus est
      in Sanir
  - name: Iudicum 10:3
    orderIndex: 2
    osisId: Judg.10.3
    sblId: Judg 10:3
    shortName: Idc 10:3
    text: huic successit Iair Galaadites qui iudicavit Israhel per viginti et duos
      annos
  - name: Iudicum 10:4
    orderIndex: 3
    osisId: Judg.10.4
    sblId: Judg 10:4
    shortName: Idc 10:4
    text: habens triginta filios sedentes super triginta pullos asinarum et principes
      triginta civitatum quae ex nomine eius appellatae sunt Avothiair id est oppida
      Iair usque in praesentem diem in terra Galaad
  - name: Iudicum 10:5
    orderIndex: 4
    osisId: Judg.10.5
    sblId: Judg 10:5
    shortName: Idc 10:5
    text: mortuusque est Iair ac sepultus in loco cui est vocabulum Camon
  - name: Iudicum 10:6
    orderIndex: 5
    osisId: Judg.10.6
    sblId: Judg 10:6
    shortName: Idc 10:6
    text: filii autem Israhel peccatis veteribus iungentes nova fecerunt malum in
      conspectu Domini et servierunt idolis Baalim et Astharoth et diis Syriae ac
      Sidonis et Moab et filiorum Ammon et Philisthim dimiseruntque Dominum et non
      colebant eum
  - name: Iudicum 10:7
    orderIndex: 6
    osisId: Judg.10.7
    sblId: Judg 10:7
    shortName: Idc 10:7
    text: contra quos iratus tradidit eos in manu Philisthim et filiorum Ammon
  - name: Iudicum 10:8
    orderIndex: 7
    osisId: Judg.10.8
    sblId: Judg 10:8
    shortName: Idc 10:8
    text: adflictique sunt et vehementer oppressi per annos decem et octo omnes qui
      habitabant trans Iordanem in terra Amorrei quae est in Galaad
  - name: Iudicum 10:9
    orderIndex: 8
    osisId: Judg.10.9
    sblId: Judg 10:9
    shortName: Idc 10:9
    text: in tantum ut filii Ammon Iordane transmisso vastarent Iudam et Beniamin
      et Ephraim adflictusque est Israhel nimis
  - name: Iudicum 10:10
    orderIndex: 9
    osisId: Judg.10.10
    sblId: Judg 10:10
    shortName: Idc 10:10
    text: et clamantes ad Dominum dixerunt peccavimus tibi quia dereliquimus Deum
      nostrum et servivimus Baalim
  - name: Iudicum 10:11
    orderIndex: 10
    osisId: Judg.10.11
    sblId: Judg 10:11
    shortName: Idc 10:11
    text: quibus locutus est Dominus numquid non Aegyptii et Amorrei filiique Ammon
      et Philisthim
  - name: Iudicum 10:12
    orderIndex: 11
    osisId: Judg.10.12
    sblId: Judg 10:12
    shortName: Idc 10:12
    text: Sidonii quoque et Amalech et Chanaan oppresserunt vos et clamastis ad me
      et erui vos de manu eorum
  - name: Iudicum 10:13
    orderIndex: 12
    osisId: Judg.10.13
    sblId: Judg 10:13
    shortName: Idc 10:13
    text: et tamen reliquistis me et coluistis deos alienos idcirco non addam ut ultra
      vos liberem
  - name: Iudicum 10:14
    orderIndex: 13
    osisId: Judg.10.14
    sblId: Judg 10:14
    shortName: Idc 10:14
    text: ite et invocate deos quos elegistis ipsi vos liberent in tempore angustiae
  - name: Iudicum 10:15
    orderIndex: 14
    osisId: Judg.10.15
    sblId: Judg 10:15
    shortName: Idc 10:15
    text: dixeruntque filii Israhel ad Dominum peccavimus redde tu nobis quicquid
      tibi placet tantum nunc libera nos
  - name: Iudicum 10:16
    orderIndex: 15
    osisId: Judg.10.16
    sblId: Judg 10:16
    shortName: Idc 10:16
    text: quae dicentes omnia de finibus suis alienorum deorum idola proiecerunt et
      servierunt Deo qui doluit super miseriis eorum
  - name: Iudicum 10:17
    orderIndex: 16
    osisId: Judg.10.17
    sblId: Judg 10:17
    shortName: Idc 10:17
    text: itaque filii Ammon conclamantes in Galaad fixere tentoria contra quos congregati
      filii Israhel in Maspha castrametati sunt
  - name: Iudicum 10:18
    orderIndex: 17
    osisId: Judg.10.18
    sblId: Judg 10:18
    shortName: Idc 10:18
    text: dixeruntque principes Galaad singuli ad proximos suos qui primus e nobis
      contra filios Ammon coeperit dimicare erit dux populi Galaad
  versesCount: 18
- name: Iudicum 11
  orderIndex: 10
  osisId: Judg.11
  sblId: Judg 11
  shortName: Idc 11
  verses:
  - name: Iudicum 11:1
    orderIndex: 0
    osisId: Judg.11.1
    sblId: Judg 11:1
    shortName: Idc 11:1
    text: fuit illo tempore Iepthae Galaadites vir fortissimus atque pugnator filius
      meretricis mulieris qui natus est de Galaad
  - name: Iudicum 11:2
    orderIndex: 1
    osisId: Judg.11.2
    sblId: Judg 11:2
    shortName: Idc 11:2
    text: habuit autem Galaad uxorem de qua suscepit filios qui postquam creverant
      eiecerunt Iepthae dicentes heres in domo patris nostri esse non poteris quia
      de altera matre generatus es
  - name: Iudicum 11:3
    orderIndex: 2
    osisId: Judg.11.3
    sblId: Judg 11:3
    shortName: Idc 11:3
    text: quos ille fugiens atque devitans habitavit in terra Tob congregatique sunt
      ad eum viri inopes et latrocinantes et quasi principem sequebantur
  - name: Iudicum 11:4
    orderIndex: 3
    osisId: Judg.11.4
    sblId: Judg 11:4
    shortName: Idc 11:4
    text: in illis diebus pugnabant filii Ammon contra Israhel
  - name: Iudicum 11:5
    orderIndex: 4
    osisId: Judg.11.5
    sblId: Judg 11:5
    shortName: Idc 11:5
    text: quibus acriter instantibus perrexerunt maiores natu de Galaad ut tollerent
      in auxilium sui Iepthae de terra Tob
  - name: Iudicum 11:6
    orderIndex: 5
    osisId: Judg.11.6
    sblId: Judg 11:6
    shortName: Idc 11:6
    text: dixeruntque ad eum veni et esto princeps noster et pugna contra filios Ammon
  - name: Iudicum 11:7
    orderIndex: 6
    osisId: Judg.11.7
    sblId: Judg 11:7
    shortName: Idc 11:7
    text: quibus ille respondit nonne vos estis qui odistis me et eiecistis de domo
      patris mei et nunc venistis ad me necessitate conpulsi
  - name: Iudicum 11:8
    orderIndex: 7
    osisId: Judg.11.8
    sblId: Judg 11:8
    shortName: Idc 11:8
    text: dixeruntque principes Galaad ad Iepthae ob hanc igitur causam nunc ad te
      venimus ut proficiscaris nobiscum et pugnes contra filios Ammon sisque dux omnium
      qui habitant in Galaad
  - name: Iudicum 11:9
    orderIndex: 8
    osisId: Judg.11.9
    sblId: Judg 11:9
    shortName: Idc 11:9
    text: Iepthae quoque dixit eis si vere venistis ad me ut pugnem pro vobis contra
      filios Ammon tradideritque eos Dominus in manus meas ego ero princeps vester
  - name: Iudicum 11:10
    orderIndex: 9
    osisId: Judg.11.10
    sblId: Judg 11:10
    shortName: Idc 11:10
    text: qui responderunt ei Dominus qui haec audit ipse mediator ac testis est quod
      nostra promissa faciamus
  - name: Iudicum 11:11
    orderIndex: 10
    osisId: Judg.11.11
    sblId: Judg 11:11
    shortName: Idc 11:11
    text: abiit itaque Iepthae cum principibus Galaad fecitque eum omnis populus principem
      sui locutusque est Iepthae omnes sermones suos coram Domino in Maspha
  - name: Iudicum 11:12
    orderIndex: 11
    osisId: Judg.11.12
    sblId: Judg 11:12
    shortName: Idc 11:12
    text: et misit nuntios ad regem filiorum Ammon qui ex persona sua dicerent quid
      mihi et tibi est quia venisti contra me ut vastares terram meam
  - name: Iudicum 11:13
    orderIndex: 12
    osisId: Judg.11.13
    sblId: Judg 11:13
    shortName: Idc 11:13
    text: quibus ille respondit quia tulit Israhel terram meam quando ascendit de
      Aegypto a finibus Arnon usque Iaboc atque Iordanem nunc igitur cum pace redde
      mihi eam
  - name: Iudicum 11:14
    orderIndex: 13
    osisId: Judg.11.14
    sblId: Judg 11:14
    shortName: Idc 11:14
    text: per quos rursum mandavit Iepthae et imperavit eis ut dicerent regi Ammon
  - name: Iudicum 11:15
    orderIndex: 14
    osisId: Judg.11.15
    sblId: Judg 11:15
    shortName: Idc 11:15
    text: haec dicit Iepthae non tulit Israhel terram Moab nec terram filiorum Ammon
  - name: Iudicum 11:16
    orderIndex: 15
    osisId: Judg.11.16
    sblId: Judg 11:16
    shortName: Idc 11:16
    text: sed quando de Aegypto conscenderunt ambulavit per solitudinem usque ad mare
      Rubrum et venit in Cades
  - name: Iudicum 11:17
    orderIndex: 16
    osisId: Judg.11.17
    sblId: Judg 11:17
    shortName: Idc 11:17
    text: misitque nuntios ad regem Edom dicens dimitte ut transeam per terram tuam
      qui noluit adquiescere precibus eius misit quoque et ad regem Moab qui et ipse
      transitum praebere contempsit mansit itaque in Cades
  - name: Iudicum 11:18
    orderIndex: 17
    osisId: Judg.11.18
    sblId: Judg 11:18
    shortName: Idc 11:18
    text: et circuivit ex latere terram Edom et terram Moab venitque contra orientalem
      plagam terrae Moab et castrametatus est trans Arnon nec voluit intrare terminos
      Moab Arnon quippe confinium est terrae Moab
  - name: Iudicum 11:19
    orderIndex: 18
    osisId: Judg.11.19
    sblId: Judg 11:19
    shortName: Idc 11:19
    text: misit itaque Israhel nuntios ad Seon regem Amorreorum qui habitabat in Esebon
      et dixerunt ei dimitte ut transeam per terram tuam usque ad fluvium
  - name: Iudicum 11:20
    orderIndex: 19
    osisId: Judg.11.20
    sblId: Judg 11:20
    shortName: Idc 11:20
    text: qui et ipse Israhel verba despiciens non dimisit eum transire per terminos
      suos sed infinita multitudine congregata egressus est contra eum in Iassa et
      fortiter resistebat
  - name: Iudicum 11:21
    orderIndex: 20
    osisId: Judg.11.21
    sblId: Judg 11:21
    shortName: Idc 11:21
    text: tradiditque eum Dominus in manu Israhel cum omni exercitu suo qui percussit
      eum et possedit omnem terram Amorrei habitatoris regionis illius
  - name: Iudicum 11:22
    orderIndex: 21
    osisId: Judg.11.22
    sblId: Judg 11:22
    shortName: Idc 11:22
    text: et universos fines eius de Arnon usque Iaboc et de solitudine usque ad Iordanem
  - name: Iudicum 11:23
    orderIndex: 22
    osisId: Judg.11.23
    sblId: Judg 11:23
    shortName: Idc 11:23
    text: Dominus ergo Deus Israhel subvertit Amorreum pugnante contra illum populo
      suo Israhel et tu nunc vis possidere terram eius
  - name: Iudicum 11:24
    orderIndex: 23
    osisId: Judg.11.24
    sblId: Judg 11:24
    shortName: Idc 11:24
    text: nonne ea quae possedit Chamos deus tuus tibi iure debentur quae autem Dominus
      Deus noster victor obtinuit in nostram cedent possessionem
  - name: Iudicum 11:25
    orderIndex: 24
    osisId: Judg.11.25
    sblId: Judg 11:25
    shortName: Idc 11:25
    text: nisi forte melior es Balac filio Sepphor rege Moab aut docere potes quod
      iurgatus sit contra Israhel et pugnaverit contra eum
  - name: Iudicum 11:26
    orderIndex: 25
    osisId: Judg.11.26
    sblId: Judg 11:26
    shortName: Idc 11:26
    text: quando habitavit in Esebon et viculis eius et in Aroer et villis illius
      vel in cunctis civitatibus iuxta Iordanem per trecentos annos quare tanto tempore
      nihil super hac repetitione temptastis
  - name: Iudicum 11:27
    orderIndex: 26
    osisId: Judg.11.27
    sblId: Judg 11:27
    shortName: Idc 11:27
    text: igitur non ego pecco in te sed tu contra me male agis indicens mihi bella
      non iusta iudicet Dominus arbiter huius diei inter Israhel et inter filios Ammon
  - name: Iudicum 11:28
    orderIndex: 27
    osisId: Judg.11.28
    sblId: Judg 11:28
    shortName: Idc 11:28
    text: noluitque adquiescere rex filiorum Ammon verbis Iepthae quae per nuntios
      mandaverat
  - name: Iudicum 11:29
    orderIndex: 28
    osisId: Judg.11.29
    sblId: Judg 11:29
    shortName: Idc 11:29
    text: factus est ergo super Iepthae spiritus Domini et circumiens Galaad et Manasse
      Maspha quoque Galaad et inde transiens ad filios Ammon
  - name: Iudicum 11:30
    orderIndex: 29
    osisId: Judg.11.30
    sblId: Judg 11:30
    shortName: Idc 11:30
    text: votum vovit Domino dicens si tradideris filios Ammon in manus meas
  - name: Iudicum 11:31
    orderIndex: 30
    osisId: Judg.11.31
    sblId: Judg 11:31
    shortName: Idc 11:31
    text: quicumque primus fuerit egressus de foribus domus meae mihique occurrerit
      revertenti cum pace a filiis Ammon eum holocaustum offeram Domino
  - name: Iudicum 11:32
    orderIndex: 31
    osisId: Judg.11.32
    sblId: Judg 11:32
    shortName: Idc 11:32
    text: transivitque Iepthae ad filios Ammon ut pugnaret contra eos quos tradidit
      Dominus in manus eius
  - name: Iudicum 11:33
    orderIndex: 32
    osisId: Judg.11.33
    sblId: Judg 11:33
    shortName: Idc 11:33
    text: percussitque ab Aroer usque dum venias in Mennith viginti civitates et usque
      ad Abel quae est vineis consita plaga magna nimis humiliatique sunt filii Ammon
      a filiis Israhel
  - name: Iudicum 11:34
    orderIndex: 33
    osisId: Judg.11.34
    sblId: Judg 11:34
    shortName: Idc 11:34
    text: revertenti autem Iepthae in Maspha domum suam occurrit unigenita filia cum
      tympanis et choris non enim habebat alios liberos
  - name: Iudicum 11:35
    orderIndex: 34
    osisId: Judg.11.35
    sblId: Judg 11:35
    shortName: Idc 11:35
    text: qua visa scidit vestimenta sua et ait heu filia mi decepisti me et ipsa
      decepta es aperui enim os meum ad Dominum et aliud facere non potero
  - name: Iudicum 11:36
    orderIndex: 35
    osisId: Judg.11.36
    sblId: Judg 11:36
    shortName: Idc 11:36
    text: cui illa respondit pater mi si aperuisti os tuum ad Dominum fac mihi quodcumque
      pollicitus es concessa tibi ultione atque victoria de hostibus tuis
  - name: Iudicum 11:37
    orderIndex: 36
    osisId: Judg.11.37
    sblId: Judg 11:37
    shortName: Idc 11:37
    text: dixitque ad patrem hoc solum mihi praesta quod deprecor dimitte me ut duobus
      mensibus circumeam montes et plangam virginitatem meam cum sodalibus meis
  - name: Iudicum 11:38
    orderIndex: 37
    osisId: Judg.11.38
    sblId: Judg 11:38
    shortName: Idc 11:38
    text: cui ille respondit vade et dimisit eam duobus mensibus cumque abisset cum
      sociis ac sodalibus suis flebat virginitatem suam in montibus
  - name: Iudicum 11:39
    orderIndex: 38
    osisId: Judg.11.39
    sblId: Judg 11:39
    shortName: Idc 11:39
    text: expletisque duobus mensibus reversa est ad patrem suum et fecit ei sicut
      voverat quae ignorabat virum exinde mos increbuit in Israhel et consuetudo servata
      est
  - name: Iudicum 11:40
    orderIndex: 39
    osisId: Judg.11.40
    sblId: Judg 11:40
    shortName: Idc 11:40
    text: ut post anni circulum conveniant in unum filiae Israhel et plangant filiam
      Iepthae Galaaditae diebus quattuor
  versesCount: 40
- name: Iudicum 12
  orderIndex: 11
  osisId: Judg.12
  sblId: Judg 12
  shortName: Idc 12
  verses:
  - name: Iudicum 12:1
    orderIndex: 0
    osisId: Judg.12.1
    sblId: Judg 12:1
    shortName: Idc 12:1
    text: ecce autem in Ephraim orta seditio est nam transeuntes contra aquilonem
      dixerunt ad Iepthae quare vadens ad pugnam contra filios Ammon vocare nos noluisti
      ut pergeremus tecum igitur incendimus domum tuam
  - name: Iudicum 12:2
    orderIndex: 1
    osisId: Judg.12.2
    sblId: Judg 12:2
    shortName: Idc 12:2
    text: quibus ille respondit disceptatio erat mihi et populo meo contra filios
      Ammon vehemens vocavique vos ut mihi praeberetis auxilium et facere noluistis
  - name: Iudicum 12:3
    orderIndex: 2
    osisId: Judg.12.3
    sblId: Judg 12:3
    shortName: Idc 12:3
    text: quod cernens posui in manibus meis animam meam transivique ad filios Ammon
      et tradidit eos Dominus in manus meas quid commerui ut adversum me consurgatis
      in proelium
  - name: Iudicum 12:4
    orderIndex: 3
    osisId: Judg.12.4
    sblId: Judg 12:4
    shortName: Idc 12:4
    text: vocatis itaque ad se cunctis viris Galaad pugnabat contra Ephraim percusseruntque
      viri Galaad Ephraim quia dixerat fugitivus est Galaad de Ephraim et habitat
      in medio Ephraim et Manasse
  - name: Iudicum 12:5
    orderIndex: 4
    osisId: Judg.12.5
    sblId: Judg 12:5
    shortName: Idc 12:5
    text: occupaveruntque Galaaditae vada Iordanis per quae Ephraim reversurus erat
      cumque venisset ad ea de Ephraim numero fugiens atque dixisset obsecro ut me
      transire permittas dicebant ei Galaaditae numquid Ephrateus es quo dicente non
      sum
  - name: Iudicum 12:6
    orderIndex: 5
    osisId: Judg.12.6
    sblId: Judg 12:6
    shortName: Idc 12:6
    text: interrogabant eum dic ergo sebboleth quod interpretatur spica qui respondebat
      tebboleth eadem littera spicam exprimere non valens statimque adprehensum iugulabant
      in ipso Iordanis transitu et ceciderunt in illo tempore de Ephraim quadraginta
      duo milia
  - name: Iudicum 12:7
    orderIndex: 6
    osisId: Judg.12.7
    sblId: Judg 12:7
    shortName: Idc 12:7
    text: iudicavitque Iepthae Galaadites Israhel sex annis et mortuus est ac sepultus
      in civitate sua Galaad
  - name: Iudicum 12:8
    orderIndex: 7
    osisId: Judg.12.8
    sblId: Judg 12:8
    shortName: Idc 12:8
    text: post hunc iudicavit Israhel Abessan de Bethleem
  - name: Iudicum 12:9
    orderIndex: 8
    osisId: Judg.12.9
    sblId: Judg 12:9
    shortName: Idc 12:9
    text: qui habuit triginta filios et totidem filias quas emittens foras maritis
      dedit et eiusdem numeri filiis suis accepit uxores introducens in domum suam
      qui septem annis iudicavit Israhel
  - name: Iudicum 12:10
    orderIndex: 9
    osisId: Judg.12.10
    sblId: Judg 12:10
    shortName: Idc 12:10
    text: mortuusque est ac sepultus in Bethleem
  - name: Iudicum 12:11
    orderIndex: 10
    osisId: Judg.12.11
    sblId: Judg 12:11
    shortName: Idc 12:11
    text: cui successit Ahialon Zabulonites et iudicavit Israhelem decem annis
  - name: Iudicum 12:12
    orderIndex: 11
    osisId: Judg.12.12
    sblId: Judg 12:12
    shortName: Idc 12:12
    text: mortuusque est ac sepultus in Zabulon
  - name: Iudicum 12:13
    orderIndex: 12
    osisId: Judg.12.13
    sblId: Judg 12:13
    shortName: Idc 12:13
    text: post hunc iudicavit in Israhel Abdon filius Hellel Farathonites
  - name: Iudicum 12:14
    orderIndex: 13
    osisId: Judg.12.14
    sblId: Judg 12:14
    shortName: Idc 12:14
    text: qui habuit quadraginta filios et triginta ex eis nepotes ascendentes super
      septuaginta pullos asinarum et iudicavit in Israhel octo annis
  - name: Iudicum 12:15
    orderIndex: 14
    osisId: Judg.12.15
    sblId: Judg 12:15
    shortName: Idc 12:15
    text: mortuusque est ac sepultus in Farathon terrae Ephraim in monte Amalech
  versesCount: 15
- name: Iudicum 13
  orderIndex: 12
  osisId: Judg.13
  sblId: Judg 13
  shortName: Idc 13
  verses:
  - name: Iudicum 13:1
    orderIndex: 0
    osisId: Judg.13.1
    sblId: Judg 13:1
    shortName: Idc 13:1
    text: rursumque filii Israhel fecerunt malum in conspectu Domini qui tradidit
      eos in manus Philisthinorum quadraginta annis
  - name: Iudicum 13:2
    orderIndex: 1
    osisId: Judg.13.2
    sblId: Judg 13:2
    shortName: Idc 13:2
    text: erat autem vir quidam de Saraa et de stirpe Dan nomine Manue habens uxorem
      sterilem
  - name: Iudicum 13:3
    orderIndex: 2
    osisId: Judg.13.3
    sblId: Judg 13:3
    shortName: Idc 13:3
    text: cui apparuit angelus Domini et dixit ad eam sterilis es et absque liberis
      sed concipies et paries filium
  - name: Iudicum 13:4
    orderIndex: 3
    osisId: Judg.13.4
    sblId: Judg 13:4
    shortName: Idc 13:4
    text: cave ergo ne vinum bibas ac siceram ne inmundum quicquam comedas
  - name: Iudicum 13:5
    orderIndex: 4
    osisId: Judg.13.5
    sblId: Judg 13:5
    shortName: Idc 13:5
    text: quia concipies et paries filium cuius non tanget caput novacula erit enim
      nazareus Dei ab infantia sua et ex matris utero et ipse incipiet liberare Israhel
      de manu Philisthinorum
  - name: Iudicum 13:6
    orderIndex: 5
    osisId: Judg.13.6
    sblId: Judg 13:6
    shortName: Idc 13:6
    text: quae cum venisset ad maritum dixit ei vir Dei venit ad me habens vultum
      angelicum terribilis nimis quem cum interrogassem quis esset et unde venisset
      et quo nomine vocaretur noluit mihi dicere
  - name: Iudicum 13:7
    orderIndex: 6
    osisId: Judg.13.7
    sblId: Judg 13:7
    shortName: Idc 13:7
    text: sed hoc respondit ecce concipies et paries filium cave ne vinum bibas et
      siceram et ne aliquo vescaris inmundo erit enim puer nazareus Dei ab infantia
      sua et ex utero matris usque ad diem mortis suae
  - name: Iudicum 13:8
    orderIndex: 7
    osisId: Judg.13.8
    sblId: Judg 13:8
    shortName: Idc 13:8
    text: oravit itaque Manue Deum et ait obsecro Domine ut vir Dei quem misisti veniat
      iterum et doceat nos quid debeamus facere de puero qui nasciturus est
  - name: Iudicum 13:9
    orderIndex: 8
    osisId: Judg.13.9
    sblId: Judg 13:9
    shortName: Idc 13:9
    text: exaudivitque Dominus precantem Manue et apparuit rursum angelus Domini uxori
      eius sedenti in agro Manue autem maritus eius non erat cum ea quae cum vidisset
      angelum
  - name: Iudicum 13:10
    orderIndex: 9
    osisId: Judg.13.10
    sblId: Judg 13:10
    shortName: Idc 13:10
    text: festinavit et cucurrit ad virum suum nuntiavitque ei dicens ecce apparuit
      mihi vir quem ante videram
  - name: Iudicum 13:11
    orderIndex: 10
    osisId: Judg.13.11
    sblId: Judg 13:11
    shortName: Idc 13:11
    text: qui surrexit et secutus est uxorem suam veniensque ad virum dixit ei tu
      es qui locutus es mulieri et ille respondit ego sum
  - name: Iudicum 13:12
    orderIndex: 11
    osisId: Judg.13.12
    sblId: Judg 13:12
    shortName: Idc 13:12
    text: cui Manue quando inquit sermo tuus fuerit expletus quid vis ut faciat puer
      aut a quo se observare debebit
  - name: Iudicum 13:13
    orderIndex: 12
    osisId: Judg.13.13
    sblId: Judg 13:13
    shortName: Idc 13:13
    text: dixitque angelus Domini ad Manue ab omnibus quae locutus sum uxori tuae
      abstineat se
  - name: Iudicum 13:14
    orderIndex: 13
    osisId: Judg.13.14
    sblId: Judg 13:14
    shortName: Idc 13:14
    text: et quicquid ex vinea nascitur non comedat vinum et siceram non bibat nullo
      vescatur inmundo et quod ei praecepi impleat atque custodiat
  - name: Iudicum 13:15
    orderIndex: 14
    osisId: Judg.13.15
    sblId: Judg 13:15
    shortName: Idc 13:15
    text: dixitque Manue ad angelum Domini obsecro te ut adquiescas precibus meis
      et faciamus tibi hedum de capris
  - name: Iudicum 13:16
    orderIndex: 15
    osisId: Judg.13.16
    sblId: Judg 13:16
    shortName: Idc 13:16
    text: cui respondit angelus si me cogis non comedam panes tuos sin autem vis holocaustum
      facere offer illud Domino et nesciebat Manue quod angelus Dei esset
  - name: Iudicum 13:17
    orderIndex: 16
    osisId: Judg.13.17
    sblId: Judg 13:17
    shortName: Idc 13:17
    text: dixitque ad eum quod est tibi nomen ut si sermo tuus fuerit expletus honoremus
      te
  - name: Iudicum 13:18
    orderIndex: 17
    osisId: Judg.13.18
    sblId: Judg 13:18
    shortName: Idc 13:18
    text: cui ille respondit cur quaeris nomen meum quod est mirabile
  - name: Iudicum 13:19
    orderIndex: 18
    osisId: Judg.13.19
    sblId: Judg 13:19
    shortName: Idc 13:19
    text: tulit itaque Manue hedum de capris et libamenta et posuit super petram offerens
      Domino qui facit mirabilia ipse autem et uxor eius intuebantur
  - name: Iudicum 13:20
    orderIndex: 19
    osisId: Judg.13.20
    sblId: Judg 13:20
    shortName: Idc 13:20
    text: cumque ascenderet flamma altaris in caelum angelus Domini in flamma pariter
      ascendit quod cum vidisset Manue et uxor eius proni ceciderunt in terram
  - name: Iudicum 13:21
    orderIndex: 20
    osisId: Judg.13.21
    sblId: Judg 13:21
    shortName: Idc 13:21
    text: et ultra non eis apparuit angelus Domini statimque intellexit Manue angelum
      esse Domini
  - name: Iudicum 13:22
    orderIndex: 21
    osisId: Judg.13.22
    sblId: Judg 13:22
    shortName: Idc 13:22
    text: et dixit ad uxorem suam morte moriemur quia vidimus Deum
  - name: Iudicum 13:23
    orderIndex: 22
    osisId: Judg.13.23
    sblId: Judg 13:23
    shortName: Idc 13:23
    text: cui respondit mulier si Dominus nos vellet occidere de manibus nostris holocaustum
      et libamenta non suscepisset nec ostendisset nobis haec omnia neque ea quae
      sunt ventura dixisset
  - name: Iudicum 13:24
    orderIndex: 23
    osisId: Judg.13.24
    sblId: Judg 13:24
    shortName: Idc 13:24
    text: peperit itaque filium et vocavit nomen eius Samson crevitque puer et benedixit
      ei Dominus
  - name: Iudicum 13:25
    orderIndex: 24
    osisId: Judg.13.25
    sblId: Judg 13:25
    shortName: Idc 13:25
    text: coepitque spiritus Domini esse cum eo in castris Dan inter Saraa et Esthaol
  versesCount: 25
- name: Iudicum 14
  orderIndex: 13
  osisId: Judg.14
  sblId: Judg 14
  shortName: Idc 14
  verses:
  - name: Iudicum 14:1
    orderIndex: 0
    osisId: Judg.14.1
    sblId: Judg 14:1
    shortName: Idc 14:1
    text: descendit igitur Samson in Thamnatha vidensque ibi mulierem de filiabus
      Philisthim
  - name: Iudicum 14:2
    orderIndex: 1
    osisId: Judg.14.2
    sblId: Judg 14:2
    shortName: Idc 14:2
    text: ascendit et nuntiavit patri suo et matri dicens vidi mulierem in Thamnatha
      de filiabus Philisthinorum quam quaeso ut mihi accipiatis uxorem
  - name: Iudicum 14:3
    orderIndex: 2
    osisId: Judg.14.3
    sblId: Judg 14:3
    shortName: Idc 14:3
    text: cui dixerunt pater et mater sua numquid non est mulier in filiabus fratrum
      tuorum et in omni populo meo quia vis accipere uxorem de Philisthim qui incircumcisi
      sunt dixitque Samson ad patrem suum hanc mihi accipe quia placuit oculis meis
  - name: Iudicum 14:4
    orderIndex: 3
    osisId: Judg.14.4
    sblId: Judg 14:4
    shortName: Idc 14:4
    text: parentes autem eius nesciebant quod res a Domino fieret et quaereret occasionem
      contra Philisthim eo enim tempore Philisthim dominabantur Israheli
  - name: Iudicum 14:5
    orderIndex: 4
    osisId: Judg.14.5
    sblId: Judg 14:5
    shortName: Idc 14:5
    text: descendit itaque Samson cum patre suo et matre in Thamnatha cumque venissent
      ad vineas oppidi apparuit catulus leonis saevus rugiens et occurrit ei
  - name: Iudicum 14:6
    orderIndex: 5
    osisId: Judg.14.6
    sblId: Judg 14:6
    shortName: Idc 14:6
    text: inruit autem spiritus Domini in Samson et dilaceravit leonem quasi hedum
      in frusta concerperet nihil omnino habens in manu et hoc patri et matri noluit
      indicare
  - name: Iudicum 14:7
    orderIndex: 6
    osisId: Judg.14.7
    sblId: Judg 14:7
    shortName: Idc 14:7
    text: descenditque et locutus est mulieri quae placuerat oculis eius
  - name: Iudicum 14:8
    orderIndex: 7
    osisId: Judg.14.8
    sblId: Judg 14:8
    shortName: Idc 14:8
    text: et post aliquot dies revertens ut acciperet eam declinavit ut videret cadaver
      leonis et ecce examen apium in ore leonis erat ac favus mellis
  - name: Iudicum 14:9
    orderIndex: 8
    osisId: Judg.14.9
    sblId: Judg 14:9
    shortName: Idc 14:9
    text: quem cum sumpsisset in manibus comedebat in via veniensque ad patrem suum
      et matrem dedit eis partem qui et ipsi comederunt nec tamen eis voluit indicare
      quod mel de corpore leonis adsumpserat
  - name: Iudicum 14:10
    orderIndex: 9
    osisId: Judg.14.10
    sblId: Judg 14:10
    shortName: Idc 14:10
    text: descendit itaque pater eius ad mulierem et fecit filio suo Samson convivium
      sic enim iuvenes facere consuerant
  - name: Iudicum 14:11
    orderIndex: 10
    osisId: Judg.14.11
    sblId: Judg 14:11
    shortName: Idc 14:11
    text: cum igitur cives loci vidissent eum dederunt ei sodales triginta qui essent
      cum eo
  - name: Iudicum 14:12
    orderIndex: 11
    osisId: Judg.14.12
    sblId: Judg 14:12
    shortName: Idc 14:12
    text: quibus locutus est Samson proponam vobis problema quod si solveritis mihi
      intra septem dies convivii dabo vobis triginta sindones et totidem tunicas
  - name: Iudicum 14:13
    orderIndex: 12
    osisId: Judg.14.13
    sblId: Judg 14:13
    shortName: Idc 14:13
    text: sin autem non potueritis solvere vos dabitis mihi triginta sindones et eiusdem
      numeri tunicas qui responderunt ei propone problema ut audiamus
  - name: Iudicum 14:14
    orderIndex: 13
    osisId: Judg.14.14
    sblId: Judg 14:14
    shortName: Idc 14:14
    text: dixitque eis de comedente exivit cibus et de forte est egressa dulcedo nec
      potuerunt per tres dies propositionem solvere
  - name: Iudicum 14:15
    orderIndex: 14
    osisId: Judg.14.15
    sblId: Judg 14:15
    shortName: Idc 14:15
    text: cumque adesset dies septimus dixerunt ad uxorem Samson blandire viro tuo
      et suade ei ut indicet tibi quid significet problema quod si facere nolueris
      incendimus et te et domum patris tui an idcirco nos vocastis ad nuptias ut spoliaretis
  - name: Iudicum 14:16
    orderIndex: 15
    osisId: Judg.14.16
    sblId: Judg 14:16
    shortName: Idc 14:16
    text: quae fundebat apud Samson lacrimas et querebatur dicens odisti me et non
      diligis idcirco problema quod proposuisti filiis populi mei non vis mihi exponere
      at ille respondit patri meo et matri nolui dicere et tibi indicare potero
  - name: Iudicum 14:17
    orderIndex: 16
    osisId: Judg.14.17
    sblId: Judg 14:17
    shortName: Idc 14:17
    text: septem igitur diebus convivii flebat apud eum tandemque die septimo cum
      ei molesta esset exposuit quae statim indicavit civibus suis
  - name: Iudicum 14:18
    orderIndex: 17
    osisId: Judg.14.18
    sblId: Judg 14:18
    shortName: Idc 14:18
    text: et illi dixerunt ei die septimo ante solis occubitum quid dulcius melle
      et quid leone fortius qui ait ad eos si non arassetis in vitula mea non invenissetis
      propositionem meam
  - name: Iudicum 14:19
    orderIndex: 18
    osisId: Judg.14.19
    sblId: Judg 14:19
    shortName: Idc 14:19
    text: inruit itaque in eo spiritus Domini descenditque Ascalonem et percussit
      ibi triginta viros quorum ablatas vestes dedit his qui problema solverant iratusque
      nimis ascendit in domum patris sui
  - name: Iudicum 14:20
    orderIndex: 19
    osisId: Judg.14.20
    sblId: Judg 14:20
    shortName: Idc 14:20
    text: uxor autem eius accepit maritum unum de amicis eius et pronubis
  versesCount: 20
- name: Iudicum 15
  orderIndex: 14
  osisId: Judg.15
  sblId: Judg 15
  shortName: Idc 15
  verses:
  - name: Iudicum 15:1
    orderIndex: 0
    osisId: Judg.15.1
    sblId: Judg 15:1
    shortName: Idc 15:1
    text: post aliquantum autem temporis cum dies triticeae messis instarent venit
      Samson invisere volens uxorem suam et adtulit ei hedum de capris cumque cubiculum
      eius solito vellet intrare prohibuit eum pater illius dicens
  - name: Iudicum 15:2
    orderIndex: 1
    osisId: Judg.15.2
    sblId: Judg 15:2
    shortName: Idc 15:2
    text: putavi quod odisses eam et ideo tradidi illam amico tuo sed habet sororem
      quae iunior et pulchrior illa est sit tibi pro ea uxor
  - name: Iudicum 15:3
    orderIndex: 2
    osisId: Judg.15.3
    sblId: Judg 15:3
    shortName: Idc 15:3
    text: cui respondit Samson ab hac die non erit culpa in me contra Philistheos
      faciam enim vobis mala
  - name: Iudicum 15:4
    orderIndex: 3
    osisId: Judg.15.4
    sblId: Judg 15:4
    shortName: Idc 15:4
    text: perrexitque et cepit trecentas vulpes caudasque earum iunxit ad caudas et
      faces ligavit in medio
  - name: Iudicum 15:5
    orderIndex: 4
    osisId: Judg.15.5
    sblId: Judg 15:5
    shortName: Idc 15:5
    text: quas igne succendens dimisit ut huc illucque discurrerent quae statim perrexerunt
      in segetes Philisthinorum quibus succensis et conportatae iam fruges et adhuc
      stantes in stipula concrematae sunt in tantum ut vineas quoque et oliveta flamma
      consumeret
  - name: Iudicum 15:6
    orderIndex: 5
    osisId: Judg.15.6
    sblId: Judg 15:6
    shortName: Idc 15:6
    text: dixeruntque Philisthim quis fecit hanc rem quibus dictum est Samson gener
      Thamnathei quia tulit uxorem eius et alteri tradidit haec operatus est ascenderuntque
      Philisthim et conbuserunt tam mulierem quam patrem eius
  - name: Iudicum 15:7
    orderIndex: 6
    osisId: Judg.15.7
    sblId: Judg 15:7
    shortName: Idc 15:7
    text: quibus ait Samson licet haec feceritis tamen adhuc ex vobis expetam ultionem
      et tunc quiescam
  - name: Iudicum 15:8
    orderIndex: 7
    osisId: Judg.15.8
    sblId: Judg 15:8
    shortName: Idc 15:8
    text: percussitque eos ingenti plaga ita ut stupentes suram femori inponerent
      et descendens habitavit in spelunca petrae Aetham
  - name: Iudicum 15:9
    orderIndex: 8
    osisId: Judg.15.9
    sblId: Judg 15:9
    shortName: Idc 15:9
    text: igitur ascendentes Philisthim in terra Iuda castrametati sunt et in loco
      qui postea vocatus est Lehi id est Maxilla eorum est fusus exercitus
  - name: Iudicum 15:10
    orderIndex: 9
    osisId: Judg.15.10
    sblId: Judg 15:10
    shortName: Idc 15:10
    text: dixeruntque ad eos de tribu Iuda cur ascendistis adversum nos qui responderunt
      ut ligemus Samson venimus et reddamus ei quae in nos operatus est
  - name: Iudicum 15:11
    orderIndex: 10
    osisId: Judg.15.11
    sblId: Judg 15:11
    shortName: Idc 15:11
    text: descenderunt ergo tria milia virorum de Iuda ad specum silicis Aetham dixeruntque
      ad Samson nescis quod Philisthim imperent nobis quare hoc facere voluisti quibus
      ille ait sicut fecerunt mihi feci eis
  - name: Iudicum 15:12
    orderIndex: 11
    osisId: Judg.15.12
    sblId: Judg 15:12
    shortName: Idc 15:12
    text: ligare inquiunt te venimus et tradere in manus Philisthinorum iurate respondit
      mihi quod non me occidatis
  - name: Iudicum 15:13
    orderIndex: 12
    osisId: Judg.15.13
    sblId: Judg 15:13
    shortName: Idc 15:13
    text: dixerunt non te occidimus sed vinctum tradimus ligaveruntque eum duobus
      novis funibus et tulerunt de petra Aetham
  - name: Iudicum 15:14
    orderIndex: 13
    osisId: Judg.15.14
    sblId: Judg 15:14
    shortName: Idc 15:14
    text: qui cum venisset ad locum Maxillae et Philisthim vociferantes occurrissent
      ei inruit spiritus Domini in eum et sicut solent ad odorem ignis lina consumi
      ita vincula quibus ligatus erat dissipata sunt et soluta
  - name: Iudicum 15:15
    orderIndex: 14
    osisId: Judg.15.15
    sblId: Judg 15:15
    shortName: Idc 15:15
    text: inventamque maxillam id est mandibulam asini quae iacebat arripiens interfecit
      in ea mille viros
  - name: Iudicum 15:16
    orderIndex: 15
    osisId: Judg.15.16
    sblId: Judg 15:16
    shortName: Idc 15:16
    text: et ait in maxilla asini in mandibula pulli asinarum delevi eos et percussi
      mille viros
  - name: Iudicum 15:17
    orderIndex: 16
    osisId: Judg.15.17
    sblId: Judg 15:17
    shortName: Idc 15:17
    text: cumque haec canens verba conplesset proiecit mandibulam de manu et vocavit
      nomen loci illius Ramathlehi quod interpretatur elevatio Maxillae
  - name: Iudicum 15:18
    orderIndex: 17
    osisId: Judg.15.18
    sblId: Judg 15:18
    shortName: Idc 15:18
    text: sitiensque valde clamavit ad Dominum et ait tu dedisti in manu servi tui
      salutem hanc maximam atque victoriam et en siti morior incidamque in manus incircumcisorum
  - name: Iudicum 15:19
    orderIndex: 18
    osisId: Judg.15.19
    sblId: Judg 15:19
    shortName: Idc 15:19
    text: aperuit itaque Dominus molarem dentem in maxilla asini et egressae sunt
      ex eo aquae quibus haustis refocilavit spiritum et vires recepit idcirco appellatum
      est nomen loci illius Fons invocantis de maxilla usque in praesentem diem
  - name: Iudicum 15:20
    orderIndex: 19
    osisId: Judg.15.20
    sblId: Judg 15:20
    shortName: Idc 15:20
    text: iudicavitque Israhel in diebus Philisthim viginti annis
  versesCount: 20
- name: Iudicum 16
  orderIndex: 15
  osisId: Judg.16
  sblId: Judg 16
  shortName: Idc 16
  verses:
  - name: Iudicum 16:1
    orderIndex: 0
    osisId: Judg.16.1
    sblId: Judg 16:1
    shortName: Idc 16:1
    text: abiit quoque in Gazam et vidit ibi meretricem mulierem ingressusque est
      ad eam
  - name: Iudicum 16:2
    orderIndex: 1
    osisId: Judg.16.2
    sblId: Judg 16:2
    shortName: Idc 16:2
    text: quod cum audissent Philisthim et percrebruisset apud eos intrasse urbem
      Samson circumdederunt eum positis in porta civitatis custodibus et ibi tota
      nocte cum silentio praestolantes ut facto mane exeuntem occiderent
  - name: Iudicum 16:3
    orderIndex: 2
    osisId: Judg.16.3
    sblId: Judg 16:3
    shortName: Idc 16:3
    text: dormivit autem Samson usque ad noctis medium et inde consurgens adprehendit
      ambas portae fores cum postibus suis et sera inpositasque umeris portavit ad
      verticem montis qui respicit Hebron
  - name: Iudicum 16:4
    orderIndex: 3
    osisId: Judg.16.4
    sblId: Judg 16:4
    shortName: Idc 16:4
    text: post haec amavit mulierem quae habitabat in valle Sorech et vocabatur Dalila
  - name: Iudicum 16:5
    orderIndex: 4
    osisId: Judg.16.5
    sblId: Judg 16:5
    shortName: Idc 16:5
    text: veneruntque ad eam principes Philisthinorum atque dixerunt decipe eum et
      disce ab illo in quo tantam habeat fortitudinem et quomodo eum superare valeamus
      et vinctum adfligere quod si feceris dabimus tibi singuli mille centum argenteos
  - name: Iudicum 16:6
    orderIndex: 5
    osisId: Judg.16.6
    sblId: Judg 16:6
    shortName: Idc 16:6
    text: locuta est ergo Dalila ad Samson dic mihi obsecro in quo sit tua maxima
      fortitudo et quid sit quo ligatus erumpere nequeas
  - name: Iudicum 16:7
    orderIndex: 6
    osisId: Judg.16.7
    sblId: Judg 16:7
    shortName: Idc 16:7
    text: cui respondit Samson si septem nervicis funibus necdum siccis et adhuc humentibus
      ligatus fuero infirmus ero ut ceteri homines
  - name: Iudicum 16:8
    orderIndex: 7
    osisId: Judg.16.8
    sblId: Judg 16:8
    shortName: Idc 16:8
    text: adtuleruntque ad eam satrapae Philisthinorum septem funes ut dixerat quibus
      vinxit eum
  - name: Iudicum 16:9
    orderIndex: 8
    osisId: Judg.16.9
    sblId: Judg 16:9
    shortName: Idc 16:9
    text: latentibus apud se insidiis et in cubiculo finem rei expectantibus clamavitque
      ad eum Philisthim super te Samson qui rupit vincula quomodo si rumpat quis filum
      de stuppae tortum putamine cum odorem ignis acceperit et non est cognitum in
      quo esset fortitudo eius
  - name: Iudicum 16:10
    orderIndex: 9
    osisId: Judg.16.10
    sblId: Judg 16:10
    shortName: Idc 16:10
    text: dixitque ad eum Dalila ecce inlusisti mihi et falsum locutus es saltim nunc
      indica quo ligari debeas
  - name: Iudicum 16:11
    orderIndex: 10
    osisId: Judg.16.11
    sblId: Judg 16:11
    shortName: Idc 16:11
    text: cui ille respondit si ligatus fuero novis funibus qui numquam fuerunt in
      opere infirmus ero et aliorum hominum similis
  - name: Iudicum 16:12
    orderIndex: 11
    osisId: Judg.16.12
    sblId: Judg 16:12
    shortName: Idc 16:12
    text: quibus rursum Dalila vinxit eum et clamavit Philisthim super te Samson in
      cubiculo insidiis praeparatis qui ita rupit vincula quasi fila telarum
  - name: Iudicum 16:13
    orderIndex: 12
    osisId: Judg.16.13
    sblId: Judg 16:13
    shortName: Idc 16:13
    text: dixitque Dalila rursum ad eum usquequo decipis me et falsum loqueris ostende
      quo vinciri debeas si inquit septem crines capitis mei cum licio plexueris et
      clavum his circumligatum terrae fixeris infirmus ero
  - name: Iudicum 16:14
    orderIndex: 13
    osisId: Judg.16.14
    sblId: Judg 16:14
    shortName: Idc 16:14
    text: quod cum fecisset Dalila dixit ad eum Philisthim super te Samson qui consurgens
      de somno extraxit clavum cum crinibus et licio
  - name: Iudicum 16:15
    orderIndex: 14
    osisId: Judg.16.15
    sblId: Judg 16:15
    shortName: Idc 16:15
    text: dixitque ad eum Dalila quomodo dicis quod ames me cum animus tuus non sit
      mecum per tres vices mentitus es mihi et noluisti dicere in quo sit tua maxima
      fortitudo
  - name: Iudicum 16:16
    orderIndex: 15
    osisId: Judg.16.16
    sblId: Judg 16:16
    shortName: Idc 16:16
    text: cumque molesta ei esset et per multos dies iugiter adhereret spatium ad
      quietem non tribuens defecit anima eius et ad mortem usque lassata est
  - name: Iudicum 16:17
    orderIndex: 16
    osisId: Judg.16.17
    sblId: Judg 16:17
    shortName: Idc 16:17
    text: tunc aperiens veritatem rei dixit ad eam ferrum numquam ascendit super caput
      meum quia nazareus id est consecratus Deo sum de utero matris meae si rasum
      fuerit caput meum recedet a me fortitudo mea et deficiam eroque ut ceteri homines
  - name: Iudicum 16:18
    orderIndex: 17
    osisId: Judg.16.18
    sblId: Judg 16:18
    shortName: Idc 16:18
    text: videns illa quod confessus ei esset omnem animum suum misit ad principes
      Philisthinorum atque mandavit ascendite adhuc semel quia nunc mihi aperuit cor
      suum qui ascenderunt adsumpta pecunia quam promiserant
  - name: Iudicum 16:19
    orderIndex: 18
    osisId: Judg.16.19
    sblId: Judg 16:19
    shortName: Idc 16:19
    text: at illa dormire eum fecit super genua sua et in sinu suo reclinare caput
      vocavitque tonsorem et rasit septem crines eius et coepit abicere eum et a se
      repellere statim enim ab eo fortitudo discessit
  - name: Iudicum 16:20
    orderIndex: 19
    osisId: Judg.16.20
    sblId: Judg 16:20
    shortName: Idc 16:20
    text: dixitque Philisthim super te Samson qui de somno consurgens dixit in animo
      suo egrediar sicut ante feci et me excutiam nesciens quod Dominus recessisset
      ab eo
  - name: Iudicum 16:21
    orderIndex: 20
    osisId: Judg.16.21
    sblId: Judg 16:21
    shortName: Idc 16:21
    text: quem cum adprehendissent Philisthim statim eruerunt oculos eius et duxerunt
      Gazam vinctum catenis et clausum in carcere molere fecerunt
  - name: Iudicum 16:22
    orderIndex: 21
    osisId: Judg.16.22
    sblId: Judg 16:22
    shortName: Idc 16:22
    text: iamque capilli eius renasci coeperant
  - name: Iudicum 16:23
    orderIndex: 22
    osisId: Judg.16.23
    sblId: Judg 16:23
    shortName: Idc 16:23
    text: et principes Philisthinorum convenerunt in unum ut immolarent hostias magnificas
      Dagon deo suo et epularentur dicentes tradidit deus noster inimicum nostrum
      Samson in manus nostras
  - name: Iudicum 16:24
    orderIndex: 23
    osisId: Judg.16.24
    sblId: Judg 16:24
    shortName: Idc 16:24
    text: quod etiam populus videns laudabat deum suum eademque dicebat tradidit deus
      noster in manus nostras adversarium qui delevit terram nostram et occidit plurimos
  - name: Iudicum 16:25
    orderIndex: 24
    osisId: Judg.16.25
    sblId: Judg 16:25
    shortName: Idc 16:25
    text: laetantesque per convivia sumptis iam epulis praeceperunt ut vocaretur Samson
      et ante eos luderet qui adductus de carcere ludebat ante eos feceruntque eum
      stare inter duas columnas
  - name: Iudicum 16:26
    orderIndex: 25
    osisId: Judg.16.26
    sblId: Judg 16:26
    shortName: Idc 16:26
    text: qui dixit puero regenti gressus suos dimitte me ut tangam columnas quibus
      omnis inminet domus ut recliner super eas et paululum requiescam
  - name: Iudicum 16:27
    orderIndex: 26
    osisId: Judg.16.27
    sblId: Judg 16:27
    shortName: Idc 16:27
    text: domus autem plena erat virorum ac mulierum et erant ibi omnes principes
      Philisthinorum ac de tecto et solario circiter tria milia utriusque sexus spectabant
      ludentem Samson
  - name: Iudicum 16:28
    orderIndex: 27
    osisId: Judg.16.28
    sblId: Judg 16:28
    shortName: Idc 16:28
    text: at ille invocato Domino ait Domine Deus memento mei et redde nunc mihi pristinam
      fortitudinem Deus meus ut ulciscar me de hostibus meis et pro amissione duorum
      luminum unam ultionem recipiam
  - name: Iudicum 16:29
    orderIndex: 28
    osisId: Judg.16.29
    sblId: Judg 16:29
    shortName: Idc 16:29
    text: et adprehendens ambas columnas quibus innitebatur domus alteramque earum
      dextera et alteram leva tenens
  - name: Iudicum 16:30
    orderIndex: 29
    osisId: Judg.16.30
    sblId: Judg 16:30
    shortName: Idc 16:30
    text: ait moriatur anima mea cum Philisthim concussisque fortiter columnis cecidit
      domus super omnes principes et ceteram multitudinem quae ibi erat multoque plures
      interfecit moriens quam ante vivus occiderat
  - name: Iudicum 16:31
    orderIndex: 30
    osisId: Judg.16.31
    sblId: Judg 16:31
    shortName: Idc 16:31
    text: descendentes autem fratres eius et universa cognatio tulerunt corpus eius
      et sepelierunt inter Saraa et Esthaol in sepulchro patris Manue iudicavitque
      Israhel viginti annis
  versesCount: 31
- name: Iudicum 17
  orderIndex: 16
  osisId: Judg.17
  sblId: Judg 17
  shortName: Idc 17
  verses:
  - name: Iudicum 17:1
    orderIndex: 0
    osisId: Judg.17.1
    sblId: Judg 17:1
    shortName: Idc 17:1
    text: fuit eo tempore vir quidam de monte Ephraim nomine Michas
  - name: Iudicum 17:2
    orderIndex: 1
    osisId: Judg.17.2
    sblId: Judg 17:2
    shortName: Idc 17:2
    text: qui dixit matri suae mille centum argenteos quos separaveras tibi et super
      quibus me audiente iuraveras ecce ego habeo et apud me sunt cui illa respondit
      benedictus filius meus Domino
  - name: Iudicum 17:3
    orderIndex: 2
    osisId: Judg.17.3
    sblId: Judg 17:3
    shortName: Idc 17:3
    text: reddidit ergo eos matri suae quae dixerat ei consecravi et vovi argentum
      hoc Domino ut de manu mea suscipiat filius meus et faciat sculptile atque conflatile
      et nunc trado illud tibi
  - name: Iudicum 17:4
    orderIndex: 3
    osisId: Judg.17.4
    sblId: Judg 17:4
    shortName: Idc 17:4
    text: reddidit igitur matri suae quae tulit ducentos argenteos et dedit eos argentario
      ut faceret ex eis sculptile atque conflatile quod fuit in domo Micha
  - name: Iudicum 17:5
    orderIndex: 4
    osisId: Judg.17.5
    sblId: Judg 17:5
    shortName: Idc 17:5
    text: qui aediculam quoque in ea Deo separavit et fecit ephod ac therafin id est
      vestem sacerdotalem et idola implevitque unius filiorum suorum manum et factus
      est ei sacerdos
  - name: Iudicum 17:6
    orderIndex: 5
    osisId: Judg.17.6
    sblId: Judg 17:6
    shortName: Idc 17:6
    text: in diebus illis non erat rex in Israhel sed unusquisque quod sibi rectum
      videbatur hoc faciebat
  - name: Iudicum 17:7
    orderIndex: 6
    osisId: Judg.17.7
    sblId: Judg 17:7
    shortName: Idc 17:7
    text: fuit quoque alter adulescens de Bethleem Iuda et cognatione eius eratque
      ipse Levites et habitabat ibi
  - name: Iudicum 17:8
    orderIndex: 7
    osisId: Judg.17.8
    sblId: Judg 17:8
    shortName: Idc 17:8
    text: egressusque de civitate Bethleem peregrinari voluit ubicumque sibi commodum
      repperisset cumque venisset in monte Ephraim iter faciens et declinasset parumper
      in domum Micha
  - name: Iudicum 17:9
    orderIndex: 8
    osisId: Judg.17.9
    sblId: Judg 17:9
    shortName: Idc 17:9
    text: interrogatus est ab eo unde venis qui respondit Levita sum de Bethleem Iuda
      et vado ut habitem ubi potuero et utile mihi esse perspexero
  - name: Iudicum 17:10
    orderIndex: 9
    osisId: Judg.17.10
    sblId: Judg 17:10
    shortName: Idc 17:10
    text: mane inquit apud me et esto mihi parens ac sacerdos daboque tibi per annos
      singulos decem argenteos ac vestem duplicem et quae ad victum necessaria sunt
  - name: Iudicum 17:11
    orderIndex: 10
    osisId: Judg.17.11
    sblId: Judg 17:11
    shortName: Idc 17:11
    text: adquievit et mansit apud hominem fuitque illi quasi unus de filiis
  - name: Iudicum 17:12
    orderIndex: 11
    osisId: Judg.17.12
    sblId: Judg 17:12
    shortName: Idc 17:12
    text: implevitque Micha manum eius et habuit apud se puerum sacerdotem
  - name: Iudicum 17:13
    orderIndex: 12
    osisId: Judg.17.13
    sblId: Judg 17:13
    shortName: Idc 17:13
    text: nunc scio dicens quod bene mihi faciat Deus habenti levitici generis sacerdotem
  versesCount: 13
- name: Iudicum 18
  orderIndex: 17
  osisId: Judg.18
  sblId: Judg 18
  shortName: Idc 18
  verses:
  - name: Iudicum 18:1
    orderIndex: 0
    osisId: Judg.18.1
    sblId: Judg 18:1
    shortName: Idc 18:1
    text: in diebus illis non erat rex in Israhel et tribus Dan quaerebat possessionem
      sibi ut habitaret in ea usque ad illum enim diem inter ceteras tribus sortem
      non acceperat
  - name: Iudicum 18:2
    orderIndex: 1
    osisId: Judg.18.2
    sblId: Judg 18:2
    shortName: Idc 18:2
    text: miserunt igitur filii Dan stirpis et familiae suae quinque viros fortissimos
      de Saraa et Esthaol ut explorarent terram et diligenter inspicerent dixeruntque
      eis ite et considerate terram qui cum pergentes venissent in montem Ephraim
      et intrassent domum Micha requieverunt ibi
  - name: Iudicum 18:3
    orderIndex: 2
    osisId: Judg.18.3
    sblId: Judg 18:3
    shortName: Idc 18:3
    text: et agnoscentes vocem adulescentis Levitae utentesque illius diversorio dixerunt
      ad eum quis te huc adduxit quid hic agis quam ob causam huc venire voluisti
  - name: Iudicum 18:4
    orderIndex: 3
    osisId: Judg.18.4
    sblId: Judg 18:4
    shortName: Idc 18:4
    text: qui respondit eis haec et haec praestitit mihi Michas et me mercede conduxit
      ut sim ei sacerdos
  - name: Iudicum 18:5
    orderIndex: 4
    osisId: Judg.18.5
    sblId: Judg 18:5
    shortName: Idc 18:5
    text: rogaveruntque eum ut consuleret Dominum et scire possent an prospero itinere
      pergerent et res haberet effectum
  - name: Iudicum 18:6
    orderIndex: 5
    osisId: Judg.18.6
    sblId: Judg 18:6
    shortName: Idc 18:6
    text: qui respondit eis ite cum pace Dominus respicit viam vestram et iter quo
      pergitis
  - name: Iudicum 18:7
    orderIndex: 6
    osisId: Judg.18.7
    sblId: Judg 18:7
    shortName: Idc 18:7
    text: euntes itaque quinque viri venerunt Lais videruntque populum habitantem
      in ea absque ullo timore iuxta Sidoniorum consuetudinem securum et quietum nullo
      eis penitus resistente magnarumque opum et procul a Sidone atque a cunctis hominibus
      separatum
  - name: Iudicum 18:8
    orderIndex: 7
    osisId: Judg.18.8
    sblId: Judg 18:8
    shortName: Idc 18:8
    text: reversique ad fratres suos in Saraa et Esthaol et quid egissent sciscitantibus
      responderunt
  - name: Iudicum 18:9
    orderIndex: 8
    osisId: Judg.18.9
    sblId: Judg 18:9
    shortName: Idc 18:9
    text: surgite et ascendamus ad eos vidimus enim terram valde opulentam et uberem
      nolite neglegere nolite cessare eamus et possideamus eam nullus erit labor
  - name: Iudicum 18:10
    orderIndex: 9
    osisId: Judg.18.10
    sblId: Judg 18:10
    shortName: Idc 18:10
    text: intrabimus ad securos in regionem latissimam tradetque nobis Dominus locum
      in quo nullius rei est penuria eorum quae gignuntur in terra
  - name: Iudicum 18:11
    orderIndex: 10
    osisId: Judg.18.11
    sblId: Judg 18:11
    shortName: Idc 18:11
    text: profecti igitur sunt de cognatione Dan id est de Saraa et Esthaol sescenti
      viri accincti armis bellicis
  - name: Iudicum 18:12
    orderIndex: 11
    osisId: Judg.18.12
    sblId: Judg 18:12
    shortName: Idc 18:12
    text: ascendentesque manserunt in Cariathiarim Iudae qui locus ex eo tempore castrorum
      Dan nomen accepit et est post tergum Cariathiarim
  - name: Iudicum 18:13
    orderIndex: 12
    osisId: Judg.18.13
    sblId: Judg 18:13
    shortName: Idc 18:13
    text: inde transierunt in montem Ephraim cumque venissent ad domum Micha
  - name: Iudicum 18:14
    orderIndex: 13
    osisId: Judg.18.14
    sblId: Judg 18:14
    shortName: Idc 18:14
    text: dixerunt quinque viri qui prius missi fuerant ad considerandam terram Lais
      ceteris fratribus suis nostis quod in domibus istis sit ephod et therafin et
      sculptile atque conflatile videte quid vobis placeat
  - name: Iudicum 18:15
    orderIndex: 14
    osisId: Judg.18.15
    sblId: Judg 18:15
    shortName: Idc 18:15
    text: et cum paululum declinassent ingressi sunt domum adulescentis Levitae qui
      erat in domo Micha salutaveruntque eum verbis pacificis
  - name: Iudicum 18:16
    orderIndex: 15
    osisId: Judg.18.16
    sblId: Judg 18:16
    shortName: Idc 18:16
    text: sescenti autem viri ita ut erant armati stabant ante ostium
  - name: Iudicum 18:17
    orderIndex: 16
    osisId: Judg.18.17
    sblId: Judg 18:17
    shortName: Idc 18:17
    text: at illi qui ingressi fuerant domum iuvenis sculptile et ephod et therafin
      atque conflatile tollere nitebantur et sacerdos stabat ante ostium sescentis
      viris fortissimis haut procul expectantibus
  - name: Iudicum 18:18
    orderIndex: 17
    osisId: Judg.18.18
    sblId: Judg 18:18
    shortName: Idc 18:18
    text: tulerunt igitur qui intraverant sculptile ephod et idola atque conflatile
      quibus dixit sacerdos quid facitis
  - name: Iudicum 18:19
    orderIndex: 18
    osisId: Judg.18.19
    sblId: Judg 18:19
    shortName: Idc 18:19
    text: cui responderunt tace et pone digitum super os tuum venique nobiscum ut
      habeamus te patrem et sacerdotem quid tibi melius est ut sis sacerdos in domo
      unius viri an in una tribu et familia in Israhel
  - name: Iudicum 18:20
    orderIndex: 19
    osisId: Judg.18.20
    sblId: Judg 18:20
    shortName: Idc 18:20
    text: quod cum audisset adquievit sermonibus eorum et tulit ephod et idola ac
      sculptile et cum eis profectus est
  - name: Iudicum 18:21
    orderIndex: 20
    osisId: Judg.18.21
    sblId: Judg 18:21
    shortName: Idc 18:21
    text: qui cum pergerent et ante se ire fecissent parvulos et iumenta et omne quod
      erat pretiosum
  - name: Iudicum 18:22
    orderIndex: 21
    osisId: Judg.18.22
    sblId: Judg 18:22
    shortName: Idc 18:22
    text: iamque a domo Michae essent procul viri qui habitabant in aedibus Michae
      conclamantes secuti sunt
  - name: Iudicum 18:23
    orderIndex: 22
    osisId: Judg.18.23
    sblId: Judg 18:23
    shortName: Idc 18:23
    text: et post tergum clamare coeperunt qui cum respexissent dixerunt ad Micham
      quid tibi vis cur clamas
  - name: Iudicum 18:24
    orderIndex: 23
    osisId: Judg.18.24
    sblId: Judg 18:24
    shortName: Idc 18:24
    text: qui respondit deos meos quos mihi feci tulistis et sacerdotem et omnia quae
      habeo et dicitis quid tibi est
  - name: Iudicum 18:25
    orderIndex: 24
    osisId: Judg.18.25
    sblId: Judg 18:25
    shortName: Idc 18:25
    text: dixeruntque ei filii Dan cave ne ultra loquaris ad nos et veniant ad te
      viri animo concitati et ipse cum omni domo tua pereas
  - name: Iudicum 18:26
    orderIndex: 25
    osisId: Judg.18.26
    sblId: Judg 18:26
    shortName: Idc 18:26
    text: et sic coepto itinere perrexerunt videns autem Micha quod fortiores se essent
      reversus est in domum suam
  - name: Iudicum 18:27
    orderIndex: 26
    osisId: Judg.18.27
    sblId: Judg 18:27
    shortName: Idc 18:27
    text: sescenti autem viri tulerunt sacerdotem et quae supra diximus veneruntque
      in Lais ad populum quiescentem atque securum et percusserunt eos in ore gladii
      urbemque incendio tradiderunt
  - name: Iudicum 18:28
    orderIndex: 27
    osisId: Judg.18.28
    sblId: Judg 18:28
    shortName: Idc 18:28
    text: nullo penitus ferente praesidium eo quod procul habitarent a Sidone et cum
      nullo hominum haberent quicquam societatis ac negotii erat autem civitas sita
      in regione Roob quam rursum extruentes habitaverunt in ea
  - name: Iudicum 18:29
    orderIndex: 28
    osisId: Judg.18.29
    sblId: Judg 18:29
    shortName: Idc 18:29
    text: vocato nomine civitatis Dan iuxta vocabulum patris sui quem genuerat Israhel
      quae prius Lais dicebatur
  - name: Iudicum 18:30
    orderIndex: 29
    osisId: Judg.18.30
    sblId: Judg 18:30
    shortName: Idc 18:30
    text: posueruntque sibi sculptile et Ionathan filium Gersan filii Mosi ac filios
      eius sacerdotes in tribu Dan usque ad diem captivitatis suae
  - name: Iudicum 18:31
    orderIndex: 30
    osisId: Judg.18.31
    sblId: Judg 18:31
    shortName: Idc 18:31
    text: mansitque apud eos idolum Michae omni tempore quo fuit domus Dei in Silo
      in diebus illis non erat rex in Israhel
  versesCount: 31
- name: Iudicum 19
  orderIndex: 18
  osisId: Judg.19
  sblId: Judg 19
  shortName: Idc 19
  verses:
  - name: Iudicum 19:1
    orderIndex: 0
    osisId: Judg.19.1
    sblId: Judg 19:1
    shortName: Idc 19:1
    text: fuit quidam vir Levites habitans in latere montis Ephraim qui accepit uxorem
      de Bethleem Iuda
  - name: Iudicum 19:2
    orderIndex: 1
    osisId: Judg.19.2
    sblId: Judg 19:2
    shortName: Idc 19:2
    text: quae reliquit eum et reversa est in domum patris sui Bethleem mansitque
      apud eum quattuor mensibus
  - name: Iudicum 19:3
    orderIndex: 2
    osisId: Judg.19.3
    sblId: Judg 19:3
    shortName: Idc 19:3
    text: secutusque est eam vir suus volens ei reconciliari atque blandiri et secum
      reducere habens in comitatu puerum et duos asinos quae suscepit eum et introduxit
      in domum patris sui quod cum audisset socer eius eumque vidisset occurrit ei
      laetus
  - name: Iudicum 19:4
    orderIndex: 3
    osisId: Judg.19.4
    sblId: Judg 19:4
    shortName: Idc 19:4
    text: et amplexatus est hominem mansitque gener in domo soceri tribus diebus comedens
      cum eo et bibens familiariter
  - name: Iudicum 19:5
    orderIndex: 4
    osisId: Judg.19.5
    sblId: Judg 19:5
    shortName: Idc 19:5
    text: die autem quarto de nocte consurgens proficisci voluit quem tenuit socer
      et ait ad eum gusta prius pauxillum panis et conforta stomachum et sic proficisceris
  - name: Iudicum 19:6
    orderIndex: 5
    osisId: Judg.19.6
    sblId: Judg 19:6
    shortName: Idc 19:6
    text: sederuntque simul et comederunt ac biberunt dixitque pater puellae ad generum
      suum quaeso te ut hodie hic maneas pariterque laetemur
  - name: Iudicum 19:7
    orderIndex: 6
    osisId: Judg.19.7
    sblId: Judg 19:7
    shortName: Idc 19:7
    text: at ille consurgens coepit velle proficisci et nihilominus obnixe eum socer
      tenuit et apud se fecit manere
  - name: Iudicum 19:8
    orderIndex: 7
    osisId: Judg.19.8
    sblId: Judg 19:8
    shortName: Idc 19:8
    text: mane facto parabat Levites iter cui rursum socer oro te inquit ut paululum
      cibi capias et adsumptis viribus donec increscat dies postea proficiscaris comederunt
      ergo simul
  - name: Iudicum 19:9
    orderIndex: 8
    osisId: Judg.19.9
    sblId: Judg 19:9
    shortName: Idc 19:9
    text: surrexitque adulescens ut pergeret cum uxore sua et puero cui rursum locutus
      est socer considera quod dies ad occasum declivior sit et propinquet ad vesperum
      mane apud me etiam hodie et duc laetum diem et cras proficisceris ut vadas in
      domum tuam
  - name: Iudicum 19:10
    orderIndex: 9
    osisId: Judg.19.10
    sblId: Judg 19:10
    shortName: Idc 19:10
    text: noluit gener adquiescere sermonibus eius sed statim perrexit et venit contra
      Iebus quae altero nomine vocabatur Hierusalem ducens secum duos asinos onustos
      et concubinam
  - name: Iudicum 19:11
    orderIndex: 10
    osisId: Judg.19.11
    sblId: Judg 19:11
    shortName: Idc 19:11
    text: iamque aderant iuxta Iebus et dies mutabatur in noctem dixitque puer ad
      dominum suum veni obsecro declinemus ad urbem Iebuseorum et maneamus in ea
  - name: Iudicum 19:12
    orderIndex: 11
    osisId: Judg.19.12
    sblId: Judg 19:12
    shortName: Idc 19:12
    text: cui respondit dominus non ingrediar oppidum gentis alienae quae non est
      de filiis Israhel sed transibo usque Gabaa
  - name: Iudicum 19:13
    orderIndex: 12
    osisId: Judg.19.13
    sblId: Judg 19:13
    shortName: Idc 19:13
    text: et cum illuc pervenero manebimus in ea aut certe in urbe Rama
  - name: Iudicum 19:14
    orderIndex: 13
    osisId: Judg.19.14
    sblId: Judg 19:14
    shortName: Idc 19:14
    text: transierunt igitur Iebus et coeptum carpebant iter occubuitque eis sol iuxta
      Gabaa quae est in tribu Beniamin
  - name: Iudicum 19:15
    orderIndex: 14
    osisId: Judg.19.15
    sblId: Judg 19:15
    shortName: Idc 19:15
    text: deverteruntque ad eam ut manerent ibi quo cum intrassent sedebant in platea
      civitatis et nullus eos recipere volebat hospitio
  - name: Iudicum 19:16
    orderIndex: 15
    osisId: Judg.19.16
    sblId: Judg 19:16
    shortName: Idc 19:16
    text: et ecce apparuit homo senex revertens de agro et de opere suo vespere qui
      et ipse erat de monte Ephraim et peregrinus habitabat in Gabaa homines autem
      regionis illius erant filii Iemini
  - name: Iudicum 19:17
    orderIndex: 16
    osisId: Judg.19.17
    sblId: Judg 19:17
    shortName: Idc 19:17
    text: elevatisque oculis vidit senex sedentem hominem cum sarcinulis suis in platea
      civitatis et dixit ad eum unde venis et quo vadis
  - name: Iudicum 19:18
    orderIndex: 17
    osisId: Judg.19.18
    sblId: Judg 19:18
    shortName: Idc 19:18
    text: qui respondit ei profecti sumus de Bethleem Iuda et pergimus ad locum nostrum
      qui est in latere montis Ephraim unde ieramus Bethleem et nunc vadimus ad domum
      Dei nullusque nos sub tectum suum vult recipere
  - name: Iudicum 19:19
    orderIndex: 18
    osisId: Judg.19.19
    sblId: Judg 19:19
    shortName: Idc 19:19
    text: habentes paleas et faenum in asinorum pabulum et panem ac vinum in meos
      et ancillae tuae usus et pueri qui mecum est nulla re indigemus nisi hospitio
  - name: Iudicum 19:20
    orderIndex: 19
    osisId: Judg.19.20
    sblId: Judg 19:20
    shortName: Idc 19:20
    text: cui respondit senex pax tecum sit ego praebebo omnia quae necessaria sunt
      tantum quaeso ne in platea maneas
  - name: Iudicum 19:21
    orderIndex: 20
    osisId: Judg.19.21
    sblId: Judg 19:21
    shortName: Idc 19:21
    text: introduxitque eum in domum suam et pabulum asinis praebuit ac postquam laverunt
      pedes suos recepit eos in convivium
  - name: Iudicum 19:22
    orderIndex: 21
    osisId: Judg.19.22
    sblId: Judg 19:22
    shortName: Idc 19:22
    text: illis epulantibus et post laborem itineris cibo ac potu reficientibus corpora
      venerunt viri civitatis illius filii Belial id est absque iugo et circumdantes
      domum senis fores pulsare coeperunt clamantes ad dominum domus atque dicentes
      educ virum qui ingressus est domum tuam ut abutamur eo
  - name: Iudicum 19:23
    orderIndex: 22
    osisId: Judg.19.23
    sblId: Judg 19:23
    shortName: Idc 19:23
    text: egressusque est ad eos senex et ait nolite fratres nolite facere malum hoc
      quia ingressus est homo hospitium meum et cessate ab hac stultitia
  - name: Iudicum 19:24
    orderIndex: 23
    osisId: Judg.19.24
    sblId: Judg 19:24
    shortName: Idc 19:24
    text: habeo filiam virginem et hic homo habet concubinam educam eas ad vos ut
      humilietis eas et vestram libidinem conpleatis tantum obsecro ne scelus hoc
      contra naturam operemini in virum
  - name: Iudicum 19:25
    orderIndex: 24
    osisId: Judg.19.25
    sblId: Judg 19:25
    shortName: Idc 19:25
    text: nolebant adquiescere sermonibus eius quod cernens homo eduxit ad eos concubinam
      suam et eis tradidit inludendam qua cum tota nocte abusi essent dimiserunt eam
      mane
  - name: Iudicum 19:26
    orderIndex: 25
    osisId: Judg.19.26
    sblId: Judg 19:26
    shortName: Idc 19:26
    text: at mulier recedentibus tenebris venit ad ostium domus ubi manebat dominus
      suus et ibi corruit
  - name: Iudicum 19:27
    orderIndex: 26
    osisId: Judg.19.27
    sblId: Judg 19:27
    shortName: Idc 19:27
    text: mane facto surrexit homo et aperuit ostium ut coeptam expleret viam et ecce
      concubina eius iacebat ante ostium sparsis in limine manibus
  - name: Iudicum 19:28
    orderIndex: 27
    osisId: Judg.19.28
    sblId: Judg 19:28
    shortName: Idc 19:28
    text: cui ille putans eam quiescere loquebatur surge ut ambulemus qua nihil respondente
      intellegens quod erat tulit eam et inposuit asino reversusque est in domum suam
  - name: Iudicum 19:29
    orderIndex: 28
    osisId: Judg.19.29
    sblId: Judg 19:29
    shortName: Idc 19:29
    text: quam cum esset ingressus arripuit gladium et cadaver uxoris cum ossibus
      suis in duodecim partes ac frusta concidens misit in omnes terminos Israhel
  - name: Iudicum 19:30
    orderIndex: 29
    osisId: Judg.19.30
    sblId: Judg 19:30
    shortName: Idc 19:30
    text: quod cum vidissent singuli conclamabant numquam res talis facta est in Israhel
      ex eo die quo ascenderunt patres nostri de Aegypto usque in praesens tempus
      ferte sententiam et in commune decernite quid facto opus sit
  versesCount: 30
- name: Iudicum 20
  orderIndex: 19
  osisId: Judg.20
  sblId: Judg 20
  shortName: Idc 20
  verses:
  - name: Iudicum 20:1
    orderIndex: 0
    osisId: Judg.20.1
    sblId: Judg 20:1
    shortName: Idc 20:1
    text: egressi sunt itaque omnes filii Israhel et pariter congregati quasi vir
      unus de Dan usque Bersabee et terra Galaad ad Dominum in Maspha
  - name: Iudicum 20:2
    orderIndex: 1
    osisId: Judg.20.2
    sblId: Judg 20:2
    shortName: Idc 20:2
    text: omnesque anguli populorum et cunctae tribus Israhel in ecclesiam populi
      Dei convenerunt quadringenta milia peditum pugnatorum
  - name: Iudicum 20:3
    orderIndex: 2
    osisId: Judg.20.3
    sblId: Judg 20:3
    shortName: Idc 20:3
    text: nec latuit filios Beniamin quod ascendissent filii Israhel in Maspha interrogatusque
      Levita maritus mulieris interfectae quomodo tantum scelus perpetratum esset
  - name: Iudicum 20:4
    orderIndex: 3
    osisId: Judg.20.4
    sblId: Judg 20:4
    shortName: Idc 20:4
    text: respondit veni in Gabaa Beniamin cum uxore mea illucque deverti
  - name: Iudicum 20:5
    orderIndex: 4
    osisId: Judg.20.5
    sblId: Judg 20:5
    shortName: Idc 20:5
    text: et ecce homines civitatis illius circumdederunt nocte domum in qua manebam
      volentes me occidere et uxorem meam incredibili libidinis furore vexantes denique
      mortua est
  - name: Iudicum 20:6
    orderIndex: 5
    osisId: Judg.20.6
    sblId: Judg 20:6
    shortName: Idc 20:6
    text: quam arreptam in frusta concidi misique partes in omnes terminos possessionis
      vestrae quia numquam tantum nefas et tam grande piaculum factum est in Israhel
  - name: Iudicum 20:7
    orderIndex: 6
    osisId: Judg.20.7
    sblId: Judg 20:7
    shortName: Idc 20:7
    text: adestis omnes filii Israhel decernite quid facere debeatis
  - name: Iudicum 20:8
    orderIndex: 7
    osisId: Judg.20.8
    sblId: Judg 20:8
    shortName: Idc 20:8
    text: stansque omnis populus quasi unius hominis sermone respondit non recedemus
      in tabernacula nostra nec suam quisquam intrabit domum
  - name: Iudicum 20:9
    orderIndex: 8
    osisId: Judg.20.9
    sblId: Judg 20:9
    shortName: Idc 20:9
    text: sed hoc contra Gabaa in commune faciemus
  - name: Iudicum 20:10
    orderIndex: 9
    osisId: Judg.20.10
    sblId: Judg 20:10
    shortName: Idc 20:10
    text: decem viri eligantur e centum ex omnibus tribubus Israhel et centum de mille
      et mille de decem milibus ut conportent exercitui cibaria et possimus pugnantes
      contra Gabaa Beniamin reddere ei pro scelere quod meretur
  - name: Iudicum 20:11
    orderIndex: 10
    osisId: Judg.20.11
    sblId: Judg 20:11
    shortName: Idc 20:11
    text: convenitque universus Israhel ad civitatem quasi unus homo eadem mente unoque
      consilio
  - name: Iudicum 20:12
    orderIndex: 11
    osisId: Judg.20.12
    sblId: Judg 20:12
    shortName: Idc 20:12
    text: et miserunt nuntios ad omnem tribum Beniamin qui dicerent cur tantum nefas
      in vobis reppertum est
  - name: Iudicum 20:13
    orderIndex: 12
    osisId: Judg.20.13
    sblId: Judg 20:13
    shortName: Idc 20:13
    text: tradite homines de Gabaa qui hoc flagitium perpetrarunt ut moriantur et
      auferatur malum de Israhel qui noluerunt fratrum suorum filiorum Israhel audire
      mandatum
  - name: Iudicum 20:14
    orderIndex: 13
    osisId: Judg.20.14
    sblId: Judg 20:14
    shortName: Idc 20:14
    text: sed ex cunctis urbibus quae suae sortis erant convenerunt in Gabaa ut illis
      ferrent auxilium et contra universum Israhel populum dimicarent
  - name: Iudicum 20:15
    orderIndex: 14
    osisId: Judg.20.15
    sblId: Judg 20:15
    shortName: Idc 20:15
    text: inventique sunt viginti quinque milia de Beniamin educentium gladium praeter
      habitatores Gabaa
  - name: Iudicum 20:16
    orderIndex: 15
    osisId: Judg.20.16
    sblId: Judg 20:16
    shortName: Idc 20:16
    text: qui septingenti erant viri fortissimi ita sinistra ut dextra proeliantes
      et sic fundis ad certum iacientes lapides ut capillum quoque possent percutere
      et nequaquam in alteram partem ictus lapidis deferretur
  - name: Iudicum 20:17
    orderIndex: 16
    osisId: Judg.20.17
    sblId: Judg 20:17
    shortName: Idc 20:17
    text: virorum quoque Israhel absque filiis Beniamin inventa sunt quadringenta
      milia educentium gladios et paratorum ad pugnam
  - name: Iudicum 20:18
    orderIndex: 17
    osisId: Judg.20.18
    sblId: Judg 20:18
    shortName: Idc 20:18
    text: qui surgentes venerunt in domum Dei hoc est in Silo consulueruntque eum
      atque dixerunt quis erit in exercitu nostro princeps certaminis contra filios
      Beniamin quibus respondit Dominus Iudas sit dux vester
  - name: Iudicum 20:19
    orderIndex: 18
    osisId: Judg.20.19
    sblId: Judg 20:19
    shortName: Idc 20:19
    text: statimque filii Israhel surgentes mane castrametati sunt iuxta Gabaa
  - name: Iudicum 20:20
    orderIndex: 19
    osisId: Judg.20.20
    sblId: Judg 20:20
    shortName: Idc 20:20
    text: et inde procedentes ad pugnam contra Beniamin urbem obpugnare coeperunt
  - name: Iudicum 20:21
    orderIndex: 20
    osisId: Judg.20.21
    sblId: Judg 20:21
    shortName: Idc 20:21
    text: egressique filii Beniamin de Gabaa occiderunt de filiis Israhel die illo
      viginti duo milia viros
  - name: Iudicum 20:22
    orderIndex: 21
    osisId: Judg.20.22
    sblId: Judg 20:22
    shortName: Idc 20:22
    text: rursum filii Israhel et fortitudine et numero confidentes in eodem loco
      in quo prius certaverant aciem direxerunt
  - name: Iudicum 20:23
    orderIndex: 22
    osisId: Judg.20.23
    sblId: Judg 20:23
    shortName: Idc 20:23
    text: ita tamen ut prius ascenderent et flerent coram Domino usque ad noctem consulerentque
      eum et dicerent debeo ultra procedere ad dimicandum contra filios Beniamin fratres
      meos an non quibus ille respondit ascendite ad eum et inite certamen
  - name: Iudicum 20:24
    orderIndex: 23
    osisId: Judg.20.24
    sblId: Judg 20:24
    shortName: Idc 20:24
    text: cumque filii Israhel altero die contra Beniamin ad proelium processissent
  - name: Iudicum 20:25
    orderIndex: 24
    osisId: Judg.20.25
    sblId: Judg 20:25
    shortName: Idc 20:25
    text: eruperunt filii Beniamin de portis Gabaa et occurrentes eis tanta in illos
      caede baccati sunt ut decem et octo milia virorum educentium gladium prosternerent
  - name: Iudicum 20:26
    orderIndex: 25
    osisId: Judg.20.26
    sblId: Judg 20:26
    shortName: Idc 20:26
    text: quam ob rem omnes filii Israhel venerunt in domum Dei et sedentes flebant
      coram Domino ieiunaveruntque illo die usque ad vesperam et obtulerunt ei holocausta
      et pacificas victimas
  - name: Iudicum 20:27
    orderIndex: 26
    osisId: Judg.20.27
    sblId: Judg 20:27
    shortName: Idc 20:27
    text: et super statu suo interrogaverunt eo tempore ibi erat arca foederis Dei
  - name: Iudicum 20:28
    orderIndex: 27
    osisId: Judg.20.28
    sblId: Judg 20:28
    shortName: Idc 20:28
    text: et Finees filius Eleazari filii Aaron praepositus domus consuluerunt igitur
      Dominum atque dixerunt exire ultra debemus ad pugnam contra filios Beniamin
      fratres nostros an quiescere quibus ait Dominus ascendite cras enim tradam eos
      in manus vestras
  - name: Iudicum 20:29
    orderIndex: 28
    osisId: Judg.20.29
    sblId: Judg 20:29
    shortName: Idc 20:29
    text: posueruntque filii Israhel insidias per circuitum urbis Gabaa
  - name: Iudicum 20:30
    orderIndex: 29
    osisId: Judg.20.30
    sblId: Judg 20:30
    shortName: Idc 20:30
    text: et tertia vice sicut semel et bis contra Beniamin exercitum produxerunt
  - name: Iudicum 20:31
    orderIndex: 30
    osisId: Judg.20.31
    sblId: Judg 20:31
    shortName: Idc 20:31
    text: sed et filii Beniamin audacter eruperunt de civitate et fugientes adversarios
      longius persecuti sunt ita ut vulnerarent ex eis sicut primo et secundo die
      et caederent per duas semitas terga vertentes quarum una ferebat in Bethel altera
      in Gabaa atque prosternerent triginta circiter viros
  - name: Iudicum 20:32
    orderIndex: 31
    osisId: Judg.20.32
    sblId: Judg 20:32
    shortName: Idc 20:32
    text: putaverunt enim solito eos more cedere qui fugam arte simulantes iniere
      consilium ut abstraherent eos de civitate et quasi fugientes ad supradictas
      semitas perducerent
  - name: Iudicum 20:33
    orderIndex: 32
    osisId: Judg.20.33
    sblId: Judg 20:33
    shortName: Idc 20:33
    text: omnes itaque filii Israhel surgentes de sedibus suis tetenderunt aciem in
      loco qui vocatur Baalthamar insidiae quoque quae circa urbem erant paulatim
      se aperire coeperunt
  - name: Iudicum 20:34
    orderIndex: 33
    osisId: Judg.20.34
    sblId: Judg 20:34
    shortName: Idc 20:34
    text: et ab occidentali urbis parte procedere sed et alia decem milia virorum
      de universo Israhel habitatores urbis ad certamina provocabant ingravatumque
      est bellum contra filios Beniamin et non intellexerunt quod ex omni parte illis
      instaret interitus
  - name: Iudicum 20:35
    orderIndex: 34
    osisId: Judg.20.35
    sblId: Judg 20:35
    shortName: Idc 20:35
    text: percussitque eos Dominus in conspectu filiorum Israhel et interfecerunt
      ex eis in illo die viginti quinque milia et centum viros omnes bellatores et
      educentes gladium
  - name: Iudicum 20:36
    orderIndex: 35
    osisId: Judg.20.36
    sblId: Judg 20:36
    shortName: Idc 20:36
    text: filii autem Beniamin cum se inferiores esse vidissent coeperunt fugere quod
      cernentes filii Israhel dederunt eis ad fugiendum locum ut ad praeparatas insidias
      devenirent quas iuxta urbem posuerant
  - name: Iudicum 20:37
    orderIndex: 36
    osisId: Judg.20.37
    sblId: Judg 20:37
    shortName: Idc 20:37
    text: qui cum repente de latibulis surrexissent et Beniamin terga caedentibus
      daret ingressi sunt civitatem et percusserunt eam in ore gladii
  - name: Iudicum 20:38
    orderIndex: 37
    osisId: Judg.20.38
    sblId: Judg 20:38
    shortName: Idc 20:38
    text: signum autem dederant filii Israhel his quos in insidiis conlocaverant ut
      postquam urbem cepissent ignem accenderent et ascendente in altum fumo captam
      urbem demonstrarent
  - name: Iudicum 20:39
    orderIndex: 38
    osisId: Judg.20.39
    sblId: Judg 20:39
    shortName: Idc 20:39
    text: quod cum cernerent filii Israhel in ipso certamine positi putaverunt enim
      filii Beniamin eos fugere et instantius sequebantur caesis de exercitu eorum
      triginta viris
  - name: Iudicum 20:40
    orderIndex: 39
    osisId: Judg.20.40
    sblId: Judg 20:40
    shortName: Idc 20:40
    text: et viderent quasi columnam fumi de civitate conscendere Beniamin quoque
      retro aspiciens captam cerneret civitatem et flammas in sublime ferri
  - name: Iudicum 20:41
    orderIndex: 40
    osisId: Judg.20.41
    sblId: Judg 20:41
    shortName: Idc 20:41
    text: qui prius simulaverant fugam versa facie fortius resistebant quod cum vidissent
      filii Beniamin in fugam versi sunt
  - name: Iudicum 20:42
    orderIndex: 41
    osisId: Judg.20.42
    sblId: Judg 20:42
    shortName: Idc 20:42
    text: et ad viam deserti ire coeperunt illuc quoque eos adversariis persequentibus
      sed et hii qui urbem succenderant occurrerunt eis
  - name: Iudicum 20:43
    orderIndex: 42
    osisId: Judg.20.43
    sblId: Judg 20:43
    shortName: Idc 20:43
    text: atque ita factum est ut ex utraque parte ab hostibus caederentur nec erat
      ulla morientium requies ceciderunt atque prostrati sunt ad orientalem plagam
      urbis Gabaa
  - name: Iudicum 20:44
    orderIndex: 43
    osisId: Judg.20.44
    sblId: Judg 20:44
    shortName: Idc 20:44
    text: fuerunt autem qui in eodem loco interfecti sunt decem et octo milia virorum
      omnes robustissimi pugnatores
  - name: Iudicum 20:45
    orderIndex: 44
    osisId: Judg.20.45
    sblId: Judg 20:45
    shortName: Idc 20:45
    text: quod cum vidissent qui remanserant de Beniamin fugerunt in solitudinem et
      pergebant ad petram cuius vocabulum est Remmon in illa quoque fuga palantes
      et in diversa tendentes occiderunt quinque milia viros et cum ultra tenderent
      persecuti sunt eos et interfecerunt etiam alios duo milia
  - name: Iudicum 20:46
    orderIndex: 45
    osisId: Judg.20.46
    sblId: Judg 20:46
    shortName: Idc 20:46
    text: et sic factum est ut omnes qui ceciderant de Beniamin in diversis locis
      essent viginti quinque milia pugnatores ad bella promptissimi
  - name: Iudicum 20:47
    orderIndex: 46
    osisId: Judg.20.47
    sblId: Judg 20:47
    shortName: Idc 20:47
    text: remanserunt itaque de omni numero Beniamin qui evadere potuerant et fugere
      in solitudinem sescenti viri sederuntque in petra Remmon mensibus quattuor
  - name: Iudicum 20:48
    orderIndex: 47
    osisId: Judg.20.48
    sblId: Judg 20:48
    shortName: Idc 20:48
    text: regressi autem filii Israhel omnes reliquias civitatis a viris usque ad
      iumenta gladio percusserunt cunctasque urbes et viculos Beniamin vorax flamma
      consumpsit
  versesCount: 48
- name: Iudicum 21
  orderIndex: 20
  osisId: Judg.21
  sblId: Judg 21
  shortName: Idc 21
  verses:
  - name: Iudicum 21:1
    orderIndex: 0
    osisId: Judg.21.1
    sblId: Judg 21:1
    shortName: Idc 21:1
    text: iuraverunt quoque filii Israhel in Maspha et dixerunt nullus nostrum dabit
      filiis Beniamin de filiabus suis uxorem
  - name: Iudicum 21:2
    orderIndex: 1
    osisId: Judg.21.2
    sblId: Judg 21:2
    shortName: Idc 21:2
    text: veneruntque omnes ad domum Dei in Silo et in conspectu eius sedentes usque
      ad vesperam levaverunt vocem et magno ululatu coeperunt flere dicentes
  - name: Iudicum 21:3
    orderIndex: 2
    osisId: Judg.21.3
    sblId: Judg 21:3
    shortName: Idc 21:3
    text: quare Domine Deus Israhel factum est hoc malum in populo tuo ut hodie una
      tribus auferretur ex nobis
  - name: Iudicum 21:4
    orderIndex: 3
    osisId: Judg.21.4
    sblId: Judg 21:4
    shortName: Idc 21:4
    text: altera autem die diluculo consurgentes extruxerunt altare obtuleruntque
      ibi holocausta et pacificas victimas et dixerunt
  - name: Iudicum 21:5
    orderIndex: 4
    osisId: Judg.21.5
    sblId: Judg 21:5
    shortName: Idc 21:5
    text: quis non ascendit in exercitu Domini de universis tribubus Israhel grandi
      enim se iuramento constrinxerant cum essent in Maspha interfici eos qui defuissent
  - name: Iudicum 21:6
    orderIndex: 5
    osisId: Judg.21.6
    sblId: Judg 21:6
    shortName: Idc 21:6
    text: ductique paenitentia filii Israhel super fratre suo Beniamin coeperunt dicere
      ablata est una tribus de Israhel
  - name: Iudicum 21:7
    orderIndex: 6
    osisId: Judg.21.7
    sblId: Judg 21:7
    shortName: Idc 21:7
    text: unde uxores accipient omnes enim in commune iuravimus non daturos nos his
      filias nostras
  - name: Iudicum 21:8
    orderIndex: 7
    osisId: Judg.21.8
    sblId: Judg 21:8
    shortName: Idc 21:8
    text: idcirco dixerunt quis est de universis tribubus Israhel qui non ascendit
      ad Dominum in Maspha et ecce inventi sunt habitatores Iabisgalaad in illo exercitu
      non fuisse
  - name: Iudicum 21:9
    orderIndex: 8
    osisId: Judg.21.9
    sblId: Judg 21:9
    shortName: Idc 21:9
    text: eo quoque tempore cum essent in Silo nullus ex eis ibi reppertus est
  - name: Iudicum 21:10
    orderIndex: 9
    osisId: Judg.21.10
    sblId: Judg 21:10
    shortName: Idc 21:10
    text: miserunt itaque decem milia viros robustissimos et praeceperunt eis ite
      et percutite habitatores Iabisgalaad in ore gladii tam uxores quam parvulos
      eorum
  - name: Iudicum 21:11
    orderIndex: 10
    osisId: Judg.21.11
    sblId: Judg 21:11
    shortName: Idc 21:11
    text: et hoc erit quod observare debetis omne generis masculini et mulieres quae
      cognoverunt viros interficite
  - name: Iudicum 21:12
    orderIndex: 11
    osisId: Judg.21.12
    sblId: Judg 21:12
    shortName: Idc 21:12
    text: inventaeque sunt de Iabisgalaad quadringentae virgines quae nescierunt viri
      torum et adduxerunt eas in castra in Silo in terra Chanaan
  - name: Iudicum 21:13
    orderIndex: 12
    osisId: Judg.21.13
    sblId: Judg 21:13
    shortName: Idc 21:13
    text: miseruntque nuntios ad filios Beniamin qui erant in petra Remmon et praeceperunt
      eis ut eos in pace susciperent
  - name: Iudicum 21:14
    orderIndex: 13
    osisId: Judg.21.14
    sblId: Judg 21:14
    shortName: Idc 21:14
    text: veneruntque filii Beniamin in illo tempore et datae sunt eis uxores de filiabus
      Iabisgalaad alias autem non reppererunt quas simili modo traderent
  - name: Iudicum 21:15
    orderIndex: 14
    osisId: Judg.21.15
    sblId: Judg 21:15
    shortName: Idc 21:15
