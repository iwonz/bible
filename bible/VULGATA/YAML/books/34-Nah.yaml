chapters:
- name: Nahum 1
  orderIndex: 0
  osisId: Nah.1
  sblId: Nah 1
  shortName: Na 1
  verses:
  - name: Nahum 1:1
    orderIndex: 0
    osisId: Nah.1.1
    sblId: Nah 1:1
    shortName: Na 1:1
    text: onus Nineve liber visionis Naum Helcesei
  - name: Nahum 1:2
    orderIndex: 1
    osisId: Nah.1.2
    sblId: Nah 1:2
    shortName: Na 1:2
    text: Deus aemulator et ulciscens Dominus ulciscens Dominus et habens furorem
      ulciscens Dominus in hostes suos et irascens ipse inimicis suis
  - name: Nahum 1:3
    orderIndex: 2
    osisId: Nah.1.3
    sblId: Nah 1:3
    shortName: Na 1:3
    text: Dominus patiens et magnus fortitudine et mundans non faciet innocentem Dominus
      in tempestate et turbine viae eius et nebulae pulvis pedum eius
  - name: Nahum 1:4
    orderIndex: 3
    osisId: Nah.1.4
    sblId: Nah 1:4
    shortName: Na 1:4
    text: increpans mare et exsiccans illud et omnia flumina ad desertum deducens
      infirmatus est Basan et Carmelus et flos Libani elanguit
  - name: Nahum 1:5
    orderIndex: 4
    osisId: Nah.1.5
    sblId: Nah 1:5
    shortName: Na 1:5
    text: montes commoti sunt ab eo et colles adsolati sunt et contremuit terra a
      facie eius et orbis et omnes habitantes in eo
  - name: Nahum 1:6
    orderIndex: 5
    osisId: Nah.1.6
    sblId: Nah 1:6
    shortName: Na 1:6
    text: ante faciem indignationis eius quis stabit et quis resistet in ira furoris
      eius indignatio eius effusa est ut ignis et petrae dissolutae sunt ab eo
  - name: Nahum 1:7
    orderIndex: 6
    osisId: Nah.1.7
    sblId: Nah 1:7
    shortName: Na 1:7
    text: bonus Dominus et confortans in die tribulationis et sciens sperantes in
      se
  - name: Nahum 1:8
    orderIndex: 7
    osisId: Nah.1.8
    sblId: Nah 1:8
    shortName: Na 1:8
    text: et in diluvio praetereunte consummationem faciet loci eius et inimicos eius
      persequentur tenebrae
  - name: Nahum 1:9
    orderIndex: 8
    osisId: Nah.1.9
    sblId: Nah 1:9
    shortName: Na 1:9
    text: quid cogitatis contra Dominum consummationem ipse faciet non consurget duplex
      tribulatio
  - name: Nahum 1:10
    orderIndex: 9
    osisId: Nah.1.10
    sblId: Nah 1:10
    shortName: Na 1:10
    text: quia sicut spinae se invicem conplectuntur sic convivium eorum pariter potantium
      consumentur quasi stipula ariditate plena
  - name: Nahum 1:11
    orderIndex: 10
    osisId: Nah.1.11
    sblId: Nah 1:11
    shortName: Na 1:11
    text: ex te exivit cogitans contra Dominum malitiam mente pertractans praevaricationem
  - name: Nahum 1:12
    orderIndex: 11
    osisId: Nah.1.12
    sblId: Nah 1:12
    shortName: Na 1:12
    text: haec dicit Dominus si perfecti fuerint et ita plures sic quoque adtondentur
      et pertransibit adflixi te et non adfligam te ultra
  - name: Nahum 1:13
    orderIndex: 12
    osisId: Nah.1.13
    sblId: Nah 1:13
    shortName: Na 1:13
    text: et nunc conteram virgam eius de dorso tuo et vincula tua disrumpam
  - name: Nahum 1:14
    orderIndex: 13
    osisId: Nah.1.14
    sblId: Nah 1:14
    shortName: Na 1:14
    text: et praecipiet super te Dominus non seminabitur ex nomine tuo amplius de
      domo Dei tui interficiam sculptile et conflatile ponam sepulchrum tuum quia
      inhonoratus es
  - name: Nahum 1:15
    orderIndex: 14
    osisId: Nah.1.15
    sblId: Nah 1:15
    shortName: Na 1:15
    text: ecce super montes pedes evangelizantis et adnuntiantis pacem celebra Iuda
      festivitates tuas et redde vota tua quia non adiciet ultra ut pertranseat in
      te Belial universus interiit
  versesCount: 15
- name: Nahum 2
  orderIndex: 1
  osisId: Nah.2
  sblId: Nah 2
  shortName: Na 2
  verses:
  - name: Nahum 2:1
    orderIndex: 0
    osisId: Nah.2.1
    sblId: Nah 2:1
    shortName: Na 2:1
    text: ascendit qui dispergat coram te qui custodit obsidionem contemplare viam
      conforta lumbos robora virtutem valde
  - name: Nahum 2:2
    orderIndex: 1
    osisId: Nah.2.2
    sblId: Nah 2:2
    shortName: Na 2:2
    text: quia reddidit Dominus superbiam Iacob sicut superbiam Israhel quia vastatores
      dissipaverunt eos et propagines eorum corruperunt
  - name: Nahum 2:3
    orderIndex: 2
    osisId: Nah.2.3
    sblId: Nah 2:3
    shortName: Na 2:3
    text: clypeus fortium eius ignitus viri exercitus in coccineis igneae habenae
      currus in die praeparationis eius et agitatores consopiti sunt
  - name: Nahum 2:4
    orderIndex: 3
    osisId: Nah.2.4
    sblId: Nah 2:4
    shortName: Na 2:4
    text: in itineribus conturbati sunt quadrigae conlisae sunt in plateis aspectus
      eorum quasi lampades quasi fulgura discurrentia
  - name: Nahum 2:5
    orderIndex: 4
    osisId: Nah.2.5
    sblId: Nah 2:5
    shortName: Na 2:5
    text: recordabitur fortium suorum ruent in itineribus suis velociter ascendent
      muros eius et praeparabitur umbraculum
  - name: Nahum 2:6
    orderIndex: 5
    osisId: Nah.2.6
    sblId: Nah 2:6
    shortName: Na 2:6
    text: portae fluviorum apertae sunt et templum ad solum dirutum
  - name: Nahum 2:7
    orderIndex: 6
    osisId: Nah.2.7
    sblId: Nah 2:7
    shortName: Na 2:7
    text: et miles captivus abductus est et ancillae eius minabantur gementes ut columbae
      murmurantes in cordibus suis
  - name: Nahum 2:8
    orderIndex: 7
    osisId: Nah.2.8
    sblId: Nah 2:8
    shortName: Na 2:8
    text: et Nineve quasi piscina aquarum aquae eius ipsi vero fugerunt state state
      et non est qui revertatur
  - name: Nahum 2:9
    orderIndex: 8
    osisId: Nah.2.9
    sblId: Nah 2:9
    shortName: Na 2:9
    text: diripite argentum diripite aurum et non est finis divitiarum ex omnibus
      vasis desiderabilibus
  - name: Nahum 2:10
    orderIndex: 9
    osisId: Nah.2.10
    sblId: Nah 2:10
    shortName: Na 2:10
    text: dissipata et scissa et dilacerata et cor tabescens et dissolutio geniculorum
      et defectio in cunctis renibus et facies omnium sicut nigredo ollae
  - name: Nahum 2:11
    orderIndex: 10
    osisId: Nah.2.11
    sblId: Nah 2:11
    shortName: Na 2:11
    text: ubi est habitaculum leonum et pascua catulorum leonum ad quam ivit leo ut
      ingrederetur illuc catulus leonis et non est qui exterreat
  - name: Nahum 2:12
    orderIndex: 11
    osisId: Nah.2.12
    sblId: Nah 2:12
    shortName: Na 2:12
    text: leo cepit sufficienter catulis suis et necavit leaenis suis et implevit
      praeda speluncas suas et cubile suum rapina
  - name: Nahum 2:13
    orderIndex: 12
    osisId: Nah.2.13
    sblId: Nah 2:13
    shortName: Na 2:13
    text: ecce ego ad te dicit Dominus exercituum et succendam usque ad fumum quadrigas
      eius et leunculos tuos comedet gladius et exterminabo de terra praedam tuam
      et non audietur ultra vox nuntiorum tuorum
  versesCount: 13
- name: Nahum 3
  orderIndex: 2
  osisId: Nah.3
  sblId: Nah 3
  shortName: Na 3
  verses:
  - name: Nahum 3:1
    orderIndex: 0
    osisId: Nah.3.1
    sblId: Nah 3:1
    shortName: Na 3:1
    text: vae civitas sanguinum universa mendacii dilaceratione plena non recedet
      a te rapina
  - name: Nahum 3:2
    orderIndex: 1
    osisId: Nah.3.2
    sblId: Nah 3:2
    shortName: Na 3:2
    text: vox flagelli et vox impetus rotae et equi frementis et quadrigae ferventis
      equitis ascendentis
  - name: Nahum 3:3
    orderIndex: 2
    osisId: Nah.3.3
    sblId: Nah 3:3
    shortName: Na 3:3
    text: et micantis gladii et fulgurantis hastae et multitudinis interfectae et
      gravis ruinae nec est finis cadaverum et corruent in corporibus suis
  - name: Nahum 3:4
    orderIndex: 3
    osisId: Nah.3.4
    sblId: Nah 3:4
    shortName: Na 3:4
    text: propter multitudinem fornicationum meretricis speciosae et gratae et habentis
      maleficia quae vendidit gentes in fornicationibus suis et familias in maleficiis
      suis
  - name: Nahum 3:5
    orderIndex: 4
    osisId: Nah.3.5
    sblId: Nah 3:5
    shortName: Na 3:5
    text: ecce ego ad te dicit Dominus exercituum et revelabo pudenda tua in facie
      tua et ostendam gentibus nuditatem tuam et regnis ignominiam tuam
  - name: Nahum 3:6
    orderIndex: 5
    osisId: Nah.3.6
    sblId: Nah 3:6
    shortName: Na 3:6
    text: et proiciam super te abominationes et contumeliis te adficiam et ponam te
      in exemplum
  - name: Nahum 3:7
    orderIndex: 6
    osisId: Nah.3.7
    sblId: Nah 3:7
    shortName: Na 3:7
    text: et erit omnis qui viderit te resiliet a te et dicet vastata est Nineve quis
      commovebit super te caput unde quaeram consolatorem tibi
  - name: Nahum 3:8
    orderIndex: 7
    osisId: Nah.3.8
    sblId: Nah 3:8
    shortName: Na 3:8
    text: numquid melior es ab Alexandria populorum quae habitat in fluminibus aqua
      in circuitu eius cuius divitiae mare aquae muri eius
  - name: Nahum 3:9
    orderIndex: 8
    osisId: Nah.3.9
    sblId: Nah 3:9
    shortName: Na 3:9
    text: Aethiopia fortitudo et Aegyptus et non est finis Africa et Lybies fuerunt
      in auxilio tuo
  - name: Nahum 3:10
    orderIndex: 9
    osisId: Nah.3.10
    sblId: Nah 3:10
    shortName: Na 3:10
    text: sed et ipsa in transmigrationem ducta est in captivitatem parvuli eius elisi
      sunt in capite omnium viarum et super inclitos eius miserunt sortem et omnes
      optimates eius confixi sunt in conpedibus
  - name: Nahum 3:11
    orderIndex: 10
    osisId: Nah.3.11
    sblId: Nah 3:11
    shortName: Na 3:11
    text: et tu ergo inebriaberis eris despecta et tu quaeres auxilium ab inimico
  - name: Nahum 3:12
    orderIndex: 11
    osisId: Nah.3.12
    sblId: Nah 3:12
    shortName: Na 3:12
    text: omnes munitiones tuae sicuti ficus cum grossis suis si concussae fuerint
      cadent in os comedentis
  - name: Nahum 3:13
    orderIndex: 12
    osisId: Nah.3.13
    sblId: Nah 3:13
    shortName: Na 3:13
    text: ecce populus tuus mulieres in medio tui inimicis tuis adapertione pandentur
      portae terrae tuae devorabit ignis vectes tuos
  - name: Nahum 3:14
    orderIndex: 13
    osisId: Nah.3.14
    sblId: Nah 3:14
    shortName: Na 3:14
    text: aquam propter obsidionem hauri tibi extrue munitiones tuas intra in lutum
      et calca subigens tene laterem
  - name: Nahum 3:15
    orderIndex: 14
    osisId: Nah.3.15
    sblId: Nah 3:15
    shortName: Na 3:15
    text: ibi comedet te ignis peribis gladio devorabit te ut bruchus congregare ut
      bruchus multiplicare ut lucusta
  - name: Nahum 3:16
    orderIndex: 15
    osisId: Nah.3.16
    sblId: Nah 3:16
    shortName: Na 3:16
    text: plures fecisti negotiationes tuas quam stellae sunt caeli bruchus expansus
      est et avolavit
  - name: Nahum 3:17
    orderIndex: 16
    osisId: Nah.3.17
    sblId: Nah 3:17
    shortName: Na 3:17
    text: custodes tui quasi lucustae et parvuli tui quasi lucustae lucustarum quae
      considunt in sepibus in die frigoris sol ortus est et avolaverunt et non est
      cognitus locus earum ubi fuerint
  - name: Nahum 3:18
    orderIndex: 17
    osisId: Nah.3.18
    sblId: Nah 3:18
    shortName: Na 3:18
    text: dormitaverunt pastores tui rex Assur sepelientur principes tui latitavit
      populus tuus in montibus et non est qui congreget
  - name: Nahum 3:19
    orderIndex: 18
    osisId: Nah.3.19
    sblId: Nah 3:19
    shortName: Na 3:19
    text: non est obscura contritio tua pessima est plaga tua omnes qui audierunt
      auditionem tuam conpresserunt manum super te quia super quem non transiit malitia
      tua semper
  versesCount: 19
chaptersCount: 3
