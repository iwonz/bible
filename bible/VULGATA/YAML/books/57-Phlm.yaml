chapters:
- name: Epistula ad Philemonem 1
  orderIndex: 0
  osisId: Phlm.1
  sblId: Phlm 1
  shortName: Phlm 1
  verses:
  - name: Epistula ad Philemonem 1:1
    orderIndex: 0
    osisId: Phlm.1.1
    sblId: Phlm 1:1
    shortName: Phlm 1:1
    text: Paulus vinctus Iesu Christi et Timotheus frater Philemoni dilecto et adiutori
      nostro
  - name: Epistula ad Philemonem 1:2
    orderIndex: 1
    osisId: Phlm.1.2
    sblId: Phlm 1:2
    shortName: Phlm 1:2
    text: et Appiae sorori et Archippo commilitoni nostro et ecclesiae quae in domo
      tua est
  - name: Epistula ad Philemonem 1:3
    orderIndex: 2
    osisId: Phlm.1.3
    sblId: Phlm 1:3
    shortName: Phlm 1:3
    text: gratia vobis et pax a Deo Patre nostro et Domino Iesu Christo
  - name: Epistula ad Philemonem 1:4
    orderIndex: 3
    osisId: Phlm.1.4
    sblId: Phlm 1:4
    shortName: Phlm 1:4
    text: gratias ago Deo meo semper memoriam tui faciens in orationibus meis
  - name: Epistula ad Philemonem 1:5
    orderIndex: 4
    osisId: Phlm.1.5
    sblId: Phlm 1:5
    shortName: Phlm 1:5
    text: audiens caritatem tuam et fidem quam habes in Domino Iesu et in omnes sanctos
  - name: Epistula ad Philemonem 1:6
    orderIndex: 5
    osisId: Phlm.1.6
    sblId: Phlm 1:6
    shortName: Phlm 1:6
    text: ut communicatio fidei tuae evidens fiat in agnitione omnis boni in nobis
      in Christo Iesu
  - name: Epistula ad Philemonem 1:7
    orderIndex: 6
    osisId: Phlm.1.7
    sblId: Phlm 1:7
    shortName: Phlm 1:7
    text: gaudium enim magnum habui et consolationem in caritate tua quia viscera
      sanctorum requieverunt per te frater
  - name: Epistula ad Philemonem 1:8
    orderIndex: 7
    osisId: Phlm.1.8
    sblId: Phlm 1:8
    shortName: Phlm 1:8
    text: propter quod multam fiduciam habentes in Christo Iesu imperandi tibi quod
      ad rem pertinet
  - name: Epistula ad Philemonem 1:9
    orderIndex: 8
    osisId: Phlm.1.9
    sblId: Phlm 1:9
    shortName: Phlm 1:9
    text: propter caritatem magis obsecro cum sis talis ut Paulus senex nunc autem
      et vinctus Iesu Christi
  - name: Epistula ad Philemonem 1:10
    orderIndex: 9
    osisId: Phlm.1.10
    sblId: Phlm 1:10
    shortName: Phlm 1:10
    text: obsecro te de meo filio quem genui in vinculis Onesimo
  - name: Epistula ad Philemonem 1:11
    orderIndex: 10
    osisId: Phlm.1.11
    sblId: Phlm 1:11
    shortName: Phlm 1:11
    text: qui tibi aliquando inutilis fuit nunc autem et tibi et mihi utilis
  - name: Epistula ad Philemonem 1:12
    orderIndex: 11
    osisId: Phlm.1.12
    sblId: Phlm 1:12
    shortName: Phlm 1:12
    text: quem remisi tu autem illum id est mea viscera suscipe
  - name: Epistula ad Philemonem 1:13
    orderIndex: 12
    osisId: Phlm.1.13
    sblId: Phlm 1:13
    shortName: Phlm 1:13
    text: quem ego volueram mecum detinere ut pro te mihi ministraret in vinculis
      evangelii
  - name: Epistula ad Philemonem 1:14
    orderIndex: 13
    osisId: Phlm.1.14
    sblId: Phlm 1:14
    shortName: Phlm 1:14
    text: sine consilio autem tuo nihil volui facere uti ne velut ex necessitate bonum
      tuum esset sed voluntarium
  - name: Epistula ad Philemonem 1:15
    orderIndex: 14
    osisId: Phlm.1.15
    sblId: Phlm 1:15
    shortName: Phlm 1:15
    text: forsitan enim ideo discessit ad horam a te ut aeternum illum recipere
  - name: Epistula ad Philemonem 1:16
    orderIndex: 15
    osisId: Phlm.1.16
    sblId: Phlm 1:16
    shortName: Phlm 1:16
    text: iam non ut servum sed plus servo carissimum fratrem maxime mihi quanto autem
      magis tibi et in carne et in Domino
  - name: Epistula ad Philemonem 1:17
    orderIndex: 16
    osisId: Phlm.1.17
    sblId: Phlm 1:17
    shortName: Phlm 1:17
    text: si ergo habes me socium suscipe illum sicut me
  - name: Epistula ad Philemonem 1:18
    orderIndex: 17
    osisId: Phlm.1.18
    sblId: Phlm 1:18
    shortName: Phlm 1:18
    text: si autem aliquid nocuit tibi aut debet hoc mihi inputa
  - name: Epistula ad Philemonem 1:19
    orderIndex: 18
    osisId: Phlm.1.19
    sblId: Phlm 1:19
    shortName: Phlm 1:19
    text: ego Paulus scripsi mea manu ego reddam ut non dicam tibi quod et te ipsum
      mihi debes
  - name: Epistula ad Philemonem 1:20
    orderIndex: 19
    osisId: Phlm.1.20
    sblId: Phlm 1:20
    shortName: Phlm 1:20
    text: ita frater ego te fruar in Domino refice viscera mea in Domino
  - name: Epistula ad Philemonem 1:21
    orderIndex: 20
    osisId: Phlm.1.21
    sblId: Phlm 1:21
    shortName: Phlm 1:21
    text: confidens oboedientia tua scripsi tibi sciens quoniam et super id quod dico
      facies
  - name: Epistula ad Philemonem 1:22
    orderIndex: 21
    osisId: Phlm.1.22
    sblId: Phlm 1:22
    shortName: Phlm 1:22
    text: simul autem et para mihi hospitium nam spero per orationes vestras donari
      me vobis
  - name: Epistula ad Philemonem 1:23
    orderIndex: 22
    osisId: Phlm.1.23
    sblId: Phlm 1:23
    shortName: Phlm 1:23
    text: salutat te Epaphras concaptivus meus in Christo Iesu
  - name: Epistula ad Philemonem 1:24
    orderIndex: 23
    osisId: Phlm.1.24
    sblId: Phlm 1:24
    shortName: Phlm 1:24
    text: Marcus Aristarchus Demas Lucas adiutores mei
  - name: Epistula ad Philemonem 1:25
    orderIndex: 24
    osisId: Phlm.1.25
    sblId: Phlm 1:25
    shortName: Phlm 1:25
    text: gratia Domini nostri Iesu Christi cum spiritu vestro amen
  versesCount: 25
chaptersCount: 1
name: Epistula ad Philemonem
