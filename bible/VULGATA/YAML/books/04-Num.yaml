      tabernaculi
  - name: Numeri 4:26
    orderIndex: 25
    osisId: Num.4.26
    sblId: Num 4:26
    shortName: Num 4:26
    text: cortinas atrii et velum in introitu quod est ante tabernaculum omnia quae
