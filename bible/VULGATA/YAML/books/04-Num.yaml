chapters:
- name: Numeri 1
  orderIndex: 0
  osisId: Num.1
  sblId: Num 1
  shortName: Num 1
  verses:
  - name: Numeri 1:1
    orderIndex: 0
    osisId: Num.1.1
    sblId: Num 1:1
    shortName: Num 1:1
    text: locutusque est Dominus ad Mosen in deserto Sinai in tabernaculo foederis
      prima die mensis secundi anno altero egressionis eorum ex Aegypto dicens
  - name: Numeri 1:2
    orderIndex: 1
    osisId: Num.1.2
    sblId: Num 1:2
    shortName: Num 1:2
    text: tollite summam universae congregationis filiorum Israhel per cognationes
      et domos suas et nomina singulorum quicquid sexus est masculini
  - name: Numeri 1:3
    orderIndex: 2
    osisId: Num.1.3
    sblId: Num 1:3
    shortName: Num 1:3
    text: a vicesimo anno et supra omnium virorum fortium ex Israhel et numerabitis
      eos per turmas suas tu et Aaron
  - name: Numeri 1:4
    orderIndex: 3
    osisId: Num.1.4
    sblId: Num 1:4
    shortName: Num 1:4
    text: eruntque vobiscum principes tribuum ac domorum in cognationibus suis
  - name: Numeri 1:5
    orderIndex: 4
    osisId: Num.1.5
    sblId: Num 1:5
    shortName: Num 1:5
    text: quorum ista sunt nomina de Ruben Elisur filius Sedeur
  - name: Numeri 1:6
    orderIndex: 5
    osisId: Num.1.6
    sblId: Num 1:6
    shortName: Num 1:6
    text: de Symeon Salamihel filius Surisaddai
  - name: Numeri 1:7
    orderIndex: 6
    osisId: Num.1.7
    sblId: Num 1:7
    shortName: Num 1:7
    text: de Iuda Naasson filius Aminadab
  - name: Numeri 1:8
    orderIndex: 7
    osisId: Num.1.8
    sblId: Num 1:8
    shortName: Num 1:8
    text: de Isachar Nathanahel filius Suar
  - name: Numeri 1:9
    orderIndex: 8
    osisId: Num.1.9
    sblId: Num 1:9
    shortName: Num 1:9
    text: de Zabulon Heliab filius Helon
  - name: Numeri 1:10
    orderIndex: 9
    osisId: Num.1.10
    sblId: Num 1:10
    shortName: Num 1:10
    text: filiorum autem Ioseph de Ephraim Helisama filius Ammiud de Manasse Gamalihel
      filius Phadassur
  - name: Numeri 1:11
    orderIndex: 10
    osisId: Num.1.11
    sblId: Num 1:11
    shortName: Num 1:11
    text: de Beniamin Abidan filius Gedeonis
  - name: Numeri 1:12
    orderIndex: 11
    osisId: Num.1.12
    sblId: Num 1:12
    shortName: Num 1:12
    text: de Dan Ahiezer filius Amisaddai
  - name: Numeri 1:13
    orderIndex: 12
    osisId: Num.1.13
    sblId: Num 1:13
    shortName: Num 1:13
    text: de Aser Phegihel filius Ochran
  - name: Numeri 1:14
    orderIndex: 13
    osisId: Num.1.14
    sblId: Num 1:14
    shortName: Num 1:14
    text: de Gad Heliasaph filius Duhel
  - name: Numeri 1:15
    orderIndex: 14
    osisId: Num.1.15
    sblId: Num 1:15
    shortName: Num 1:15
    text: de Nepthali Ahira filius Henan
  - name: Numeri 1:16
    orderIndex: 15
    osisId: Num.1.16
    sblId: Num 1:16
    shortName: Num 1:16
    text: hii nobilissimi principes multitudinis per tribus et cognationes suas et
      capita exercitus Israhel
  - name: Numeri 1:17
    orderIndex: 16
    osisId: Num.1.17
    sblId: Num 1:17
    shortName: Num 1:17
    text: quos tulerunt Moses et Aaron cum omni vulgi multitudine
  - name: Numeri 1:18
    orderIndex: 17
    osisId: Num.1.18
    sblId: Num 1:18
    shortName: Num 1:18
    text: et congregaverunt primo die mensis secundi recensentes eos per cognationes
      et domos ac familias et capita et nomina singulorum a vicesimo anno et supra
  - name: Numeri 1:19
    orderIndex: 18
    osisId: Num.1.19
    sblId: Num 1:19
    shortName: Num 1:19
    text: sicut praeceperat Dominus Mosi numeratique sunt in deserto Sinai
  - name: Numeri 1:20
    orderIndex: 19
    osisId: Num.1.20
    sblId: Num 1:20
    shortName: Num 1:20
    text: de Ruben primogenito Israhelis per generationes et familias ac domos suas
      et nomina capitum singulorum omne quod sexus est masculini a vicesimo anno et
      supra procedentium ad bellum
  - name: Numeri 1:21
    orderIndex: 20
    osisId: Num.1.21
    sblId: Num 1:21
    shortName: Num 1:21
    text: quadraginta sex milia quingenti
  - name: Numeri 1:22
    orderIndex: 21
    osisId: Num.1.22
    sblId: Num 1:22
    shortName: Num 1:22
    text: de filiis Symeon per generationes et familias ac domos cognationum suarum
      recensiti sunt per nomina et capita singulorum omne quod sexus est masculini
      a vicesimo anno et supra procedentium ad bellum
  - name: Numeri 1:23
    orderIndex: 22
    osisId: Num.1.23
    sblId: Num 1:23
    shortName: Num 1:23
    text: quinquaginta novem milia trecenti
  - name: Numeri 1:24
    orderIndex: 23
    osisId: Num.1.24
    sblId: Num 1:24
    shortName: Num 1:24
    text: de filiis Gad per generationes et familias ac domos cognationum suarum recensiti
      sunt per nomina singulorum a viginti annis et supra omnes qui ad bella procederent
  - name: Numeri 1:25
    orderIndex: 24
    osisId: Num.1.25
    sblId: Num 1:25
    shortName: Num 1:25
    text: quadraginta quinque milia sescenti quinquaginta
  - name: Numeri 1:26
    orderIndex: 25
    osisId: Num.1.26
    sblId: Num 1:26
    shortName: Num 1:26
    text: de filiis Iuda per generationes et familias ac domos cognationum suarum
      per nomina singulorum a vicesimo anno et supra omnes qui poterant ad bella procedere
  - name: Numeri 1:27
    orderIndex: 26
    osisId: Num.1.27
    sblId: Num 1:27
    shortName: Num 1:27
    text: recensiti sunt septuaginta quattuor milia sescenti
  - name: Numeri 1:28
    orderIndex: 27
    osisId: Num.1.28
    sblId: Num 1:28
    shortName: Num 1:28
    text: de filiis Isachar per generationes et familias ac domos cognationum suarum
      per nomina singulorum a vicesimo anno et supra omnes qui ad bella procederent
  - name: Numeri 1:29
    orderIndex: 28
    osisId: Num.1.29
    sblId: Num 1:29
    shortName: Num 1:29
    text: recensiti sunt quinquaginta quattuor milia quadringenti
  - name: Numeri 1:30
    orderIndex: 29
    osisId: Num.1.30
    sblId: Num 1:30
    shortName: Num 1:30
    text: de filiis Zabulon per generationes et familias ac domos cognationum suarum
      recensiti sunt per nomina singulorum a vicesimo anno et supra omnes qui poterant
      ad bella procedere
  - name: Numeri 1:31
    orderIndex: 30
    osisId: Num.1.31
    sblId: Num 1:31
    shortName: Num 1:31
    text: quinquaginta septem milia quadringenti
  - name: Numeri 1:32
    orderIndex: 31
    osisId: Num.1.32
    sblId: Num 1:32
    shortName: Num 1:32
    text: de filiis Ioseph filiorum Ephraim per generationes et familias ac domos
      cognationum suarum recensiti sunt per nomina singulorum a vicesimo anno et supra
      omnes qui poterant ad bella procedere
  - name: Numeri 1:33
    orderIndex: 32
    osisId: Num.1.33
    sblId: Num 1:33
    shortName: Num 1:33
    text: quadraginta milia quingenti
  - name: Numeri 1:34
    orderIndex: 33
    osisId: Num.1.34
    sblId: Num 1:34
    shortName: Num 1:34
    text: porro filiorum Manasse per generationes et familias ac domos cognationum
      suarum recensiti sunt per nomina singulorum a viginti annis et supra omnes qui
      poterant ad bella procedere
  - name: Numeri 1:35
    orderIndex: 34
    osisId: Num.1.35
    sblId: Num 1:35
    shortName: Num 1:35
    text: triginta duo milia ducenti
  - name: Numeri 1:36
    orderIndex: 35
    osisId: Num.1.36
    sblId: Num 1:36
    shortName: Num 1:36
    text: de filiis Beniamin per generationes et familias ac domos cognationum suarum
      recensiti sunt nominibus singulorum a vicesimo anno et supra omnes qui poterant
      ad bella procedere
  - name: Numeri 1:37
    orderIndex: 36
    osisId: Num.1.37
    sblId: Num 1:37
    shortName: Num 1:37
    text: triginta quinque milia quadringenti
  - name: Numeri 1:38
    orderIndex: 37
    osisId: Num.1.38
    sblId: Num 1:38
    shortName: Num 1:38
    text: de filiis Dan per generationes et familias ac domos cognationum suarum recensiti
      sunt nominibus singulorum a vicesimo anno et supra omnes qui poterant ad bella
      procedere
  - name: Numeri 1:39
    orderIndex: 38
    osisId: Num.1.39
    sblId: Num 1:39
    shortName: Num 1:39
    text: sexaginta duo milia septingenti
  - name: Numeri 1:40
    orderIndex: 39
    osisId: Num.1.40
    sblId: Num 1:40
    shortName: Num 1:40
    text: de filiis Aser per generationes et familias ac domos cognationum suarum
      recensiti sunt per nomina singulorum a vicesimo anno et supra omnes qui poterant
      ad bella procedere
  - name: Numeri 1:41
    orderIndex: 40
    osisId: Num.1.41
    sblId: Num 1:41
    shortName: Num 1:41
    text: quadraginta milia et mille quingenti
  - name: Numeri 1:42
    orderIndex: 41
    osisId: Num.1.42
    sblId: Num 1:42
    shortName: Num 1:42
    text: de filiis Nepthali per generationes et familias ac domos cognationum suarum
      recensiti sunt nominibus singulorum a vicesimo anno et supra omnes qui poterant
      ad bella procedere
  - name: Numeri 1:43
    orderIndex: 42
    osisId: Num.1.43
    sblId: Num 1:43
    shortName: Num 1:43
    text: quinquaginta tria milia quadringenti
  - name: Numeri 1:44
    orderIndex: 43
    osisId: Num.1.44
    sblId: Num 1:44
    shortName: Num 1:44
    text: hii sunt quos numeraverunt Moses et Aaron et duodecim principes Israhel
      singulos per domos cognationum suarum
  - name: Numeri 1:45
    orderIndex: 44
    osisId: Num.1.45
    sblId: Num 1:45
    shortName: Num 1:45
    text: fueruntque omnes filiorum Israhel per domos et familias suas a vicesimo
      anno et supra qui poterant ad bella procedere
  - name: Numeri 1:46
    orderIndex: 45
    osisId: Num.1.46
    sblId: Num 1:46
    shortName: Num 1:46
    text: sescenta tria milia virorum quingenti quinquaginta
  - name: Numeri 1:47
    orderIndex: 46
    osisId: Num.1.47
    sblId: Num 1:47
    shortName: Num 1:47
    text: Levitae autem in tribu familiarum suarum non sunt numerati cum eis
  - name: Numeri 1:48
    orderIndex: 47
    osisId: Num.1.48
    sblId: Num 1:48
    shortName: Num 1:48
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 1:49
    orderIndex: 48
    osisId: Num.1.49
    sblId: Num 1:49
    shortName: Num 1:49
    text: tribum Levi noli numerare neque ponas summam eorum cum filiis Israhel
  - name: Numeri 1:50
    orderIndex: 49
    osisId: Num.1.50
    sblId: Num 1:50
    shortName: Num 1:50
    text: sed constitue eos super tabernaculum testimonii cuncta vasa eius et quicquid
      ad caerimonias pertinet ipsi portabunt tabernaculum et omnia utensilia eius
      et erunt in ministerio ac per gyrum tabernaculi metabuntur
  - name: Numeri 1:51
    orderIndex: 50
    osisId: Num.1.51
    sblId: Num 1:51
    shortName: Num 1:51
    text: cum proficiscendum fuerit deponent Levitae tabernaculum cum castra metanda
      erigent quisquis externorum accesserit occidetur
  - name: Numeri 1:52
    orderIndex: 51
    osisId: Num.1.52
    sblId: Num 1:52
    shortName: Num 1:52
    text: metabuntur autem castra filii Israhel unusquisque per turmas et cuneos atque
      exercitum suum
  - name: Numeri 1:53
    orderIndex: 52
    osisId: Num.1.53
    sblId: Num 1:53
    shortName: Num 1:53
    text: porro Levitae per gyrum tabernaculi figent tentoria ne fiat indignatio super
      multitudinem filiorum Israhel et excubabunt in custodiis tabernaculi testimonii
  - name: Numeri 1:54
    orderIndex: 53
    osisId: Num.1.54
    sblId: Num 1:54
    shortName: Num 1:54
    text: fecerunt ergo filii Israhel iuxta omnia quae praeceperat Dominus Mosi
  versesCount: 54
- name: Numeri 2
  orderIndex: 1
  osisId: Num.2
  sblId: Num 2
  shortName: Num 2
  verses:
  - name: Numeri 2:1
    orderIndex: 0
    osisId: Num.2.1
    sblId: Num 2:1
    shortName: Num 2:1
    text: locutusque est Dominus ad Mosen et Aaron dicens
  - name: Numeri 2:2
    orderIndex: 1
    osisId: Num.2.2
    sblId: Num 2:2
    shortName: Num 2:2
    text: singuli per turmas signa atque vexilla et domos cognationum suarum castrametabuntur
      filiorum Israhel per gyrum tabernaculi foederis
  - name: Numeri 2:3
    orderIndex: 2
    osisId: Num.2.3
    sblId: Num 2:3
    shortName: Num 2:3
    text: ad orientem Iudas figet tentoria per turmas exercitus sui eritque princeps
      filiorum eius Naasson filius Aminadab
  - name: Numeri 2:4
    orderIndex: 3
    osisId: Num.2.4
    sblId: Num 2:4
    shortName: Num 2:4
    text: et omnis de stirpe eius summa pugnantium septuaginta quattuor milia sescentorum
  - name: Numeri 2:5
    orderIndex: 4
    osisId: Num.2.5
    sblId: Num 2:5
    shortName: Num 2:5
    text: iuxta eum castrametati sunt de tribu Isachar quorum princeps fuit Nathanahel
      filius Suar
  - name: Numeri 2:6
    orderIndex: 5
    osisId: Num.2.6
    sblId: Num 2:6
    shortName: Num 2:6
    text: et omnis numerus pugnatorum eius quinquaginta quattuor milia quadringenti
  - name: Numeri 2:7
    orderIndex: 6
    osisId: Num.2.7
    sblId: Num 2:7
    shortName: Num 2:7
    text: in tribu Zabulon princeps fuit Heliab filius Helon
  - name: Numeri 2:8
    orderIndex: 7
    osisId: Num.2.8
    sblId: Num 2:8
    shortName: Num 2:8
    text: omnis de stirpe eius exercitus pugnatorum quinquaginta septem milia quadringenti
  - name: Numeri 2:9
    orderIndex: 8
    osisId: Num.2.9
    sblId: Num 2:9
    shortName: Num 2:9
    text: universi qui in castris Iudae adnumerati sunt fuerunt centum octoginta sex
      milia quadringenti et per turmas suas primi egredientur
  - name: Numeri 2:10
    orderIndex: 9
    osisId: Num.2.10
    sblId: Num 2:10
    shortName: Num 2:10
    text: in castris filiorum Ruben ad meridianam plagam erit princeps Elisur filius
      Sedeur
  - name: Numeri 2:11
    orderIndex: 10
    osisId: Num.2.11
    sblId: Num 2:11
    shortName: Num 2:11
    text: et cunctus exercitus pugnatorum eius qui numerati sunt quadraginta sex milia
      quingenti
  - name: Numeri 2:12
    orderIndex: 11
    osisId: Num.2.12
    sblId: Num 2:12
    shortName: Num 2:12
    text: iuxta eum castrametati sunt de tribu Symeon quorum princeps fuit Salamihel
      filius Surisaddai
  - name: Numeri 2:13
    orderIndex: 12
    osisId: Num.2.13
    sblId: Num 2:13
    shortName: Num 2:13
    text: et cunctus exercitus pugnatorum eius qui numerati sunt quinquaginta novem
      milia trecenti
  - name: Numeri 2:14
    orderIndex: 13
    osisId: Num.2.14
    sblId: Num 2:14
    shortName: Num 2:14
    text: in tribu Gad princeps fuit Heliasaph filius Duhel
  - name: Numeri 2:15
    orderIndex: 14
    osisId: Num.2.15
    sblId: Num 2:15
    shortName: Num 2:15
    text: et cunctus exercitus pugnatorum eius qui numerati sunt quadraginta quinque
      milia sescenti quinquaginta
  - name: Numeri 2:16
    orderIndex: 15
    osisId: Num.2.16
    sblId: Num 2:16
    shortName: Num 2:16
    text: omnes qui recensiti sunt in castris Ruben centum quinquaginta milia et mille
      quadringenti quinquaginta per turmas suas in secundo loco proficiscentur
  - name: Numeri 2:17
    orderIndex: 16
    osisId: Num.2.17
    sblId: Num 2:17
    shortName: Num 2:17
    text: levabitur autem tabernaculum testimonii per officia Levitarum et turmas
      eorum quomodo erigetur ita et deponetur singuli per loca et ordines suos proficiscentur
  - name: Numeri 2:18
    orderIndex: 17
    osisId: Num.2.18
    sblId: Num 2:18
    shortName: Num 2:18
    text: ad occidentalem plagam erunt castra filiorum Ephraim quorum princeps fuit
      Helisama filius Ammiud
  - name: Numeri 2:19
    orderIndex: 18
    osisId: Num.2.19
    sblId: Num 2:19
    shortName: Num 2:19
    text: cunctus exercitus pugnatorum eius qui numerati sunt quadraginta milia quingenti
  - name: Numeri 2:20
    orderIndex: 19
    osisId: Num.2.20
    sblId: Num 2:20
    shortName: Num 2:20
    text: et cum eis tribus filiorum Manasse quorum princeps fuit Gamalihel filius
      Phadassur
  - name: Numeri 2:21
    orderIndex: 20
    osisId: Num.2.21
    sblId: Num 2:21
    shortName: Num 2:21
    text: cunctus exercitus pugnatorum eius qui numerati sunt triginta duo milia ducenti
  - name: Numeri 2:22
    orderIndex: 21
    osisId: Num.2.22
    sblId: Num 2:22
    shortName: Num 2:22
    text: in tribu filiorum Beniamin princeps fuit Abidan filius Gedeonis
  - name: Numeri 2:23
    orderIndex: 22
    osisId: Num.2.23
    sblId: Num 2:23
    shortName: Num 2:23
    text: et cunctus exercitus pugnatorum eius qui recensiti sunt triginta quinque
      milia quadringenti
  - name: Numeri 2:24
    orderIndex: 23
    osisId: Num.2.24
    sblId: Num 2:24
    shortName: Num 2:24
    text: omnes qui numerati sunt in castris Ephraim centum octo milia centum per
      turmas suas tertii proficiscentur
  - name: Numeri 2:25
    orderIndex: 24
    osisId: Num.2.25
    sblId: Num 2:25
    shortName: Num 2:25
    text: ad aquilonis partem castrametati sunt filii Dan quorum princeps fuit Ahiezer
      filius Amisaddai
  - name: Numeri 2:26
    orderIndex: 25
    osisId: Num.2.26
    sblId: Num 2:26
    shortName: Num 2:26
    text: cunctus exercitus pugnatorum eius qui numerati sunt sexaginta duo milia
      septingenti
  - name: Numeri 2:27
    orderIndex: 26
    osisId: Num.2.27
    sblId: Num 2:27
    shortName: Num 2:27
    text: iuxta eum fixere tentoria de tribu Aser quorum princeps fuit Phegihel filius
      Ochran
  - name: Numeri 2:28
    orderIndex: 27
    osisId: Num.2.28
    sblId: Num 2:28
    shortName: Num 2:28
    text: cunctus exercitus pugnatorum eius qui numerati sunt quadraginta milia et
      mille quingenti
  - name: Numeri 2:29
    orderIndex: 28
    osisId: Num.2.29
    sblId: Num 2:29
    shortName: Num 2:29
    text: de tribu filiorum Nepthalim princeps fuit Ahira filius Henan
  - name: Numeri 2:30
    orderIndex: 29
    osisId: Num.2.30
    sblId: Num 2:30
    shortName: Num 2:30
    text: cunctus exercitus pugnatorum eius quinquaginta tria milia quadringenti
  - name: Numeri 2:31
    orderIndex: 30
    osisId: Num.2.31
    sblId: Num 2:31
    shortName: Num 2:31
    text: omnes qui numerati sunt in castris Dan fuerunt centum quinquaginta septem
      milia sescenti et novissimi proficiscentur
  - name: Numeri 2:32
    orderIndex: 31
    osisId: Num.2.32
    sblId: Num 2:32
    shortName: Num 2:32
    text: hic numerus filiorum Israhel per domos cognationum suarum et turmas divisi
      exercitus sescenta tria milia quingenti quinquaginta
  - name: Numeri 2:33
    orderIndex: 32
    osisId: Num.2.33
    sblId: Num 2:33
    shortName: Num 2:33
    text: Levitae autem non sunt numerati inter filios Israhel sic enim praecepit
      Dominus Mosi
  - name: Numeri 2:34
    orderIndex: 33
    osisId: Num.2.34
    sblId: Num 2:34
    shortName: Num 2:34
    text: feceruntque filii Israhel iuxta omnia quae mandaverat Dominus castrametati
      sunt per turmas suas et profecti per familias ac domos patrum suorum
  versesCount: 34
- name: Numeri 3
  orderIndex: 2
  osisId: Num.3
  sblId: Num 3
  shortName: Num 3
  verses:
  - name: Numeri 3:1
    orderIndex: 0
    osisId: Num.3.1
    sblId: Num 3:1
    shortName: Num 3:1
    text: haec sunt generationes Aaron et Mosi in die qua locutus est Dominus ad Mosen
      in monte Sinai
  - name: Numeri 3:2
    orderIndex: 1
    osisId: Num.3.2
    sblId: Num 3:2
    shortName: Num 3:2
    text: et haec nomina filiorum Aaron primogenitus eius Nadab dein Abiu et Eleazar
      et Ithamar
  - name: Numeri 3:3
    orderIndex: 2
    osisId: Num.3.3
    sblId: Num 3:3
    shortName: Num 3:3
    text: haec nomina filiorum Aaron sacerdotum qui uncti sunt et quorum repletae
      et consecratae manus ut sacerdotio fungerentur
  - name: Numeri 3:4
    orderIndex: 3
    osisId: Num.3.4
    sblId: Num 3:4
    shortName: Num 3:4
    text: mortui sunt Nadab et Abiu cum offerrent ignem alienum in conspectu Domini
      in deserto Sinai absque liberis functique sunt sacerdotio Eleazar et Ithamar
      coram Aaron patre suo
  - name: Numeri 3:5
    orderIndex: 4
    osisId: Num.3.5
    sblId: Num 3:5
    shortName: Num 3:5
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 3:6
    orderIndex: 5
    osisId: Num.3.6
    sblId: Num 3:6
    shortName: Num 3:6
    text: adplica tribum Levi et fac stare in conspectu Aaron sacerdotis ut ministrent
      ei et excubent
