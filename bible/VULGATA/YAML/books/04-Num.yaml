  - name: Numeri 4:40
    orderIndex: 39
    osisId: Num.4.40
    sblId: Num 4:40
    shortName: Num 4:40
    text: et inventi sunt duo milia sescenti triginta
  - name: Numeri 4:41
    orderIndex: 40
    osisId: Num.4.41
    sblId: Num 4:41
    shortName: Num 4:41
