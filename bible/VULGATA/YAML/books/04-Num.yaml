    orderIndex: 37
    osisId: Num.4.38
    sblId: Num 4:38
    shortName: Num 4:38
    text: numerati sunt et filii Gerson per cognationes et domos patrum suorum
  - name: Numeri 4:39
    orderIndex: 38
    osisId: Num.4.39
    sblId: Num 4:39
    shortName: Num 4:39
    text: a triginta annis et supra usque ad annum quinquagesimum omnes qui ingrediuntur
