    osisId: Num.4.48
    sblId: Num 4:48
    shortName: Num 4:48
    text: fuerunt simul octo milia quingenti octoginta
  - name: Numeri 4:49
    orderIndex: 48
    osisId: Num.4.49
    sblId: Num 4:49
    shortName: Num 4:49
    text: iuxta verbum Domini recensuit eos Moses unumquemque iuxta officium et onera
      sua sicut praeceperat ei Dominus
  versesCount: 49
- name: Numeri 5
  orderIndex: 4
  osisId: Num.5
  sblId: Num 5
  shortName: Num 5
  verses:
  - name: Numeri 5:1
    orderIndex: 0
    osisId: Num.5.1
    sblId: Num 5:1
    shortName: Num 5:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 5:2
    orderIndex: 1
    osisId: Num.5.2
    sblId: Num 5:2
    shortName: Num 5:2
    text: praecipe filiis Israhel ut eiciant de castris omnem leprosum et qui semine
      fluit pollutusque est super mortuo
  - name: Numeri 5:3
    orderIndex: 2
    osisId: Num.5.3
    sblId: Num 5:3
    shortName: Num 5:3
    text: tam masculum quam feminam eicite de castris ne contaminent ea cum habitaverim
      vobiscum
  - name: Numeri 5:4
    orderIndex: 3
    osisId: Num.5.4
    sblId: Num 5:4
    shortName: Num 5:4
    text: feceruntque ita filii Israhel et eiecerunt eos extra castra sicut locutus
      erat Dominus Mosi
  - name: Numeri 5:5
    orderIndex: 4
    osisId: Num.5.5
    sblId: Num 5:5
    shortName: Num 5:5
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 5:6
    orderIndex: 5
    osisId: Num.5.6
    sblId: Num 5:6
    shortName: Num 5:6
    text: loquere ad filios Israhel vir sive mulier cum fecerint ex omnibus peccatis
      quae solent hominibus accidere et per neglegentiam transgressi fuerint mandatum
      Domini atque deliquerint
  - name: Numeri 5:7
    orderIndex: 6
    osisId: Num.5.7
    sblId: Num 5:7
    shortName: Num 5:7
    text: confitebuntur peccatum suum et reddent ipsum caput quintamque partem desuper
      ei in quem peccaverint
  - name: Numeri 5:8
    orderIndex: 7
    osisId: Num.5.8
    sblId: Num 5:8
    shortName: Num 5:8
    text: sin autem non fuerit qui recipiat dabunt Domino et erit sacerdotis excepto
      ariete qui offertur pro expiatione ut sit placabilis hostia
  - name: Numeri 5:9
    orderIndex: 8
    osisId: Num.5.9
    sblId: Num 5:9
    shortName: Num 5:9
    text: omnes quoque primitiae quas offerunt filii Israhel ad sacerdotem pertinent
  - name: Numeri 5:10
    orderIndex: 9
    osisId: Num.5.10
    sblId: Num 5:10
    shortName: Num 5:10
    text: et quicquid in sanctuarium offertur a singulis et traditur manibus sacerdotis
      ipsius erit
  - name: Numeri 5:11
    orderIndex: 10
    osisId: Num.5.11
    sblId: Num 5:11
    shortName: Num 5:11
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 5:12
    orderIndex: 11
    osisId: Num.5.12
    sblId: Num 5:12
    shortName: Num 5:12
    text: loquere ad filios Israhel et dices ad eos vir cuius uxor erraverit maritumque
      contemnens
  - name: Numeri 5:13
    orderIndex: 12
    osisId: Num.5.13
    sblId: Num 5:13
    shortName: Num 5:13
    text: dormierit cum altero viro et hoc maritus deprehendere non quiverit sed latet
      adulterium et testibus argui non potest quia non est inventa in stupro
  - name: Numeri 5:14
    orderIndex: 13
    osisId: Num.5.14
    sblId: Num 5:14
    shortName: Num 5:14
    text: si spiritus zelotypiae concitaverit virum contra uxorem suam quae vel polluta
      est vel falsa suspicione appetitur
  - name: Numeri 5:15
    orderIndex: 14
    osisId: Num.5.15
    sblId: Num 5:15
    shortName: Num 5:15
    text: adducet eam ad sacerdotem et offeret oblationem pro illa decimam partem
      sati farinae hordiaciae non fundet super eam oleum nec inponet tus quia sacrificium
      zelotypiae est et oblatio investigans adulterium
  - name: Numeri 5:16
    orderIndex: 15
    osisId: Num.5.16
    sblId: Num 5:16
    shortName: Num 5:16
    text: offeret igitur eam sacerdos et statuet coram Domino
  - name: Numeri 5:17
    orderIndex: 16
    osisId: Num.5.17
    sblId: Num 5:17
    shortName: Num 5:17
    text: adsumetque aquam sanctam in vase fictili et pauxillum terrae de pavimento
      tabernaculi mittet in eam
  - name: Numeri 5:18
    orderIndex: 17
    osisId: Num.5.18
    sblId: Num 5:18
    shortName: Num 5:18
    text: cumque steterit mulier in conspectu Domini discoperiet caput eius et ponet
      super manus illius sacrificium recordationis et oblationem zelotypiae ipse autem
      tenebit aquas amarissimas in quibus cum execratione maledicta congessit
  - name: Numeri 5:19
    orderIndex: 18
    osisId: Num.5.19
    sblId: Num 5:19
    shortName: Num 5:19
    text: adiurabitque eam et dicet si non dormivit vir alienus tecum et si non polluta
      es deserto mariti toro non te nocebunt aquae istae amarissimae in quas maledicta
      congessi
  - name: Numeri 5:20
    orderIndex: 19
    osisId: Num.5.20
    sblId: Num 5:20
    shortName: Num 5:20
    text: sin autem declinasti a viro tuo atque polluta es et concubuisti cum altero
  - name: Numeri 5:21
    orderIndex: 20
    osisId: Num.5.21
    sblId: Num 5:21
    shortName: Num 5:21
    text: his maledictionibus subiacebis det te Dominus in maledictionem exemplumque
      cunctorum in populo suo putrescere faciat femur tuum et tumens uterus disrumpatur
  - name: Numeri 5:22
    orderIndex: 21
    osisId: Num.5.22
    sblId: Num 5:22
    shortName: Num 5:22
    text: ingrediantur aquae maledictae in ventrem tuum et utero tumescente putrescat
      femur et respondebit mulier amen amen
  - name: Numeri 5:23
    orderIndex: 22
    osisId: Num.5.23
    sblId: Num 5:23
    shortName: Num 5:23
    text: scribetque sacerdos in libello ista maledicta et delebit ea aquis amarissimis
      in quas maledicta congessit
  - name: Numeri 5:24
    orderIndex: 23
    osisId: Num.5.24
    sblId: Num 5:24
    shortName: Num 5:24
    text: et dabit ei bibere quas cum exhauserit
  - name: Numeri 5:25
    orderIndex: 24
    osisId: Num.5.25
    sblId: Num 5:25
    shortName: Num 5:25
    text: tollet sacerdos de manu eius sacrificium zelotypiae et elevabit illud coram
      Domino inponetque super altare ita dumtaxat ut prius
  - name: Numeri 5:26
    orderIndex: 25
    osisId: Num.5.26
    sblId: Num 5:26
    shortName: Num 5:26
    text: pugillum sacrificii tollat de eo quod offertur et incendat super altare
      et sic potum det mulieri aquas amarissimas
  - name: Numeri 5:27
    orderIndex: 26
    osisId: Num.5.27
    sblId: Num 5:27
    shortName: Num 5:27
    text: quas cum biberit si polluta est et contempto viro adulterii rea pertransibunt
      eam aquae maledictionis et inflato ventre conputrescet femur eritque mulier
      in maledictionem et in exemplum omni populo
  - name: Numeri 5:28
    orderIndex: 27
    osisId: Num.5.28
    sblId: Num 5:28
    shortName: Num 5:28
    text: quod si polluta non fuerit erit innoxia et faciet liberos
  - name: Numeri 5:29
    orderIndex: 28
    osisId: Num.5.29
    sblId: Num 5:29
    shortName: Num 5:29
    text: ista est lex zelotypiae si declinaverit mulier a viro suo et si polluta
      fuerit
  - name: Numeri 5:30
    orderIndex: 29
    osisId: Num.5.30
    sblId: Num 5:30
    shortName: Num 5:30
    text: maritusque zelotypiae spiritu concitatus adduxerit eam in conspectu Domini
      et fecerit ei sacerdos iuxta omnia quae scripta sunt
  - name: Numeri 5:31
    orderIndex: 30
    osisId: Num.5.31
    sblId: Num 5:31
    shortName: Num 5:31
    text: maritus absque culpa erit et illa recipiet iniquitatem suam
  versesCount: 31
- name: Numeri 6
  orderIndex: 5
  osisId: Num.6
  sblId: Num 6
  shortName: Num 6
  verses:
  - name: Numeri 6:1
    orderIndex: 0
    osisId: Num.6.1
    sblId: Num 6:1
    shortName: Num 6:1
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 6:2
    orderIndex: 1
    osisId: Num.6.2
    sblId: Num 6:2
    shortName: Num 6:2
    text: loquere ad filios Israhel et dices ad eos vir sive mulier cum fecerit votum
      ut sanctificentur et se voluerint Domino consecrare
  - name: Numeri 6:3
    orderIndex: 2
    osisId: Num.6.3
    sblId: Num 6:3
    shortName: Num 6:3
    text: vino et omni quod inebriare potest abstinebunt acetum ex vino et ex qualibet
      alia potione et quicquid de uva exprimitur non bibent uvas recentes siccasque
      non comedent
  - name: Numeri 6:4
    orderIndex: 3
    osisId: Num.6.4
    sblId: Num 6:4
    shortName: Num 6:4
    text: cunctis diebus quibus ex voto Domino consecrantur quicquid ex vinea esse
      potest ab uva passa usque ad acinum non comedent
  - name: Numeri 6:5
    orderIndex: 4
    osisId: Num.6.5
    sblId: Num 6:5
    shortName: Num 6:5
    text: omni tempore separationis suae novacula non transibit super caput eius usque
      ad conpletum diem quo Domino consecratur sanctus erit crescente caesarie capitis
      eius
  - name: Numeri 6:6
    orderIndex: 5
    osisId: Num.6.6
    sblId: Num 6:6
    shortName: Num 6:6
    text: omni tempore consecrationis suae super mortuum non ingredietur
  - name: Numeri 6:7
    orderIndex: 6
    osisId: Num.6.7
    sblId: Num 6:7
    shortName: Num 6:7
    text: nec super patris quidem et matris et fratris sororisque funere contaminabitur
      quia consecratio Dei sui super caput eius est
  - name: Numeri 6:8
    orderIndex: 7
    osisId: Num.6.8
    sblId: Num 6:8
    shortName: Num 6:8
    text: omnes dies separationis suae sanctus erit Domino
  - name: Numeri 6:9
    orderIndex: 8
    osisId: Num.6.9
    sblId: Num 6:9
    shortName: Num 6:9
    text: sin autem mortuus fuerit subito quispiam coram eo polluetur caput consecrationis
      eius quod radet ilico et in eadem die purgationis suae et rursum septima
  - name: Numeri 6:10
    orderIndex: 9
    osisId: Num.6.10
    sblId: Num 6:10
    shortName: Num 6:10
    text: in octavo autem die offeret duos turtures vel duos pullos columbae sacerdoti
      in introitu foederis testimonii
  - name: Numeri 6:11
    orderIndex: 10
    osisId: Num.6.11
    sblId: Num 6:11
    shortName: Num 6:11
    text: facietque sacerdos unum pro peccato et alterum in holocaustum et deprecabitur
      pro eo quia peccavit super mortuo sanctificabitque caput eius in die illo
  - name: Numeri 6:12
    orderIndex: 11
    osisId: Num.6.12
    sblId: Num 6:12
    shortName: Num 6:12
    text: et consecrabit Domino dies separationis illius offerens agnum anniculum
      pro peccato ita tamen ut dies priores irriti fiant quoniam polluta est sanctificatio
      eius
  - name: Numeri 6:13
    orderIndex: 12
    osisId: Num.6.13
    sblId: Num 6:13
    shortName: Num 6:13
    text: ista est lex consecrationis cum dies quos ex voto decreverat conplebuntur
      adducet eum ad ostium tabernaculi foederis
  - name: Numeri 6:14
    orderIndex: 13
    osisId: Num.6.14
    sblId: Num 6:14
    shortName: Num 6:14
    text: et offeret oblationem eius Domino agnum anniculum inmaculatum in holocaustum
      et ovem anniculam inmaculatam pro peccato et arietem inmaculatum hostiam pacificam
  - name: Numeri 6:15
    orderIndex: 14
    osisId: Num.6.15
    sblId: Num 6:15
    shortName: Num 6:15
    text: canistrum quoque panum azymorum qui conspersi sunt oleo et lagana absque
      fermento uncta oleo ac libamina singulorum
  - name: Numeri 6:16
    orderIndex: 15
    osisId: Num.6.16
    sblId: Num 6:16
    shortName: Num 6:16
    text: quae offeret sacerdos coram Domino et faciet tam pro peccato quam in holocaustum
  - name: Numeri 6:17
    orderIndex: 16
    osisId: Num.6.17
    sblId: Num 6:17
    shortName: Num 6:17
    text: arietem vero immolabit hostiam pacificam Domino offerens simul canistrum
      azymorum et libamenta quae ex more debentur
  - name: Numeri 6:18
    orderIndex: 17
    osisId: Num.6.18
    sblId: Num 6:18
    shortName: Num 6:18
    text: tunc radetur nazareus ante ostium tabernaculi foederis caesarie consecrationis
      suae tolletque capillos eius et ponet super ignem qui est subpositus sacrificio
      pacificorum
  - name: Numeri 6:19
    orderIndex: 18
    osisId: Num.6.19
    sblId: Num 6:19
    shortName: Num 6:19
    text: et armum coctum arietis tortamque absque fermento unam de canistro et laganum
      azymum unum et tradet in manibus nazarei postquam rasum fuerit caput eius
  - name: Numeri 6:20
    orderIndex: 19
    osisId: Num.6.20
    sblId: Num 6:20
    shortName: Num 6:20
    text: susceptaque rursum ab eo elevabit in conspectu Domini et sanctificata sacerdotis
      erunt sicut pectusculum quod separari iussum est et femur post haec potest bibere
      nazareus vinum
  - name: Numeri 6:21
    orderIndex: 20
    osisId: Num.6.21
    sblId: Num 6:21
    shortName: Num 6:21
    text: ista est lex nazarei cum voverit oblationem suam Domino tempore consecrationis
      suae exceptis his quae invenerit manus eius iuxta quod mente devoverat ita faciet
      ad perfectionem sanctificationis suae
  - name: Numeri 6:22
    orderIndex: 21
    osisId: Num.6.22
    sblId: Num 6:22
    shortName: Num 6:22
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 6:23
    orderIndex: 22
    osisId: Num.6.23
    sblId: Num 6:23
    shortName: Num 6:23
    text: loquere Aaron et filiis eius sic benedicetis filiis Israhel et dicetis eis
  - name: Numeri 6:24
    orderIndex: 23
    osisId: Num.6.24
    sblId: Num 6:24
    shortName: Num 6:24
    text: benedicat tibi Dominus et custodiat te
  - name: Numeri 6:25
    orderIndex: 24
    osisId: Num.6.25
    sblId: Num 6:25
    shortName: Num 6:25
    text: ostendat Dominus faciem suam tibi et misereatur tui
  - name: Numeri 6:26
    orderIndex: 25
    osisId: Num.6.26
    sblId: Num 6:26
    shortName: Num 6:26
    text: convertat Dominus vultum suum ad te et det tibi pacem
  - name: Numeri 6:27
    orderIndex: 26
    osisId: Num.6.27
    sblId: Num 6:27
    shortName: Num 6:27
    text: invocabunt nomen meum super filios Israhel et ego benedicam eis
  versesCount: 27
- name: Numeri 7
  orderIndex: 6
  osisId: Num.7
  sblId: Num 7
  shortName: Num 7
  verses:
  - name: Numeri 7:1
    orderIndex: 0
    osisId: Num.7.1
    sblId: Num 7:1
    shortName: Num 7:1
    text: factum est autem in die qua conplevit Moses tabernaculum et erexit illud
      unxitque et sanctificavit cum omnibus vasis suis altare similiter et vasa eius
  - name: Numeri 7:2
    orderIndex: 1
    osisId: Num.7.2
    sblId: Num 7:2
    shortName: Num 7:2
    text: obtulerunt principes Israhel et capita familiarum qui erant per singulas
      tribus praefecti eorum qui numerati fuerant
  - name: Numeri 7:3
    orderIndex: 2
    osisId: Num.7.3
    sblId: Num 7:3
    shortName: Num 7:3
    text: munera coram Domino sex plaustra tecta cum duodecim bubus unum plaustrum
      obtulere duo duces et unum bovem singuli obtuleruntque ea in conspectu tabernaculi
  - name: Numeri 7:4
    orderIndex: 3
    osisId: Num.7.4
    sblId: Num 7:4
    shortName: Num 7:4
    text: ait autem Dominus ad Mosen
  - name: Numeri 7:5
    orderIndex: 4
    osisId: Num.7.5
    sblId: Num 7:5
    shortName: Num 7:5
    text: suscipe ab eis ut serviant in ministerio tabernaculi et tradas ea Levitis
      iuxta ordinem ministerii sui
  - name: Numeri 7:6
    orderIndex: 5
    osisId: Num.7.6
    sblId: Num 7:6
    shortName: Num 7:6
    text: itaque cum suscepisset Moses plaustra et boves tradidit eos Levitis
  - name: Numeri 7:7
    orderIndex: 6
    osisId: Num.7.7
    sblId: Num 7:7
    shortName: Num 7:7
    text: duo plaustra et quattuor boves dedit filiis Gerson iuxta id quod habebant
      necessarium
  - name: Numeri 7:8
    orderIndex: 7
    osisId: Num.7.8
    sblId: Num 7:8
    shortName: Num 7:8
    text: quattuor alia plaustra et octo boves dedit filiis Merari secundum officia
      et cultum suum sub manu Ithamar filii Aaron sacerdotis
  - name: Numeri 7:9
    orderIndex: 8
    osisId: Num.7.9
    sblId: Num 7:9
    shortName: Num 7:9
    text: filiis autem Caath non dedit plaustra et boves quia in sanctuario serviunt
      et onera propriis portant umeris
  - name: Numeri 7:10
    orderIndex: 9
    osisId: Num.7.10
    sblId: Num 7:10
    shortName: Num 7:10
    text: igitur obtulerunt duces in dedicationem altaris die qua unctum est oblationem
      suam ante altare
  - name: Numeri 7:11
    orderIndex: 10
    osisId: Num.7.11
    sblId: Num 7:11
    shortName: Num 7:11
    text: dixitque Dominus ad Mosen singuli duces per singulos dies offerant munera
      in dedicationem altaris
  - name: Numeri 7:12
    orderIndex: 11
    osisId: Num.7.12
    sblId: Num 7:12
    shortName: Num 7:12
    text: primo die obtulit oblationem suam Naasson filius Aminadab de tribu Iuda
  - name: Numeri 7:13
    orderIndex: 12
    osisId: Num.7.13
    sblId: Num 7:13
    shortName: Num 7:13
    text: fueruntque in ea acetabulum argenteum pondo centum triginta siclorum fiala
      argentea habens septuaginta siclos iuxta pondus sanctuarii utrumque plenum simila
      conspersa oleo in sacrificium
  - name: Numeri 7:14
    orderIndex: 13
    osisId: Num.7.14
    sblId: Num 7:14
    shortName: Num 7:14
    text: mortariolum ex decem siclis aureis plenum incenso
  - name: Numeri 7:15
    orderIndex: 14
    osisId: Num.7.15
    sblId: Num 7:15
    shortName: Num 7:15
    text: bovem et arietem et agnum anniculum in holocaustum
  - name: Numeri 7:16
    orderIndex: 15
    osisId: Num.7.16
    sblId: Num 7:16
    shortName: Num 7:16
    text: hircumque pro peccato
  - name: Numeri 7:17
    orderIndex: 16
    osisId: Num.7.17
    sblId: Num 7:17
    shortName: Num 7:17
    text: et in sacrificio pacificorum boves duos arietes quinque hircos quinque agnos
      anniculos quinque haec est oblatio Naasson filii Aminadab
  - name: Numeri 7:18
    orderIndex: 17
    osisId: Num.7.18
    sblId: Num 7:18
    shortName: Num 7:18
    text: secundo die obtulit Nathanahel filius Suar dux de tribu Isachar
  - name: Numeri 7:19
    orderIndex: 18
    osisId: Num.7.19
    sblId: Num 7:19
    shortName: Num 7:19
    text: acetabulum argenteum adpendens centum triginta siclos fialam argenteam habentem
      septuaginta siclos iuxta pondus sanctuarii utrumque plenum simila conspersa
      oleo in sacrificium
  - name: Numeri 7:20
    orderIndex: 19
    osisId: Num.7.20
    sblId: Num 7:20
    shortName: Num 7:20
    text: mortariolum aureum habens decem siclos plenum incenso
  - name: Numeri 7:21
    orderIndex: 20
    osisId: Num.7.21
    sblId: Num 7:21
    shortName: Num 7:21
    text: bovem de armento et arietem et agnum anniculum in holocaustum
  - name: Numeri 7:22
    orderIndex: 21
    osisId: Num.7.22
    sblId: Num 7:22
    shortName: Num 7:22
    text: hircumque pro peccato
  - name: Numeri 7:23
    orderIndex: 22
    osisId: Num.7.23
    sblId: Num 7:23
    shortName: Num 7:23
    text: et in sacrificio pacificorum boves duos arietes quinque hircos quinque agnos
      anniculos quinque haec fuit oblatio Nathanahel filii Suar
  - name: Numeri 7:24
    orderIndex: 23
    osisId: Num.7.24
    sblId: Num 7:24
    shortName: Num 7:24
    text: tertio die princeps filiorum Zabulon Heliab filius Helon
  - name: Numeri 7:25
    orderIndex: 24
    osisId: Num.7.25
    sblId: Num 7:25
    shortName: Num 7:25
    text: obtulit acetabulum argenteum adpendens centum triginta siclos fialam argenteam
      habentem septuaginta siclos ad pondus sanctuarii utrumque plenum simila conspersa
      oleo in sacrificium
  - name: Numeri 7:26
    orderIndex: 25
    osisId: Num.7.26
    sblId: Num 7:26
    shortName: Num 7:26
    text: mortariolum aureum adpendens decem siclos plenum incenso
  - name: Numeri 7:27
    orderIndex: 26
    osisId: Num.7.27
    sblId: Num 7:27
    shortName: Num 7:27
    text: bovem de armento et arietem et agnum anniculum in holocaustum
  - name: Numeri 7:28
    orderIndex: 27
    osisId: Num.7.28
    sblId: Num 7:28
    shortName: Num 7:28
    text: hircumque pro peccato
  - name: Numeri 7:29
    orderIndex: 28
    osisId: Num.7.29
    sblId: Num 7:29
    shortName: Num 7:29
    text: et in sacrificio pacificorum boves duos arietes quinque hircos quinque agnos
      anniculos quinque haec est oblatio Heliab filii Helon
  - name: Numeri 7:30
