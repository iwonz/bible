- name: Numeri 8
  orderIndex: 7
  osisId: Num.8
  sblId: Num 8
  shortName: Num 8
  verses:
  - name: Numeri 8:1
    orderIndex: 0
    osisId: Num.8.1
    sblId: Num 8:1
    shortName: Num 8:1
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 8:2
    orderIndex: 1
    osisId: Num.8.2
    sblId: Num 8:2
    shortName: Num 8:2
    text: loquere Aaroni et dices ad eum cum posueris septem lucernas contra eam partem
      quam candelabrum respicit lucere debebunt
  - name: Numeri 8:3
    orderIndex: 2
    osisId: Num.8.3
    sblId: Num 8:3
    shortName: Num 8:3
    text: fecitque Aaron et inposuit lucernas super candelabrum ut praeceperat Dominus
      Mosi
  - name: Numeri 8:4
    orderIndex: 3
    osisId: Num.8.4
    sblId: Num 8:4
    shortName: Num 8:4
    text: haec autem erat factura candelabri ex auro ductili tam medius stipes quam
      cuncta ex utroque calamorum latera nascebantur iuxta exemplum quod ostendit
      Dominus Mosi ita operatus est candelabrum
  - name: Numeri 8:5
    orderIndex: 4
    osisId: Num.8.5
    sblId: Num 8:5
    shortName: Num 8:5
    text: et locutus est Dominus ad Mosen dicens
  - name: Numeri 8:6
    orderIndex: 5
    osisId: Num.8.6
    sblId: Num 8:6
    shortName: Num 8:6
    text: tolle Levitas de medio filiorum Israhel et purificabis eos
  - name: Numeri 8:7
    orderIndex: 6
    osisId: Num.8.7
    sblId: Num 8:7
    shortName: Num 8:7
    text: iuxta hunc ritum aspergantur aqua lustrationis et radant omnes pilos carnis
      suae cumque laverint vestimenta sua et mundati fuerint
  - name: Numeri 8:8
    orderIndex: 7
    osisId: Num.8.8
    sblId: Num 8:8
    shortName: Num 8:8
    text: tollant bovem de armentis et libamentum eius similam oleo conspersam bovem
      autem alterum de armento tu accipies pro peccato
  - name: Numeri 8:9
    orderIndex: 8
    osisId: Num.8.9
    sblId: Num 8:9
    shortName: Num 8:9
    text: et adplicabis Levitas coram tabernaculo foederis convocata omni multitudine
      filiorum Israhel
  - name: Numeri 8:10
    orderIndex: 9
    osisId: Num.8.10
    sblId: Num 8:10
    shortName: Num 8:10
    text: cumque Levitae fuerint coram Domino ponent filii Israhel manus suas super
      eos
  - name: Numeri 8:11
    orderIndex: 10
    osisId: Num.8.11
    sblId: Num 8:11
    shortName: Num 8:11
    text: et offeret Aaron Levitas munus in conspectu Domini a filiis Israhel ut serviant
      in ministerio eius
  - name: Numeri 8:12
    orderIndex: 11
    osisId: Num.8.12
    sblId: Num 8:12
    shortName: Num 8:12
    text: Levitae quoque ponent manus suas super capita boum e quibus unum facies
      pro peccato et alterum in holocaustum Domini ut depreceris pro eis
  - name: Numeri 8:13
    orderIndex: 12
    osisId: Num.8.13
    sblId: Num 8:13
    shortName: Num 8:13
    text: statuesque Levitas in conspectu Aaron et filiorum eius et consecrabis oblatos
      Domino
  - name: Numeri 8:14
    orderIndex: 13
    osisId: Num.8.14
    sblId: Num 8:14
    shortName: Num 8:14
    text: ac separabis de medio filiorum Israhel ut sint mei
  - name: Numeri 8:15
    orderIndex: 14
    osisId: Num.8.15
    sblId: Num 8:15
    shortName: Num 8:15
    text: et postea ingrediantur tabernaculum foederis ut serviant mihi sicque purificabis
      et consecrabis eos in oblationem Domini quoniam dono donati sunt mihi a filiis
      Israhel
  - name: Numeri 8:16
    orderIndex: 15
    osisId: Num.8.16
    sblId: Num 8:16
    shortName: Num 8:16
    text: pro primogenitis quae aperiunt omnem vulvam in Israhel accepi eos
  - name: Numeri 8:17
    orderIndex: 16
    osisId: Num.8.17
    sblId: Num 8:17
    shortName: Num 8:17
    text: mea sunt omnia primogenita filiorum Israhel tam ex hominibus quam ex iumentis
      ex die quo percussi omnem primogenitum in terra Aegypti sanctificavi eos mihi
  - name: Numeri 8:18
    orderIndex: 17
    osisId: Num.8.18
    sblId: Num 8:18
    shortName: Num 8:18
    text: et tuli Levitas pro cunctis primogenitis filiorum Israhel
  - name: Numeri 8:19
    orderIndex: 18
    osisId: Num.8.19
    sblId: Num 8:19
    shortName: Num 8:19
    text: tradidique eos dono Aaroni et filiis eius de medio populi ut serviant mihi
      pro Israhel in tabernaculo foederis et orent pro eis ne sit in populo plaga
      si ausi fuerint accedere ad sanctuarium
  - name: Numeri 8:20
    orderIndex: 19
    osisId: Num.8.20
    sblId: Num 8:20
    shortName: Num 8:20
    text: feceruntque Moses et Aaron et omnis multitudo filiorum Israhel super Levitas
      quae praeceperat Dominus Mosi
  - name: Numeri 8:21
    orderIndex: 20
    osisId: Num.8.21
    sblId: Num 8:21
    shortName: Num 8:21
    text: purificatique sunt et laverunt vestimenta sua elevavitque eos Aaron in conspectu
      Domini et oravit pro eis
  - name: Numeri 8:22
    orderIndex: 21
    osisId: Num.8.22
    sblId: Num 8:22
    shortName: Num 8:22
    text: ut purificati ingrederentur ad officia sua in tabernaculum foederis coram
      Aaron et filiis eius sicut praeceperat Dominus Mosi de Levitis ita factum est
  - name: Numeri 8:23
    orderIndex: 22
    osisId: Num.8.23
    sblId: Num 8:23
    shortName: Num 8:23
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 8:24
    orderIndex: 23
    osisId: Num.8.24
    sblId: Num 8:24
    shortName: Num 8:24
    text: haec est lex Levitarum a viginti quinque annis et supra ingredientur ut
      ministrent in tabernaculo foederis
  - name: Numeri 8:25
    orderIndex: 24
    osisId: Num.8.25
    sblId: Num 8:25
    shortName: Num 8:25
    text: cumque quinquagesimum annum aetatis impleverint servire cessabunt
  - name: Numeri 8:26
    orderIndex: 25
    osisId: Num.8.26
    sblId: Num 8:26
    shortName: Num 8:26
    text: eruntque ministri fratrum suorum in tabernaculo foederis ut custodiant quae
      sibi fuerint commendata opera autem ipsa non faciant sic dispones Levitas in
      custodiis suis
  versesCount: 26
