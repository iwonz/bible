      eius
  - name: Numeri 29:23
    orderIndex: 22
    osisId: Num.29.23
    sblId: Num 29:23
    shortName: Num 29:23
    text: die quarto offeres vitulos decem arietes duos agnos anniculos inmaculatos
      quattuordecim
  - name: Numeri 29:24
    orderIndex: 23
