      suis Bale a quo familia Baleitarum Azbel a quo familia Azbelitarum Ahiram a
      quo familia Ahiramitarum
  - name: Numeri 26:39
    orderIndex: 38
    osisId: Num.26.39
    sblId: Num 26:39
    shortName: Num 26:39
    text: Supham a quo familia Suphamitarum Hupham a quo familia Huphamitarum
  - name: Numeri 26:40
    orderIndex: 39
    osisId: Num.26.40
    sblId: Num 26:40
    shortName: Num 26:40
