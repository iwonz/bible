      incensum Domino
  - name: Numeri 29:7
    orderIndex: 6
    osisId: Num.29.7
    sblId: Num 29:7
    shortName: Num 29:7
    text: decima quoque dies mensis huius septimi erit vobis sancta atque venerabilis
      et adfligetis animas vestras omne opus servile non facietis in ea
  - name: Numeri 29:8
    orderIndex: 7
    osisId: Num.29.8
    sblId: Num 29:8
    shortName: Num 29:8
    text: offeretisque holocaustum Domino in odorem suavissimum vitulum de armento
      unum arietem unum agnos anniculos inmaculatos septem
  - name: Numeri 29:9
    orderIndex: 8
    osisId: Num.29.9
    sblId: Num 29:9
    shortName: Num 29:9
    text: et in sacrificiis eorum similae oleo conspersae tres decimas per vitulos
      singulos duas decimas per arietem
  - name: Numeri 29:10
    orderIndex: 9
    osisId: Num.29.10
    sblId: Num 29:10
    shortName: Num 29:10
    text: decimam decimae per agnos singulos qui sunt simul septem agni
  - name: Numeri 29:11
    orderIndex: 10
    osisId: Num.29.11
    sblId: Num 29:11
    shortName: Num 29:11
    text: et hircum pro peccato absque his quae offerri pro delicto solent in expiationem
      et holocaustum sempiternum in sacrificio et libaminibus eorum
  - name: Numeri 29:12
    orderIndex: 11
    osisId: Num.29.12
    sblId: Num 29:12
    shortName: Num 29:12
    text: quintadecima vero die mensis septimi quae vobis erit sancta atque venerabilis
      omne opus servile non facietis in ea sed celebrabitis sollemnitatem Domino septem
      diebus
  - name: Numeri 29:13
    orderIndex: 12
    osisId: Num.29.13
    sblId: Num 29:13
    shortName: Num 29:13
    text: offeretisque holocaustum in odorem suavissimum Domino vitulos de armento
      tredecim arietes duos agnos anniculos quattuordecim inmaculatos
  - name: Numeri 29:14
    orderIndex: 13
    osisId: Num.29.14
    sblId: Num 29:14
    shortName: Num 29:14
    text: et in libamentis eorum similae oleo conspersae tres decimas per vitulos
      singulos qui sunt simul vituli tredecim et duas decimas arieti uno id est simul
      arietibus duobus
  - name: Numeri 29:15
    orderIndex: 14
    osisId: Num.29.15
    sblId: Num 29:15
    shortName: Num 29:15
    text: et decimam decimae agnis singulis qui sunt simul agni quattuordecim
  - name: Numeri 29:16
    orderIndex: 15
    osisId: Num.29.16
    sblId: Num 29:16
    shortName: Num 29:16
    text: et hircum pro peccato absque holocausto sempiterno et sacrificio et libamine
      eius
  - name: Numeri 29:17
    orderIndex: 16
    osisId: Num.29.17
    sblId: Num 29:17
    shortName: Num 29:17
    text: in die altero offeres vitulos de armento duodecim arietes duos agnos anniculos
      inmaculatos quattuordecim
  - name: Numeri 29:18
    orderIndex: 17
    osisId: Num.29.18
    sblId: Num 29:18
    shortName: Num 29:18
    text: sacrificiaque et libamina singulorum per vitulos et arietes et agnos rite
      celebrabis
  - name: Numeri 29:19
    orderIndex: 18
    osisId: Num.29.19
    sblId: Num 29:19
    shortName: Num 29:19
    text: et hircum pro peccato absque holocausto sempiterno sacrificioque eius et
      libamine
  - name: Numeri 29:20
    orderIndex: 19
    osisId: Num.29.20
    sblId: Num 29:20
    shortName: Num 29:20
    text: die tertio offeres vitulos undecim arietes duos agnos anniculos inmaculatos
      quattuordecim
  - name: Numeri 29:21
    orderIndex: 20
    osisId: Num.29.21
    sblId: Num 29:21
    shortName: Num 29:21
    text: sacrificiaque et libamina singulorum per vitulos et arietes et agnos rite
