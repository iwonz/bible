- name: Numeri 30
  orderIndex: 29
  osisId: Num.30
  sblId: Num 30
  shortName: Num 30
  verses:
  - name: Numeri 30:1
    orderIndex: 0
    osisId: Num.30.1
    sblId: Num 30:1
    shortName: Num 30:1
    text: narravitque Moses filiis Israhel omnia quae ei Dominus imperarat
  - name: Numeri 30:2
    orderIndex: 1
    osisId: Num.30.2
    sblId: Num 30:2
    shortName: Num 30:2
    text: et locutus est ad principes tribuum filiorum Israhel iste est sermo quem
      praecepit Dominus
  - name: Numeri 30:3
    orderIndex: 2
    osisId: Num.30.3
    sblId: Num 30:3
    shortName: Num 30:3
    text: si quis virorum votum Domino voverit aut se constrinxerit iuramento non
      faciet irritum verbum suum sed omne quod promisit implebit
  - name: Numeri 30:4
    orderIndex: 3
    osisId: Num.30.4
    sblId: Num 30:4
    shortName: Num 30:4
    text: mulier si quippiam voverit et se constrinxerit iuramento quae est in domo
      patris sui et in aetate adhuc puellari si cognoverit pater votum quod pollicita
      est et iuramentum quo obligavit animam suam et tacuerit voti rea erit
  - name: Numeri 30:5
    orderIndex: 4
    osisId: Num.30.5
    sblId: Num 30:5
    shortName: Num 30:5
    text: quicquid pollicita est et iuravit opere conplebit
  - name: Numeri 30:6
    orderIndex: 5
    osisId: Num.30.6
    sblId: Num 30:6
    shortName: Num 30:6
    text: sin autem statim ut audierit contradixerit pater et vota et iuramenta eius
      irrita erunt nec obnoxia tenebitur sponsioni eo quod contradixerit pater
  - name: Numeri 30:7
    orderIndex: 6
    osisId: Num.30.7
    sblId: Num 30:7
    shortName: Num 30:7
    text: si maritum habuerit et voverit aliquid et semel verbum de ore eius egrediens
      animam illius obligaverit iuramento
  - name: Numeri 30:8
    orderIndex: 7
    osisId: Num.30.8
    sblId: Num 30:8
    shortName: Num 30:8
    text: quo die audierit vir et non contradixerit voti rea erit reddet quodcumque
      promiserat
  - name: Numeri 30:9
    orderIndex: 8
    osisId: Num.30.9
    sblId: Num 30:9
    shortName: Num 30:9
    text: sin autem audiens statim contradixerit et irritas fecerit pollicitationes
      eius verbaque quibus obstrinxerat animam suam propitius ei erit Dominus
  - name: Numeri 30:10
    orderIndex: 9
    osisId: Num.30.10
    sblId: Num 30:10
    shortName: Num 30:10
    text: vidua et repudiata quicquid voverint reddent
  - name: Numeri 30:11
    orderIndex: 10
    osisId: Num.30.11
    sblId: Num 30:11
    shortName: Num 30:11
    text: uxor in domo viri cum se voto constrinxerit et iuramento
  - name: Numeri 30:12
    orderIndex: 11
    osisId: Num.30.12
    sblId: Num 30:12
    shortName: Num 30:12
    text: si audierit vir et tacuerit nec contradixerit sponsioni reddet quodcumque
      promiserat
  - name: Numeri 30:13
    orderIndex: 12
    osisId: Num.30.13
    sblId: Num 30:13
    shortName: Num 30:13
    text: sin autem extemplo contradixerit non tenebitur promissionis rea quia maritus
      contradixit et Dominus ei propitius erit
  - name: Numeri 30:14
    orderIndex: 13
    osisId: Num.30.14
    sblId: Num 30:14
    shortName: Num 30:14
    text: si voverit et iuramento se constrinxerit ut per ieiunium vel ceterarum rerum
      abstinentiam adfligat animam suam in arbitrio viri erit ut faciat sive non faciat
  - name: Numeri 30:15
    orderIndex: 14
    osisId: Num.30.15
    sblId: Num 30:15
    shortName: Num 30:15
    text: quod si audiens vir tacuerit et in alteram diem distulerit sententiam quicquid
      voverat atque promiserat reddet quia statim ut audivit tacuit
  - name: Numeri 30:16
    orderIndex: 15
    osisId: Num.30.16
    sblId: Num 30:16
    shortName: Num 30:16
    text: sin autem contradixerit postquam rescivit portabit ipse iniquitatem eius
  - name: Numeri 30:17
    orderIndex: 16
    osisId: Num.30.17
    sblId: Num 30:17
    shortName: Num 30:17
    text: istae sunt leges quas constituit Dominus Mosi inter virum et uxorem inter
      patrem et filiam quae in puellari adhuc aetate est vel quae manet in parentis
      domo
  versesCount: 17
- name: Numeri 31
  orderIndex: 30
  osisId: Num.31
  sblId: Num 31
  shortName: Num 31
  verses:
  - name: Numeri 31:1
    orderIndex: 0
    osisId: Num.31.1
    sblId: Num 31:1
    shortName: Num 31:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 31:2
    orderIndex: 1
    osisId: Num.31.2
    sblId: Num 31:2
    shortName: Num 31:2
    text: ulciscere prius filios Israhel de Madianitis et sic colligeris ad populum
      tuum
  - name: Numeri 31:3
    orderIndex: 2
    osisId: Num.31.3
    sblId: Num 31:3
    shortName: Num 31:3
    text: statimque Moses armate inquit ex vobis viros ad pugnam qui possint ultionem
      Domini expetere de Madianitis
  - name: Numeri 31:4
    orderIndex: 3
    osisId: Num.31.4
    sblId: Num 31:4
    shortName: Num 31:4
    text: mille viri de singulis tribubus eligantur Israhel qui mittantur ad bellum
  - name: Numeri 31:5
    orderIndex: 4
    osisId: Num.31.5
    sblId: Num 31:5
    shortName: Num 31:5
    text: dederuntque millenos de cunctis tribubus id est duodecim milia expeditorum
      ad pugnam
  - name: Numeri 31:6
    orderIndex: 5
    osisId: Num.31.6
    sblId: Num 31:6
    shortName: Num 31:6
    text: quos misit Moses cum Finees filio Eleazari sacerdotis vasa quoque sancta
      et tubas ad clangendum tradidit ei
  - name: Numeri 31:7
    orderIndex: 6
    osisId: Num.31.7
    sblId: Num 31:7
    shortName: Num 31:7
    text: cumque pugnassent contra Madianitas atque vicissent omnes mares occiderunt
  - name: Numeri 31:8
    orderIndex: 7
    osisId: Num.31.8
    sblId: Num 31:8
    shortName: Num 31:8
    text: et reges eorum Evi et Recem et Sur et Ur et Rebe quinque principes gentis
      Balaam quoque filium Beor interfecerunt gladio
  - name: Numeri 31:9
    orderIndex: 8
    osisId: Num.31.9
    sblId: Num 31:9
    shortName: Num 31:9
    text: ceperuntque mulieres eorum et parvulos omniaque pecora et cunctam supellectilem
      quicquid habere potuerant depopulati sunt
  - name: Numeri 31:10
    orderIndex: 9
    osisId: Num.31.10
    sblId: Num 31:10
    shortName: Num 31:10
    text: tam urbes quam viculos et castella flamma consumpsit
  - name: Numeri 31:11
    orderIndex: 10
    osisId: Num.31.11
    sblId: Num 31:11
    shortName: Num 31:11
    text: et tulerunt praedam et universa quae ceperant tam ex hominibus quam ex iumentis
  - name: Numeri 31:12
    orderIndex: 11
    osisId: Num.31.12
    sblId: Num 31:12
    shortName: Num 31:12
    text: et adduxerunt ad Mosen et Eleazarum sacerdotem et ad omnem multitudinem
      filiorum Israhel reliqua etiam utensilia portaverunt ad castra in campestribus
      Moab iuxta Iordanem contra Hiericho
  - name: Numeri 31:13
    orderIndex: 12
    osisId: Num.31.13
    sblId: Num 31:13
    shortName: Num 31:13
    text: egressi sunt autem Moses et Eleazar sacerdos et omnes principes synagogae
      in occursum eorum extra castra
  - name: Numeri 31:14
    orderIndex: 13
    osisId: Num.31.14
    sblId: Num 31:14
    shortName: Num 31:14
    text: iratusque Moses principibus exercitus tribunis et centurionibus qui venerant
      de bello
  - name: Numeri 31:15
    orderIndex: 14
    osisId: Num.31.15
    sblId: Num 31:15
    shortName: Num 31:15
    text: ait cur feminas reservastis
  - name: Numeri 31:16
    orderIndex: 15
    osisId: Num.31.16
    sblId: Num 31:16
    shortName: Num 31:16
    text: nonne istae sunt quae deceperunt filios Israhel ad suggestionem Balaam et
      praevaricari vos fecerunt in Domino super peccato Phogor unde et percussus est
      populus
  - name: Numeri 31:17
    orderIndex: 16
    osisId: Num.31.17
    sblId: Num 31:17
    shortName: Num 31:17
    text: ergo cunctos interficite quicquid est generis masculini etiam in parvulis
      et mulieres quae noverunt viros in coitu iugulate
  - name: Numeri 31:18
    orderIndex: 17
    osisId: Num.31.18
    sblId: Num 31:18
    shortName: Num 31:18
    text: puellas autem et omnes feminas virgines reservate vobis
  - name: Numeri 31:19
    orderIndex: 18
    osisId: Num.31.19
    sblId: Num 31:19
    shortName: Num 31:19
    text: et manete extra castra septem diebus qui occiderit hominem vel occisum tetigerit
      lustrabitur die tertio et septimo
  - name: Numeri 31:20
    orderIndex: 19
    osisId: Num.31.20
    sblId: Num 31:20
    shortName: Num 31:20
    text: et de omni praeda sive vestimentum fuerit sive vas et aliquid in utensilia
      praeparatum de caprarum pellibus et pilis et ligno expiabitur
  - name: Numeri 31:21
    orderIndex: 20
    osisId: Num.31.21
    sblId: Num 31:21
    shortName: Num 31:21
    text: Eleazar quoque sacerdos ad viros exercitus qui pugnaverant sic locutus est
      hoc est praeceptum legis quod mandavit Dominus Mosi
  - name: Numeri 31:22
    orderIndex: 21
    osisId: Num.31.22
    sblId: Num 31:22
    shortName: Num 31:22
    text: aurum et argentum et aes et ferrum et stagnum et plumbum
  - name: Numeri 31:23
    orderIndex: 22
    osisId: Num.31.23
    sblId: Num 31:23
    shortName: Num 31:23
    text: et omne quod potest transire per flammas igne purgabitur quicquid autem
      ignem non potest sustinere aqua expiationis sanctificabitur
  - name: Numeri 31:24
    orderIndex: 23
    osisId: Num.31.24
    sblId: Num 31:24
    shortName: Num 31:24
    text: et lavabitis vestimenta vestra die septimo et purificati postea castra intrabitis
  - name: Numeri 31:25
    orderIndex: 24
    osisId: Num.31.25
    sblId: Num 31:25
    shortName: Num 31:25
    text: dixitque Dominus ad Mosen
  - name: Numeri 31:26
    orderIndex: 25
    osisId: Num.31.26
    sblId: Num 31:26
    shortName: Num 31:26
    text: tollite summam eorum quae capta sunt ab homine usque ad pecus tu et Eleazar
      sacerdos et principes vulgi
  - name: Numeri 31:27
    orderIndex: 26
    osisId: Num.31.27
    sblId: Num 31:27
    shortName: Num 31:27
    text: dividesque ex aequo praedam inter eos qui pugnaverunt et egressi sunt ad
      bellum et inter omnem reliquam multitudinem
  - name: Numeri 31:28
    orderIndex: 27
    osisId: Num.31.28
    sblId: Num 31:28
    shortName: Num 31:28
    text: et separabis partem Domino ab his qui pugnaverunt et fuerunt in bello unam
      animam de quingentis tam ex hominibus quam ex bubus et asinis et ovibus
  - name: Numeri 31:29
    orderIndex: 28
    osisId: Num.31.29
    sblId: Num 31:29
    shortName: Num 31:29
    text: et dabis eam Eleazaro sacerdoti quia primitiae Domini sunt
  - name: Numeri 31:30
    orderIndex: 29
    osisId: Num.31.30
    sblId: Num 31:30
    shortName: Num 31:30
    text: ex media quoque parte filiorum Israhel accipies quinquagesimum caput hominum
      et boum et asinorum et ovium cunctarumque animantium et dabis ea Levitis qui
      excubant in custodiis tabernaculi Domini
  - name: Numeri 31:31
    orderIndex: 30
    osisId: Num.31.31
    sblId: Num 31:31
    shortName: Num 31:31
    text: feceruntque Moses et Eleazar sicut praeceperat Dominus
  - name: Numeri 31:32
    orderIndex: 31
    osisId: Num.31.32
    sblId: Num 31:32
    shortName: Num 31:32
    text: fuit autem praeda quam exercitus ceperat ovium sescenta septuaginta quinque
      milia
  - name: Numeri 31:33
    orderIndex: 32
    osisId: Num.31.33
    sblId: Num 31:33
    shortName: Num 31:33
    text: boum septuaginta duo milia
  - name: Numeri 31:34
    orderIndex: 33
    osisId: Num.31.34
    sblId: Num 31:34
    shortName: Num 31:34
    text: asinorum sexaginta milia et mille
  - name: Numeri 31:35
    orderIndex: 34
    osisId: Num.31.35
    sblId: Num 31:35
    shortName: Num 31:35
    text: animae hominum sexus feminei quae non cognoverant viros triginta duo milia
  - name: Numeri 31:36
    orderIndex: 35
    osisId: Num.31.36
    sblId: Num 31:36
    shortName: Num 31:36
    text: dataque est media pars his qui in proelio fuerant ovium trecenta triginta
      septem milia quingenta
  - name: Numeri 31:37
    orderIndex: 36
    osisId: Num.31.37
    sblId: Num 31:37
    shortName: Num 31:37
    text: e quibus in partem Domini supputatae sunt oves sescentae septuaginta quinque
  - name: Numeri 31:38
    orderIndex: 37
    osisId: Num.31.38
    sblId: Num 31:38
    shortName: Num 31:38
    text: et de bubus triginta sex milibus boves septuaginta duo
  - name: Numeri 31:39
    orderIndex: 38
    osisId: Num.31.39
    sblId: Num 31:39
    shortName: Num 31:39
    text: de asinis triginta milibus quingentis asini sexaginta unus
  - name: Numeri 31:40
    orderIndex: 39
    osisId: Num.31.40
    sblId: Num 31:40
    shortName: Num 31:40
    text: de animabus hominum sedecim milibus cesserunt in partem Domini triginta
      duae animae
  - name: Numeri 31:41
    orderIndex: 40
    osisId: Num.31.41
    sblId: Num 31:41
    shortName: Num 31:41
    text: tradiditque Moses numerum primitiarum Domini Eleazaro sacerdoti sicut ei
      fuerat imperatum
  - name: Numeri 31:42
    orderIndex: 41
    osisId: Num.31.42
    sblId: Num 31:42
    shortName: Num 31:42
    text: ex media parte filiorum Israhel quam separaverat his qui in proelio fuerant
  - name: Numeri 31:43
    orderIndex: 42
    osisId: Num.31.43
    sblId: Num 31:43
    shortName: Num 31:43
    text: de media vero parte quae contigerat reliquae multitudini id est de ovium
      trecentis triginta septem milibus quingentis
  - name: Numeri 31:44
    orderIndex: 43
    osisId: Num.31.44
    sblId: Num 31:44
    shortName: Num 31:44
    text: et de bubus triginta sex milibus
  - name: Numeri 31:45
    orderIndex: 44
    osisId: Num.31.45
    sblId: Num 31:45
    shortName: Num 31:45
    text: et de asinis triginta milibus quingentis
  - name: Numeri 31:46
    orderIndex: 45
    osisId: Num.31.46
    sblId: Num 31:46
    shortName: Num 31:46
    text: et de hominibus sedecim milibus
  - name: Numeri 31:47
    orderIndex: 46
    osisId: Num.31.47
    sblId: Num 31:47
    shortName: Num 31:47
    text: tulit Moses quinquagesimum caput et dedit Levitis qui excubant in tabernaculo
      Domini sicut praeceperat Dominus
  - name: Numeri 31:48
    orderIndex: 47
    osisId: Num.31.48
    sblId: Num 31:48
    shortName: Num 31:48
    text: cumque accessissent principes exercitus ad Mosen et tribuni centurionesque
      dixerunt
  - name: Numeri 31:49
    orderIndex: 48
    osisId: Num.31.49
    sblId: Num 31:49
    shortName: Num 31:49
    text: nos servi tui recensuimus numerum pugnatorum quos habuimus sub manu nostra
      et ne unus quidem defuit
  - name: Numeri 31:50
    orderIndex: 49
    osisId: Num.31.50
    sblId: Num 31:50
    shortName: Num 31:50
    text: ob hanc causam offerimus in donariis Domini singuli quod in praeda auri
      potuimus invenire periscelides et armillas anulos et dextralia ac murenulas
      ut depreceris pro nobis Dominum
  - name: Numeri 31:51
    orderIndex: 50
    osisId: Num.31.51
    sblId: Num 31:51
    shortName: Num 31:51
    text: susceperuntque Moses et Eleazar sacerdos omne aurum in diversis speciebus
  - name: Numeri 31:52
    orderIndex: 51
    osisId: Num.31.52
    sblId: Num 31:52
    shortName: Num 31:52
    text: pondo sedecim milia septingentos quinquaginta siclos a tribunis et centurionibus
  - name: Numeri 31:53
    orderIndex: 52
    osisId: Num.31.53
    sblId: Num 31:53
    shortName: Num 31:53
    text: unusquisque enim quod in praeda rapuerat suum erat
  - name: Numeri 31:54
    orderIndex: 53
    osisId: Num.31.54
    sblId: Num 31:54
    shortName: Num 31:54
    text: et susceptum intulerunt in tabernaculum testimonii in monumentum filiorum
      Israhel coram Domino
  versesCount: 54
- name: Numeri 32
  orderIndex: 31
  osisId: Num.32
  sblId: Num 32
  shortName: Num 32
  verses:
  - name: Numeri 32:1
    orderIndex: 0
    osisId: Num.32.1
    sblId: Num 32:1
    shortName: Num 32:1
    text: filii autem Ruben et Gad habebant pecora multa et erat illis in iumentis
      infinita substantia cumque vidissent Iazer et Galaad aptas alendis animalibus
  - name: Numeri 32:2
    orderIndex: 1
    osisId: Num.32.2
    sblId: Num 32:2
    shortName: Num 32:2
    text: venerunt ad Mosen et ad Eleazarum sacerdotem et principes multitudinis atque
      dixerunt
  - name: Numeri 32:3
    orderIndex: 2
    osisId: Num.32.3
    sblId: Num 32:3
    shortName: Num 32:3
    text: Atharoth et Dibon et Iazer et Nemra Esbon et Eleale et Sabam et Nebo et
      Beon
  - name: Numeri 32:4
    orderIndex: 3
    osisId: Num.32.4
    sblId: Num 32:4
    shortName: Num 32:4
    text: terram quam percussit Dominus in conspectu filiorum Israhel regionis uberrimae
      est ad pastum animalium et nos servi tui habemus iumenta plurima
  - name: Numeri 32:5
    orderIndex: 4
    osisId: Num.32.5
    sblId: Num 32:5
    shortName: Num 32:5
    text: precamurque si invenimus gratiam coram te ut des nobis famulis tuis eam
      in possessionem ne facias nos transire Iordanem
  - name: Numeri 32:6
    orderIndex: 5
    osisId: Num.32.6
    sblId: Num 32:6
    shortName: Num 32:6
    text: quibus respondit Moses numquid fratres vestri ibunt ad pugnam et vos hic
      sedebitis
  - name: Numeri 32:7
    orderIndex: 6
    osisId: Num.32.7
    sblId: Num 32:7
    shortName: Num 32:7
    text: cur subvertitis mentes filiorum Israhel ne transire audeant in locum quem
      eis daturus est Dominus
  - name: Numeri 32:8
    orderIndex: 7
    osisId: Num.32.8
    sblId: Num 32:8
    shortName: Num 32:8
    text: nonne ita egerunt patres vestri quando misi de Cadesbarne ad explorandam
      terram
  - name: Numeri 32:9
    orderIndex: 8
    osisId: Num.32.9
    sblId: Num 32:9
    shortName: Num 32:9
    text: cumque venissent usque ad vallem Botri lustrata omni regione subverterunt
      cor filiorum Israhel ut non intrarent fines quos eis Dominus dedit
  - name: Numeri 32:10
    orderIndex: 9
    osisId: Num.32.10
    sblId: Num 32:10
    shortName: Num 32:10
    text: qui iratus iuravit dicens
  - name: Numeri 32:11
    orderIndex: 10
    osisId: Num.32.11
    sblId: Num 32:11
    shortName: Num 32:11
    text: si videbunt homines isti qui ascenderunt ex Aegypto a viginti annis et supra
      terram quam sub iuramento pollicitus sum Abraham Isaac et Iacob et noluerunt
      sequi me
  - name: Numeri 32:12
    orderIndex: 11
    osisId: Num.32.12
    sblId: Num 32:12
    shortName: Num 32:12
    text: praeter Chaleb filium Iepphonne Cenezeum et Iosue filium Nun isti impleverunt
      voluntatem meam
  - name: Numeri 32:13
    orderIndex: 12
    osisId: Num.32.13
    sblId: Num 32:13
    shortName: Num 32:13
    text: iratusque Dominus adversum Israhel circumduxit eum per desertum quadraginta
      annis donec consumeretur universa generatio quae fecerat malum in conspectu
      eius
  - name: Numeri 32:14
    orderIndex: 13
    osisId: Num.32.14
    sblId: Num 32:14
    shortName: Num 32:14
    text: et ecce inquit vos surrexistis pro patribus vestris incrementa et alumni
      hominum peccatorum ut augeretis furorem Domini contra Israhel
  - name: Numeri 32:15
    orderIndex: 14
    osisId: Num.32.15
    sblId: Num 32:15
    shortName: Num 32:15
    text: qui si nolueritis sequi eum in solitudine populum derelinquet et vos causa
      eritis necis omnium
  - name: Numeri 32:16
    orderIndex: 15
    osisId: Num.32.16
    sblId: Num 32:16
    shortName: Num 32:16
    text: at illi prope accedentes dixerunt caulas ovium fabricabimus et stabula iumentorum
      parvulis quoque nostris urbes munitas
  - name: Numeri 32:17
    orderIndex: 16
    osisId: Num.32.17
    sblId: Num 32:17
    shortName: Num 32:17
    text: nos autem ipsi armati et accincti pergemus ad proelium ante filios Israhel
      donec introducamus eos ad loca sua parvuli nostri et quicquid habere possumus
      erunt in urbibus muratis propter habitatorum insidias
  - name: Numeri 32:18
    orderIndex: 17
    osisId: Num.32.18
    sblId: Num 32:18
    shortName: Num 32:18
    text: non revertemur in domos nostras usquequo possideant filii Israhel hereditatem
      suam
  - name: Numeri 32:19
    orderIndex: 18
    osisId: Num.32.19
    sblId: Num 32:19
    shortName: Num 32:19
    text: nec quicquam quaeremus trans Iordanem quia iam habemus possessionem nostram
      in orientali eius plaga
  - name: Numeri 32:20
    orderIndex: 19
    osisId: Num.32.20
    sblId: Num 32:20
    shortName: Num 32:20
    text: quibus Moses ait si facitis quod promittitis expediti pergite coram Domino
      ad pugnam
  - name: Numeri 32:21
    orderIndex: 20
    osisId: Num.32.21
    sblId: Num 32:21
    shortName: Num 32:21
    text: et omnis vir bellator armatus Iordanem transeat donec subvertat Dominus
      inimicos suos
  - name: Numeri 32:22
    orderIndex: 21
    osisId: Num.32.22
    sblId: Num 32:22
    shortName: Num 32:22
    text: et subiciatur ei omnis terra tunc eritis inculpabiles et apud Dominum et
      apud Israhel et obtinebitis regiones quas vultis coram Domino
  - name: Numeri 32:23
    orderIndex: 22
    osisId: Num.32.23
    sblId: Num 32:23
    shortName: Num 32:23
    text: sin autem quod dicitis non feceritis nulli dubium quin peccetis in Dominum
      et scitote quoniam peccatum vestrum adprehendet vos
  - name: Numeri 32:24
    orderIndex: 23
    osisId: Num.32.24
    sblId: Num 32:24
    shortName: Num 32:24
    text: aedificate ergo urbes parvulis vestris et caulas ac stabula ovibus ac iumentis
      et quod polliciti estis implete
  - name: Numeri 32:25
    orderIndex: 24
    osisId: Num.32.25
    sblId: Num 32:25
    shortName: Num 32:25
    text: dixeruntque filii Gad et Ruben ad Mosen servi tui sumus faciemus quod iubet
      dominus noster
  - name: Numeri 32:26
    orderIndex: 25
    osisId: Num.32.26
    sblId: Num 32:26
    shortName: Num 32:26
    text: parvulos nostros et mulieres et pecora ac iumenta relinquemus in urbibus
      Galaad
  - name: Numeri 32:27
    orderIndex: 26
    osisId: Num.32.27
    sblId: Num 32:27
    shortName: Num 32:27
    text: nos autem famuli tui omnes expediti pergemus ad bellum sicut tu domine loqueris
  - name: Numeri 32:28
    orderIndex: 27
    osisId: Num.32.28
    sblId: Num 32:28
    shortName: Num 32:28
    text: praecepit ergo Moses Eleazaro sacerdoti et Iosue filio Nun et principibus
      familiarum per tribus Israhel et dixit ad eos
  - name: Numeri 32:29
    orderIndex: 28
    osisId: Num.32.29
    sblId: Num 32:29
    shortName: Num 32:29
    text: si transierint filii Gad et filii Ruben vobiscum Iordanem omnes armati ad
      bellum coram Domino et vobis fuerit terra subiecta date eis Galaad in possessionem
  - name: Numeri 32:30
    orderIndex: 29
    osisId: Num.32.30
    sblId: Num 32:30
    shortName: Num 32:30
    text: sin autem noluerint transire vobiscum in terram Chanaan inter vos habitandi
      accipiant loca
  - name: Numeri 32:31
    orderIndex: 30
    osisId: Num.32.31
    sblId: Num 32:31
    shortName: Num 32:31
    text: responderuntque filii Gad et filii Ruben sicut locutus est Dominus servis
      suis ita faciemus
  - name: Numeri 32:32
    orderIndex: 31
    osisId: Num.32.32
    sblId: Num 32:32
    shortName: Num 32:32
    text: ipsi armati pergemus coram Domino in terram Chanaan et possessionem iam
      suscepisse nos confitemur trans Iordanem
  - name: Numeri 32:33
    orderIndex: 32
    osisId: Num.32.33
    sblId: Num 32:33
    shortName: Num 32:33
    text: dedit itaque Moses filiis Gad et Ruben et dimidiae tribui Manasse filii
      Ioseph regnum Seon regis Amorrei et regnum Og regis Basan et terram eorum cum
      urbibus suis per circuitum
  - name: Numeri 32:34
    orderIndex: 33
    osisId: Num.32.34
    sblId: Num 32:34
    shortName: Num 32:34
    text: igitur extruxerunt filii Gad Dibon et Atharoth et Aroer
  - name: Numeri 32:35
    orderIndex: 34
    osisId: Num.32.35
    sblId: Num 32:35
    shortName: Num 32:35
    text: Etrothsophan et Iazer Iecbaa
  - name: Numeri 32:36
    orderIndex: 35
    osisId: Num.32.36
    sblId: Num 32:36
    shortName: Num 32:36
    text: et Bethnemra et Betharan urbes munitas et caulas pecoribus suis
  - name: Numeri 32:37
    orderIndex: 36
    osisId: Num.32.37
    sblId: Num 32:37
    shortName: Num 32:37
    text: filii vero Ruben aedificaverunt Esbon et Eleale et Cariathaim
  - name: Numeri 32:38
    orderIndex: 37
    osisId: Num.32.38
    sblId: Num 32:38
    shortName: Num 32:38
    text: et Nabo et Baalmeon versis nominibus Sabama quoque inponentes vocabula urbibus
      quas extruxerant
  - name: Numeri 32:39
    orderIndex: 38
    osisId: Num.32.39
    sblId: Num 32:39
    shortName: Num 32:39
    text: porro filii Machir filii Manasse perrexerunt in Galaad et vastaverunt eam
      interfecto Amorreo habitatore eius
  - name: Numeri 32:40
    orderIndex: 39
    osisId: Num.32.40
    sblId: Num 32:40
    shortName: Num 32:40
    text: dedit ergo Moses terram Galaad Machir filio Manasse qui habitavit in ea
  - name: Numeri 32:41
    orderIndex: 40
    osisId: Num.32.41
    sblId: Num 32:41
    shortName: Num 32:41
    text: Iair autem filius Manasse abiit et occupavit vicos eius quos appellavit
      Avothiair id est villas Iair
  - name: Numeri 32:42
    orderIndex: 41
    osisId: Num.32.42
    sblId: Num 32:42
    shortName: Num 32:42
    text: Nobe quoque perrexit et adprehendit Canath cum viculis suis vocavitque eam
      ex nomine suo Nobe
  versesCount: 42
- name: Numeri 33
  orderIndex: 32
  osisId: Num.33
  sblId: Num 33
  shortName: Num 33
  verses:
  - name: Numeri 33:1
    orderIndex: 0
    osisId: Num.33.1
    sblId: Num 33:1
    shortName: Num 33:1
    text: hae sunt mansiones filiorum Israhel qui egressi sunt de Aegypto per turmas
      suas in manu Mosi et Aaron
  - name: Numeri 33:2
    orderIndex: 1
    osisId: Num.33.2
    sblId: Num 33:2
    shortName: Num 33:2
    text: quas descripsit Moses iuxta castrorum loca quae Domini iussione mutabant
  - name: Numeri 33:3
    orderIndex: 2
    osisId: Num.33.3
    sblId: Num 33:3
    shortName: Num 33:3
    text: profecti igitur de Ramesse mense primo quintadecima die mensis primi altera
      die phase filii Israhel in manu excelsa videntibus cunctis Aegyptiis
  - name: Numeri 33:4
    orderIndex: 3
    osisId: Num.33.4
    sblId: Num 33:4
    shortName: Num 33:4
    text: et sepelientibus primogenitos quos percusserat Dominus nam et in diis eorum
      exercuerat ultionem
  - name: Numeri 33:5
    orderIndex: 4
    osisId: Num.33.5
    sblId: Num 33:5
    shortName: Num 33:5
    text: castrametati sunt in Soccoth
  - name: Numeri 33:6
    orderIndex: 5
    osisId: Num.33.6
    sblId: Num 33:6
    shortName: Num 33:6
    text: et de Soccoth venerunt in Aetham quae est in extremis finibus solitudinis
  - name: Numeri 33:7
    orderIndex: 6
    osisId: Num.33.7
    sblId: Num 33:7
    shortName: Num 33:7
    text: inde egressi venerunt contra Phiahiroth quae respicit Beelsephon et castrametati
      sunt ante Magdolum
  - name: Numeri 33:8
    orderIndex: 7
    osisId: Num.33.8
    sblId: Num 33:8
    shortName: Num 33:8
    text: profectique de Phiahiroth transierunt per medium mare in solitudinem et
      ambulantes tribus diebus per desertum Aetham castrametati sunt in Mara
  - name: Numeri 33:9
    orderIndex: 8
    osisId: Num.33.9
    sblId: Num 33:9
    shortName: Num 33:9
    text: profectique de Mara venerunt in Helim ubi erant duodecim fontes aquarum
      et palmae septuaginta ibique castrametati sunt
  - name: Numeri 33:10
    orderIndex: 9
    osisId: Num.33.10
    sblId: Num 33:10
    shortName: Num 33:10
    text: sed et inde egressi fixere tentoria super mare Rubrum profectique de mari
      Rubro
  - name: Numeri 33:11
    orderIndex: 10
    osisId: Num.33.11
    sblId: Num 33:11
    shortName: Num 33:11
    text: castrametati sunt in deserto Sin
  - name: Numeri 33:12
    orderIndex: 11
    osisId: Num.33.12
    sblId: Num 33:12
    shortName: Num 33:12
    text: unde egressi venerunt in Dephca
  - name: Numeri 33:13
    orderIndex: 12
    osisId: Num.33.13
    sblId: Num 33:13
    shortName: Num 33:13
    text: profectique de Dephca castrametati sunt in Alus
  - name: Numeri 33:14
    orderIndex: 13
    osisId: Num.33.14
    sblId: Num 33:14
    shortName: Num 33:14
    text: egressi de Alus Raphidim fixere tentoria ubi aqua populo defuit ad bibendum
  - name: Numeri 33:15
    orderIndex: 14
    osisId: Num.33.15
    sblId: Num 33:15
    shortName: Num 33:15
    text: profectique de Raphidim castrametati sunt in deserto Sinai
  - name: Numeri 33:16
    orderIndex: 15
    osisId: Num.33.16
    sblId: Num 33:16
    shortName: Num 33:16
    text: sed et de solitudine Sinai egressi venerunt ad sepulchra Concupiscentiae
  - name: Numeri 33:17
    orderIndex: 16
    osisId: Num.33.17
    sblId: Num 33:17
    shortName: Num 33:17
    text: profectique de sepulchris Concupiscentiae castrametati sunt in Aseroth
  - name: Numeri 33:18
    orderIndex: 17
    osisId: Num.33.18
    sblId: Num 33:18
    shortName: Num 33:18
    text: et de Aseroth venerunt in Rethma
  - name: Numeri 33:19
    orderIndex: 18
    osisId: Num.33.19
    sblId: Num 33:19
    shortName: Num 33:19
    text: profectique de Rethma castrametati sunt in Remmonphares
  - name: Numeri 33:20
    orderIndex: 19
    osisId: Num.33.20
    sblId: Num 33:20
    shortName: Num 33:20
    text: unde egressi venerunt in Lebna
  - name: Numeri 33:21
    orderIndex: 20
    osisId: Num.33.21
    sblId: Num 33:21
    shortName: Num 33:21
    text: et de Lebna castrametati sunt in Ressa
  - name: Numeri 33:22
    orderIndex: 21
    osisId: Num.33.22
    sblId: Num 33:22
    shortName: Num 33:22
    text: egressi de Ressa venerunt in Ceelatha
  - name: Numeri 33:23
    orderIndex: 22
    osisId: Num.33.23
    sblId: Num 33:23
    shortName: Num 33:23
    text: unde profecti castrametati sunt in monte Sepher
  - name: Numeri 33:24
    orderIndex: 23
    osisId: Num.33.24
    sblId: Num 33:24
    shortName: Num 33:24
    text: egressi de monte Sepher venerunt in Arada
  - name: Numeri 33:25
    orderIndex: 24
    osisId: Num.33.25
    sblId: Num 33:25
    shortName: Num 33:25
    text: inde proficiscentes castrametati sunt in Maceloth
  - name: Numeri 33:26
    orderIndex: 25
    osisId: Num.33.26
    sblId: Num 33:26
    shortName: Num 33:26
    text: profectique de Maceloth venerunt in Thaath
  - name: Numeri 33:27
    orderIndex: 26
    osisId: Num.33.27
    sblId: Num 33:27
    shortName: Num 33:27
    text: de Thaath castrametati sunt in Thare
  - name: Numeri 33:28
    orderIndex: 27
    osisId: Num.33.28
    sblId: Num 33:28
    shortName: Num 33:28
    text: unde egressi fixerunt tentoria in Methca
  - name: Numeri 33:29
    orderIndex: 28
    osisId: Num.33.29
    sblId: Num 33:29
    shortName: Num 33:29
    text: et de Methca castrametati sunt in Esmona
  - name: Numeri 33:30
    orderIndex: 29
    osisId: Num.33.30
    sblId: Num 33:30
    shortName: Num 33:30
    text: profectique de Esmona venerunt in Moseroth
  - name: Numeri 33:31
    orderIndex: 30
    osisId: Num.33.31
    sblId: Num 33:31
    shortName: Num 33:31
    text: et de Moseroth castrametati sunt in Baneiacan
  - name: Numeri 33:32
    orderIndex: 31
    osisId: Num.33.32
    sblId: Num 33:32
    shortName: Num 33:32
    text: egressique de Baneiacan venerunt in montem Gadgad
  - name: Numeri 33:33
    orderIndex: 32
    osisId: Num.33.33
    sblId: Num 33:33
    shortName: Num 33:33
    text: unde profecti castrametati sunt in Hietebatha
  - name: Numeri 33:34
    orderIndex: 33
    osisId: Num.33.34
    sblId: Num 33:34
    shortName: Num 33:34
    text: et de Hietebatha venerunt in Ebrona
  - name: Numeri 33:35
    orderIndex: 34
    osisId: Num.33.35
    sblId: Num 33:35
    shortName: Num 33:35
    text: egressique de Ebrona castrametati sunt in Asiongaber
  - name: Numeri 33:36
    orderIndex: 35
    osisId: Num.33.36
    sblId: Num 33:36
    shortName: Num 33:36
    text: inde profecti venerunt in desertum Sin haec est Cades
  - name: Numeri 33:37
    orderIndex: 36
    osisId: Num.33.37
    sblId: Num 33:37
    shortName: Num 33:37
    text: egressique de Cades castrametati sunt in monte Hor in extremis finibus terrae
      Edom
  - name: Numeri 33:38
    orderIndex: 37
    osisId: Num.33.38
    sblId: Num 33:38
    shortName: Num 33:38
    text: ascenditque Aaron sacerdos montem Hor iubente Domino et ibi mortuus est
      anno quadragesimo egressionis filiorum Israhel ex Aegypto mense quinto prima
      die mensis
  - name: Numeri 33:39
    orderIndex: 38
    osisId: Num.33.39
    sblId: Num 33:39
    shortName: Num 33:39
    text: cum esset annorum centum viginti trium
  - name: Numeri 33:40
    orderIndex: 39
    osisId: Num.33.40
    sblId: Num 33:40
    shortName: Num 33:40
    text: audivitque Chananeus rex Arad qui habitabat ad meridiem in terra Chanaan
      venisse filios Israhel
  - name: Numeri 33:41
    orderIndex: 40
    osisId: Num.33.41
    sblId: Num 33:41
    shortName: Num 33:41
    text: et profecti de monte Hor castrametati sunt in Salmona
  - name: Numeri 33:42
    orderIndex: 41
    osisId: Num.33.42
    sblId: Num 33:42
    shortName: Num 33:42
    text: unde egressi venerunt in Phinon
  - name: Numeri 33:43
    orderIndex: 42
    osisId: Num.33.43
    sblId: Num 33:43
    shortName: Num 33:43
    text: profectique de Phinon castrametati sunt in Oboth
  - name: Numeri 33:44
    orderIndex: 43
    osisId: Num.33.44
    sblId: Num 33:44
    shortName: Num 33:44
    text: et de Oboth venerunt in Ieabarim quae est in finibus Moabitarum
  - name: Numeri 33:45
    orderIndex: 44
    osisId: Num.33.45
    sblId: Num 33:45
    shortName: Num 33:45
    text: profectique de Ieabarim fixere tentoria in Dibongad
  - name: Numeri 33:46
    orderIndex: 45
    osisId: Num.33.46
    sblId: Num 33:46
    shortName: Num 33:46
    text: unde egressi castrametati sunt in Elmondeblathaim
  - name: Numeri 33:47
    orderIndex: 46
    osisId: Num.33.47
    sblId: Num 33:47
    shortName: Num 33:47
    text: egressi de Elmondeblathaim venerunt ad montes Abarim contra Nabo
  - name: Numeri 33:48
    orderIndex: 47
    osisId: Num.33.48
    sblId: Num 33:48
    shortName: Num 33:48
    text: profectique de montibus Abarim transierunt ad campestria Moab super Iordanem
      contra Hiericho
  - name: Numeri 33:49
    orderIndex: 48
    osisId: Num.33.49
    sblId: Num 33:49
    shortName: Num 33:49
    text: ibique castrametati sunt de Bethsimon usque ad Belsattim in planioribus
      locis Moabitarum
  - name: Numeri 33:50
    orderIndex: 49
    osisId: Num.33.50
    sblId: Num 33:50
    shortName: Num 33:50
    text: ubi locutus est Dominus ad Mosen
  - name: Numeri 33:51
    orderIndex: 50
    osisId: Num.33.51
    sblId: Num 33:51
    shortName: Num 33:51
    text: praecipe filiis Israhel et dic ad eos quando transieritis Iordanem intrantes
      terram Chanaan
  - name: Numeri 33:52
    orderIndex: 51
    osisId: Num.33.52
    sblId: Num 33:52
    shortName: Num 33:52
    text: disperdite cunctos habitatores regionis illius confringite titulos et statuas
      comminuite atque omnia excelsa vastate
  - name: Numeri 33:53
    orderIndex: 52
    osisId: Num.33.53
    sblId: Num 33:53
    shortName: Num 33:53
    text: mundantes terram et habitantes in ea ego enim dedi vobis illam in possessionem
  - name: Numeri 33:54
    orderIndex: 53
    osisId: Num.33.54
    sblId: Num 33:54
    shortName: Num 33:54
    text: quam dividetis vobis sorte pluribus dabitis latiorem et paucis angustiorem
      singulis ut sors ceciderit ita tribuetur hereditas per tribus et familias possessio
      dividetur
  - name: Numeri 33:55
    orderIndex: 54
    osisId: Num.33.55
    sblId: Num 33:55
    shortName: Num 33:55
    text: sin autem nolueritis interficere habitatores terrae qui remanserint erunt
      vobis quasi clavi in oculis et lanceae in lateribus et adversabuntur vobis in
      terra habitationis vestrae
  - name: Numeri 33:56
    orderIndex: 55
    osisId: Num.33.56
    sblId: Num 33:56
    shortName: Num 33:56
    text: et quicquid illis facere cogitaram vobis faciam
  versesCount: 56
- name: Numeri 34
  orderIndex: 33
  osisId: Num.34
  sblId: Num 34
  shortName: Num 34
  verses:
  - name: Numeri 34:1
    orderIndex: 0
    osisId: Num.34.1
    sblId: Num 34:1
    shortName: Num 34:1
    text: locutus est Dominus ad Mosen
  - name: Numeri 34:2
    orderIndex: 1
    osisId: Num.34.2
    sblId: Num 34:2
    shortName: Num 34:2
    text: praecipe filiis Israhel et dices ad eos cum ingressi fueritis terram Chanaan
      et in possessionem vobis sorte ceciderit his finibus terminabitur
  - name: Numeri 34:3
    orderIndex: 2
    osisId: Num.34.3
    sblId: Num 34:3
    shortName: Num 34:3
    text: pars meridiana incipiet a solitudine Sin quae est iuxta Edom et habebit
      terminos contra orientem mare Salsissimum
  - name: Numeri 34:4
    orderIndex: 3
    osisId: Num.34.4
    sblId: Num 34:4
    shortName: Num 34:4
    text: qui circumibunt australem plagam per ascensum Scorpionis ita ut transeant
      Senna et perveniant in meridiem usque ad Cadesbarne unde egredientur confinia
      ad villam nomine Addar et tendent usque Asemona
  - name: Numeri 34:5
    orderIndex: 4
    osisId: Num.34.5
    sblId: Num 34:5
    shortName: Num 34:5
    text: ibitque per gyrum terminus ab Asemona usque ad torrentem Aegypti et maris
      Magni litore finietur
  - name: Numeri 34:6
    orderIndex: 5
    osisId: Num.34.6
    sblId: Num 34:6
    shortName: Num 34:6
    text: plaga autem occidentalis a mari Magno incipiet et ipso fine cludetur
  - name: Numeri 34:7
    orderIndex: 6
    osisId: Num.34.7
    sblId: Num 34:7
    shortName: Num 34:7
    text: porro ad septentrionalem plagam a mari Magno termini incipient pervenientes
      usque ad montem Altissimum
  - name: Numeri 34:8
    orderIndex: 7
    osisId: Num.34.8
    sblId: Num 34:8
    shortName: Num 34:8
    text: a quo venies in Emath usque ad terminos Sedada
  - name: Numeri 34:9
    orderIndex: 8
    osisId: Num.34.9
    sblId: Num 34:9
    shortName: Num 34:9
    text: ibuntque confinia usque Zephrona et villam Henan hii erunt termini in parte
      aquilonis
  - name: Numeri 34:10
    orderIndex: 9
    osisId: Num.34.10
    sblId: Num 34:10
    shortName: Num 34:10
    text: inde metabuntur fines contra orientalem plagam de villa Henan usque Sephama
  - name: Numeri 34:11
    orderIndex: 10
    osisId: Num.34.11
    sblId: Num 34:11
    shortName: Num 34:11
    text: et de Sephama descendent termini in Rebla contra fontem inde pervenient
      contra orientem ad mare Chenereth
  - name: Numeri 34:12
    orderIndex: 11
    osisId: Num.34.12
    sblId: Num 34:12
    shortName: Num 34:12
    text: et tendent usque Iordanem et ad ultimum Salsissimo cludentur mari hanc habebitis
      terram per fines suos in circuitu
  - name: Numeri 34:13
    orderIndex: 12
    osisId: Num.34.13
    sblId: Num 34:13
    shortName: Num 34:13
    text: praecepitque Moses filiis Israhel dicens haec erit terra quam possidebitis
      sorte et quam iussit dari Dominus novem tribubus et dimidiae tribui
  - name: Numeri 34:14
    orderIndex: 13
    osisId: Num.34.14
    sblId: Num 34:14
    shortName: Num 34:14
    text: tribus enim filiorum Ruben per familias suas et tribus filiorum Gad iuxta
      cognationum numerum media quoque tribus Manasse
  - name: Numeri 34:15
    orderIndex: 14
    osisId: Num.34.15
    sblId: Num 34:15
    shortName: Num 34:15
    text: id est duae semis tribus acceperunt partem suam trans Iordanem contra Hiericho
      ad orientalem plagam
  - name: Numeri 34:16
    orderIndex: 15
    osisId: Num.34.16
    sblId: Num 34:16
    shortName: Num 34:16
    text: et ait Dominus ad Mosen
  - name: Numeri 34:17
    orderIndex: 16
    osisId: Num.34.17
    sblId: Num 34:17
    shortName: Num 34:17
    text: haec sunt nomina virorum qui terram vobis divident Eleazar sacerdos et Iosue
      filius Nun
  - name: Numeri 34:18
    orderIndex: 17
    osisId: Num.34.18
    sblId: Num 34:18
    shortName: Num 34:18
    text: et singuli principes de tribubus singulis
  - name: Numeri 34:19
    orderIndex: 18
    osisId: Num.34.19
    sblId: Num 34:19
    shortName: Num 34:19
    text: quorum ista sunt vocabula de tribu Iuda Chaleb filius Iepphonne
  - name: Numeri 34:20
    orderIndex: 19
    osisId: Num.34.20
    sblId: Num 34:20
    shortName: Num 34:20
    text: de tribu Symeon Samuhel filius Ammiud
  - name: Numeri 34:21
    orderIndex: 20
    osisId: Num.34.21
    sblId: Num 34:21
    shortName: Num 34:21
    text: de tribu Beniamin Helidad filius Chaselon
  - name: Numeri 34:22
    orderIndex: 21
    osisId: Num.34.22
    sblId: Num 34:22
    shortName: Num 34:22
    text: de tribu filiorum Dan Bocci filius Iogli
  - name: Numeri 34:23
    orderIndex: 22
    osisId: Num.34.23
    sblId: Num 34:23
    shortName: Num 34:23
    text: filiorum Ioseph de tribu Manasse Hannihel filius Ephod
  - name: Numeri 34:24
    orderIndex: 23
    osisId: Num.34.24
    sblId: Num 34:24
    shortName: Num 34:24
    text: de tribu Ephraim Camuhel filius Sephtan
  - name: Numeri 34:25
    orderIndex: 24
    osisId: Num.34.25
    sblId: Num 34:25
    shortName: Num 34:25
    text: de tribu Zabulon Elisaphan filius Pharnach
  - name: Numeri 34:26
    orderIndex: 25
    osisId: Num.34.26
    sblId: Num 34:26
    shortName: Num 34:26
    text: de tribu Isachar dux Faltihel filius Ozan
  - name: Numeri 34:27
    orderIndex: 26
    osisId: Num.34.27
    sblId: Num 34:27
    shortName: Num 34:27
    text: de tribu Aser Ahiud filius Salomi
  - name: Numeri 34:28
    orderIndex: 27
    osisId: Num.34.28
    sblId: Num 34:28
    shortName: Num 34:28
    text: de tribu Nepthali Phedahel filius Ameiud
  - name: Numeri 34:29
    orderIndex: 28
    osisId: Num.34.29
    sblId: Num 34:29
    shortName: Num 34:29
    text: hii sunt quibus praecepit Dominus ut dividerent filiis Israhel terram Chanaan
  versesCount: 29
- name: Numeri 35
  orderIndex: 34
  osisId: Num.35
  sblId: Num 35
  shortName: Num 35
  verses:
  - name: Numeri 35:1
    orderIndex: 0
    osisId: Num.35.1
    sblId: Num 35:1
    shortName: Num 35:1
    text: haec quoque locutus est Dominus ad Mosen in campestribus Moab super Iordanem
      contra Hiericho
  - name: Numeri 35:2
    orderIndex: 1
    osisId: Num.35.2
    sblId: Num 35:2
    shortName: Num 35:2
    text: praecipe filiis Israhel ut dent Levitis de possessionibus suis
  - name: Numeri 35:3
    orderIndex: 2
    osisId: Num.35.3
    sblId: Num 35:3
    shortName: Num 35:3
    text: urbes ad habitandum et suburbana earum per circuitum ut ipsi in oppidis
      maneant et suburbana sint pecoribus ac iumentis
  - name: Numeri 35:4
    orderIndex: 3
    osisId: Num.35.4
    sblId: Num 35:4
    shortName: Num 35:4
    text: quae a muris civitatum forinsecus per circuitum mille passuum spatio tendentur
  - name: Numeri 35:5
    orderIndex: 4
    osisId: Num.35.5
    sblId: Num 35:5
    shortName: Num 35:5
    text: contra orientem duo milia erunt cubiti et contra meridiem similiter duo
      milia ad mare quoque quod respicit occidentem eadem mensura erit et septentrionalis
      plaga aequali termino finietur eruntque urbes in medio et foris suburbana
  - name: Numeri 35:6
    orderIndex: 5
    osisId: Num.35.6
    sblId: Num 35:6
    shortName: Num 35:6
    text: de ipsis autem oppidis quae Levitis dabitis sex erunt in fugitivorum auxilia
      separata ut fugiat ad ea qui fuderit sanguinem exceptis his alia quadraginta
      duo oppida
  - name: Numeri 35:7
    orderIndex: 6
    osisId: Num.35.7
    sblId: Num 35:7
    shortName: Num 35:7
    text: id est simul quadraginta octo cum suburbanis suis
  - name: Numeri 35:8
    orderIndex: 7
    osisId: Num.35.8
    sblId: Num 35:8
    shortName: Num 35:8
    text: ipsaeque urbes quae dabuntur de possessionibus filiorum Israhel ab his qui
      plus habent plures auferentur et qui minus pauciores singuli iuxta mensuram
      hereditatis suae dabunt oppida Levitis
  - name: Numeri 35:9
    orderIndex: 8
    osisId: Num.35.9
    sblId: Num 35:9
    shortName: Num 35:9
    text: ait Dominus ad Mosen
  - name: Numeri 35:10
    orderIndex: 9
    osisId: Num.35.10
    sblId: Num 35:10
    shortName: Num 35:10
    text: loquere filiis Israhel et dices ad eos quando transgressi fueritis Iordanem
      in terram Chanaan
  - name: Numeri 35:11
    orderIndex: 10
    osisId: Num.35.11
    sblId: Num 35:11
    shortName: Num 35:11
    text: decernite quae urbes esse debeant in praesidia fugitivorum qui nolentes
      sanguinem fuderint
  - name: Numeri 35:12
    orderIndex: 11
    osisId: Num.35.12
    sblId: Num 35:12
    shortName: Num 35:12
    text: in quibus cum fuerit profugus cognatus occisi eum non poterit occidere donec
      stet in conspectu multitudinis et causa illius iudicetur
  - name: Numeri 35:13
    orderIndex: 12
    osisId: Num.35.13
    sblId: Num 35:13
    shortName: Num 35:13
    text: de ipsis autem urbibus quae ad fugitivorum subsidia separantur
  - name: Numeri 35:14
    orderIndex: 13
    osisId: Num.35.14
    sblId: Num 35:14
    shortName: Num 35:14
    text: tres erunt trans Iordanem et tres in terra Chanaan
  - name: Numeri 35:15
    orderIndex: 14
    osisId: Num.35.15
    sblId: Num 35:15
    shortName: Num 35:15
    text: tam filiis Israhel quam advenis atque peregrinis ut confugiat ad eas qui
      nolens sanguinem fuderit
  - name: Numeri 35:16
    orderIndex: 15
    osisId: Num.35.16
    sblId: Num 35:16
    shortName: Num 35:16
    text: si quis ferro percusserit et mortuus fuerit qui percussus est reus erit
      homicidii et ipse morietur
  - name: Numeri 35:17
    orderIndex: 16
    osisId: Num.35.17
    sblId: Num 35:17
    shortName: Num 35:17
    text: si lapidem iecerit et ictus occubuerit similiter punietur
  - name: Numeri 35:18
    orderIndex: 17
    osisId: Num.35.18
    sblId: Num 35:18
    shortName: Num 35:18
    text: si ligno percussus interierit percussoris sanguine vindicabitur
  - name: Numeri 35:19
    orderIndex: 18
    osisId: Num.35.19
    sblId: Num 35:19
    shortName: Num 35:19
    text: propinquus occisi homicidam interficiet statim ut adprehenderit eum percutiet
  - name: Numeri 35:20
    orderIndex: 19
    osisId: Num.35.20
    sblId: Num 35:20
    shortName: Num 35:20
    text: si per odium quis hominem inpulerit vel iecerit quippiam in eum per insidias
  - name: Numeri 35:21
    orderIndex: 20
    osisId: Num.35.21
    sblId: Num 35:21
    shortName: Num 35:21
    text: aut cum esset inimicus manu percusserit et ille mortuus fuerit percussor
      homicidii reus erit cognatus occisi statim ut invenerit eum iugulabit
  - name: Numeri 35:22
    orderIndex: 21
    osisId: Num.35.22
    sblId: Num 35:22
    shortName: Num 35:22
    text: quod si fortuito et absque odio
  - name: Numeri 35:23
    orderIndex: 22
    osisId: Num.35.23
    sblId: Num 35:23
    shortName: Num 35:23
    text: et inimicitiis quicquam horum fecerit
  - name: Numeri 35:24
    orderIndex: 23
    osisId: Num.35.24
    sblId: Num 35:24
    shortName: Num 35:24
    text: et hoc audiente populo fuerit conprobatum atque inter percussorem et propinquum
      sanguinis quaestio ventilata
  - name: Numeri 35:25
    orderIndex: 24
    osisId: Num.35.25
    sblId: Num 35:25
    shortName: Num 35:25
    text: liberabitur innocens de ultoris manu et reducetur per sententiam in urbem
      ad quam confugerat manebitque ibi donec sacerdos magnus qui oleo sancto unctus
      est moriatur
  - name: Numeri 35:26
    orderIndex: 25
    osisId: Num.35.26
    sblId: Num 35:26
    shortName: Num 35:26
    text: si interfector extra fines urbium quae exulibus deputatae sunt
  - name: Numeri 35:27
    orderIndex: 26
    osisId: Num.35.27
    sblId: Num 35:27
    shortName: Num 35:27
    text: fuerit inventus et percussus ab eo qui ultor est sanguinis absque noxa erit
      qui eum occiderit
  - name: Numeri 35:28
    orderIndex: 27
    osisId: Num.35.28
    sblId: Num 35:28
    shortName: Num 35:28
    text: debuerat enim profugus usque ad mortem pontificis in urbe residere postquam
      autem ille obierit homicida revertetur in terram suam
  - name: Numeri 35:29
    orderIndex: 28
    osisId: Num.35.29
    sblId: Num 35:29
    shortName: Num 35:29
    text: haec sempiterna erunt et legitima in cunctis habitationibus vestris
  - name: Numeri 35:30
    orderIndex: 29
    osisId: Num.35.30
    sblId: Num 35:30
    shortName: Num 35:30
    text: homicida sub testibus punietur ad unius testimonium nullus condemnabitur
  - name: Numeri 35:31
    orderIndex: 30
    osisId: Num.35.31
    sblId: Num 35:31
    shortName: Num 35:31
    text: non accipietis pretium ab eo qui reus est sanguinis statim et ipse morietur
  - name: Numeri 35:32
    orderIndex: 31
    osisId: Num.35.32
    sblId: Num 35:32
    shortName: Num 35:32
    text: exules et profugi ante mortem pontificis nullo modo in urbes suas reverti
      poterunt
  - name: Numeri 35:33
    orderIndex: 32
    osisId: Num.35.33
    sblId: Num 35:33
    shortName: Num 35:33
    text: ne polluatis terram habitationis vestrae quae insontium cruore maculatur
      nec aliter expiari potest nisi per eius sanguinem qui alterius sanguinem fuderit
  - name: Numeri 35:34
    orderIndex: 33
    osisId: Num.35.34
    sblId: Num 35:34
    shortName: Num 35:34
    text: atque ita emundabitur vestra possessio me commorante vobiscum ego enim sum
      Dominus qui habito inter filios Israhel
  versesCount: 34
- name: Numeri 36
  orderIndex: 35
  osisId: Num.36
  sblId: Num 36
  shortName: Num 36
  verses:
  - name: Numeri 36:1
    orderIndex: 0
    osisId: Num.36.1
    sblId: Num 36:1
    shortName: Num 36:1
    text: accesserunt autem et principes familiarum Galaad filii Machir filii Manasse
      de stirpe filiorum Ioseph locutique sunt Mosi coram principibus Israhel atque
      dixerunt
  - name: Numeri 36:2
    orderIndex: 1
    osisId: Num.36.2
    sblId: Num 36:2
    shortName: Num 36:2
    text: tibi domino nostro praecepit Dominus ut terram sorte divideres filiis Israhel
      et ut filiabus Salphaad fratris nostri dares possessionem debitam patri
  - name: Numeri 36:3
    orderIndex: 2
    osisId: Num.36.3
    sblId: Num 36:3
    shortName: Num 36:3
    text: quas si alterius tribus homines uxores acceperint sequetur possessio sua
      et translata ad aliam tribum de nostra hereditate minuetur
  - name: Numeri 36:4
    orderIndex: 3
    osisId: Num.36.4
    sblId: Num 36:4
    shortName: Num 36:4
    text: atque ita fiet ut cum iobeleus id est quinquagesimus annus remissionis advenerit
      confundatur sortium distributio et aliorum possessio ad alios transeat
  - name: Numeri 36:5
    orderIndex: 4
    osisId: Num.36.5
    sblId: Num 36:5
    shortName: Num 36:5
    text: respondit Moses filiis Israhel et Domino praecipiente ait recte tribus filiorum
      Ioseph locuta est
  - name: Numeri 36:6
    orderIndex: 5
    osisId: Num.36.6
    sblId: Num 36:6
    shortName: Num 36:6
    text: et haec lex super filiabus Salphaad a Domino promulgata est nubant quibus
      volunt tantum ut suae tribus hominibus
  - name: Numeri 36:7
    orderIndex: 6
    osisId: Num.36.7
    sblId: Num 36:7
    shortName: Num 36:7
    text: ne commisceatur possessio filiorum Israhel de tribu in tribum omnes enim
      viri ducent uxores de tribu et cognatione sua
  - name: Numeri 36:8
    orderIndex: 7
    osisId: Num.36.8
    sblId: Num 36:8
    shortName: Num 36:8
    text: et cunctae feminae maritos de eadem tribu accipient ut hereditas permaneat
      in familiis
  - name: Numeri 36:9
    orderIndex: 8
    osisId: Num.36.9
    sblId: Num 36:9
    shortName: Num 36:9
    text: nec sibi misceantur tribus sed ta maneant
  - name: Numeri 36:10
    orderIndex: 9
    osisId: Num.36.10
    sblId: Num 36:10
    shortName: Num 36:10
    text: ut a Domino separatae sunt feceruntque filiae Salphaad ut fuerat imperatum
  - name: Numeri 36:11
    orderIndex: 10
    osisId: Num.36.11
    sblId: Num 36:11
    shortName: Num 36:11
    text: et nupserunt Maala et Thersa et Egla et Melcha et Noa filiis patrui sui
  - name: Numeri 36:12
    orderIndex: 11
    osisId: Num.36.12
    sblId: Num 36:12
    shortName: Num 36:12
    text: de familia Manasse qui fuit filius Ioseph et possessio quae illis fuerat
      adtributa mansit in tribu et familia patris earum
  - name: Numeri 36:13
    orderIndex: 12
    osisId: Num.36.13
    sblId: Num 36:13
    shortName: Num 36:13
    text: haec sunt mandata atque iudicia quae praecepit Dominus per manum Mosi ad
      filios Israhel in campestribus Moab super Iordanem contra Hiericho
  versesCount: 13
