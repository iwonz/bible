      Noemitarum
  - name: Numeri 26:41
    orderIndex: 40
    osisId: Num.26.41
    sblId: Num 26:41
    shortName: Num 26:41
    text: hii sunt filii Beniamin per cognationes suas quorum numerus quadraginta
      quinque milia sescentorum
  - name: Numeri 26:42
    orderIndex: 41
    osisId: Num.26.42
    sblId: Num 26:42
    shortName: Num 26:42
    text: filii Dan per cognationes suas Suham a quo familia Suhamitarum hae cognationes
      Dan per familias suas
  - name: Numeri 26:43
    orderIndex: 42
    osisId: Num.26.43
    sblId: Num 26:43
    shortName: Num 26:43
    text: omnes fuere Suhamitae quorum numerus erat sexaginta quattuor milia quadringentorum
  - name: Numeri 26:44
    orderIndex: 43
    osisId: Num.26.44
    sblId: Num 26:44
    shortName: Num 26:44
    text: filii Aser per cognationes suas Iemna a quo familia Iemnaitarum Iessui a
      quo familia Iessuitarum Brie a quo familia Brieitarum
  - name: Numeri 26:45
    orderIndex: 44
    osisId: Num.26.45
    sblId: Num 26:45
    shortName: Num 26:45
    text: filii Brie Haber a quo familia Haberitarum et Melchihel a quo familia Melchihelitarum
  - name: Numeri 26:46
    orderIndex: 45
    osisId: Num.26.46
    sblId: Num 26:46
    shortName: Num 26:46
    text: nomen autem filiae Aser fuit Sara
  - name: Numeri 26:47
    orderIndex: 46
    osisId: Num.26.47
    sblId: Num 26:47
    shortName: Num 26:47
    text: hae cognationes filiorum Aser et numerus eorum quinquaginta tria milia quadringentorum
  - name: Numeri 26:48
    orderIndex: 47
    osisId: Num.26.48
    sblId: Num 26:48
    shortName: Num 26:48
    text: filii Nepthalim per cognationes suas Iessihel a quo familia Iessihelitarum
      Guni a quo familia Gunitarum
  - name: Numeri 26:49
    orderIndex: 48
    osisId: Num.26.49
    sblId: Num 26:49
    shortName: Num 26:49
    text: Iesser a quo familia Iesseritarum Sellem a quo familia Sellemitarum
  - name: Numeri 26:50
    orderIndex: 49
    osisId: Num.26.50
    sblId: Num 26:50
    shortName: Num 26:50
    text: hae sunt cognationes filiorum Nepthalim per familias suas quorum numerus
      quadraginta quinque milia quadringentorum
  - name: Numeri 26:51
    orderIndex: 50
    osisId: Num.26.51
    sblId: Num 26:51
    shortName: Num 26:51
    text: ista est summa filiorum Israhel qui recensiti sunt sescenta milia et mille
      septingenti triginta
  - name: Numeri 26:52
    orderIndex: 51
    osisId: Num.26.52
    sblId: Num 26:52
    shortName: Num 26:52
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 26:53
    orderIndex: 52
    osisId: Num.26.53
    sblId: Num 26:53
    shortName: Num 26:53
    text: istis dividetur terra iuxta numerum vocabulorum in possessiones suas
  - name: Numeri 26:54
    orderIndex: 53
    osisId: Num.26.54
    sblId: Num 26:54
    shortName: Num 26:54
    text: pluribus maiorem partem dabis et paucioribus minorem singulis sicut nunc
      recensiti sunt tradetur possessio
  - name: Numeri 26:55
    orderIndex: 54
    osisId: Num.26.55
    sblId: Num 26:55
    shortName: Num 26:55
    text: ita dumtaxat ut sors terram tribubus dividat et familiis
  - name: Numeri 26:56
    orderIndex: 55
    osisId: Num.26.56
    sblId: Num 26:56
    shortName: Num 26:56
    text: quicquid sorte contigerit hoc vel plures accipient vel pauciores
  - name: Numeri 26:57
    orderIndex: 56
    osisId: Num.26.57
    sblId: Num 26:57
    shortName: Num 26:57
    text: hic quoque est numerus filiorum Levi per familias suas Gerson a quo familia
      Gersonitarum Caath a quo familia Caathitarum Merari a quo familia Meraritarum
  - name: Numeri 26:58
    orderIndex: 57
    osisId: Num.26.58
    sblId: Num 26:58
    shortName: Num 26:58
    text: hae sunt familiae Levi familia Lobni familia Hebroni familia Mooli familia
      Musi familia Cori at vero Caath genuit Amram
  - name: Numeri 26:59
    orderIndex: 58
    osisId: Num.26.59
    sblId: Num 26:59
    shortName: Num 26:59
    text: qui habuit uxorem Iochabed filiam Levi quae nata est ei in Aegypto haec
      genuit viro suo Amram filios Aaron et Mosen et Mariam sororem eorum
  - name: Numeri 26:60
    orderIndex: 59
    osisId: Num.26.60
    sblId: Num 26:60
    shortName: Num 26:60
    text: de Aaron orti sunt Nadab et Abiu et Eleazar et Ithamar
  - name: Numeri 26:61
    orderIndex: 60
    osisId: Num.26.61
    sblId: Num 26:61
    shortName: Num 26:61
    text: quorum Nadab et Abiu mortui sunt cum obtulissent ignem alienum coram Domino
  - name: Numeri 26:62
    orderIndex: 61
    osisId: Num.26.62
    sblId: Num 26:62
    shortName: Num 26:62
    text: fueruntque omnes qui numerati sunt viginti tria milia generis masculini
      ab uno mense et supra quia non sunt recensiti inter filios Israhel nec eis cum
      ceteris data possessio
  - name: Numeri 26:63
    orderIndex: 62
    osisId: Num.26.63
    sblId: Num 26:63
    shortName: Num 26:63
    text: hic est numerus filiorum Israhel qui descripti sunt a Mosen et Eleazaro
      sacerdote in campestribus Moab supra Iordanem contra Hiericho
  - name: Numeri 26:64
    orderIndex: 63
    osisId: Num.26.64
    sblId: Num 26:64
    shortName: Num 26:64
    text: inter quos nullus fuit eorum qui ante numerati sunt a Mose et Aaron in deserto
      Sinai
  - name: Numeri 26:65
    orderIndex: 64
    osisId: Num.26.65
    sblId: Num 26:65
    shortName: Num 26:65
    text: praedixerat enim Dominus quod omnes morerentur in solitudine nullusque remansit
      ex eis nisi Chaleb filius Iepphonne et Iosue filius Nun
  versesCount: 65
- name: Numeri 27
  orderIndex: 26
  osisId: Num.27
  sblId: Num 27
  shortName: Num 27
  verses:
  - name: Numeri 27:1
    orderIndex: 0
    osisId: Num.27.1
    sblId: Num 27:1
    shortName: Num 27:1
    text: accesserunt autem filiae Salphaad filii Epher filii Galaad filii Machir
      filii Manasse qui fuit filius Ioseph quarum sunt nomina Maala et Noa et Egla
      et Melcha et Thersa
  - name: Numeri 27:2
    orderIndex: 1
    osisId: Num.27.2
    sblId: Num 27:2
    shortName: Num 27:2
    text: steteruntque coram Mosen et Eleazaro sacerdote et cunctis principibus populi
      ad ostium tabernaculi foederis atque dixerunt
  - name: Numeri 27:3
    orderIndex: 2
    osisId: Num.27.3
    sblId: Num 27:3
    shortName: Num 27:3
    text: pater noster mortuus est in deserto nec fuit in seditione quae concitata
      est contra Dominum sub Core sed in peccato suo mortuus est hic non habuit mares
      filios cur tollitur nomen illius de familia sua quia non habet filium date nobis
      possessionem inter cognatos patris nostri
  - name: Numeri 27:4
    orderIndex: 3
    osisId: Num.27.4
    sblId: Num 27:4
    shortName: Num 27:4
    text: rettulitque Moses causam earum ad iudicium Domini
  - name: Numeri 27:5
    orderIndex: 4
    osisId: Num.27.5
    sblId: Num 27:5
    shortName: Num 27:5
    text: qui dixit ad eum
  - name: Numeri 27:6
    orderIndex: 5
    osisId: Num.27.6
    sblId: Num 27:6
    shortName: Num 27:6
    text: iustam rem postulant filiae Salphaad da eis possessionem inter cognatos
      patris sui et ei in hereditate succedant
  - name: Numeri 27:7
    orderIndex: 6
    osisId: Num.27.7
    sblId: Num 27:7
    shortName: Num 27:7
    text: ad filios autem Israhel loqueris haec
  - name: Numeri 27:8
    orderIndex: 7
    osisId: Num.27.8
    sblId: Num 27:8
    shortName: Num 27:8
    text: homo cum mortuus fuerit absque filio ad filiam eius transibit hereditas
  - name: Numeri 27:9
    orderIndex: 8
    osisId: Num.27.9
    sblId: Num 27:9
    shortName: Num 27:9
    text: si filiam non habuerit habebit successores fratres suos
  - name: Numeri 27:10
    orderIndex: 9
    osisId: Num.27.10
    sblId: Num 27:10
    shortName: Num 27:10
    text: quod si et fratres non fuerint dabitis hereditatem fratribus patris eius
  - name: Numeri 27:11
    orderIndex: 10
    osisId: Num.27.11
    sblId: Num 27:11
    shortName: Num 27:11
    text: sin autem nec patruos habuerit dabitur hereditas his qui ei proximi sunt
      eritque hoc filiis Israhel sanctum lege perpetua sicut praecepit Dominus Mosi
  - name: Numeri 27:12
    orderIndex: 11
    osisId: Num.27.12
    sblId: Num 27:12
    shortName: Num 27:12
    text: dixit quoque Dominus ad Mosen ascende in montem istum Abarim et contemplare
      inde terram quam daturus sum filiis Israhel
  - name: Numeri 27:13
    orderIndex: 12
    osisId: Num.27.13
    sblId: Num 27:13
    shortName: Num 27:13
    text: cumque videris eam ibis et tu ad populum tuum sicut ivit frater tuus Aaron
  - name: Numeri 27:14
    orderIndex: 13
    osisId: Num.27.14
    sblId: Num 27:14
    shortName: Num 27:14
    text: quia offendistis me in deserto Sin in contradictione multitudinis nec sanctificare
      me voluistis coram ea super aquas hae sunt aquae Contradictionis in Cades deserti
      Sin
  - name: Numeri 27:15
    orderIndex: 14
    osisId: Num.27.15
    sblId: Num 27:15
    shortName: Num 27:15
    text: cui respondit Moses
  - name: Numeri 27:16
    orderIndex: 15
    osisId: Num.27.16
    sblId: Num 27:16
    shortName: Num 27:16
    text: provideat Dominus Deus spirituum omnis carnis hominem qui sit super multitudinem
      hanc
  - name: Numeri 27:17
    orderIndex: 16
    osisId: Num.27.17
    sblId: Num 27:17
    shortName: Num 27:17
    text: et possit exire et intrare ante eos et educere illos vel introducere ne
      sit populus Domini sicut oves absque pastore
  - name: Numeri 27:18
    orderIndex: 17
    osisId: Num.27.18
    sblId: Num 27:18
    shortName: Num 27:18
    text: dixitque Dominus ad eum tolle Iosue filium Nun virum in quo est spiritus
      et pone manum tuam super eum
  - name: Numeri 27:19
    orderIndex: 18
    osisId: Num.27.19
    sblId: Num 27:19
    shortName: Num 27:19
    text: qui stabit coram Eleazaro sacerdote et omni multitudine
  - name: Numeri 27:20
    orderIndex: 19
    osisId: Num.27.20
    sblId: Num 27:20
    shortName: Num 27:20
    text: et dabis ei praecepta cunctis videntibus et partem gloriae tuae ut audiat
      eum omnis synagoga filiorum Israhel
  - name: Numeri 27:21
    orderIndex: 20
    osisId: Num.27.21
    sblId: Num 27:21
    shortName: Num 27:21
    text: pro hoc si quid agendum erit Eleazar sacerdos consulet Dominum ad verbum
      eius egredietur et ingredietur ipse et omnes filii Israhel cum eo et cetera
      multitudo
  - name: Numeri 27:22
    orderIndex: 21
    osisId: Num.27.22
    sblId: Num 27:22
    shortName: Num 27:22
    text: fecit Moses ut praeceperat Dominus cumque tulisset Iosue statuit eum coram
      Eleazaro sacerdote et omni frequentia populi
  - name: Numeri 27:23
    orderIndex: 22
    osisId: Num.27.23
    sblId: Num 27:23
    shortName: Num 27:23
    text: et inpositis capiti eius manibus cuncta replicavit quae mandaverat Dominus
  versesCount: 23
- name: Numeri 28
  orderIndex: 27
  osisId: Num.28
  sblId: Num 28
  shortName: Num 28
  verses:
  - name: Numeri 28:1
    orderIndex: 0
    osisId: Num.28.1
    sblId: Num 28:1
    shortName: Num 28:1
    text: dixit quoque Dominus ad Mosen
  - name: Numeri 28:2
    orderIndex: 1
    osisId: Num.28.2
    sblId: Num 28:2
    shortName: Num 28:2
    text: praecipe filiis Israhel et dices ad eos oblationem meam et panes et incensum
      odoris suavissimi offerte per tempora sua
  - name: Numeri 28:3
    orderIndex: 2
    osisId: Num.28.3
    sblId: Num 28:3
    shortName: Num 28:3
    text: haec sunt sacrificia quae offerre debetis agnos anniculos inmaculatos duos
      cotidie in holocaustum sempiternum
  - name: Numeri 28:4
    orderIndex: 3
    osisId: Num.28.4
    sblId: Num 28:4
    shortName: Num 28:4
    text: unum offeretis mane et alterum ad vesperam
  - name: Numeri 28:5
    orderIndex: 4
    osisId: Num.28.5
    sblId: Num 28:5
    shortName: Num 28:5
    text: decimam partem oephi similae quae conspersa sit oleo purissimo et habeat
      quartam partem hin
  - name: Numeri 28:6
    orderIndex: 5
    osisId: Num.28.6
    sblId: Num 28:6
    shortName: Num 28:6
    text: holocaustum iuge est quod obtulistis in monte Sinai in odorem suavissimum
      incensi Domini
  - name: Numeri 28:7
    orderIndex: 6
    osisId: Num.28.7
    sblId: Num 28:7
    shortName: Num 28:7
    text: et libabitis vini quartam partem hin per agnos singulos in sanctuario Domini
  - name: Numeri 28:8
    orderIndex: 7
    osisId: Num.28.8
    sblId: Num 28:8
    shortName: Num 28:8
    text: alterumque agnum similiter offeretis ad vesperam iuxta omnem ritum sacrificii
      matutini et libamentorum eius oblationem suavissimi odoris Domino
  - name: Numeri 28:9
    orderIndex: 8
    osisId: Num.28.9
    sblId: Num 28:9
    shortName: Num 28:9
    text: die autem sabbati offeretis duos agnos anniculos inmaculatos et duas decimas
      similae oleo conspersae in sacrificio et liba
  - name: Numeri 28:10
    orderIndex: 9
    osisId: Num.28.10
    sblId: Num 28:10
    shortName: Num 28:10
    text: quae rite funduntur per singula sabbata in holocausto sempiterno
  - name: Numeri 28:11
    orderIndex: 10
    osisId: Num.28.11
    sblId: Num 28:11
    shortName: Num 28:11
    text: in kalendis autem id est in mensuum exordiis offeretis holocaustum Domino
      vitulos de armento duos arietem unum agnos anniculos septem inmaculatos
  - name: Numeri 28:12
    orderIndex: 11
    osisId: Num.28.12
    sblId: Num 28:12
    shortName: Num 28:12
    text: et tres decimas similae oleo conspersae in sacrificio per singulos vitulos
      et duas decimas similae oleo conspersae per singulos arietes
  - name: Numeri 28:13
    orderIndex: 12
    osisId: Num.28.13
    sblId: Num 28:13
    shortName: Num 28:13
    text: et decimam decimae similae ex oleo in sacrificio per agnos singulos holocaustum
      suavissimi odoris atque incensi est Domino
  - name: Numeri 28:14
    orderIndex: 13
    osisId: Num.28.14
    sblId: Num 28:14
    shortName: Num 28:14
    text: libamenta autem vini quae per singulas fundenda sunt victimas ista erunt
      media pars hin per vitulos singulos tertia per arietem quarta per agnum hoc
      erit holocaustum per omnes menses qui sibi anno vertente succedunt
  - name: Numeri 28:15
    orderIndex: 14
    osisId: Num.28.15
    sblId: Num 28:15
    shortName: Num 28:15
    text: hircus quoque offeretur Domino pro peccatis in holocaustum sempiternum cum
      libamentis suis
  - name: Numeri 28:16
    orderIndex: 15
    osisId: Num.28.16
    sblId: Num 28:16
    shortName: Num 28:16
    text: mense autem primo quartadecima die mensis phase Domini erit
  - name: Numeri 28:17
    orderIndex: 16
    osisId: Num.28.17
    sblId: Num 28:17
    shortName: Num 28:17
    text: et quintadecima die sollemnitas septem diebus vescentur azymis
  - name: Numeri 28:18
    orderIndex: 17
    osisId: Num.28.18
    sblId: Num 28:18
    shortName: Num 28:18
    text: quarum dies prima venerabilis et sancta erit omne opus servile non facietis
      in ea
  - name: Numeri 28:19
    orderIndex: 18
    osisId: Num.28.19
    sblId: Num 28:19
    shortName: Num 28:19
    text: offeretisque incensum holocaustum Domino vitulos de armento duos arietem
      unum agnos anniculos inmaculatos septem
  - name: Numeri 28:20
    orderIndex: 19
    osisId: Num.28.20
    sblId: Num 28:20
    shortName: Num 28:20
    text: et sacrificia singulorum ex simila quae conspersa sit oleo tres decimas
      per singulos vitulos et duas decimas per arietem
  - name: Numeri 28:21
    orderIndex: 20
    osisId: Num.28.21
    sblId: Num 28:21
    shortName: Num 28:21
    text: et decimam decimae per agnos singulos id est per septem agnos
  - name: Numeri 28:22
    orderIndex: 21
    osisId: Num.28.22
    sblId: Num 28:22
    shortName: Num 28:22
    text: et hircum pro peccato unum ut expietur pro vobis
  - name: Numeri 28:23
    orderIndex: 22
    osisId: Num.28.23
    sblId: Num 28:23
    shortName: Num 28:23
    text: praeter holocaustum matutinum quod semper offertis
  - name: Numeri 28:24
    orderIndex: 23
    osisId: Num.28.24
    sblId: Num 28:24
    shortName: Num 28:24
    text: ita facietis per singulos dies septem dierum in fomitem ignis et in odorem
      suavissimum Domino qui surget de holocausto et de libationibus singulorum
  - name: Numeri 28:25
    orderIndex: 24
    osisId: Num.28.25
    sblId: Num 28:25
    shortName: Num 28:25
    text: dies quoque septimus celeberrimus et sanctus erit vobis omne opus servile
      non facietis in eo
  - name: Numeri 28:26
    orderIndex: 25
    osisId: Num.28.26
    sblId: Num 28:26
    shortName: Num 28:26
    text: dies etiam primitivorum quando offertis novas fruges Domino expletis ebdomadibus
      venerabilis et sancta erit omne opus servile non facietis in ea
  - name: Numeri 28:27
    orderIndex: 26
    osisId: Num.28.27
    sblId: Num 28:27
    shortName: Num 28:27
    text: offeretisque holocaustum in odorem suavissimum Domino vitulos de armento
      duos arietem unum et agnos anniculos inmaculatos septem
  - name: Numeri 28:28
    orderIndex: 27
    osisId: Num.28.28
    sblId: Num 28:28
    shortName: Num 28:28
    text: atque in sacrificiis eorum similae oleo conspersae tres decimas per singulos
      vitulos per arietes duas
  - name: Numeri 28:29
    orderIndex: 28
    osisId: Num.28.29
    sblId: Num 28:29
    shortName: Num 28:29
    text: per agnos decimam decimae qui simul sunt agni septem hircum quoque
  - name: Numeri 28:30
    orderIndex: 29
    osisId: Num.28.30
    sblId: Num 28:30
    shortName: Num 28:30
    text: qui mactatur pro expiatione praeter holocaustum sempiternum et liba eius
  - name: Numeri 28:31
    orderIndex: 30
    osisId: Num.28.31
    sblId: Num 28:31
    shortName: Num 28:31
    text: inmaculata offeretis omnia cum libationibus suis
  versesCount: 31
