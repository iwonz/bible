    osisId: Num.9.3
    sblId: Num 9:3
    shortName: Num 9:3
    text: quartadecima die mensis huius ad vesperam iuxta omnes caerimonias et iustificationes
      eius
  - name: Numeri 9:4
    orderIndex: 3
    osisId: Num.9.4
    sblId: Num 9:4
    shortName: Num 9:4
    text: praecepitque Moses filiis Israhel ut facerent phase
  - name: Numeri 9:5
    orderIndex: 4
    osisId: Num.9.5
    sblId: Num 9:5
    shortName: Num 9:5
    text: qui fecerunt tempore suo quartadecima die mensis ad vesperam in monte Sinai
      iuxta omnia quae mandaverat Dominus Mosi fecerunt filii Israhel
  - name: Numeri 9:6
    orderIndex: 5
    osisId: Num.9.6
    sblId: Num 9:6
    shortName: Num 9:6
    text: ecce autem quidam inmundi super animam hominis qui non poterant facere pascha
      in die illo accedentes ad Mosen et Aaron
  - name: Numeri 9:7
    orderIndex: 6
    osisId: Num.9.7
    sblId: Num 9:7
    shortName: Num 9:7
    text: dixerunt eis inmundi sumus super animam hominis quare fraudamur ut non valeamus
      offerre oblationem Domino in tempore suo inter filios Israhel
  - name: Numeri 9:8
    orderIndex: 7
    osisId: Num.9.8
    sblId: Num 9:8
    shortName: Num 9:8
    text: quibus respondit Moses state ut consulam quid praecipiat Dominus de vobis
  - name: Numeri 9:9
    orderIndex: 8
    osisId: Num.9.9
    sblId: Num 9:9
    shortName: Num 9:9
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 9:10
    orderIndex: 9
    osisId: Num.9.10
    sblId: Num 9:10
    shortName: Num 9:10
    text: loquere filiis Israhel homo qui fuerit inmundus super anima sive in via
      procul in gente vestra faciat phase Domino
  - name: Numeri 9:11
    orderIndex: 10
    osisId: Num.9.11
    sblId: Num 9:11
    shortName: Num 9:11
    text: mense secundo quartadecima die mensis ad vesperam cum azymis et lactucis
      agrestibus comedent illud
  - name: Numeri 9:12
    orderIndex: 11
    osisId: Num.9.12
    sblId: Num 9:12
    shortName: Num 9:12
    text: non relinquent ex eo quippiam usque mane et os eius non confringent omnem
      ritum phase observabunt
  - name: Numeri 9:13
    orderIndex: 12
    osisId: Num.9.13
    sblId: Num 9:13
    shortName: Num 9:13
    text: si quis autem et mundus est et in itinere non fuit et tamen non fecit phase
      exterminabitur anima illa de populis suis quia sacrificium Domino non obtulit
      tempore suo peccatum suum ipse portabit
  - name: Numeri 9:14
    orderIndex: 13
    osisId: Num.9.14
    sblId: Num 9:14
    shortName: Num 9:14
    text: peregrinus quoque et advena si fuerit apud vos faciet phase Domini iuxta
      caerimonias et iustificationes eius praeceptum idem erit apud vos tam advenae
      quam indigenae
  - name: Numeri 9:15
    orderIndex: 14
    osisId: Num.9.15
    sblId: Num 9:15
    shortName: Num 9:15
    text: igitur die qua erectum est tabernaculum operuit illud nubes a vespere autem
      super tentorium erat quasi species ignis usque mane
  - name: Numeri 9:16
    orderIndex: 15
    osisId: Num.9.16
    sblId: Num 9:16
    shortName: Num 9:16
    text: sic fiebat iugiter per diem operiebat illud nubes et per noctem quasi species
      ignis
  - name: Numeri 9:17
    orderIndex: 16
    osisId: Num.9.17
    sblId: Num 9:17
    shortName: Num 9:17
    text: cumque ablata fuisset nubes quae tabernaculum protegebat tunc proficiscebantur
      filii Israhel et in loco ubi stetisset nubes ibi castrametabantur
  - name: Numeri 9:18
    orderIndex: 17
    osisId: Num.9.18
    sblId: Num 9:18
    shortName: Num 9:18
    text: ad imperium Domini proficiscebantur et ad imperium illius figebant tabernaculum
      cunctis diebus quibus stabat nubes super tabernaculum manebant in eodem loco
  - name: Numeri 9:19
    orderIndex: 18
    osisId: Num.9.19
    sblId: Num 9:19
    shortName: Num 9:19
    text: et si evenisset ut multo tempore maneret super illud erant filii Israhel
      in excubiis Domini et non proficiscebantur
  - name: Numeri 9:20
    orderIndex: 19
    osisId: Num.9.20
    sblId: Num 9:20
    shortName: Num 9:20
    text: quotquot diebus fuisset nubes super tabernaculum ad imperium Domini erigebant
      tentoria et ad imperium illius deponebant
  - name: Numeri 9:21
    orderIndex: 20
    osisId: Num.9.21
    sblId: Num 9:21
    shortName: Num 9:21
    text: si fuisset nubes a vespere usque mane et statim diluculo tabernaculum reliquisset
      proficiscebantur et si post diem et noctem recessisset dissipabant tentoria
  - name: Numeri 9:22
    orderIndex: 21
    osisId: Num.9.22
    sblId: Num 9:22
    shortName: Num 9:22
    text: si biduo aut uno mense vel longiori tempore fuisset super tabernaculum manebant
      filii Israhel in eodem loco et non proficiscebantur statim autem ut recessisset
      movebant castra
  - name: Numeri 9:23
    orderIndex: 22
    osisId: Num.9.23
    sblId: Num 9:23
    shortName: Num 9:23
    text: per verbum Domini figebant tentoria et per verbum illius proficiscebantur
      erantque in excubiis Domini iuxta imperium eius per manum Mosi
  versesCount: 23
- name: Numeri 10
  orderIndex: 9
  osisId: Num.10
  sblId: Num 10
  shortName: Num 10
  verses:
  - name: Numeri 10:1
    orderIndex: 0
    osisId: Num.10.1
    sblId: Num 10:1
    shortName: Num 10:1
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 10:2
    orderIndex: 1
    osisId: Num.10.2
    sblId: Num 10:2
    shortName: Num 10:2
    text: fac tibi duas tubas argenteas ductiles quibus convocare possis multitudinem
      quando movenda sunt castra
  - name: Numeri 10:3
    orderIndex: 2
    osisId: Num.10.3
    sblId: Num 10:3
    shortName: Num 10:3
    text: cumque increpueris tubis congregabitur ad te omnis turba ad ostium foederis
      tabernaculi
  - name: Numeri 10:4
    orderIndex: 3
    osisId: Num.10.4
    sblId: Num 10:4
    shortName: Num 10:4
    text: si semel clangueris venient ad te principes et capita multitudinis Israhel
  - name: Numeri 10:5
    orderIndex: 4
    osisId: Num.10.5
    sblId: Num 10:5
    shortName: Num 10:5
    text: sin autem prolixior atque concisus clangor increpuerit movebunt castra primi
      qui sunt ad orientalem plagam
  - name: Numeri 10:6
    orderIndex: 5
    osisId: Num.10.6
    sblId: Num 10:6
    shortName: Num 10:6
    text: in secundo autem sonitu et pari ululatu tubae levabunt tentoria qui habitant
      ad meridiem et iuxta hunc modum reliqui facient ululantibus tubis in profectione
  - name: Numeri 10:7
    orderIndex: 6
    osisId: Num.10.7
    sblId: Num 10:7
    shortName: Num 10:7
    text: quando autem congregandus est populus simplex tubarum clangor erit et non
      concise ululabunt
  - name: Numeri 10:8
    orderIndex: 7
    osisId: Num.10.8
    sblId: Num 10:8
    shortName: Num 10:8
    text: filii Aaron sacerdotes clangent tubis eritque hoc legitimum sempiternum
      in generationibus vestris
  - name: Numeri 10:9
    orderIndex: 8
    osisId: Num.10.9
    sblId: Num 10:9
    shortName: Num 10:9
    text: si exieritis ad bellum de terra vestra contra hostes qui dimicant adversum
      vos clangetis ululantibus tubis et erit recordatio vestri coram Domino Deo vestro
      ut eruamini de manibus inimicorum vestrorum
  - name: Numeri 10:10
    orderIndex: 9
    osisId: Num.10.10
    sblId: Num 10:10
    shortName: Num 10:10
    text: si quando habebitis epulum et dies festos et kalendas canetis tubis super
      holocaustis et pacificis victimis ut sint vobis in recordationem Dei vestri
      ego Dominus Deus vester
  - name: Numeri 10:11
    orderIndex: 10
    osisId: Num.10.11
    sblId: Num 10:11
    shortName: Num 10:11
    text: anno secundo mense secundo vicesima die mensis elevata est nubes de tabernaculo
      foederis
  - name: Numeri 10:12
    orderIndex: 11
    osisId: Num.10.12
    sblId: Num 10:12
    shortName: Num 10:12
    text: profectique sunt filii Israhel per turmas suas de deserto Sinai et recubuit
      nubes in solitudine Pharan
  - name: Numeri 10:13
    orderIndex: 12
    osisId: Num.10.13
    sblId: Num 10:13
    shortName: Num 10:13
    text: moveruntque castra primi iuxta imperium Domini in manu Mosi
  - name: Numeri 10:14
    orderIndex: 13
    osisId: Num.10.14
    sblId: Num 10:14
    shortName: Num 10:14
    text: filii Iuda per turmas suas quorum princeps erat Naasson filius Aminadab
  - name: Numeri 10:15
    orderIndex: 14
    osisId: Num.10.15
    sblId: Num 10:15
    shortName: Num 10:15
    text: in tribu filiorum Isachar fuit princeps Nathanahel filius Suar
  - name: Numeri 10:16
    orderIndex: 15
    osisId: Num.10.16
    sblId: Num 10:16
    shortName: Num 10:16
    text: in tribu Zabulon erat princeps Heliab filius Helon
  - name: Numeri 10:17
    orderIndex: 16
    osisId: Num.10.17
    sblId: Num 10:17
    shortName: Num 10:17
    text: depositumque est tabernaculum quod portantes egressi sunt filii Gerson et
      Merari
  - name: Numeri 10:18
    orderIndex: 17
    osisId: Num.10.18
    sblId: Num 10:18
    shortName: Num 10:18
    text: profectique sunt et filii Ruben per turmas et ordinem suum quorum princeps
      erat Helisur filius Sedeur
  - name: Numeri 10:19
    orderIndex: 18
    osisId: Num.10.19
    sblId: Num 10:19
    shortName: Num 10:19
    text: in tribu autem filiorum Symeon princeps fuit Salamihel filius Surisaddai
  - name: Numeri 10:20
    orderIndex: 19
    osisId: Num.10.20
    sblId: Num 10:20
    shortName: Num 10:20
    text: porro in tribu Gad erat princeps Heliasaph filius Duhel
  - name: Numeri 10:21
    orderIndex: 20
    osisId: Num.10.21
    sblId: Num 10:21
    shortName: Num 10:21
    text: profectique sunt et Caathitae portantes sanctuarium tamdiu tabernaculum
      portabatur donec venirent ad erectionis locum
  - name: Numeri 10:22
    orderIndex: 21
    osisId: Num.10.22
    sblId: Num 10:22
    shortName: Num 10:22
    text: moverunt castra et filii Ephraim per turmas suas in quorum exercitu princeps
      erat Helisama filius Ammiud
  - name: Numeri 10:23
    orderIndex: 22
    osisId: Num.10.23
    sblId: Num 10:23
    shortName: Num 10:23
    text: in tribu autem filiorum Manasse princeps fuit Gamalihel filius Phadassur
  - name: Numeri 10:24
    orderIndex: 23
    osisId: Num.10.24
    sblId: Num 10:24
    shortName: Num 10:24
    text: et in tribu Beniamin dux Abidan filius Gedeonis
  - name: Numeri 10:25
    orderIndex: 24
    osisId: Num.10.25
    sblId: Num 10:25
    shortName: Num 10:25
    text: novissimi castrorum omnium profecti sunt filii Dan per turmas suas in quorum
      exercitu princeps fuit Ahiezer filius Amisaddai
  - name: Numeri 10:26
    orderIndex: 25
    osisId: Num.10.26
    sblId: Num 10:26
    shortName: Num 10:26
    text: in tribu autem filiorum Aser erat princeps Phagaihel filius Ochran
  - name: Numeri 10:27
    orderIndex: 26
    osisId: Num.10.27
    sblId: Num 10:27
    shortName: Num 10:27
    text: et in tribu filiorum Nepthalim princeps Achira filius Henan
  - name: Numeri 10:28
    orderIndex: 27
    osisId: Num.10.28
    sblId: Num 10:28
    shortName: Num 10:28
    text: haec sunt castra et profectiones filiorum Israhel per turmas suas quando
      egrediebantur
  - name: Numeri 10:29
    orderIndex: 28
    osisId: Num.10.29
    sblId: Num 10:29
    shortName: Num 10:29
    text: dixitque Moses Hobab filio Rahuhel Madianiti cognato suo proficiscimur ad
      locum quem Dominus daturus est nobis veni nobiscum ut benefaciamus tibi quia
      Dominus bona promisit Israheli
  - name: Numeri 10:30
    orderIndex: 29
    osisId: Num.10.30
    sblId: Num 10:30
    shortName: Num 10:30
    text: cui ille respondit non vadam tecum sed revertar in terram meam in qua natus
      sum
  - name: Numeri 10:31
    orderIndex: 30
    osisId: Num.10.31
    sblId: Num 10:31
    shortName: Num 10:31
    text: et ille noli inquit nos relinquere tu enim nosti in quibus locis per desertum
      castra ponere debeamus et eris ductor noster
  - name: Numeri 10:32
    orderIndex: 31
    osisId: Num.10.32
    sblId: Num 10:32
    shortName: Num 10:32
    text: cumque nobiscum veneris quicquid optimum fuerit ex opibus quas nobis traditurus
      est Dominus dabimus tibi
  - name: Numeri 10:33
    orderIndex: 32
    osisId: Num.10.33
    sblId: Num 10:33
    shortName: Num 10:33
    text: profecti sunt ergo de monte Domini via trium dierum arcaque foederis Domini
      praecedebat eos per dies tres providens castrorum locum
  - name: Numeri 10:34
    orderIndex: 33
    osisId: Num.10.34
    sblId: Num 10:34
    shortName: Num 10:34
    text: nubes quoque Domini super eos erat per diem cum incederent
  - name: Numeri 10:35
    orderIndex: 34
    osisId: Num.10.35
    sblId: Num 10:35
    shortName: Num 10:35
    text: cumque elevaretur arca dicebat Moses surge Domine et dissipentur inimici
      tui et fugiant qui oderunt te a facie tua
  - name: Numeri 10:36
    orderIndex: 35
    osisId: Num.10.36
    sblId: Num 10:36
    shortName: Num 10:36
    text: cum autem deponeretur aiebat revertere Domine ad multitudinem exercitus
      Israhel
  versesCount: 36
- name: Numeri 11
  orderIndex: 10
  osisId: Num.11
  sblId: Num 11
  shortName: Num 11
  verses:
  - name: Numeri 11:1
    orderIndex: 0
    osisId: Num.11.1
    sblId: Num 11:1
    shortName: Num 11:1
    text: interea ortum est murmur populi quasi dolentium pro labore contra Dominum
      quod cum audisset iratus est et accensus in eos ignis Domini devoravit extremam
      castrorum partem
  - name: Numeri 11:2
    orderIndex: 1
    osisId: Num.11.2
    sblId: Num 11:2
    shortName: Num 11:2
    text: cumque clamasset populus ad Mosen oravit Moses Dominum et absortus est ignis
  - name: Numeri 11:3
    orderIndex: 2
    osisId: Num.11.3
    sblId: Num 11:3
    shortName: Num 11:3
    text: vocavitque nomen loci illius Incensio eo quod succensus fuisset contra eos
      ignis Domini
  - name: Numeri 11:4
    orderIndex: 3
    osisId: Num.11.4
    sblId: Num 11:4
    shortName: Num 11:4
    text: vulgus quippe promiscuum quod ascenderat cum eis flagravit desiderio sedens
      et flens iunctis sibi pariter filiis Israhel et ait quis dabit nobis ad vescendum
      carnes
  - name: Numeri 11:5
    orderIndex: 4
    osisId: Num.11.5
    sblId: Num 11:5
    shortName: Num 11:5
    text: recordamur piscium quos comedebamus in Aegypto gratis in mentem nobis veniunt
      cucumeres et pepones porrique et cepae et alia
  - name: Numeri 11:6
    orderIndex: 5
    osisId: Num.11.6
    sblId: Num 11:6
    shortName: Num 11:6
    text: anima nostra arida est nihil aliud respiciunt oculi nostri nisi man
  - name: Numeri 11:7
    orderIndex: 6
    osisId: Num.11.7
    sblId: Num 11:7
    shortName: Num 11:7
    text: erat autem man quasi semen coriandri coloris bdellii
  - name: Numeri 11:8
    orderIndex: 7
    osisId: Num.11.8
    sblId: Num 11:8
    shortName: Num 11:8
    text: circuibatque populus et colligens illud frangebat mola sive terebat in mortario
      coquens in olla et faciens ex eo tortulas saporis quasi panis oleati
  - name: Numeri 11:9
    orderIndex: 8
    osisId: Num.11.9
    sblId: Num 11:9
    shortName: Num 11:9
    text: cumque descenderet nocte super castra ros descendebat pariter et man
  - name: Numeri 11:10
    orderIndex: 9
    osisId: Num.11.10
    sblId: Num 11:10
    shortName: Num 11:10
    text: audivit ergo Moses flentem populum per familias singulos per ostia tentorii
      sui iratusque est furor Domini valde sed et Mosi intoleranda res visa est
  - name: Numeri 11:11
    orderIndex: 10
    osisId: Num.11.11
    sblId: Num 11:11
    shortName: Num 11:11
    text: et ait ad Dominum cur adflixisti servum tuum quare non invenio gratiam coram
      te et cur inposuisti pondus universi populi huius super me
  - name: Numeri 11:12
    orderIndex: 11
    osisId: Num.11.12
    sblId: Num 11:12
    shortName: Num 11:12
    text: numquid ego concepi omnem hanc multitudinem vel genui eam ut dicas mihi
      porta eos in sinu tuo sicut portare solet nutrix infantulum et defer in terram
      pro qua iurasti patribus eorum
  - name: Numeri 11:13
    orderIndex: 12
    osisId: Num.11.13
    sblId: Num 11:13
    shortName: Num 11:13
    text: unde mihi carnes ut dem tantae multitudini flent contra me dicentes da nobis
      carnes ut comedamus
  - name: Numeri 11:14
    orderIndex: 13
    osisId: Num.11.14
    sblId: Num 11:14
    shortName: Num 11:14
    text: non possum solus sustinere omnem hunc populum quia gravis mihi est
  - name: Numeri 11:15
    orderIndex: 14
    osisId: Num.11.15
    sblId: Num 11:15
    shortName: Num 11:15
    text: sin aliter tibi videtur obsecro ut interficias me et inveniam gratiam in
      oculis tuis ne tantis adficiar malis
  - name: Numeri 11:16
    orderIndex: 15
    osisId: Num.11.16
    sblId: Num 11:16
    shortName: Num 11:16
    text: et dixit Dominus ad Mosen congrega mihi septuaginta viros de senibus Israhel
      quos tu nosti quod senes populi sint ac magistri et duces eos ad ostium tabernaculi
      foederis faciesque ibi stare tecum
  - name: Numeri 11:17
    orderIndex: 16
    osisId: Num.11.17
    sblId: Num 11:17
    shortName: Num 11:17
    text: ut descendam et loquar tibi et auferam de spiritu tuo tradamque eis ut sustentent
      tecum onus populi et non tu solus graveris
  - name: Numeri 11:18
    orderIndex: 17
    osisId: Num.11.18
    sblId: Num 11:18
    shortName: Num 11:18
    text: populo quoque dices sanctificamini cras comedetis carnes ego enim audivi
      vos dicere quis dabit nobis escas carnium bene nobis erat in Aegypto ut det
      vobis Dominus carnes et comedatis
  - name: Numeri 11:19
    orderIndex: 18
    osisId: Num.11.19
    sblId: Num 11:19
    shortName: Num 11:19
    text: non uno die nec duobus vel quinque aut decem nec viginti quidem
  - name: Numeri 11:20
    orderIndex: 19
    osisId: Num.11.20
    sblId: Num 11:20
    shortName: Num 11:20
    text: sed usque ad mensem dierum donec exeat per nares vestras et vertatur in
      nausiam eo quod reppuleritis Dominum qui in medio vestri est et fleveritis coram
      eo dicentes quare egressi sumus ex Aegypto
  - name: Numeri 11:21
    orderIndex: 20
    osisId: Num.11.21
    sblId: Num 11:21
    shortName: Num 11:21
    text: et ait Moses sescenta milia peditum huius populi sunt et tu dicis dabo eis
      esum carnium mense integro
  - name: Numeri 11:22
    orderIndex: 21
    osisId: Num.11.22
    sblId: Num 11:22
    shortName: Num 11:22
    text: numquid ovium et boum multitudo caedetur ut possit sufficere ad cibum vel
      omnes pisces maris in unum congregabuntur ut eos satient
  - name: Numeri 11:23
    orderIndex: 22
    osisId: Num.11.23
    sblId: Num 11:23
    shortName: Num 11:23
    text: cui respondit Dominus numquid manus Domini invalida est iam nunc videbis
      utrum meus sermo opere conpleatur
  - name: Numeri 11:24
    orderIndex: 23
    osisId: Num.11.24
    sblId: Num 11:24
    shortName: Num 11:24
    text: venit igitur Moses et narravit populo verba Domini congregans septuaginta
      viros de senibus Israhel quos stare fecit circa tabernaculum
  - name: Numeri 11:25
    orderIndex: 24
    osisId: Num.11.25
    sblId: Num 11:25
    shortName: Num 11:25
    text: descenditque Dominus per nubem et locutus est ad eum auferens de spiritu
      qui erat in Mosen et dans septuaginta viris cumque requievisset in eis spiritus
      prophetaverunt nec ultra cessarunt
  - name: Numeri 11:26
    orderIndex: 25
    osisId: Num.11.26
    sblId: Num 11:26
    shortName: Num 11:26
    text: remanserant autem in castris duo viri quorum unus vocabatur Heldad et alter
      Medad super quos requievit spiritus nam et ipsi descripti fuerant et non exierant
      ad tabernaculum
  - name: Numeri 11:27
    orderIndex: 26
    osisId: Num.11.27
    sblId: Num 11:27
    shortName: Num 11:27
    text: cumque prophetarent in castris cucurrit puer et nuntiavit Mosi dicens Heldad
      et Medad prophetant in castris
  - name: Numeri 11:28
    orderIndex: 27
    osisId: Num.11.28
    sblId: Num 11:28
    shortName: Num 11:28
    text: statim Iosue filius Nun minister Mosi et electus e pluribus ait domine mi
      Moses prohibe eos
  - name: Numeri 11:29
    orderIndex: 28
    osisId: Num.11.29
    sblId: Num 11:29
    shortName: Num 11:29
    text: at ille quid inquit aemularis pro me quis tribuat ut omnis populus prophetet
      et det eis Dominus spiritum suum
  - name: Numeri 11:30
    orderIndex: 29
    osisId: Num.11.30
    sblId: Num 11:30
    shortName: Num 11:30
    text: reversusque est Moses et maiores natu Israhel in castra
  - name: Numeri 11:31
    orderIndex: 30
    osisId: Num.11.31
    sblId: Num 11:31
    shortName: Num 11:31
    text: ventus autem egrediens a Domino arreptas trans mare coturnices detulit et
      dimisit in castra itinere quantum uno die confici potest ex omni parte castrorum
      per circuitum volabantque in aere duobus cubitis altitudine super terram
  - name: Numeri 11:32
    orderIndex: 31
    osisId: Num.11.32
    sblId: Num 11:32
    shortName: Num 11:32
    text: surgens ergo populus toto die illo et nocte ac die altero congregavit coturnicum
      qui parum decem choros et siccaverunt eas per gyrum castrorum
  - name: Numeri 11:33
    orderIndex: 32
    osisId: Num.11.33
    sblId: Num 11:33
    shortName: Num 11:33
    text: adhuc carnes erant in dentibus eorum nec defecerat huiuscemodi cibus et
      ecce furor Domini concitatus in populum percussit eum plaga magna nimis
  - name: Numeri 11:34
    orderIndex: 33
    osisId: Num.11.34
    sblId: Num 11:34
    shortName: Num 11:34
    text: vocatusque est ille locus sepulchra Concupiscentiae ibi enim sepelierunt
      populum qui desideraverat egressi autem de sepulchris Concupiscentiae venerunt
      in Aseroth et manserunt ibi
  - name: Numeri 11:35
    orderIndex: 34
    osisId: Num.11.35
    sblId: Num 11:35
    shortName: Num 11:35
    text: ''
  versesCount: 35
- name: Numeri 12
  orderIndex: 11
  osisId: Num.12
  sblId: Num 12
  shortName: Num 12
  verses:
  - name: Numeri 12:1
    orderIndex: 0
    osisId: Num.12.1
    sblId: Num 12:1
    shortName: Num 12:1
    text: locutaque est Maria et Aaron contra Mosen propter uxorem eius aethiopissam
  - name: Numeri 12:2
    orderIndex: 1
    osisId: Num.12.2
    sblId: Num 12:2
    shortName: Num 12:2
    text: et dixerunt num per solum Mosen locutus est Dominus nonne et nobis similiter
      est locutus quod cum audisset Dominus
  - name: Numeri 12:3
    orderIndex: 2
    osisId: Num.12.3
    sblId: Num 12:3
    shortName: Num 12:3
    text: erat enim Moses vir mitissimus super omnes homines qui morabantur in terra
  - name: Numeri 12:4
    orderIndex: 3
    osisId: Num.12.4
    sblId: Num 12:4
    shortName: Num 12:4
    text: statim locutus est ad eum et ad Aaron et Mariam egredimini vos tantum tres
      ad tabernaculum foederis cumque fuissent egressi
  - name: Numeri 12:5
    orderIndex: 4
    osisId: Num.12.5
    sblId: Num 12:5
    shortName: Num 12:5
    text: descendit Dominus in columna nubis et stetit in introitu tabernaculi vocans
      Aaron et Mariam qui cum issent
  - name: Numeri 12:6
    orderIndex: 5
    osisId: Num.12.6
    sblId: Num 12:6
    shortName: Num 12:6
    text: dixit ad eos audite sermones meos si quis fuerit inter vos propheta Domini
      in visione apparebo ei vel per somnium loquar ad illum
  - name: Numeri 12:7
    orderIndex: 6
    osisId: Num.12.7
    sblId: Num 12:7
    shortName: Num 12:7
    text: at non talis servus meus Moses qui in omni domo mea fidelissimus est
  - name: Numeri 12:8
    orderIndex: 7
    osisId: Num.12.8
    sblId: Num 12:8
    shortName: Num 12:8
    text: ore enim ad os loquor ei et palam non per enigmata et figuras Dominum videt
      quare igitur non timuistis detrahere servo meo Mosi
  - name: Numeri 12:9
    orderIndex: 8
    osisId: Num.12.9
    sblId: Num 12:9
    shortName: Num 12:9
    text: iratusque contra eos abiit
  - name: Numeri 12:10
    orderIndex: 9
    osisId: Num.12.10
    sblId: Num 12:10
    shortName: Num 12:10
    text: nubes quoque recessit quae erat super tabernaculum et ecce Maria apparuit
      candens lepra quasi nix cumque respexisset eam Aaron et vidisset perfusam lepra
  - name: Numeri 12:11
    orderIndex: 10
    osisId: Num.12.11
    sblId: Num 12:11
    shortName: Num 12:11
    text: ait ad Mosen obsecro domine mi ne inponas nobis hoc peccatum quod stulte
      commisimus
  - name: Numeri 12:12
    orderIndex: 11
    osisId: Num.12.12
    sblId: Num 12:12
    shortName: Num 12:12
    text: ne fiat haec quasi mortua et ut abortivum quod proicitur de vulva matris
      suae ecce iam medium carnis eius devoratum est lepra
  - name: Numeri 12:13
    orderIndex: 12
    osisId: Num.12.13
    sblId: Num 12:13
    shortName: Num 12:13
    text: clamavitque Moses ad Dominum dicens Deus obsecro sana eam
  - name: Numeri 12:14
    orderIndex: 13
    osisId: Num.12.14
    sblId: Num 12:14
    shortName: Num 12:14
    text: cui respondit Dominus si pater eius spuisset in faciem illius nonne debuerat
      saltem septem dierum rubore suffundi separetur septem diebus extra castra et
      postea revocabitur
  - name: Numeri 12:15
    orderIndex: 14
    osisId: Num.12.15
    sblId: Num 12:15
    shortName: Num 12:15
    text: exclusa est itaque Maria extra castra septem diebus et populus non est motus
      de loco illo donec revocata est Maria
  - name: Numeri 12:16
    orderIndex: 15
    osisId: Num.12.16
    sblId: Num 12:16
    shortName: Num 12:16
    text: ''
  versesCount: 16
- name: Numeri 13
  orderIndex: 12
  osisId: Num.13
  sblId: Num 13
  shortName: Num 13
  verses:
  - name: Numeri 13:1
    orderIndex: 0
    osisId: Num.13.1
    sblId: Num 13:1
    shortName: Num 13:1
    text: profectus est de Aseroth fixis tentoriis in deserto Pharan
  - name: Numeri 13:2
    orderIndex: 1
    osisId: Num.13.2
    sblId: Num 13:2
    shortName: Num 13:2
    text: ibi locutus est Dominus ad Mosen dicens
  - name: Numeri 13:3
    orderIndex: 2
    osisId: Num.13.3
    sblId: Num 13:3
    shortName: Num 13:3
    text: mitte viros qui considerent terram Chanaan quam daturus sum filiis Israhel
      singulos de singulis tribubus ex principibus
  - name: Numeri 13:4
    orderIndex: 3
    osisId: Num.13.4
    sblId: Num 13:4
    shortName: Num 13:4
    text: fecit Moses quod Dominus imperarat de deserto Pharan mittens principes viros
      quorum ista sunt nomina
  - name: Numeri 13:5
    orderIndex: 4
    osisId: Num.13.5
    sblId: Num 13:5
    shortName: Num 13:5
    text: de tribu Ruben Semmua filium Zecchur
  - name: Numeri 13:6
    orderIndex: 5
    osisId: Num.13.6
    sblId: Num 13:6
    shortName: Num 13:6
    text: de tribu Symeon Saphat filium Huri
  - name: Numeri 13:7
    orderIndex: 6
    osisId: Num.13.7
    sblId: Num 13:7
    shortName: Num 13:7
    text: de tribu Iuda Chaleb filium Iepphonne
  - name: Numeri 13:8
    orderIndex: 7
    osisId: Num.13.8
    sblId: Num 13:8
    shortName: Num 13:8
    text: de tribu Isachar Igal filium Ioseph
  - name: Numeri 13:9
    orderIndex: 8
    osisId: Num.13.9
    sblId: Num 13:9
    shortName: Num 13:9
    text: de tribu Ephraim Osee filium Nun
  - name: Numeri 13:10
    orderIndex: 9
    osisId: Num.13.10
    sblId: Num 13:10
    shortName: Num 13:10
    text: de tribu Beniamin Phalti filium Raphu
  - name: Numeri 13:11
    orderIndex: 10
    osisId: Num.13.11
    sblId: Num 13:11
    shortName: Num 13:11
    text: de tribu Zabulon Geddihel filium Sodi
  - name: Numeri 13:12
    orderIndex: 11
    osisId: Num.13.12
    sblId: Num 13:12
    shortName: Num 13:12
    text: de tribu Ioseph sceptri Manasse Gaddi filium Susi
  - name: Numeri 13:13
    orderIndex: 12
    osisId: Num.13.13
    sblId: Num 13:13
    shortName: Num 13:13
    text: de tribu Dan Ammihel filium Gemalli
  - name: Numeri 13:14
    orderIndex: 13
    osisId: Num.13.14
    sblId: Num 13:14
    shortName: Num 13:14
    text: de tribu Aser Sthur filium Michahel
  - name: Numeri 13:15
    orderIndex: 14
    osisId: Num.13.15
    sblId: Num 13:15
    shortName: Num 13:15
    text: de tribu Nepthali Naabbi filium Vaphsi
  - name: Numeri 13:16
    orderIndex: 15
    osisId: Num.13.16
    sblId: Num 13:16
    shortName: Num 13:16
    text: de tribu Gad Guhel filium Machi
  - name: Numeri 13:17
    orderIndex: 16
    osisId: Num.13.17
    sblId: Num 13:17
    shortName: Num 13:17
    text: haec sunt nomina virorum quos misit Moses ad considerandam terram vocavitque
      Osee filium Nun Iosue
  - name: Numeri 13:18
    orderIndex: 17
    osisId: Num.13.18
    sblId: Num 13:18
    shortName: Num 13:18
    text: misit ergo eos Moses ad considerandam terram Chanaan et dixit ad eos ascendite
      per meridianam plagam cumque veneritis ad montes
  - name: Numeri 13:19
    orderIndex: 18
    osisId: Num.13.19
    sblId: Num 13:19
    shortName: Num 13:19
    text: considerate terram qualis sit et populum qui habitator est eius utrum fortis
      sit an infirmus pauci numero an plures
  - name: Numeri 13:20
    orderIndex: 19
    osisId: Num.13.20
    sblId: Num 13:20
    shortName: Num 13:20
    text: ipsa terra bona an mala urbes quales muratae an absque muris
  - name: Numeri 13:21
    orderIndex: 20
    osisId: Num.13.21
    sblId: Num 13:21
    shortName: Num 13:21
    text: humus pinguis an sterilis nemorosa an absque arboribus confortamini et adferte
      nobis de fructibus terrae erat autem tempus quando iam praecoquae uvae vesci
      possunt
  - name: Numeri 13:22
    orderIndex: 21
    osisId: Num.13.22
    sblId: Num 13:22
    shortName: Num 13:22
    text: cumque ascendissent exploraverunt terram a deserto Sin usque Roob intrantibus
      Emath
  - name: Numeri 13:23
    orderIndex: 22
    osisId: Num.13.23
    sblId: Num 13:23
    shortName: Num 13:23
    text: ascenderuntque ad meridiem et venerunt in Hebron ubi erant Ahiman et Sisai
      et Tholmai filii Enach nam Hebron septem annis ante Tanim urbem Aegypti condita
      est
  - name: Numeri 13:24
    orderIndex: 23
    osisId: Num.13.24
    sblId: Num 13:24
    shortName: Num 13:24
    text: pergentesque usque ad torrentem Botri absciderunt palmitem cum uva sua quem
      portaverunt in vecte duo viri de malis quoque granatis et de ficis loci illius
      tulerunt
  - name: Numeri 13:25
    orderIndex: 24
    osisId: Num.13.25
    sblId: Num 13:25
    shortName: Num 13:25
    text: qui appellatus est Neelescol id est torrens Botri eo quod botrum inde portassent
      filii Israhel
  - name: Numeri 13:26
    orderIndex: 25
    osisId: Num.13.26
    sblId: Num 13:26
    shortName: Num 13:26
    text: reversique exploratores terrae post quadraginta dies omni regione circuita
  - name: Numeri 13:27
    orderIndex: 26
    osisId: Num.13.27
    sblId: Num 13:27
    shortName: Num 13:27
    text: venerunt ad Mosen et Aaron et ad omnem coetum filiorum Israhel in desertum
      Pharan quod est in Cades locutique eis et omni multitudini ostenderunt fructus
      terrae
  - name: Numeri 13:28
    orderIndex: 27
    osisId: Num.13.28
    sblId: Num 13:28
    shortName: Num 13:28
    text: et narraverunt dicentes venimus in terram ad quam misisti nos quae re vera
      fluit lacte et melle ut ex his fructibus cognosci potest
  - name: Numeri 13:29
    orderIndex: 28
    osisId: Num.13.29
    sblId: Num 13:29
    shortName: Num 13:29
    text: sed cultores fortissimos habet et urbes grandes atque muratas stirpem Enach
      vidimus ibi
  - name: Numeri 13:30
    orderIndex: 29
    osisId: Num.13.30
    sblId: Num 13:30
    shortName: Num 13:30
    text: Amalech habitat in meridie Hettheus et Iebuseus et Amorreus in montanis
      Chananeus vero moratur iuxta mare et circa fluenta Iordanis
  - name: Numeri 13:31
    orderIndex: 30
    osisId: Num.13.31
    sblId: Num 13:31
    shortName: Num 13:31
    text: inter haec Chaleb conpescens murmur populi qui oriebatur contra Mosen ait
      ascendamus et possideamus terram quoniam poterimus obtinere eam
  - name: Numeri 13:32
    orderIndex: 31
    osisId: Num.13.32
    sblId: Num 13:32
    shortName: Num 13:32
    text: alii vero qui fuerant cum eo dicebant nequaquam ad hunc populum valemus
      ascendere quia fortior nobis est
  - name: Numeri 13:33
    orderIndex: 32
    osisId: Num.13.33
    sblId: Num 13:33
    shortName: Num 13:33
    text: detraxeruntque terrae quam inspexerant apud filios Israhel dicentes terram
      quam lustravimus devorat habitatores suos populum quem aspeximus procerae staturae
      est
  - name: Numeri 13:34
    orderIndex: 33
    osisId: Num.13.34
    sblId: Num 13:34
    shortName: Num 13:34
    text: ibi vidimus monstra quaedam filiorum Enach de genere giganteo quibus conparati
      quasi lucustae videbamur
  versesCount: 34
- name: Numeri 14
  orderIndex: 13
  osisId: Num.14
  sblId: Num 14
  shortName: Num 14
  verses:
  - name: Numeri 14:1
    orderIndex: 0
    osisId: Num.14.1
    sblId: Num 14:1
    shortName: Num 14:1
    text: igitur vociferans omnis turba flevit nocte illa
  - name: Numeri 14:2
    orderIndex: 1
    osisId: Num.14.2
    sblId: Num 14:2
    shortName: Num 14:2
    text: et murmurati sunt contra Mosen et Aaron cuncti filii Israhel dicentes
  - name: Numeri 14:3
    orderIndex: 2
    osisId: Num.14.3
    sblId: Num 14:3
    shortName: Num 14:3
    text: utinam mortui essemus in Aegypto et non in hac vasta solitudine utinam pereamus
      et non inducat nos Dominus in terram istam ne cadamus gladio et uxores ac liberi
      nostri ducantur captivi nonne melius est reverti in Aegyptum
  - name: Numeri 14:4
    orderIndex: 3
    osisId: Num.14.4
    sblId: Num 14:4
    shortName: Num 14:4
    text: dixeruntque alter ad alterum constituamus nobis ducem et revertamur in Aegyptum
  - name: Numeri 14:5
    orderIndex: 4
    osisId: Num.14.5
    sblId: Num 14:5
    shortName: Num 14:5
    text: quo audito Moses et Aaron ceciderunt proni in terram coram omni multitudine
      filiorum Israhel
  - name: Numeri 14:6
    orderIndex: 5
    osisId: Num.14.6
    sblId: Num 14:6
    shortName: Num 14:6
    text: at vero Iosue filius Nun et Chaleb filius Iepphonne qui et ipsi lustraverant
      terram sciderunt vestimenta sua
  - name: Numeri 14:7
    orderIndex: 6
    osisId: Num.14.7
    sblId: Num 14:7
    shortName: Num 14:7
    text: et ad omnem multitudinem filiorum Israhel locuti sunt terram quam circuivimus
      valde bona est
  - name: Numeri 14:8
    orderIndex: 7
    osisId: Num.14.8
    sblId: Num 14:8
    shortName: Num 14:8
    text: si propitius fuerit Dominus inducet nos in eam et tradet humum lacte et
      melle manantem
  - name: Numeri 14:9
    orderIndex: 8
    osisId: Num.14.9
    sblId: Num 14:9
    shortName: Num 14:9
    text: nolite rebelles esse contra Dominum neque timeatis populum terrae huius
      quia sicut panem ita eos possumus devorare recessit ab illis omne praesidium
      Dominus nobiscum est nolite metuere
  - name: Numeri 14:10
    orderIndex: 9
    osisId: Num.14.10
    sblId: Num 14:10
    shortName: Num 14:10
    text: cumque clamaret omnis multitudo et lapidibus eos vellet opprimere apparuit
      gloria Domini super tectum foederis cunctis filiis Israhel
  - name: Numeri 14:11
    orderIndex: 10
    osisId: Num.14.11
    sblId: Num 14:11
    shortName: Num 14:11
    text: et dixit Dominus ad Mosen usquequo detrahet mihi populus iste quousque non
      credent mihi in omnibus signis quae feci coram eis
  - name: Numeri 14:12
    orderIndex: 11
    osisId: Num.14.12
    sblId: Num 14:12
    shortName: Num 14:12
    text: feriam igitur eos pestilentia atque consumam te autem faciam principem super
      gentem magnam et fortiorem quam haec est
  - name: Numeri 14:13
    orderIndex: 12
    osisId: Num.14.13
    sblId: Num 14:13
    shortName: Num 14:13
    text: et ait Moses ad Dominum ut audiant Aegyptii de quorum medio eduxisti populum
      istum
  - name: Numeri 14:14
    orderIndex: 13
    osisId: Num.14.14
    sblId: Num 14:14
    shortName: Num 14:14
    text: et habitatores terrae huius qui audierunt quod tu Domine in populo isto
      sis et facie videaris ad faciem et nubes tua protegat illos et in columna nubis
      praecedas eos per diem et in columna ignis per noctem
  - name: Numeri 14:15
    orderIndex: 14
    osisId: Num.14.15
    sblId: Num 14:15
    shortName: Num 14:15
    text: quod occideris tantam multitudinem quasi unum hominem et dicant
  - name: Numeri 14:16
    orderIndex: 15
    osisId: Num.14.16
    sblId: Num 14:16
    shortName: Num 14:16
    text: non poterat introducere populum in terram pro qua iuraverat idcirco occidit
      eos in solitudine
  - name: Numeri 14:17
    orderIndex: 16
    osisId: Num.14.17
    sblId: Num 14:17
    shortName: Num 14:17
    text: magnificetur ergo fortitudo Domini sicut iurasti dicens
  - name: Numeri 14:18
    orderIndex: 17
    osisId: Num.14.18
    sblId: Num 14:18
    shortName: Num 14:18
    text: Dominus patiens et multae misericordiae auferens iniquitatem et scelera
      nullumque innoxium derelinquens qui visitas peccata patrum in filios in tertiam
      et quartam generationem
  - name: Numeri 14:19
    orderIndex: 18
    osisId: Num.14.19
    sblId: Num 14:19
    shortName: Num 14:19
    text: dimitte obsecro peccatum populi tui huius secundum magnitudinem misericordiae
      tuae sicut propitius fuisti egredientibus de Aegypto usque ad locum istum
  - name: Numeri 14:20
    orderIndex: 19
    osisId: Num.14.20
    sblId: Num 14:20
    shortName: Num 14:20
    text: dixitque Dominus dimisi iuxta verbum tuum
  - name: Numeri 14:21
    orderIndex: 20
    osisId: Num.14.21
    sblId: Num 14:21
    shortName: Num 14:21
    text: vivo ego et implebitur gloria Domini universa terra
  - name: Numeri 14:22
    orderIndex: 21
    osisId: Num.14.22
    sblId: Num 14:22
    shortName: Num 14:22
    text: attamen omnes homines qui viderunt maiestatem meam et signa quae feci in
      Aegypto et in solitudine et temptaverunt me iam per decem vices nec oboedierunt
      voci meae
  - name: Numeri 14:23
    orderIndex: 22
    osisId: Num.14.23
    sblId: Num 14:23
    shortName: Num 14:23
    text: non videbunt terram pro qua iuravi patribus eorum nec quisquam ex illis
      qui detraxit mihi intuebitur eam
  - name: Numeri 14:24
    orderIndex: 23
    osisId: Num.14.24
    sblId: Num 14:24
    shortName: Num 14:24
    text: servum meum Chaleb qui plenus alio spiritu secutus est me inducam in terram
      hanc quam circuivit et semen eius possidebit eam
  - name: Numeri 14:25
    orderIndex: 24
    osisId: Num.14.25
    sblId: Num 14:25
    shortName: Num 14:25
    text: quoniam Amalechites et Chananeus habitant in vallibus cras movete castra
      et revertimini in solitudinem per viam maris Rubri
  - name: Numeri 14:26
    orderIndex: 25
    osisId: Num.14.26
    sblId: Num 14:26
    shortName: Num 14:26
    text: locutusque est Dominus ad Mosen et Aaron dicens
  - name: Numeri 14:27
    orderIndex: 26
    osisId: Num.14.27
    sblId: Num 14:27
    shortName: Num 14:27
    text: usquequo multitudo haec pessima murmurat contra me querellas filiorum Israhel
      audivi
  - name: Numeri 14:28
    orderIndex: 27
    osisId: Num.14.28
    sblId: Num 14:28
    shortName: Num 14:28
    text: dic ergo eis vivo ego ait Dominus sicut locuti estis audiente me sic faciam
      vobis
  - name: Numeri 14:29
    orderIndex: 28
    osisId: Num.14.29
    sblId: Num 14:29
    shortName: Num 14:29
    text: in solitudine hac iacebunt cadavera vestra omnes qui numerati estis a viginti
      annis et supra et murmurastis contra me
  - name: Numeri 14:30
    orderIndex: 29
    osisId: Num.14.30
    sblId: Num 14:30
    shortName: Num 14:30
    text: non intrabitis terram super quam levavi manum meam ut habitare vos facerem
      praeter Chaleb filium Iepphonne et Iosue filium Nun
  - name: Numeri 14:31
    orderIndex: 30
    osisId: Num.14.31
    sblId: Num 14:31
    shortName: Num 14:31
    text: parvulos autem vestros de quibus dixistis quod praedae hostibus forent introducam
      ut videant terram quae vobis displicuit
  - name: Numeri 14:32
    orderIndex: 31
    osisId: Num.14.32
    sblId: Num 14:32
    shortName: Num 14:32
    text: vestra cadavera iacebunt in solitudine
  - name: Numeri 14:33
    orderIndex: 32
    osisId: Num.14.33
    sblId: Num 14:33
    shortName: Num 14:33
    text: filii vestri erunt vagi in deserto annis quadraginta et portabunt fornicationem
      vestram donec consumantur cadavera patrum in deserto
  - name: Numeri 14:34
    orderIndex: 33
    osisId: Num.14.34
    sblId: Num 14:34
    shortName: Num 14:34
    text: iuxta numerum quadraginta dierum quibus considerastis terram annus pro die
      inputabitur et quadraginta annis recipietis iniquitates vestras et scietis ultionem
      meam
  - name: Numeri 14:35
    orderIndex: 34
    osisId: Num.14.35
    sblId: Num 14:35
    shortName: Num 14:35
    text: quoniam sicut locutus sum ita faciam omni multitudini huic pessimae quae
      consurrexit adversum me in solitudine hac deficiet et morietur
  - name: Numeri 14:36
    orderIndex: 35
    osisId: Num.14.36
    sblId: Num 14:36
    shortName: Num 14:36
    text: igitur omnes viri quos miserat Moses ad contemplandam terram et qui reversi
      murmurare fecerant contra eum omnem multitudinem detrahentes terrae quod esset
      mala
  - name: Numeri 14:37
    orderIndex: 36
    osisId: Num.14.37
    sblId: Num 14:37
    shortName: Num 14:37
    text: mortui sunt atque percussi in conspectu Domini
  - name: Numeri 14:38
    orderIndex: 37
    osisId: Num.14.38
    sblId: Num 14:38
    shortName: Num 14:38
    text: Iosue autem filius Nun et Chaleb filius Iepphonne vixerunt ex omnibus qui
      perrexerant ad considerandam terram
  - name: Numeri 14:39
    orderIndex: 38
    osisId: Num.14.39
    sblId: Num 14:39
    shortName: Num 14:39
    text: locutusque est Moses universa verba haec ad omnes filios Israhel et luxit
      populus nimis
  - name: Numeri 14:40
    orderIndex: 39
    osisId: Num.14.40
    sblId: Num 14:40
    shortName: Num 14:40
    text: et ecce mane primo surgentes ascenderunt verticem montis atque dixerunt
      parati sumus ascendere ad locum de quo Dominus locutus est quia peccavimus
  - name: Numeri 14:41
    orderIndex: 40
    osisId: Num.14.41
    sblId: Num 14:41
    shortName: Num 14:41
    text: quibus Moses cur inquit transgredimini verbum Domini quod vobis non cedet
      in prosperum
  - name: Numeri 14:42
    orderIndex: 41
    osisId: Num.14.42
    sblId: Num 14:42
    shortName: Num 14:42
    text: nolite ascendere non enim est Dominus vobiscum ne corruatis coram inimicis
      vestris
  - name: Numeri 14:43
    orderIndex: 42
    osisId: Num.14.43
    sblId: Num 14:43
    shortName: Num 14:43
    text: Amalechites et Chananeus ante vos sunt quorum gladio corruetis eo quod nolueritis
      adquiescere Domino nec erit Dominus vobiscum
  - name: Numeri 14:44
    orderIndex: 43
    osisId: Num.14.44
    sblId: Num 14:44
    shortName: Num 14:44
    text: at illi contenebrati ascenderunt in verticem montis arca autem testamenti
      Domini et Moses non recesserunt de castris
  - name: Numeri 14:45
    orderIndex: 44
    osisId: Num.14.45
    sblId: Num 14:45
    shortName: Num 14:45
    text: descenditque Amalechites et Chananeus qui habitabant in monte et percutiens
      eos atque concidens persecutus est usque Horma
  versesCount: 45
- name: Numeri 15
  orderIndex: 14
  osisId: Num.15
  sblId: Num 15
  shortName: Num 15
  verses:
  - name: Numeri 15:1
    orderIndex: 0
    osisId: Num.15.1
    sblId: Num 15:1
    shortName: Num 15:1
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 15:2
    orderIndex: 1
    osisId: Num.15.2
    sblId: Num 15:2
    shortName: Num 15:2
    text: loquere ad filios Israhel et dices ad eos cum ingressi fueritis terram habitationis
      vestrae quam ego dabo vobis
  - name: Numeri 15:3
    orderIndex: 2
    osisId: Num.15.3
    sblId: Num 15:3
    shortName: Num 15:3
    text: et feceritis oblationem Domino in holocaustum aut victimam vota solventes
      vel sponte offerentes munera aut in sollemnitatibus vestris adolentes odorem
      suavitatis Domino de bubus sive de ovibus
  - name: Numeri 15:4
    orderIndex: 3
    osisId: Num.15.4
    sblId: Num 15:4
    shortName: Num 15:4
    text: offeret quicumque immolaverit victimam sacrificium similae decimam partem
      oephi conspersae oleo quod mensuram habebit quartam partem hin
  - name: Numeri 15:5
    orderIndex: 4
    osisId: Num.15.5
    sblId: Num 15:5
    shortName: Num 15:5
    text: et vinum ad liba fundenda eiusdem mensurae dabit in holocausto sive in victima
      per agnos singulos
  - name: Numeri 15:6
    orderIndex: 5
    osisId: Num.15.6
    sblId: Num 15:6
    shortName: Num 15:6
    text: et arietis erit sacrificium similae duarum decimarum quae conspersa sit
      oleo tertiae partis hin
  - name: Numeri 15:7
    orderIndex: 6
    osisId: Num.15.7
    sblId: Num 15:7
    shortName: Num 15:7
    text: et vinum ad libamentum tertiae partis eiusdem mensurae offeret in odorem
      suavitatis Domino
  - name: Numeri 15:8
    orderIndex: 7
    osisId: Num.15.8
    sblId: Num 15:8
    shortName: Num 15:8
    text: quando vero de bubus feceris holocaustum aut hostiam ut impleas votum vel
      pacificas victimas
  - name: Numeri 15:9
    orderIndex: 8
    osisId: Num.15.9
    sblId: Num 15:9
    shortName: Num 15:9
    text: dabis per singulos boves similae tres decimas conspersae oleo quod habeat
      medium mensurae hin
  - name: Numeri 15:10
    orderIndex: 9
    osisId: Num.15.10
    sblId: Num 15:10
    shortName: Num 15:10
    text: et vinum ad liba fundenda eiusdem mensurae in oblationem suavissimi odoris
      Domino
  - name: Numeri 15:11
    orderIndex: 10
    osisId: Num.15.11
    sblId: Num 15:11
    shortName: Num 15:11
    text: sic facietis
  - name: Numeri 15:12
    orderIndex: 11
    osisId: Num.15.12
    sblId: Num 15:12
    shortName: Num 15:12
    text: per singulos boves et arietes et agnos et hedos
  - name: Numeri 15:13
    orderIndex: 12
    osisId: Num.15.13
    sblId: Num 15:13
    shortName: Num 15:13
    text: tam indigenae quam peregrini
  - name: Numeri 15:14
    orderIndex: 13
    osisId: Num.15.14
    sblId: Num 15:14
    shortName: Num 15:14
    text: eodem ritu offerent sacrificia
  - name: Numeri 15:15
    orderIndex: 14
    osisId: Num.15.15
    sblId: Num 15:15
    shortName: Num 15:15
    text: unum praeceptum erit atque iudicium tam vobis quam advenis terrae
  - name: Numeri 15:16
    orderIndex: 15
    osisId: Num.15.16
    sblId: Num 15:16
    shortName: Num 15:16
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 15:17
    orderIndex: 16
    osisId: Num.15.17
    sblId: Num 15:17
    shortName: Num 15:17
    text: loquere filiis Israhel et dices ad eos
  - name: Numeri 15:18
    orderIndex: 17
    osisId: Num.15.18
    sblId: Num 15:18
    shortName: Num 15:18
    text: cum veneritis in terram quam dabo vobis
  - name: Numeri 15:19
    orderIndex: 18
    osisId: Num.15.19
    sblId: Num 15:19
    shortName: Num 15:19
    text: et comederitis de panibus regionis illius separabitis primitias Domino
  - name: Numeri 15:20
    orderIndex: 19
    osisId: Num.15.20
    sblId: Num 15:20
    shortName: Num 15:20
    text: de cibis vestris sicut de areis primitias separatis
  - name: Numeri 15:21
    orderIndex: 20
    osisId: Num.15.21
    sblId: Num 15:21
    shortName: Num 15:21
    text: ita et de pulmentis dabitis primitiva Domino
  - name: Numeri 15:22
    orderIndex: 21
    osisId: Num.15.22
    sblId: Num 15:22
    shortName: Num 15:22
    text: quod si per ignorantiam praeterieritis quicquam horum quae locutus est Dominus
      ad Mosen
  - name: Numeri 15:23
    orderIndex: 22
    osisId: Num.15.23
    sblId: Num 15:23
    shortName: Num 15:23
    text: et mandavit per eum ad vos a die qua coepit iubere et ultra
  - name: Numeri 15:24
    orderIndex: 23
    osisId: Num.15.24
    sblId: Num 15:24
    shortName: Num 15:24
    text: oblitaque fuerit facere multitudo offeret vitulum de armento holocaustum
      in odorem suavissimum Domino et sacrificium eius ac liba ut caerimoniae postulant
      hircumque pro peccato
  - name: Numeri 15:25
    orderIndex: 24
    osisId: Num.15.25
    sblId: Num 15:25
    shortName: Num 15:25
    text: et rogabit sacerdos pro omni multitudine filiorum Israhel et dimittetur
      eis quoniam non sponte peccaverunt nihilominus offerentes incensum Domino pro
      se et pro peccato atque errore suo
  - name: Numeri 15:26
    orderIndex: 25
    osisId: Num.15.26
    sblId: Num 15:26
    shortName: Num 15:26
    text: et dimittetur universae plebi filiorum Israhel et advenis qui peregrinantur
      inter vos quoniam culpa est omnis populi per ignorantiam
  - name: Numeri 15:27
    orderIndex: 26
    osisId: Num.15.27
    sblId: Num 15:27
    shortName: Num 15:27
    text: quod si anima una nesciens peccaverit offeret capram anniculam pro peccato
      suo
  - name: Numeri 15:28
    orderIndex: 27
    osisId: Num.15.28
    sblId: Num 15:28
    shortName: Num 15:28
    text: et deprecabitur pro ea sacerdos quod inscia peccaverit coram Domino inpetrabitque
      ei veniam et dimittetur illi
  - name: Numeri 15:29
    orderIndex: 28
    osisId: Num.15.29
    sblId: Num 15:29
    shortName: Num 15:29
    text: tam indigenis quam advenis una lex erit omnium qui peccaverint ignorantes
  - name: Numeri 15:30
    orderIndex: 29
    osisId: Num.15.30
    sblId: Num 15:30
    shortName: Num 15:30
    text: anima vero quae per superbiam aliquid commiserit sive civis sit ille sive
      peregrinus quoniam adversum Dominum rebellis fuit peribit de populo suo
  - name: Numeri 15:31
    orderIndex: 30
    osisId: Num.15.31
    sblId: Num 15:31
    shortName: Num 15:31
    text: verbum enim Domini contempsit et praeceptum illius fecit irritum idcirco
      delebitur et portabit iniquitatem suam
  - name: Numeri 15:32
    orderIndex: 31
    osisId: Num.15.32
    sblId: Num 15:32
    shortName: Num 15:32
    text: factum est autem cum essent filii Israhel in solitudine et invenissent hominem
      colligentem ligna in die sabbati
  - name: Numeri 15:33
    orderIndex: 32
    osisId: Num.15.33
    sblId: Num 15:33
    shortName: Num 15:33
    text: obtulerunt eum Mosi et Aaron et universae multitudini
  - name: Numeri 15:34
    orderIndex: 33
    osisId: Num.15.34
    sblId: Num 15:34
    shortName: Num 15:34
    text: qui recluserunt eum in carcerem nescientes quid super eo facere deberent
  - name: Numeri 15:35
    orderIndex: 34
    osisId: Num.15.35
    sblId: Num 15:35
    shortName: Num 15:35
    text: dixitque Dominus ad Mosen morte moriatur homo iste obruat eum lapidibus
      omnis turba extra castra
  - name: Numeri 15:36
    orderIndex: 35
    osisId: Num.15.36
    sblId: Num 15:36
    shortName: Num 15:36
    text: cumque eduxissent eum foras obruerunt lapidibus et mortuus est sicut praeceperat
      Dominus
  - name: Numeri 15:37
    orderIndex: 36
    osisId: Num.15.37
    sblId: Num 15:37
    shortName: Num 15:37
    text: dixit quoque Dominus ad Mosen
  - name: Numeri 15:38
    orderIndex: 37
    osisId: Num.15.38
    sblId: Num 15:38
    shortName: Num 15:38
    text: loquere filiis Israhel et dices ad eos ut faciant sibi fimbrias per angulos
      palliorum ponentes in eis vittas hyacinthinas
  - name: Numeri 15:39
    orderIndex: 38
    osisId: Num.15.39
    sblId: Num 15:39
    shortName: Num 15:39
    text: quas cum viderint recordentur omnium mandatorum Domini nec sequantur cogitationes
      suas et oculos per res varias fornicantes
  - name: Numeri 15:40
    orderIndex: 39
    osisId: Num.15.40
    sblId: Num 15:40
    shortName: Num 15:40
    text: sed magis memores praeceptorum Domini faciant ea sintque sancti Deo suo
  - name: Numeri 15:41
    orderIndex: 40
    osisId: Num.15.41
    sblId: Num 15:41
    shortName: Num 15:41
    text: ego Dominus Deus vester qui eduxi vos de terra Aegypti ut essem vester Deus
  versesCount: 41
- name: Numeri 16
  orderIndex: 15
  osisId: Num.16
  sblId: Num 16
  shortName: Num 16
  verses:
  - name: Numeri 16:1
    orderIndex: 0
    osisId: Num.16.1
    sblId: Num 16:1
    shortName: Num 16:1
    text: ecce autem Core filius Isaar filii Caath filii Levi et Dathan atque Abiram
      filii Heliab Hon quoque filius Pheleth de filiis Ruben
  - name: Numeri 16:2
    orderIndex: 1
    osisId: Num.16.2
    sblId: Num 16:2
    shortName: Num 16:2
    text: surrexerunt contra Mosen aliique filiorum Israhel ducenti quinquaginta viri
      proceres synagogae et qui tempore concilii per nomina vocabantur
  - name: Numeri 16:3
    orderIndex: 2
    osisId: Num.16.3
    sblId: Num 16:3
    shortName: Num 16:3
    text: cumque stetissent adversum Mosen et Aaron dixerunt sufficiat vobis quia
      omnis multitudo sanctorum est et in ipsis est Dominus cur elevamini super populum
      Domini
  - name: Numeri 16:4
    orderIndex: 3
    osisId: Num.16.4
    sblId: Num 16:4
    shortName: Num 16:4
    text: quod cum audisset Moses cecidit pronus in faciem
  - name: Numeri 16:5
    orderIndex: 4
    osisId: Num.16.5
    sblId: Num 16:5
    shortName: Num 16:5
    text: locutusque ad Core et ad omnem multitudinem mane inquit notum faciet Dominus
      qui ad se pertineant et sanctos adplicabit sibi et quos elegerit adpropinquabunt
      ei
  - name: Numeri 16:6
    orderIndex: 5
    osisId: Num.16.6
    sblId: Num 16:6
    shortName: Num 16:6
    text: hoc igitur facite tollat unusquisque turibula sua tu Core et omne concilium
      tuum
  - name: Numeri 16:7
    orderIndex: 6
    osisId: Num.16.7
    sblId: Num 16:7
    shortName: Num 16:7
    text: et hausto cras igne ponite desuper thymiama coram Domino et quemcumque elegerit
      ipse erit sanctus multum erigimini filii Levi
  - name: Numeri 16:8
    orderIndex: 7
    osisId: Num.16.8
    sblId: Num 16:8
    shortName: Num 16:8
    text: dixitque rursum ad Core audite filii Levi
  - name: Numeri 16:9
    orderIndex: 8
    osisId: Num.16.9
    sblId: Num 16:9
    shortName: Num 16:9
    text: num parum vobis est quod separavit vos Deus Israhel ab omni populo et iunxit
      sibi ut serviretis ei in cultu tabernaculi et staretis coram frequentia populi
      et ministraretis ei
  - name: Numeri 16:10
    orderIndex: 9
    osisId: Num.16.10
    sblId: Num 16:10
    shortName: Num 16:10
    text: idcirco ad se fecit accedere te et omnes fratres tuos filios Levi ut vobis
      etiam sacerdotium vindicetis
  - name: Numeri 16:11
    orderIndex: 10
    osisId: Num.16.11
    sblId: Num 16:11
    shortName: Num 16:11
    text: et omnis globus tuus stet contra Dominum quid est enim Aaron ut murmuretis
      contra eum
  - name: Numeri 16:12
    orderIndex: 11
    osisId: Num.16.12
    sblId: Num 16:12
    shortName: Num 16:12
    text: misit ergo Moses ut vocaret Dathan et Abiram filios Heliab qui responderunt
      non venimus
  - name: Numeri 16:13
    orderIndex: 12
    osisId: Num.16.13
    sblId: Num 16:13
    shortName: Num 16:13
    text: numquid parum est tibi quod eduxisti nos de terra quae lacte et melle manabat
      ut occideres in deserto nisi et dominatus fueris nostri
  - name: Numeri 16:14
    orderIndex: 13
    osisId: Num.16.14
    sblId: Num 16:14
    shortName: Num 16:14
    text: re vera induxisti nos in terram quae fluit rivis lactis et mellis et dedisti
      nobis possessiones agrorum et vinearum an et oculos nostros vis eruere non venimus
  - name: Numeri 16:15
    orderIndex: 14
    osisId: Num.16.15
    sblId: Num 16:15
    shortName: Num 16:15
    text: iratusque Moses valde ait ad Dominum ne respicias sacrificia eorum tu scis
      quod ne asellum quidem umquam acceperim ab eis nec adflixerim quempiam eorum
  - name: Numeri 16:16
    orderIndex: 15
    osisId: Num.16.16
    sblId: Num 16:16
    shortName: Num 16:16
    text: dixitque ad Core tu et omnis congregatio tua state seorsum coram Domino
      et Aaron die crastino separatim
  - name: Numeri 16:17
    orderIndex: 16
    osisId: Num.16.17
    sblId: Num 16:17
    shortName: Num 16:17
    text: tollite singuli turibula vestra et ponite super ea incensum offerentes Domino
      ducenta quinquaginta turibula Aaron quoque teneat turibulum suum
  - name: Numeri 16:18
    orderIndex: 17
    osisId: Num.16.18
    sblId: Num 16:18
    shortName: Num 16:18
    text: quod cum fecissent stantibus Mosen et Aaron
  - name: Numeri 16:19
    orderIndex: 18
    osisId: Num.16.19
    sblId: Num 16:19
    shortName: Num 16:19
    text: et coacervassent adversum eos omnem multitudinem ad ostium tabernaculi apparuit
      cunctis gloria Domini
  - name: Numeri 16:20
    orderIndex: 19
    osisId: Num.16.20
    sblId: Num 16:20
    shortName: Num 16:20
    text: locutusque Dominus ad Mosen et Aaron ait
  - name: Numeri 16:21
    orderIndex: 20
    osisId: Num.16.21
    sblId: Num 16:21
    shortName: Num 16:21
    text: separamini de medio congregationis huius ut eos repente disperdam
  - name: Numeri 16:22
    orderIndex: 21
    osisId: Num.16.22
    sblId: Num 16:22
    shortName: Num 16:22
    text: qui ceciderunt proni in faciem atque dixerunt fortissime Deus spirituum
      universae carnis num uno peccante contra omnes tua ira desaeviet
  - name: Numeri 16:23
    orderIndex: 22
    osisId: Num.16.23
    sblId: Num 16:23
    shortName: Num 16:23
    text: et ait Dominus ad Mosen
  - name: Numeri 16:24
    orderIndex: 23
    osisId: Num.16.24
    sblId: Num 16:24
    shortName: Num 16:24
    text: praecipe universo populo ut separetur a tabernaculis Core et Dathan et Abiram
  - name: Numeri 16:25
    orderIndex: 24
    osisId: Num.16.25
    sblId: Num 16:25
    shortName: Num 16:25
    text: surrexitque Moses et abiit ad Dathan et Abiram et sequentibus eum senioribus
      Israhel
  - name: Numeri 16:26
    orderIndex: 25
    osisId: Num.16.26
    sblId: Num 16:26
    shortName: Num 16:26
    text: dixit ad turbam recedite a tabernaculis hominum impiorum et nolite tangere
      quae ad eos pertinent ne involvamini in peccatis eorum
  - name: Numeri 16:27
    orderIndex: 26
    osisId: Num.16.27
    sblId: Num 16:27
    shortName: Num 16:27
    text: cumque recessissent a tentoriis eorum per circuitum Dathan et Abiram egressi
      stabant in introitu papilionum suorum cum uxoribus et liberis omnique frequentia
  - name: Numeri 16:28
    orderIndex: 27
    osisId: Num.16.28
    sblId: Num 16:28
    shortName: Num 16:28
    text: et ait Moses in hoc scietis quod Dominus miserit me ut facerem universa
      quae cernitis et non ex proprio ea corde protulerim
  - name: Numeri 16:29
    orderIndex: 28
    osisId: Num.16.29
    sblId: Num 16:29
    shortName: Num 16:29
    text: si consueta hominum morte interierint et visitaverit eos plaga qua et ceteri
      visitari solent non misit me Dominus
  - name: Numeri 16:30
    orderIndex: 29
    osisId: Num.16.30
    sblId: Num 16:30
    shortName: Num 16:30
    text: sin autem novam rem fecerit Dominus ut aperiens terra os suum degluttiat
      eos et omnia quae ad illos pertinent descenderintque viventes in infernum scietis
      quod blasphemaverint Dominum
  - name: Numeri 16:31
    orderIndex: 30
    osisId: Num.16.31
    sblId: Num 16:31
    shortName: Num 16:31
    text: confestim igitur ut cessavit loqui disrupta est terra sub pedibus eorum
  - name: Numeri 16:32
    orderIndex: 31
    osisId: Num.16.32
    sblId: Num 16:32
    shortName: Num 16:32
    text: et aperiens os suum devoravit illos cum tabernaculis suis et universa substantia
  - name: Numeri 16:33
    orderIndex: 32
    osisId: Num.16.33
    sblId: Num 16:33
    shortName: Num 16:33
    text: descenderuntque vivi in infernum operti humo et perierunt de medio multitudinis
  - name: Numeri 16:34
    orderIndex: 33
    osisId: Num.16.34
    sblId: Num 16:34
    shortName: Num 16:34
    text: at vero omnis Israhel qui stabat per gyrum fugit ad clamorem pereuntium
      dicens ne forte et nos terra degluttiat
  - name: Numeri 16:35
    orderIndex: 34
    osisId: Num.16.35
    sblId: Num 16:35
    shortName: Num 16:35
    text: sed et ignis egressus a Domino interfecit ducentos quinquaginta viros qui
      offerebant incensum
  - name: Numeri 16:36
    orderIndex: 35
    osisId: Num.16.36
    sblId: Num 16:36
    shortName: Num 16:36
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 16:37
    orderIndex: 36
    osisId: Num.16.37
    sblId: Num 16:37
    shortName: Num 16:37
    text: praecipe Eleazaro filio Aaron sacerdotis ut tollat turibula quae iacent
      in incendio et ignem huc illucque dispergat quoniam sanctificata sunt
  - name: Numeri 16:38
    orderIndex: 37
    osisId: Num.16.38
    sblId: Num 16:38
    shortName: Num 16:38
    text: in mortibus peccatorum producatque ea in lamminas et adfigat altari eo quod
      oblatum sit in eis incensum Domino et sanctificata sint ut cernant ea pro signo
      et monumento filii Israhel
  - name: Numeri 16:39
    orderIndex: 38
    osisId: Num.16.39
    sblId: Num 16:39
    shortName: Num 16:39
    text: tulit ergo Eleazar sacerdos turibula aenea in quibus obtulerant hii quos
      incendium devoravit et produxit ea in lamminas adfigens altari
  - name: Numeri 16:40
    orderIndex: 39
    osisId: Num.16.40
    sblId: Num 16:40
    shortName: Num 16:40
    text: ut haberent postea filii Israhel quibus commonerentur ne quis accedat alienigena
      et qui non est de semine Aaron ad offerendum incensum Domino ne patiatur sicut
      passus est Core et omnis congregatio eius loquente Domino ad Mosen
  - name: Numeri 16:41
    orderIndex: 40
    osisId: Num.16.41
    sblId: Num 16:41
    shortName: Num 16:41
    text: murmuravit autem omnis multitudo filiorum Israhel sequenti die contra Mosen
      et Aaron dicens vos interfecistis populum Domini
  - name: Numeri 16:42
    orderIndex: 41
    osisId: Num.16.42
    sblId: Num 16:42
    shortName: Num 16:42
    text: cumque oreretur seditio et tumultus incresceret
  - name: Numeri 16:43
    orderIndex: 42
    osisId: Num.16.43
    sblId: Num 16:43
    shortName: Num 16:43
    text: Moses et Aaron fugerunt ad tabernaculum foederis quod postquam ingressi
      sunt operuit nubes et apparuit gloria Domini
  - name: Numeri 16:44
    orderIndex: 43
    osisId: Num.16.44
    sblId: Num 16:44
    shortName: Num 16:44
    text: dixitque Dominus ad Mosen
  - name: Numeri 16:45
    orderIndex: 44
    osisId: Num.16.45
    sblId: Num 16:45
    shortName: Num 16:45
    text: recedite de medio huius multitudinis etiam nunc delebo eos cumque iacerent
      in terra
  - name: Numeri 16:46
    orderIndex: 45
    osisId: Num.16.46
    sblId: Num 16:46
    shortName: Num 16:46
    text: dixit Moses ad Aaron tolle turibulum et hausto igne de altari mitte incensum
      desuper pergens cito ad populum ut roges pro eis iam enim egressa est ira a
      Domino et plaga desaevit
  - name: Numeri 16:47
    orderIndex: 46
    osisId: Num.16.47
    sblId: Num 16:47
    shortName: Num 16:47
    text: quod cum fecisset Aaron et cucurrisset ad mediam multitudinem quam iam vastabat
      incendium obtulit thymiama
  - name: Numeri 16:48
    orderIndex: 47
    osisId: Num.16.48
    sblId: Num 16:48
    shortName: Num 16:48
    text: et stans inter mortuos ac viventes pro populo deprecatus est et plaga cessavit
  - name: Numeri 16:49
    orderIndex: 48
    osisId: Num.16.49
    sblId: Num 16:49
    shortName: Num 16:49
    text: fuerunt autem qui percussi sunt quattuordecim milia hominum et septingenti
      absque his qui perierant in seditione Core
  - name: Numeri 16:50
    orderIndex: 49
    osisId: Num.16.50
    sblId: Num 16:50
    shortName: Num 16:50
    text: reversusque est Aaron ad Mosen ad ostium tabernaculi foederis postquam quievit
      interitus
  versesCount: 50
- name: Numeri 17
  orderIndex: 16
  osisId: Num.17
  sblId: Num 17
  shortName: Num 17
  verses:
  - name: Numeri 17:1
    orderIndex: 0
    osisId: Num.17.1
    sblId: Num 17:1
    shortName: Num 17:1
    text: et locutus est Dominus ad Mosen dicens
  - name: Numeri 17:2
    orderIndex: 1
    osisId: Num.17.2
    sblId: Num 17:2
    shortName: Num 17:2
    text: loquere ad filios Israhel et accipe ab eis virgas singulas per cognationes
      suas a cunctis principibus tribuum virgas duodecim et uniuscuiusque nomen superscribes
      virgae suae
  - name: Numeri 17:3
    orderIndex: 2
    osisId: Num.17.3
    sblId: Num 17:3
    shortName: Num 17:3
    text: nomen autem Aaron erit in tribu Levi et una virga cunctas eorum familias
      continebit
  - name: Numeri 17:4
    orderIndex: 3
    osisId: Num.17.4
    sblId: Num 17:4
    shortName: Num 17:4
    text: ponesque eas in tabernaculo foederis coram testimonio ubi loquar ad te
  - name: Numeri 17:5
    orderIndex: 4
    osisId: Num.17.5
    sblId: Num 17:5
    shortName: Num 17:5
    text: quem ex his elegero germinabit virga eius et cohibebo a me querimonias filiorum
      Israhel quibus contra vos murmurant
  - name: Numeri 17:6
    orderIndex: 5
    osisId: Num.17.6
    sblId: Num 17:6
    shortName: Num 17:6
    text: locutusque est Moses ad filios Israhel et dederunt ei omnes principes virgas
      per singulas tribus fueruntque virgae duodecim absque virga Aaron
  - name: Numeri 17:7
    orderIndex: 6
    osisId: Num.17.7
    sblId: Num 17:7
    shortName: Num 17:7
    text: quas cum posuisset Moses coram Domino in tabernaculo testimonii
  - name: Numeri 17:8
    orderIndex: 7
    osisId: Num.17.8
    sblId: Num 17:8
    shortName: Num 17:8
    text: sequenti die regressus invenit germinasse virgam Aaron in domo Levi et turgentibus
      gemmis eruperant flores qui foliis dilatatis in amigdalas deformati sunt
  - name: Numeri 17:9
    orderIndex: 8
    osisId: Num.17.9
    sblId: Num 17:9
    shortName: Num 17:9
    text: protulit ergo Moses omnes virgas de conspectu Domini ad cunctos filios Israhel
      videruntque et receperunt singuli virgas suas
  - name: Numeri 17:10
    orderIndex: 9
    osisId: Num.17.10
    sblId: Num 17:10
    shortName: Num 17:10
    text: dixitque Dominus ad Mosen refer virgam Aaron in tabernaculum testimonii
      ut servetur ibi in signum rebellium filiorum et quiescant querellae eorum a
      me ne moriantur
  - name: Numeri 17:11
    orderIndex: 10
    osisId: Num.17.11
    sblId: Num 17:11
    shortName: Num 17:11
    text: fecitque Moses sicut praeceperat Dominus
  - name: Numeri 17:12
    orderIndex: 11
    osisId: Num.17.12
    sblId: Num 17:12
    shortName: Num 17:12
    text: dixerunt autem filii Israhel ad Mosen ecce consumpti sumus omnes perivimus
  - name: Numeri 17:13
    orderIndex: 12
    osisId: Num.17.13
    sblId: Num 17:13
    shortName: Num 17:13
    text: quicumque accedit ad tabernaculum Domini moritur num usque ad internicionem
      cuncti delendi sumus
  versesCount: 13
- name: Numeri 18
  orderIndex: 17
  osisId: Num.18
  sblId: Num 18
  shortName: Num 18
  verses:
  - name: Numeri 18:1
    orderIndex: 0
    osisId: Num.18.1
    sblId: Num 18:1
    shortName: Num 18:1
    text: dixitque Dominus ad Aaron tu et filii tui et domus patris tui tecum portabitis
      iniquitatem sanctuarii et tu et filii tui simul sustinebitis peccata sacerdotii
      vestri
  - name: Numeri 18:2
    orderIndex: 1
    osisId: Num.18.2
    sblId: Num 18:2
    shortName: Num 18:2
    text: sed et fratres tuos de tribu Levi et sceptro patris tui sume tecum praestoque
      sint et ministrent tibi tu autem et filii tui ministrabitis in tabernaculo testimonii
  - name: Numeri 18:3
    orderIndex: 2
    osisId: Num.18.3
    sblId: Num 18:3
    shortName: Num 18:3
    text: excubabuntque Levitae ad praecepta tua et ad cuncta opera tabernaculi ita
      dumtaxat ut ad vasa sanctuarii et altare non accedant ne et illi moriantur et
      vos pereatis simul
  - name: Numeri 18:4
    orderIndex: 3
    osisId: Num.18.4
    sblId: Num 18:4
    shortName: Num 18:4
    text: sint autem tecum et excubent in custodiis tabernaculi et in omnibus caerimoniis
      eius alienigena non miscebitur vobis
  - name: Numeri 18:5
    orderIndex: 4
    osisId: Num.18.5
    sblId: Num 18:5
    shortName: Num 18:5
    text: excubate in custodia sanctuarii et in ministerio altaris ne oriatur indignatio
      super filios Israhel
  - name: Numeri 18:6
    orderIndex: 5
    osisId: Num.18.6
    sblId: Num 18:6
    shortName: Num 18:6
    text: ego dedi vobis fratres vestros Levitas de medio filiorum Israhel et tradidi
      donum Domino ut serviant in ministeriis tabernaculi eius
  - name: Numeri 18:7
    orderIndex: 6
    osisId: Num.18.7
    sblId: Num 18:7
    shortName: Num 18:7
    text: tu autem et filii tui custodite sacerdotium vestrum et omnia quae ad cultum
      altaris pertinent et intra velum sunt per sacerdotes administrabuntur si quis
      externus accesserit occidetur
  - name: Numeri 18:8
    orderIndex: 7
    osisId: Num.18.8
    sblId: Num 18:8
    shortName: Num 18:8
    text: locutus est Dominus ad Aaron ecce dedi tibi custodiam primitiarum mearum
      omnia quae sanctificantur a filiis Israhel tibi tradidi et filiis tuis pro officio
      sacerdotali legitima sempiterna
  - name: Numeri 18:9
    orderIndex: 8
    osisId: Num.18.9
    sblId: Num 18:9
    shortName: Num 18:9
    text: haec ergo accipies de his quae sanctificantur et oblata sunt Domino omnis
      oblatio et sacrificium et quicquid pro peccato atque delicto redditur mihi et
      cedet in sancta sanctorum tuum erit et filiorum tuorum
  - name: Numeri 18:10
    orderIndex: 9
    osisId: Num.18.10
    sblId: Num 18:10
    shortName: Num 18:10
    text: in sanctuario comedes illud mares tantum edent ex eo quia consecratum est
      tibi
  - name: Numeri 18:11
    orderIndex: 10
    osisId: Num.18.11
    sblId: Num 18:11
    shortName: Num 18:11
    text: primitias autem quas voverint et obtulerint filii Israhel tibi dedi et filiis
      ac filiabus tuis iure perpetuo qui mundus est in domo tua vescetur eis
  - name: Numeri 18:12
    orderIndex: 11
    osisId: Num.18.12
    sblId: Num 18:12
    shortName: Num 18:12
    text: omnem medullam olei et vini ac frumenti quicquid offerunt primitiarum Domino
      tibi dedi
  - name: Numeri 18:13
    orderIndex: 12
    osisId: Num.18.13
    sblId: Num 18:13
    shortName: Num 18:13
    text: universa frugum initia quas gignit humus et Domino deportantur cedent in
      usus tuos qui mundus est in domo tua vescetur eis
  - name: Numeri 18:14
    orderIndex: 13
    osisId: Num.18.14
    sblId: Num 18:14
    shortName: Num 18:14
    text: omne quod ex voto reddiderint filii Israhel tuum erit
  - name: Numeri 18:15
    orderIndex: 14
    osisId: Num.18.15
    sblId: Num 18:15
    shortName: Num 18:15
    text: quicquid primum erumpet e vulva cunctae carnis quam offerunt Domino sive
      ex hominibus sive de pecoribus fuerit tui iuris erit ita dumtaxat ut pro hominis
      primogenito pretium accipias et omne animal quod inmundum est redimi facias
  - name: Numeri 18:16
    orderIndex: 15
    osisId: Num.18.16
    sblId: Num 18:16
    shortName: Num 18:16
    text: cuius redemptio erit post unum mensem siclis argenti quinque pondere sanctuarii
      siclus viginti obolos habet
  - name: Numeri 18:17
    orderIndex: 16
    osisId: Num.18.17
    sblId: Num 18:17
    shortName: Num 18:17
    text: primogenitum autem bovis et ovis et caprae non facies redimi quia sanctificata
      sunt Domino sanguinem tantum eorum fundes super altare et adipes adolebis in
      suavissimum odorem Domino
  - name: Numeri 18:18
    orderIndex: 17
    osisId: Num.18.18
    sblId: Num 18:18
    shortName: Num 18:18
    text: carnes vero in usum tuum cedent sicut pectusculum consecratum et armus dexter
      tua erunt
  - name: Numeri 18:19
    orderIndex: 18
    osisId: Num.18.19
    sblId: Num 18:19
    shortName: Num 18:19
    text: omnes primitias sanctuarii quas offerunt filii Israhel Domino tibi dedi
      et filiis ac filiabus tuis iure perpetuo pactum salis est sempiternum coram
      Domino tibi ac filiis tuis
  - name: Numeri 18:20
    orderIndex: 19
    osisId: Num.18.20
    sblId: Num 18:20
    shortName: Num 18:20
    text: dixitque Dominus ad Aaron in terra eorum nihil possidebitis nec habebitis
      partem inter eos ego pars et hereditas tua in medio filiorum Israhel
  - name: Numeri 18:21
    orderIndex: 20
    osisId: Num.18.21
    sblId: Num 18:21
    shortName: Num 18:21
    text: filiis autem Levi dedi omnes decimas Israhelis in possessionem pro ministerio
      quo serviunt mihi in tabernaculo foederis
  - name: Numeri 18:22
    orderIndex: 21
    osisId: Num.18.22
    sblId: Num 18:22
    shortName: Num 18:22
    text: ut non accedant ultra filii Israhel ad tabernaculum nec committant peccatum
      mortiferum
  - name: Numeri 18:23
    orderIndex: 22
    osisId: Num.18.23
    sblId: Num 18:23
    shortName: Num 18:23
    text: solis filiis Levi mihi in tabernaculo servientibus et portantibus peccata
      populi legitimum sempiternum erit in generationibus vestris nihil aliud possidebunt
  - name: Numeri 18:24
    orderIndex: 23
    osisId: Num.18.24
    sblId: Num 18:24
    shortName: Num 18:24
    text: decimarum oblatione contenti quas in usus eorum et necessaria separavi
  - name: Numeri 18:25
    orderIndex: 24
    osisId: Num.18.25
    sblId: Num 18:25
    shortName: Num 18:25
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 18:26
    orderIndex: 25
    osisId: Num.18.26
    sblId: Num 18:26
    shortName: Num 18:26
    text: praecipe Levitis atque denuntia cum acceperitis a filiis Israhel decimas
      quas dedi vobis primitias earum offerte Domino id est decimam partem decimae
  - name: Numeri 18:27
    orderIndex: 26
    osisId: Num.18.27
    sblId: Num 18:27
    shortName: Num 18:27
    text: ut reputetur vobis in oblationem primitivorum tam de areis quam de torcularibus
  - name: Numeri 18:28
    orderIndex: 27
    osisId: Num.18.28
    sblId: Num 18:28
    shortName: Num 18:28
    text: et universis quorum accipitis primitias offerte Domino et date Aaron sacerdoti
  - name: Numeri 18:29
    orderIndex: 28
    osisId: Num.18.29
    sblId: Num 18:29
    shortName: Num 18:29
    text: omnia quae offertis ex decimis et in donaria Domini separatis optima et
      electa erunt
  - name: Numeri 18:30
    orderIndex: 29
    osisId: Num.18.30
    sblId: Num 18:30
    shortName: Num 18:30
    text: dicesque ad eos si praeclara et meliora quaeque obtuleritis ex decimis reputabitur
      vobis quasi de area et torculari dederitis primitias
  - name: Numeri 18:31
    orderIndex: 30
    osisId: Num.18.31
    sblId: Num 18:31
    shortName: Num 18:31
    text: et comedetis eas in omnibus locis vestris tam vos quam familiae vestrae
      quia pretium est pro ministerio quo servitis in tabernaculo testimonii
  - name: Numeri 18:32
    orderIndex: 31
    osisId: Num.18.32
    sblId: Num 18:32
    shortName: Num 18:32
    text: et non peccabitis super hoc egregia vobis et pinguia reservantes ne polluatis
      oblationes filiorum Israhel et moriamini
  versesCount: 32
- name: Numeri 19
  orderIndex: 18
  osisId: Num.19
  sblId: Num 19
  shortName: Num 19
  verses:
  - name: Numeri 19:1
    orderIndex: 0
    osisId: Num.19.1
    sblId: Num 19:1
    shortName: Num 19:1
    text: locutusque est Dominus ad Mosen et Aaron dicens
  - name: Numeri 19:2
    orderIndex: 1
    osisId: Num.19.2
    sblId: Num 19:2
    shortName: Num 19:2
    text: ista est religio victimae quam constituit Dominus praecipe filiis Israhel
      ut adducant ad te vaccam rufam aetatis integrae in qua nulla sit macula nec
      portaverit iugum
  - name: Numeri 19:3
    orderIndex: 2
    osisId: Num.19.3
    sblId: Num 19:3
    shortName: Num 19:3
    text: tradetisque eam Eleazaro sacerdoti qui eductam extra castra immolabit in
      conspectu omnium
  - name: Numeri 19:4
    orderIndex: 3
    osisId: Num.19.4
    sblId: Num 19:4
    shortName: Num 19:4
    text: et tinguens digitum in sanguine eius asperget contra fores tabernaculi septem
      vicibus
  - name: Numeri 19:5
    orderIndex: 4
    osisId: Num.19.5
    sblId: Num 19:5
    shortName: Num 19:5
    text: conburetque eam cunctis videntibus tam pelle et carnibus eius quam sanguine
      et fimo flammae traditis
  - name: Numeri 19:6
    orderIndex: 5
    osisId: Num.19.6
    sblId: Num 19:6
    shortName: Num 19:6
    text: lignum quoque cedrinum et hysopum coccumque bis tinctum sacerdos mittet
      in flammam quae vaccam vorat
  - name: Numeri 19:7
    orderIndex: 6
    osisId: Num.19.7
    sblId: Num 19:7
    shortName: Num 19:7
    text: et tunc demum lotis vestibus et corpore suo ingredietur in castra commaculatusque
      erit usque ad vesperam
  - name: Numeri 19:8
    orderIndex: 7
    osisId: Num.19.8
    sblId: Num 19:8
    shortName: Num 19:8
    text: sed et ille qui conbuserit eam lavabit vestimenta sua et corpus et inmundus
      erit usque ad vesperam
  - name: Numeri 19:9
    orderIndex: 8
    osisId: Num.19.9
    sblId: Num 19:9
    shortName: Num 19:9
    text: colliget autem vir mundus cineres vaccae et effundet eos extra castra in
      loco purissimo ut sint multitudini filiorum Israhel in custodiam et in aquam
      aspersionis quia pro peccato vacca conbusta est
  - name: Numeri 19:10
    orderIndex: 9
    osisId: Num.19.10
    sblId: Num 19:10
    shortName: Num 19:10
    text: cumque laverit qui vaccae portaverat cineres vestimenta sua inmundus erit
      usque ad vesperum habebunt hoc filii Israhel et advenae qui habitant inter eos
      sanctum iure perpetuo
  - name: Numeri 19:11
    orderIndex: 10
    osisId: Num.19.11
    sblId: Num 19:11
    shortName: Num 19:11
    text: qui tetigerit cadaver hominis et propter hoc septem diebus fuerit inmundus
  - name: Numeri 19:12
    orderIndex: 11
    osisId: Num.19.12
    sblId: Num 19:12
    shortName: Num 19:12
    text: aspergetur ex hac aqua die tertio et septimo et sic mundabitur si die tertio
      aspersus non fuerit septimo non poterit emundari
  - name: Numeri 19:13
    orderIndex: 12
    osisId: Num.19.13
    sblId: Num 19:13
    shortName: Num 19:13
    text: omnis qui tetigerit humanae animae morticinum et aspersus hac commixtione
      non fuerit polluet tabernaculum Domini et peribit ex Israhel quia aqua expiationis
      non est aspersus inmundus erit et manebit spurcitia eius super eum
  - name: Numeri 19:14
    orderIndex: 13
    osisId: Num.19.14
    sblId: Num 19:14
    shortName: Num 19:14
    text: ista est lex hominis qui moritur in tabernaculo omnes qui ingrediuntur tentorium
      illius et universa vasa quae ibi sunt polluta erunt septem diebus
  - name: Numeri 19:15
    orderIndex: 14
    osisId: Num.19.15
    sblId: Num 19:15
    shortName: Num 19:15
    text: vas quod non habuerit operculum nec ligaturam desuper inmundum erit
  - name: Numeri 19:16
    orderIndex: 15
    osisId: Num.19.16
    sblId: Num 19:16
    shortName: Num 19:16
    text: si quis in agro tetigerit cadaver occisi hominis aut per se mortui sive
      os illius vel sepulchrum inmundus erit septem diebus
  - name: Numeri 19:17
    orderIndex: 16
    osisId: Num.19.17
    sblId: Num 19:17
    shortName: Num 19:17
    text: tollent de cineribus conbustionis atque peccati et mittent aquas vivas super
      eos in vas
  - name: Numeri 19:18
    orderIndex: 17
    osisId: Num.19.18
    sblId: Num 19:18
    shortName: Num 19:18
    text: in quibus cum homo mundus tinxerit hysopum asperget eo omne tentorium et
      cunctam supellectilem et homines huiuscemodi contagione pollutos
  - name: Numeri 19:19
    orderIndex: 18
    osisId: Num.19.19
    sblId: Num 19:19
    shortName: Num 19:19
    text: atque hoc modo mundus lustrabit inmundum tertio et septimo die expiatusque
      die septimo lavabit et se et vestimenta sua et mundus erit ad vesperam
  - name: Numeri 19:20
    orderIndex: 19
    osisId: Num.19.20
    sblId: Num 19:20
    shortName: Num 19:20
    text: si quis hoc ritu non fuerit expiatus peribit anima illius de medio ecclesiae
      quia sanctuarium Domini polluit et non est aqua lustrationis aspersus
  - name: Numeri 19:21
    orderIndex: 20
    osisId: Num.19.21
    sblId: Num 19:21
    shortName: Num 19:21
    text: erit hoc praeceptum legitimum sempiternum ipse quoque qui aspergit aquas
      lavabit vestimenta sua omnis qui tetigerit aquas expiationis inmundus erit usque
      ad vesperam
  - name: Numeri 19:22
    orderIndex: 21
    osisId: Num.19.22
    sblId: Num 19:22
    shortName: Num 19:22
    text: quicquid tetigerit inmundus inmundum faciet et anima quae horum quippiam
      tetigerit inmunda erit usque ad vesperum
  versesCount: 22
- name: Numeri 20
  orderIndex: 19
  osisId: Num.20
  sblId: Num 20
  shortName: Num 20
  verses:
  - name: Numeri 20:1
    orderIndex: 0
    osisId: Num.20.1
    sblId: Num 20:1
    shortName: Num 20:1
    text: veneruntque filii Israhel et omnis multitudo in desertum Sin mense primo
      et mansit populus in Cades mortuaque est ibi Maria et sepulta in eodem loco
  - name: Numeri 20:2
    orderIndex: 1
    osisId: Num.20.2
    sblId: Num 20:2
    shortName: Num 20:2
    text: cumque indigeret aqua populus coierunt adversum Mosen et Aaron
  - name: Numeri 20:3
    orderIndex: 2
    osisId: Num.20.3
    sblId: Num 20:3
    shortName: Num 20:3
    text: et versi in seditionem dixerunt utinam perissemus inter fratres nostros
      coram Domino
  - name: Numeri 20:4
    orderIndex: 3
    osisId: Num.20.4
    sblId: Num 20:4
    shortName: Num 20:4
    text: cur eduxistis ecclesiam Domini in solitudinem ut et nos et nostra iumenta
      moriantur
  - name: Numeri 20:5
    orderIndex: 4
    osisId: Num.20.5
    sblId: Num 20:5
    shortName: Num 20:5
    text: quare nos fecistis ascendere de Aegypto et adduxistis in locum istum pessimum
      qui seri non potest qui nec ficum gignit nec vineas nec mala granata insuper
      et aquam non habet ad bibendum
  - name: Numeri 20:6
    orderIndex: 5
    osisId: Num.20.6
    sblId: Num 20:6
    shortName: Num 20:6
    text: ingressusque Moses et Aaron dimissa multitudine tabernaculum foederis corruerunt
      proni in terram et apparuit gloria Domini super eos
  - name: Numeri 20:7
    orderIndex: 6
    osisId: Num.20.7
    sblId: Num 20:7
    shortName: Num 20:7
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 20:8
    orderIndex: 7
    osisId: Num.20.8
    sblId: Num 20:8
    shortName: Num 20:8
    text: tolle virgam et congrega populum tu et Aaron frater tuus et loquimini ad
      petram coram eis et illa dabit aquas cumque eduxeris aquam de petra bibet omnis
      multitudo et iumenta eius
  - name: Numeri 20:9
    orderIndex: 8
    osisId: Num.20.9
    sblId: Num 20:9
    shortName: Num 20:9
    text: tulit igitur Moses virgam quae erat in conspectu Domini sicut praeceperat
      ei
  - name: Numeri 20:10
    orderIndex: 9
    osisId: Num.20.10
    sblId: Num 20:10
    shortName: Num 20:10
    text: congregata multitudine ante petram dixitque eis audite rebelles et increduli
      num de petra hac vobis aquam poterimus eicere
  - name: Numeri 20:11
    orderIndex: 10
    osisId: Num.20.11
    sblId: Num 20:11
    shortName: Num 20:11
    text: cumque elevasset Moses manum percutiens virga bis silicem egressae sunt
      aquae largissimae ita ut et populus biberet et iumenta
  - name: Numeri 20:12
    orderIndex: 11
    osisId: Num.20.12
    sblId: Num 20:12
    shortName: Num 20:12
    text: dixitque Dominus ad Mosen et Aaron quia non credidistis mihi ut sanctificaretis
      me coram filiis Israhel non introducetis hos populos in terram quam dabo eis
  - name: Numeri 20:13
    orderIndex: 12
    osisId: Num.20.13
    sblId: Num 20:13
    shortName: Num 20:13
    text: haec est aqua Contradictionis ubi iurgati sunt filii Israhel contra Dominum
      et sanctificatus est in eis
  - name: Numeri 20:14
    orderIndex: 13
    osisId: Num.20.14
    sblId: Num 20:14
    shortName: Num 20:14
    text: misit interea nuntios Moses de Cades ad regem Edom qui dicerent haec mandat
      frater tuus Israhel nosti omnem laborem qui adprehendit nos
  - name: Numeri 20:15
    orderIndex: 14
    osisId: Num.20.15
    sblId: Num 20:15
    shortName: Num 20:15
    text: quomodo descenderint patres nostri in Aegyptum et habitaverimus ibi multo
      tempore adflixerintque nos Aegyptii et patres nostros
  - name: Numeri 20:16
    orderIndex: 15
    osisId: Num.20.16
    sblId: Num 20:16
    shortName: Num 20:16
    text: et quomodo clamaverimus ad Dominum et exaudierit nos miseritque angelum
      qui eduxerit nos de Aegypto ecce in urbe Cades quae est in extremis finibus
      tuis positi
  - name: Numeri 20:17
    orderIndex: 16
    osisId: Num.20.17
    sblId: Num 20:17
    shortName: Num 20:17
    text: obsecramus ut nobis transire liceat per terram tuam non ibimus per agros
      nec per vineas non bibemus aquas de puteis tuis sed gradiemur via publica nec
      ad dextram nec ad sinistram declinantes donec transeamus terminos tuos
  - name: Numeri 20:18
    orderIndex: 17
    osisId: Num.20.18
    sblId: Num 20:18
    shortName: Num 20:18
    text: cui respondit Edom non transibis per me alioquin armatus occurram tibi
  - name: Numeri 20:19
    orderIndex: 18
    osisId: Num.20.19
    sblId: Num 20:19
    shortName: Num 20:19
    text: dixeruntque filii Israhel per tritam gradiemur viam et si biberimus aquas
      tuas nos et pecora nostra dabimus quod iustum est nulla erit in pretio difficultas
      tantum velociter transeamus
  - name: Numeri 20:20
    orderIndex: 19
    osisId: Num.20.20
    sblId: Num 20:20
    shortName: Num 20:20
    text: at ille respondit non transibis statimque egressus est obvius cum infinita
      multitudine et manu forti
  - name: Numeri 20:21
    orderIndex: 20
    osisId: Num.20.21
    sblId: Num 20:21
    shortName: Num 20:21
    text: nec voluit adquiescere deprecanti ut concederet transitum per fines suos
      quam ob rem devertit ab eo Israhel
  - name: Numeri 20:22
    orderIndex: 21
    osisId: Num.20.22
    sblId: Num 20:22
    shortName: Num 20:22
    text: cumque castra movissent de Cades venerunt in montem Or qui est in finibus
      terrae Edom
  - name: Numeri 20:23
    orderIndex: 22
    osisId: Num.20.23
    sblId: Num 20:23
    shortName: Num 20:23
    text: ubi locutus est Dominus ad Mosen
  - name: Numeri 20:24
    orderIndex: 23
    osisId: Num.20.24
    sblId: Num 20:24
    shortName: Num 20:24
    text: pergat inquit Aaron ad populos suos non enim intrabit terram quam dedi filiis
      Israhel eo quod incredulus fuerit ori meo ad aquas Contradictionis
  - name: Numeri 20:25
    orderIndex: 24
    osisId: Num.20.25
    sblId: Num 20:25
    shortName: Num 20:25
    text: tolle Aaron et filium eius cum eo et duces eos in montem Or
  - name: Numeri 20:26
    orderIndex: 25
    osisId: Num.20.26
    sblId: Num 20:26
    shortName: Num 20:26
    text: cumque nudaveris patrem veste sua indues ea Eleazarum filium eius et Aaron
      colligetur et morietur ibi
  - name: Numeri 20:27
    orderIndex: 26
    osisId: Num.20.27
    sblId: Num 20:27
    shortName: Num 20:27
    text: fecit Moses ut praeceperat Dominus et ascenderunt in montem Or coram omni
      multitudine
  - name: Numeri 20:28
    orderIndex: 27
    osisId: Num.20.28
    sblId: Num 20:28
    shortName: Num 20:28
    text: cumque Aaron spoliasset vestibus suis induit eis Eleazarum filium eius
  - name: Numeri 20:29
    orderIndex: 28
    osisId: Num.20.29
    sblId: Num 20:29
    shortName: Num 20:29
    text: illo mortuo in montis supercilio descendit cum Eleazaro
  - name: Numeri 20:30
    orderIndex: 29
    osisId: Num.20.30
    sblId: Num 20:30
    shortName: Num 20:30
    text: omnis autem multitudo videns occubuisse Aaron flevit super eo triginta diebus
      per cunctas familias suas
  versesCount: 30
- name: Numeri 21
  orderIndex: 20
  osisId: Num.21
  sblId: Num 21
  shortName: Num 21
  verses:
  - name: Numeri 21:1
    orderIndex: 0
    osisId: Num.21.1
    sblId: Num 21:1
    shortName: Num 21:1
    text: quod cum audisset Chananeus rex Arad qui habitabat ad meridiem venisse scilicet
      Israhel per exploratorum viam pugnavit contra illum et victor existens duxit
      ex eo praedam
  - name: Numeri 21:2
    orderIndex: 1
    osisId: Num.21.2
    sblId: Num 21:2
    shortName: Num 21:2
    text: at Israhel voto se Domino obligans ait si tradideris populum istum in manu
      mea delebo urbes eius
  - name: Numeri 21:3
    orderIndex: 2
    osisId: Num.21.3
    sblId: Num 21:3
    shortName: Num 21:3
    text: exaudivitque Dominus preces Israhel et tradidit Chananeum quem ille interfecit
      subversis urbibus eius et vocavit nomen loci illius Horma id est anathema
  - name: Numeri 21:4
    orderIndex: 3
    osisId: Num.21.4
    sblId: Num 21:4
    shortName: Num 21:4
    text: profecti sunt autem et de monte Or per viam quae ducit ad mare Rubrum ut
      circumirent terram Edom et taedere coepit populum itineris ac laboris
  - name: Numeri 21:5
    orderIndex: 4
    osisId: Num.21.5
    sblId: Num 21:5
    shortName: Num 21:5
    text: locutusque contra Deum et Mosen ait cur eduxisti nos de Aegypto ut moreremur
      in solitudine deest panis non sunt aquae anima nostra iam nausiat super cibo
      isto levissimo
  - name: Numeri 21:6
    orderIndex: 5
    osisId: Num.21.6
    sblId: Num 21:6
    shortName: Num 21:6
    text: quam ob rem misit Dominus in populum ignitos serpentes ad quorum plagas
      et mortes plurimorum
  - name: Numeri 21:7
    orderIndex: 6
    osisId: Num.21.7
    sblId: Num 21:7
    shortName: Num 21:7
    text: venerunt ad Mosen atque dixerunt peccavimus quia locuti sumus contra Dominum
      et te ora ut tollat a nobis serpentes oravit Moses pro populo
  - name: Numeri 21:8
    orderIndex: 7
    osisId: Num.21.8
    sblId: Num 21:8
    shortName: Num 21:8
    text: et locutus est Dominus ad eum fac serpentem et pone eum pro signo qui percussus
      aspexerit eum vivet
  - name: Numeri 21:9
    orderIndex: 8
    osisId: Num.21.9
    sblId: Num 21:9
    shortName: Num 21:9
    text: fecit ergo Moses serpentem aeneum et posuit pro signo quem cum percussi
      aspicerent sanabantur
  - name: Numeri 21:10
    orderIndex: 9
    osisId: Num.21.10
    sblId: Num 21:10
    shortName: Num 21:10
    text: profectique filii Israhel castrametati sunt in Oboth
  - name: Numeri 21:11
    orderIndex: 10
    osisId: Num.21.11
    sblId: Num 21:11
    shortName: Num 21:11
    text: unde egressi fixere tentoria in Hieabarim in solitudine quae respicit Moab
      contra orientalem plagam
  - name: Numeri 21:12
    orderIndex: 11
    osisId: Num.21.12
    sblId: Num 21:12
    shortName: Num 21:12
    text: et inde moventes venerunt ad torrentem Zared
  - name: Numeri 21:13
    orderIndex: 12
    osisId: Num.21.13
    sblId: Num 21:13
    shortName: Num 21:13
    text: quem relinquentes castrametati sunt contra Arnon quae est in deserto et
      prominet in finibus Amorrei siquidem Arnon terminus est Moab dividens Moabitas
      et Amorreos
  - name: Numeri 21:14
    orderIndex: 13
    osisId: Num.21.14
    sblId: Num 21:14
    shortName: Num 21:14
    text: unde dicitur in libro bellorum Domini sicut fecit in mari Rubro sic faciet
      in torrentibus Arnon
  - name: Numeri 21:15
    orderIndex: 14
    osisId: Num.21.15
    sblId: Num 21:15
    shortName: Num 21:15
    text: scopuli torrentium inclinati sunt ut requiescerent in Ar et recumberent
      in finibus Moabitarum
  - name: Numeri 21:16
    orderIndex: 15
    osisId: Num.21.16
    sblId: Num 21:16
    shortName: Num 21:16
    text: ex eo loco apparuit puteus super quo locutus est Dominus ad Mosen congrega
      populum et dabo ei aquam
  - name: Numeri 21:17
    orderIndex: 16
    osisId: Num.21.17
    sblId: Num 21:17
    shortName: Num 21:17
    text: tunc cecinit Israhel carmen istud ascendat puteus concinebant
  - name: Numeri 21:18
    orderIndex: 17
    osisId: Num.21.18
    sblId: Num 21:18
    shortName: Num 21:18
    text: puteus quem foderunt principes et paraverunt duces multitudinis in datore
      legis et in baculis suis de solitudine Matthana
  - name: Numeri 21:19
    orderIndex: 18
    osisId: Num.21.19
    sblId: Num 21:19
    shortName: Num 21:19
    text: de Matthana Nahalihel de Nahalihel in Bamoth
  - name: Numeri 21:20
    orderIndex: 19
    osisId: Num.21.20
    sblId: Num 21:20
    shortName: Num 21:20
    text: de Bamoth vallis est in regione Moab in vertice Phasga et quod respicit
      contra desertum
  - name: Numeri 21:21
    orderIndex: 20
    osisId: Num.21.21
    sblId: Num 21:21
    shortName: Num 21:21
    text: misit autem Israhel nuntios ad Seon regem Amorreorum dicens
  - name: Numeri 21:22
    orderIndex: 21
    osisId: Num.21.22
    sblId: Num 21:22
    shortName: Num 21:22
    text: obsecro ut transire mihi liceat per terram tuam non declinabimus in agros
      et vineas non bibemus aquas ex puteis via regia gradiemur donec transeamus terminos
      tuos
  - name: Numeri 21:23
    orderIndex: 22
    osisId: Num.21.23
    sblId: Num 21:23
    shortName: Num 21:23
    text: qui concedere noluit ut transiret Israhel per fines suos quin potius exercitu
      congregato egressus est obviam in desertum et venit in Iasa pugnavitque contra
      eum
  - name: Numeri 21:24
    orderIndex: 23
    osisId: Num.21.24
    sblId: Num 21:24
    shortName: Num 21:24
    text: a quo percussus est in ore gladii et possessa est terra eius ab Arnon usque
      Iebboc et filios Ammon quia forti praesidio tenebantur termini Ammanitarum
  - name: Numeri 21:25
    orderIndex: 24
    osisId: Num.21.25
    sblId: Num 21:25
    shortName: Num 21:25
    text: tulit ergo Israhel omnes civitates eius et habitavit in urbibus Amorrei
      in Esebon scilicet et viculis eius
  - name: Numeri 21:26
    orderIndex: 25
    osisId: Num.21.26
    sblId: Num 21:26
    shortName: Num 21:26
    text: urbs Esebon fuit regis Seon Amorrei qui pugnavit contra regem Moab et tulit
      omnem terram quae dicionis illius fuerat usque Arnon
  - name: Numeri 21:27
    orderIndex: 26
    osisId: Num.21.27
    sblId: Num 21:27
    shortName: Num 21:27
    text: idcirco dicitur in proverbio venite in Esebon aedificetur et construatur
      civitas Seon
  - name: Numeri 21:28
    orderIndex: 27
    osisId: Num.21.28
    sblId: Num 21:28
    shortName: Num 21:28
    text: ignis egressus est de Esebon flamma de oppido Seon et devoravit Ar Moabitarum
      et habitatores excelsorum Arnon
  - name: Numeri 21:29
    orderIndex: 28
    osisId: Num.21.29
    sblId: Num 21:29
    shortName: Num 21:29
    text: vae tibi Moab peristi popule Chamos dedit filios eius in fugam et filias
      in captivitatem regi Amorreorum Seon
  - name: Numeri 21:30
    orderIndex: 29
    osisId: Num.21.30
    sblId: Num 21:30
    shortName: Num 21:30
    text: iugum ipsorum disperiit ab Esebon usque Dibon lassi pervenerunt in Nophe
      et usque Medaba
  - name: Numeri 21:31
    orderIndex: 30
    osisId: Num.21.31
    sblId: Num 21:31
    shortName: Num 21:31
    text: habitavit itaque Israhel in terra Amorrei
  - name: Numeri 21:32
    orderIndex: 31
    osisId: Num.21.32
    sblId: Num 21:32
    shortName: Num 21:32
    text: misitque Moses qui explorarent Iazer cuius ceperunt viculos et possederunt
      habitatores
  - name: Numeri 21:33
    orderIndex: 32
    osisId: Num.21.33
    sblId: Num 21:33
    shortName: Num 21:33
    text: verteruntque se et ascenderunt per viam Basan et occurrit eis Og rex Basan
      cum omni populo suo pugnaturus in Edrai
  - name: Numeri 21:34
    orderIndex: 33
    osisId: Num.21.34
    sblId: Num 21:34
    shortName: Num 21:34
    text: dixitque Dominus ad Mosen ne timeas eum quia in manu tua tradidi illum et
      omnem populum ac terram eius faciesque illi sicut fecisti Seon regi Amorreorum
      habitatori Esebon
  - name: Numeri 21:35
    orderIndex: 34
    osisId: Num.21.35
    sblId: Num 21:35
    shortName: Num 21:35
    text: percusserunt igitur et hunc cum filiis suis universumque populum eius usque
      ad internicionem et possederunt terram illius
  versesCount: 35
- name: Numeri 22
  orderIndex: 21
  osisId: Num.22
  sblId: Num 22
  shortName: Num 22
  verses:
  - name: Numeri 22:1
    orderIndex: 0
    osisId: Num.22.1
    sblId: Num 22:1
    shortName: Num 22:1
    text: profectique castrametati sunt in campestribus Moab ubi trans Iordanem Hierichus
      sita est
  - name: Numeri 22:2
    orderIndex: 1
    osisId: Num.22.2
    sblId: Num 22:2
    shortName: Num 22:2
    text: videns autem Balac filius Sepphor omnia quae fecerat Israhel Amorreo
  - name: Numeri 22:3
    orderIndex: 2
    osisId: Num.22.3
    sblId: Num 22:3
    shortName: Num 22:3
    text: et quod pertimuissent eum Moabitae et impetum eius ferre non possent
  - name: Numeri 22:4
    orderIndex: 3
    osisId: Num.22.4
    sblId: Num 22:4
    shortName: Num 22:4
    text: dixit ad maiores natu Madian ita delebit hic populus omnes qui in nostris
      finibus commorantur quomodo solet bos herbas usque ad radices carpere ipse erat
      eo tempore rex in Moab
  - name: Numeri 22:5
    orderIndex: 4
    osisId: Num.22.5
    sblId: Num 22:5
    shortName: Num 22:5
    text: misit ergo nuntios ad Balaam filium Beor ariolum qui habitabat super flumen
      terrae filiorum Ammon ut vocarent eum et dicerent ecce egressus est populus
      ex Aegypto qui operuit superficiem terrae sedens contra me
  - name: Numeri 22:6
    orderIndex: 5
    osisId: Num.22.6
    sblId: Num 22:6
    shortName: Num 22:6
    text: veni igitur et maledic populo huic quia fortior me est si quo modo possim
      percutere et eicere eum de terra mea novi enim quod benedictus sit cui benedixeris
      et maledictus in quem maledicta congesseris
  - name: Numeri 22:7
    orderIndex: 6
    osisId: Num.22.7
    sblId: Num 22:7
    shortName: Num 22:7
    text: perrexerunt seniores Moab et maiores natu Madian habentes divinationis pretium
      in manibus cumque venissent ad Balaam et narrassent ei omnia verba Balac
  - name: Numeri 22:8
    orderIndex: 7
    osisId: Num.22.8
    sblId: Num 22:8
    shortName: Num 22:8
    text: ille respondit manete hic nocte et respondebo quicquid mihi dixerit Dominus
      manentibus illis apud Balaam venit Deus et ait ad eum
  - name: Numeri 22:9
    orderIndex: 8
    osisId: Num.22.9
    sblId: Num 22:9
    shortName: Num 22:9
    text: quid sibi volunt homines isti apud te
  - name: Numeri 22:10
    orderIndex: 9
    osisId: Num.22.10
    sblId: Num 22:10
    shortName: Num 22:10
    text: respondit Balac filius Sepphor rex Moabitarum misit ad me
  - name: Numeri 22:11
    orderIndex: 10
    osisId: Num.22.11
    sblId: Num 22:11
    shortName: Num 22:11
    text: dicens ecce populus qui egressus est de Aegypto operuit superficiem terrae
      veni et maledic ei si quo modo possim pugnans abicere eum
  - name: Numeri 22:12
    orderIndex: 11
    osisId: Num.22.12
    sblId: Num 22:12
    shortName: Num 22:12
    text: dixitque Deus ad Balaam noli ire cum eis neque maledicas populo quia benedictus
      est
  - name: Numeri 22:13
    orderIndex: 12
    osisId: Num.22.13
    sblId: Num 22:13
    shortName: Num 22:13
    text: qui mane consurgens dixit ad principes ite in terram vestram quia prohibuit
      me Deus venire vobiscum
  - name: Numeri 22:14
    orderIndex: 13
    osisId: Num.22.14
    sblId: Num 22:14
    shortName: Num 22:14
    text: reversi principes dixerunt ad Balac noluit Balaam venire nobiscum
  - name: Numeri 22:15
    orderIndex: 14
    osisId: Num.22.15
    sblId: Num 22:15
    shortName: Num 22:15
    text: rursum ille multo plures et nobiliores quam ante miserat misit
  - name: Numeri 22:16
    orderIndex: 15
    osisId: Num.22.16
    sblId: Num 22:16
    shortName: Num 22:16
    text: qui cum venissent ad Balaam dixerunt sic dicit Balac filius Sepphor ne cuncteris
      venire ad me
  - name: Numeri 22:17
    orderIndex: 16
    osisId: Num.22.17
    sblId: Num 22:17
    shortName: Num 22:17
    text: paratum honorare te et quicquid volueris dare veni et maledic populo isti
  - name: Numeri 22:18
    orderIndex: 17
    osisId: Num.22.18
    sblId: Num 22:18
    shortName: Num 22:18
    text: respondit Balaam si dederit mihi Balac plenam domum suam argenti et auri
      non potero inmutare verbum Domini Dei mei ut vel plus vel minus loquar
  - name: Numeri 22:19
    orderIndex: 18
    osisId: Num.22.19
    sblId: Num 22:19
    shortName: Num 22:19
    text: obsecro ut hic maneatis etiam hac nocte et scire queam quid mihi rursum
      respondeat Dominus
  - name: Numeri 22:20
    orderIndex: 19
    osisId: Num.22.20
    sblId: Num 22:20
    shortName: Num 22:20
    text: venit ergo Deus ad Balaam nocte et ait ei si vocare te venerunt homines
      isti surge et vade cum eis ita dumtaxat ut quod tibi praecepero facias
  - name: Numeri 22:21
    orderIndex: 20
    osisId: Num.22.21
    sblId: Num 22:21
    shortName: Num 22:21
    text: surrexit Balaam mane et strata asina profectus est cum eis
  - name: Numeri 22:22
    orderIndex: 21
    osisId: Num.22.22
    sblId: Num 22:22
    shortName: Num 22:22
    text: et iratus est Deus stetitque angelus Domini in via contra Balaam qui sedebat
      asinae et duos pueros habebat secum
  - name: Numeri 22:23
    orderIndex: 22
    osisId: Num.22.23
    sblId: Num 22:23
    shortName: Num 22:23
    text: cernens asina angelum stantem in via evaginato gladio avertit se de itinere
      et ibat per agrum quam cum verberaret Balaam et vellet ad semitam reducere
  - name: Numeri 22:24
    orderIndex: 23
    osisId: Num.22.24
    sblId: Num 22:24
    shortName: Num 22:24
    text: stetit angelus in angustiis duarum maceriarum quibus vineae cingebantur
  - name: Numeri 22:25
    orderIndex: 24
    osisId: Num.22.25
    sblId: Num 22:25
    shortName: Num 22:25
    text: quem videns asina iunxit se parieti et adtrivit sedentis pedem at ille iterum
      verberabat
  - name: Numeri 22:26
    orderIndex: 25
    osisId: Num.22.26
    sblId: Num 22:26
    shortName: Num 22:26
    text: et nihilominus angelus ad locum angustum transiens ubi nec ad dextram nec
      ad sinistram poterat deviari obvius stetit
  - name: Numeri 22:27
    orderIndex: 26
    osisId: Num.22.27
    sblId: Num 22:27
    shortName: Num 22:27
    text: cumque vidisset asina stantem angelum concidit sub pedibus sedentis qui
      iratus vehementius caedebat fuste latera
  - name: Numeri 22:28
    orderIndex: 27
    osisId: Num.22.28
    sblId: Num 22:28
    shortName: Num 22:28
    text: aperuitque Dominus os asinae et locuta est quid feci tibi cur percutis me
      ecce iam tertio
  - name: Numeri 22:29
    orderIndex: 28
    osisId: Num.22.29
    sblId: Num 22:29
    shortName: Num 22:29
    text: respondit Balaam quia commeruisti et inlusisti mihi utinam haberem gladium
      ut te percuterem
  - name: Numeri 22:30
    orderIndex: 29
    osisId: Num.22.30
    sblId: Num 22:30
    shortName: Num 22:30
    text: dixit asina nonne animal tuum sum cui semper sedere consuesti usque in praesentem
      diem dic quid simile umquam fecerim tibi at ille ait numquam
  - name: Numeri 22:31
    orderIndex: 30
    osisId: Num.22.31
    sblId: Num 22:31
    shortName: Num 22:31
    text: protinus aperuit Dominus oculos Balaam et vidit angelum stantem in via evaginato
      gladio adoravitque eum pronus in terram
  - name: Numeri 22:32
    orderIndex: 31
    osisId: Num.22.32
    sblId: Num 22:32
    shortName: Num 22:32
    text: cui angelus cur inquit tertio verberas asinam tuam ego veni ut adversarer
      tibi quia perversa est via tua mihique contraria
  - name: Numeri 22:33
    orderIndex: 32
    osisId: Num.22.33
    sblId: Num 22:33
    shortName: Num 22:33
    text: et nisi asina declinasset de via dans locum resistenti te occidissem et
      illa viveret
  - name: Numeri 22:34
    orderIndex: 33
    osisId: Num.22.34
    sblId: Num 22:34
    shortName: Num 22:34
    text: dixit Balaam peccavi nesciens quod tu stares contra me et nunc si displicet
      tibi ut vadam revertar
  - name: Numeri 22:35
    orderIndex: 34
    osisId: Num.22.35
    sblId: Num 22:35
    shortName: Num 22:35
    text: ait angelus vade cum istis et cave ne aliud quam praecepero tibi loquaris
      ivit igitur cum principibus
  - name: Numeri 22:36
    orderIndex: 35
    osisId: Num.22.36
    sblId: Num 22:36
    shortName: Num 22:36
    text: quod cum audisset Balac egressus est in occursum eius in oppido Moabitarum
      quod situm est in extremis finibus Arnon
  - name: Numeri 22:37
    orderIndex: 36
    osisId: Num.22.37
    sblId: Num 22:37
    shortName: Num 22:37
    text: dixitque ad Balaam misi nuntios ut vocarent te cur non statim venisti ad
      me an quia mercedem adventui tuo reddere nequeo
  - name: Numeri 22:38
    orderIndex: 37
    osisId: Num.22.38
    sblId: Num 22:38
    shortName: Num 22:38
    text: cui ille respondit ecce adsum numquid loqui potero aliud nisi quod Deus
      posuerit in ore meo
  - name: Numeri 22:39
    orderIndex: 38
    osisId: Num.22.39
    sblId: Num 22:39
    shortName: Num 22:39
    text: perrexerunt ergo simul et venerunt in urbem quae in extremis regni eius
      finibus erat
  - name: Numeri 22:40
    orderIndex: 39
    osisId: Num.22.40
    sblId: Num 22:40
    shortName: Num 22:40
    text: cumque occidisset Balac boves et oves misit ad Balaam et principes qui cum
      eo erant munera
  - name: Numeri 22:41
    orderIndex: 40
    osisId: Num.22.41
    sblId: Num 22:41
    shortName: Num 22:41
    text: mane autem facto duxit eum ad excelsa Baal et intuitus est extremam partem
      populi
  versesCount: 41
- name: Numeri 23
  orderIndex: 22
  osisId: Num.23
  sblId: Num 23
  shortName: Num 23
  verses:
  - name: Numeri 23:1
    orderIndex: 0
    osisId: Num.23.1
    sblId: Num 23:1
    shortName: Num 23:1
    text: dixitque Balaam ad Balac aedifica mihi hic septem aras et para totidem vitulos
      eiusdemque numeri arietes
  - name: Numeri 23:2
    orderIndex: 1
    osisId: Num.23.2
    sblId: Num 23:2
    shortName: Num 23:2
    text: cumque fecisset iuxta sermonem Balaam inposuerunt simul vitulum et arietem
      super aram
  - name: Numeri 23:3
    orderIndex: 2
    osisId: Num.23.3
    sblId: Num 23:3
    shortName: Num 23:3
    text: dixitque Balaam ad Balac sta paulisper iuxta holocaustum tuum donec vadam
      si forte occurrat mihi Dominus et quodcumque imperaverit loquar tibi
  - name: Numeri 23:4
    orderIndex: 3
    osisId: Num.23.4
    sblId: Num 23:4
    shortName: Num 23:4
    text: cumque abisset velociter occurrit ei Deus locutusque ad eum Balaam septem
      inquit aras erexi et inposui vitulum et arietem desuper
  - name: Numeri 23:5
    orderIndex: 4
    osisId: Num.23.5
    sblId: Num 23:5
    shortName: Num 23:5
    text: Dominus autem posuit verbum in ore eius et ait revertere ad Balac et haec
      loqueris
  - name: Numeri 23:6
    orderIndex: 5
    osisId: Num.23.6
    sblId: Num 23:6
    shortName: Num 23:6
    text: reversus invenit stantem Balac iuxta holocaustum suum et omnes principes
      Moabitarum
  - name: Numeri 23:7
    orderIndex: 6
    osisId: Num.23.7
    sblId: Num 23:7
    shortName: Num 23:7
    text: adsumptaque parabola sua dixit de Aram adduxit me Balac rex Moabitarum de
      montibus orientis veni inquit et maledic Iacob propera et detestare Israhel
  - name: Numeri 23:8
    orderIndex: 7
    osisId: Num.23.8
    sblId: Num 23:8
    shortName: Num 23:8
    text: quomodo maledicam cui non maledixit Deus qua ratione detester quem Dominus
      non detestatur
  - name: Numeri 23:9
    orderIndex: 8
    osisId: Num.23.9
    sblId: Num 23:9
    shortName: Num 23:9
    text: de summis silicibus videbo eum et de collibus considerabo illum populus
      solus habitabit et inter gentes non reputabitur
  - name: Numeri 23:10
    orderIndex: 9
    osisId: Num.23.10
    sblId: Num 23:10
    shortName: Num 23:10
    text: quis dinumerare possit pulverem Iacob et nosse numerum stirpis Israhel moriatur
      anima mea morte iustorum et fiant novissima mea horum similia
  - name: Numeri 23:11
    orderIndex: 10
    osisId: Num.23.11
    sblId: Num 23:11
    shortName: Num 23:11
    text: dixitque Balac ad Balaam quid est hoc quod agis ut malediceres inimicis
      vocavi te et tu e contrario benedicis eis
  - name: Numeri 23:12
    orderIndex: 11
    osisId: Num.23.12
    sblId: Num 23:12
    shortName: Num 23:12
    text: cui ille respondit num aliud possum loqui nisi quod iusserit Dominus
  - name: Numeri 23:13
    orderIndex: 12
    osisId: Num.23.13
    sblId: Num 23:13
    shortName: Num 23:13
    text: dixit ergo Balac veni mecum in alterum locum unde partem Israhelis videas
      et totum videre non possis inde maledicito ei
  - name: Numeri 23:14
    orderIndex: 13
    osisId: Num.23.14
    sblId: Num 23:14
    shortName: Num 23:14
    text: cumque duxisset eum in locum sublimem super verticem montis Phasga aedificavit
      Balaam septem aras et inpositis supra vitulo atque ariete
  - name: Numeri 23:15
    orderIndex: 14
    osisId: Num.23.15
    sblId: Num 23:15
    shortName: Num 23:15
    text: dixit ad Balac sta hic iuxta holocaustum tuum donec ego pergam obvius
  - name: Numeri 23:16
    orderIndex: 15
    osisId: Num.23.16
    sblId: Num 23:16
    shortName: Num 23:16
    text: cui cum Dominus occurrisset posuissetque verbum in ore eius ait revertere
      ad Balac et haec loqueris ei
  - name: Numeri 23:17
    orderIndex: 16
    osisId: Num.23.17
    sblId: Num 23:17
    shortName: Num 23:17
    text: reversus invenit eum stantem iuxta holocaustum suum et principes Moabitarum
      cum eo ad quem Balac quid inquit locutus est Dominus
  - name: Numeri 23:18
    orderIndex: 17
    osisId: Num.23.18
    sblId: Num 23:18
    shortName: Num 23:18
    text: at ille adsumpta parabola sua ait sta Balac et ausculta audi fili Sepphor
  - name: Numeri 23:19
    orderIndex: 18
    osisId: Num.23.19
    sblId: Num 23:19
    shortName: Num 23:19
    text: non est Deus quasi homo ut mentiatur nec ut filius hominis ut mutetur dixit
      ergo et non faciet locutus est et non implebit
  - name: Numeri 23:20
    orderIndex: 19
    osisId: Num.23.20
    sblId: Num 23:20
    shortName: Num 23:20
    text: ad benedicendum adductus sum benedictionem prohibere non valeo
  - name: Numeri 23:21
    orderIndex: 20
    osisId: Num.23.21
    sblId: Num 23:21
    shortName: Num 23:21
    text: non est idolum in Iacob nec videtur simulacrum in Israhel Dominus Deus eius
      cum eo est et clangor victoriae regis in illo
  - name: Numeri 23:22
    orderIndex: 21
    osisId: Num.23.22
    sblId: Num 23:22
    shortName: Num 23:22
    text: Deus eduxit eum de Aegypto cuius fortitudo similis est rinocerotis
  - name: Numeri 23:23
    orderIndex: 22
    osisId: Num.23.23
    sblId: Num 23:23
    shortName: Num 23:23
    text: non est augurium in Iacob nec divinatio in Israhel temporibus suis dicetur
      Iacob et Israheli quid operatus sit Deus
  - name: Numeri 23:24
    orderIndex: 23
    osisId: Num.23.24
    sblId: Num 23:24
    shortName: Num 23:24
    text: ecce populus ut leaena consurget et quasi leo erigetur non accubabit donec
      devoret praedam et occisorum sanguinem bibat
  - name: Numeri 23:25
    orderIndex: 24
    osisId: Num.23.25
    sblId: Num 23:25
    shortName: Num 23:25
    text: dixitque Balac ad Balaam nec maledicas ei nec benedicas
  - name: Numeri 23:26
    orderIndex: 25
    osisId: Num.23.26
    sblId: Num 23:26
    shortName: Num 23:26
    text: et ille nonne ait dixi tibi quod quicquid mihi Deus imperaret hoc facerem
  - name: Numeri 23:27
    orderIndex: 26
    osisId: Num.23.27
    sblId: Num 23:27
    shortName: Num 23:27
    text: et ait Balac ad eum veni et ducam te ad alium locum si forte placeat Deo
      ut inde maledicas eis
  - name: Numeri 23:28
    orderIndex: 27
    osisId: Num.23.28
    sblId: Num 23:28
    shortName: Num 23:28
    text: cumque duxisset eum super verticem montis Phogor qui respicit solitudinem
  - name: Numeri 23:29
    orderIndex: 28
    osisId: Num.23.29
    sblId: Num 23:29
    shortName: Num 23:29
    text: dixit ei Balaam aedifica mihi hic septem aras et para totidem vitulos eiusdemque
      numeri arietes
  - name: Numeri 23:30
    orderIndex: 29
    osisId: Num.23.30
    sblId: Num 23:30
    shortName: Num 23:30
    text: fecit Balac ut Balaam dixerat inposuitque vitulos et arietes per singulas
      aras
  versesCount: 30
- name: Numeri 24
  orderIndex: 23
  osisId: Num.24
  sblId: Num 24
  shortName: Num 24
  verses:
  - name: Numeri 24:1
    orderIndex: 0
    osisId: Num.24.1
    sblId: Num 24:1
    shortName: Num 24:1
    text: cumque vidisset Balaam quod placeret Domino ut benediceret Israheli nequaquam
      abiit ut ante perrexerat ut augurium quaereret sed dirigens contra desertum
      vultum suum
  - name: Numeri 24:2
    orderIndex: 1
    osisId: Num.24.2
    sblId: Num 24:2
    shortName: Num 24:2
    text: et elevans oculos vidit Israhel in tentoriis commorantem per tribus suas
      et inruente in se spiritu Dei
  - name: Numeri 24:3
    orderIndex: 2
    osisId: Num.24.3
    sblId: Num 24:3
    shortName: Num 24:3
    text: adsumpta parabola ait dixit Balaam filius Beor dixit homo cuius obturatus
      est oculus
  - name: Numeri 24:4
    orderIndex: 3
    osisId: Num.24.4
    sblId: Num 24:4
    shortName: Num 24:4
    text: dixit auditor sermonum Dei qui visionem Omnipotentis intuitus est qui cadit
      et sic aperiuntur oculi eius
  - name: Numeri 24:5
    orderIndex: 4
    osisId: Num.24.5
    sblId: Num 24:5
    shortName: Num 24:5
    text: quam pulchra tabernacula tua Iacob et tentoria tua Israhel
  - name: Numeri 24:6
    orderIndex: 5
    osisId: Num.24.6
    sblId: Num 24:6
    shortName: Num 24:6
    text: ut valles nemorosae ut horti iuxta fluvios inrigui ut tabernacula quae fixit
      Dominus quasi cedri propter aquas
  - name: Numeri 24:7
    orderIndex: 6
    osisId: Num.24.7
    sblId: Num 24:7
    shortName: Num 24:7
    text: fluet aqua de situla eius et semen illius erit in aquas multas tolletur
      propter Agag rex eius et auferetur regnum illius
  - name: Numeri 24:8
    orderIndex: 7
    osisId: Num.24.8
    sblId: Num 24:8
    shortName: Num 24:8
    text: Deus eduxit illum de Aegypto cuius fortitudo similis est rinocerotis devorabunt
      gentes hostes illius ossaque eorum confringent et perforabunt sagittis
  - name: Numeri 24:9
    orderIndex: 8
    osisId: Num.24.9
    sblId: Num 24:9
    shortName: Num 24:9
    text: accubans dormivit ut leo et quasi leaena quam suscitare nullus audebit qui
      benedixerit tibi erit ipse benedictus qui maledixerit in maledictione reputabitur
  - name: Numeri 24:10
    orderIndex: 9
    osisId: Num.24.10
    sblId: Num 24:10
    shortName: Num 24:10
    text: iratusque Balac contra Balaam conplosis manibus ait ad maledicendum inimicis
      meis vocavi te quibus e contrario tertio benedixisti
  - name: Numeri 24:11
    orderIndex: 10
    osisId: Num.24.11
    sblId: Num 24:11
    shortName: Num 24:11
    text: revertere ad locum tuum decreveram quidem magnifice honorare te sed Dominus
      privavit te honore disposito
  - name: Numeri 24:12
    orderIndex: 11
    osisId: Num.24.12
    sblId: Num 24:12
    shortName: Num 24:12
    text: respondit Balaam ad Balac nonne nuntiis tuis quos misisti ad me dixi
  - name: Numeri 24:13
    orderIndex: 12
    osisId: Num.24.13
    sblId: Num 24:13
    shortName: Num 24:13
    text: si dederit mihi Balac plenam domum suam argenti et auri non potero praeterire
      sermonem Domini Dei mei ut vel boni quid vel mali proferam ex corde meo sed
      quicquid Dominus dixerit hoc loquar
  - name: Numeri 24:14
    orderIndex: 13
    osisId: Num.24.14
    sblId: Num 24:14
    shortName: Num 24:14
    text: verumtamen pergens ad populum meum dabo consilium quid populus tuus huic
      populo faciat extremo tempore
  - name: Numeri 24:15
    orderIndex: 14
    osisId: Num.24.15
    sblId: Num 24:15
    shortName: Num 24:15
    text: sumpta igitur parabola rursum ait dixit Balaam filius Beor dixit homo cuius
      obturatus est oculus
  - name: Numeri 24:16
    orderIndex: 15
    osisId: Num.24.16
    sblId: Num 24:16
    shortName: Num 24:16
    text: dixit auditor sermonum Dei qui novit doctrinam Altissimi et visiones Omnipotentis
      videt qui cadens apertos habet oculos
  - name: Numeri 24:17
    orderIndex: 16
    osisId: Num.24.17
    sblId: Num 24:17
    shortName: Num 24:17
    text: videbo eum sed non modo intuebor illum sed non prope orietur stella ex Iacob
      et consurget virga de Israhel et percutiet duces Moab vastabitque omnes filios
      Seth
  - name: Numeri 24:18
    orderIndex: 17
    osisId: Num.24.18
    sblId: Num 24:18
    shortName: Num 24:18
    text: et erit Idumea possessio eius hereditas Seir cedet inimicis suis Israhel
      vero fortiter aget
  - name: Numeri 24:19
    orderIndex: 18
    osisId: Num.24.19
    sblId: Num 24:19
    shortName: Num 24:19
    text: de Iacob erit qui dominetur et perdat reliquias civitatis
  - name: Numeri 24:20
    orderIndex: 19
    osisId: Num.24.20
    sblId: Num 24:20
    shortName: Num 24:20
    text: cumque vidisset Amalech adsumens parabolam ait principium gentium Amalech
      cuius extrema perdentur
  - name: Numeri 24:21
    orderIndex: 20
    osisId: Num.24.21
    sblId: Num 24:21
    shortName: Num 24:21
    text: vidit quoque Cineum et adsumpta parabola ait robustum est quidem habitaculum
      tuum sed si in petra posueris nidum tuum
  - name: Numeri 24:22
    orderIndex: 21
    osisId: Num.24.22
    sblId: Num 24:22
    shortName: Num 24:22
    text: et fueris electus de stirpe Cain quamdiu poteris permanere Assur enim capiet
      te
  - name: Numeri 24:23
    orderIndex: 22
    osisId: Num.24.23
    sblId: Num 24:23
    shortName: Num 24:23
    text: adsumptaque parabola iterum locutus est heu quis victurus est quando ista
      faciet Deus
  - name: Numeri 24:24
    orderIndex: 23
    osisId: Num.24.24
    sblId: Num 24:24
    shortName: Num 24:24
    text: venient in trieribus de Italia superabunt Assyrios vastabuntque Hebraeos
      et ad extremum etiam ipsi peribunt
  - name: Numeri 24:25
    orderIndex: 24
    osisId: Num.24.25
    sblId: Num 24:25
    shortName: Num 24:25
    text: surrexitque Balaam et reversus est in locum suum Balac quoque via qua venerat
      rediit
  versesCount: 25
- name: Numeri 25
  orderIndex: 24
  osisId: Num.25
  sblId: Num 25
  shortName: Num 25
  verses:
  - name: Numeri 25:1
    orderIndex: 0
    osisId: Num.25.1
    sblId: Num 25:1
    shortName: Num 25:1
    text: morabatur autem eo tempore Israhel in Setthim et fornicatus est populus
      cum filiabus Moab
  - name: Numeri 25:2
    orderIndex: 1
    osisId: Num.25.2
    sblId: Num 25:2
    shortName: Num 25:2
    text: quae vocaverunt eos ad sacrificia sua at illi comederunt et adoraverunt
      deos earum
  - name: Numeri 25:3
    orderIndex: 2
    osisId: Num.25.3
    sblId: Num 25:3
    shortName: Num 25:3
    text: initiatusque est Israhel Beelphegor et iratus Dominus
  - name: Numeri 25:4
    orderIndex: 3
    osisId: Num.25.4
    sblId: Num 25:4
    shortName: Num 25:4
    text: ait ad Mosen tolle cunctos principes populi et suspende eos contra solem
      in patibulis ut avertatur furor meus ab Israhel
  - name: Numeri 25:5
    orderIndex: 4
    osisId: Num.25.5
    sblId: Num 25:5
    shortName: Num 25:5
    text: dixitque Moses ad iudices Israhel occidat unusquisque proximos suos qui
      initiati sunt Beelphegor
  - name: Numeri 25:6
    orderIndex: 5
    osisId: Num.25.6
    sblId: Num 25:6
    shortName: Num 25:6
    text: et ecce unus de filiis Israhel intravit coram fratribus suis ad scortum
      madianitin vidente Mose et omni turba filiorum Israhel qui flebant ante fores
      tabernaculi
  - name: Numeri 25:7
    orderIndex: 6
    osisId: Num.25.7
    sblId: Num 25:7
    shortName: Num 25:7
    text: quod cum vidisset Finees filius Eleazari filii Aaron sacerdotis surrexit
      de medio multitudinis et arrepto pugione
  - name: Numeri 25:8
    orderIndex: 7
    osisId: Num.25.8
    sblId: Num 25:8
    shortName: Num 25:8
    text: ingressus est post virum israhelitem in lupanar et perfodit ambos simul
      virum scilicet et mulierem in locis genitalibus cessavitque plaga a filiis Israhel
  - name: Numeri 25:9
    orderIndex: 8
    osisId: Num.25.9
    sblId: Num 25:9
    shortName: Num 25:9
    text: et occisi sunt viginti quattuor milia homines
  - name: Numeri 25:10
    orderIndex: 9
    osisId: Num.25.10
    sblId: Num 25:10
    shortName: Num 25:10
    text: dixitque Dominus ad Mosen
  - name: Numeri 25:11
    orderIndex: 10
    osisId: Num.25.11
    sblId: Num 25:11
    shortName: Num 25:11
    text: Finees filius Eleazari filii Aaron sacerdotis avertit iram meam a filiis
      Israhel quia zelo meo commotus est contra eos ut non ipse delerem filios Israhel
      in zelo meo
  - name: Numeri 25:12
    orderIndex: 11
    osisId: Num.25.12
    sblId: Num 25:12
    shortName: Num 25:12
    text: idcirco loquere ad eos ecce do ei pacem foederis mei
  - name: Numeri 25:13
    orderIndex: 12
    osisId: Num.25.13
    sblId: Num 25:13
    shortName: Num 25:13
    text: et erit tam ipsi quam semini illius pactum sacerdotii sempiternum quia zelatus
      est pro Deo suo et expiavit scelus filiorum Israhel
  - name: Numeri 25:14
    orderIndex: 13
    osisId: Num.25.14
    sblId: Num 25:14
    shortName: Num 25:14
    text: erat autem nomen viri israhelitae qui occisus est cum Madianitide Zambri
      filius Salu dux de cognatione et tribu Symeonis
  - name: Numeri 25:15
    orderIndex: 14
    osisId: Num.25.15
    sblId: Num 25:15
    shortName: Num 25:15
    text: porro mulier madianitis quae pariter interfecta est vocabatur Chozbi filia
      Sur principis nobilissimi Madianitarum
  - name: Numeri 25:16
    orderIndex: 15
    osisId: Num.25.16
    sblId: Num 25:16
    shortName: Num 25:16
    text: locutusque est Dominus ad Mosen dicens
  - name: Numeri 25:17
    orderIndex: 16
    osisId: Num.25.17
    sblId: Num 25:17
    shortName: Num 25:17
    text: hostes vos sentiant Madianitae et percutite eos
  - name: Numeri 25:18
    orderIndex: 17
    osisId: Num.25.18
    sblId: Num 25:18
    shortName: Num 25:18
    text: quia et ipsi hostiliter egerunt contra vos et decepere insidiis per idolum
      Phogor et Chozbi filiam ducis Madian sororem suam quae percussa est in die plagae
      pro sacrilegio Phogor
  versesCount: 18
- name: Numeri 26
  orderIndex: 25
  osisId: Num.26
  sblId: Num 26
  shortName: Num 26
  verses:
  - name: Numeri 26:1
    orderIndex: 0
    osisId: Num.26.1
    sblId: Num 26:1
    shortName: Num 26:1
    text: postquam noxiorum sanguis effusus est dixit Dominus ad Mosen et Eleazarum
      filium Aaron sacerdotem
  - name: Numeri 26:2
    orderIndex: 1
    osisId: Num.26.2
    sblId: Num 26:2
    shortName: Num 26:2
    text: numerate omnem summam filiorum Israhel a viginti annis et supra per domos
      et cognationes suas cunctos qui possunt ad bella procedere
  - name: Numeri 26:3
    orderIndex: 2
    osisId: Num.26.3
    sblId: Num 26:3
    shortName: Num 26:3
