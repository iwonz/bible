      Domini
  - name: Numeri 4:42
    orderIndex: 41
    osisId: Num.4.42
    sblId: Num 4:42
    shortName: Num 4:42
    text: numerati sunt et filii Merari per cognationes et domos patrum suorum
  - name: Numeri 4:43
    orderIndex: 42
    osisId: Num.4.43
    sblId: Num 4:43
    shortName: Num 4:43
    text: a triginta annis et supra usque ad annum quinquagesimum omnes qui ingrediuntur
      ad explendos ritus tabernaculi foederis
  - name: Numeri 4:44
    orderIndex: 43
    osisId: Num.4.44
    sblId: Num 4:44
    shortName: Num 4:44
    text: et inventi sunt tria milia ducenti
  - name: Numeri 4:45
    orderIndex: 44
    osisId: Num.4.45
    sblId: Num 4:45
    shortName: Num 4:45
