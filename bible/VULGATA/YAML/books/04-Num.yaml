  - name: Numeri 4:33
    orderIndex: 32
    osisId: Num.4.33
    sblId: Num 4:33
    shortName: Num 4:33
    text: hoc est officium familiae Meraritarum et ministerium in tabernaculo foederis
      eruntque sub manu Ithamar filii Aaron sacerdotis
  - name: Numeri 4:34
    orderIndex: 33
    osisId: Num.4.34
    sblId: Num 4:34
    shortName: Num 4:34
    text: recensuerunt igitur Moses et Aaron et principes synagogae filios Caath per
