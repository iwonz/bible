    sblId: Num 4:2
    shortName: Num 4:2
    text: tolle summam filiorum Caath de medio Levitarum per domos et familias suas
  - name: Numeri 4:3
    orderIndex: 2
    osisId: Num.4.3
    sblId: Num 4:3
    shortName: Num 4:3
    text: a tricesimo anno et supra usque ad quinquagesimum annum omnium qui ingrediuntur
      ut stent et ministrent in tabernaculo foederis
  - name: Numeri 4:4
    orderIndex: 3
    osisId: Num.4.4
    sblId: Num 4:4
    shortName: Num 4:4
    text: hic est cultus filiorum Caath tabernaculum foederis et sanctum sanctorum
  - name: Numeri 4:5
    orderIndex: 4
    osisId: Num.4.5
    sblId: Num 4:5
    shortName: Num 4:5
    text: ingredientur Aaron et filii eius quando movenda sunt castra et deponent
      velum quod pendet ante fores involventque eo arcam testimonii
  - name: Numeri 4:6
    orderIndex: 5
    osisId: Num.4.6
    sblId: Num 4:6
    shortName: Num 4:6
    text: et operient rursum velamine ianthinarum pellium extendentque desuper pallium
      totum hyacinthinum et inducent vectes
  - name: Numeri 4:7
    orderIndex: 6
    osisId: Num.4.7
    sblId: Num 4:7
    shortName: Num 4:7
    text: mensam quoque propositionis involvent hyacinthino pallio et ponent cum ea
      turibula et mortariola cyatos et crateras ad liba fundenda panes semper in ea
      erunt
  - name: Numeri 4:8
    orderIndex: 7
    osisId: Num.4.8
    sblId: Num 4:8
    shortName: Num 4:8
    text: extendentque desuper pallium coccineum quod rursum operient velamento ianthinarum
      pellium et inducent vectes
  - name: Numeri 4:9
    orderIndex: 8
    osisId: Num.4.9
    sblId: Num 4:9
    shortName: Num 4:9
    text: sument et pallium hyacinthinum quo operient candelabrum cum lucernis et
      forcipibus suis et emunctoriis et cunctis vasis olei quae ad concinnandas lucernas
      necessaria sunt
  - name: Numeri 4:10
    orderIndex: 9
    osisId: Num.4.10
    sblId: Num 4:10
    shortName: Num 4:10
    text: et super omnia ponent operimentum ianthinarum pellium et inducent vectes
  - name: Numeri 4:11
    orderIndex: 10
    osisId: Num.4.11
    sblId: Num 4:11
    shortName: Num 4:11
    text: nec non et altare aureum involvent hyacinthino vestimento et extendent desuper
      operimentum ianthinarum pellium inducentque vectes
  - name: Numeri 4:12
    orderIndex: 11
    osisId: Num.4.12
    sblId: Num 4:12
    shortName: Num 4:12
    text: omnia vasa quibus ministratur in sanctuario involvent hyacinthino pallio
      et extendent desuper operimentum ianthinarum pellium inducentque vectes
  - name: Numeri 4:13
    orderIndex: 12
    osisId: Num.4.13
    sblId: Num 4:13
    shortName: Num 4:13
    text: sed et altare mundabunt cinere et involvent illud purpureo vestimento
  - name: Numeri 4:14
    orderIndex: 13
    osisId: Num.4.14
    sblId: Num 4:14
    shortName: Num 4:14
    text: ponentque cum eo omnia vasa quibus in ministerio eius utuntur id est ignium
      receptacula fuscinulas ac tridentes uncinos et vatilla cuncta vasa altaris operient
      simul velamine ianthinarum pellium et inducent vectes
  - name: Numeri 4:15
    orderIndex: 14
    osisId: Num.4.15
    sblId: Num 4:15
    shortName: Num 4:15
    text: cumque involverint Aaron et filii eius sanctuarium et omnia vasa eius in
      commotione castrorum tunc intrabunt filii Caath ut portent involuta et non tangant
      vasa sanctuarii ne moriantur ista sunt onera filiorum Caath in tabernaculo foederis
  - name: Numeri 4:16
    orderIndex: 15
    osisId: Num.4.16
    sblId: Num 4:16
    shortName: Num 4:16
    text: super quos erit Eleazar filius Aaron sacerdotis ad cuius pertinet curam
      oleum ad concinnandas lucernas et conpositionis incensum et sacrificium quod
      semper offertur et oleum unctionis et quicquid ad cultum tabernaculi pertinet
      omniumque vasorum quae in sanctuario sunt
  - name: Numeri 4:17
    orderIndex: 16
    osisId: Num.4.17
    sblId: Num 4:17
    shortName: Num 4:17
    text: locutusque est Dominus ad Mosen et Aaron dicens
  - name: Numeri 4:18
    orderIndex: 17
    osisId: Num.4.18
    sblId: Num 4:18
    shortName: Num 4:18
    text: nolite perdere populum Caath de medio Levitarum
  - name: Numeri 4:19
    orderIndex: 18
    osisId: Num.4.19
    sblId: Num 4:19
    shortName: Num 4:19
    text: sed hoc facite eis ut vivant et non moriantur si tetigerint sancta sanctorum
      Aaron et filii eius intrabunt ipsique disponent opera singulorum et divident
      quid portare quis debeat
  - name: Numeri 4:20
    orderIndex: 19
    osisId: Num.4.20
    sblId: Num 4:20
    shortName: Num 4:20
    text: alii nulla curiositate videant quae sunt in sanctuario priusquam involvantur
      alioquin morientur
  - name: Numeri 4:21
    orderIndex: 20
    osisId: Num.4.21
    sblId: Num 4:21
    shortName: Num 4:21
    text: locutus est Dominus ad Mosen dicens
  - name: Numeri 4:22
    orderIndex: 21
    osisId: Num.4.22
    sblId: Num 4:22
    shortName: Num 4:22
    text: tolle summam etiam filiorum Gerson per domos ac familias et cognationes
      suas
  - name: Numeri 4:23
    orderIndex: 22
    osisId: Num.4.23
    sblId: Num 4:23
    shortName: Num 4:23
    text: a triginta annis et supra usque ad annos quinquaginta numera omnes qui ingrediuntur
