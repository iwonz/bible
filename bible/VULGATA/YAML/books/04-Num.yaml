      quattuordecim
  - name: Numeri 29:30
    orderIndex: 29
    osisId: Num.29.30
    sblId: Num 29:30
    shortName: Num 29:30
    text: sacrificiaque et libamina singulorum per vitulos et arietes et agnos rite
      celebrabis
  - name: Numeri 29:31
    orderIndex: 30
