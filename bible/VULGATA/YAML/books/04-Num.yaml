  - name: Numeri 4:29
    orderIndex: 28
    osisId: Num.4.29
    sblId: Num 4:29
    shortName: Num 4:29
    text: filios quoque Merari per familias et domos patrum suorum recensebis
  - name: Numeri 4:30
    orderIndex: 29
    osisId: Num.4.30
    sblId: Num 4:30
    shortName: Num 4:30
    text: a triginta annis et supra usque ad annos quinquaginta omnes qui ingrediuntur
