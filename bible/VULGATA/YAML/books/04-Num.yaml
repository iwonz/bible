  - name: Numeri 26:27
    orderIndex: 26
    osisId: Num.26.27
    sblId: Num 26:27
    shortName: Num 26:27
    text: hae sunt cognationes Zabulon quarum numerus fuit sexaginta milia quingentorum
  - name: Numeri 26:28
    orderIndex: 27
    osisId: Num.26.28
    sblId: Num 26:28
    shortName: Num 26:28
