      Elecarum
  - name: Numeri 26:31
    orderIndex: 30
    osisId: Num.26.31
    sblId: Num 26:31
    shortName: Num 26:31
    text: et Asrihel a quo familia Asrihelitarum et Sechem a quo familia Sechemitarum
  - name: Numeri 26:32
    orderIndex: 31
    osisId: Num.26.32
    sblId: Num 26:32
    shortName: Num 26:32
    text: et Semida a quo familia Semidatarum et Epher a quo familia Epheritarum
  - name: Numeri 26:33
    orderIndex: 32
    osisId: Num.26.33
    sblId: Num 26:33
    shortName: Num 26:33
    text: fuit autem Epher pater Salphaad qui filios non habebat sed tantum filias
      quarum ista sunt nomina Maala et Noa et Egla et Melcha et Thersa
  - name: Numeri 26:34
    orderIndex: 33
    osisId: Num.26.34
    sblId: Num 26:34
    shortName: Num 26:34
    text: hae sunt familiae Manasse et numerus earum quinquaginta duo milia septingentorum
  - name: Numeri 26:35
    orderIndex: 34
    osisId: Num.26.35
    sblId: Num 26:35
    shortName: Num 26:35
    text: filii autem Ephraim per cognationes suas fuerunt hii Suthala a quo familia
      Suthalitarum Becher a quo familia Becheritarum Tehen a quo familia Tehenitarum
  - name: Numeri 26:36
    orderIndex: 35
    osisId: Num.26.36
    sblId: Num 26:36
    shortName: Num 26:36
    text: porro filius Suthala fuit Heran a quo familia Heranitarum
  - name: Numeri 26:37
    orderIndex: 36
    osisId: Num.26.37
    sblId: Num 26:37
    shortName: Num 26:37
    text: hae sunt cognationes filiorum Ephraim quarum numerus triginta duo milia
      quingentorum
  - name: Numeri 26:38
    orderIndex: 37
    osisId: Num.26.38
    sblId: Num 26:38
    shortName: Num 26:38
