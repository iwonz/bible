  - name: Numeri 3:37
    orderIndex: 36
    osisId: Num.3.37
    sblId: Num 3:37
    shortName: Num 3:37
    text: columnaeque atrii per circuitum cum basibus suis et paxilli cum funibus
  - name: Numeri 3:38
    orderIndex: 37
    osisId: Num.3.38
    sblId: Num 3:38
    shortName: Num 3:38
    text: castrametabuntur ante tabernaculum foederis id est ad orientalem plagam
      Moses et Aaron cum filiis suis habentes custodiam sanctuarii in medio filiorum
      Israhel quisquis alienus accesserit morietur
  - name: Numeri 3:39
    orderIndex: 38
    osisId: Num.3.39
    sblId: Num 3:39
    shortName: Num 3:39
    text: omnes Levitae quos numeraverunt Moses et Aaron iuxta praeceptum Domini per
      familias suas in genere masculino a mense uno et supra fuerunt viginti duo milia
  - name: Numeri 3:40
    orderIndex: 39
    osisId: Num.3.40
    sblId: Num 3:40
    shortName: Num 3:40
    text: et ait Dominus ad Mosen numera primogenitos sexus masculini de filiis Israhel
