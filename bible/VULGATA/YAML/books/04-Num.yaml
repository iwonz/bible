  - name: Numeri 29:4
    orderIndex: 3
    osisId: Num.29.4
    sblId: Num 29:4
    shortName: Num 29:4
    text: unam decimam per agnum qui simul sunt agni septem
  - name: Numeri 29:5
    orderIndex: 4
    osisId: Num.29.5
    sblId: Num 29:5
    shortName: Num 29:5
    text: et hircum pro peccato qui offertur in expiationem populi
  - name: Numeri 29:6
    orderIndex: 5
    osisId: Num.29.6
    sblId: Num 29:6
    shortName: Num 29:6
    text: praeter holocaustum kalendarum cum sacrificiis suis et holocaustum sempiternum
