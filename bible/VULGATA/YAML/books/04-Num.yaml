    orderIndex: 23
    osisId: Num.4.24
    sblId: Num 4:24
    shortName: Num 4:24
    text: hoc est officium familiae Gersonitarum
  - name: Numeri 4:25
    orderIndex: 24
    osisId: Num.4.25
    sblId: Num 4:25
    shortName: Num 4:25
