chapters:
- name: Isaias 1
  orderIndex: 0
  osisId: Isa.1
  sblId: Isa 1
  shortName: Is 1
  verses:
  - name: Isaias 1:1
    orderIndex: 0
    osisId: Isa.1.1
    sblId: Isa 1:1
    shortName: Is 1:1
    text: visio Isaiae filii Amos quam vidit super Iudam et Hierusalem in diebus Oziae
      Ioatham Ahaz Ezechiae regum Iuda
  - name: Isaias 1:2
    orderIndex: 1
    osisId: Isa.1.2
    sblId: Isa 1:2
    shortName: Is 1:2
    text: audite caeli et auribus percipe terra quoniam Dominus locutus est filios
      enutrivi et exaltavi ipsi autem spreverunt me
  - name: Isaias 1:3
    orderIndex: 2
    osisId: Isa.1.3
    sblId: Isa 1:3
    shortName: Is 1:3
    text: cognovit bos possessorem suum et asinus praesepe domini sui Israhel non
      cognovit populus meus non intellexit
  - name: Isaias 1:4
    orderIndex: 3
    osisId: Isa.1.4
    sblId: Isa 1:4
    shortName: Is 1:4
    text: vae genti peccatrici populo gravi iniquitate semini nequam filiis sceleratis
      dereliquerunt Dominum blasphemaverunt Sanctum Israhel abalienati sunt retrorsum
  - name: Isaias 1:5
    orderIndex: 4
    osisId: Isa.1.5
    sblId: Isa 1:5
    shortName: Is 1:5
    text: super quo percutiam vos ultra addentes praevaricationem omne caput languidum
      et omne cor maerens
  - name: Isaias 1:6
    orderIndex: 5
    osisId: Isa.1.6
    sblId: Isa 1:6
    shortName: Is 1:6
    text: a planta pedis usque ad verticem non est in eo sanitas vulnus et livor et
      plaga tumens non est circumligata nec curata medicamine neque fota oleo
  - name: Isaias 1:7
    orderIndex: 6
    osisId: Isa.1.7
    sblId: Isa 1:7
    shortName: Is 1:7
    text: terra vestra deserta civitates vestrae succensae igni regionem vestram coram
      vobis alieni devorant et desolabitur sicut in vastitate hostili
  - name: Isaias 1:8
    orderIndex: 7
    osisId: Isa.1.8
    sblId: Isa 1:8
    shortName: Is 1:8
    text: et derelinquetur filia Sion ut umbraculum in vinea et sicut tugurium in
      cucumerario sicut civitas quae vastatur
  - name: Isaias 1:9
    orderIndex: 8
    osisId: Isa.1.9
    sblId: Isa 1:9
    shortName: Is 1:9
    text: nisi Dominus exercituum reliquisset nobis semen quasi Sodoma fuissemus et
      quasi Gomorra similes essemus
  - name: Isaias 1:10
    orderIndex: 9
    osisId: Isa.1.10
    sblId: Isa 1:10
    shortName: Is 1:10
    text: audite verbum Domini principes Sodomorum percipite auribus legem Dei nostri
      populus Gomorrae
  - name: Isaias 1:11
    orderIndex: 10
    osisId: Isa.1.11
    sblId: Isa 1:11
    shortName: Is 1:11
    text: quo mihi multitudinem victimarum vestrarum dicit Dominus plenus sum holocausta
      arietum et adipem pinguium et sanguinem vitulorum et agnorum et hircorum nolui
  - name: Isaias 1:12
    orderIndex: 11
    osisId: Isa.1.12
    sblId: Isa 1:12
    shortName: Is 1:12
    text: cum veneritis ante conspectum meum quis quaesivit haec de manibus vestris
      ut ambularetis in atriis meis
  - name: Isaias 1:13
    orderIndex: 12
    osisId: Isa.1.13
    sblId: Isa 1:13
    shortName: Is 1:13
    text: ne adferatis ultra sacrificium frustra incensum abominatio est mihi neomeniam
      et sabbatum et festivitates alias non feram iniqui sunt coetus vestri
  - name: Isaias 1:14
    orderIndex: 13
    osisId: Isa.1.14
    sblId: Isa 1:14
    shortName: Is 1:14
    text: kalendas vestras et sollemnitates vestras odivit anima mea facta sunt mihi
      molesta laboravi sustinens
  - name: Isaias 1:15
    orderIndex: 14
    osisId: Isa.1.15
    sblId: Isa 1:15
    shortName: Is 1:15
    text: et cum extenderitis manus vestras avertam oculos meos a vobis et cum multiplicaveritis
      orationem non audiam manus vestrae sanguine plenae sunt
  - name: Isaias 1:16
    orderIndex: 15
    osisId: Isa.1.16
    sblId: Isa 1:16
    shortName: Is 1:16
    text: lavamini mundi estote auferte malum cogitationum vestrarum ab oculis meis
      quiescite agere perverse
  - name: Isaias 1:17
    orderIndex: 16
    osisId: Isa.1.17
    sblId: Isa 1:17
    shortName: Is 1:17
    text: discite benefacere quaerite iudicium subvenite oppresso iudicate pupillo
      defendite viduam
  - name: Isaias 1:18
    orderIndex: 17
    osisId: Isa.1.18
    sblId: Isa 1:18
    shortName: Is 1:18
    text: et venite et arguite me dicit Dominus si fuerint peccata vestra ut coccinum
      quasi nix dealbabuntur et si fuerint rubra quasi vermiculus velut lana erunt
  - name: Isaias 1:19
    orderIndex: 18
    osisId: Isa.1.19
    sblId: Isa 1:19
    shortName: Is 1:19
    text: si volueritis et audieritis bona terrae comedetis
  - name: Isaias 1:20
    orderIndex: 19
    osisId: Isa.1.20
    sblId: Isa 1:20
    shortName: Is 1:20
    text: quod si nolueritis et me provocaveritis ad iracundiam gladius devorabit
      vos quia os Domini locutum est
  - name: Isaias 1:21
    orderIndex: 20
    osisId: Isa.1.21
    sblId: Isa 1:21
    shortName: Is 1:21
    text: quomodo facta est meretrix civitas fidelis plena iudicii iustitia habitavit
      in ea nunc autem homicidae
  - name: Isaias 1:22
    orderIndex: 21
    osisId: Isa.1.22
    sblId: Isa 1:22
    shortName: Is 1:22
    text: argentum tuum versum est in scoriam vinum tuum mixtum est aqua
  - name: Isaias 1:23
    orderIndex: 22
    osisId: Isa.1.23
    sblId: Isa 1:23
    shortName: Is 1:23
    text: principes tui infideles socii furum omnes diligunt munera sequuntur retributiones
      pupillo non iudicant et causa viduae non ingreditur ad eos
  - name: Isaias 1:24
    orderIndex: 23
    osisId: Isa.1.24
    sblId: Isa 1:24
    shortName: Is 1:24
    text: propter hoc ait Dominus exercituum Fortis Israhel heu consolabor super hostibus
      meis et vindicabor de inimicis meis
  - name: Isaias 1:25
    orderIndex: 24
    osisId: Isa.1.25
    sblId: Isa 1:25
    shortName: Is 1:25
    text: et convertam manum meam ad te et excoquam ad purum scoriam tuam et auferam
      omne stagnum tuum
  - name: Isaias 1:26
    orderIndex: 25
    osisId: Isa.1.26
    sblId: Isa 1:26
    shortName: Is 1:26
    text: et restituam iudices tuos ut fuerunt prius et consiliarios tuos sicut antiquitus
      post haec vocaberis civitas iusti urbs fidelis
  - name: Isaias 1:27
    orderIndex: 26
    osisId: Isa.1.27
    sblId: Isa 1:27
    shortName: Is 1:27
    text: Sion in iudicio redimetur et reducent eam in iustitia
  - name: Isaias 1:28
    orderIndex: 27
    osisId: Isa.1.28
    sblId: Isa 1:28
    shortName: Is 1:28
    text: et conteret scelestos et peccatores simul et qui dereliquerunt Dominum consumentur
  - name: Isaias 1:29
    orderIndex: 28
    osisId: Isa.1.29
    sblId: Isa 1:29
    shortName: Is 1:29
    text: confundentur enim ab idolis quibus sacrificaverunt et erubescetis super
      hortis quos elegeratis
  - name: Isaias 1:30
    orderIndex: 29
    osisId: Isa.1.30
    sblId: Isa 1:30
    shortName: Is 1:30
    text: cum fueritis velut quercus defluentibus foliis et velut hortus absque aqua
  - name: Isaias 1:31
    orderIndex: 30
    osisId: Isa.1.31
    sblId: Isa 1:31
    shortName: Is 1:31
    text: et erit fortitudo vestra ut favilla stuppae et opus vestrum quasi scintilla
      et succendetur utrumque simul et non erit qui extinguat
  versesCount: 31
- name: Isaias 2
  orderIndex: 1
  osisId: Isa.2
  sblId: Isa 2
  shortName: Is 2
  verses:
  - name: Isaias 2:1
    orderIndex: 0
    osisId: Isa.2.1
    sblId: Isa 2:1
    shortName: Is 2:1
    text: verbum quod vidit Isaias filius Amos super Iudam et Hierusalem
  - name: Isaias 2:2
    orderIndex: 1
    osisId: Isa.2.2
    sblId: Isa 2:2
    shortName: Is 2:2
    text: et erit in novissimis diebus praeparatus mons domus Domini in vertice montium
      et elevabitur super colles et fluent ad eum omnes gentes
  - name: Isaias 2:3
    orderIndex: 2
    osisId: Isa.2.3
    sblId: Isa 2:3
    shortName: Is 2:3
    text: et ibunt populi multi et dicent venite et ascendamus ad montem Domini et
      ad domum Dei Iacob et docebit nos vias suas et ambulabimus in semitis eius quia
      de Sion exibit lex et verbum Domini de Hierusalem
  - name: Isaias 2:4
    orderIndex: 3
    osisId: Isa.2.4
    sblId: Isa 2:4
    shortName: Is 2:4
    text: et iudicabit gentes et arguet populos multos et conflabunt gladios suos
      in vomeres et lanceas suas in falces non levabit gens contra gentem gladium
      nec exercebuntur ultra ad proelium
  - name: Isaias 2:5
    orderIndex: 4
    osisId: Isa.2.5
    sblId: Isa 2:5
    shortName: Is 2:5
    text: domus Iacob venite et ambulemus in lumine Domini
  - name: Isaias 2:6
    orderIndex: 5
    osisId: Isa.2.6
    sblId: Isa 2:6
    shortName: Is 2:6
    text: proiecisti enim populum tuum domum Iacob quia repleti sunt ut olim et augures
      habuerunt ut Philisthim et pueris alienis adheserunt
  - name: Isaias 2:7
    orderIndex: 6
    osisId: Isa.2.7
    sblId: Isa 2:7
    shortName: Is 2:7
    text: repleta est terra argento et auro et non est finis thesaurorum eius
  - name: Isaias 2:8
    orderIndex: 7
    osisId: Isa.2.8
    sblId: Isa 2:8
    shortName: Is 2:8
    text: et repleta est terra eius equis et innumerabiles quadrigae eius et repleta
      est terra eius idolis opus manuum suarum adoraverunt quod fecerunt digiti eorum
  - name: Isaias 2:9
    orderIndex: 8
    osisId: Isa.2.9
    sblId: Isa 2:9
    shortName: Is 2:9
    text: et incurvavit se homo et humiliatus est vir ne ergo dimittas eis
  - name: Isaias 2:10
    orderIndex: 9
    osisId: Isa.2.10
    sblId: Isa 2:10
    shortName: Is 2:10
    text: ingredere in petram abscondere fossa humo a facie timoris Domini et a gloria
      maiestatis eius
  - name: Isaias 2:11
    orderIndex: 10
    osisId: Isa.2.11
    sblId: Isa 2:11
    shortName: Is 2:11
    text: oculi sublimis hominis humiliati sunt et incurvabitur altitudo virorum exaltabitur
      autem Dominus solus in die illa
  - name: Isaias 2:12
    orderIndex: 11
    osisId: Isa.2.12
    sblId: Isa 2:12
    shortName: Is 2:12
    text: quia dies Domini exercituum super omnem superbum et excelsum et super omnem
      arrogantem et humiliabitur
  - name: Isaias 2:13
    orderIndex: 12
    osisId: Isa.2.13
    sblId: Isa 2:13
    shortName: Is 2:13
    text: et super omnes cedros Libani sublimes et erectas et super omnes quercus
      Basan
  - name: Isaias 2:14
    orderIndex: 13
    osisId: Isa.2.14
    sblId: Isa 2:14
    shortName: Is 2:14
    text: et super omnes montes excelsos et super omnes colles elevatos
  - name: Isaias 2:15
    orderIndex: 14
    osisId: Isa.2.15
    sblId: Isa 2:15
    shortName: Is 2:15
    text: et super omnem turrem excelsam et super omnem murum munitum
  - name: Isaias 2:16
    orderIndex: 15
    osisId: Isa.2.16
    sblId: Isa 2:16
    shortName: Is 2:16
    text: et super omnes naves Tharsis et super omne quod visu pulchrum est
  - name: Isaias 2:17
    orderIndex: 16
    osisId: Isa.2.17
    sblId: Isa 2:17
    shortName: Is 2:17
    text: et incurvabitur sublimitas hominum et humiliabitur altitudo virorum et elevabitur
      Dominus solus in die illa
  - name: Isaias 2:18
    orderIndex: 17
    osisId: Isa.2.18
    sblId: Isa 2:18
    shortName: Is 2:18
    text: et idola penitus conterentur
  - name: Isaias 2:19
    orderIndex: 18
    osisId: Isa.2.19
    sblId: Isa 2:19
    shortName: Is 2:19
    text: et introibunt in speluncas petrarum et in voragines terrae a facie formidinis
      Domini et a gloria maiestatis eius cum surrexerit percutere terram
  - name: Isaias 2:20
    orderIndex: 19
    osisId: Isa.2.20
    sblId: Isa 2:20
    shortName: Is 2:20
    text: in die illa proiciet homo idola argenti sui et simulacra auri sui quae fecerat
      sibi ut adoraret talpas et vespertiliones
  - name: Isaias 2:21
    orderIndex: 20
    osisId: Isa.2.21
    sblId: Isa 2:21
    shortName: Is 2:21
    text: et ingredietur fissuras petrarum et cavernas saxorum a facie formidinis
      Domini et a gloria maiestatis eius cum surrexerit percutere terram
  - name: Isaias 2:22
    orderIndex: 21
    osisId: Isa.2.22
    sblId: Isa 2:22
    shortName: Is 2:22
    text: quiescite ergo ab homine cuius spiritus in naribus eius quia excelsus reputatus
      est ipse
  versesCount: 22
- name: Isaias 3
  orderIndex: 2
  osisId: Isa.3
  sblId: Isa 3
  shortName: Is 3
  verses:
  - name: Isaias 3:1
    orderIndex: 0
    osisId: Isa.3.1
    sblId: Isa 3:1
    shortName: Is 3:1
    text: ecce enim Dominator Deus exercituum auferet ab Hierusalem et ab Iuda validum
      et fortem omne robur panis et omne robur aquae
  - name: Isaias 3:2
    orderIndex: 1
    osisId: Isa.3.2
    sblId: Isa 3:2
    shortName: Is 3:2
    text: fortem et virum bellatorem iudicem et prophetam et ariolum et senem
  - name: Isaias 3:3
    orderIndex: 2
    osisId: Isa.3.3
    sblId: Isa 3:3
    shortName: Is 3:3
    text: principem super quinquaginta et honorabilem vultu et consiliarium sapientem
      de architectis et prudentem eloquii mystici
  - name: Isaias 3:4
    orderIndex: 3
    osisId: Isa.3.4
    sblId: Isa 3:4
    shortName: Is 3:4
    text: et dabo pueros principes eorum et effeminati dominabuntur eis
  - name: Isaias 3:5
    orderIndex: 4
    osisId: Isa.3.5
    sblId: Isa 3:5
    shortName: Is 3:5
    text: et inruet populus vir ad virum unusquisque ad proximum suum tumultuabitur
      puer contra senem et ignobilis contra nobilem
  - name: Isaias 3:6
    orderIndex: 5
    osisId: Isa.3.6
    sblId: Isa 3:6
    shortName: Is 3:6
    text: adprehendet enim vir fratrem suum domesticum patris sui vestimentum tibi
      est princeps esto noster ruina autem haec sub manu tua
  - name: Isaias 3:7
    orderIndex: 6
    osisId: Isa.3.7
    sblId: Isa 3:7
    shortName: Is 3:7
    text: respondebit in die illa dicens non sum medicus et in domo mea non est panis
      neque vestimentum nolite constituere me principem populi
  - name: Isaias 3:8
    orderIndex: 7
    osisId: Isa.3.8
    sblId: Isa 3:8
    shortName: Is 3:8
    text: ruit enim Hierusalem et Iudas concidit quia lingua eorum et adinventiones
      eorum contra Dominum ut provocarent oculos maiestatis eius
  - name: Isaias 3:9
    orderIndex: 8
    osisId: Isa.3.9
    sblId: Isa 3:9
    shortName: Is 3:9
    text: agnitio vultus eorum respondit eis et peccatum suum quasi Sodomae praedicaverunt
      nec absconderunt vae animae eorum quoniam reddita sunt eis mala
  - name: Isaias 3:10
    orderIndex: 9
    osisId: Isa.3.10
    sblId: Isa 3:10
    shortName: Is 3:10
    text: dicite iusto quoniam bene quoniam fructum adinventionum suarum comedet
  - name: Isaias 3:11
    orderIndex: 10
    osisId: Isa.3.11
    sblId: Isa 3:11
    shortName: Is 3:11
    text: vae impio in malum retributio enim manuum eius fiet ei
  - name: Isaias 3:12
    orderIndex: 11
    osisId: Isa.3.12
    sblId: Isa 3:12
    shortName: Is 3:12
    text: populum meum exactores sui spoliaverunt et mulieres dominatae sunt eius
      popule meus qui beatum te dicunt ipsi te decipiunt et viam gressuum tuorum dissipant
  - name: Isaias 3:13
    orderIndex: 12
    osisId: Isa.3.13
    sblId: Isa 3:13
    shortName: Is 3:13
    text: stat ad iudicandum Dominus et stat ad iudicandos populos
  - name: Isaias 3:14
    orderIndex: 13
    osisId: Isa.3.14
    sblId: Isa 3:14
    shortName: Is 3:14
    text: Dominus ad iudicium veniet cum senibus populi sui et principibus eius vos
      enim depasti estis vineam meam et rapina pauperis in domo vestra
  - name: Isaias 3:15
    orderIndex: 14
    osisId: Isa.3.15
    sblId: Isa 3:15
    shortName: Is 3:15
    text: quare adteritis populum meum et facies pauperum commolitis dicit Dominus
      Deus exercituum
  - name: Isaias 3:16
    orderIndex: 15
    osisId: Isa.3.16
    sblId: Isa 3:16
    shortName: Is 3:16
    text: et dixit Dominus pro eo quod elevatae sunt filiae Sion et ambulaverunt extento
      collo et nutibus oculorum ibant et plaudebant ambulabant et in pedibus suis
      conposito gradu incedebant
  - name: Isaias 3:17
    orderIndex: 16
    osisId: Isa.3.17
    sblId: Isa 3:17
    shortName: Is 3:17
    text: decalvabit Dominus verticem filiarum Sion et Dominus crinem earum nudabit
  - name: Isaias 3:18
    orderIndex: 17
    osisId: Isa.3.18
    sblId: Isa 3:18
    shortName: Is 3:18
    text: in die illa auferet Dominus ornatum calciamentorum et lunulas
  - name: Isaias 3:19
    orderIndex: 18
    osisId: Isa.3.19
    sblId: Isa 3:19
    shortName: Is 3:19
    text: et torques et monilia et armillas et mitras
  - name: Isaias 3:20
    orderIndex: 19
    osisId: Isa.3.20
    sblId: Isa 3:20
    shortName: Is 3:20
    text: discriminalia et periscelidas et murenulas et olfactoriola et inaures
  - name: Isaias 3:21
    orderIndex: 20
    osisId: Isa.3.21
    sblId: Isa 3:21
    shortName: Is 3:21
    text: et anulos et gemmas in fronte pendentes
  - name: Isaias 3:22
    orderIndex: 21
    osisId: Isa.3.22
    sblId: Isa 3:22
    shortName: Is 3:22
    text: et mutatoria et pallia et linteamina et acus
  - name: Isaias 3:23
    orderIndex: 22
    osisId: Isa.3.23
    sblId: Isa 3:23
    shortName: Is 3:23
    text: et specula et sindones et vittas et theristra
  - name: Isaias 3:24
    orderIndex: 23
    osisId: Isa.3.24
    sblId: Isa 3:24
    shortName: Is 3:24
    text: et erit pro suavi odore fetor et pro zona funiculus et pro crispanti crine
      calvitium et pro fascia pectorali cilicium
  - name: Isaias 3:25
    orderIndex: 24
    osisId: Isa.3.25
    sblId: Isa 3:25
    shortName: Is 3:25
    text: pulcherrimi quoque viri tui gladio cadent et fortes tui in proelio
  - name: Isaias 3:26
    orderIndex: 25
    osisId: Isa.3.26
    sblId: Isa 3:26
    shortName: Is 3:26
    text: et maerebunt atque lugebunt portae eius et desolata in terra sedebit
  versesCount: 26
- name: Isaias 4
  orderIndex: 3
  osisId: Isa.4
  sblId: Isa 4
  shortName: Is 4
  verses:
  - name: Isaias 4:1
    orderIndex: 0
    osisId: Isa.4.1
    sblId: Isa 4:1
    shortName: Is 4:1
    text: et adprehendent septem mulieres virum unum in die illa dicentes panem nostrum
      comedemus et vestimentis nostris operiemur tantummodo vocetur nomen tuum super
      nos aufer obprobrium nostrum
  - name: Isaias 4:2
    orderIndex: 1
    osisId: Isa.4.2
    sblId: Isa 4:2
    shortName: Is 4:2
    text: in die illa erit germen Domini in magnificentia et in gloria et fructus
      terrae sublimis et exultatio his qui salvati fuerint de Israhel
  - name: Isaias 4:3
    orderIndex: 2
    osisId: Isa.4.3
    sblId: Isa 4:3
    shortName: Is 4:3
    text: et erit omnis qui relictus fuerit in Sion et residuus in Hierusalem sanctus
      vocabitur omnis qui scriptus est in vita in Hierusalem
  - name: Isaias 4:4
    orderIndex: 3
    osisId: Isa.4.4
    sblId: Isa 4:4
    shortName: Is 4:4
    text: si abluerit Dominus sordem filiarum Sion et sanguinem Hierusalem laverit
      de medio eius spiritu iudicii et spiritu ardoris
  - name: Isaias 4:5
    orderIndex: 4
    osisId: Isa.4.5
    sblId: Isa 4:5
    shortName: Is 4:5
    text: et creabit Dominus super omnem locum montis Sion et ubi invocatus est nubem
      per diem et fumum et splendorem ignis flammantis in nocte super omnem enim gloriam
      protectio
  - name: Isaias 4:6
    orderIndex: 5
    osisId: Isa.4.6
    sblId: Isa 4:6
    shortName: Is 4:6
    text: et tabernaculum erit in umbraculum diei ab aestu et in securitatem et absconsionem
      a turbine et a pluvia
  versesCount: 6
- name: Isaias 5
  orderIndex: 4
  osisId: Isa.5
  sblId: Isa 5
  shortName: Is 5
  verses:
  - name: Isaias 5:1
    orderIndex: 0
    osisId: Isa.5.1
    sblId: Isa 5:1
    shortName: Is 5:1
    text: cantabo dilecto meo canticum patruelis mei vineae suae vinea facta est dilecto
      meo in cornu filio olei
  - name: Isaias 5:2
    orderIndex: 1
    osisId: Isa.5.2
    sblId: Isa 5:2
    shortName: Is 5:2
    text: et sepivit eam et lapides elegit ex illa et plantavit eam electam et aedificavit
      turrem in medio eius et torcular extruxit in ea et expectavit ut faceret uvas
      et fecit labruscas
  - name: Isaias 5:3
    orderIndex: 2
    osisId: Isa.5.3
    sblId: Isa 5:3
    shortName: Is 5:3
    text: nunc ergo habitator Hierusalem et vir Iuda iudicate inter me et inter vineam
      meam
  - name: Isaias 5:4
    orderIndex: 3
    osisId: Isa.5.4
    sblId: Isa 5:4
    shortName: Is 5:4
    text: quid est quod debui ultra facere vineae meae et non feci ei an quod expectavi
      ut faceret uvas et fecit labruscas
  - name: Isaias 5:5
    orderIndex: 4
    osisId: Isa.5.5
    sblId: Isa 5:5
    shortName: Is 5:5
    text: et nunc ostendam vobis quid ego faciam vineae meae auferam sepem eius et
      erit in direptionem diruam maceriam eius et erit in conculcationem
  - name: Isaias 5:6
    orderIndex: 5
    osisId: Isa.5.6
    sblId: Isa 5:6
    shortName: Is 5:6
    text: et ponam eam desertam non putabitur et non fodietur et ascendent vepres
      et spinae et nubibus mandabo ne pluant super eam imbrem
  - name: Isaias 5:7
    orderIndex: 6
    osisId: Isa.5.7
    sblId: Isa 5:7
    shortName: Is 5:7
    text: vinea enim Domini exercituum domus Israhel et vir Iuda germen delectabile
      eius et expectavi ut faceret iudicium et ecce iniquitas et iustitiam et ecce
      clamor
  - name: Isaias 5:8
    orderIndex: 7
    osisId: Isa.5.8
    sblId: Isa 5:8
    shortName: Is 5:8
    text: vae qui coniungitis domum ad domum et agrum agro copulatis usque ad terminum
      loci numquid habitabitis soli vos in medio terrae
  - name: Isaias 5:9
    orderIndex: 8
    osisId: Isa.5.9
    sblId: Isa 5:9
    shortName: Is 5:9
    text: in auribus meis sunt haec Domini exercituum nisi domus multae desertae fuerint
      grandes et pulchrae absque habitatore
  - name: Isaias 5:10
    orderIndex: 9
    osisId: Isa.5.10
    sblId: Isa 5:10
    shortName: Is 5:10
    text: decem enim iuga vinearum facient lagunculam unam et triginta modii sementis
      facient modios tres
  - name: Isaias 5:11
    orderIndex: 10
    osisId: Isa.5.11
    sblId: Isa 5:11
    shortName: Is 5:11
    text: vae qui consurgitis mane ad ebrietatem sectandam et potandum usque ad vesperam
      ut vino aestuetis
  - name: Isaias 5:12
    orderIndex: 11
    osisId: Isa.5.12
    sblId: Isa 5:12
    shortName: Is 5:12
    text: cithara et lyra et tympanum et tibia et vinum in conviviis vestris et opus
      Domini non respicitis nec opera manuum eius consideratis
  - name: Isaias 5:13
    orderIndex: 12
    osisId: Isa.5.13
    sblId: Isa 5:13
    shortName: Is 5:13
    text: propterea captivus ductus est populus meus quia non habuit scientiam et
      nobiles eius interierunt fame et multitudo eius siti exaruit
  - name: Isaias 5:14
    orderIndex: 13
    osisId: Isa.5.14
    sblId: Isa 5:14
    shortName: Is 5:14
    text: propterea dilatavit infernus animam suam et aperuit os suum absque ullo
      termino et descendent fortes eius et populus eius et sublimes gloriosique eius
      ad eum
  - name: Isaias 5:15
    orderIndex: 14
    osisId: Isa.5.15
    sblId: Isa 5:15
    shortName: Is 5:15
    text: et incurvabitur homo et humiliabitur vir et oculi sublimium deprimentur
  - name: Isaias 5:16
    orderIndex: 15
    osisId: Isa.5.16
    sblId: Isa 5:16
    shortName: Is 5:16
    text: et exaltabitur Dominus exercituum in iudicio et Deus sanctus sanctificabitur
      in iustitia
  - name: Isaias 5:17
    orderIndex: 16
    osisId: Isa.5.17
    sblId: Isa 5:17
    shortName: Is 5:17
    text: et pascentur agni iuxta ordinem suum et deserta in ubertatem versa advenae
      comedent
  - name: Isaias 5:18
    orderIndex: 17
    osisId: Isa.5.18
    sblId: Isa 5:18
    shortName: Is 5:18
    text: vae qui trahitis iniquitatem in funiculis vanitatis et quasi vinculum plaustri
      peccatum
  - name: Isaias 5:19
    orderIndex: 18
    osisId: Isa.5.19
    sblId: Isa 5:19
    shortName: Is 5:19
    text: qui dicitis festinet et cito veniat opus eius ut videamus et adpropiet et
      veniat consilium Sancti Israhel et sciemus illud
  - name: Isaias 5:20
    orderIndex: 19
    osisId: Isa.5.20
    sblId: Isa 5:20
    shortName: Is 5:20
    text: vae qui dicitis malum bonum et bonum malum ponentes tenebras lucem et lucem
      tenebras ponentes amarum in dulce et dulce in amarum
  - name: Isaias 5:21
    orderIndex: 20
    osisId: Isa.5.21
    sblId: Isa 5:21
    shortName: Is 5:21
    text: vae qui sapientes estis in oculis vestris et coram vobismet ipsis prudentes
  - name: Isaias 5:22
    orderIndex: 21
    osisId: Isa.5.22
    sblId: Isa 5:22
    shortName: Is 5:22
    text: vae qui potentes estis ad bibendum vinum et viri fortes ad miscendam ebrietatem
  - name: Isaias 5:23
    orderIndex: 22
    osisId: Isa.5.23
    sblId: Isa 5:23
    shortName: Is 5:23
    text: qui iustificatis impium pro muneribus et iustitiam iusti aufertis ab eo
  - name: Isaias 5:24
    orderIndex: 23
    osisId: Isa.5.24
    sblId: Isa 5:24
    shortName: Is 5:24
    text: propter hoc sicut devorat stipulam lingua ignis et calor flammae exurit
      sic radix eorum quasi favilla erit et germen eorum ut pulvis ascendet abiecerunt
      enim legem Domini exercituum et eloquium Sancti Israhel blasphemaverunt
  - name: Isaias 5:25
    orderIndex: 24
    osisId: Isa.5.25
    sblId: Isa 5:25
    shortName: Is 5:25
    text: ideo iratus est furor Domini in populo suo et extendit manum suam super
      eum et percussit eum et conturbati sunt montes et facta sunt morticina eorum
      quasi stercus in medio platearum in omnibus his non est aversus furor eius sed
      adhuc manus eius extenta
  - name: Isaias 5:26
    orderIndex: 25
    osisId: Isa.5.26
    sblId: Isa 5:26
    shortName: Is 5:26
    text: et levabit signum nationibus procul et sibilabit ad eum de finibus terrae
      et ecce festinus velociter veniet
  - name: Isaias 5:27
    orderIndex: 26
    osisId: Isa.5.27
    sblId: Isa 5:27
    shortName: Is 5:27
    text: non est deficiens neque laborans in eo non dormitabit neque dormiet neque
      solvetur cingulum renum eius nec rumpetur corrigia calciamenti eius
  - name: Isaias 5:28
    orderIndex: 27
    osisId: Isa.5.28
    sblId: Isa 5:28
    shortName: Is 5:28
    text: sagittae eius acutae et omnes arcus eius extenti ungulae equorum eius ut
      silex et rotae eius quasi impetus tempestatis
  - name: Isaias 5:29
    orderIndex: 28
    osisId: Isa.5.29
    sblId: Isa 5:29
    shortName: Is 5:29
    text: rugitus eius ut leonis rugiet ut catuli leonum et frendet et tenebit praedam
      et amplexabitur et non erit qui eruat
  - name: Isaias 5:30
    orderIndex: 29
    osisId: Isa.5.30
    sblId: Isa 5:30
    shortName: Is 5:30
    text: et sonabit super eum in die illa sicut sonitus maris aspiciemus in terram
      et ecce tenebrae tribulationis et lux obtenebrata est in caligine eius
  versesCount: 30
- name: Isaias 6
  orderIndex: 5
  osisId: Isa.6
  sblId: Isa 6
  shortName: Is 6
  verses:
  - name: Isaias 6:1
    orderIndex: 0
    osisId: Isa.6.1
    sblId: Isa 6:1
    shortName: Is 6:1
    text: in anno quo mortuus est rex Ozias vidi Dominum sedentem super solium excelsum
      et elevatum et ea quae sub eo erant implebant templum
  - name: Isaias 6:2
    orderIndex: 1
    osisId: Isa.6.2
    sblId: Isa 6:2
    shortName: Is 6:2
    text: seraphin stabant super illud sex alae uni et sex alae alteri duabus velabant
      faciem eius et duabus velabant pedes eius et duabus volabant
  - name: Isaias 6:3
    orderIndex: 2
    osisId: Isa.6.3
    sblId: Isa 6:3
    shortName: Is 6:3
    text: et clamabant alter ad alterum et dicebant sanctus sanctus sanctus Dominus
      exercituum plena est omnis terra gloria eius
  - name: Isaias 6:4
    orderIndex: 3
    osisId: Isa.6.4
    sblId: Isa 6:4
    shortName: Is 6:4
    text: et commota sunt superliminaria cardinum a voce clamantis et domus impleta
      est fumo
  - name: Isaias 6:5
    orderIndex: 4
    osisId: Isa.6.5
    sblId: Isa 6:5
    shortName: Is 6:5
    text: et dixi vae mihi quia tacui quia vir pollutus labiis ego sum et in medio
      populi polluta labia habentis ego habito et Regem Dominum exercituum vidi oculis
      meis
  - name: Isaias 6:6
    orderIndex: 5
    osisId: Isa.6.6
    sblId: Isa 6:6
    shortName: Is 6:6
    text: et volavit ad me unus de seraphin et in manu eius calculus quem forcipe
      tulerat de altari
  - name: Isaias 6:7
    orderIndex: 6
    osisId: Isa.6.7
    sblId: Isa 6:7
    shortName: Is 6:7
    text: et tetigit os meum et dixit ecce tetigit hoc labia tua et auferetur iniquitas
      tua et peccatum tuum mundabitur
  - name: Isaias 6:8
    orderIndex: 7
    osisId: Isa.6.8
    sblId: Isa 6:8
    shortName: Is 6:8
    text: et audivi vocem Domini dicentis quem mittam et quis ibit nobis et dixi ecce
      ego sum mitte me
  - name: Isaias 6:9
    orderIndex: 8
    osisId: Isa.6.9
    sblId: Isa 6:9
    shortName: Is 6:9
    text: et dixit vade et dices populo huic audite audientes et nolite intellegere
      et videte visionem et nolite cognoscere
  - name: Isaias 6:10
    orderIndex: 9
    osisId: Isa.6.10
    sblId: Isa 6:10
    shortName: Is 6:10
    text: excaeca cor populi huius et aures eius adgrava et oculos eius claude ne
      forte videat oculis suis et auribus suis audiat et corde suo intellegat et convertatur
      et sanem eum
  - name: Isaias 6:11
    orderIndex: 10
    osisId: Isa.6.11
    sblId: Isa 6:11
    shortName: Is 6:11
    text: et dixi usquequo Domine et dixit donec desolentur civitates absque habitatore
      et domus sine homine et terra relinquetur deserta
  - name: Isaias 6:12
    orderIndex: 11
    osisId: Isa.6.12
    sblId: Isa 6:12
    shortName: Is 6:12
    text: et longe faciet Dominus homines et multiplicabitur quae derelicta fuerat
      in medio terrae
  - name: Isaias 6:13
    orderIndex: 12
    osisId: Isa.6.13
    sblId: Isa 6:13
    shortName: Is 6:13
    text: et adhuc in ea decimatio et convertetur et erit in ostensionem sicut terebinthus
      et sicuti quercus quae expandit ramos suos semen sanctum erit id quod steterit
      in ea
  versesCount: 13
- name: Isaias 7
  orderIndex: 6
  osisId: Isa.7
  sblId: Isa 7
  shortName: Is 7
  verses:
  - name: Isaias 7:1
    orderIndex: 0
    osisId: Isa.7.1
    sblId: Isa 7:1
    shortName: Is 7:1
    text: et factum est in diebus Ahaz filii Ioatham filii Oziae regis Iuda ascendit
      Rasin rex Syriae et Phacee filius Romeliae rex Israhel in Hierusalem ad proeliandum
      contra eam et non potuerunt debellare eam
  - name: Isaias 7:2
    orderIndex: 1
    osisId: Isa.7.2
    sblId: Isa 7:2
    shortName: Is 7:2
    text: et nuntiaverunt domui David dicentes requievit Syria super Ephraim et commotum
      est cor eius et cor populi eius sicut moventur ligna silvarum a facie venti
  - name: Isaias 7:3
    orderIndex: 2
    osisId: Isa.7.3
    sblId: Isa 7:3
    shortName: Is 7:3
    text: et dixit Dominus ad Isaiam egredere in occursum Ahaz tu et qui derelictus
      est Iasub filius tuus ad extremum aquaeductus piscinae superioris in via agri
      Fullonis
  - name: Isaias 7:4
    orderIndex: 3
    osisId: Isa.7.4
    sblId: Isa 7:4
    shortName: Is 7:4
    text: et dices ad eum vide ut sileas noli timere et cor tuum ne formidet a duobus
      caudis titionum fumigantium istorum in ira furoris Rasin et Syriae et filii
      Romeliae
  - name: Isaias 7:5
    orderIndex: 4
    osisId: Isa.7.5
    sblId: Isa 7:5
    shortName: Is 7:5
    text: eo quod consilium inierit contra te Syria malum Ephraim et filius Romeliae
      dicentes
  - name: Isaias 7:6
    orderIndex: 5
    osisId: Isa.7.6
    sblId: Isa 7:6
    shortName: Is 7:6
    text: ascendamus ad Iudam et suscitemus eum et avellamus eum ad nos et ponamus
      regem in medio eius filium Tabeel
  - name: Isaias 7:7
    orderIndex: 6
    osisId: Isa.7.7
    sblId: Isa 7:7
    shortName: Is 7:7
    text: haec dicit Dominus Deus non stabit et non erit istud
  - name: Isaias 7:8
    orderIndex: 7
    osisId: Isa.7.8
    sblId: Isa 7:8
    shortName: Is 7:8
    text: sed caput Syriae Damascus et caput Damasci Rasin et adhuc sexaginta et quinque
      anni et desinet Ephraim esse populus
  - name: Isaias 7:9
    orderIndex: 8
    osisId: Isa.7.9
    sblId: Isa 7:9
    shortName: Is 7:9
    text: et caput Ephraim Samaria et caput Samariae filius Romeliae si non credideritis
      non permanebitis
  - name: Isaias 7:10
    orderIndex: 9
    osisId: Isa.7.10
    sblId: Isa 7:10
    shortName: Is 7:10
    text: et adiecit Dominus loqui ad Ahaz dicens
  - name: Isaias 7:11
    orderIndex: 10
    osisId: Isa.7.11
    sblId: Isa 7:11
    shortName: Is 7:11
    text: pete tibi signum a Domino Deo tuo in profundum inferni sive in excelsum
      supra
  - name: Isaias 7:12
    orderIndex: 11
    osisId: Isa.7.12
    sblId: Isa 7:12
    shortName: Is 7:12
    text: et dixit Ahaz non petam et non temptabo Dominum
  - name: Isaias 7:13
    orderIndex: 12
    osisId: Isa.7.13
    sblId: Isa 7:13
    shortName: Is 7:13
    text: et dixit audite ergo domus David numquid parum vobis est molestos esse hominibus
      quia molesti estis et Deo meo
  - name: Isaias 7:14
    orderIndex: 13
    osisId: Isa.7.14
    sblId: Isa 7:14
    shortName: Is 7:14
    text: propter hoc dabit Dominus ipse vobis signum ecce virgo concipiet et pariet
      filium et vocabitis nomen eius Emmanuhel
  - name: Isaias 7:15
    orderIndex: 14
    osisId: Isa.7.15
    sblId: Isa 7:15
    shortName: Is 7:15
    text: butyrum et mel comedet ut sciat reprobare malum et eligere bonum
  - name: Isaias 7:16
    orderIndex: 15
    osisId: Isa.7.16
    sblId: Isa 7:16
    shortName: Is 7:16
    text: quia antequam sciat puer reprobare malum et eligere bonum derelinquetur
      terra quam tu detestaris a facie duum regum suorum
  - name: Isaias 7:17
    orderIndex: 16
    osisId: Isa.7.17
    sblId: Isa 7:17
    shortName: Is 7:17
    text: adducet Dominus super te et super populum tuum et super domum patris tui
      dies qui non venerunt a diebus separationis Ephraim a Iuda cum rege Assyriorum
  - name: Isaias 7:18
    orderIndex: 17
    osisId: Isa.7.18
    sblId: Isa 7:18
    shortName: Is 7:18
    text: et erit in die illa sibilabit Dominus muscae quae est in extremo fluminum
      Aegypti et api quae est in terra Assur
  - name: Isaias 7:19
    orderIndex: 18
    osisId: Isa.7.19
    sblId: Isa 7:19
    shortName: Is 7:19
    text: et venient et requiescent omnes in torrentibus vallium et cavernis petrarum
      et in omnibus frutectis et in universis foraminibus
  - name: Isaias 7:20
    orderIndex: 19
    osisId: Isa.7.20
    sblId: Isa 7:20
    shortName: Is 7:20
    text: in die illa radet Dominus in novacula conducta in his qui trans Flumen sunt
      in rege Assyriorum caput et pilos pedum et barbam universam
  - name: Isaias 7:21
    orderIndex: 20
    osisId: Isa.7.21
    sblId: Isa 7:21
    shortName: Is 7:21
    text: et erit in die illa nutriet homo vaccam boum et duas oves
  - name: Isaias 7:22
    orderIndex: 21
    osisId: Isa.7.22
    sblId: Isa 7:22
    shortName: Is 7:22
    text: et prae ubertate lactis comedet butyrum butyrum enim et mel manducabit omnis
      qui relictus fuerit in medio terrae
  - name: Isaias 7:23
    orderIndex: 22
    osisId: Isa.7.23
    sblId: Isa 7:23
    shortName: Is 7:23
    text: et erit in die illa omnis locus ubi fuerint mille vites mille argenteis
      et in spinas et in vepres erunt
  - name: Isaias 7:24
    orderIndex: 23
    osisId: Isa.7.24
    sblId: Isa 7:24
    shortName: Is 7:24
    text: cum sagittis et arcu ingredientur illuc vepres enim et spinae erunt in universa
      terra
  - name: Isaias 7:25
    orderIndex: 24
    osisId: Isa.7.25
    sblId: Isa 7:25
    shortName: Is 7:25
    text: et omnes montes qui in sarculo sarientur non veniet illuc terror spinarum
      et veprium et erit in pascua bovis et in conculcationem pecoris
  versesCount: 25
- name: Isaias 8
  orderIndex: 7
  osisId: Isa.8
  sblId: Isa 8
  shortName: Is 8
  verses:
  - name: Isaias 8:1
    orderIndex: 0
    osisId: Isa.8.1
    sblId: Isa 8:1
    shortName: Is 8:1
    text: et dixit Dominus ad me sume tibi librum grandem et scribe in eo stilo hominis
      Velociter spolia detrahe Cito praedare
  - name: Isaias 8:2
    orderIndex: 1
    osisId: Isa.8.2
    sblId: Isa 8:2
    shortName: Is 8:2
    text: et adhibui mihi testes fideles Uriam sacerdotem et Zacchariam filium Barachiae
  - name: Isaias 8:3
    orderIndex: 2
    osisId: Isa.8.3
    sblId: Isa 8:3
    shortName: Is 8:3
    text: et accessi ad prophetissam et concepit et peperit filium et dixit Dominus
      ad me voca nomen eius Adcelera spolia detrahere Festina praedari
  - name: Isaias 8:4
    orderIndex: 3
    osisId: Isa.8.4
    sblId: Isa 8:4
    shortName: Is 8:4
    text: quia antequam sciat puer vocare patrem suum et matrem suam auferetur fortitudo
      Damasci et spolia Samariae coram rege Assyriorum
  - name: Isaias 8:5
    orderIndex: 4
    osisId: Isa.8.5
    sblId: Isa 8:5
    shortName: Is 8:5
    text: et adiecit Dominus loqui ad me adhuc dicens
  - name: Isaias 8:6
    orderIndex: 5
    osisId: Isa.8.6
    sblId: Isa 8:6
    shortName: Is 8:6
    text: pro eo quod abiecit populus iste aquas Siloae quae vadunt cum silentio et
      adsumpsit magis Rasin et filium Romeliae
  - name: Isaias 8:7
    orderIndex: 6
    osisId: Isa.8.7
    sblId: Isa 8:7
    shortName: Is 8:7
    text: propter hoc ecce Dominus adducet super eos aquas Fluminis fortes et multas
      regem Assyriorum et omnem gloriam eius et ascendet super omnes rivos eius et
      fluet super universas ripas eius
  - name: Isaias 8:8
    orderIndex: 7
    osisId: Isa.8.8
    sblId: Isa 8:8
    shortName: Is 8:8
    text: et ibit per Iudam inundans et transiens usque ad collum veniet et erit extensio
      alarum eius implens latitudinem terrae tuae o Emmanuhel
  - name: Isaias 8:9
    orderIndex: 8
    osisId: Isa.8.9
    sblId: Isa 8:9
    shortName: Is 8:9
    text: congregamini populi et vincimini et audite universae procul terrae confortamini
      et vincimini accingite vos et vincimini
  - name: Isaias 8:10
    orderIndex: 9
    osisId: Isa.8.10
    sblId: Isa 8:10
    shortName: Is 8:10
    text: inite consilium et dissipabitur loquimini verbum et non fiet quia nobiscum
      Deus
  - name: Isaias 8:11
    orderIndex: 10
    osisId: Isa.8.11
    sblId: Isa 8:11
    shortName: Is 8:11
    text: haec enim ait Dominus ad me sicut in forti manu erudivit me ne irem in via
      populi huius dicens
  - name: Isaias 8:12
    orderIndex: 11
    osisId: Isa.8.12
    sblId: Isa 8:12
    shortName: Is 8:12
    text: non dicatis coniuratio omnia enim quae loquitur populus iste coniuratio
      est et timorem eius ne timeatis neque paveatis
  - name: Isaias 8:13
    orderIndex: 12
    osisId: Isa.8.13
    sblId: Isa 8:13
    shortName: Is 8:13
    text: Dominum exercituum ipsum sanctificate ipse pavor vester et ipse terror vester
  - name: Isaias 8:14
    orderIndex: 13
    osisId: Isa.8.14
    sblId: Isa 8:14
    shortName: Is 8:14
    text: et erit vobis in sanctificationem in lapidem autem offensionis et in petram
      scandali duabus domibus Israhel in laqueum et in ruinam habitantibus Hierusalem
  - name: Isaias 8:15
    orderIndex: 14
    osisId: Isa.8.15
    sblId: Isa 8:15
    shortName: Is 8:15
    text: et offendent ex eis plurimi et cadent et conterentur et inretientur et capientur
  - name: Isaias 8:16
    orderIndex: 15
    osisId: Isa.8.16
    sblId: Isa 8:16
    shortName: Is 8:16
    text: liga testimonium signa legem in discipulis meis
  - name: Isaias 8:17
    orderIndex: 16
    osisId: Isa.8.17
    sblId: Isa 8:17
    shortName: Is 8:17
    text: et expectabo Dominum qui abscondit faciem suam a domo Iacob et praestolabor
      eum
  - name: Isaias 8:18
    orderIndex: 17
    osisId: Isa.8.18
    sblId: Isa 8:18
    shortName: Is 8:18
    text: ecce ego et pueri quos mihi dedit Dominus in signum et in portentum Israhelis
      a Domino exercituum qui habitat in monte Sion
  - name: Isaias 8:19
    orderIndex: 18
    osisId: Isa.8.19
    sblId: Isa 8:19
    shortName: Is 8:19
    text: et cum dixerint ad vos quaerite a pythonibus et a divinis qui stridunt in
      incantationibus suis numquid non populus a Deo suo requirit pro vivis a mortuis
  - name: Isaias 8:20
    orderIndex: 19
    osisId: Isa.8.20
    sblId: Isa 8:20
    shortName: Is 8:20
    text: ad legem magis et ad testimonium quod si non dixerint iuxta verbum hoc non
      erit eis matutina lux
  - name: Isaias 8:21
    orderIndex: 20
    osisId: Isa.8.21
    sblId: Isa 8:21
    shortName: Is 8:21
    text: et transibit per eam corruet et esuriet et cum esurierit irascetur et maledicet
      regi suo et Deo suo et suspiciet sursum
  - name: Isaias 8:22
    orderIndex: 21
    osisId: Isa.8.22
    sblId: Isa 8:22
    shortName: Is 8:22
    text: et ad terram intuebitur et ecce tribulatio et tenebrae dissolutio angustia
      et caligo persequens et non poterit avolare de angustia sua
  versesCount: 22
- name: Isaias 9
  orderIndex: 8
  osisId: Isa.9
  sblId: Isa 9
  shortName: Is 9
  verses:
  - name: Isaias 9:1
    orderIndex: 0
    osisId: Isa.9.1
    sblId: Isa 9:1
    shortName: Is 9:1
    text: primo tempore adleviata est terra Zabulon et terra Nepthalim et novissimo
      adgravata est via maris trans Iordanem Galileae gentium
  - name: Isaias 9:2
    orderIndex: 1
    osisId: Isa.9.2
    sblId: Isa 9:2
    shortName: Is 9:2
    text: populus qui ambulabat in tenebris vidit lucem magnam habitantibus in regione
      umbrae mortis lux orta est eis
  - name: Isaias 9:3
    orderIndex: 2
    osisId: Isa.9.3
    sblId: Isa 9:3
    shortName: Is 9:3
    text: multiplicasti gentem non magnificasti laetitiam laetabuntur coram te sicut
      laetantur in messe sicut exultant quando dividunt spolia
  - name: Isaias 9:4
    orderIndex: 3
    osisId: Isa.9.4
    sblId: Isa 9:4
    shortName: Is 9:4
    text: iugum enim oneris eius et virgam umeri eius et sceptrum exactoris eius superasti
      sicut in die Madian
  - name: Isaias 9:5
    orderIndex: 4
    osisId: Isa.9.5
    sblId: Isa 9:5
    shortName: Is 9:5
    text: quia omnis violenta praedatio cum tumultu et vestimentum mixtum sanguine
      erit in conbustionem et cibus ignis
  - name: Isaias 9:6
    orderIndex: 5
    osisId: Isa.9.6
    sblId: Isa 9:6
    shortName: Is 9:6
    text: parvulus enim natus est nobis filius datus est nobis et factus est principatus
      super umerum eius et vocabitur nomen eius Admirabilis consiliarius Deus fortis
      Pater futuri saeculi Princeps pacis
  - name: Isaias 9:7
    orderIndex: 6
    osisId: Isa.9.7
    sblId: Isa 9:7
    shortName: Is 9:7
    text: multiplicabitur eius imperium et pacis non erit finis super solium David
      et super regnum eius ut confirmet illud et corroboret in iudicio et iustitia
      amodo et usque in sempiternum zelus Domini exercituum faciet hoc
  - name: Isaias 9:8
    orderIndex: 7
    osisId: Isa.9.8
    sblId: Isa 9:8
    shortName: Is 9:8
    text: verbum misit Dominus in Iacob et cecidit in Israhel
  - name: Isaias 9:9
    orderIndex: 8
    osisId: Isa.9.9
    sblId: Isa 9:9
    shortName: Is 9:9
    text: et sciet populus omnis Ephraim et habitantes Samariam in superbia et magnitudine
      cordis dicentes
  - name: Isaias 9:10
    orderIndex: 9
    osisId: Isa.9.10
    sblId: Isa 9:10
    shortName: Is 9:10
    text: lateres ceciderunt sed quadris lapidibus aedificabimus sycomoros succiderunt
      sed cedros inmutabimus
  - name: Isaias 9:11
    orderIndex: 10
    osisId: Isa.9.11
    sblId: Isa 9:11
    shortName: Is 9:11
    text: et elevabit Dominus hostes Rasin super eum et inimicos eius in tumultum
      vertet
  - name: Isaias 9:12
    orderIndex: 11
    osisId: Isa.9.12
    sblId: Isa 9:12
    shortName: Is 9:12
    text: Syriam ab oriente et Philisthim ab occidente et devorabunt Israhel toto
      ore in omnibus his non est aversus furor eius sed adhuc manus eius extenta
  - name: Isaias 9:13
    orderIndex: 12
    osisId: Isa.9.13
    sblId: Isa 9:13
    shortName: Is 9:13
    text: et populus non est reversus ad percutientem se et Dominum exercituum non
      inquisierunt
  - name: Isaias 9:14
    orderIndex: 13
    osisId: Isa.9.14
    sblId: Isa 9:14
    shortName: Is 9:14
    text: et disperdet Dominus ab Israhel caput et caudam incurvantem et refrenantem
      die una
  - name: Isaias 9:15
    orderIndex: 14
    osisId: Isa.9.15
    sblId: Isa 9:15
    shortName: Is 9:15
    text: longevus et honorabilis ipse est caput et propheta docens mendacium ipse
      cauda est
  - name: Isaias 9:16
    orderIndex: 15
    osisId: Isa.9.16
    sblId: Isa 9:16
    shortName: Is 9:16
    text: et erunt qui beatificant populum istum seducentes et qui beatificantur praecipitati
  - name: Isaias 9:17
    orderIndex: 16
    osisId: Isa.9.17
    sblId: Isa 9:17
    shortName: Is 9:17
    text: propter hoc super adulescentulis eius non laetabitur Dominus et pupillorum
      eius et viduarum non miserebitur quia omnis hypocrita est et nequam et universum
      os locutum est stultitiam in omnibus his non est aversus furor eius sed adhuc
      manus eius extenta
  - name: Isaias 9:18
    orderIndex: 17
    osisId: Isa.9.18
    sblId: Isa 9:18
    shortName: Is 9:18
    text: succensa est enim quasi ignis impietas veprem et spinam vorabit et succendetur
      in densitate saltus et convolvetur superbia fumi
  - name: Isaias 9:19
    orderIndex: 18
    osisId: Isa.9.19
    sblId: Isa 9:19
    shortName: Is 9:19
    text: in ira Domini exercituum conturbata est terra et erit populus quasi esca
      ignis vir fratri suo non parcet
  - name: Isaias 9:20
    orderIndex: 19
    osisId: Isa.9.20
    sblId: Isa 9:20
    shortName: Is 9:20
    text: et declinabit ad dexteram et esuriet et comedet ad sinistram et non saturabitur
      unusquisque carnem brachii sui vorabit Manasses Ephraim et Ephraim Manassen
      simul ipsi contra Iudam
  - name: Isaias 9:21
    orderIndex: 20
    osisId: Isa.9.21
    sblId: Isa 9:21
    shortName: Is 9:21
    text: in omnibus his non est aversus furor eius sed adhuc manus eius extenta
  versesCount: 21
- name: Isaias 10
  orderIndex: 9
  osisId: Isa.10
  sblId: Isa 10
  shortName: Is 10
  verses:
  - name: Isaias 10:1
    orderIndex: 0
    osisId: Isa.10.1
    sblId: Isa 10:1
    shortName: Is 10:1
    text: vae qui condunt leges iniquas et scribentes iniustitiam scripserunt
  - name: Isaias 10:2
    orderIndex: 1
    osisId: Isa.10.2
    sblId: Isa 10:2
    shortName: Is 10:2
    text: ut opprimerent in iudicio pauperes et vim facerent causae humilium populi
      mei ut essent viduae praeda eorum et pupillos diriperent
  - name: Isaias 10:3
    orderIndex: 2
    osisId: Isa.10.3
    sblId: Isa 10:3
    shortName: Is 10:3
    text: quid facietis in die visitationis et calamitatis de longe venientis ad cuius
      fugietis auxilium et ubi derelinquetis gloriam vestram
  - name: Isaias 10:4
    orderIndex: 3
    osisId: Isa.10.4
    sblId: Isa 10:4
    shortName: Is 10:4
    text: ne incurvemini sub vinculo et cum interfectis cadatis super omnibus his
      non est aversus furor eius sed adhuc manus eius extenta
  - name: Isaias 10:5
    orderIndex: 4
    osisId: Isa.10.5
    sblId: Isa 10:5
    shortName: Is 10:5
    text: vae Assur virga furoris mei et baculus ipse in manu eorum indignatio mea
  - name: Isaias 10:6
    orderIndex: 5
    osisId: Isa.10.6
    sblId: Isa 10:6
    shortName: Is 10:6
    text: ad gentem fallacem mittam eum et contra populum furoris mei mandabo illi
      ut auferat spolia et diripiat praedam et ponat illum in conculcationem quasi
      lutum platearum
  - name: Isaias 10:7
    orderIndex: 6
    osisId: Isa.10.7
    sblId: Isa 10:7
    shortName: Is 10:7
    text: ipse autem non sic arbitrabitur et cor eius non ita aestimabit sed ad conterendum
      erit cor eius et ad internicionem gentium non paucarum
  - name: Isaias 10:8
    orderIndex: 7
    osisId: Isa.10.8
    sblId: Isa 10:8
    shortName: Is 10:8
    text: dicet enim
  - name: Isaias 10:9
    orderIndex: 8
    osisId: Isa.10.9
    sblId: Isa 10:9
    shortName: Is 10:9
    text: numquid non principes mei simul reges sunt numquid non ut Charchamis sic
      Chalanno et ut Arfad sic Emath numquid non ut Damascus sic Samaria
  - name: Isaias 10:10
    orderIndex: 9
    osisId: Isa.10.10
    sblId: Isa 10:10
    shortName: Is 10:10
    text: quomodo invenit manus mea regna idoli sic et simulacra eorum de Hierusalem
      et de Samaria
  - name: Isaias 10:11
    orderIndex: 10
    osisId: Isa.10.11
    sblId: Isa 10:11
    shortName: Is 10:11
    text: numquid non sicut feci Samariae et idolis eius sic faciam Hierusalem et
      simulacris eius
  - name: Isaias 10:12
    orderIndex: 11
    osisId: Isa.10.12
    sblId: Isa 10:12
    shortName: Is 10:12
    text: et erit cum impleverit Dominus cuncta opera sua in monte Sion et in Hierusalem
      visitabo super fructum magnifici cordis regis Assur et super gloriam altitudinis
      oculorum eius
  - name: Isaias 10:13
    orderIndex: 12
    osisId: Isa.10.13
    sblId: Isa 10:13
    shortName: Is 10:13
    text: dixit enim in fortitudine manus meae feci et in sapientia mea intellexi
      et abstuli terminos populorum et principes eorum depraedatus sum et detraxi
      quasi potens in sublime residentes
  - name: Isaias 10:14
    orderIndex: 13
    osisId: Isa.10.14
    sblId: Isa 10:14
    shortName: Is 10:14
    text: et invenit quasi nidum manus mea fortitudinem populorum et sicut colliguntur
      ova quae derelicta sunt sic universam terram ego congregavi et non fuit qui
      moveret pinnam et aperiret os et ganniret
  - name: Isaias 10:15
    orderIndex: 14
    osisId: Isa.10.15
    sblId: Isa 10:15
    shortName: Is 10:15
    text: numquid gloriabitur securis contra eum qui secat in ea aut exaltabitur serra
      contra eum a quo trahitur quomodo si elevetur virga contra levantem se et exaltetur
      baculus qui utique lignum est
  - name: Isaias 10:16
    orderIndex: 15
    osisId: Isa.10.16
    sblId: Isa 10:16
    shortName: Is 10:16
    text: propter hoc mittet Dominator Deus exercituum in pinguibus eius tenuitatem
      et subtus gloriam eius succensa ardebit quasi conbustio ignis
  - name: Isaias 10:17
    orderIndex: 16
    osisId: Isa.10.17
    sblId: Isa 10:17
    shortName: Is 10:17
    text: et erit lumen Israhel in igne et Sanctus eius in flamma et succendetur et
      devorabitur spina eius et vepres in die una
  - name: Isaias 10:18
    orderIndex: 17
    osisId: Isa.10.18
    sblId: Isa 10:18
    shortName: Is 10:18
    text: et gloria saltus eius et Carmeli eius ab anima usque ad carnem consumetur
      et erit terrore profugus
  - name: Isaias 10:19
    orderIndex: 18
    osisId: Isa.10.19
    sblId: Isa 10:19
    shortName: Is 10:19
    text: et reliquiae ligni saltus eius pro paucitate numerabuntur et puer scribet
      eos
  - name: Isaias 10:20
    orderIndex: 19
    osisId: Isa.10.20
    sblId: Isa 10:20
    shortName: Is 10:20
    text: et erit in die illa non adiciet residuum Israhel et hii qui fugerint de
      domo Iacob inniti super eo qui percutit eos sed innitetur super Dominum Sanctum
      Israhel in veritate
  - name: Isaias 10:21
    orderIndex: 20
    osisId: Isa.10.21
    sblId: Isa 10:21
    shortName: Is 10:21
    text: reliquiae convertentur reliquiae inquam Iacob ad Deum fortem
  - name: Isaias 10:22
    orderIndex: 21
    osisId: Isa.10.22
    sblId: Isa 10:22
    shortName: Is 10:22
    text: si enim fuerit populus tuus Israhel quasi harena maris reliquiae convertentur
      ex eo consummatio adbreviata inundabit iustitiam
  - name: Isaias 10:23
    orderIndex: 22
    osisId: Isa.10.23
    sblId: Isa 10:23
    shortName: Is 10:23
    text: consummationem enim et adbreviationem Dominus Deus exercituum faciet in
      medio omnis terrae
  - name: Isaias 10:24
    orderIndex: 23
    osisId: Isa.10.24
    sblId: Isa 10:24
    shortName: Is 10:24
    text: propter hoc haec dicit Dominus Deus exercituum noli timere populus meus
      habitator Sion ab Assur in virga percutiet te et baculum suum levabit super
      te in via Aegypti
  - name: Isaias 10:25
    orderIndex: 24
    osisId: Isa.10.25
    sblId: Isa 10:25
    shortName: Is 10:25
    text: adhuc enim paululum modicumque et consummabitur indignatio et furor meus
      super scelus eorum
  - name: Isaias 10:26
    orderIndex: 25
    osisId: Isa.10.26
    sblId: Isa 10:26
    shortName: Is 10:26
    text: et suscitabit super eum Dominus exercituum flagellum iuxta plagam Madian
      in petra Oreb et virgam suam super mare et levabit eam in via Aegypti
  - name: Isaias 10:27
    orderIndex: 26
    osisId: Isa.10.27
    sblId: Isa 10:27
    shortName: Is 10:27
    text: et erit in die illa auferetur onus eius de umero tuo et iugum eius de collo
      tuo et conputrescet iugum a facie olei
  - name: Isaias 10:28
    orderIndex: 27
    osisId: Isa.10.28
    sblId: Isa 10:28
    shortName: Is 10:28
    text: veniet in Aiath transibit in Magron apud Machmas commendabit vasa sua
  - name: Isaias 10:29
    orderIndex: 28
    osisId: Isa.10.29
    sblId: Isa 10:29
    shortName: Is 10:29
    text: transierunt cursim Gabee sedes nostra obstipuit Rama Gabaath Saulis fugit
  - name: Isaias 10:30
    orderIndex: 29
    osisId: Isa.10.30
    sblId: Isa 10:30
    shortName: Is 10:30
    text: hinni voce tua filia Gallim adtende Laisa paupercula Anathoth
  - name: Isaias 10:31
    orderIndex: 30
    osisId: Isa.10.31
    sblId: Isa 10:31
    shortName: Is 10:31
    text: migravit Medemena habitatores Gebim confortamini
  - name: Isaias 10:32
    orderIndex: 31
    osisId: Isa.10.32
    sblId: Isa 10:32
    shortName: Is 10:32
    text: adhuc dies est ut in Nob stetur agitabit manum suam super montem filiae
      Sion collem Hierusalem
  - name: Isaias 10:33
    orderIndex: 32
    osisId: Isa.10.33
    sblId: Isa 10:33
    shortName: Is 10:33
    text: ecce Dominator Dominus exercituum confringet lagunculam in terrore et excelsi
      statura succidentur et sublimes humiliabuntur
  - name: Isaias 10:34
    orderIndex: 33
    osisId: Isa.10.34
    sblId: Isa 10:34
    shortName: Is 10:34
    text: et subvertentur condensa saltus ferro et Libanus cum excelsis cadet
  versesCount: 34
- name: Isaias 11
  orderIndex: 10
  osisId: Isa.11
  sblId: Isa 11
  shortName: Is 11
  verses:
  - name: Isaias 11:1
    orderIndex: 0
    osisId: Isa.11.1
    sblId: Isa 11:1
    shortName: Is 11:1
    text: et egredietur virga de radice Iesse et flos de radice eius ascendet
  - name: Isaias 11:2
    orderIndex: 1
    osisId: Isa.11.2
    sblId: Isa 11:2
    shortName: Is 11:2
    text: et requiescet super eum spiritus Domini spiritus sapientiae et intellectus
      spiritus consilii et fortitudinis spiritus scientiae et pietatis
  - name: Isaias 11:3
    orderIndex: 2
    osisId: Isa.11.3
    sblId: Isa 11:3
    shortName: Is 11:3
    text: et replebit eum spiritus timoris Domini non secundum visionem oculorum iudicabit
      neque secundum auditum aurium arguet
  - name: Isaias 11:4
    orderIndex: 3
    osisId: Isa.11.4
    sblId: Isa 11:4
    shortName: Is 11:4
    text: sed iudicabit in iustitia pauperes et arguet in aequitate pro mansuetis
      terrae et percutiet terram virga oris sui et spiritu labiorum suorum interficiet
      impium
  - name: Isaias 11:5
    orderIndex: 4
    osisId: Isa.11.5
    sblId: Isa 11:5
    shortName: Is 11:5
    text: et erit iustitia cingulum lumborum eius et fides cinctorium renis eius
  - name: Isaias 11:6
    orderIndex: 5
    osisId: Isa.11.6
    sblId: Isa 11:6
    shortName: Is 11:6
    text: habitabit lupus cum agno et pardus cum hedo accubabit vitulus et leo et
      ovis simul morabuntur et puer parvulus minabit eos
  - name: Isaias 11:7
    orderIndex: 6
    osisId: Isa.11.7
    sblId: Isa 11:7
    shortName: Is 11:7
    text: vitulus et ursus pascentur simul requiescent catuli eorum et leo quasi bos
      comedet paleas
  - name: Isaias 11:8
    orderIndex: 7
    osisId: Isa.11.8
    sblId: Isa 11:8
    shortName: Is 11:8
    text: et delectabitur infans ab ubere super foramine aspidis et in caverna reguli
      qui ablactatus fuerit manum suam mittet
  - name: Isaias 11:9
    orderIndex: 8
    osisId: Isa.11.9
    sblId: Isa 11:9
    shortName: Is 11:9
    text: non nocebunt et non occident in universo monte sancto meo quia repleta est
      terra scientia Domini sicut aquae maris operientes
  - name: Isaias 11:10
    orderIndex: 9
    osisId: Isa.11.10
    sblId: Isa 11:10
    shortName: Is 11:10
    text: in die illa radix Iesse qui stat in signum populorum ipsum gentes deprecabuntur
      et erit sepulchrum eius gloriosum
  - name: Isaias 11:11
    orderIndex: 10
    osisId: Isa.11.11
    sblId: Isa 11:11
    shortName: Is 11:11
    text: et erit in die illa adiciet Dominus secundo manum suam ad possidendum residuum
      populi sui quod relinquetur ab Assyriis et ab Aegypto et a Fetros et ab Aethiopia
      et ab Aelam et a Sennaar et ab Emath et ab insulis maris
  - name: Isaias 11:12
    orderIndex: 11
    osisId: Isa.11.12
    sblId: Isa 11:12
    shortName: Is 11:12
    text: et levabit signum in nationes et congregabit profugos Israhel et dispersos
      Iuda colliget a quattuor plagis terrae
  - name: Isaias 11:13
    orderIndex: 12
    osisId: Isa.11.13
    sblId: Isa 11:13
    shortName: Is 11:13
    text: et auferetur zelus Ephraim et hostes Iuda peribunt Ephraim non aemulabitur
      Iudam et Iudas non pugnabit contra Ephraim
  - name: Isaias 11:14
    orderIndex: 13
    osisId: Isa.11.14
    sblId: Isa 11:14
    shortName: Is 11:14
    text: et volabunt in umeros Philisthim per mare simul praedabuntur filios orientis
      Idumea et Moab praeceptum manus eorum et filii Ammon oboedientes erunt
  - name: Isaias 11:15
    orderIndex: 14
    osisId: Isa.11.15
    sblId: Isa 11:15
    shortName: Is 11:15
    text: et desolabit Dominus linguam maris Aegypti et levabit manum suam super Flumen
      in fortitudine spiritus sui et percutiet eum in septem rivis ita ut transeant
      per eum calciati
  - name: Isaias 11:16
    orderIndex: 15
    osisId: Isa.11.16
    sblId: Isa 11:16
    shortName: Is 11:16
    text: et erit via residuo populo meo qui relinquetur ab Assyriis sicut fuit Israhel
      in die qua ascendit de terra Aegypti
  versesCount: 16
- name: Isaias 12
  orderIndex: 11
  osisId: Isa.12
  sblId: Isa 12
  shortName: Is 12
  verses:
  - name: Isaias 12:1
    orderIndex: 0
    osisId: Isa.12.1
    sblId: Isa 12:1
    shortName: Is 12:1
    text: et dices in illa die confitebor tibi Domine quoniam iratus es mihi conversus
      est furor tuus et consolatus es me
  - name: Isaias 12:2
    orderIndex: 1
    osisId: Isa.12.2
    sblId: Isa 12:2
    shortName: Is 12:2
    text: ecce Deus salvator meus fiducialiter agam et non timebo quia fortitudo mea
      et laus mea Dominus Deus et factus est mihi in salutem
  - name: Isaias 12:3
    orderIndex: 2
    osisId: Isa.12.3
    sblId: Isa 12:3
    shortName: Is 12:3
    text: haurietis aquas in gaudio de fontibus salvatoris
  - name: Isaias 12:4
    orderIndex: 3
    osisId: Isa.12.4
    sblId: Isa 12:4
    shortName: Is 12:4
    text: et dicetis in illa die confitemini Domino et invocate nomen eius notas facite
      in populis adinventiones eius mementote quoniam excelsum est nomen eius
  - name: Isaias 12:5
    orderIndex: 4
    osisId: Isa.12.5
    sblId: Isa 12:5
    shortName: Is 12:5
    text: cantate Domino quoniam magnifice fecit adnuntiate hoc in universa terra
  - name: Isaias 12:6
    orderIndex: 5
    osisId: Isa.12.6
    sblId: Isa 12:6
    shortName: Is 12:6
    text: exulta et lauda habitatio Sion quia magnus in medio tui Sanctus Israhel
  versesCount: 6
- name: Isaias 13
  orderIndex: 12
  osisId: Isa.13
  sblId: Isa 13
  shortName: Is 13
  verses:
  - name: Isaias 13:1
    orderIndex: 0
    osisId: Isa.13.1
    sblId: Isa 13:1
    shortName: Is 13:1
    text: onus Babylonis quod vidit Isaias filius Amos
  - name: Isaias 13:2
    orderIndex: 1
    osisId: Isa.13.2
    sblId: Isa 13:2
    shortName: Is 13:2
    text: super montem caligosum levate signum exaltate vocem levate manum et ingrediantur
      portas duces
  - name: Isaias 13:3
    orderIndex: 2
    osisId: Isa.13.3
    sblId: Isa 13:3
    shortName: Is 13:3
    text: ego mandavi sanctificatis meis et vocavi fortes meos in ira mea exultantes
      in gloria mea
  - name: Isaias 13:4
    orderIndex: 3
    osisId: Isa.13.4
    sblId: Isa 13:4
    shortName: Is 13:4
    text: vox multitudinis in montibus quasi populorum frequentium vox sonitus regum
      gentium congregatarum Dominus exercituum praecepit militiae belli
  - name: Isaias 13:5
    orderIndex: 4
    osisId: Isa.13.5
    sblId: Isa 13:5
    shortName: Is 13:5
    text: venientibus de terra procul a summitate caeli Dominus et vasa furoris eius
      ut disperdat omnem terram
  - name: Isaias 13:6
    orderIndex: 5
    osisId: Isa.13.6
    sblId: Isa 13:6
    shortName: Is 13:6
    text: ululate quia prope est dies Domini quasi vastitas a Domino veniet
  - name: Isaias 13:7
    orderIndex: 6
    osisId: Isa.13.7
    sblId: Isa 13:7
    shortName: Is 13:7
    text: propter hoc omnes manus dissolventur et omne cor hominis tabescet
  - name: Isaias 13:8
    orderIndex: 7
    osisId: Isa.13.8
    sblId: Isa 13:8
    shortName: Is 13:8
    text: et conteretur tortiones et dolores tenebunt quasi parturiens dolebunt unusquisque
      ad proximum suum stupebit facies conbustae vultus eorum
  - name: Isaias 13:9
    orderIndex: 8
    osisId: Isa.13.9
    sblId: Isa 13:9
    shortName: Is 13:9
    text: ecce dies Domini venit crudelis et indignationis plenus et irae furorisque
      ad ponendam terram in solitudine et peccatores eius conterendos de ea
  - name: Isaias 13:10
    orderIndex: 9
    osisId: Isa.13.10
    sblId: Isa 13:10
    shortName: Is 13:10
    text: quoniam stellae caeli et splendor earum non expandent lumen suum obtenebratus
      est sol in ortu suo et luna non splendebit in lumine suo
  - name: Isaias 13:11
    orderIndex: 10
    osisId: Isa.13.11
    sblId: Isa 13:11
    shortName: Is 13:11
    text: et visitabo super orbis mala et contra impios iniquitatem eorum et quiescere
      faciam superbiam infidelium et arrogantiam fortium humiliabo
  - name: Isaias 13:12
    orderIndex: 11
    osisId: Isa.13.12
    sblId: Isa 13:12
    shortName: Is 13:12
    text: pretiosior erit vir auro et homo mundo obrizo
  - name: Isaias 13:13
    orderIndex: 12
    osisId: Isa.13.13
    sblId: Isa 13:13
    shortName: Is 13:13
    text: super hoc caelum turbabo et movebitur terra de loco suo propter indignationem
      Domini exercituum et propter diem irae furoris eius
  - name: Isaias 13:14
    orderIndex: 13
    osisId: Isa.13.14
    sblId: Isa 13:14
    shortName: Is 13:14
    text: et erit quasi dammula fugiens et quasi ovis et non erit qui congreget unusquisque
      ad populum suum convertetur et singuli ad terram suam fugient
  - name: Isaias 13:15
    orderIndex: 14
    osisId: Isa.13.15
    sblId: Isa 13:15
    shortName: Is 13:15
    text: omnis qui inventus fuerit occidetur et omnis qui supervenerit cadet in gladio
  - name: Isaias 13:16
    orderIndex: 15
    osisId: Isa.13.16
    sblId: Isa 13:16
    shortName: Is 13:16
    text: infantes eorum adlident in oculis eorum diripientur domus eorum et uxores
      eorum violabuntur
  - name: Isaias 13:17
    orderIndex: 16
    osisId: Isa.13.17
    sblId: Isa 13:17
    shortName: Is 13:17
    text: ecce ego suscitabo super eos Medos qui argentum non quaerant nec aurum velint
  - name: Isaias 13:18
    orderIndex: 17
    osisId: Isa.13.18
    sblId: Isa 13:18
    shortName: Is 13:18
    text: sed sagittis parvulos interficiant et lactantibus uteri non misereantur
      et super filios non parcat oculus eorum
  - name: Isaias 13:19
    orderIndex: 18
    osisId: Isa.13.19
    sblId: Isa 13:19
    shortName: Is 13:19
    text: et erit Babylon illa gloriosa in regnis inclita in superbia Chaldeorum sicut
      subvertit Deus Sodomam et Gomorram
  - name: Isaias 13:20
    orderIndex: 19
    osisId: Isa.13.20
    sblId: Isa 13:20
    shortName: Is 13:20
    text: non habitabitur usque in finem et non fundabitur usque ad generationem et
      generationem nec ponet ibi tentoria Arabs nec pastores requiescent ibi
  - name: Isaias 13:21
    orderIndex: 20
    osisId: Isa.13.21
    sblId: Isa 13:21
    shortName: Is 13:21
    text: sed requiescent ibi bestiae et replebuntur domus eorum draconibus et habitabunt
      ibi strutiones et pilosi saltabunt ibi
  - name: Isaias 13:22
    orderIndex: 21
    osisId: Isa.13.22
    sblId: Isa 13:22
    shortName: Is 13:22
    text: et respondebunt ibi ululae in aedibus eius et sirenae in delubris voluptatis
  versesCount: 22
- name: Isaias 14
  orderIndex: 13
  osisId: Isa.14
  sblId: Isa 14
  shortName: Is 14
  verses:
  - name: Isaias 14:1
    orderIndex: 0
    osisId: Isa.14.1
    sblId: Isa 14:1
    shortName: Is 14:1
    text: prope est ut veniat tempus eius et dies eius non elongabuntur miserebitur
      enim Dominus Iacob et eliget adhuc de Israhel et requiescere eos faciet super
      humum suam adiungetur advena ad eos et adherebit domui Iacob
  - name: Isaias 14:2
    orderIndex: 1
    osisId: Isa.14.2
    sblId: Isa 14:2
    shortName: Is 14:2
    text: et tenebunt eos populi et adducent eos in locum suum et possidebit eos domus
      Israhel super terram Domini in servos et ancillas et erunt capientes eos qui
      se ceperant et subicient exactores suos
  - name: Isaias 14:3
    orderIndex: 2
    osisId: Isa.14.3
    sblId: Isa 14:3
    shortName: Is 14:3
    text: et erit in die illa cum requiem dederit tibi Deus a labore tuo et a concussione
      tua et a servitute dura qua ante servisti
  - name: Isaias 14:4
    orderIndex: 3
    osisId: Isa.14.4
    sblId: Isa 14:4
    shortName: Is 14:4
    text: sumes parabolam istam contra regem Babylonis et dices quomodo cessavit exactor
      quievit tributum
  - name: Isaias 14:5
    orderIndex: 4
    osisId: Isa.14.5
    sblId: Isa 14:5
    shortName: Is 14:5
    text: contrivit Dominus baculum impiorum virgam dominantium
  - name: Isaias 14:6
    orderIndex: 5
    osisId: Isa.14.6
    sblId: Isa 14:6
    shortName: Is 14:6
    text: caedentem populos in indignatione plaga insanabili subicientem in furore
      gentes persequentem crudeliter
  - name: Isaias 14:7
    orderIndex: 6
    osisId: Isa.14.7
    sblId: Isa 14:7
    shortName: Is 14:7
    text: conquievit et siluit omnis terra gavisa est et exultavit
  - name: Isaias 14:8
    orderIndex: 7
    osisId: Isa.14.8
    sblId: Isa 14:8
    shortName: Is 14:8
    text: abietes quoque laetatae sunt super te et cedri Libani ex quo dormisti non
      ascendit qui succidat nos
  - name: Isaias 14:9
    orderIndex: 8
    osisId: Isa.14.9
    sblId: Isa 14:9
    shortName: Is 14:9
    text: infernus subter conturbatus est in occursum adventus tui suscitavit tibi
      gigantas omnes principes terrae surrexerunt de soliis suis omnes principes nationum
  - name: Isaias 14:10
    orderIndex: 9
    osisId: Isa.14.10
    sblId: Isa 14:10
    shortName: Is 14:10
    text: universi respondebunt et dicent tibi et tu vulneratus es sicut nos nostri
      similis effectus es
  - name: Isaias 14:11
    orderIndex: 10
    osisId: Isa.14.11
    sblId: Isa 14:11
    shortName: Is 14:11
    text: detracta est ad inferos superbia tua concidit cadaver tuum subter te sternetur
      tinea et operimentum tuum erunt vermes
  - name: Isaias 14:12
    orderIndex: 11
    osisId: Isa.14.12
    sblId: Isa 14:12
    shortName: Is 14:12
    text: quomodo cecidisti de caelo lucifer qui mane oriebaris corruisti in terram
      qui vulnerabas gentes
  - name: Isaias 14:13
    orderIndex: 12
    osisId: Isa.14.13
    sblId: Isa 14:13
    shortName: Is 14:13
    text: qui dicebas in corde tuo in caelum conscendam super astra Dei exaltabo solium
      meum sedebo in monte testamenti in lateribus aquilonis
  - name: Isaias 14:14
    orderIndex: 13
    osisId: Isa.14.14
    sblId: Isa 14:14
    shortName: Is 14:14
    text: ascendam super altitudinem nubium ero similis Altissimo
  - name: Isaias 14:15
    orderIndex: 14
    osisId: Isa.14.15
    sblId: Isa 14:15
    shortName: Is 14:15
    text: verumtamen ad infernum detraheris in profundum laci
  - name: Isaias 14:16
    orderIndex: 15
    osisId: Isa.14.16
    sblId: Isa 14:16
    shortName: Is 14:16
    text: qui te viderint ad te inclinabuntur teque prospicient numquid iste est vir
      qui conturbavit terram qui concussit regna
  - name: Isaias 14:17
    orderIndex: 16
    osisId: Isa.14.17
    sblId: Isa 14:17
    shortName: Is 14:17
    text: qui posuit orbem desertum et urbes eius destruxit vinctis eius non aperuit
      carcerem
  - name: Isaias 14:18
    orderIndex: 17
    osisId: Isa.14.18
    sblId: Isa 14:18
    shortName: Is 14:18
    text: omnes reges gentium universi dormierunt in gloria vir in domo sua
  - name: Isaias 14:19
    orderIndex: 18
    osisId: Isa.14.19
    sblId: Isa 14:19
    shortName: Is 14:19
    text: tu autem proiectus es de sepulchro tuo quasi stirps inutilis pollutus et
      obvolutus qui interfecti sunt gladio et descenderunt ad fundamenta laci quasi
      cadaver putridum
  - name: Isaias 14:20
    orderIndex: 19
    osisId: Isa.14.20
    sblId: Isa 14:20
    shortName: Is 14:20
    text: non habebis consortium neque cum eis in sepultura tu enim terram disperdisti
      tu populum occidisti non vocabitur in aeternum semen pessimorum
  - name: Isaias 14:21
    orderIndex: 20
    osisId: Isa.14.21
    sblId: Isa 14:21
    shortName: Is 14:21
    text: praeparate filios eius occisioni in iniquitate patrum eorum non consurgent
      nec hereditabunt terram neque implebunt faciem orbis civitatum
  - name: Isaias 14:22
    orderIndex: 21
    osisId: Isa.14.22
    sblId: Isa 14:22
    shortName: Is 14:22
    text: et consurgam super eos dicit Dominus exercituum et perdam Babylonis nomen
      et reliquias et germen et progeniem ait Dominus
  - name: Isaias 14:23
    orderIndex: 22
    osisId: Isa.14.23
    sblId: Isa 14:23
    shortName: Is 14:23
    text: et ponam eam in possessionem ericii et in paludes aquarum et scopabo eam
      in scopa terens dicit Dominus exercituum
  - name: Isaias 14:24
    orderIndex: 23
    osisId: Isa.14.24
    sblId: Isa 14:24
    shortName: Is 14:24
    text: iuravit Dominus exercituum dicens si non ut putavi ita erit et quomodo mente
      tractavi
  - name: Isaias 14:25
    orderIndex: 24
    osisId: Isa.14.25
    sblId: Isa 14:25
    shortName: Is 14:25
    text: sic eveniet ut conteram Assyrium in terra mea et in montibus meis conculcem
      eum et auferetur ab eis iugum eius et onus illius ab umero eorum tolletur
  - name: Isaias 14:26
    orderIndex: 25
    osisId: Isa.14.26
    sblId: Isa 14:26
    shortName: Is 14:26
    text: hoc consilium quod cogitavi super omnem terram et haec est manus extenta
      super universas gentes
  - name: Isaias 14:27
    orderIndex: 26
    osisId: Isa.14.27
    sblId: Isa 14:27
    shortName: Is 14:27
    text: Dominus enim exercituum decrevit et quis poterit infirmare et manus eius
      extenta et quis avertet eam
  - name: Isaias 14:28
    orderIndex: 27
    osisId: Isa.14.28
    sblId: Isa 14:28
    shortName: Is 14:28
    text: in anno quo mortuus est rex Ahaz factum est onus istud
  - name: Isaias 14:29
    orderIndex: 28
    osisId: Isa.14.29
    sblId: Isa 14:29
    shortName: Is 14:29
    text: ne laeteris Philisthea omnis tu quoniam comminuta est virga percussoris
      tui de radice enim colubri egredietur regulus et semen eius absorbens volucrem
  - name: Isaias 14:30
    orderIndex: 29
    osisId: Isa.14.30
    sblId: Isa 14:30
    shortName: Is 14:30
    text: et pascentur primogeniti pauperum et pauperes fiducialiter requiescent et
      interire faciam in fame radicem tuam et reliquias tuas interficiam
  - name: Isaias 14:31
    orderIndex: 30
    osisId: Isa.14.31
    sblId: Isa 14:31
    shortName: Is 14:31
    text: ulula porta clama civitas prostrata est Philisthea omnis ab aquilone enim
      fumus venit et non est qui effugiat agmen eius
  - name: Isaias 14:32
    orderIndex: 31
    osisId: Isa.14.32
    sblId: Isa 14:32
    shortName: Is 14:32
    text: et quid respondebitur nuntiis gentis quia Dominus fundavit Sion et in ipsa
      sperabunt pauperes populi eius
  versesCount: 32
- name: Isaias 15
  orderIndex: 14
  osisId: Isa.15
  sblId: Isa 15
  shortName: Is 15
  verses:
  - name: Isaias 15:1
    orderIndex: 0
    osisId: Isa.15.1
    sblId: Isa 15:1
    shortName: Is 15:1
    text: onus Moab quia nocte vastata est Ar Moab conticuit quia nocte vastatus est
      murus Moab conticuit
  - name: Isaias 15:2
    orderIndex: 1
    osisId: Isa.15.2
    sblId: Isa 15:2
    shortName: Is 15:2
    text: ascendit domus et Dibon ad excelsa in planctum super Nabo et super Medaba
      Moab ululabit in cunctis capitibus eius calvitium omnis barba radetur
  - name: Isaias 15:3
    orderIndex: 2
    osisId: Isa.15.3
    sblId: Isa 15:3
    shortName: Is 15:3
    text: in triviis eius accincti sunt sacco super tecta eius et in plateis eius
      omnis ululat descendit in fletum
  - name: Isaias 15:4
    orderIndex: 3
    osisId: Isa.15.4
    sblId: Isa 15:4
    shortName: Is 15:4
    text: clamavit Esebon et Eleale usque Iasa audita est vox eorum super hoc expediti
      Moab ululabunt anima eius ululabit sibi
  - name: Isaias 15:5
    orderIndex: 4
    osisId: Isa.15.5
    sblId: Isa 15:5
    shortName: Is 15:5
    text: cor meum ad Moab clamabit vectes eius usque ad Segor vitulam conternantem
      per ascensum enim Luith flens ascendet et in via Oronaim clamorem contritionis
      levabunt
  - name: Isaias 15:6
    orderIndex: 5
    osisId: Isa.15.6
    sblId: Isa 15:6
    shortName: Is 15:6
    text: aquae enim Nemrim desertae erunt quia aruit herba defecit germen viror omnis
      interiit
  - name: Isaias 15:7
    orderIndex: 6
    osisId: Isa.15.7
    sblId: Isa 15:7
    shortName: Is 15:7
    text: secundum magnitudinem operis et visitatio eorum ad torrentem salicum ducent
      eos
  - name: Isaias 15:8
    orderIndex: 7
    osisId: Isa.15.8
    sblId: Isa 15:8
    shortName: Is 15:8
    text: quoniam circumiit clamor terminum Moab usque ad Gallim ululatus eius et
      usque ad puteum Helim clamor eius
  - name: Isaias 15:9
    orderIndex: 8
    osisId: Isa.15.9
    sblId: Isa 15:9
    shortName: Is 15:9
    text: quia aquae Dibon repletae sunt sanguine ponam enim super Dibon additamenta
      his qui fugerint de Moab leonem et reliquiis terrae
  versesCount: 9
- name: Isaias 16
  orderIndex: 15
  osisId: Isa.16
  sblId: Isa 16
  shortName: Is 16
  verses:
  - name: Isaias 16:1
    orderIndex: 0
    osisId: Isa.16.1
    sblId: Isa 16:1
    shortName: Is 16:1
    text: emitte agnum dominatorem terrae de Petra deserti ad montem filiae Sion
  - name: Isaias 16:2
    orderIndex: 1
    osisId: Isa.16.2
    sblId: Isa 16:2
    shortName: Is 16:2
    text: et erit sicut avis fugiens et pulli de nido avolantes sic erunt filiae Moab
      in transcensu Arnon
  - name: Isaias 16:3
    orderIndex: 2
    osisId: Isa.16.3
    sblId: Isa 16:3
    shortName: Is 16:3
    text: ini consilium coge concilium pone quasi noctem umbram tuam in meridie absconde
      fugientes et vagos ne prodas
  - name: Isaias 16:4
    orderIndex: 3
    osisId: Isa.16.4
    sblId: Isa 16:4
    shortName: Is 16:4
    text: habitabunt apud te profugi mei Moab esto latibulum eorum a facie vastatoris
      finitus est enim pulvis consummatus est miser defecit qui conculcabat terram
  - name: Isaias 16:5
    orderIndex: 4
    osisId: Isa.16.5
    sblId: Isa 16:5
    shortName: Is 16:5
    text: et praeparabitur in misericordia solium et sedebit super eum in veritate
      in tabernaculo David iudicans et quaerens iudicium et velociter reddens quod
      iustum est
  - name: Isaias 16:6
    orderIndex: 5
    osisId: Isa.16.6
    sblId: Isa 16:6
    shortName: Is 16:6
    text: audivimus superbiam Moab superbus est valde superbia eius et arrogantia
      eius et indignatio eius plus quam fortitudo eius
  - name: Isaias 16:7
    orderIndex: 6
    osisId: Isa.16.7
    sblId: Isa 16:7
    shortName: Is 16:7
    text: idcirco ululabit Moab ad Moab universus ululabit his qui laetantur super
      muro cocti lateris loquimini plagas suas
  - name: Isaias 16:8
    orderIndex: 7
    osisId: Isa.16.8
    sblId: Isa 16:8
    shortName: Is 16:8
    text: quoniam suburbana Esebon deserta sunt et vinea Sabama domini gentium exciderunt
      flagella eius usque ad Iazer pervenerunt erraverunt in deserto propagines eius
      relictae sunt transierunt mare
  - name: Isaias 16:9
    orderIndex: 8
    osisId: Isa.16.9
    sblId: Isa 16:9
    shortName: Is 16:9
    text: super hoc plorabo in fletu Iazer vineam Sabama inebriabo te lacrima mea
      Esebon et Eleale quoniam super vindemiam tuam et super messem tuam vox calcantium
      inruit
  - name: Isaias 16:10
    orderIndex: 9
    osisId: Isa.16.10
    sblId: Isa 16:10
    shortName: Is 16:10
    text: et auferetur laetitia et exultatio de Carmelo et in vineis non exultabit
      neque iubilabit vinum in torculari non calcabit qui calcare consueverat vocem
      calcantium abstuli
  - name: Isaias 16:11
    orderIndex: 10
    osisId: Isa.16.11
    sblId: Isa 16:11
    shortName: Is 16:11
    text: super hoc venter meus ad Moab quasi cithara sonabit et viscera mea ad murum
      cocti lateris
  - name: Isaias 16:12
    orderIndex: 11
    osisId: Isa.16.12
    sblId: Isa 16:12
    shortName: Is 16:12
    text: et erit cum apparuerit quod laboravit Moab super excelsis suis ingredietur
      ad sancta sua ut obsecret et non valebit
  - name: Isaias 16:13
    orderIndex: 12
    osisId: Isa.16.13
    sblId: Isa 16:13
    shortName: Is 16:13
    text: hoc verbum quod locutus est Dominus ad Moab ex tunc
  - name: Isaias 16:14
    orderIndex: 13
    osisId: Isa.16.14
    sblId: Isa 16:14
    shortName: Is 16:14
    text: et nunc locutus est Dominus dicens in tribus annis quasi anni mercennarii
      auferetur gloria Moab super omni populo multo et relinquetur parvus et modicus
      nequaquam multus
  versesCount: 14
- name: Isaias 17
  orderIndex: 16
  osisId: Isa.17
  sblId: Isa 17
  shortName: Is 17
  verses:
  - name: Isaias 17:1
    orderIndex: 0
    osisId: Isa.17.1
    sblId: Isa 17:1
    shortName: Is 17:1
    text: onus Damasci ecce Damascus desinet esse civitas et erit sicut acervus lapidum
      in ruina
  - name: Isaias 17:2
    orderIndex: 1
    osisId: Isa.17.2
    sblId: Isa 17:2
    shortName: Is 17:2
    text: derelictae civitates Aroer gregibus erunt et requiescent ibi et non erit
      qui exterreat
  - name: Isaias 17:3
    orderIndex: 2
    osisId: Isa.17.3
    sblId: Isa 17:3
    shortName: Is 17:3
    text: et cessabit adiutorium ab Ephraim et regnum a Damasco et reliquiae Syriae
      sicut gloria filiorum Israhel erunt dicit Dominus exercituum
  - name: Isaias 17:4
    orderIndex: 3
    osisId: Isa.17.4
    sblId: Isa 17:4
    shortName: Is 17:4
    text: et erit in die illa adtenuabitur gloria Iacob et pingue carnis eius marcescet
  - name: Isaias 17:5
    orderIndex: 4
    osisId: Isa.17.5
    sblId: Isa 17:5
    shortName: Is 17:5
    text: et erit sicut congregans in messe quod restiterit et brachium eius spicas
      leget et erit sicut quaerens spicas in valle Rafaim
  - name: Isaias 17:6
    orderIndex: 5
    osisId: Isa.17.6
    sblId: Isa 17:6
    shortName: Is 17:6
    text: et relinquetur in eo sicut racemus et sicut excussio oleae duarum aut trium
      olivarum in summitate rami sive quattuor aut quinque in cacuminibus eius fructus
      eius dicit Dominus Deus Israhel
  - name: Isaias 17:7
    orderIndex: 6
    osisId: Isa.17.7
    sblId: Isa 17:7
    shortName: Is 17:7
    text: in die illa inclinabitur homo ad factorem suum et oculi eius ad Sanctum
      Israhel respicient
  - name: Isaias 17:8
    orderIndex: 7
    osisId: Isa.17.8
    sblId: Isa 17:8
    shortName: Is 17:8
    text: et non inclinabitur ad altaria quae fecerunt manus eius et quae operati
      sunt digiti eius non respiciet lucos et delubra
  - name: Isaias 17:9
    orderIndex: 8
    osisId: Isa.17.9
    sblId: Isa 17:9
    shortName: Is 17:9
    text: in die illa erunt civitates fortitudinis eius derelictae sicut aratra et
      segetes quae derelictae sunt a facie filiorum Israhel et erit deserta
  - name: Isaias 17:10
    orderIndex: 9
    osisId: Isa.17.10
    sblId: Isa 17:10
    shortName: Is 17:10
    text: quia oblita es Dei salvatoris tui et Fortis adiutoris tui non es recordata
      propterea plantabis plantationem fidelem et germen alienum seminabis
  - name: Isaias 17:11
    orderIndex: 10
    osisId: Isa.17.11
    sblId: Isa 17:11
    shortName: Is 17:11
    text: in die plantationis tuae labrusca et mane semen tuum florebit ablata est
      messis in die hereditatis et dolebit graviter
  - name: Isaias 17:12
    orderIndex: 11
    osisId: Isa.17.12
    sblId: Isa 17:12
    shortName: Is 17:12
    text: vae multitudo populorum multorum ut multitudo maris sonantis et tumultus
      turbarum sicut sonitus aquarum multarum
  - name: Isaias 17:13
    orderIndex: 12
    osisId: Isa.17.13
    sblId: Isa 17:13
    shortName: Is 17:13
    text: sonabunt populi sicut sonitus aquarum inundantium et increpabit eum et fugiet
      procul et rapietur sicut pulvis montium a facie venti et sicut turbo coram tempestate
  - name: Isaias 17:14
    orderIndex: 13
    osisId: Isa.17.14
    sblId: Isa 17:14
    shortName: Is 17:14
    text: in tempore vespere et ecce turbatio in matutino et non subsistet haec est
      pars eorum qui vastaverunt nos et sors diripientium nos
  versesCount: 14
- name: Isaias 18
  orderIndex: 17
  osisId: Isa.18
  sblId: Isa 18
  shortName: Is 18
  verses:
  - name: Isaias 18:1
    orderIndex: 0
    osisId: Isa.18.1
    sblId: Isa 18:1
    shortName: Is 18:1
    text: vae terrae cymbalo alarum quae est trans flumina Aethiopiae
  - name: Isaias 18:2
    orderIndex: 1
    osisId: Isa.18.2
    sblId: Isa 18:2
    shortName: Is 18:2
    text: qui mittit in mari legatos et in vasis papyri super aquas ite angeli veloces
      ad gentem convulsam et dilaceratam ad populum terribilem post quem non est alius
      gentem expectantem expectantem et conculcatam cuius diripuerunt flumina terram
      eius
  - name: Isaias 18:3
    orderIndex: 2
    osisId: Isa.18.3
    sblId: Isa 18:3
    shortName: Is 18:3
    text: omnes habitatores orbis qui moramini in terra cum elevatum fuerit signum
      in montibus videbitis et clangorem tubae audietis
  - name: Isaias 18:4
    orderIndex: 3
    osisId: Isa.18.4
    sblId: Isa 18:4
    shortName: Is 18:4
    text: quia haec dicit Dominus ad me quiescam et considerabo in loco meo sicut
      meridiana lux clara est et sicut nubes roris in die messis
  - name: Isaias 18:5
    orderIndex: 4
    osisId: Isa.18.5
    sblId: Isa 18:5
    shortName: Is 18:5
    text: ante messem enim totus effloruit et inmatura perfectio germinabit et praecidentur
      ramusculi eius falcibus et quae derelicta fuerint abscidentur excutientur
  - name: Isaias 18:6
    orderIndex: 5
    osisId: Isa.18.6
    sblId: Isa 18:6
    shortName: Is 18:6
    text: et relinquentur simul avibus montium et bestiis terrae et aestate perpetua
      erunt super eum volucres et omnes bestiae terrae super illum hiemabunt
  - name: Isaias 18:7
    orderIndex: 6
    osisId: Isa.18.7
    sblId: Isa 18:7
    shortName: Is 18:7
    text: in tempore illo deferetur munus Domino exercituum a populo divulso et dilacerato
      a populo terribili post quem non fuit alius a gente expectante expectante et
      conculcata cuius diripuerunt flumina terram eius ad locum nominis Domini exercituum
      montem Sion
  versesCount: 7
- name: Isaias 19
  orderIndex: 18
  osisId: Isa.19
  sblId: Isa 19
  shortName: Is 19
  verses:
  - name: Isaias 19:1
    orderIndex: 0
    osisId: Isa.19.1
    sblId: Isa 19:1
    shortName: Is 19:1
    text: onus Aegypti ecce Dominus ascendet super nubem levem et ingredietur Aegyptum
      et movebuntur simulacra Aegypti a facie eius et cor Aegypti tabescet in medio
      eius
  - name: Isaias 19:2
    orderIndex: 1
    osisId: Isa.19.2
    sblId: Isa 19:2
    shortName: Is 19:2
    text: et concurrere faciam Aegyptios adversum Aegyptios et pugnabit vir contra
      fratrem suum et vir contra amicum suum civitas adversus civitatem regnum adversus
      regnum
  - name: Isaias 19:3
    orderIndex: 2
    osisId: Isa.19.3
    sblId: Isa 19:3
    shortName: Is 19:3
    text: et disrumpetur spiritus Aegypti in visceribus eius et consilium eius praecipitabo
      et interrogabunt simulacra sua et divinos suos et pythones et ariolos
  - name: Isaias 19:4
    orderIndex: 3
    osisId: Isa.19.4
    sblId: Isa 19:4
    shortName: Is 19:4
    text: et tradam Aegyptum in manu dominorum crudelium et rex fortis dominabitur
      eorum ait Dominus Deus exercituum
  - name: Isaias 19:5
    orderIndex: 4
    osisId: Isa.19.5
    sblId: Isa 19:5
    shortName: Is 19:5
    text: et arescet aqua de mari et fluvius desolabitur atque siccabitur
  - name: Isaias 19:6
    orderIndex: 5
    osisId: Isa.19.6
    sblId: Isa 19:6
    shortName: Is 19:6
    text: et deficient flumina adtenuabuntur et siccabuntur rivi aggerum calamus et
      iuncus marcescet
  - name: Isaias 19:7
    orderIndex: 6
    osisId: Isa.19.7
    sblId: Isa 19:7
    shortName: Is 19:7
    text: nudabitur alveus rivi a fonte suo et omnis sementis inrigua siccabitur arescet
      et non erit
  - name: Isaias 19:8
    orderIndex: 7
    osisId: Isa.19.8
    sblId: Isa 19:8
    shortName: Is 19:8
    text: et maerebunt piscatores et lugebunt omnes mittentes in flumen hamum et expandentes
      rete super faciem aquae marcescent
  - name: Isaias 19:9
    orderIndex: 8
    osisId: Isa.19.9
    sblId: Isa 19:9
    shortName: Is 19:9
    text: confundentur qui operabantur linum pectentes et texentes subtilia
  - name: Isaias 19:10
    orderIndex: 9
    osisId: Isa.19.10
    sblId: Isa 19:10
    shortName: Is 19:10
    text: et erunt inrigua eius flaccentia omnes qui faciebant lacunas ad capiendos
      pisces
  - name: Isaias 19:11
    orderIndex: 10
    osisId: Isa.19.11
    sblId: Isa 19:11
    shortName: Is 19:11
    text: stulti principes Taneos sapientes consiliarii Pharao dederunt consilium
      insipiens quomodo dicetis Pharaoni filius sapientium ego filius regum antiquorum
  - name: Isaias 19:12
    orderIndex: 11
    osisId: Isa.19.12
    sblId: Isa 19:12
    shortName: Is 19:12
    text: ubi sunt nunc sapientes tui adnuntient tibi et indicent quid cogitaverit
      Dominus exercituum super Aegyptum
  - name: Isaias 19:13
    orderIndex: 12
    osisId: Isa.19.13
    sblId: Isa 19:13
    shortName: Is 19:13
    text: stulti facti sunt principes Taneos emarcuerunt principes Mempheos deceperunt
      Aegyptum angulum populorum eius
  - name: Isaias 19:14
    orderIndex: 13
    osisId: Isa.19.14
    sblId: Isa 19:14
    shortName: Is 19:14
    text: Dominus miscuit in medio eius spiritum vertiginis et errare fecerunt Aegyptum
      in omni opere suo sicut errat ebrius et vomens
  - name: Isaias 19:15
    orderIndex: 14
    osisId: Isa.19.15
    sblId: Isa 19:15
    shortName: Is 19:15
    text: et non erit Aegypto opus quod faciat caput et caudam incurvantem et refrenantem
  - name: Isaias 19:16
    orderIndex: 15
    osisId: Isa.19.16
    sblId: Isa 19:16
    shortName: Is 19:16
    text: in die illa erit Aegyptus quasi mulieres et stupebunt et timebunt a facie
      commotionis manus Domini exercituum quam ipse movebit super eam
  - name: Isaias 19:17
    orderIndex: 16
    osisId: Isa.19.17
    sblId: Isa 19:17
    shortName: Is 19:17
    text: et erit terra Iuda Aegypto in festivitatem omnis qui illius fuerit recordatus
      pavebit a facie consilii Domini exercituum quod ipse cogitavit super eam
  - name: Isaias 19:18
    orderIndex: 17
    osisId: Isa.19.18
    sblId: Isa 19:18
    shortName: Is 19:18
    text: in die illa erunt quinque civitates in terra Aegypti loquentes lingua Chanaan
      et iurantes per Dominum exercituum civitas Solis vocabitur una
  - name: Isaias 19:19
    orderIndex: 18
    osisId: Isa.19.19
    sblId: Isa 19:19
    shortName: Is 19:19
    text: in die illa erit altare Domini in medio terrae Aegypti et titulus iuxta
      terminum eius Domini
  - name: Isaias 19:20
    orderIndex: 19
    osisId: Isa.19.20
    sblId: Isa 19:20
    shortName: Is 19:20
    text: et erit in signum et in testimonium Domino exercituum in terra Aegypti clamabunt
      enim ad Dominum a facie tribulantis et mittet eis salvatorem et propugnatorem
      qui liberet eos
  - name: Isaias 19:21
    orderIndex: 20
    osisId: Isa.19.21
    sblId: Isa 19:21
    shortName: Is 19:21
    text: et cognoscetur Dominus ab Aegypto et cognoscent Aegyptii Dominum in die
      illa et colent eum in hostiis et muneribus et vota vovebunt Domino et solvent
  - name: Isaias 19:22
    orderIndex: 21
    osisId: Isa.19.22
    sblId: Isa 19:22
    shortName: Is 19:22
    text: et percutiet Dominus Aegyptum plaga et sanabit eam et revertentur ad Dominum
      et placabitur eis et sanabit eos
  - name: Isaias 19:23
    orderIndex: 22
    osisId: Isa.19.23
    sblId: Isa 19:23
    shortName: Is 19:23
    text: in die illa erit via de Aegypto in Assyrios et intrabit Assyrius Aegyptum
      et Aegyptius in Assyrios et servient Aegyptii Assur
  - name: Isaias 19:24
    orderIndex: 23
    osisId: Isa.19.24
    sblId: Isa 19:24
    shortName: Is 19:24
    text: in die illa erit Israhel tertius Aegyptio et Assyrio benedictio in medio
      terrae
  - name: Isaias 19:25
    orderIndex: 24
    osisId: Isa.19.25
    sblId: Isa 19:25
    shortName: Is 19:25
    text: cui benedixit Dominus exercituum dicens benedictus populus meus Aegypti
      et opus manuum mearum Assyrio hereditas autem mea Israhel
  versesCount: 25
- name: Isaias 20
  orderIndex: 19
  osisId: Isa.20
  sblId: Isa 20
  shortName: Is 20
  verses:
  - name: Isaias 20:1
    orderIndex: 0
    osisId: Isa.20.1
    sblId: Isa 20:1
    shortName: Is 20:1
    text: in anno quo ingressus est Tharthan in Azotum cum misisset eum Sargon rex
      Assyriorum et pugnasset contra Azotum et cepisset eam
  - name: Isaias 20:2
    orderIndex: 1
    osisId: Isa.20.2
    sblId: Isa 20:2
    shortName: Is 20:2
    text: in tempore illo locutus est Dominus in manu Isaiae filii Amos dicens vade
      et solve saccum de lumbis tuis et calciamenta tua tolle de pedibus tuis et fecit
      sic vadens nudus et disculciatus
  - name: Isaias 20:3
    orderIndex: 2
    osisId: Isa.20.3
    sblId: Isa 20:3
    shortName: Is 20:3
    text: et dixit Dominus sicut ambulavit servus meus Isaias nudus et disculciatus
      trium annorum signum et portentum erit super Aegyptum et super Aethiopiam
  - name: Isaias 20:4
    orderIndex: 3
    osisId: Isa.20.4
    sblId: Isa 20:4
    shortName: Is 20:4
    text: sic minabit rex Assyriorum captivitatem Aegypti et transmigrationem Aethiopiae
      iuvenum et senum nudam et disculciatam discopertis natibus ignominiam Aegypti
  - name: Isaias 20:5
    orderIndex: 4
    osisId: Isa.20.5
    sblId: Isa 20:5
    shortName: Is 20:5
    text: et timebunt et confundentur ab Aethiopia spe sua et ab Aegypto gloria sua
  - name: Isaias 20:6
    orderIndex: 5
    osisId: Isa.20.6
    sblId: Isa 20:6
    shortName: Is 20:6
    text: et dicet habitator insulae huius in die illa ecce haec erat spes nostra
      ad quos confugimus in auxilium ut liberaret nos a facie regis Assyriorum et
      quomodo effugere poterimus nos
  versesCount: 6
- name: Isaias 21
  orderIndex: 20
  osisId: Isa.21
  sblId: Isa 21
  shortName: Is 21
  verses:
  - name: Isaias 21:1
    orderIndex: 0
    osisId: Isa.21.1
    sblId: Isa 21:1
    shortName: Is 21:1
    text: onus deserti maris sicut turbines ab africo veniunt de deserto venit de
      terra horribili
  - name: Isaias 21:2
    orderIndex: 1
    osisId: Isa.21.2
    sblId: Isa 21:2
    shortName: Is 21:2
    text: visio dura nuntiata est mihi qui incredulus est infideliter agit et qui
      depopulator est vastat ascende Aelam obside Mede omnem gemitum eius cessare
      feci
  - name: Isaias 21:3
    orderIndex: 2
    osisId: Isa.21.3
    sblId: Isa 21:3
    shortName: Is 21:3
    text: propterea repleti sunt lumbi mei dolore angustia possedit me sicut angustia
      parientis corrui cum audirem conturbatus sum cum viderem
  - name: Isaias 21:4
    orderIndex: 3
    osisId: Isa.21.4
    sblId: Isa 21:4
    shortName: Is 21:4
    text: emarcuit cor meum tenebrae stupefecerunt me Babylon dilecta mea posita est
      mihi in miraculum
  - name: Isaias 21:5
    orderIndex: 4
    osisId: Isa.21.5
    sblId: Isa 21:5
    shortName: Is 21:5
    text: pone mensam contemplare in specula comedentes bibentes surgite principes
      arripite clypeum
  - name: Isaias 21:6
    orderIndex: 5
    osisId: Isa.21.6
    sblId: Isa 21:6
    shortName: Is 21:6
    text: haec enim dixit mihi Dominus vade et pone speculatorem et quodcumque viderit
      adnuntiet
  - name: Isaias 21:7
    orderIndex: 6
    osisId: Isa.21.7
    sblId: Isa 21:7
    shortName: Is 21:7
    text: et vidit currum duorum equitum ascensorem asini et ascensorem cameli et
      contemplatus est diligenter multo intuitu
  - name: Isaias 21:8
    orderIndex: 7
    osisId: Isa.21.8
    sblId: Isa 21:8
    shortName: Is 21:8
    text: et clamavit leo super specula Domini ego sum stans iugiter per diem et super
      custodiam meam ego sum stans totis noctibus
  - name: Isaias 21:9
    orderIndex: 8
    osisId: Isa.21.9
    sblId: Isa 21:9
    shortName: Is 21:9
    text: ecce iste venit ascensor vir bigae equitum et respondit et dixit cecidit
      cecidit Babylon et omnia sculptilia deorum eius contrita sunt in terram
  - name: Isaias 21:10
    orderIndex: 9
    osisId: Isa.21.10
    sblId: Isa 21:10
    shortName: Is 21:10
    text: tritura mea et fili areae meae quae audivi a Domino exercituum Deo Israhel
      adnuntiavi vobis
  - name: Isaias 21:11
    orderIndex: 10
    osisId: Isa.21.11
    sblId: Isa 21:11
    shortName: Is 21:11
    text: onus Duma ad me clamat ex Seir custos quid de nocte custos quid de nocte
  - name: Isaias 21:12
    orderIndex: 11
    osisId: Isa.21.12
    sblId: Isa 21:12
    shortName: Is 21:12
    text: dixit custos venit mane et nox si quaeritis quaerite convertimini venite
  - name: Isaias 21:13
    orderIndex: 12
    osisId: Isa.21.13
    sblId: Isa 21:13
    shortName: Is 21:13
    text: onus in Arabia in saltu ad vesperam dormietis in semitis Dodanim
  - name: Isaias 21:14
    orderIndex: 13
    osisId: Isa.21.14
    sblId: Isa 21:14
    shortName: Is 21:14
    text: occurrentes sitienti ferte aquam qui habitatis terram austri cum panibus
      occurrite fugienti
  - name: Isaias 21:15
    orderIndex: 14
    osisId: Isa.21.15
    sblId: Isa 21:15
    shortName: Is 21:15
    text: a facie enim gladiorum fugerunt a facie gladii inminentis a facie arcus
      extenti a facie gravis proelii
  - name: Isaias 21:16
    orderIndex: 15
    osisId: Isa.21.16
    sblId: Isa 21:16
    shortName: Is 21:16
    text: quoniam haec dicit Dominus ad me adhuc in uno anno quasi in anno mercennarii
      et auferetur omnis gloria Cedar
  - name: Isaias 21:17
    orderIndex: 16
    osisId: Isa.21.17
    sblId: Isa 21:17
    shortName: Is 21:17
    text: et reliquiae numeri sagittariorum fortium de filiis Cedar inminuentur Dominus
      enim Deus Israhel locutus est
  versesCount: 17
- name: Isaias 22
  orderIndex: 21
  osisId: Isa.22
  sblId: Isa 22
  shortName: Is 22
  verses:
  - name: Isaias 22:1
    orderIndex: 0
    osisId: Isa.22.1
    sblId: Isa 22:1
    shortName: Is 22:1
    text: onus vallis Visionis quidnam tibi quoque est quia ascendisti et tu omnis
      in tecta
  - name: Isaias 22:2
    orderIndex: 1
    osisId: Isa.22.2
    sblId: Isa 22:2
    shortName: Is 22:2
    text: clamoris plena urbs frequens civitas exultans interfecti tui non interfecti
      gladio nec mortui in bello
  - name: Isaias 22:3
    orderIndex: 2
    osisId: Isa.22.3
    sblId: Isa 22:3
    shortName: Is 22:3
    text: cuncti principes tui fugerunt simul dureque ligati sunt omnes qui inventi
      sunt vincti sunt pariter procul fugerunt
  - name: Isaias 22:4
    orderIndex: 3
    osisId: Isa.22.4
    sblId: Isa 22:4
    shortName: Is 22:4
    text: propterea dixi recedite a me amare flebo nolite incumbere ut consolemini
      me super vastitate filiae populi mei
  - name: Isaias 22:5
    orderIndex: 4
    osisId: Isa.22.5
    sblId: Isa 22:5
    shortName: Is 22:5
    text: dies enim interfectionis et conculcationis et fletuum Domino Deo exercituum
      in valle Visionis scrutans murum et magnificus super montem
  - name: Isaias 22:6
    orderIndex: 5
    osisId: Isa.22.6
    sblId: Isa 22:6
    shortName: Is 22:6
    text: et Aelam sumpsit faretram currum hominis equitis et parietem nudavit clypeus
  - name: Isaias 22:7
    orderIndex: 6
    osisId: Isa.22.7
    sblId: Isa 22:7
    shortName: Is 22:7
    text: et erunt electae valles tuae plenae quadrigarum et equites ponent sedes
      suas in porta
  - name: Isaias 22:8
    orderIndex: 7
    osisId: Isa.22.8
    sblId: Isa 22:8
    shortName: Is 22:8
    text: et revelabitur operimentum Iudae et videbis in die illa armamentarium domus
      saltus
  - name: Isaias 22:9
    orderIndex: 8
    osisId: Isa.22.9
    sblId: Isa 22:9
    shortName: Is 22:9
    text: et scissuras civitatis David videbitis quia multiplicatae sunt et congregastis
      aquas piscinae inferioris
  - name: Isaias 22:10
    orderIndex: 9
    osisId: Isa.22.10
    sblId: Isa 22:10
    shortName: Is 22:10
    text: et domos Hierusalem numerastis et destruxistis domos ad muniendum murum
  - name: Isaias 22:11
    orderIndex: 10
    osisId: Isa.22.11
    sblId: Isa 22:11
    shortName: Is 22:11
    text: et lacum fecistis inter duos muros et aquam piscinae veteris et non suspexistis
      ad eum qui fecerat eam et operatorem eius de longe non vidistis
  - name: Isaias 22:12
    orderIndex: 11
    osisId: Isa.22.12
    sblId: Isa 22:12
    shortName: Is 22:12
    text: et vocavit Dominus Deus exercituum in die illa ad fletum et ad planctum
      ad calvitium et ad cingulum sacci
  - name: Isaias 22:13
    orderIndex: 12
    osisId: Isa.22.13
    sblId: Isa 22:13
    shortName: Is 22:13
    text: et ecce gaudium et laetitia occidere vitulos et iugulare arietes comedere
      carnes et bibere vinum comedamus et bibamus cras enim moriemur
  - name: Isaias 22:14
    orderIndex: 13
    osisId: Isa.22.14
    sblId: Isa 22:14
    shortName: Is 22:14
    text: et revelata est in auribus meis Domini exercituum si dimittetur iniquitas
      haec vobis donec moriamini dicit Dominus Deus exercituum
  - name: Isaias 22:15
    orderIndex: 14
    osisId: Isa.22.15
    sblId: Isa 22:15
    shortName: Is 22:15
    text: haec dicit Dominus Deus exercituum vade ingredere ad eum qui habitat in
      tabernaculo ad Sobnam praepositum templi
  - name: Isaias 22:16
    orderIndex: 15
    osisId: Isa.22.16
    sblId: Isa 22:16
    shortName: Is 22:16
    text: quid tu hic aut quasi quis hic quia excidisti tibi hic sepulchrum excidisti
      in excelso memoriam diligenter in petra tabernaculum tibi
  - name: Isaias 22:17
    orderIndex: 16
    osisId: Isa.22.17
    sblId: Isa 22:17
    shortName: Is 22:17
    text: ecce Dominus asportari te faciet sicut asportatur gallus gallinacius et
      quasi amictum sic sublevabit te
  - name: Isaias 22:18
    orderIndex: 17
    osisId: Isa.22.18
    sblId: Isa 22:18
    shortName: Is 22:18
    text: coronans coronabit te tribulatione quasi pilam mittet te in terram latam
      et spatiosam ibi morieris et ibi erit currus gloriae tuae ignominia domus Domini
      tui
  - name: Isaias 22:19
    orderIndex: 18
    osisId: Isa.22.19
    sblId: Isa 22:19
    shortName: Is 22:19
    text: et expellam te de statione tua et de ministerio tuo deponam te
  - name: Isaias 22:20
    orderIndex: 19
    osisId: Isa.22.20
    sblId: Isa 22:20
    shortName: Is 22:20
    text: et erit in die illa vocabo servum meum Eliachim filium Helciae
  - name: Isaias 22:21
    orderIndex: 20
    osisId: Isa.22.21
    sblId: Isa 22:21
    shortName: Is 22:21
    text: et induam illum tunicam tuam et cingulo tuo confortabo eum et potestatem
      tuam dabo in manu eius et erit quasi pater habitantibus Hierusalem et domui
      Iuda
  - name: Isaias 22:22
    orderIndex: 21
    osisId: Isa.22.22
    sblId: Isa 22:22
    shortName: Is 22:22
    text: et dabo clavem domus David super umerum eius et aperiet et non erit qui
      claudat et claudet et non erit qui aperiat
  - name: Isaias 22:23
    orderIndex: 22
    osisId: Isa.22.23
    sblId: Isa 22:23
    shortName: Is 22:23
    text: et figam illum paxillum in loco fideli et erit in solium gloriae domui patris
      sui
  - name: Isaias 22:24
    orderIndex: 23
    osisId: Isa.22.24
    sblId: Isa 22:24
    shortName: Is 22:24
    text: et suspendent super eum omnem gloriam domus patris eius vasorum diversa
      genera omne vas parvulum a vasis craterarum usque ad omne vas musicorum
  - name: Isaias 22:25
    orderIndex: 24
    osisId: Isa.22.25
    sblId: Isa 22:25
    shortName: Is 22:25
    text: in die illo dicit Dominus exercituum auferetur paxillus qui fixus fuerat
      in loco fideli et frangetur et cadet et peribit quod pependerat in eo quia Dominus
      locutus est
  versesCount: 25
- name: Isaias 23
  orderIndex: 22
  osisId: Isa.23
  sblId: Isa 23
  shortName: Is 23
  verses:
  - name: Isaias 23:1
    orderIndex: 0
    osisId: Isa.23.1
    sblId: Isa 23:1
    shortName: Is 23:1
    text: onus Tyri ululate naves maris quia vastata est domus unde venire consueverant
      de terra Cetthim revelatum est eis
  - name: Isaias 23:2
    orderIndex: 1
    osisId: Isa.23.2
    sblId: Isa 23:2
    shortName: Is 23:2
    text: tacete qui habitatis in insula negotiatio Sidonis transfretantes mare repleverunt
      te
  - name: Isaias 23:3
    orderIndex: 2
    osisId: Isa.23.3
    sblId: Isa 23:3
    shortName: Is 23:3
    text: in aquis multis semen Nili messis fluminis fruges eius et facta est negotiatio
      gentium
  - name: Isaias 23:4
    orderIndex: 3
    osisId: Isa.23.4
    sblId: Isa 23:4
    shortName: Is 23:4
    text: erubesce Sidon ait enim mare fortitudo maris dicens non parturivi et non
      peperi et non enutrivi iuvenes nec ad incrementum perduxi virgines
  - name: Isaias 23:5
    orderIndex: 4
    osisId: Isa.23.5
    sblId: Isa 23:5
    shortName: Is 23:5
    text: cum auditum fuerit in Aegypto dolebunt cum audierint de Tyro
  - name: Isaias 23:6
    orderIndex: 5
    osisId: Isa.23.6
    sblId: Isa 23:6
    shortName: Is 23:6
    text: transite maria ululate qui habitatis in insula
  - name: Isaias 23:7
    orderIndex: 6
    osisId: Isa.23.7
    sblId: Isa 23:7
    shortName: Is 23:7
    text: numquid non haec vestra est quae gloriabatur a diebus pristinis in antiquitate
      sua ducent eam pedes sui longe ad peregrinandum
  - name: Isaias 23:8
    orderIndex: 7
    osisId: Isa.23.8
    sblId: Isa 23:8
    shortName: Is 23:8
    text: quis cogitavit hoc super Tyrum quondam coronatam cuius negotiatores principes
      institores eius incliti terrae
  - name: Isaias 23:9
    orderIndex: 8
    osisId: Isa.23.9
    sblId: Isa 23:9
    shortName: Is 23:9
    text: Dominus exercituum cogitavit hoc ut detraheret superbiam omnis gloriae et
      ad ignominiam deduceret universos inclitos terrae
  - name: Isaias 23:10
    orderIndex: 9
    osisId: Isa.23.10
    sblId: Isa 23:10
    shortName: Is 23:10
    text: transi terram tuam quasi flumen filia maris non est cingulum ultra tibi
  - name: Isaias 23:11
    orderIndex: 10
    osisId: Isa.23.11
    sblId: Isa 23:11
    shortName: Is 23:11
    text: manum suam extendit super mare conturbavit regna Dominus mandavit adversum
      Chanaan ut contereret fortes eius
  - name: Isaias 23:12
    orderIndex: 11
    osisId: Isa.23.12
    sblId: Isa 23:12
    shortName: Is 23:12
    text: et dixit non adicies ultra ut glorieris calumniam sustinens virgo filia
      Sidonis in Cetthim consurgens transfreta ibi quoque non erit requies tibi
  - name: Isaias 23:13
    orderIndex: 12
    osisId: Isa.23.13
    sblId: Isa 23:13
    shortName: Is 23:13
    text: ecce terra Chaldeorum talis populus non fuit Assur fundavit eam in captivitatem
      transduxerunt robustos eius suffoderunt domos eius posuerunt eam in ruinam
  - name: Isaias 23:14
    orderIndex: 13
    osisId: Isa.23.14
    sblId: Isa 23:14
    shortName: Is 23:14
    text: ululate naves maris quia devastata est fortitudo vestra
  - name: Isaias 23:15
    orderIndex: 14
    osisId: Isa.23.15
    sblId: Isa 23:15
    shortName: Is 23:15
    text: et erit in die illa in oblivione eris o Tyre septuaginta annis sicut dies
      regis unius post septuaginta autem annos erit Tyro quasi canticum meretricis
  - name: Isaias 23:16
    orderIndex: 15
    osisId: Isa.23.16
    sblId: Isa 23:16
    shortName: Is 23:16
    text: sume citharam circui civitatem meretrix oblivioni tradita bene cane frequenta
      canticum ut memoria tui sit
  - name: Isaias 23:17
    orderIndex: 16
    osisId: Isa.23.17
    sblId: Isa 23:17
    shortName: Is 23:17
    text: et erit post septuaginta annos visitabit Dominus Tyrum et reducet eam ad
      mercedes suas et rursum fornicabitur cum universis regnis terrae super faciem
      terrae
  - name: Isaias 23:18
    orderIndex: 17
    osisId: Isa.23.18
    sblId: Isa 23:18
    shortName: Is 23:18
    text: et erunt negotiatio eius et mercedes eius sanctificatae Domino non condentur
      neque reponentur quia his qui habitaverint coram Domino erit negotiatio eius
      ut manducent in saturitatem et vestiantur usque ad vetustatem
  versesCount: 18
- name: Isaias 24
  orderIndex: 23
  osisId: Isa.24
  sblId: Isa 24
  shortName: Is 24
  verses:
  - name: Isaias 24:1
    orderIndex: 0
    osisId: Isa.24.1
    sblId: Isa 24:1
    shortName: Is 24:1
    text: ecce Dominus dissipabit terram et nudabit eam et adfliget faciem eius et
      disperget habitatores eius
  - name: Isaias 24:2
    orderIndex: 1
    osisId: Isa.24.2
    sblId: Isa 24:2
    shortName: Is 24:2
    text: et erit sicut populus sic sacerdos et sicut servus sic dominus eius sicut
      ancilla sic domina eius sicut emens sic ille qui vendit sicut fenerator sic
      is qui mutuum accipit sicut qui repetit sic qui debet
  - name: Isaias 24:3
    orderIndex: 2
    osisId: Isa.24.3
    sblId: Isa 24:3
    shortName: Is 24:3
    text: dissipatione dissipabitur terra et direptione praedabitur Dominus enim locutus
      est verbum hoc
  - name: Isaias 24:4
    orderIndex: 3
    osisId: Isa.24.4
    sblId: Isa 24:4
    shortName: Is 24:4
    text: luxit et defluxit terra et infirmata est defluxit orbis infirmata est altitudo
      populi terrae
  - name: Isaias 24:5
    orderIndex: 4
    osisId: Isa.24.5
    sblId: Isa 24:5
    shortName: Is 24:5
    text: et terra interfecta est ab habitatoribus suis quia transgressi sunt leges
      mutaverunt ius dissipaverunt foedus sempiternum
  - name: Isaias 24:6
    orderIndex: 5
    osisId: Isa.24.6
    sblId: Isa 24:6
    shortName: Is 24:6
    text: propter hoc maledictio vorabit terram et peccabunt habitatores eius ideoque
      insanient cultores eius et relinquentur homines pauci
  - name: Isaias 24:7
    orderIndex: 6
    osisId: Isa.24.7
    sblId: Isa 24:7
    shortName: Is 24:7
    text: luxit vindemia infirmata est vitis ingemuerunt omnes qui laetabantur corde
  - name: Isaias 24:8
    orderIndex: 7
    osisId: Isa.24.8
    sblId: Isa 24:8
    shortName: Is 24:8
    text: cessavit gaudium tympanorum quievit sonitus laetantium conticuit dulcedo
      citharae
  - name: Isaias 24:9
    orderIndex: 8
    osisId: Isa.24.9
    sblId: Isa 24:9
    shortName: Is 24:9
    text: cum cantico non bibent vinum amara erit potio bibentibus illam
  - name: Isaias 24:10
    orderIndex: 9
    osisId: Isa.24.10
    sblId: Isa 24:10
    shortName: Is 24:10
    text: adtrita est civitas vanitatis clausa est omnis domus nullo introeunte
  - name: Isaias 24:11
    orderIndex: 10
    osisId: Isa.24.11
    sblId: Isa 24:11
    shortName: Is 24:11
    text: clamor erit super vino in plateis deserta est omnis laetitia translatum
      est gaudium terrae
  - name: Isaias 24:12
    orderIndex: 11
    osisId: Isa.24.12
    sblId: Isa 24:12
    shortName: Is 24:12
    text: relicta est in urbe solitudo et calamitas opprimet portas
  - name: Isaias 24:13
    orderIndex: 12
    osisId: Isa.24.13
    sblId: Isa 24:13
    shortName: Is 24:13
    text: quia haec erunt in medio terrae in medio populorum quomodo si paucae olivae
      quae remanserunt excutiantur ex olea et racemi cum fuerit finita vindemia
  - name: Isaias 24:14
    orderIndex: 13
    osisId: Isa.24.14
    sblId: Isa 24:14
    shortName: Is 24:14
    text: hii levabunt vocem suam atque laudabunt cum glorificatus fuerit Dominus
      hinnient de mari
  - name: Isaias 24:15
    orderIndex: 14
    osisId: Isa.24.15
    sblId: Isa 24:15
    shortName: Is 24:15
    text: propter hoc in doctrinis glorificate Dominum in insulis maris nomen Domini
      Dei Israhel
  - name: Isaias 24:16
    orderIndex: 15
    osisId: Isa.24.16
    sblId: Isa 24:16
    shortName: Is 24:16
    text: a finibus terrae laudes audivimus gloriam iusti et dixi secretum meum mihi
      secretum meum mihi vae mihi praevaricantes praevaricati sunt et praevaricatione
      transgressorum praevaricati sunt
  - name: Isaias 24:17
    orderIndex: 16
    osisId: Isa.24.17
    sblId: Isa 24:17
    shortName: Is 24:17
    text: formido et fovea et laqueus super te qui habitator es terrae
  - name: Isaias 24:18
    orderIndex: 17
    osisId: Isa.24.18
    sblId: Isa 24:18
    shortName: Is 24:18
    text: et erit qui fugerit a voce formidinis cadet in foveam et qui se explicuerit
      de fovea tenebitur laqueo quia cataractae de excelsis apertae sunt et concutientur
      fundamenta terrae
  - name: Isaias 24:19
    orderIndex: 18
    osisId: Isa.24.19
    sblId: Isa 24:19
    shortName: Is 24:19
    text: confractione confringetur terra contritione conteretur terra commotione
      commovebitur terra
  - name: Isaias 24:20
    orderIndex: 19
    osisId: Isa.24.20
    sblId: Isa 24:20
    shortName: Is 24:20
    text: agitatione agitabitur terra sicut ebrius et auferetur quasi tabernaculum
      unius noctis et gravabit eam iniquitas sua et corruet et non adiciet ut resurgat
  - name: Isaias 24:21
    orderIndex: 20
    osisId: Isa.24.21
    sblId: Isa 24:21
    shortName: Is 24:21
    text: et erit in die illa visitabit Dominus super militiam caeli in excelso et
      super reges terrae qui sunt super terram
  - name: Isaias 24:22
    orderIndex: 21
    osisId: Isa.24.22
    sblId: Isa 24:22
    shortName: Is 24:22
    text: et congregabuntur in congregationem unius fascis in lacum et cludentur ibi
      in carcerem et post multos dies visitabuntur
  - name: Isaias 24:23
    orderIndex: 22
    osisId: Isa.24.23
    sblId: Isa 24:23
    shortName: Is 24:23
    text: et erubescet luna et confundetur sol cum regnaverit Dominus exercituum in
      monte Sion et in Hierusalem et in conspectu senum suorum fuerit glorificatus
  versesCount: 23
- name: Isaias 25
  orderIndex: 24
  osisId: Isa.25
  sblId: Isa 25
  shortName: Is 25
  verses:
  - name: Isaias 25:1
    orderIndex: 0
    osisId: Isa.25.1
    sblId: Isa 25:1
    shortName: Is 25:1
    text: Domine Deus meus es tu exaltabo te confitebor nomini tuo quoniam fecisti
      mirabilia cogitationes antiquas fideles amen
  - name: Isaias 25:2
    orderIndex: 1
    osisId: Isa.25.2
    sblId: Isa 25:2
    shortName: Is 25:2
    text: quia posuisti civitatem in tumulum urbem fortem in ruinam domum alienorum
      ut non sit civitas et in sempiternum non aedificetur
  - name: Isaias 25:3
    orderIndex: 2
    osisId: Isa.25.3
    sblId: Isa 25:3
    shortName: Is 25:3
    text: super hoc laudabit te populus fortis civitas gentium robustarum timebit
      te
  - name: Isaias 25:4
    orderIndex: 3
    osisId: Isa.25.4
    sblId: Isa 25:4
    shortName: Is 25:4
    text: quia factus es fortitudo pauperi fortitudo egeno in tribulatione sua spes
      a turbine umbraculum ab aestu spiritus enim robustorum quasi turbo inpellens
      parietem
  - name: Isaias 25:5
    orderIndex: 4
    osisId: Isa.25.5
    sblId: Isa 25:5
    shortName: Is 25:5
    text: sicut aestum in siti tumultum alienorum humiliabis et quasi calore sub nube
      torrente propaginem fortium marcescere facies
  - name: Isaias 25:6
    orderIndex: 5
    osisId: Isa.25.6
    sblId: Isa 25:6
    shortName: Is 25:6
    text: et faciet Dominus exercituum omnibus populis in monte hoc convivium pinguium
      convivium vindemiae pinguium medullatorum vindemiae defecatae
  - name: Isaias 25:7
    orderIndex: 6
    osisId: Isa.25.7
    sblId: Isa 25:7
    shortName: Is 25:7
    text: et praecipitabit in monte isto faciem vinculi conligati super omnes populos
      et telam quam orditus est super universas nationes
  - name: Isaias 25:8
    orderIndex: 7
    osisId: Isa.25.8
    sblId: Isa 25:8
    shortName: Is 25:8
    text: praecipitabit mortem in sempiternum et auferet Dominus Deus lacrimam ab
      omni facie et obprobrium populi sui auferet de universa terra quia Dominus locutus
      est
  - name: Isaias 25:9
    orderIndex: 8
    osisId: Isa.25.9
    sblId: Isa 25:9
    shortName: Is 25:9
    text: et dicet in die illa ecce Deus noster iste expectavimus eum et salvabit
      nos iste Dominus sustinuimus eum exultabimus et laetabimur in salutari eius
  - name: Isaias 25:10
    orderIndex: 9
    osisId: Isa.25.10
    sblId: Isa 25:10
    shortName: Is 25:10
    text: quia requiescet manus Domini in monte isto et triturabitur Moab sub eo sicuti
      teruntur paleae in plaustro
  - name: Isaias 25:11
    orderIndex: 10
    osisId: Isa.25.11
    sblId: Isa 25:11
    shortName: Is 25:11
    text: et extendet manus suas sub eo sicut extendit natans ad natandum et humiliabit
      gloriam eius cum adlisione manuum eius
  - name: Isaias 25:12
    orderIndex: 11
    osisId: Isa.25.12
    sblId: Isa 25:12
    shortName: Is 25:12
    text: et munimenta sublimium murorum tuorum concident et humiliabuntur et detrahentur
      in terram usque ad pulverem
  versesCount: 12
- name: Isaias 26
  orderIndex: 25
  osisId: Isa.26
  sblId: Isa 26
  shortName: Is 26
  verses:
  - name: Isaias 26:1
    orderIndex: 0
    osisId: Isa.26.1
    sblId: Isa 26:1
    shortName: Is 26:1
    text: in die illa cantabitur canticum istud in terra Iuda urbs fortitudinis nostrae
      salvator ponetur in ea murus et antemurale
  - name: Isaias 26:2
    orderIndex: 1
    osisId: Isa.26.2
    sblId: Isa 26:2
    shortName: Is 26:2
    text: aperite portas et ingrediatur gens iusta custodiens veritatem
  - name: Isaias 26:3
    orderIndex: 2
    osisId: Isa.26.3
    sblId: Isa 26:3
    shortName: Is 26:3
    text: vetus error abiit servabis pacem pacem quia in te speravimus
  - name: Isaias 26:4
    orderIndex: 3
    osisId: Isa.26.4
    sblId: Isa 26:4
    shortName: Is 26:4
    text: sperastis in Domino in saeculis aeternis in Domino Deo forti in perpetuum
  - name: Isaias 26:5
    orderIndex: 4
    osisId: Isa.26.5
    sblId: Isa 26:5
    shortName: Is 26:5
    text: quia incurvabit habitantes in excelso civitatem sublimem humiliabit humiliabit
      eam usque ad terram detrahet eam usque ad pulverem
  - name: Isaias 26:6
    orderIndex: 5
    osisId: Isa.26.6
    sblId: Isa 26:6
    shortName: Is 26:6
    text: conculcabit eam pes pedes pauperis gressus egenorum
  - name: Isaias 26:7
    orderIndex: 6
    osisId: Isa.26.7
    sblId: Isa 26:7
    shortName: Is 26:7
    text: semita iusti recta est rectus callis iusti ad ambulandum
  - name: Isaias 26:8
    orderIndex: 7
    osisId: Isa.26.8
    sblId: Isa 26:8
    shortName: Is 26:8
    text: et in semita iudiciorum tuorum Domine sustinuimus te nomen tuum et memoriale
      tuum in desiderio animae
  - name: Isaias 26:9
    orderIndex: 8
    osisId: Isa.26.9
    sblId: Isa 26:9
    shortName: Is 26:9
    text: anima mea desideravit te in nocte sed et spiritu meo in praecordiis meis
      de mane vigilabo ad te cum feceris iudicia tua in terra iustitiam discent habitatores
      orbis
  - name: Isaias 26:10
    orderIndex: 9
    osisId: Isa.26.10
    sblId: Isa 26:10
    shortName: Is 26:10
    text: misereamur impio et non discet iustitiam in terra sanctorum inique gessit
      et non videbit gloriam Domini
  - name: Isaias 26:11
    orderIndex: 10
    osisId: Isa.26.11
    sblId: Isa 26:11
    shortName: Is 26:11
    text: Domine exaltetur manus tua et non videant videant et confundantur zelantes
      populi et ignis hostes tuos devoret
  - name: Isaias 26:12
    orderIndex: 11
    osisId: Isa.26.12
    sblId: Isa 26:12
    shortName: Is 26:12
    text: Domine dabis pacem nobis omnia enim opera nostra operatus es nobis
  - name: Isaias 26:13
    orderIndex: 12
    osisId: Isa.26.13
    sblId: Isa 26:13
    shortName: Is 26:13
    text: Domine Deus noster possederunt nos domini absque te tantum in te recordemur
      nominis tui
  - name: Isaias 26:14
    orderIndex: 13
    osisId: Isa.26.14
    sblId: Isa 26:14
    shortName: Is 26:14
    text: morientes non vivant gigantes non resurgant propterea visitasti et contrivisti
      eos et perdidisti omnem memoriam eorum
  - name: Isaias 26:15
    orderIndex: 14
    osisId: Isa.26.15
    sblId: Isa 26:15
    shortName: Is 26:15
    text: indulsisti genti Domine indulsisti genti numquid glorificatus es elongasti
      omnes terminos terrae
  - name: Isaias 26:16
    orderIndex: 15
    osisId: Isa.26.16
    sblId: Isa 26:16
    shortName: Is 26:16
    text: Domine in angustia requisierunt te in tribulatione murmuris doctrina tua
      eis
  - name: Isaias 26:17
    orderIndex: 16
    osisId: Isa.26.17
    sblId: Isa 26:17
    shortName: Is 26:17
    text: sicut quae concipit cum adpropinquaverit ad partum dolens clamat in doloribus
      suis sic facti sumus a facie tua Domine
  - name: Isaias 26:18
    orderIndex: 17
    osisId: Isa.26.18
    sblId: Isa 26:18
    shortName: Is 26:18
    text: concepimus et quasi parturivimus et peperimus spiritum salutes non fecimus
      in terra ideo non ceciderunt habitatores terrae
  - name: Isaias 26:19
    orderIndex: 18
    osisId: Isa.26.19
    sblId: Isa 26:19
    shortName: Is 26:19
    text: vivent mortui tui interfecti mei resurgent expergiscimini et laudate qui
      habitatis in pulvere quia ros lucis ros tuus et terram gigantum detrahes in
      ruinam
  - name: Isaias 26:20
    orderIndex: 19
    osisId: Isa.26.20
    sblId: Isa 26:20
    shortName: Is 26:20
    text: vade populus meus intra in cubicula tua claude ostia tua super te abscondere
      modicum ad momentum donec pertranseat indignatio
  - name: Isaias 26:21
    orderIndex: 20
    osisId: Isa.26.21
    sblId: Isa 26:21
    shortName: Is 26:21
    text: ecce enim Dominus egreditur de loco suo ut visitet iniquitatem habitatoris
      terrae contra eum et revelabit terra sanguinem suum et non operiet ultra interfectos
      suos
  versesCount: 21
- name: Isaias 27
  orderIndex: 26
  osisId: Isa.27
  sblId: Isa 27
  shortName: Is 27
  verses:
  - name: Isaias 27:1
    orderIndex: 0
    osisId: Isa.27.1
    sblId: Isa 27:1
    shortName: Is 27:1
    text: in die illo visitabit Dominus in gladio suo duro et grandi et forti super
      Leviathan serpentem vectem et super Leviathan serpentem tortuosum et occidet
      cetum qui in mari est
  - name: Isaias 27:2
    orderIndex: 1
    osisId: Isa.27.2
    sblId: Isa 27:2
    shortName: Is 27:2
    text: in die illa vinea meri cantabit ei
  - name: Isaias 27:3
    orderIndex: 2
    osisId: Isa.27.3
    sblId: Isa 27:3
    shortName: Is 27:3
    text: ego Dominus qui servo eam repente propinabo ei ne forte visitetur contra
      eam nocte et die servo eam
  - name: Isaias 27:4
    orderIndex: 3
    osisId: Isa.27.4
    sblId: Isa 27:4
    shortName: Is 27:4
    text: indignatio non est mihi quis dabit me spinam et veprem in proelio gradiar
      super eam succendam eam pariter
  - name: Isaias 27:5
    orderIndex: 4
    osisId: Isa.27.5
    sblId: Isa 27:5
    shortName: Is 27:5
    text: an potius tenebit fortitudinem meam faciet pacem mihi pacem faciet mihi
  - name: Isaias 27:6
    orderIndex: 5
    osisId: Isa.27.6
    sblId: Isa 27:6
    shortName: Is 27:6
    text: qui egrediuntur impetu ad Iacob florebit et germinabit Israhel et implebunt
      faciem orbis semine
  - name: Isaias 27:7
    orderIndex: 6
    osisId: Isa.27.7
    sblId: Isa 27:7
    shortName: Is 27:7
    text: numquid iuxta plagam percutientis se percussit eum aut sicut occidit interfectos
      eius sic occisus est
  - name: Isaias 27:8
    orderIndex: 7
    osisId: Isa.27.8
    sblId: Isa 27:8
    shortName: Is 27:8
    text: in mensura contra mensuram cum abiecta fuerit iudicabis eam meditata est
      in spiritu suo duro per diem aestus
  - name: Isaias 27:9
    orderIndex: 8
    osisId: Isa.27.9
    sblId: Isa 27:9
    shortName: Is 27:9
    text: idcirco super hoc dimittetur iniquitas domui Iacob et iste omnis fructus
      ut auferatur peccatum eius cum posuerit omnes lapides altaris sicut lapides
      cineris adlisos non stabunt luci et delubra
  - name: Isaias 27:10
    orderIndex: 9
    osisId: Isa.27.10
    sblId: Isa 27:10
    shortName: Is 27:10
    text: civitas enim munita desolata erit speciosa relinquetur et dimittetur quasi
      desertum ibi pascetur vitulus et ibi accubabit et consumet summitates eius
  - name: Isaias 27:11
    orderIndex: 10
    osisId: Isa.27.11
    sblId: Isa 27:11
    shortName: Is 27:11
    text: in siccitate messis illius conterentur mulieres venientes et docentes eam
      non est enim populus sapiens propterea non miserebitur eius qui fecit eum et
      qui formavit eum non parcet ei
  - name: Isaias 27:12
    orderIndex: 11
    osisId: Isa.27.12
    sblId: Isa 27:12
    shortName: Is 27:12
    text: et erit in die illa percutiet Dominus ab alveo Fluminis usque ad torrentem
      Aegypti et vos congregabimini unus et unus filii Israhel
  - name: Isaias 27:13
    orderIndex: 12
    osisId: Isa.27.13
    sblId: Isa 27:13
    shortName: Is 27:13
    text: et erit in die illa clangetur in tuba magna et venient qui perditi fuerant
      de terra Assyriorum et qui eiecti erant in terra Aegypti et adorabunt Dominum
      in monte sancto in Hierusalem
  versesCount: 13
- name: Isaias 28
  orderIndex: 27
  osisId: Isa.28
  sblId: Isa 28
  shortName: Is 28
  verses:
  - name: Isaias 28:1
    orderIndex: 0
    osisId: Isa.28.1
    sblId: Isa 28:1
    shortName: Is 28:1
    text: vae coronae superbiae ebriis Ephraim et flori decidenti gloriae exultationis
      eius qui erant in vertice vallis pinguissimae errantes a vino
  - name: Isaias 28:2
    orderIndex: 1
    osisId: Isa.28.2
    sblId: Isa 28:2
    shortName: Is 28:2
    text: ecce validus et fortis Domini sicut impetus grandinis turbo confringens
      sicut impetus aquarum multarum inundantium et emissarum super terram spatiosam
  - name: Isaias 28:3
    orderIndex: 2
    osisId: Isa.28.3
    sblId: Isa 28:3
    shortName: Is 28:3
    text: pedibus conculcabitur corona superbiae ebriorum Ephraim
  - name: Isaias 28:4
    orderIndex: 3
    osisId: Isa.28.4
    sblId: Isa 28:4
    shortName: Is 28:4
    text: et erit flos decidens gloriae exultationis eius qui est super verticem vallis
      pinguium quasi temporaneum ante maturitatem autumni quod cum aspexerit videns
      statim ut manu tenuerit devorabit illud
  - name: Isaias 28:5
    orderIndex: 4
    osisId: Isa.28.5
    sblId: Isa 28:5
    shortName: Is 28:5
    text: in die illa erit Dominus exercituum corona gloriae et sertum exultationis
      residuo populi sui
  - name: Isaias 28:6
    orderIndex: 5
    osisId: Isa.28.6
    sblId: Isa 28:6
    shortName: Is 28:6
    text: et spiritus iudicii sedenti super iudicium et fortitudo revertentibus de
      bello ad portam
  - name: Isaias 28:7
    orderIndex: 6
    osisId: Isa.28.7
    sblId: Isa 28:7
    shortName: Is 28:7
    text: verum hii quoque prae vino nescierunt et prae ebrietate erraverunt sacerdos
      et propheta nescierunt prae ebrietate absorti sunt a vino erraverunt in ebrietate
      nescierunt videntem ignoraverunt iudicium
  - name: Isaias 28:8
    orderIndex: 7
    osisId: Isa.28.8
    sblId: Isa 28:8
    shortName: Is 28:8
    text: omnes enim mensae repletae sunt vomitu sordiumque ita ut non esset ultra
      locus
  - name: Isaias 28:9
    orderIndex: 8
    osisId: Isa.28.9
    sblId: Isa 28:9
    shortName: Is 28:9
    text: quem docebit scientiam et quem intellegere faciet auditum ablactatos a lacte
      apulsos ab uberibus
  - name: Isaias 28:10
    orderIndex: 9
    osisId: Isa.28.10
    sblId: Isa 28:10
    shortName: Is 28:10
    text: quia manda remanda manda remanda expecta reexpecta expecta reexpecta modicum
      ibi modicum ibi
  - name: Isaias 28:11
    orderIndex: 10
    osisId: Isa.28.11
    sblId: Isa 28:11
    shortName: Is 28:11
    text: in loquella enim labii et lingua altera loquetur ad populum istum
  - name: Isaias 28:12
    orderIndex: 11
    osisId: Isa.28.12
    sblId: Isa 28:12
    shortName: Is 28:12
    text: cui dixit haec requies reficite lassum et hoc est meum refrigerium et noluerunt
      audire
  - name: Isaias 28:13
    orderIndex: 12
    osisId: Isa.28.13
    sblId: Isa 28:13
    shortName: Is 28:13
    text: et erit eis verbum Domini manda remanda manda remanda expecta reexpecta
      expecta reexpecta modicum ibi modicum ibi ut vadant et cadant retrorsum et conterantur
      et inlaqueentur et capiantur
  - name: Isaias 28:14
    orderIndex: 13
    osisId: Isa.28.14
    sblId: Isa 28:14
    shortName: Is 28:14
    text: propter hoc audite verbum Domini viri inlusores qui dominamini super populum
      meum qui est in Hierusalem
  - name: Isaias 28:15
    orderIndex: 14
    osisId: Isa.28.15
    sblId: Isa 28:15
    shortName: Is 28:15
    text: dixistis enim percussimus foedus cum morte et cum inferno fecimus pactum
      flagellum inundans cum transierit non veniet super nos quia posuimus mendacium
      spem nostram et mendacio protecti sumus
  - name: Isaias 28:16
    orderIndex: 15
    osisId: Isa.28.16
    sblId: Isa 28:16
    shortName: Is 28:16
    text: idcirco haec dicit Dominus Deus ecce ego mittam in fundamentis Sion lapidem
      lapidem probatum angularem pretiosum in fundamento fundatum qui crediderit non
      festinet
  - name: Isaias 28:17
    orderIndex: 16
    osisId: Isa.28.17
    sblId: Isa 28:17
    shortName: Is 28:17
    text: et ponam iudicium in pondere et iustitiam in mensura et subvertet grando
      spem mendacii et protectionem aquae inundabunt
  - name: Isaias 28:18
    orderIndex: 17
    osisId: Isa.28.18
    sblId: Isa 28:18
    shortName: Is 28:18
    text: et delebitur foedus vestrum cum morte et pactum vestrum cum inferno non
      stabit flagellum inundans cum transierit eritis ei in conculcationem
  - name: Isaias 28:19
    orderIndex: 18
    osisId: Isa.28.19
    sblId: Isa 28:19
    shortName: Is 28:19
    text: quandocumque pertransierit tollet vos quoniam mane diluculo pertransibit
      in die et in nocte et tantummodo sola vexatio intellectum dabit auditui
  - name: Isaias 28:20
    orderIndex: 19
    osisId: Isa.28.20
    sblId: Isa 28:20
    shortName: Is 28:20
    text: coangustatum est enim stratum ita ut alter decidat et pallium breve utrumque
      operire non potest
  - name: Isaias 28:21
    orderIndex: 20
    osisId: Isa.28.21
    sblId: Isa 28:21
    shortName: Is 28:21
    text: sicut enim in monte Divisionum stabit Dominus sicut in valle quae est in
      Gabao irascetur ut faciat opus suum alienum opus eius ut operetur opus suum
      peregrinum est opus ab eo
  - name: Isaias 28:22
    orderIndex: 21
    osisId: Isa.28.22
    sblId: Isa 28:22
    shortName: Is 28:22
    text: et nunc nolite inludere ne forte constringantur vincula vestra consummationem
      enim et adbreviationem audivi a Domino Deo exercituum super universam terram
  - name: Isaias 28:23
    orderIndex: 22
    osisId: Isa.28.23
    sblId: Isa 28:23
    shortName: Is 28:23
    text: auribus percipite et audite vocem meam adtendite et audite eloquium meum
  - name: Isaias 28:24
    orderIndex: 23
    osisId: Isa.28.24
    sblId: Isa 28:24
    shortName: Is 28:24
    text: numquid tota die arabit arans ut serat proscindet et sariet humum suam
  - name: Isaias 28:25
    orderIndex: 24
    osisId: Isa.28.25
    sblId: Isa 28:25
    shortName: Is 28:25
    text: nonne cum adaequaverit faciem eius seret gith et cyminum sparget et ponet
      triticum per ordinem et hordeum et milium et viciam in finibus suis
  - name: Isaias 28:26
    orderIndex: 25
    osisId: Isa.28.26
    sblId: Isa 28:26
    shortName: Is 28:26
    text: et erudiet eum illud in iudicio Deus suus docebit eum illud
  - name: Isaias 28:27
    orderIndex: 26
    osisId: Isa.28.27
    sblId: Isa 28:27
    shortName: Is 28:27
    text: non enim in serris triturabitur gith nec rota plaustri super cyminum circumiet
      sed in virga excutietur gith et cyminum in baculo
  - name: Isaias 28:28
    orderIndex: 27
    osisId: Isa.28.28
    sblId: Isa 28:28
    shortName: Is 28:28
    text: panis autem comminuetur verum non in perpetuum triturans triturabit illum
      neque vexabit eum rota plaustri nec in ungulis suis comminuet eum
  - name: Isaias 28:29
    orderIndex: 28
    osisId: Isa.28.29
    sblId: Isa 28:29
    shortName: Is 28:29
    text: et hoc a Domino Deo exercituum exivit ut mirabile faceret consilium et magnificaret
      iustitiam
  versesCount: 29
- name: Isaias 29
  orderIndex: 28
  osisId: Isa.29
  sblId: Isa 29
  shortName: Is 29
  verses:
  - name: Isaias 29:1
    orderIndex: 0
    osisId: Isa.29.1
    sblId: Isa 29:1
    shortName: Is 29:1
    text: vae Arihel Arihel civitas quam circumdedit David additus est annus ad annum
      sollemnitates evolutae sunt
  - name: Isaias 29:2
    orderIndex: 1
    osisId: Isa.29.2
    sblId: Isa 29:2
    shortName: Is 29:2
    text: et circumvallabo Arihel et erit tristis et maerens et erit mihi quasi Arihel
  - name: Isaias 29:3
    orderIndex: 2
    osisId: Isa.29.3
    sblId: Isa 29:3
    shortName: Is 29:3
    text: et circumdabo quasi spheram in circuitu tuo et iaciam contra te aggerem
      et munimenta ponam in obsidionem tuam
  - name: Isaias 29:4
    orderIndex: 3
    osisId: Isa.29.4
    sblId: Isa 29:4
    shortName: Is 29:4
    text: humiliaberis de terra loqueris et de humo audietur eloquium tuum et erit
      quasi pythonis de terra vox tua et de humo eloquium tuum mussitabit
  - name: Isaias 29:5
    orderIndex: 4
    osisId: Isa.29.5
    sblId: Isa 29:5
    shortName: Is 29:5
    text: et erit sicut pulvis tenuis multitudo ventilantium te et sicut favilla pertransiens
      multitudo eorum qui contra te praevaluerunt
  - name: Isaias 29:6
    orderIndex: 5
    osisId: Isa.29.6
    sblId: Isa 29:6
    shortName: Is 29:6
    text: eritque repente confestim a Domino exercituum visitabitur in tonitru et
      commotione terrae et voce magna turbinis et tempestatis et flammae ignis devorantis
  - name: Isaias 29:7
    orderIndex: 6
    osisId: Isa.29.7
    sblId: Isa 29:7
    shortName: Is 29:7
    text: et erit sicut somnium visionis nocturnae multitudo omnium gentium quae dimicaverunt
      contra Arihel et omnes qui militaverunt et obsederunt et praevaluerunt adversus
      eam
  - name: Isaias 29:8
    orderIndex: 7
    osisId: Isa.29.8
    sblId: Isa 29:8
    shortName: Is 29:8
    text: et sicuti somniat esuriens et comedit cum autem fuerit expertus vacua est
      anima eius et sicut somniat sitiens et bibit et postquam fuerit expergefactus
      lassus adhuc sitit et anima eius vacua est sic erit multitudo omnium gentium
      quae dimicaverunt contra montem Sion
  - name: Isaias 29:9
    orderIndex: 8
    osisId: Isa.29.9
    sblId: Isa 29:9
    shortName: Is 29:9
    text: obstupescite et admiramini fluctuate et vacillate inebriamini et non a vino
      movemini et non ebrietate
  - name: Isaias 29:10
    orderIndex: 9
    osisId: Isa.29.10
    sblId: Isa 29:10
    shortName: Is 29:10
    text: quoniam miscuit vobis Dominus spiritum soporis claudet oculos vestros prophetas
      et principes vestros qui vident visiones operiet
  - name: Isaias 29:11
    orderIndex: 10
    osisId: Isa.29.11
    sblId: Isa 29:11
    shortName: Is 29:11
    text: et erit vobis visio omnium sicut verba libri signati quem cum dederint scienti
      litteras dicent lege istum et respondebit non possum signatus est enim
  - name: Isaias 29:12
    orderIndex: 11
    osisId: Isa.29.12
    sblId: Isa 29:12
    shortName: Is 29:12
    text: et dabitur liber nescienti litteras diceturque ei lege et respondebit nescio
      litteras
  - name: Isaias 29:13
    orderIndex: 12
    osisId: Isa.29.13
    sblId: Isa 29:13
    shortName: Is 29:13
    text: et dixit Dominus eo quod adpropinquat populus iste ore suo et labiis suis
      glorificat me cor autem eius longe est a me et timuerunt me mandato hominum
      et doctrinis
  - name: Isaias 29:14
    orderIndex: 13
    osisId: Isa.29.14
    sblId: Isa 29:14
    shortName: Is 29:14
    text: ideo ecce ego addam ut admirationem faciam populo huic miraculo grandi et
      stupendo peribit enim sapientia a sapientibus eius et intellectus prudentium
      eius abscondetur
  - name: Isaias 29:15
    orderIndex: 14
    osisId: Isa.29.15
    sblId: Isa 29:15
    shortName: Is 29:15
    text: vae qui profundi estis corde ut a Domino abscondatis consilium quorum sunt
      in tenebris opera et dicunt quis videt nos et quis novit nos
  - name: Isaias 29:16
    orderIndex: 15
    osisId: Isa.29.16
    sblId: Isa 29:16
    shortName: Is 29:16
    text: perversa est haec vestra cogitatio quasi lutum contra figulum cogitet et
      dicat opus factori suo non fecisti me et figmentum dicat fictori suo non intellegis
  - name: Isaias 29:17
    orderIndex: 16
    osisId: Isa.29.17
    sblId: Isa 29:17
    shortName: Is 29:17
    text: nonne adhuc in modico et in brevi convertetur Libanus in Chermel et Chermel
      in saltum reputabitur
  - name: Isaias 29:18
    orderIndex: 17
    osisId: Isa.29.18
    sblId: Isa 29:18
    shortName: Is 29:18
    text: et audient in die illa surdi verba libri et de tenebris et caligine oculi
      caecorum videbunt
  - name: Isaias 29:19
    orderIndex: 18
    osisId: Isa.29.19
    sblId: Isa 29:19
    shortName: Is 29:19
    text: et addent mites in Domino laetitiam et pauperes homines in Sancto Israhel
      exultabunt
  - name: Isaias 29:20
    orderIndex: 19
    osisId: Isa.29.20
    sblId: Isa 29:20
    shortName: Is 29:20
    text: quoniam defecit qui praevalebat consummatus est inlusor et succisi sunt
      omnes qui vigilabant super iniquitatem
  - name: Isaias 29:21
    orderIndex: 20
    osisId: Isa.29.21
    sblId: Isa 29:21
    shortName: Is 29:21
    text: qui peccare faciebant homines in verbo et arguentem in porta subplantabant
      et declinaverunt frustra a iusto
  - name: Isaias 29:22
    orderIndex: 21
    osisId: Isa.29.22
    sblId: Isa 29:22
    shortName: Is 29:22
    text: propter hoc haec dicit Dominus ad domum Iacob qui redemit Abraham non modo
      confundetur Iacob nec modo vultus eius erubescet
  - name: Isaias 29:23
    orderIndex: 22
    osisId: Isa.29.23
    sblId: Isa 29:23
    shortName: Is 29:23
    text: sed cum viderit filios suos opera manuum mearum in medio sui sanctificantes
      nomen meum et sanctificabunt Sanctum Iacob et Deum Israhel praedicabunt
  - name: Isaias 29:24
    orderIndex: 23
    osisId: Isa.29.24
    sblId: Isa 29:24
    shortName: Is 29:24
    text: et scient errantes spiritu intellectum et mussitatores discent legem
  versesCount: 24
- name: Isaias 30
  orderIndex: 29
  osisId: Isa.30
  sblId: Isa 30
  shortName: Is 30
  verses:
  - name: Isaias 30:1
    orderIndex: 0
    osisId: Isa.30.1
    sblId: Isa 30:1
    shortName: Is 30:1
    text: vae filii desertores dicit Dominus ut faceretis consilium et non ex me et
      ordiremini telam et non per spiritum meum ut adderetur peccatum super peccatum
  - name: Isaias 30:2
    orderIndex: 1
    osisId: Isa.30.2
    sblId: Isa 30:2
    shortName: Is 30:2
    text: qui ambulatis ut descendatis in Aegyptum et os meum non interrogastis sperantes
      auxilium in fortitudine Pharao et habentes fiduciam in umbra Aegypti
  - name: Isaias 30:3
    orderIndex: 2
    osisId: Isa.30.3
    sblId: Isa 30:3
    shortName: Is 30:3
    text: et erit vobis fortitudo Pharaonis in confusionem et fiducia umbrae Aegypti
      in ignominiam
  - name: Isaias 30:4
    orderIndex: 3
    osisId: Isa.30.4
    sblId: Isa 30:4
    shortName: Is 30:4
    text: erant enim in Tanis principes tui et nuntii tui usque ad Anes pervenerunt
  - name: Isaias 30:5
    orderIndex: 4
    osisId: Isa.30.5
    sblId: Isa 30:5
    shortName: Is 30:5
    text: omnes confusi sunt super populo qui eis prodesse non potuit non fuerunt
      in auxilium et in aliquam utilitatem sed in confusionem et obprobrium
  - name: Isaias 30:6
    orderIndex: 5
    osisId: Isa.30.6
    sblId: Isa 30:6
    shortName: Is 30:6
    text: onus iumentorum austri in terra tribulationis et angustiae leaena et leo
      ex eis vipera et regulus volans portantes super umeros iumentorum divitias suas
      et super gibbum camelorum thesauros suos ad populum qui eis prodesse non poterit
  - name: Isaias 30:7
    orderIndex: 6
    osisId: Isa.30.7
    sblId: Isa 30:7
    shortName: Is 30:7
    text: Aegyptus enim frustra et vane auxiliabitur ideo clamavi super hoc superbia
      tantum est quiesce
  - name: Isaias 30:8
    orderIndex: 7
    osisId: Isa.30.8
    sblId: Isa 30:8
    shortName: Is 30:8
    text: nunc ingressus scribe eis super buxum et in libro diligenter exara illud
      et erit in die novissimo in testimonium usque ad aeternum
  - name: Isaias 30:9
    orderIndex: 8
    osisId: Isa.30.9
    sblId: Isa 30:9
    shortName: Is 30:9
    text: populus enim ad iracundiam provocans est et filii mendaces filii nolentes
      audire legem Domini
  - name: Isaias 30:10
    orderIndex: 9
    osisId: Isa.30.10
    sblId: Isa 30:10
    shortName: Is 30:10
    text: qui dicunt videntibus nolite videre et aspicientibus nolite aspicere nobis
      ea quae recta sunt loquimini nobis placentia videte nobis errores
  - name: Isaias 30:11
    orderIndex: 10
    osisId: Isa.30.11
    sblId: Isa 30:11
    shortName: Is 30:11
    text: auferte a me viam declinate a me semitam cesset a facie nostra Sanctus Israhel
  - name: Isaias 30:12
    orderIndex: 11
    osisId: Isa.30.12
    sblId: Isa 30:12
    shortName: Is 30:12
    text: propterea haec dicit Sanctus Israhel pro eo quod reprobastis verbum hoc
      et sperastis in calumniam et tumultum et innixi estis super eo
  - name: Isaias 30:13
    orderIndex: 12
    osisId: Isa.30.13
    sblId: Isa 30:13
    shortName: Is 30:13
    text: propterea erit vobis iniquitas haec sicut interruptio cadens et requisita
      in muro excelso quoniam subito dum non speratur veniet contritio eius
  - name: Isaias 30:14
    orderIndex: 13
    osisId: Isa.30.14
    sblId: Isa 30:14
    shortName: Is 30:14
    text: et comminuetur sicut conteritur lagoena figuli contritione pervalida et
      non invenietur de fragmentis eius testa in qua portetur igniculus de incendio
      aut hauriatur parum aquae de fovea
  - name: Isaias 30:15
    orderIndex: 14
    osisId: Isa.30.15
    sblId: Isa 30:15
    shortName: Is 30:15
    text: quia haec dicit Dominus Deus Sanctus Israhel si revertamini et quiescatis
      salvi eritis in silentio et in spe erit fortitudo vestra et noluistis
  - name: Isaias 30:16
    orderIndex: 15
    osisId: Isa.30.16
    sblId: Isa 30:16
    shortName: Is 30:16
    text: et dixistis nequaquam sed ad equos fugiemus ideo fugietis et super veloces
      ascendemus ideo veloces erunt qui persequentur vos
  - name: Isaias 30:17
    orderIndex: 16
    osisId: Isa.30.17
    sblId: Isa 30:17
    shortName: Is 30:17
    text: mille homines a facie terroris unius et a facie terroris quinque fugietis
      donec relinquamini quasi malus navis in vertice montis et quasi signum super
      collem
  - name: Isaias 30:18
    orderIndex: 17
    osisId: Isa.30.18
    sblId: Isa 30:18
    shortName: Is 30:18
    text: propterea expectat Dominus ut misereatur vestri et ideo exaltabitur parcens
      vobis quia Deus iudicii Dominus beati omnes qui expectant eum
  - name: Isaias 30:19
    orderIndex: 18
    osisId: Isa.30.19
    sblId: Isa 30:19
    shortName: Is 30:19
    text: populus enim Sion habitabit in Hierusalem plorans nequaquam plorabis miserans
      miserebitur tui ad vocem clamoris tui statim ut audierit respondebit tibi
  - name: Isaias 30:20
    orderIndex: 19
    osisId: Isa.30.20
    sblId: Isa 30:20
    shortName: Is 30:20
    text: et dabit vobis Dominus panem artum et aquam brevem et non faciet avolare
      a te ultra doctorem tuum et erunt oculi tui videntes praeceptorem tuum
  - name: Isaias 30:21
    orderIndex: 20
    osisId: Isa.30.21
    sblId: Isa 30:21
    shortName: Is 30:21
    text: et aures tuae audient verbum post tergum monentis haec via ambulate in ea
      neque ad dexteram neque ad sinistram
  - name: Isaias 30:22
    orderIndex: 21
    osisId: Isa.30.22
    sblId: Isa 30:22
    shortName: Is 30:22
    text: et contaminabis lamminas sculptilium argenti tui et vestimentum conflatilis
      auri tui et disperges ea sicut inmunditiam menstruatae egredere dices ei
  - name: Isaias 30:23
    orderIndex: 22
    osisId: Isa.30.23
    sblId: Isa 30:23
    shortName: Is 30:23
    text: et dabitur pluvia semini tuo ubicumque seminaveris in terra et panis frugum
      terrae erit uberrimus et pinguis pascetur in possessione tua in die illo agnus
      spatiose
  - name: Isaias 30:24
    orderIndex: 23
    osisId: Isa.30.24
    sblId: Isa 30:24
    shortName: Is 30:24
    text: et tauri tui et pulli asinorum qui operantur terram commixtum migma comedent
      sic in area ut ventilatum est
  - name: Isaias 30:25
    orderIndex: 24
    osisId: Isa.30.25
    sblId: Isa 30:25
    shortName: Is 30:25
    text: et erunt super omnem montem excelsum et super omnem collem elevatum rivi
      currentium aquarum in die interfectionis multorum cum ceciderint turres
  - name: Isaias 30:26
    orderIndex: 25
    osisId: Isa.30.26
    sblId: Isa 30:26
    shortName: Is 30:26
    text: et erit lux lunae sicut lux solis et lux solis erit septempliciter sicut
      lux septem dierum in die qua alligaverit Dominus vulnus populi sui et percussuram
      plagae eius sanaverit
  - name: Isaias 30:27
    orderIndex: 26
    osisId: Isa.30.27
    sblId: Isa 30:27
    shortName: Is 30:27
    text: ecce nomen Domini venit de longinquo ardens furor eius et gravis ad portandum
      labia eius repleta sunt indignatione et lingua eius quasi ignis devorans
  - name: Isaias 30:28
    orderIndex: 27
    osisId: Isa.30.28
    sblId: Isa 30:28
    shortName: Is 30:28
    text: spiritus eius velut torrens inundans usque ad medium colli ad perdendas
      gentes in nihilum et frenum erroris quod erat in maxillis populorum
  - name: Isaias 30:29
    orderIndex: 28
    osisId: Isa.30.29
    sblId: Isa 30:29
    shortName: Is 30:29
    text: canticum erit vobis sicut nox sanctificatae sollemnitatis et laetitia cordis
      sicut qui pergit cum tibia ut intret in montem Domini ad Fortem Israhel
  - name: Isaias 30:30
    orderIndex: 29
    osisId: Isa.30.30
    sblId: Isa 30:30
    shortName: Is 30:30
    text: et auditam faciet Dominus gloriam vocis suae et terrorem brachii sui ostendet
      in comminatione furoris et flamma ignis devorantis adlidet in turbine et in
      lapide grandinis
  - name: Isaias 30:31
    orderIndex: 30
    osisId: Isa.30.31
    sblId: Isa 30:31
    shortName: Is 30:31
    text: a voce enim Domini pavebit Assur virga percussus
  - name: Isaias 30:32
    orderIndex: 31
    osisId: Isa.30.32
    sblId: Isa 30:32
    shortName: Is 30:32
    text: et erit transitus virgae fundatus quam requiescere faciet Dominus super
      eum in tympanis et in citharis et in bellis praecipuis expugnabit eos
  - name: Isaias 30:33
    orderIndex: 32
    osisId: Isa.30.33
    sblId: Isa 30:33
    shortName: Is 30:33
    text: praeparata est enim ab heri Thofeth a rege praeparata profunda et dilatata
      nutrimenta eius ignis et ligna multa flatus Domini sicut torrens sulphuris succendens
      eam
  versesCount: 33
- name: Isaias 31
  orderIndex: 30
  osisId: Isa.31
  sblId: Isa 31
  shortName: Is 31
  verses:
  - name: Isaias 31:1
    orderIndex: 0
    osisId: Isa.31.1
    sblId: Isa 31:1
    shortName: Is 31:1
    text: vae qui descendunt in Aegyptum ad auxilium in equis sperantes et habentes
      fiduciam super quadrigis quia multae sunt et super equitibus quia praevalidi
      nimis et non sunt confisi super Sanctum Israhel et Dominum non requisierunt
  - name: Isaias 31:2
    orderIndex: 1
    osisId: Isa.31.2
    sblId: Isa 31:2
    shortName: Is 31:2
    text: ipse autem sapiens adduxit malum et verba sua non abstulit et consurget
      contra domum pessimorum et contra auxilium operantium iniquitatem
  - name: Isaias 31:3
    orderIndex: 2
    osisId: Isa.31.3
    sblId: Isa 31:3
    shortName: Is 31:3
    text: Aegyptus homo et non deus et equi eorum caro et non spiritus et Dominus
      inclinabit manum suam et corruet auxiliator et cadet cui praestatur auxilium
      simulque omnes consumentur
  - name: Isaias 31:4
    orderIndex: 3
    osisId: Isa.31.4
    sblId: Isa 31:4
    shortName: Is 31:4
    text: quia haec dicit Dominus ad me quomodo si rugiat leo et catulus leonis super
      praedam suam cum occurrerit ei multitudo pastorum a voce eorum non formidabit
      et a multitudine eorum non pavebit sic descendet Dominus exercituum ut proelietur
      super montem Sion et super collem eius
  - name: Isaias 31:5
    orderIndex: 4
    osisId: Isa.31.5
    sblId: Isa 31:5
    shortName: Is 31:5
    text: sicut aves volantes sic proteget Dominus exercituum Hierusalem protegens
      et liberans transiens et salvans
  - name: Isaias 31:6
    orderIndex: 5
    osisId: Isa.31.6
    sblId: Isa 31:6
    shortName: Is 31:6
    text: convertimini sicut in profundum recesseratis filii Israhel
  - name: Isaias 31:7
    orderIndex: 6
    osisId: Isa.31.7
    sblId: Isa 31:7
    shortName: Is 31:7
    text: in die enim illa abiciet vir idola argenti sui et idola auri sui quae fecerunt
      vobis manus vestrae in peccatum
  - name: Isaias 31:8
    orderIndex: 7
    osisId: Isa.31.8
    sblId: Isa 31:8
    shortName: Is 31:8
    text: et cadet Assur in gladio non viri et gladius non hominis vorabit eum et
      fugiet non a facie gladii et iuvenes eius vectigales erunt
  - name: Isaias 31:9
    orderIndex: 8
    osisId: Isa.31.9
    sblId: Isa 31:9
    shortName: Is 31:9
    text: et fortitudo eius a terrore transibit et pavebunt fugientes principes eius
      dixit Dominus cuius ignis est in Sion et caminus eius in Hierusalem
  versesCount: 9
- name: Isaias 32
  orderIndex: 31
  osisId: Isa.32
  sblId: Isa 32
  shortName: Is 32
  verses:
  - name: Isaias 32:1
    orderIndex: 0
    osisId: Isa.32.1
    sblId: Isa 32:1
    shortName: Is 32:1
    text: ecce in iustitia regnabit rex et principes in iudicio praeerunt
  - name: Isaias 32:2
    orderIndex: 1
    osisId: Isa.32.2
    sblId: Isa 32:2
    shortName: Is 32:2
    text: et erit vir sicut qui absconditur a vento et celat se a tempestate sicut
      rivi aquarum in siti et umbra petrae prominentis in terra deserta
  - name: Isaias 32:3
    orderIndex: 2
    osisId: Isa.32.3
    sblId: Isa 32:3
    shortName: Is 32:3
    text: non caligabunt oculi videntium et aures audientium diligenter auscultabunt
  - name: Isaias 32:4
    orderIndex: 3
    osisId: Isa.32.4
    sblId: Isa 32:4
    shortName: Is 32:4
    text: et cor stultorum intelleget scientiam et lingua balborum velociter loquetur
      et plane
  - name: Isaias 32:5
    orderIndex: 4
    osisId: Isa.32.5
    sblId: Isa 32:5
    shortName: Is 32:5
    text: non vocabitur ultra is qui insipiens est princeps neque fraudulentus appellabitur
      maior
  - name: Isaias 32:6
    orderIndex: 5
    osisId: Isa.32.6
    sblId: Isa 32:6
    shortName: Is 32:6
    text: stultus enim fatua loquetur et cor eius faciet iniquitatem ut perficiat
      simulationem et loquatur ad Dominum fraudulenter et vacuefaciat animam esurientis
      et potum sitienti auferat
  - name: Isaias 32:7
    orderIndex: 6
    osisId: Isa.32.7
    sblId: Isa 32:7
    shortName: Is 32:7
    text: fraudulenti vasa pessima sunt ipse enim cogitationes concinnavit ad perdendos
      mites in sermone mendacii cum loqueretur pauper iudicium
  - name: Isaias 32:8
    orderIndex: 7
    osisId: Isa.32.8
    sblId: Isa 32:8
    shortName: Is 32:8
    text: princeps vero ea quae digna sunt principe cogitavit et ipse super duces
      stabit
  - name: Isaias 32:9
    orderIndex: 8
    osisId: Isa.32.9
    sblId: Isa 32:9
    shortName: Is 32:9
    text: mulieres opulentae surgite et audite vocem meam filiae confidentes percipite
      auribus eloquium meum
  - name: Isaias 32:10
    orderIndex: 9
    osisId: Isa.32.10
    sblId: Isa 32:10
    shortName: Is 32:10
    text: post dies et annum et vos conturbabimini confidentes consummata est enim
      vindemia collectio ultra non veniet
  - name: Isaias 32:11
    orderIndex: 10
    osisId: Isa.32.11
    sblId: Isa 32:11
    shortName: Is 32:11
    text: obstupescite opulentae conturbamini confidentes exuite vos et confundimini
      accingite lumbos vestros
  - name: Isaias 32:12
    orderIndex: 11
    osisId: Isa.32.12
    sblId: Isa 32:12
    shortName: Is 32:12
    text: super ubera plangite super regione desiderabili super vinea fertili
  - name: Isaias 32:13
    orderIndex: 12
    osisId: Isa.32.13
    sblId: Isa 32:13
    shortName: Is 32:13
    text: super humum populi mei spina et vepres ascendent quanto magis super omnes
      domos gaudii civitatis exultantis
  - name: Isaias 32:14
    orderIndex: 13
    osisId: Isa.32.14
    sblId: Isa 32:14
    shortName: Is 32:14
    text: domus enim dimissa est multitudo urbis relicta est tenebrae et palpatio
      factae sunt super speluncas usque in aeternum gaudium onagrorum pascua gregum
  - name: Isaias 32:15
    orderIndex: 14
    osisId: Isa.32.15
    sblId: Isa 32:15
    shortName: Is 32:15
    text: donec effundatur super nos spiritus de excelso et erit desertum in Chermel
      et Chermel in saltum reputabitur
  - name: Isaias 32:16
    orderIndex: 15
    osisId: Isa.32.16
    sblId: Isa 32:16
    shortName: Is 32:16
    text: et habitabit in solitudine iudicium et iustitia in Chermel sedebit
  - name: Isaias 32:17
    orderIndex: 16
    osisId: Isa.32.17
    sblId: Isa 32:17
    shortName: Is 32:17
    text: et erit opus iustitiae pax et cultus iustitiae silentium et securitas usque
      in sempiternum
  - name: Isaias 32:18
    orderIndex: 17
    osisId: Isa.32.18
    sblId: Isa 32:18
    shortName: Is 32:18
    text: et sedebit populus meus in pulchritudine pacis et in tabernaculis fiduciae
      et in requie opulenta
  - name: Isaias 32:19
    orderIndex: 18
    osisId: Isa.32.19
    sblId: Isa 32:19
    shortName: Is 32:19
    text: grando autem in descensione saltus et humilitate humiliabitur civitas
  - name: Isaias 32:20
    orderIndex: 19
    osisId: Isa.32.20
    sblId: Isa 32:20
    shortName: Is 32:20
    text: beati qui seminatis super omnes aquas inmittentes pedem bovis et asini
  versesCount: 20
- name: Isaias 33
  orderIndex: 32
  osisId: Isa.33
  sblId: Isa 33
  shortName: Is 33
  verses:
  - name: Isaias 33:1
    orderIndex: 0
    osisId: Isa.33.1
    sblId: Isa 33:1
    shortName: Is 33:1
    text: vae qui praedaris nonne et ipse praedaberis et qui spernis nonne et ipse
      sperneris cum consummaveris depraedationem depraedaberis cum fatigatus desiveris
      contemnere contemneris
  - name: Isaias 33:2
    orderIndex: 1
    osisId: Isa.33.2
    sblId: Isa 33:2
    shortName: Is 33:2
    text: Domine miserere nostri te expectavimus esto brachium eorum in mane et salus
      nostra in tempore tribulationis
  - name: Isaias 33:3
    orderIndex: 2
    osisId: Isa.33.3
    sblId: Isa 33:3
    shortName: Is 33:3
    text: a voce angeli fugerunt populi ab exaltatione tua dispersae sunt gentes
  - name: Isaias 33:4
    orderIndex: 3
    osisId: Isa.33.4
    sblId: Isa 33:4
    shortName: Is 33:4
    text: et congregabuntur spolia vestra sicut colligitur brucus velut cum fossae
      plenae fuerint de eo
  - name: Isaias 33:5
    orderIndex: 4
    osisId: Isa.33.5
    sblId: Isa 33:5
    shortName: Is 33:5
    text: magnificatus est Dominus quoniam habitavit in excelso implevit Sion iudicio
      et iustitia
  - name: Isaias 33:6
    orderIndex: 5
    osisId: Isa.33.6
    sblId: Isa 33:6
    shortName: Is 33:6
    text: et erit fides in temporibus tuis divitiae salutis sapientia et scientia
      timor Domini ipse thesaurus eius
  - name: Isaias 33:7
    orderIndex: 6
    osisId: Isa.33.7
    sblId: Isa 33:7
    shortName: Is 33:7
    text: ecce videntes clamabunt foris angeli pacis amare flebunt
  - name: Isaias 33:8
    orderIndex: 7
    osisId: Isa.33.8
    sblId: Isa 33:8
    shortName: Is 33:8
    text: dissipatae sunt viae cessavit transiens per semitam irritum factum est pactum
      proiecit civitates non reputavit homines
  - name: Isaias 33:9
    orderIndex: 8
    osisId: Isa.33.9
    sblId: Isa 33:9
    shortName: Is 33:9
    text: luxit et elanguit terra confusus est Libanus et obsorduit et factus est
      Saron sicut desertum et concussa est Basan et Carmelus
  - name: Isaias 33:10
    orderIndex: 9
    osisId: Isa.33.10
    sblId: Isa 33:10
    shortName: Is 33:10
    text: nunc consurgam dicit Dominus nunc exaltabor nunc sublevabor
  - name: Isaias 33:11
    orderIndex: 10
    osisId: Isa.33.11
    sblId: Isa 33:11
    shortName: Is 33:11
    text: concipietis ardorem parietis stipulam spiritus vester ut ignis vorabit vos
  - name: Isaias 33:12
    orderIndex: 11
    osisId: Isa.33.12
    sblId: Isa 33:12
    shortName: Is 33:12
    text: et erunt populi quasi de incendio cinis spinae congregatae igni conburentur
  - name: Isaias 33:13
    orderIndex: 12
    osisId: Isa.33.13
    sblId: Isa 33:13
    shortName: Is 33:13
    text: audite qui longe estis quae fecerim et cognoscite vicini fortitudinem meam
  - name: Isaias 33:14
    orderIndex: 13
    osisId: Isa.33.14
    sblId: Isa 33:14
    shortName: Is 33:14
    text: conterriti sunt in Sion peccatores possedit tremor hypocritas quis poterit
      habitare de vobis cum igne devorante quis habitabit ex vobis cum ardoribus sempiternis
  - name: Isaias 33:15
    orderIndex: 14
    osisId: Isa.33.15
    sblId: Isa 33:15
    shortName: Is 33:15
    text: qui ambulat in iustitiis et loquitur veritates qui proicit avaritiam ex
      calumnia et excutit manus suas ab omni munere qui obturat aures suas ne audiat
      sanguinem et claudit oculos suos ne videat malum
  - name: Isaias 33:16
    orderIndex: 15
    osisId: Isa.33.16
    sblId: Isa 33:16
    shortName: Is 33:16
    text: iste in excelsis habitabit munimenta saxorum sublimitas eius panis ei datus
      est aquae eius fideles sunt
  - name: Isaias 33:17
    orderIndex: 16
    osisId: Isa.33.17
    sblId: Isa 33:17
    shortName: Is 33:17
    text: regem in decore suo videbunt oculi eius cernent terram de longe
  - name: Isaias 33:18
    orderIndex: 17
    osisId: Isa.33.18
    sblId: Isa 33:18
    shortName: Is 33:18
    text: cor tuum meditabitur timorem ubi est litteratus ubi legis verba ponderans
      ubi doctor parvulorum
  - name: Isaias 33:19
    orderIndex: 18
    osisId: Isa.33.19
    sblId: Isa 33:19
    shortName: Is 33:19
    text: populum inpudentem non videbis populum alti sermonis ita ut non possis intellegere
      disertitudinem linguae eius in quo nulla est sapientia
  - name: Isaias 33:20
    orderIndex: 19
    osisId: Isa.33.20
    sblId: Isa 33:20
    shortName: Is 33:20
    text: respice Sion civitatem sollemnitatis nostrae oculi tui videbunt Hierusalem
      habitationem opulentam tabernaculum quod nequaquam transferri poterit nec auferentur
      clavi eius in sempiternum et omnes funiculi eius non rumpentur
  - name: Isaias 33:21
    orderIndex: 20
    osisId: Isa.33.21
    sblId: Isa 33:21
    shortName: Is 33:21
    text: quia solummodo ibi magnificus Dominus noster locus fluviorum rivi latissimi
      et patentes non transibit per eum navis remigum neque trieris magna transgredietur
      eum
  - name: Isaias 33:22
    orderIndex: 21
    osisId: Isa.33.22
    sblId: Isa 33:22
    shortName: Is 33:22
    text: Dominus enim iudex noster Dominus legifer noster Dominus rex noster ipse
      salvabit nos
  - name: Isaias 33:23
    orderIndex: 22
    osisId: Isa.33.23
    sblId: Isa 33:23
    shortName: Is 33:23
    text: laxati sunt funiculi tui sed non praevalebunt sic erit malus tuus ut dilatare
      signum non queas tunc dividentur spolia praedarum multarum claudi diripient
      rapinam
  - name: Isaias 33:24
    orderIndex: 23
    osisId: Isa.33.24
    sblId: Isa 33:24
    shortName: Is 33:24
    text: nec dicet vicinus elangui populus qui habitat in ea auferetur ab eo iniquitas
  versesCount: 24
- name: Isaias 34
  orderIndex: 33
  osisId: Isa.34
  sblId: Isa 34
  shortName: Is 34
  verses:
  - name: Isaias 34:1
    orderIndex: 0
    osisId: Isa.34.1
    sblId: Isa 34:1
    shortName: Is 34:1
    text: accedite gentes et audite et populi adtendite audiat terra et plenitudo
      eius orbis et omne germen eius
  - name: Isaias 34:2
    orderIndex: 1
    osisId: Isa.34.2
    sblId: Isa 34:2
    shortName: Is 34:2
    text: quia indignatio Domini super omnes gentes et furor super universam militiam
      eorum interfecit eos et dedit eos in occisionem
  - name: Isaias 34:3
    orderIndex: 2
    osisId: Isa.34.3
    sblId: Isa 34:3
    shortName: Is 34:3
    text: interfecti eorum proicientur et de cadaveribus eorum ascendet fetor tabescent
      montes sanguine eorum
  - name: Isaias 34:4
    orderIndex: 3
    osisId: Isa.34.4
    sblId: Isa 34:4
    shortName: Is 34:4
    text: et tabescet omnis militia caelorum et conplicabuntur sicut liber caeli et
      omnis militia eorum defluet sicut defluit folium de vinea et de ficu
  - name: Isaias 34:5
    orderIndex: 4
    osisId: Isa.34.5
    sblId: Isa 34:5
    shortName: Is 34:5
    text: quoniam inebriatus est in caelo gladius meus ecce super Idumeam descendet
      et super populum interfectionis meae ad iudicium
  - name: Isaias 34:6
    orderIndex: 5
    osisId: Isa.34.6
    sblId: Isa 34:6
    shortName: Is 34:6
    text: gladius Domini repletus est sanguine incrassatus est adipe de sanguine agnorum
      et hircorum de sanguine medullatorum arietum victima enim Domini in Bosra et
      interfectio magna in terra Edom
  - name: Isaias 34:7
    orderIndex: 6
    osisId: Isa.34.7
    sblId: Isa 34:7
    shortName: Is 34:7
    text: et descendent unicornes cum eis et tauri cum potentibus inebriabitur terra
      eorum sanguine et humus eorum adipe pinguium
  - name: Isaias 34:8
    orderIndex: 7
    osisId: Isa.34.8
    sblId: Isa 34:8
    shortName: Is 34:8
    text: quia dies ultionis Domini annus retributionum iudicii Sion
  - name: Isaias 34:9
    orderIndex: 8
    osisId: Isa.34.9
    sblId: Isa 34:9
    shortName: Is 34:9
    text: et convertentur torrentes eius in picem et humus eius in sulphur et erit
      terra eius in picem ardentem
  - name: Isaias 34:10
    orderIndex: 9
    osisId: Isa.34.10
    sblId: Isa 34:10
    shortName: Is 34:10
    text: nocte et die non extinguetur in sempiternum ascendet fumus eius a generatione
      in generationem desolabitur in saeculum saeculorum non erit transiens per eam
  - name: Isaias 34:11
    orderIndex: 10
    osisId: Isa.34.11
    sblId: Isa 34:11
    shortName: Is 34:11
    text: et possidebunt illam onocrotalus et ericius et ibis et corvus habitabunt
      in ea et extendetur super eam mensura ut redigatur ad nihilum et perpendiculum
      in desolationem
  - name: Isaias 34:12
    orderIndex: 11
    osisId: Isa.34.12
    sblId: Isa 34:12
    shortName: Is 34:12
    text: nobiles eius non erunt ibi regem potius invocabunt et omnes principes eius
      erunt in nihilum
  - name: Isaias 34:13
    orderIndex: 12
    osisId: Isa.34.13
    sblId: Isa 34:13
    shortName: Is 34:13
    text: et orientur in domibus eius spinae et urticae et paliurus in munitionibus
      eius et erit cubile draconum et pascua strutionum
  - name: Isaias 34:14
    orderIndex: 13
    osisId: Isa.34.14
    sblId: Isa 34:14
    shortName: Is 34:14
    text: et occurrent daemonia onocentauris et pilosus clamabit alter ad alterum
      ibi cubavit lamia et invenit sibi requiem
  - name: Isaias 34:15
    orderIndex: 14
    osisId: Isa.34.15
    sblId: Isa 34:15
    shortName: Is 34:15
    text: ibi habuit foveam ericius et enutrivit catulos et circumfodit et fovit in
      umbra eius illuc congregati sunt milvi alter ad alterum
  - name: Isaias 34:16
    orderIndex: 15
    osisId: Isa.34.16
    sblId: Isa 34:16
    shortName: Is 34:16
    text: requirite diligenter in libro Domini et legite unum ex eis non defuit alter
      ad alterum non quaesivit quia quod ex ore meo procedit ille mandavit et spiritus
      eius ipse congregavit ea
  - name: Isaias 34:17
    orderIndex: 16
    osisId: Isa.34.17
    sblId: Isa 34:17
    shortName: Is 34:17
    text: et ipse misit eis sortem et manus eius divisit eam illis in mensuram usque
      in aeternum possidebunt eam in generatione et generatione habitabunt in ea
  versesCount: 17
- name: Isaias 35
  orderIndex: 34
  osisId: Isa.35
  sblId: Isa 35
  shortName: Is 35
  verses:
  - name: Isaias 35:1
    orderIndex: 0
    osisId: Isa.35.1
    sblId: Isa 35:1
    shortName: Is 35:1
    text: laetabitur deserta et invia et exultabit solitudo et florebit quasi lilium
  - name: Isaias 35:2
    orderIndex: 1
    osisId: Isa.35.2
    sblId: Isa 35:2
    shortName: Is 35:2
    text: germinans germinabit et exultabit laetabunda et laudans gloria Libani data
      est ei decor Carmeli et Saron ipsi videbunt gloriam Domini et decorem Dei nostri
  - name: Isaias 35:3
    orderIndex: 2
    osisId: Isa.35.3
    sblId: Isa 35:3
    shortName: Is 35:3
    text: confortate manus dissolutas et genua debilia roborate
  - name: Isaias 35:4
    orderIndex: 3
    osisId: Isa.35.4
    sblId: Isa 35:4
    shortName: Is 35:4
    text: dicite pusillanimis confortamini nolite timere ecce Deus vester ultionem
      adducet retributionis Deus ipse veniet et salvabit vos
  - name: Isaias 35:5
    orderIndex: 4
    osisId: Isa.35.5
    sblId: Isa 35:5
    shortName: Is 35:5
    text: tunc aperientur oculi caecorum et aures surdorum patebunt
  - name: Isaias 35:6
    orderIndex: 5
    osisId: Isa.35.6
    sblId: Isa 35:6
    shortName: Is 35:6
    text: tunc saliet sicut cervus claudus et aperta erit lingua mutorum quia scissae
      sunt in deserto aquae et torrentes in solitudine
  - name: Isaias 35:7
    orderIndex: 6
    osisId: Isa.35.7
    sblId: Isa 35:7
    shortName: Is 35:7
    text: et quae erat arida in stagnum et sitiens in fontes aquarum in cubilibus
      in quibus prius dracones habitabant orietur viror calami et iunci
  - name: Isaias 35:8
    orderIndex: 7
    osisId: Isa.35.8
    sblId: Isa 35:8
    shortName: Is 35:8
    text: et erit ibi semita et via et via sancta vocabitur non transibit per eam
      pollutus et haec erit nobis directa via ita ut stulti non errent per eam
  - name: Isaias 35:9
    orderIndex: 8
    osisId: Isa.35.9
    sblId: Isa 35:9
    shortName: Is 35:9
    text: non erit ibi leo et mala bestia non ascendet per eam nec invenietur ibi
      et ambulabunt qui liberati fuerint
  - name: Isaias 35:10
    orderIndex: 9
    osisId: Isa.35.10
    sblId: Isa 35:10
    shortName: Is 35:10
    text: et redempti a Domino convertentur et venient in Sion cum laude et laetitia
      sempiterna super caput eorum gaudium et laetitiam obtinebunt et fugiet dolor
      et gemitus
  versesCount: 10
- name: Isaias 36
  orderIndex: 35
  osisId: Isa.36
  sblId: Isa 36
  shortName: Is 36
  verses:
  - name: Isaias 36:1
    orderIndex: 0
    osisId: Isa.36.1
    sblId: Isa 36:1
    shortName: Is 36:1
    text: et factum est in quartodecimo anno regis Ezechiae ascendit Sennacherib rex
      Assyriorum super omnes civitates Iuda munitas et cepit eas
  - name: Isaias 36:2
    orderIndex: 1
    osisId: Isa.36.2
    sblId: Isa 36:2
    shortName: Is 36:2
    text: et misit rex Assyriorum Rabsacen de Lachis in Hierusalem ad regem Ezechiam
      in manu gravi et stetit in aquaeductu piscinae superioris in via agri Fullonis
  - name: Isaias 36:3
    orderIndex: 2
    osisId: Isa.36.3
    sblId: Isa 36:3
    shortName: Is 36:3
    text: et egressus est ad eum Eliachim filius Helciae qui erat super domum et Sobna
      scriba et Ioae filius Asaph a commentariis
  - name: Isaias 36:4
    orderIndex: 3
    osisId: Isa.36.4
    sblId: Isa 36:4
    shortName: Is 36:4
    text: et dixit ad eos Rabsaces dicite Ezechiae haec dicit rex magnus rex Assyriorum
      quae est ista fiducia qua confidis
  - name: Isaias 36:5
    orderIndex: 4
    osisId: Isa.36.5
    sblId: Isa 36:5
    shortName: Is 36:5
    text: aut quo consilio vel fortitudine rebellare disponis super quem habes fiduciam
      quia recessisti a me
  - name: Isaias 36:6
    orderIndex: 5
    osisId: Isa.36.6
    sblId: Isa 36:6
    shortName: Is 36:6
    text: ecce confidis super baculum harundineum confractum istum super Aegyptum
      cui si innisus fuerit homo intrabit in manu eius et perforabit eam sic Pharao
      rex Aegypti omnibus qui confidunt in eo
  - name: Isaias 36:7
    orderIndex: 6
    osisId: Isa.36.7
    sblId: Isa 36:7
    shortName: Is 36:7
    text: quod si responderis mihi in Domino Deo nostro confidimus nonne ipse est
      cuius abstulit Ezechias excelsa et altaria et dixit Iudae et Hierusalem coram
      altari isto adorabitis
  - name: Isaias 36:8
    orderIndex: 7
    osisId: Isa.36.8
    sblId: Isa 36:8
    shortName: Is 36:8
    text: et nunc trade te domino meo regi Assyriorum et dabo tibi duo milia equorum
      nec poteris ex te praebere ascensores eorum
  - name: Isaias 36:9
    orderIndex: 8
    osisId: Isa.36.9
    sblId: Isa 36:9
    shortName: Is 36:9
    text: et quomodo sustinebis faciem iudicis unius loci ex servis domini mei minoribus
      quod si confidis in Aegypto in quadriga et in equitibus
  - name: Isaias 36:10
    orderIndex: 9
    osisId: Isa.36.10
    sblId: Isa 36:10
    shortName: Is 36:10
    text: et nunc numquid sine Domino ascendi ad terram istam ut disperderem eam Dominus
      dixit ad me ascende super terram istam et disperde eam
  - name: Isaias 36:11
    orderIndex: 10
    osisId: Isa.36.11
    sblId: Isa 36:11
    shortName: Is 36:11
    text: et dixit Eliachim et Sobna et Ioae ad Rabsacen loquere ad servos tuos syra
      lingua intellegimus enim ne loquaris ad nos iudaice in auribus populi qui est
      super murum
  - name: Isaias 36:12
    orderIndex: 11
    osisId: Isa.36.12
    sblId: Isa 36:12
    shortName: Is 36:12
    text: et dixit ad eos Rabsaces numquid ad dominum tuum et ad te misit me dominus
      meus ut loquerer omnia verba ista et non potius ad viros qui sedent in muro
      ut comedant stercora sua et bibant urinam pedum suorum vobiscum
  - name: Isaias 36:13
    orderIndex: 12
    osisId: Isa.36.13
    sblId: Isa 36:13
    shortName: Is 36:13
    text: et stetit Rabsaces et clamavit voce magna iudaice et dixit audite verba
      regis magni regis Assyriorum
  - name: Isaias 36:14
    orderIndex: 13
    osisId: Isa.36.14
    sblId: Isa 36:14
    shortName: Is 36:14
    text: haec dicit rex non seducat vos Ezechias quia non poterit eruere vos
  - name: Isaias 36:15
    orderIndex: 14
    osisId: Isa.36.15
    sblId: Isa 36:15
    shortName: Is 36:15
    text: et non vobis tribuat fiduciam Ezechias super Domino dicens eruens liberabit
      nos Dominus non dabitur civitas ista in manu regis Assyriorum
  - name: Isaias 36:16
    orderIndex: 15
    osisId: Isa.36.16
    sblId: Isa 36:16
    shortName: Is 36:16
    text: nolite audire Ezechiam haec enim dicit rex Assyriorum facite mecum benedictionem
      et egredimini ad me et comedite unusquisque vineam suam et unusquisque ficum
      suam et bibite unusquisque aquam cisternae suae
  - name: Isaias 36:17
    orderIndex: 16
    osisId: Isa.36.17
    sblId: Isa 36:17
    shortName: Is 36:17
    text: donec veniam et tollam vos ad terram quae est ut terra vestra terram frumenti
      et vini terram panum et vinearum
  - name: Isaias 36:18
    orderIndex: 17
    osisId: Isa.36.18
    sblId: Isa 36:18
    shortName: Is 36:18
    text: ne conturbet vos Ezechias dicens Dominus liberabit nos numquid liberaverunt
      dii gentium unusquisque terram suam de manu regis Assyriorum
  - name: Isaias 36:19
    orderIndex: 18
    osisId: Isa.36.19
    sblId: Isa 36:19
    shortName: Is 36:19
    text: ubi est deus Emath et Arfad ubi est deus Seffarvaim numquid liberaverunt
      Samariam de manu mea
  - name: Isaias 36:20
    orderIndex: 19
    osisId: Isa.36.20
    sblId: Isa 36:20
    shortName: Is 36:20
    text: quis est ex omnibus diis terrarum istarum qui eruerit terram suam de manu
      mea ut eruat Dominus Hierusalem de manu mea
  - name: Isaias 36:21
    orderIndex: 20
    osisId: Isa.36.21
    sblId: Isa 36:21
    shortName: Is 36:21
    text: et siluerunt et non responderunt ei verbum mandaverat enim rex dicens ne
      respondeatis ei
  - name: Isaias 36:22
    orderIndex: 21
    osisId: Isa.36.22
    sblId: Isa 36:22
    shortName: Is 36:22
    text: et ingressus est Eliachim filius Helciae qui erat super domum et Sobna scriba
      et Ioae filius Asaph a commentariis ad Ezechiam scissis vestibus et nuntiaverunt
      ei verba Rabsacis
  versesCount: 22
- name: Isaias 37
  orderIndex: 36
  osisId: Isa.37
  sblId: Isa 37
  shortName: Is 37
  verses:
  - name: Isaias 37:1
    orderIndex: 0
    osisId: Isa.37.1
    sblId: Isa 37:1
    shortName: Is 37:1
    text: et factum est cum audisset rex Ezechias scidit vestimenta sua et obvolutus
      est sacco et intravit in domum Domini
  - name: Isaias 37:2
    orderIndex: 1
    osisId: Isa.37.2
    sblId: Isa 37:2
    shortName: Is 37:2
    text: et misit Eliachim qui erat super domum et Sobnam scribam et seniores de
      sacerdotibus opertos saccis ad Isaiam filium Amos prophetam
  - name: Isaias 37:3
    orderIndex: 2
    osisId: Isa.37.3
    sblId: Isa 37:3
    shortName: Is 37:3
    text: et dixerunt ad eum haec dicit Ezechias dies tribulationis et correptionis
      et blasphemiae dies haec quia venerunt filii usque ad partum et virtus non est
      parienti
  - name: Isaias 37:4
    orderIndex: 3
    osisId: Isa.37.4
    sblId: Isa 37:4
    shortName: Is 37:4
    text: si quo modo audiat Dominus Deus tuus verba Rabsaces quem misit rex Assyriorum
      dominus suus ad blasphemandum Deum viventem et obprobrandum sermonibus quos
      audivit Dominus Deus tuus leva ergo orationem pro reliquiis quae reppertae sunt
  - name: Isaias 37:5
    orderIndex: 4
    osisId: Isa.37.5
    sblId: Isa 37:5
    shortName: Is 37:5
    text: et venerunt servi regis Ezechiae ad Isaiam
  - name: Isaias 37:6
    orderIndex: 5
    osisId: Isa.37.6
    sblId: Isa 37:6
    shortName: Is 37:6
    text: et dixit ad eos Isaias haec dicetis domino vestro haec dicit Dominus ne
      timeas a facie verborum quae audisti quibus blasphemaverunt pueri regis Assyriorum
      me
  - name: Isaias 37:7
    orderIndex: 6
    osisId: Isa.37.7
    sblId: Isa 37:7
    shortName: Is 37:7
    text: ecce ego dabo ei spiritum et audiet nuntium et revertetur ad terram suam
      et corruere eum faciam gladio in terra sua
  - name: Isaias 37:8
    orderIndex: 7
    osisId: Isa.37.8
    sblId: Isa 37:8
    shortName: Is 37:8
    text: reversus est autem Rabsaces et invenit regem Assyriorum proeliantem adversus
      Lobna audierat enim quia profectus esset de Lachis
  - name: Isaias 37:9
    orderIndex: 8
    osisId: Isa.37.9
    sblId: Isa 37:9
    shortName: Is 37:9
    text: et audivit de Tharaca rege Aethiopiae dicentes egressus est ut pugnet contra
      te quod cum audisset misit nuntios ad Ezechiam dicens
  - name: Isaias 37:10
    orderIndex: 9
    osisId: Isa.37.10
    sblId: Isa 37:10
    shortName: Is 37:10
    text: haec dicetis Ezechiae regi Iudae loquentes non te decipiat Deus tuus in
      quo tu confidis dicens non dabitur Hierusalem in manu regis Assyriorum
  - name: Isaias 37:11
    orderIndex: 10
    osisId: Isa.37.11
    sblId: Isa 37:11
    shortName: Is 37:11
    text: ecce tu audisti omnia quae fecerunt reges Assyriorum omnibus terris quas
      subverterunt et tu poteris liberari
  - name: Isaias 37:12
    orderIndex: 11
    osisId: Isa.37.12
    sblId: Isa 37:12
    shortName: Is 37:12
    text: numquid eruerunt eos dii gentium quos subverterunt patres mei Gozan et Aran
      et Reseph et filios Eden qui erant in Thalassar
  - name: Isaias 37:13
    orderIndex: 12
    osisId: Isa.37.13
    sblId: Isa 37:13
    shortName: Is 37:13
    text: ubi est rex Emath et rex Arfad et rex urbis Seffarvaim Anahe et Ava
  - name: Isaias 37:14
    orderIndex: 13
    osisId: Isa.37.14
    sblId: Isa 37:14
    shortName: Is 37:14
    text: et tulit Ezechias libros de manu nuntiorum et legit eos et ascendit in domum
      Domini et expandit eos Ezechias coram Domino
  - name: Isaias 37:15
    orderIndex: 14
    osisId: Isa.37.15
    sblId: Isa 37:15
    shortName: Is 37:15
    text: et oravit Ezechias ad Dominum dicens
  - name: Isaias 37:16
    orderIndex: 15
    osisId: Isa.37.16
    sblId: Isa 37:16
    shortName: Is 37:16
    text: Domine exercituum Deus Israhel qui sedes super cherubin tu es Deus solus
      omnium regnorum terrae tu fecisti caelum et terram
  - name: Isaias 37:17
    orderIndex: 16
    osisId: Isa.37.17
    sblId: Isa 37:17
    shortName: Is 37:17
    text: inclina Domine aurem tuam et audi aperi Domine oculos tuos et vide et audi
      omnia verba Sennacherib quae misit ad blasphemandum Deum viventem
  - name: Isaias 37:18
    orderIndex: 17
    osisId: Isa.37.18
    sblId: Isa 37:18
    shortName: Is 37:18
    text: vere enim Domine desertas fecerunt reges Assyriorum terras et regiones earum
  - name: Isaias 37:19
    orderIndex: 18
    osisId: Isa.37.19
    sblId: Isa 37:19
    shortName: Is 37:19
    text: et dederunt deos earum igni non enim erant dii sed opera manuum hominum
      lignum et lapis et comminuerunt eos
  - name: Isaias 37:20
    orderIndex: 19
    osisId: Isa.37.20
    sblId: Isa 37:20
    shortName: Is 37:20
    text: et nunc Domine Deus noster salva nos de manu eius et cognoscant omnia regna
      terrae quia tu es Dominus solus
  - name: Isaias 37:21
    orderIndex: 20
    osisId: Isa.37.21
    sblId: Isa 37:21
    shortName: Is 37:21
    text: et misit Isaias filius Amos ad Ezechiam dicens haec dicit Dominus Deus Israhel
      pro quibus rogasti me de Sennacherib rege Assyriorum
  - name: Isaias 37:22
    orderIndex: 21
    osisId: Isa.37.22
    sblId: Isa 37:22
    shortName: Is 37:22
    text: hoc est verbum quod locutus est Dominus super eum despexit te subsannavit
      te virgo filia Sion post te caput movit filia Hierusalem
  - name: Isaias 37:23
    orderIndex: 22
    osisId: Isa.37.23
    sblId: Isa 37:23
    shortName: Is 37:23
    text: cui exprobrasti et quem blasphemasti et super quem exaltasti vocem et levasti
      altitudinem oculorum tuorum ad Sanctum Israhel
  - name: Isaias 37:24
    orderIndex: 23
    osisId: Isa.37.24
    sblId: Isa 37:24
    shortName: Is 37:24
    text: in manu servorum tuorum exprobrasti Domino et dixisti in multitudine quadrigarum
      mearum ego ascendi altitudinem montium iuga Libani et succidam excelsa cedrorum
      eius electas abietes illius et introibo altitudinem summitatis eius saltum Carmeli
      eius
  - name: Isaias 37:25
    orderIndex: 24
    osisId: Isa.37.25
    sblId: Isa 37:25
    shortName: Is 37:25
    text: ego fodi et bibi aquam et exsiccavi vestigio pedis mei omnes rivos aggerum
  - name: Isaias 37:26
    orderIndex: 25
    osisId: Isa.37.26
    sblId: Isa 37:26
    shortName: Is 37:26
    text: numquid non audisti quae olim fecerim ei ex diebus antiquis ego plasmavi
      illud et nunc adduxi et factum est in eradicationem collium conpugnantium et
      civitatum munitarum
  - name: Isaias 37:27
    orderIndex: 26
    osisId: Isa.37.27
    sblId: Isa 37:27
    shortName: Is 37:27
    text: habitatores earum breviata manu contremuerunt et confusi sunt facti sunt
      sicut faenum agri et gramen pascuae et herba tectorum quae exaruit antequam
      maturesceret
  - name: Isaias 37:28
    orderIndex: 27
    osisId: Isa.37.28
    sblId: Isa 37:28
    shortName: Is 37:28
    text: habitationem tuam et egressum tuum et introitum tuum cognovi et insaniam
      tuam contra me
  - name: Isaias 37:29
    orderIndex: 28
    osisId: Isa.37.29
    sblId: Isa 37:29
    shortName: Is 37:29
    text: cum fureres adversum me superbia tua ascendit in aures meas ponam ergo circulum
      in naribus tuis et frenum in labiis tuis et reducam te in viam per quam venisti
  - name: Isaias 37:30
    orderIndex: 29
    osisId: Isa.37.30
    sblId: Isa 37:30
    shortName: Is 37:30
    text: tibi autem hoc erit signum comede hoc anno quae sponte nascuntur et in anno
      secundo pomis vescere in anno autem tertio seminate et metite et plantate vineas
      et comedite fructum earum
  - name: Isaias 37:31
    orderIndex: 30
    osisId: Isa.37.31
    sblId: Isa 37:31
    shortName: Is 37:31
    text: et mittet id quod salvatum fuerit de domo Iuda et quod reliquum est radicem
      deorsum et faciet fructum sursum
  - name: Isaias 37:32
    orderIndex: 31
    osisId: Isa.37.32
    sblId: Isa 37:32
    shortName: Is 37:32
    text: quia de Hierusalem exibunt reliquiae et salvatio de monte Sion zelus Domini
      exercituum faciet istud
  - name: Isaias 37:33
    orderIndex: 32
    osisId: Isa.37.33
    sblId: Isa 37:33
    shortName: Is 37:33
    text: propterea haec dicit Dominus de rege Assyriorum non introibit civitatem
      hanc et non iaciet ibi sagittam et non occupabit eam clypeus et non mittet in
      circuitu eius aggerem
  - name: Isaias 37:34
    orderIndex: 33
    osisId: Isa.37.34
    sblId: Isa 37:34
    shortName: Is 37:34
    text: in via qua venit per eam revertetur et civitatem hanc non ingredietur dicit
      Dominus
  - name: Isaias 37:35
    orderIndex: 34
    osisId: Isa.37.35
    sblId: Isa 37:35
    shortName: Is 37:35
    text: et protegam civitatem istam ut salvem eam propter me et propter David servum
      meum
  - name: Isaias 37:36
    orderIndex: 35
    osisId: Isa.37.36
    sblId: Isa 37:36
    shortName: Is 37:36
    text: egressus est autem angelus Domini et percussit in castris Assyriorum centum
      octoginta quinque milia et surrexerunt mane et ecce omnes cadavera mortuorum
  - name: Isaias 37:37
    orderIndex: 36
    osisId: Isa.37.37
    sblId: Isa 37:37
    shortName: Is 37:37
    text: et egressus est et abiit et reversus est Sennacherib rex Assyriorum et habitavit
      in Nineve
  - name: Isaias 37:38
    orderIndex: 37
    osisId: Isa.37.38
    sblId: Isa 37:38
    shortName: Is 37:38
    text: et factum est cum adoraret in templo Nesrach deum suum Adramelech et Sarasar
      filii eius percusserunt eum gladio fugeruntque in terram Ararat et regnavit
      Asoraddon filius eius pro eo
  versesCount: 38
- name: Isaias 38
  orderIndex: 37
  osisId: Isa.38
  sblId: Isa 38
  shortName: Is 38
  verses:
  - name: Isaias 38:1
    orderIndex: 0
    osisId: Isa.38.1
    sblId: Isa 38:1
    shortName: Is 38:1
    text: in diebus illis aegrotavit Ezechias usque ad mortem et introivit ad eum
      Isaias filius Amos propheta et dixit ei haec dicit Dominus dispone domui tuae
      quia morieris tu et non vives
  - name: Isaias 38:2
    orderIndex: 1
    osisId: Isa.38.2
    sblId: Isa 38:2
    shortName: Is 38:2
    text: et convertit Ezechias faciem suam ad parietem et oravit ad Dominum
  - name: Isaias 38:3
    orderIndex: 2
    osisId: Isa.38.3
    sblId: Isa 38:3
    shortName: Is 38:3
    text: et dixit obsecro Domine memento quaeso quomodo ambulaverim coram te in veritate
      et in corde perfecto et quod bonum est in oculis tuis fecerim et flevit Ezechias
      fletu magno
  - name: Isaias 38:4
    orderIndex: 3
    osisId: Isa.38.4
    sblId: Isa 38:4
    shortName: Is 38:4
    text: et factum est verbum Domini ad Isaiam dicens
  - name: Isaias 38:5
    orderIndex: 4
    osisId: Isa.38.5
    sblId: Isa 38:5
    shortName: Is 38:5
    text: vade et dic Ezechiae haec dicit Dominus Deus David patris tui audivi orationem
      tuam vidi lacrimam tuam ecce ego adiciam super dies tuos quindecim annos
  - name: Isaias 38:6
    orderIndex: 5
    osisId: Isa.38.6
    sblId: Isa 38:6
    shortName: Is 38:6
    text: et de manu regis Assyriorum eruam te et civitatem istam et protegam eam
  - name: Isaias 38:7
    orderIndex: 6
    osisId: Isa.38.7
    sblId: Isa 38:7
    shortName: Is 38:7
    text: hoc autem tibi erit signum a Domino quia faciet Dominus verbum hoc quod
      locutus est
  - name: Isaias 38:8
    orderIndex: 7
    osisId: Isa.38.8
    sblId: Isa 38:8
    shortName: Is 38:8
    text: ecce ego reverti faciam umbram linearum per quas descenderat in horologio
      Ahaz in sole retrorsum decem lineis et reversus est sol decem lineis per gradus
      quos descenderat
  - name: Isaias 38:9
    orderIndex: 8
    osisId: Isa.38.9
    sblId: Isa 38:9
    shortName: Is 38:9
    text: scriptura Ezechiae regis Iuda cum aegrotasset et convaluisset de infirmitate
      sua
  - name: Isaias 38:10
    orderIndex: 9
    osisId: Isa.38.10
    sblId: Isa 38:10
    shortName: Is 38:10
    text: ego dixi in dimidio dierum meorum vadam ad portas inferi quaesivi residuum
      annorum meorum
  - name: Isaias 38:11
    orderIndex: 10
    osisId: Isa.38.11
    sblId: Isa 38:11
    shortName: Is 38:11
    text: dixi non videbo Dominum Dominum in terra viventium non aspiciam hominem
      ultra et habitatorem quievit
  - name: Isaias 38:12
    orderIndex: 11
    osisId: Isa.38.12
    sblId: Isa 38:12
    shortName: Is 38:12
    text: generatio mea ablata est et convoluta est a me quasi tabernaculum pastorum
      praecisa est velut a texente vita mea dum adhuc ordirer succidit me de mane
      usque ad vesperam finies me
  - name: Isaias 38:13
    orderIndex: 12
    osisId: Isa.38.13
    sblId: Isa 38:13
    shortName: Is 38:13
    text: sperabam usque ad mane quasi leo sic contrivit omnia ossa mea de mane usque
      ad vesperam finies me
  - name: Isaias 38:14
    orderIndex: 13
    osisId: Isa.38.14
    sblId: Isa 38:14
    shortName: Is 38:14
    text: sicut pullus hirundinis sic clamabo meditabor ut columba adtenuati sunt
      oculi mei suspicientes in excelsum Domine vim patior sponde pro me
  - name: Isaias 38:15
    orderIndex: 14
    osisId: Isa.38.15
    sblId: Isa 38:15
    shortName: Is 38:15
    text: quid dicam aut quid respondebit mihi cum ipse fecerit recogitabo omnes annos
      meos in amaritudine animae meae
  - name: Isaias 38:16
    orderIndex: 15
    osisId: Isa.38.16
    sblId: Isa 38:16
    shortName: Is 38:16
    text: Domine sic vivitur et in talibus vita spiritus mei corripies me et vivificabis
      me
  - name: Isaias 38:17
    orderIndex: 16
    osisId: Isa.38.17
    sblId: Isa 38:17
    shortName: Is 38:17
    text: ecce in pace amaritudo mea amarissima tu autem eruisti animam meam ut non
      periret proiecisti post tergum tuum omnia peccata mea
  - name: Isaias 38:18
    orderIndex: 17
    osisId: Isa.38.18
    sblId: Isa 38:18
    shortName: Is 38:18
    text: quia non infernus confitebitur tibi neque mors laudabit te non expectabunt
      qui descendunt in lacum veritatem tuam
  - name: Isaias 38:19
    orderIndex: 18
    osisId: Isa.38.19
    sblId: Isa 38:19
    shortName: Is 38:19
    text: vivens vivens ipse confitebitur tibi sicut et ego hodie pater filiis notam
      faciet veritatem tuam
  - name: Isaias 38:20
    orderIndex: 19
    osisId: Isa.38.20
    sblId: Isa 38:20
    shortName: Is 38:20
    text: Domine salvum me fac et psalmos nostros cantabimus cunctis diebus vitae
      nostrae in domo Domini
  - name: Isaias 38:21
    orderIndex: 20
    osisId: Isa.38.21
    sblId: Isa 38:21
    shortName: Is 38:21
    text: et iussit Isaias ut tollerent massam de ficis et cataplasmarent super vulnus
      et sanaretur
  - name: Isaias 38:22
    orderIndex: 21
    osisId: Isa.38.22
    sblId: Isa 38:22
    shortName: Is 38:22
    text: et dixit Ezechias quod erit signum quia ascendam in domo Domini
  versesCount: 22
- name: Isaias 39
  orderIndex: 38
  osisId: Isa.39
  sblId: Isa 39
  shortName: Is 39
  verses:
  - name: Isaias 39:1
    orderIndex: 0
    osisId: Isa.39.1
    sblId: Isa 39:1
    shortName: Is 39:1
    text: in tempore illo misit Marodach Baladan filius Baladan rex Babylonis libros
      et munera ad Ezechiam audierat enim quod aegrotasset et convaluisset
  - name: Isaias 39:2
    orderIndex: 1
    osisId: Isa.39.2
    sblId: Isa 39:2
    shortName: Is 39:2
    text: laetatus est autem super eis Ezechias et ostendit eis cellam aromatum et
      argenti et auri et odoramentorum et unguenti optimi et omnes apothecas supellectilis
      suae et universa quae inventa sunt in thesauris eius non fuit verbum quod non
      ostenderet eis Ezechias in domo sua et in omni potestate sua
  - name: Isaias 39:3
    orderIndex: 2
    osisId: Isa.39.3
    sblId: Isa 39:3
    shortName: Is 39:3
    text: introiit autem Isaias propheta ad regem Ezechiam et dixit ei quid dixerunt
      viri isti et unde venerunt ad te et dixit Ezechias de terra longinqua venerunt
      ad me de Babylone
  - name: Isaias 39:4
    orderIndex: 3
    osisId: Isa.39.4
    sblId: Isa 39:4
    shortName: Is 39:4
    text: et dixit quid viderunt in domo tua et dixit Ezechias omnia quae in domo
      mea sunt viderunt non fuit res quam non ostenderim eis in thesauris meis
  - name: Isaias 39:5
    orderIndex: 4
    osisId: Isa.39.5
    sblId: Isa 39:5
    shortName: Is 39:5
    text: et dixit Isaias ad Ezechiam audi verbum Domini exercituum
  - name: Isaias 39:6
    orderIndex: 5
    osisId: Isa.39.6
    sblId: Isa 39:6
    shortName: Is 39:6
    text: ecce dies venient et auferentur omnia quae in domo tua sunt et quae thesaurizaverunt
      patres tui usque ad diem hanc in Babylonem non relinquetur quicquam dicit Dominus
  - name: Isaias 39:7
    orderIndex: 6
    osisId: Isa.39.7
    sblId: Isa 39:7
    shortName: Is 39:7
    text: et de filiis tuis qui exibunt de te quos genueris tollent et erunt eunuchi
      in palatio regis Babylonis
  - name: Isaias 39:8
    orderIndex: 7
    osisId: Isa.39.8
    sblId: Isa 39:8
    shortName: Is 39:8
    text: et dixit Ezechias ad Isaiam bonum verbum Domini quod locutus est et dixit
      fiat tantum pax et veritas in diebus meis
  versesCount: 8
- name: Isaias 40
  orderIndex: 39
  osisId: Isa.40
  sblId: Isa 40
  shortName: Is 40
  verses:
  - name: Isaias 40:1
    orderIndex: 0
    osisId: Isa.40.1
    sblId: Isa 40:1
    shortName: Is 40:1
    text: consolamini consolamini populus meus dicit Deus vester
  - name: Isaias 40:2
    orderIndex: 1
    osisId: Isa.40.2
    sblId: Isa 40:2
    shortName: Is 40:2
    text: loquimini ad cor Hierusalem et avocate eam quoniam conpleta est malitia
      eius dimissa est iniquitas illius suscepit de manu Domini duplicia pro omnibus
      peccatis suis
  - name: Isaias 40:3
    orderIndex: 2
    osisId: Isa.40.3
    sblId: Isa 40:3
    shortName: Is 40:3
    text: vox clamantis in deserto parate viam Domini rectas facite in solitudine
      semitas Dei nostri
  - name: Isaias 40:4
    orderIndex: 3
    osisId: Isa.40.4
    sblId: Isa 40:4
    shortName: Is 40:4
    text: omnis vallis exaltabitur et omnis mons et collis humiliabitur et erunt prava
      in directa et aspera in vias planas
  - name: Isaias 40:5
    orderIndex: 4
    osisId: Isa.40.5
    sblId: Isa 40:5
    shortName: Is 40:5
    text: et revelabitur gloria Domini et videbit omnis caro pariter quod os Domini
      locutum est
  - name: Isaias 40:6
    orderIndex: 5
    osisId: Isa.40.6
    sblId: Isa 40:6
    shortName: Is 40:6
    text: vox dicentis clama et dixi quid clamabo omnis caro faenum et omnis gloria
      eius quasi flos agri
  - name: Isaias 40:7
    orderIndex: 6
    osisId: Isa.40.7
    sblId: Isa 40:7
    shortName: Is 40:7
    text: exsiccatum est faenum et cecidit flos quia spiritus Domini sufflavit in
      eo vere faenum est populus
  - name: Isaias 40:8
    orderIndex: 7
    osisId: Isa.40.8
    sblId: Isa 40:8
    shortName: Is 40:8
    text: exsiccatum est faenum cecidit flos verbum autem Dei nostri stabit in aeternum
  - name: Isaias 40:9
    orderIndex: 8
    osisId: Isa.40.9
    sblId: Isa 40:9
    shortName: Is 40:9
    text: super montem excelsum ascende tu quae evangelizas Sion exalta in fortitudine
      vocem tuam quae evangelizas Hierusalem exalta noli timere dic civitatibus Iudae
      ecce Deus vester
  - name: Isaias 40:10
    orderIndex: 9
    osisId: Isa.40.10
    sblId: Isa 40:10
    shortName: Is 40:10
    text: ecce Dominus Deus in fortitudine veniet et brachium eius dominabitur ecce
      merces eius cum eo et opus illius coram eo
  - name: Isaias 40:11
    orderIndex: 10
    osisId: Isa.40.11
    sblId: Isa 40:11
    shortName: Is 40:11
    text: sicut pastor gregem suum pascet in brachio suo congregabit agnos et in sinu
      suo levabit fetas ipse portabit
  - name: Isaias 40:12
    orderIndex: 11
    osisId: Isa.40.12
    sblId: Isa 40:12
    shortName: Is 40:12
    text: quis mensus est pugillo aquas et caelos palmo ponderavit quis adpendit tribus
      digitis molem terrae et libravit in pondere montes et colles in statera
  - name: Isaias 40:13
    orderIndex: 12
    osisId: Isa.40.13
    sblId: Isa 40:13
    shortName: Is 40:13
    text: quis adiuvit spiritum Domini aut quis consiliarius eius fuit et ostendit
      illi
  - name: Isaias 40:14
    orderIndex: 13
    osisId: Isa.40.14
    sblId: Isa 40:14
    shortName: Is 40:14
    text: cum quo iniit consilium et instruxit eum et docuit eum semitam iustitiae
      et erudivit eum scientiam et viam prudentiae ostendit illi
  - name: Isaias 40:15
    orderIndex: 14
    osisId: Isa.40.15
    sblId: Isa 40:15
    shortName: Is 40:15
    text: ecce gentes quasi stilla situlae et quasi momentum staterae reputatae sunt
      ecce insulae quasi pulvis exiguus
  - name: Isaias 40:16
    orderIndex: 15
    osisId: Isa.40.16
    sblId: Isa 40:16
    shortName: Is 40:16
    text: et Libanus non sufficiet ad succendendum et animalia eius non sufficient
      ad holocaustum
  - name: Isaias 40:17
    orderIndex: 16
    osisId: Isa.40.17
    sblId: Isa 40:17
    shortName: Is 40:17
    text: omnes gentes quasi non sint sic sunt coram eo et quasi nihilum et inane
      reputatae sunt ei
  - name: Isaias 40:18
    orderIndex: 17
    osisId: Isa.40.18
    sblId: Isa 40:18
    shortName: Is 40:18
    text: cui ergo similem fecistis Deum aut quam imaginem ponetis ei
  - name: Isaias 40:19
    orderIndex: 18
    osisId: Isa.40.19
    sblId: Isa 40:19
    shortName: Is 40:19
    text: numquid sculptile conflavit faber aut aurifex auro figuravit illud et lamminis
      argenteis argentarius
  - name: Isaias 40:20
    orderIndex: 19
    osisId: Isa.40.20
    sblId: Isa 40:20
    shortName: Is 40:20
    text: forte lignum et inputribile elegit artifex sapiens quaerit quomodo statuat
      simulacrum quod non moveatur
  - name: Isaias 40:21
    orderIndex: 20
    osisId: Isa.40.21
    sblId: Isa 40:21
    shortName: Is 40:21
    text: numquid non scietis numquid non audietis numquid non adnuntiatum est ab
      initio vobis numquid non intellexistis fundamenta terrae
  - name: Isaias 40:22
    orderIndex: 21
    osisId: Isa.40.22
    sblId: Isa 40:22
    shortName: Is 40:22
    text: qui sedet super gyrum terrae et habitatores eius sunt quasi lucustae qui
      extendit velut nihilum caelos et expandit eos sicut tabernaculum ad inhabitandum
  - name: Isaias 40:23
    orderIndex: 22
    osisId: Isa.40.23
    sblId: Isa 40:23
    shortName: Is 40:23
    text: qui dat secretorum scrutatores quasi non sint iudices terrae velut inane
      fecit
  - name: Isaias 40:24
    orderIndex: 23
    osisId: Isa.40.24
    sblId: Isa 40:24
    shortName: Is 40:24
    text: et quidem neque plantatos neque satos neque radicato in terra trunco eorum
      repente flavit in eos et aruerunt et turbo quasi stipulam auferet eos
  - name: Isaias 40:25
    orderIndex: 24
    osisId: Isa.40.25
    sblId: Isa 40:25
    shortName: Is 40:25
    text: et cui adsimilastis me et adaequastis dicit Sanctus
  - name: Isaias 40:26
    orderIndex: 25
    osisId: Isa.40.26
    sblId: Isa 40:26
    shortName: Is 40:26
    text: levate in excelsum oculos vestros et videte quis creavit haec qui educit
      in numero militiam eorum et omnes ex nomine vocat prae multitudine fortitudinis
      et roboris virtutisque eius neque unum reliquum fuit
  - name: Isaias 40:27
    orderIndex: 26
    osisId: Isa.40.27
    sblId: Isa 40:27
    shortName: Is 40:27
    text: quare dicis Iacob et loqueris Israhel abscondita est via mea a Domino et
      a Deo meo iudicium meum transibit
  - name: Isaias 40:28
    orderIndex: 27
    osisId: Isa.40.28
    sblId: Isa 40:28
    shortName: Is 40:28
    text: numquid nescis aut non audisti Deus sempiternus Dominus qui creavit terminos
      terrae non deficiet neque laborabit nec est investigatio sapientiae eius
  - name: Isaias 40:29
    orderIndex: 28
    osisId: Isa.40.29
    sblId: Isa 40:29
    shortName: Is 40:29
    text: qui dat lasso virtutem et his qui non sunt fortitudinem et robur multiplicat
  - name: Isaias 40:30
    orderIndex: 29
    osisId: Isa.40.30
    sblId: Isa 40:30
    shortName: Is 40:30
    text: deficient pueri et laborabunt et iuvenes in infirmitate cadent
  - name: Isaias 40:31
    orderIndex: 30
    osisId: Isa.40.31
    sblId: Isa 40:31
    shortName: Is 40:31
    text: qui autem sperant in Domino mutabunt fortitudinem adsument pinnas sicut
      aquilae current et non laborabunt ambulabunt et non deficient
  versesCount: 31
- name: Isaias 41
  orderIndex: 40
  osisId: Isa.41
  sblId: Isa 41
  shortName: Is 41
  verses:
  - name: Isaias 41:1
    orderIndex: 0
    osisId: Isa.41.1
    sblId: Isa 41:1
    shortName: Is 41:1
    text: taceant ad me insulae et gentes mutent fortitudinem accedant et tunc loquantur
      simul ad iudicium propinquemus
  - name: Isaias 41:2
    orderIndex: 1
    osisId: Isa.41.2
    sblId: Isa 41:2
    shortName: Is 41:2
    text: quis suscitavit ab oriente iustum vocavit eum ut sequeretur se dabit in
      conspectu eius gentes et reges obtinebit dabit quasi pulverem gladio eius sicut
      stipulam vento raptam arcui eius
  - name: Isaias 41:3
    orderIndex: 2
    osisId: Isa.41.3
    sblId: Isa 41:3
    shortName: Is 41:3
    text: persequetur eos transibit in pace semita in pedibus eius non apparebit
  - name: Isaias 41:4
    orderIndex: 3
    osisId: Isa.41.4
    sblId: Isa 41:4
    shortName: Is 41:4
    text: quis haec operatus est et fecit vocans generationes ab exordio ego Dominus
      primus et novissimus ego sum
  - name: Isaias 41:5
    orderIndex: 4
    osisId: Isa.41.5
    sblId: Isa 41:5
    shortName: Is 41:5
    text: viderunt insulae et timuerunt extrema terrae obstipuerunt adpropinquaverunt
      et accesserunt
  - name: Isaias 41:6
    orderIndex: 5
    osisId: Isa.41.6
    sblId: Isa 41:6
    shortName: Is 41:6
    text: unusquisque proximo suo auxiliatur et fratri suo dicit confortare
  - name: Isaias 41:7
    orderIndex: 6
    osisId: Isa.41.7
    sblId: Isa 41:7
    shortName: Is 41:7
    text: confortabit faber aerarius percutiens malleo eum qui cudebat tunc temporis
      dicens glutino bonum est et confortavit eum in clavis ut non moveatur
  - name: Isaias 41:8
    orderIndex: 7
    osisId: Isa.41.8
    sblId: Isa 41:8
    shortName: Is 41:8
    text: et tu Israhel serve meus Iacob quem elegi semen Abraham amici mei
  - name: Isaias 41:9
    orderIndex: 8
    osisId: Isa.41.9
    sblId: Isa 41:9
    shortName: Is 41:9
    text: in quo adprehendi te ab extremis terrae et a longinquis eius vocavi te et
      dixi tibi servus meus es tu elegi te et non abieci te
  - name: Isaias 41:10
    orderIndex: 9
    osisId: Isa.41.10
    sblId: Isa 41:10
    shortName: Is 41:10
    text: ne timeas quia tecum sum ego ne declines quia ego Deus tuus confortavi te
      et auxiliatus sum tui et suscepi te dextera iusti mei
  - name: Isaias 41:11
    orderIndex: 10
    osisId: Isa.41.11
    sblId: Isa 41:11
    shortName: Is 41:11
    text: ecce confundentur et erubescent omnes qui pugnant adversum te erunt quasi
      non sint et peribunt viri qui contradicunt tibi
  - name: Isaias 41:12
    orderIndex: 11
    osisId: Isa.41.12
    sblId: Isa 41:12
    shortName: Is 41:12
    text: quaeres eos et non invenies viros rebelles tuos erunt quasi non sint et
      veluti consumptio homines bellantes adversum te
  - name: Isaias 41:13
    orderIndex: 12
    osisId: Isa.41.13
    sblId: Isa 41:13
    shortName: Is 41:13
    text: quia ego Dominus Deus tuus adprehendens manum tuam dicensque tibi ne timeas
      ego adiuvi te
  - name: Isaias 41:14
    orderIndex: 13
    osisId: Isa.41.14
    sblId: Isa 41:14
    shortName: Is 41:14
    text: noli timere vermis Iacob qui mortui estis ex Israhel ego auxiliatus sum
      tui dicit Dominus et redemptor tuus Sanctus Israhel
  - name: Isaias 41:15
    orderIndex: 14
    osisId: Isa.41.15
    sblId: Isa 41:15
    shortName: Is 41:15
    text: ego posui te quasi plaustrum triturans novum habens rostra serrantia triturabis
      montes et comminues et colles quasi pulverem pones
  - name: Isaias 41:16
    orderIndex: 15
    osisId: Isa.41.16
    sblId: Isa 41:16
    shortName: Is 41:16
    text: ventilabis eos et ventus tollet et turbo disperget eos et tu exultabis in
      Domino in Sancto Israhel laetaberis
  - name: Isaias 41:17
    orderIndex: 16
    osisId: Isa.41.17
    sblId: Isa 41:17
    shortName: Is 41:17
    text: egeni et pauperes quaerunt aquas et non sunt lingua eorum siti aruit ego
      Dominus exaudiam eos Deus Israhel non derelinquam eos
  - name: Isaias 41:18
    orderIndex: 17
    osisId: Isa.41.18
    sblId: Isa 41:18
    shortName: Is 41:18
    text: aperiam in supinis collibus flumina et in medio camporum fontes ponam desertum
      in stagna aquarum et terram inviam in rivos aquarum
  - name: Isaias 41:19
    orderIndex: 18
    osisId: Isa.41.19
    sblId: Isa 41:19
    shortName: Is 41:19
    text: dabo in solitudine cedrum et spinam et myrtum et lignum olivae ponam in
      deserto abietem ulmum et buxum simul
  - name: Isaias 41:20
    orderIndex: 19
    osisId: Isa.41.20
    sblId: Isa 41:20
    shortName: Is 41:20
    text: ut videant et sciant et recogitent et intellegant pariter quia manus Domini
      fecit hoc et Sanctus Israhel creavit illud
  - name: Isaias 41:21
    orderIndex: 20
    osisId: Isa.41.21
    sblId: Isa 41:21
    shortName: Is 41:21
    text: prope facite iudicium vestrum dicit Dominus adferte si quid forte habetis
      dixit Rex Iacob
  - name: Isaias 41:22
    orderIndex: 21
    osisId: Isa.41.22
    sblId: Isa 41:22
    shortName: Is 41:22
    text: accedant et nuntient nobis quaecumque ventura sunt priora quae fuerint nuntiate
      et ponemus cor nostrum et sciemus novissima eorum et quae ventura sunt indicate
      nobis
  - name: Isaias 41:23
    orderIndex: 22
    osisId: Isa.41.23
    sblId: Isa 41:23
    shortName: Is 41:23
    text: adnuntiate quae ventura sunt in futurum et sciemus quia dii estis vos bene
      quoque aut male si potestis facite et loquamur et videamus simul
  - name: Isaias 41:24
    orderIndex: 23
    osisId: Isa.41.24
    sblId: Isa 41:24
    shortName: Is 41:24
    text: ecce vos estis ex nihilo et opus vestrum ex eo quod non est abominatio est
      qui elegit vos
  - name: Isaias 41:25
    orderIndex: 24
    osisId: Isa.41.25
    sblId: Isa 41:25
    shortName: Is 41:25
    text: suscitavi ab aquilone et venit ab ortu solis vocabit nomen meum et adducet
      magistratus quasi lutum et velut plastes conculcans humum
  - name: Isaias 41:26
    orderIndex: 25
    osisId: Isa.41.26
    sblId: Isa 41:26
    shortName: Is 41:26
    text: quis adnuntiavit ab exordio ut sciamus et a principio ut dicamus iustus
      es non est neque adnuntians neque praedicens neque audiens sermones vestros
  - name: Isaias 41:27
    orderIndex: 26
    osisId: Isa.41.27
    sblId: Isa 41:27
    shortName: Is 41:27
    text: primus ad Sion dicet ecce adsunt et Hierusalem evangelistam dabo
  - name: Isaias 41:28
    orderIndex: 27
    osisId: Isa.41.28
    sblId: Isa 41:28
    shortName: Is 41:28
    text: et vidi et non erat neque ex istis quisquam qui iniret consilium et interrogatus
      responderet verbum
  - name: Isaias 41:29
    orderIndex: 28
    osisId: Isa.41.29
    sblId: Isa 41:29
    shortName: Is 41:29
    text: ecce omnes iniusti et vana opera eorum ventus et inane simulacra eorum
  versesCount: 29
- name: Isaias 42
  orderIndex: 41
  osisId: Isa.42
  sblId: Isa 42
  shortName: Is 42
  verses:
  - name: Isaias 42:1
    orderIndex: 0
    osisId: Isa.42.1
    sblId: Isa 42:1
    shortName: Is 42:1
    text: ecce servus meus suscipiam eum electus meus conplacuit sibi in illo anima
      mea dedi spiritum meum super eum iudicium gentibus proferet
  - name: Isaias 42:2
    orderIndex: 1
    osisId: Isa.42.2
    sblId: Isa 42:2
    shortName: Is 42:2
    text: non clamabit neque accipiet personam nec audietur foris vox eius
  - name: Isaias 42:3
    orderIndex: 2
    osisId: Isa.42.3
    sblId: Isa 42:3
    shortName: Is 42:3
    text: calamum quassatum non conteret et linum fumigans non extinguet in veritate
      educet iudicium
  - name: Isaias 42:4
    orderIndex: 3
    osisId: Isa.42.4
    sblId: Isa 42:4
    shortName: Is 42:4
    text: non erit tristis neque turbulentus donec ponat in terra iudicium et legem
      eius insulae expectabunt
  - name: Isaias 42:5
    orderIndex: 4
    osisId: Isa.42.5
    sblId: Isa 42:5
    shortName: Is 42:5
    text: haec dicit Dominus Deus creans caelos et extendens eos firmans terram et
      quae germinant ex ea dans flatum populo qui est super eam et spiritum calcantibus
      eam
  - name: Isaias 42:6
    orderIndex: 5
    osisId: Isa.42.6
    sblId: Isa 42:6
    shortName: Is 42:6
    text: ego Dominus vocavi te in iustitia et adprehendi manum tuam et servavi et
      dedi te in foedus populi in lucem gentium
  - name: Isaias 42:7
    orderIndex: 6
    osisId: Isa.42.7
    sblId: Isa 42:7
    shortName: Is 42:7
    text: ut aperires oculos caecorum et educeres de conclusione vinctum de domo carceris
      sedentes in tenebris
  - name: Isaias 42:8
    orderIndex: 7
    osisId: Isa.42.8
    sblId: Isa 42:8
    shortName: Is 42:8
    text: ego Dominus hoc est nomen meum gloriam meam alteri non dabo et laudem meam
      sculptilibus
  - name: Isaias 42:9
    orderIndex: 8
    osisId: Isa.42.9
    sblId: Isa 42:9
    shortName: Is 42:9
    text: quae prima fuerant ecce venerunt nova quoque ego adnuntio antequam oriantur
      audita vobis faciam
  - name: Isaias 42:10
    orderIndex: 9
    osisId: Isa.42.10
    sblId: Isa 42:10
    shortName: Is 42:10
    text: cantate Domino canticum novum laus eius ab extremis terrae qui descenditis
      in mare et plenitudo eius insulae et habitatores earum
  - name: Isaias 42:11
    orderIndex: 10
    osisId: Isa.42.11
    sblId: Isa 42:11
    shortName: Is 42:11
    text: sublevetur desertum et civitates eius in domibus habitabit Cedar laudate
      habitatores Petrae de vertice montium clamabunt
  - name: Isaias 42:12
    orderIndex: 11
    osisId: Isa.42.12
    sblId: Isa 42:12
    shortName: Is 42:12
    text: ponent Domino gloriam et laudem eius in insulis nuntiabunt
  - name: Isaias 42:13
    orderIndex: 12
    osisId: Isa.42.13
    sblId: Isa 42:13
    shortName: Is 42:13
    text: Dominus sicut fortis egredietur sicut vir proeliator suscitabit zelum vociferabitur
      et clamabit super inimicos suos confortabitur
  - name: Isaias 42:14
    orderIndex: 13
    osisId: Isa.42.14
    sblId: Isa 42:14
    shortName: Is 42:14
    text: tacui semper silui patiens fui sicut pariens loquar dissipabo et absorbebo
      simul
  - name: Isaias 42:15
    orderIndex: 14
    osisId: Isa.42.15
    sblId: Isa 42:15
    shortName: Is 42:15
    text: desertos faciam montes et colles et omne gramen eorum exsiccabo et ponam
      flumina in insulas et stagna arefaciam
  - name: Isaias 42:16
    orderIndex: 15
    osisId: Isa.42.16
    sblId: Isa 42:16
    shortName: Is 42:16
    text: et ducam caecos in via quam nesciunt in semitis quas ignoraverunt ambulare
      eos faciam ponam tenebras coram eis in lucem et prava in recta haec verba feci
      eis et non dereliqui eos
  - name: Isaias 42:17
    orderIndex: 16
    osisId: Isa.42.17
    sblId: Isa 42:17
    shortName: Is 42:17
    text: conversi sunt retrorsum confundantur confusione qui confidunt in sculptili
      qui dicunt conflatili vos dii nostri
  - name: Isaias 42:18
    orderIndex: 17
    osisId: Isa.42.18
    sblId: Isa 42:18
    shortName: Is 42:18
    text: surdi audite et caeci intuemini ad videndum
  - name: Isaias 42:19
    orderIndex: 18
    osisId: Isa.42.19
    sblId: Isa 42:19
    shortName: Is 42:19
    text: quis caecus nisi servus meus et surdus nisi ad quem nuntios meos misi quis
      caecus nisi qui venundatus est quis caecus nisi servus Domini
  - name: Isaias 42:20
    orderIndex: 19
    osisId: Isa.42.20
    sblId: Isa 42:20
    shortName: Is 42:20
    text: qui vides multa nonne custodies qui apertas habes aures nonne audies
  - name: Isaias 42:21
    orderIndex: 20
    osisId: Isa.42.21
    sblId: Isa 42:21
    shortName: Is 42:21
    text: et Dominus voluit ut sanctificaret eum et magnificaret legem et extolleret
  - name: Isaias 42:22
    orderIndex: 21
    osisId: Isa.42.22
    sblId: Isa 42:22
    shortName: Is 42:22
    text: ipse autem populus direptus et vastatus laqueus iuvenum omnes et in domibus
      carcerum absconditi sunt facti sunt in rapinam nec est qui eruat in direptionem
      et non est qui dicat redde
  - name: Isaias 42:23
    orderIndex: 22
    osisId: Isa.42.23
    sblId: Isa 42:23
    shortName: Is 42:23
    text: quis est in vobis qui audiat hoc adtendat et auscultet futura
  - name: Isaias 42:24
    orderIndex: 23
    osisId: Isa.42.24
    sblId: Isa 42:24
    shortName: Is 42:24
    text: quis dedit in direptionem Iacob et Israhel vastantibus nonne Dominus ipse
      cui peccavimus et noluerunt in viis eius ambulare et non audierunt legem eius
  - name: Isaias 42:25
    orderIndex: 24
    osisId: Isa.42.25
    sblId: Isa 42:25
    shortName: Is 42:25
    text: et effudit super eum indignationem furoris sui et forte bellum et conbusit
      eum in circuitu et non cognovit et succendit eum et non intellexit
  versesCount: 25
- name: Isaias 43
  orderIndex: 42
  osisId: Isa.43
  sblId: Isa 43
  shortName: Is 43
  verses:
  - name: Isaias 43:1
    orderIndex: 0
    osisId: Isa.43.1
    sblId: Isa 43:1
    shortName: Is 43:1
    text: et nunc haec dicit Dominus creans te Iacob et formans te Israhel noli timere
      quia redemi te et vocavi nomine tuo meus es tu
  - name: Isaias 43:2
    orderIndex: 1
    osisId: Isa.43.2
    sblId: Isa 43:2
    shortName: Is 43:2
    text: cum transieris per aquas tecum ero et flumina non operient te cum ambulaveris
      in igne non conbureris et flamma non ardebit in te
  - name: Isaias 43:3
    orderIndex: 2
    osisId: Isa.43.3
    sblId: Isa 43:3
    shortName: Is 43:3
    text: quia ego Dominus Deus tuus Sanctus Israhel salvator tuus dedi propitiationem
      tuam Aegyptum Aethiopiam et Saba pro te
  - name: Isaias 43:4
    orderIndex: 3
    osisId: Isa.43.4
    sblId: Isa 43:4
    shortName: Is 43:4
    text: ex quo honorabilis factus es in oculis meis et gloriosus ego dilexi te et
      dabo homines pro te et populos pro anima tua
  - name: Isaias 43:5
    orderIndex: 4
    osisId: Isa.43.5
    sblId: Isa 43:5
    shortName: Is 43:5
    text: noli timere quoniam tecum ego sum ab oriente adducam semen tuum et ab occidente
      congregabo te
  - name: Isaias 43:6
    orderIndex: 5
    osisId: Isa.43.6
    sblId: Isa 43:6
    shortName: Is 43:6
    text: dicam aquiloni da et austro noli prohibere adfer filios meos de longinquo
      et filias meas ab extremis terrae
  - name: Isaias 43:7
    orderIndex: 6
    osisId: Isa.43.7
    sblId: Isa 43:7
    shortName: Is 43:7
    text: et omnem qui invocat nomen meum in gloriam meam creavi eum et formavi eum
      et feci eum
  - name: Isaias 43:8
    orderIndex: 7
    osisId: Isa.43.8
    sblId: Isa 43:8
    shortName: Is 43:8
    text: educ foras populum caecum et oculos habentem surdum et aures ei sunt
  - name: Isaias 43:9
    orderIndex: 8
    osisId: Isa.43.9
    sblId: Isa 43:9
    shortName: Is 43:9
    text: omnes gentes congregatae sunt simul et collectae sunt tribus quis in vobis
      adnuntiet istud et quae prima sunt audire nos faciat dent testes eorum et iustificentur
      et audiant et dicant vere
  - name: Isaias 43:10
    orderIndex: 9
    osisId: Isa.43.10
    sblId: Isa 43:10
    shortName: Is 43:10
    text: vos testes mei dicit Dominus et servus meus quem elegi ut sciatis et credatis
      mihi et intellegatis quia ego ipse sum ante me non est formatus deus et post
      me non erit
  - name: Isaias 43:11
    orderIndex: 10
    osisId: Isa.43.11
    sblId: Isa 43:11
    shortName: Is 43:11
    text: ego sum ego sum Dominus et non est absque me salvator
  - name: Isaias 43:12
    orderIndex: 11
    osisId: Isa.43.12
    sblId: Isa 43:12
    shortName: Is 43:12
    text: ego adnuntiavi et salvavi auditum feci et non fuit in vobis alienus vos
      testes mei dicit Dominus et ego Deus
  - name: Isaias 43:13
    orderIndex: 12
    osisId: Isa.43.13
    sblId: Isa 43:13
    shortName: Is 43:13
    text: et ab initio ego ipse et non est qui de manu mea eruat operabor et quis
      avertet illud
  - name: Isaias 43:14
    orderIndex: 13
    osisId: Isa.43.14
    sblId: Isa 43:14
    shortName: Is 43:14
    text: haec dicit Dominus redemptor vester Sanctus Israhel propter vos emisi Babylonem
      et detraxi vectes universos et Chaldeos in navibus suis gloriantes
  - name: Isaias 43:15
    orderIndex: 14
    osisId: Isa.43.15
    sblId: Isa 43:15
    shortName: Is 43:15
    text: ego Dominus Sanctus vester creans Israhel Rex vester
  - name: Isaias 43:16
    orderIndex: 15
    osisId: Isa.43.16
    sblId: Isa 43:16
    shortName: Is 43:16
    text: haec dicit Dominus qui dedit in mari viam et in aquis torrentibus semitam
  - name: Isaias 43:17
    orderIndex: 16
    osisId: Isa.43.17
    sblId: Isa 43:17
    shortName: Is 43:17
    text: qui eduxit quadrigam et equum agmen et robustum simul obdormierunt nec resurgent
      contriti sunt quasi linum et extincti sunt
  - name: Isaias 43:18
    orderIndex: 17
    osisId: Isa.43.18
    sblId: Isa 43:18
    shortName: Is 43:18
    text: ne memineritis priorum et antiqua ne intueamini
  - name: Isaias 43:19
    orderIndex: 18
    osisId: Isa.43.19
    sblId: Isa 43:19
    shortName: Is 43:19
    text: ecce ego facio nova et nunc orientur utique cognoscetis ea ponam in deserto
      viam et in invio flumina
  - name: Isaias 43:20
    orderIndex: 19
    osisId: Isa.43.20
    sblId: Isa 43:20
    shortName: Is 43:20
    text: glorificabit me bestia agri dracones et strutiones quia dedi in deserto
      aquas flumina in invio ut darem potum populo meo electo meo
  - name: Isaias 43:21
    orderIndex: 20
    osisId: Isa.43.21
    sblId: Isa 43:21
    shortName: Is 43:21
    text: populum istum formavi mihi laudem meam narrabit
  - name: Isaias 43:22
    orderIndex: 21
    osisId: Isa.43.22
    sblId: Isa 43:22
    shortName: Is 43:22
    text: non me invocasti Iacob nec laborasti in me Israhel
  - name: Isaias 43:23
    orderIndex: 22
    osisId: Isa.43.23
    sblId: Isa 43:23
    shortName: Is 43:23
    text: non obtulisti mihi arietem holocausti tui et victimis tuis non glorificasti
      me non te servire feci in oblatione nec laborem tibi praebui in ture
  - name: Isaias 43:24
    orderIndex: 23
    osisId: Isa.43.24
    sblId: Isa 43:24
    shortName: Is 43:24
    text: non emisti mihi argento calamum et adipe victimarum tuarum non inebriasti
      me verumtamen servire me fecisti in peccatis tuis praebuisti mihi laborem in
      iniquitatibus tuis
  - name: Isaias 43:25
    orderIndex: 24
    osisId: Isa.43.25
    sblId: Isa 43:25
    shortName: Is 43:25
    text: ego sum ego sum ipse qui deleo iniquitates tuas propter me et peccatorum
      tuorum non recordabor
  - name: Isaias 43:26
    orderIndex: 25
    osisId: Isa.43.26
    sblId: Isa 43:26
    shortName: Is 43:26
    text: reduc me in memoriam et iudicemur simul narra si quid habes ut iustificeris
  - name: Isaias 43:27
    orderIndex: 26
    osisId: Isa.43.27
    sblId: Isa 43:27
    shortName: Is 43:27
    text: pater tuus primus peccavit et interpretes tui praevaricati sunt in me
  - name: Isaias 43:28
    orderIndex: 27
    osisId: Isa.43.28
    sblId: Isa 43:28
    shortName: Is 43:28
    text: et contaminavi principes sanctos dedi ad internicionem Iacob et Israhel
      in blasphemiam
  versesCount: 28
- name: Isaias 44
  orderIndex: 43
  osisId: Isa.44
  sblId: Isa 44
  shortName: Is 44
  verses:
  - name: Isaias 44:1
    orderIndex: 0
    osisId: Isa.44.1
    sblId: Isa 44:1
    shortName: Is 44:1
    text: et nunc audi Iacob serve meus et Israhel quem elegi
  - name: Isaias 44:2
    orderIndex: 1
    osisId: Isa.44.2
    sblId: Isa 44:2
    shortName: Is 44:2
    text: haec dicit Dominus faciens et formans te ab utero auxiliator tuus noli timere
      serve meus Iacob et Rectissime quem elegi
  - name: Isaias 44:3
    orderIndex: 2
    osisId: Isa.44.3
    sblId: Isa 44:3
    shortName: Is 44:3
    text: effundam enim aquas super sitientem et fluenta super aridam effundam spiritum
      meum super semen tuum et benedictionem meam super stirpem tuam
  - name: Isaias 44:4
    orderIndex: 3
    osisId: Isa.44.4
    sblId: Isa 44:4
    shortName: Is 44:4
    text: et germinabunt inter herbas quasi salices iuxta praeterfluentes aquas
  - name: Isaias 44:5
    orderIndex: 4
    osisId: Isa.44.5
    sblId: Isa 44:5
    shortName: Is 44:5
    text: iste dicet Domini ego sum et ille vocabit in nomine Iacob et hic scribet
      manu sua Domino et in nomine Israhel adsimilabitur
  - name: Isaias 44:6
    orderIndex: 5
    osisId: Isa.44.6
    sblId: Isa 44:6
    shortName: Is 44:6
    text: haec dicit Dominus rex Israhel et redemptor eius Dominus exercituum ego
      primus et ego novissimus et absque me non est deus
  - name: Isaias 44:7
    orderIndex: 6
    osisId: Isa.44.7
    sblId: Isa 44:7
    shortName: Is 44:7
    text: quis similis mei vocet et adnuntiet et ordinem exponat mihi ex quo constitui
      populum antiquum ventura et quae futura sunt adnuntient eis
  - name: Isaias 44:8
    orderIndex: 7
    osisId: Isa.44.8
    sblId: Isa 44:8
    shortName: Is 44:8
    text: nolite timere neque conturbemini ex tunc audire te feci et adnuntiavi vos
      estis testes mei numquid est deus absque me et formator quem ego non noverim
  - name: Isaias 44:9
    orderIndex: 8
    osisId: Isa.44.9
    sblId: Isa 44:9
    shortName: Is 44:9
    text: plastae idoli omnes nihil sunt et amantissima eorum non proderunt eis ipsi
      sunt testes eorum quia non vident neque intellegunt ut confundantur
  - name: Isaias 44:10
    orderIndex: 9
    osisId: Isa.44.10
    sblId: Isa 44:10
    shortName: Is 44:10
    text: quis formavit deum et sculptile conflavit ad nihil utile
  - name: Isaias 44:11
    orderIndex: 10
    osisId: Isa.44.11
    sblId: Isa 44:11
    shortName: Is 44:11
    text: ecce omnes participes eius confundentur fabri enim sunt ex hominibus convenient
      omnes stabunt et pavebunt et confundentur simul
  - name: Isaias 44:12
    orderIndex: 11
    osisId: Isa.44.12
    sblId: Isa 44:12
    shortName: Is 44:12
    text: faber ferrarius lima operatus est in prunis et in malleis formavit illud
      et operatus est in brachio fortitudinis suae esuriet et deficiet non bibet aquam
      et lassescet
  - name: Isaias 44:13
    orderIndex: 12
    osisId: Isa.44.13
    sblId: Isa 44:13
    shortName: Is 44:13
    text: artifex lignarius extendit normam formavit illud in runcina fecit illud
      in angularibus et in circino tornavit illud et fecit imaginem viri quasi speciosum
      hominem habitantem in domo
  - name: Isaias 44:14
    orderIndex: 13
    osisId: Isa.44.14
    sblId: Isa 44:14
    shortName: Is 44:14
    text: succidit cedros tulit ilicem et quercum quae steterat inter ligna saltus
      plantavit pinum quam pluvia nutrivit
  - name: Isaias 44:15
    orderIndex: 14
    osisId: Isa.44.15
    sblId: Isa 44:15
    shortName: Is 44:15
    text: et facta est hominibus in focum sumpsit ex eis et calefactus est et succendit
      et coxit panes de reliquo autem operatus est deum et adoravit fecit sculptile
      et curvatus est ante illud
  - name: Isaias 44:16
    orderIndex: 15
    osisId: Isa.44.16
    sblId: Isa 44:16
    shortName: Is 44:16
    text: medium eius conbusit igni et de medio eius carnes comedit coxit pulmentum
      et saturatus est et calefactus est et dixit va calefactus sum vidi focum
  - name: Isaias 44:17
    orderIndex: 16
    osisId: Isa.44.17
    sblId: Isa 44:17
    shortName: Is 44:17
    text: reliquum autem eius deum fecit sculptile sibi curvatur ante illud et adorat
      illud et obsecrat dicens libera me quia deus meus es tu
  - name: Isaias 44:18
    orderIndex: 17
    osisId: Isa.44.18
    sblId: Isa 44:18
    shortName: Is 44:18
    text: nescierunt neque intellexerunt lutati enim sunt ne videant oculi eorum et
      ne intellegant corde suo
  - name: Isaias 44:19
    orderIndex: 18
    osisId: Isa.44.19
    sblId: Isa 44:19
    shortName: Is 44:19
    text: non recogitant in mente sua neque cognoscunt neque sentiunt ut dicant medietatem
      eius conbusi igne et coxi super carbones eius panes coxi carnes et comedi et
      de reliquo eius idolum faciam ante truncum ligni procidam
  - name: Isaias 44:20
    orderIndex: 19
    osisId: Isa.44.20
    sblId: Isa 44:20
    shortName: Is 44:20
    text: pars eius cinis est cor insipiens adoravit illud et non liberabit animam
      suam neque dicet forte mendacium est in dextera mea
  - name: Isaias 44:21
    orderIndex: 20
    osisId: Isa.44.21
    sblId: Isa 44:21
    shortName: Is 44:21
    text: memento horum Iacob et Israhel quoniam servus meus es tu formavi te servus
      meus es tu Israhel non oblivisceris mei
  - name: Isaias 44:22
    orderIndex: 21
    osisId: Isa.44.22
    sblId: Isa 44:22
    shortName: Is 44:22
    text: delevi ut nubem iniquitates tuas et quasi nebulam peccata tua revertere
      ad me quoniam redemi te
  - name: Isaias 44:23
    orderIndex: 22
    osisId: Isa.44.23
    sblId: Isa 44:23
    shortName: Is 44:23
    text: laudate caeli quoniam fecit Dominus iubilate extrema terrae resonate montes
      laudationem saltus et omne lignum eius quoniam redemit Dominus Iacob et Israhel
      gloriabitur
  - name: Isaias 44:24
    orderIndex: 23
    osisId: Isa.44.24
    sblId: Isa 44:24
    shortName: Is 44:24
    text: haec dicit Dominus redemptor tuus et formator tuus ex utero ego sum Dominus
      faciens omnia extendens caelos solus stabiliens terram et nullus mecum
  - name: Isaias 44:25
    orderIndex: 24
    osisId: Isa.44.25
    sblId: Isa 44:25
    shortName: Is 44:25
    text: irrita faciens signa divinorum et ariolos in furorem vertens convertens
      sapientes retrorsum et scientiam eorum stultam faciens
  - name: Isaias 44:26
    orderIndex: 25
    osisId: Isa.44.26
    sblId: Isa 44:26
    shortName: Is 44:26
    text: suscitans verbum servi sui et consilium nuntiorum suorum conplens qui dico
      Hierusalem habitaberis et civitatibus Iuda aedificabimini et deserta eius suscitabo
  - name: Isaias 44:27
    orderIndex: 26
    osisId: Isa.44.27
    sblId: Isa 44:27
    shortName: Is 44:27
    text: qui dico profundo desolare et flumina tua arefaciam
  - name: Isaias 44:28
    orderIndex: 27
    osisId: Isa.44.28
    sblId: Isa 44:28
    shortName: Is 44:28
    text: qui dico Cyro pastor meus es et omnem voluntatem meam conplebis qui dico
      Hierusalem aedificaberis et templo fundaberis
  versesCount: 28
- name: Isaias 45
  orderIndex: 44
  osisId: Isa.45
  sblId: Isa 45
  shortName: Is 45
  verses:
  - name: Isaias 45:1
    orderIndex: 0
    osisId: Isa.45.1
    sblId: Isa 45:1
    shortName: Is 45:1
    text: haec dicit Dominus christo meo Cyro cuius adprehendi dexteram ut subiciam
      ante faciem eius gentes et dorsa regum vertam et aperiam coram eo ianuas et
      portae non cludentur
  - name: Isaias 45:2
    orderIndex: 1
    osisId: Isa.45.2
    sblId: Isa 45:2
    shortName: Is 45:2
    text: ego ante te ibo et gloriosos terrae humiliabo portas aereas conteram et
      vectes ferreos confringam
  - name: Isaias 45:3
    orderIndex: 2
    osisId: Isa.45.3
    sblId: Isa 45:3
    shortName: Is 45:3
    text: et dabo tibi thesauros absconditos et arcana secretorum ut scias quia ego
      Dominus qui voco nomen tuum Deus Israhel
  - name: Isaias 45:4
    orderIndex: 3
    osisId: Isa.45.4
    sblId: Isa 45:4
    shortName: Is 45:4
    text: propter servum meum Iacob et Israhel electum meum et vocavi te in nomine
      tuo adsimilavi te et non cognovisti me
  - name: Isaias 45:5
    orderIndex: 4
    osisId: Isa.45.5
    sblId: Isa 45:5
    shortName: Is 45:5
    text: ego Dominus et non est amplius extra me non est deus accinxi te et non cognovisti
      me
  - name: Isaias 45:6
    orderIndex: 5
    osisId: Isa.45.6
    sblId: Isa 45:6
    shortName: Is 45:6
    text: ut sciant hii qui ab ortu solis et qui ab occidente quoniam absque me non
      est ego Dominus et non est alter
  - name: Isaias 45:7
    orderIndex: 6
    osisId: Isa.45.7
    sblId: Isa 45:7
    shortName: Is 45:7
    text: formans lucem et creans tenebras faciens pacem et creans malum ego Dominus
      faciens omnia haec
  - name: Isaias 45:8
    orderIndex: 7
    osisId: Isa.45.8
    sblId: Isa 45:8
    shortName: Is 45:8
    text: rorate caeli desuper et nubes pluant iustum aperiatur terra et germinet
      salvatorem et iustitia oriatur simul ego Dominus creavi eum
  - name: Isaias 45:9
    orderIndex: 8
    osisId: Isa.45.9
    sblId: Isa 45:9
    shortName: Is 45:9
    text: vae qui contradicit fictori suo testa de samiis terrae numquid dicet lutum
      figulo suo quid facis et opus tuum absque manibus est
  - name: Isaias 45:10
    orderIndex: 9
    osisId: Isa.45.10
    sblId: Isa 45:10
    shortName: Is 45:10
    text: vae qui dicit patri quid generas et mulieri quid parturis
  - name: Isaias 45:11
    orderIndex: 10
    osisId: Isa.45.11
    sblId: Isa 45:11
    shortName: Is 45:11
    text: haec dicit Dominus Sanctus Israhel plastes eius ventura interrogate me super
      filios meos et super opus manuum mearum mandastis mihi
  - name: Isaias 45:12
    orderIndex: 11
    osisId: Isa.45.12
    sblId: Isa 45:12
    shortName: Is 45:12
    text: ego feci terram et hominem super eam creavi ego manus meae tetenderunt caelos
      et omni militiae eorum mandavi
  - name: Isaias 45:13
    orderIndex: 12
    osisId: Isa.45.13
    sblId: Isa 45:13
    shortName: Is 45:13
    text: ego suscitavi eum ad iustitiam et omnes vias eius dirigam ipse aedificabit
      civitatem meam et captivitatem meam dimittet non in pretio neque in muneribus
      dicit Dominus Deus exercituum
  - name: Isaias 45:14
    orderIndex: 13
    osisId: Isa.45.14
    sblId: Isa 45:14
    shortName: Is 45:14
    text: haec dicit Dominus labor Aegypti et negotiatio Aethiopiae et Sabaim viri
      sublimes ad te transibunt et tui erunt post te ambulabunt vincti manicis pergent
      et te adorabunt teque deprecabuntur tantum in te est Deus et non est absque
      te deus
  - name: Isaias 45:15
    orderIndex: 14
    osisId: Isa.45.15
    sblId: Isa 45:15
    shortName: Is 45:15
    text: vere tu es Deus absconditus Deus Israhel salvator
  - name: Isaias 45:16
    orderIndex: 15
    osisId: Isa.45.16
    sblId: Isa 45:16
    shortName: Is 45:16
    text: confusi sunt et erubuerunt omnes simul abierunt in confusione fabricatores
      errorum
  - name: Isaias 45:17
    orderIndex: 16
    osisId: Isa.45.17
    sblId: Isa 45:17
    shortName: Is 45:17
    text: Israhel salvatus est in Domino salute aeterna non confundemini et non erubescetis
      usque in saeculum saeculi
  - name: Isaias 45:18
    orderIndex: 17
    osisId: Isa.45.18
    sblId: Isa 45:18
    shortName: Is 45:18
    text: quia haec dicit Dominus creans caelos ipse Deus formans terram et faciens
      eam ipse plastes eius non in vanum creavit eam ut habitetur formavit eam ego
      Dominus et non est alius
  - name: Isaias 45:19
    orderIndex: 18
    osisId: Isa.45.19
    sblId: Isa 45:19
    shortName: Is 45:19
    text: non in abscondito locutus sum in loco terrae tenebroso non dixi semini Iacob
      frustra quaerite me ego Dominus loquens iustitiam adnuntians recta
  - name: Isaias 45:20
    orderIndex: 19
    osisId: Isa.45.20
    sblId: Isa 45:20
    shortName: Is 45:20
    text: congregamini et venite et accedite simul qui salvati estis ex gentibus nescierunt
      qui levant lignum sculpturae suae et rogant deum non salvantem
  - name: Isaias 45:21
    orderIndex: 20
    osisId: Isa.45.21
    sblId: Isa 45:21
    shortName: Is 45:21
    text: adnuntiate et venite et consiliamini simul quis auditum fecit hoc ab initio
      ex tunc praedixit illud numquid non ego Dominus et non est ultra Deus absque
      me Deus iustus et salvans non est praeter me
  - name: Isaias 45:22
    orderIndex: 21
    osisId: Isa.45.22
    sblId: Isa 45:22
    shortName: Is 45:22
    text: convertimini ad me et salvi eritis omnes fines terrae quia ego Deus et non
      est alius
  - name: Isaias 45:23
    orderIndex: 22
    osisId: Isa.45.23
    sblId: Isa 45:23
    shortName: Is 45:23
    text: in memet ipso iuravi egredietur de ore meo iustitiae verbum et non revertetur
      quia mihi curvabunt omnia genu et iurabit omnis lingua
  - name: Isaias 45:24
    orderIndex: 23
    osisId: Isa.45.24
    sblId: Isa 45:24
    shortName: Is 45:24
    text: ergo in Domino dicet meae sunt iustitiae et imperium ad eum venient et confundentur
      omnes qui repugnant ei
  - name: Isaias 45:25
    orderIndex: 24
    osisId: Isa.45.25
    sblId: Isa 45:25
    shortName: Is 45:25
    text: in Domino iustificabitur et laudabitur omne semen Israhel
  versesCount: 25
- name: Isaias 46
  orderIndex: 45
  osisId: Isa.46
  sblId: Isa 46
  shortName: Is 46
  verses:
  - name: Isaias 46:1
    orderIndex: 0
    osisId: Isa.46.1
    sblId: Isa 46:1
    shortName: Is 46:1
    text: conflatus est Bel contritus est Nabo facta sunt simulacra eorum bestiis
      et iumentis onera vestra gravi pondere usque ad lassitudinem
  - name: Isaias 46:2
    orderIndex: 1
    osisId: Isa.46.2
    sblId: Isa 46:2
    shortName: Is 46:2
    text: contabuerunt et contrita sunt simul non potuerunt salvare portantem et anima
      eorum in captivitatem ibit
  - name: Isaias 46:3
    orderIndex: 2
    osisId: Isa.46.3
    sblId: Isa 46:3
    shortName: Is 46:3
    text: audite me domus Iacob et omne residuum domus Israhel qui portamini a meo
      utero qui gestamini a mea vulva
  - name: Isaias 46:4
    orderIndex: 3
    osisId: Isa.46.4
    sblId: Isa 46:4
    shortName: Is 46:4
    text: usque ad senectam ego ipse et usque ad canos ego portabo ego feci et ego
      feram et ego portabo et salvabo
  - name: Isaias 46:5
    orderIndex: 4
    osisId: Isa.46.5
    sblId: Isa 46:5
    shortName: Is 46:5
    text: cui adsimilastis me et adaequastis et conparastis me et fecistis similem
  - name: Isaias 46:6
    orderIndex: 5
    osisId: Isa.46.6
    sblId: Isa 46:6
    shortName: Is 46:6
    text: qui confertis aurum de sacculo et argentum statera ponderatis conducentes
      aurificem ut faciat deum et procidunt et adorant
  - name: Isaias 46:7
    orderIndex: 6
    osisId: Isa.46.7
    sblId: Isa 46:7
    shortName: Is 46:7
    text: portant illud in umeris gestantes et ponentes in loco suo et stabit ac de
      loco suo non movebitur sed et cum clamaverint ad eum non audiet de tribulatione
      non salvabit eos
  - name: Isaias 46:8
    orderIndex: 7
    osisId: Isa.46.8
    sblId: Isa 46:8
    shortName: Is 46:8
    text: mementote istud et fundamini redite praevaricatores ad cor
  - name: Isaias 46:9
    orderIndex: 8
    osisId: Isa.46.9
    sblId: Isa 46:9
    shortName: Is 46:9
    text: recordamini prioris saeculi quoniam ego sum Deus et non est ultra Deus nec
      est similis mei
  - name: Isaias 46:10
    orderIndex: 9
    osisId: Isa.46.10
    sblId: Isa 46:10
    shortName: Is 46:10
    text: adnuntians ab exordio novissimum et ab initio quae necdum facta sunt dicens
      consilium meum stabit et omnis voluntas mea fiet
  - name: Isaias 46:11
    orderIndex: 10
    osisId: Isa.46.11
    sblId: Isa 46:11
    shortName: Is 46:11
    text: vocans ab oriente avem et de terra longinqua virum voluntatis meae et locutus
      sum et adducam illud creavi et faciam illud
  - name: Isaias 46:12
    orderIndex: 11
    osisId: Isa.46.12
    sblId: Isa 46:12
    shortName: Is 46:12
    text: audite me duro corde qui longe estis a iustitia
  - name: Isaias 46:13
    orderIndex: 12
    osisId: Isa.46.13
    sblId: Isa 46:13
    shortName: Is 46:13
    text: prope feci iustitiam meam non elongabitur et salus mea non morabitur dabo
      in Sion salutem et Israheli gloriam meam
  versesCount: 13
- name: Isaias 47
  orderIndex: 46
  osisId: Isa.47
  sblId: Isa 47
  shortName: Is 47
  verses:
  - name: Isaias 47:1
    orderIndex: 0
    osisId: Isa.47.1
    sblId: Isa 47:1
    shortName: Is 47:1
    text: descende sede in pulverem virgo filia Babylon sede in terra non est solium
      filiae Chaldeorum quia ultra non vocaberis mollis et tenera
  - name: Isaias 47:2
    orderIndex: 1
    osisId: Isa.47.2
    sblId: Isa 47:2
    shortName: Is 47:2
    text: tolle molam et mole farinam denuda turpitudinem tuam discoperi umerum revela
      crus transi flumina
  - name: Isaias 47:3
    orderIndex: 2
    osisId: Isa.47.3
    sblId: Isa 47:3
    shortName: Is 47:3
    text: revelabitur ignominia tua et videbitur obprobrium tuum ultionem capiam et
      non resistet mihi homo
  - name: Isaias 47:4
    orderIndex: 3
    osisId: Isa.47.4
    sblId: Isa 47:4
    shortName: Is 47:4
    text: redemptor noster Dominus exercituum nomen illius Sanctus Israhel
  - name: Isaias 47:5
    orderIndex: 4
    osisId: Isa.47.5
    sblId: Isa 47:5
    shortName: Is 47:5
    text: sede tace et intra in tenebras filia Chaldeorum quia non vocaberis ultra
      domina regnorum
  - name: Isaias 47:6
    orderIndex: 5
    osisId: Isa.47.6
    sblId: Isa 47:6
    shortName: Is 47:6
    text: iratus sum super populum meum contaminavi hereditatem meam et dedi eos in
      manu tua non posuisti eis misericordias super senem adgravasti iugum tuum valde
  - name: Isaias 47:7
    orderIndex: 6
    osisId: Isa.47.7
    sblId: Isa 47:7
    shortName: Is 47:7
    text: et dixisti in sempiternum ero domina non posuisti haec super cor tuum neque
      recordata es novissimi tui
  - name: Isaias 47:8
    orderIndex: 7
    osisId: Isa.47.8
    sblId: Isa 47:8
    shortName: Is 47:8
    text: et nunc audi haec delicata et habitans confidenter quae dicis in corde tuo
      ego sum et non est praeter me amplius non sedebo vidua et ignorabo sterilitatem
  - name: Isaias 47:9
    orderIndex: 8
    osisId: Isa.47.9
    sblId: Isa 47:9
    shortName: Is 47:9
    text: venient tibi duo haec subito in die una sterilitas et viduitas universa
      venerunt super te propter multitudinem maleficiorum tuorum et propter duritiam
      incantatorum tuorum vehementem
  - name: Isaias 47:10
    orderIndex: 9
    osisId: Isa.47.10
    sblId: Isa 47:10
    shortName: Is 47:10
    text: et fiduciam habuisti in malitia tua et dixisti non est qui videat me sapientia
      tua et scientia tua haec decepit te et dixisti in corde tuo ego sum et praeter
      me non est altera
  - name: Isaias 47:11
    orderIndex: 10
    osisId: Isa.47.11
    sblId: Isa 47:11
    shortName: Is 47:11
    text: veniet super te malum et nescies ortum eius et inruet super te calamitas
      quam non poteris expiare veniet super te repente miseria quam nescies
  - name: Isaias 47:12
    orderIndex: 11
    osisId: Isa.47.12
    sblId: Isa 47:12
    shortName: Is 47:12
    text: sta cum incantatoribus tuis et cum multitudine maleficiorum tuorum in quibus
      laborasti ab adulescentia tua si forte quid prosit tibi aut si possis fieri
      fortior
  - name: Isaias 47:13
    orderIndex: 12
    osisId: Isa.47.13
    sblId: Isa 47:13
    shortName: Is 47:13
    text: defecisti in multitudine consiliorum tuorum stent et salvent te augures
      caeli qui contemplabantur sidera et supputabant menses ut ex eis adnuntiarent
      ventura tibi
  - name: Isaias 47:14
    orderIndex: 13
    osisId: Isa.47.14
    sblId: Isa 47:14
    shortName: Is 47:14
    text: ecce facti sunt quasi stipula ignis conbusit eos non liberabunt animam suam
      de manu flammae non sunt prunae quibus calefiant nec focus ut sedeant ad eum
  - name: Isaias 47:15
    orderIndex: 14
    osisId: Isa.47.15
    sblId: Isa 47:15
    shortName: Is 47:15
    text: sic facta sunt tibi in quibuscumque laboraveras negotiatores tui ab adulescentia
      tua unusquisque in via sua erraverunt non est qui salvet te
  versesCount: 15
- name: Isaias 48
  orderIndex: 47
  osisId: Isa.48
  sblId: Isa 48
  shortName: Is 48
  verses:
  - name: Isaias 48:1
    orderIndex: 0
    osisId: Isa.48.1
    sblId: Isa 48:1
    shortName: Is 48:1
    text: audite hoc domus Iacob qui vocamini nomine Israhel et de aquis Iuda existis
      qui iuratis in nomine Domini et Dei Israhel recordamini non in veritate neque
      in iustitia
  - name: Isaias 48:2
    orderIndex: 1
    osisId: Isa.48.2
    sblId: Isa 48:2
    shortName: Is 48:2
    text: de civitate enim sancta vocati sunt et super Deum Israhel constabiliti sunt
      Dominus exercituum nomen eius
  - name: Isaias 48:3
    orderIndex: 2
    osisId: Isa.48.3
    sblId: Isa 48:3
    shortName: Is 48:3
    text: priora ex tunc adnuntiavi et ex ore meo exierunt et audita feci ea repente
      operatus sum et venerunt
  - name: Isaias 48:4
    orderIndex: 3
    osisId: Isa.48.4
    sblId: Isa 48:4
    shortName: Is 48:4
    text: scivi enim quia durus es tu et nervus ferreus cervix tua et frons tua aerea
  - name: Isaias 48:5
    orderIndex: 4
    osisId: Isa.48.5
    sblId: Isa 48:5
    shortName: Is 48:5
    text: praedixi tibi ex tunc antequam venirent indicavi tibi ne forte diceres idola
      mea fecerunt haec et sculptilia mea et conflatilia mandaverunt ista
  - name: Isaias 48:6
    orderIndex: 5
    osisId: Isa.48.6
    sblId: Isa 48:6
    shortName: Is 48:6
    text: quae audisti vide omnia vos autem non adnuntiastis audita feci tibi nova
      ex nunc et conservata quae nescis
  - name: Isaias 48:7
    orderIndex: 6
    osisId: Isa.48.7
    sblId: Isa 48:7
    shortName: Is 48:7
    text: nunc creata sunt et non ex tunc et ante diem et non audisti ea ne forte
      dicas ecce cognovi ea
  - name: Isaias 48:8
    orderIndex: 7
    osisId: Isa.48.8
    sblId: Isa 48:8
    shortName: Is 48:8
    text: neque audisti neque cognovisti neque ex tunc aperta est auris tua scio enim
      quia praevaricans praevaricabis et transgressorem ex ventre vocavi te
  - name: Isaias 48:9
    orderIndex: 8
    osisId: Isa.48.9
    sblId: Isa 48:9
    shortName: Is 48:9
    text: propter nomen meum longe faciam furorem meum et laude mea infrenabo te ne
      intereas
  - name: Isaias 48:10
    orderIndex: 9
    osisId: Isa.48.10
    sblId: Isa 48:10
    shortName: Is 48:10
    text: ecce excoxi te sed non quasi argentum elegi te in camino paupertatis
  - name: Isaias 48:11
    orderIndex: 10
    osisId: Isa.48.11
    sblId: Isa 48:11
    shortName: Is 48:11
    text: propter me propter me faciam ut non blasphemer et gloriam meam alteri non
      dabo
  - name: Isaias 48:12
    orderIndex: 11
    osisId: Isa.48.12
    sblId: Isa 48:12
    shortName: Is 48:12
    text: audi me Iacob et Israhel quem ego voco ego ipse ego primus et ego novissimus
  - name: Isaias 48:13
    orderIndex: 12
    osisId: Isa.48.13
    sblId: Isa 48:13
    shortName: Is 48:13
    text: manus quoque mea fundavit terram et dextera mea mensa est caelos ego vocabo
      eos et stabunt simul
  - name: Isaias 48:14
    orderIndex: 13
    osisId: Isa.48.14
    sblId: Isa 48:14
    shortName: Is 48:14
    text: congregamini omnes vos et audite quis de eis adnuntiavit haec Dominus dilexit
      eum faciet voluntatem suam in Babylone et brachium suum in Chaldeis
  - name: Isaias 48:15
    orderIndex: 14
    osisId: Isa.48.15
    sblId: Isa 48:15
    shortName: Is 48:15
    text: ego ego locutus sum et vocavi eum adduxi eum et directa est via eius
  - name: Isaias 48:16
    orderIndex: 15
    osisId: Isa.48.16
    sblId: Isa 48:16
    shortName: Is 48:16
    text: accedite ad me et audite hoc non a principio in abscondito locutus sum ex
      tempore antequam fieret ibi eram et nunc Dominus Deus misit me et spiritus eius
  - name: Isaias 48:17
    orderIndex: 16
    osisId: Isa.48.17
    sblId: Isa 48:17
    shortName: Is 48:17
    text: haec dicit Dominus redemptor tuus Sanctus Israhel ego Dominus Deus tuus
      docens te utilia gubernans te in via qua ambulas
  - name: Isaias 48:18
    orderIndex: 17
    osisId: Isa.48.18
    sblId: Isa 48:18
    shortName: Is 48:18
    text: utinam adtendisses mandata mea facta fuisset sicut flumen pax tua et iustitia
      tua sicut gurgites maris
  - name: Isaias 48:19
    orderIndex: 18
    osisId: Isa.48.19
    sblId: Isa 48:19
    shortName: Is 48:19
    text: et fuisset quasi harena semen tuum et stirps uteri tui ut lapilli eius non
      interisset et non fuisset adtritum nomen eius a facie mea
  - name: Isaias 48:20
    orderIndex: 19
    osisId: Isa.48.20
    sblId: Isa 48:20
    shortName: Is 48:20
    text: egredimini de Babylone fugite a Chaldeis in voce exultationis adnuntiate
      auditum facite hoc efferte illud usque ad extrema terrae dicite redemit Dominus
      servum suum Iacob
  - name: Isaias 48:21
    orderIndex: 20
    osisId: Isa.48.21
    sblId: Isa 48:21
    shortName: Is 48:21
    text: non sitierunt in deserto cum educeret eos aquam de petra produxit eis et
      scidit petram et fluxerunt aquae
  - name: Isaias 48:22
    orderIndex: 21
    osisId: Isa.48.22
    sblId: Isa 48:22
    shortName: Is 48:22
    text: non est pax dicit Dominus impiis
  versesCount: 22
- name: Isaias 49
  orderIndex: 48
  osisId: Isa.49
  sblId: Isa 49
  shortName: Is 49
  verses:
  - name: Isaias 49:1
    orderIndex: 0
    osisId: Isa.49.1
    sblId: Isa 49:1
    shortName: Is 49:1
    text: audite insulae et adtendite populi de longe Dominus ab utero vocavit me
      de ventre matris meae recordatus est nominis mei
  - name: Isaias 49:2
    orderIndex: 1
    osisId: Isa.49.2
    sblId: Isa 49:2
    shortName: Is 49:2
    text: et posuit os meum quasi gladium acutum in umbra manus suae protexit me et
      posuit me sicut sagittam electam in faretra sua abscondit me
  - name: Isaias 49:3
    orderIndex: 2
    osisId: Isa.49.3
    sblId: Isa 49:3
    shortName: Is 49:3
    text: et dixit mihi servus meus es tu Israhel quia in te gloriabor
  - name: Isaias 49:4
    orderIndex: 3
    osisId: Isa.49.4
    sblId: Isa 49:4
    shortName: Is 49:4
    text: et ego dixi in vacuum laboravi sine causa et vane fortitudinem meam consumpsi
      ergo iudicium meum cum Domino et opus meum cum Deo meo
  - name: Isaias 49:5
    orderIndex: 4
    osisId: Isa.49.5
    sblId: Isa 49:5
    shortName: Is 49:5
    text: et nunc dicit Dominus formans me ex utero servum sibi ut reducam Iacob ad
      eum et Israhel non congregabitur et glorificatus sum in oculis Domini et Deus
      meus factus est fortitudo mea
  - name: Isaias 49:6
    orderIndex: 5
    osisId: Isa.49.6
    sblId: Isa 49:6
    shortName: Is 49:6
    text: et dixit parum est ut sis mihi servus ad suscitandas tribus Iacob et feces
      Israhel convertendas dedi te in lucem gentium ut sis salus mea usque ad extremum
      terrae
  - name: Isaias 49:7
    orderIndex: 6
    osisId: Isa.49.7
    sblId: Isa 49:7
    shortName: Is 49:7
    text: haec dicit Dominus redemptor Israhel Sanctus eius ad contemptibilem animam
      ad abominatam gentem ad servum dominorum reges videbunt et consurgent principes
      et adorabunt propter Dominum quia fidelis est et Sanctum Israhel qui elegit
      te
  - name: Isaias 49:8
    orderIndex: 7
    osisId: Isa.49.8
    sblId: Isa 49:8
    shortName: Is 49:8
    text: haec dicit Dominus in tempore placito exaudivi te et in die salutis auxiliatus
      sum tui et servavi te et dedi te in foedus populi ut suscitares terram et possideres
      hereditates dissipatas
  - name: Isaias 49:9
    orderIndex: 8
    osisId: Isa.49.9
    sblId: Isa 49:9
    shortName: Is 49:9
    text: ut diceres his qui vincti sunt exite et his qui in tenebris revelamini super
      vias pascentur et in omnibus planis pascua eorum
  - name: Isaias 49:10
    orderIndex: 9
    osisId: Isa.49.10
    sblId: Isa 49:10
    shortName: Is 49:10
    text: non esurient neque sitient et non percutiet eos aestus et sol quia miserator
      eorum reget eos et ad fontes aquarum portabit eos
  - name: Isaias 49:11
    orderIndex: 10
    osisId: Isa.49.11
    sblId: Isa 49:11
    shortName: Is 49:11
    text: et ponam omnes montes meos in viam et semitae meae exaltabuntur
  - name: Isaias 49:12
    orderIndex: 11
    osisId: Isa.49.12
    sblId: Isa 49:12
    shortName: Is 49:12
    text: ecce isti de longe venient et ecce illi ab aquilone et mari et isti de terra
      australi
  - name: Isaias 49:13
    orderIndex: 12
    osisId: Isa.49.13
    sblId: Isa 49:13
    shortName: Is 49:13
    text: laudate caeli et exulta terra iubilate montes laudem quia consolatus est
      Dominus populum suum et pauperum suorum miserebitur
  - name: Isaias 49:14
    orderIndex: 13
    osisId: Isa.49.14
    sblId: Isa 49:14
    shortName: Is 49:14
    text: et dixit Sion dereliquit me Dominus et Dominus oblitus est mei
  - name: Isaias 49:15
    orderIndex: 14
    osisId: Isa.49.15
    sblId: Isa 49:15
    shortName: Is 49:15
    text: numquid oblivisci potest mulier infantem suum ut non misereatur filio uteri
      sui et si illa oblita fuerit ego tamen non obliviscar tui
  - name: Isaias 49:16
    orderIndex: 15
    osisId: Isa.49.16
    sblId: Isa 49:16
    shortName: Is 49:16
    text: ecce in manibus meis descripsi te muri tui coram oculis meis semper
  - name: Isaias 49:17
    orderIndex: 16
    osisId: Isa.49.17
    sblId: Isa 49:17
    shortName: Is 49:17
    text: venerunt structores tui destruentes te et dissipantes a te exibunt
  - name: Isaias 49:18
    orderIndex: 17
    osisId: Isa.49.18
    sblId: Isa 49:18
    shortName: Is 49:18
    text: leva in circuitu oculos tuos et vide omnes isti congregati sunt venerunt
      tibi vivo ego dicit Dominus quia omnibus his velut ornamento vestieris et circumdabis
      tibi eos quasi sponsa
  - name: Isaias 49:19
    orderIndex: 18
    osisId: Isa.49.19
    sblId: Isa 49:19
    shortName: Is 49:19
    text: quia deserta tua et solitudines tuae et terra ruinae tuae nunc angusta erunt
      prae habitatoribus et longe fugabuntur qui absorbebant te
  - name: Isaias 49:20
    orderIndex: 19
    osisId: Isa.49.20
    sblId: Isa 49:20
    shortName: Is 49:20
    text: adhuc dicent in auribus tuis filii sterilitatis tuae angustus mihi est locus
      fac spatium mihi ut habitem
  - name: Isaias 49:21
    orderIndex: 20
    osisId: Isa.49.21
    sblId: Isa 49:21
    shortName: Is 49:21
    text: et dices in corde tuo quis genuit mihi istos ego sterilis et non pariens
      transmigrata et captiva et istos quis enutrivit ego destituta et sola et isti
      ubi hic erant
  - name: Isaias 49:22
    orderIndex: 21
    osisId: Isa.49.22
    sblId: Isa 49:22
    shortName: Is 49:22
    text: haec dicit Dominus Deus ecce levo ad gentes manum meam et ad populos exaltabo
      signum meum et adferent filios tuos in ulnis et filias tuas super umeros portabunt
  - name: Isaias 49:23
    orderIndex: 22
    osisId: Isa.49.23
    sblId: Isa 49:23
    shortName: Is 49:23
    text: et erunt reges nutricii tui et reginae nutrices tuae vultu in terra dimisso
      adorabunt te et pulverem pedum tuorum lingent et scies quia ego Dominus super
      quo non confundentur qui expectant eum
  - name: Isaias 49:24
    orderIndex: 23
    osisId: Isa.49.24
    sblId: Isa 49:24
    shortName: Is 49:24
    text: numquid tolletur a forte praeda aut quod captum fuerit a robusto salvum
      esse poterit
  - name: Isaias 49:25
    orderIndex: 24
    osisId: Isa.49.25
    sblId: Isa 49:25
    shortName: Is 49:25
    text: quia haec dicit Dominus equidem et captivitas a forte tolletur et quod ablatum
      fuerit a robusto salvabitur eos vero qui iudicaverunt te ego iudicabo et filios
      tuos ego salvabo
  - name: Isaias 49:26
    orderIndex: 25
    osisId: Isa.49.26
    sblId: Isa 49:26
    shortName: Is 49:26
    text: et cibabo hostes tuos carnibus suis et quasi musto sanguine suo inebriabuntur
      et sciet omnis caro quia ego Dominus salvans te et redemptor tuus Fortis Iacob
  versesCount: 26
- name: Isaias 50
  orderIndex: 49
  osisId: Isa.50
  sblId: Isa 50
  shortName: Is 50
  verses:
  - name: Isaias 50:1
    orderIndex: 0
    osisId: Isa.50.1
    sblId: Isa 50:1
    shortName: Is 50:1
    text: haec dicit Dominus quis est hic liber repudii matris vestrae quo dimisi
      eam aut quis est creditor meus cui vendidi vos ecce in iniquitatibus vestris
      venditi estis et in sceleribus vestris dimisi matrem vestram
  - name: Isaias 50:2
    orderIndex: 1
    osisId: Isa.50.2
    sblId: Isa 50:2
    shortName: Is 50:2
    text: quia veni et non erat vir vocavi et non erat qui audiret numquid adbreviata
      et parvula facta est manus mea ut non possim redimere aut non est in me virtus
      ad liberandum ecce in increpatione mea desertum faciam mare ponam flumina in
      siccum conputrescent pisces sine aqua et morientur in siti
  - name: Isaias 50:3
    orderIndex: 2
    osisId: Isa.50.3
    sblId: Isa 50:3
    shortName: Is 50:3
    text: induam caelos tenebris et saccum ponam operimentum eorum
  - name: Isaias 50:4
    orderIndex: 3
    osisId: Isa.50.4
    sblId: Isa 50:4
    shortName: Is 50:4
    text: Dominus dedit mihi linguam eruditam ut sciam sustentare eum qui lassus est
      verbo erigit mane mane erigit mihi aurem ut audiam quasi magistrum
  - name: Isaias 50:5
    orderIndex: 4
    osisId: Isa.50.5
    sblId: Isa 50:5
    shortName: Is 50:5
    text: Dominus Deus aperuit mihi aurem ego autem non contradico retrorsum non abii
  - name: Isaias 50:6
    orderIndex: 5
    osisId: Isa.50.6
    sblId: Isa 50:6
    shortName: Is 50:6
    text: corpus meum dedi percutientibus et genas meas vellentibus faciem meam non
      averti ab increpantibus et conspuentibus
  - name: Isaias 50:7
    orderIndex: 6
    osisId: Isa.50.7
    sblId: Isa 50:7
    shortName: Is 50:7
    text: Dominus Deus auxiliator meus ideo non sum confusus ideo posui faciem meam
      ut petram durissimam et scio quoniam non confundar
  - name: Isaias 50:8
    orderIndex: 7
    osisId: Isa.50.8
    sblId: Isa 50:8
    shortName: Is 50:8
    text: iuxta est qui iustificat me quis contradicet mihi stemus simul quis est
      adversarius meus accedat ad me
  - name: Isaias 50:9
    orderIndex: 8
    osisId: Isa.50.9
    sblId: Isa 50:9
    shortName: Is 50:9
    text: ecce Dominus Deus auxiliator meus quis est qui condemnet me ecce omnes quasi
      vestimentum conterentur tinea comedet eos
  - name: Isaias 50:10
    orderIndex: 9
    osisId: Isa.50.10
    sblId: Isa 50:10
    shortName: Is 50:10
    text: quis ex vobis timens Dominum audiens vocem servi sui qui ambulavit in tenebris
      et non est lumen ei speret in nomine Domini et innitatur super Deum suum
  - name: Isaias 50:11
    orderIndex: 10
    osisId: Isa.50.11
    sblId: Isa 50:11
    shortName: Is 50:11
    text: ecce omnes vos accendentes ignem accincti flammis ambulate in lumine ignis
      vestri et in flammis quas succendistis de manu mea factum est hoc vobis in doloribus
      dormietis
  versesCount: 11
- name: Isaias 51
  orderIndex: 50
  osisId: Isa.51
  sblId: Isa 51
  shortName: Is 51
  verses:
  - name: Isaias 51:1
    orderIndex: 0
    osisId: Isa.51.1
    sblId: Isa 51:1
    shortName: Is 51:1
    text: audite me qui sequimini quod iustum est et quaeritis Dominum adtendite ad
      petram unde excisi estis et ad cavernam laci de qua praecisi estis
  - name: Isaias 51:2
    orderIndex: 1
    osisId: Isa.51.2
    sblId: Isa 51:2
    shortName: Is 51:2
    text: adtendite ad Abraham patrem vestrum et ad Sarram quae peperit vos quia unum
      vocavi eum et benedixi ei et multiplicavi eum
  - name: Isaias 51:3
    orderIndex: 2
    osisId: Isa.51.3
    sblId: Isa 51:3
    shortName: Is 51:3
    text: consolabitur ergo Dominus et Sion consolabitur omnes ruinas eius et ponet
      desertum eius quasi delicias et solitudinem eius quasi hortum Domini gaudium
      et laetitia invenietur in ea gratiarum actio et vox laudis
  - name: Isaias 51:4
    orderIndex: 3
    osisId: Isa.51.4
    sblId: Isa 51:4
    shortName: Is 51:4
    text: adtendite ad me populus meus et tribus mea me audite quia lex a me exiet
      et iudicium meum in lucem populorum requiescet
  - name: Isaias 51:5
    orderIndex: 4
    osisId: Isa.51.5
    sblId: Isa 51:5
    shortName: Is 51:5
    text: prope est iustus meus egressus est salvator meus et brachia mea populos
      iudicabunt me insulae expectabunt et brachium meum sustinebunt
  - name: Isaias 51:6
    orderIndex: 5
    osisId: Isa.51.6
    sblId: Isa 51:6
    shortName: Is 51:6
    text: levate in caelum oculos vestros et videte sub terra deorsum quia caeli sicut
      fumus liquescent et terra sicut vestimentum adteretur et habitatores eius sicut
      haec interibunt salus autem mea in sempiternum erit et iustitia mea non deficiet
  - name: Isaias 51:7
    orderIndex: 6
    osisId: Isa.51.7
    sblId: Isa 51:7
    shortName: Is 51:7
    text: audite me qui scitis iustum populus lex mea in corde eorum nolite timere
      obprobrium hominum et blasphemias eorum ne metuatis
  - name: Isaias 51:8
    orderIndex: 7
    osisId: Isa.51.8
    sblId: Isa 51:8
    shortName: Is 51:8
    text: sicut enim vestimentum sic comedet eos vermis et sicut lanam sic devorabit
      eos tinea salus autem mea in sempiternum erit et iustitia mea in generationes
      generationum
  - name: Isaias 51:9
    orderIndex: 8
    osisId: Isa.51.9
    sblId: Isa 51:9
    shortName: Is 51:9
    text: consurge consurge induere fortitudinem brachium Domini consurge sicut in
      diebus antiquis in generationibus saeculorum numquid non tu percussisti superbum
      vulnerasti draconem
  - name: Isaias 51:10
    orderIndex: 9
    osisId: Isa.51.10
    sblId: Isa 51:10
    shortName: Is 51:10
    text: numquid non tu siccasti mare aquam abyssi vehementis qui posuisti profundum
      maris viam ut transirent liberati
  - name: Isaias 51:11
    orderIndex: 10
    osisId: Isa.51.11
    sblId: Isa 51:11
    shortName: Is 51:11
    text: et nunc qui redempti sunt a Domino revertentur et venient in Sion laudantes
      et laetitia sempiterna super capita eorum gaudium et laetitiam tenebunt fugiet
      dolor et gemitus
  - name: Isaias 51:12
    orderIndex: 11
    osisId: Isa.51.12
    sblId: Isa 51:12
    shortName: Is 51:12
    text: ego ego ipse consolabor vos quis tu ut timeres ab homine mortali et a filio
      hominis qui quasi faenum ita arescet
  - name: Isaias 51:13
    orderIndex: 12
    osisId: Isa.51.13
    sblId: Isa 51:13
    shortName: Is 51:13
    text: et oblitus es Domini factoris tui qui tetendit caelos et fundavit terram
      et formidasti iugiter tota die a facie furoris eius qui te tribulabat et paraverat
      ad perdendum ubi nunc est furor tribulantis
  - name: Isaias 51:14
    orderIndex: 13
    osisId: Isa.51.14
    sblId: Isa 51:14
    shortName: Is 51:14
    text: cito veniet gradiens ad aperiendum et non interficiet usque ad internicionem
      nec deficiet panis eius
  - name: Isaias 51:15
    orderIndex: 14
    osisId: Isa.51.15
    sblId: Isa 51:15
    shortName: Is 51:15
    text: ego autem sum Dominus Deus tuus qui conturbo mare et intumescunt fluctus
      eius Dominus exercituum nomen meum
  - name: Isaias 51:16
    orderIndex: 15
    osisId: Isa.51.16
    sblId: Isa 51:16
    shortName: Is 51:16
    text: posui verba mea in ore tuo et in umbra manus meae protexi te ut plantes
      caelos et fundes terram et dicas ad Sion populus meus es tu
  - name: Isaias 51:17
    orderIndex: 16
    osisId: Isa.51.17
    sblId: Isa 51:17
    shortName: Is 51:17
    text: elevare elevare consurge Hierusalem quae bibisti de manu Domini calicem
      irae eius usque ad fundum calicis soporis bibisti et epotasti usque ad feces
  - name: Isaias 51:18
    orderIndex: 17
    osisId: Isa.51.18
    sblId: Isa 51:18
    shortName: Is 51:18
    text: non est qui sustentet eam ex omnibus filiis quos genuit et non est qui adprehendat
      manum eius ex omnibus filiis quos enutrivit
  - name: Isaias 51:19
    orderIndex: 18
    osisId: Isa.51.19
    sblId: Isa 51:19
    shortName: Is 51:19
    text: duo sunt quae occurrerunt tibi quis contristabitur super te vastitas et
      contritio et fames et gladius quis consolabitur te
  - name: Isaias 51:20
    orderIndex: 19
    osisId: Isa.51.20
    sblId: Isa 51:20
    shortName: Is 51:20
    text: filii tui proiecti sunt dormierunt in capite omnium viarum sicut bestia
      inlaqueata pleni indignatione Domini increpatione Dei tui
  - name: Isaias 51:21
    orderIndex: 20
    osisId: Isa.51.21
    sblId: Isa 51:21
    shortName: Is 51:21
    text: idcirco audi hoc paupercula et ebria non a vino
  - name: Isaias 51:22
    orderIndex: 21
    osisId: Isa.51.22
    sblId: Isa 51:22
    shortName: Is 51:22
    text: haec dicit Dominator tuus Dominus et Deus tuus qui pugnavit pro populo suo
      ecce tuli de manu tua calicem soporis fundum calicis indignationis meae non
      adicies ut bibas illud ultra
  - name: Isaias 51:23
    orderIndex: 22
    osisId: Isa.51.23
    sblId: Isa 51:23
    shortName: Is 51:23
    text: et ponam illud in manu eorum qui te humiliaverunt et dixerunt animae tuae
      incurvare ut transeamus et posuisti ut terram corpus tuum et quasi viam transeuntibus
  versesCount: 23
- name: Isaias 52
  orderIndex: 51
  osisId: Isa.52
  sblId: Isa 52
  shortName: Is 52
  verses:
  - name: Isaias 52:1
    orderIndex: 0
    osisId: Isa.52.1
    sblId: Isa 52:1
    shortName: Is 52:1
    text: consurge consurge induere fortitudine tua Sion induere vestimentis gloriae
      tuae Hierusalem civitas sancti quia non adiciet ultra ut pertranseat per te
      incircumcisus et inmundus
  - name: Isaias 52:2
    orderIndex: 1
    osisId: Isa.52.2
    sblId: Isa 52:2
    shortName: Is 52:2
    text: excutere de pulvere consurge sede Hierusalem solve vincula colli tui captiva
      filia Sion
  - name: Isaias 52:3
    orderIndex: 2
    osisId: Isa.52.3
    sblId: Isa 52:3
    shortName: Is 52:3
    text: quia haec dicit Dominus gratis venundati estis et sine argento redimemini
  - name: Isaias 52:4
    orderIndex: 3
    osisId: Isa.52.4
    sblId: Isa 52:4
    shortName: Is 52:4
    text: quia haec dicit Dominus Deus in Aegyptum descendit populus meus in principio
      ut colonus esset ibi et Assur absque ulla causa calumniatus est eum
  - name: Isaias 52:5
    orderIndex: 4
    osisId: Isa.52.5
    sblId: Isa 52:5
    shortName: Is 52:5
    text: et nunc quid mihi est hic dicit Dominus quoniam ablatus est populus meus
      gratis dominatores eius inique agunt dicit Dominus et iugiter tota die nomen
      meum blasphematur
  - name: Isaias 52:6
    orderIndex: 5
    osisId: Isa.52.6
    sblId: Isa 52:6
    shortName: Is 52:6
    text: propter hoc sciet populus meus nomen meum in die illa quia ego ipse qui
      loquebar ecce adsum
  - name: Isaias 52:7
    orderIndex: 6
    osisId: Isa.52.7
    sblId: Isa 52:7
    shortName: Is 52:7
    text: quam pulchri super montes pedes adnuntiantis et praedicantis pacem adnuntiantis
      bonum praedicantis salutem dicentis Sion regnavit Deus tuus
  - name: Isaias 52:8
    orderIndex: 7
    osisId: Isa.52.8
    sblId: Isa 52:8
    shortName: Is 52:8
    text: vox speculatorum tuorum levaverunt vocem simul laudabunt quia oculum ad
      oculum videbunt cum converterit Dominus Sion
  - name: Isaias 52:9
    orderIndex: 8
    osisId: Isa.52.9
    sblId: Isa 52:9
    shortName: Is 52:9
    text: gaudete et laudate simul deserta Hierusalem quia consolatus est Dominus
      populum suum redemit Hierusalem
  - name: Isaias 52:10
    orderIndex: 9
    osisId: Isa.52.10
    sblId: Isa 52:10
    shortName: Is 52:10
    text: paravit Dominus brachium sanctum suum in oculis omnium gentium et videbunt
      omnes fines terrae salutare Dei nostri
  - name: Isaias 52:11
    orderIndex: 10
    osisId: Isa.52.11
    sblId: Isa 52:11
    shortName: Is 52:11
    text: recedite recedite exite inde pollutum nolite tangere exite de medio eius
      mundamini qui fertis vasa Domini
  - name: Isaias 52:12
    orderIndex: 11
    osisId: Isa.52.12
    sblId: Isa 52:12
    shortName: Is 52:12
    text: quoniam non in tumultu exibitis nec in fuga properabitis praecedet enim
      vos Dominus et congregabit vos Deus Israhel
  - name: Isaias 52:13
    orderIndex: 12
    osisId: Isa.52.13
    sblId: Isa 52:13
    shortName: Is 52:13
    text: ecce intelleget servus meus exaltabitur et elevabitur et sublimis erit valde
  - name: Isaias 52:14
    orderIndex: 13
    osisId: Isa.52.14
    sblId: Isa 52:14
    shortName: Is 52:14
    text: sicut obstipuerunt super te multi sic inglorius erit inter viros aspectus
      eius et forma eius inter filios hominum
  - name: Isaias 52:15
    orderIndex: 14
    osisId: Isa.52.15
    sblId: Isa 52:15
    shortName: Is 52:15
    text: iste asperget gentes multas super ipsum continebunt reges os suum quia quibus
      non est narratum de eo viderunt et qui non audierunt contemplati sunt
  versesCount: 15
- name: Isaias 53
  orderIndex: 52
  osisId: Isa.53
  sblId: Isa 53
  shortName: Is 53
  verses:
  - name: Isaias 53:1
    orderIndex: 0
    osisId: Isa.53.1
    sblId: Isa 53:1
    shortName: Is 53:1
    text: quis credidit auditui nostro et brachium Domini cui revelatum est
  - name: Isaias 53:2
    orderIndex: 1
    osisId: Isa.53.2
    sblId: Isa 53:2
    shortName: Is 53:2
    text: et ascendet sicut virgultum coram eo et sicut radix de terra sitienti non
      est species ei neque decor et vidimus eum et non erat aspectus et desideravimus
      eum
  - name: Isaias 53:3
    orderIndex: 2
    osisId: Isa.53.3
    sblId: Isa 53:3
    shortName: Is 53:3
    text: despectum et novissimum virorum virum dolorum et scientem infirmitatem et
      quasi absconditus vultus eius et despectus unde nec reputavimus eum
  - name: Isaias 53:4
    orderIndex: 3
    osisId: Isa.53.4
    sblId: Isa 53:4
    shortName: Is 53:4
    text: vere languores nostros ipse tulit et dolores nostros ipse portavit et nos
      putavimus eum quasi leprosum et percussum a Deo et humiliatum
  - name: Isaias 53:5
    orderIndex: 4
    osisId: Isa.53.5
    sblId: Isa 53:5
    shortName: Is 53:5
    text: ipse autem vulneratus est propter iniquitates nostras adtritus est propter
      scelera nostra disciplina pacis nostrae super eum et livore eius sanati sumus
  - name: Isaias 53:6
    orderIndex: 5
    osisId: Isa.53.6
    sblId: Isa 53:6
    shortName: Is 53:6
    text: omnes nos quasi oves erravimus unusquisque in viam suam declinavit et Dominus
      posuit in eo iniquitatem omnium nostrum
  - name: Isaias 53:7
    orderIndex: 6
    osisId: Isa.53.7
    sblId: Isa 53:7
    shortName: Is 53:7
    text: oblatus est quia ipse voluit et non aperuit os suum sicut ovis ad occisionem
      ducetur et quasi agnus coram tondente obmutescet et non aperiet os suum
  - name: Isaias 53:8
    orderIndex: 7
    osisId: Isa.53.8
    sblId: Isa 53:8
    shortName: Is 53:8
    text: de angustia et de iudicio sublatus est generationem eius quis enarrabit
      quia abscisus est de terra viventium propter scelus populi mei percussit eum
  - name: Isaias 53:9
    orderIndex: 8
    osisId: Isa.53.9
    sblId: Isa 53:9
    shortName: Is 53:9
    text: et dabit impios pro sepultura et divitem pro morte sua eo quod iniquitatem
      non fecerit neque dolus fuerit in ore eius
  - name: Isaias 53:10
    orderIndex: 9
    osisId: Isa.53.10
    sblId: Isa 53:10
    shortName: Is 53:10
    text: et Dominus voluit conterere eum in infirmitate si posuerit pro peccato animam
      suam videbit semen longevum et voluntas Domini in manu eius dirigetur
  - name: Isaias 53:11
    orderIndex: 10
    osisId: Isa.53.11
    sblId: Isa 53:11
    shortName: Is 53:11
    text: pro eo quod laboravit anima eius videbit et saturabitur in scientia sua
      iustificabit ipse iustus servus meus multos et iniquitates eorum ipse portabit
  - name: Isaias 53:12
    orderIndex: 11
    osisId: Isa.53.12
    sblId: Isa 53:12
    shortName: Is 53:12
    text: ideo dispertiam ei plurimos et fortium dividet spolia pro eo quod tradidit
      in morte animam suam et cum sceleratis reputatus est et ipse peccatum multorum
      tulit et pro transgressoribus rogavit
  versesCount: 12
- name: Isaias 54
  orderIndex: 53
  osisId: Isa.54
  sblId: Isa 54
  shortName: Is 54
  verses:
  - name: Isaias 54:1
    orderIndex: 0
    osisId: Isa.54.1
    sblId: Isa 54:1
    shortName: Is 54:1
    text: lauda sterilis quae non paris decanta laudem et hinni quae non pariebas
      quoniam multi filii desertae magis quam eius quae habebat virum dicit Dominus
  - name: Isaias 54:2
    orderIndex: 1
    osisId: Isa.54.2
    sblId: Isa 54:2
    shortName: Is 54:2
    text: dilata locum tentorii tui et pelles tabernaculorum tuorum extende ne parcas
      longos fac funiculos tuos et clavos tuos consolida
  - name: Isaias 54:3
    orderIndex: 2
    osisId: Isa.54.3
    sblId: Isa 54:3
    shortName: Is 54:3
    text: ad dexteram enim et ad levam penetrabis et semen tuum gentes hereditabit
      et civitates desertas inhabitabit
  - name: Isaias 54:4
    orderIndex: 3
    osisId: Isa.54.4
    sblId: Isa 54:4
    shortName: Is 54:4
    text: noli timere quia non confunderis neque erubescas non enim te pudebit quia
      confusionis adulescentiae tuae oblivisceris et obprobrii viduitatis tuae non
      recordaberis amplius
  - name: Isaias 54:5
    orderIndex: 4
    osisId: Isa.54.5
    sblId: Isa 54:5
    shortName: Is 54:5
    text: quia dominabitur tui qui fecit te Dominus exercituum nomen eius et redemptor
      tuus Sanctus Israhel Deus omnis terrae vocabitur
  - name: Isaias 54:6
    orderIndex: 5
    osisId: Isa.54.6
    sblId: Isa 54:6
    shortName: Is 54:6
    text: quia ut mulierem derelictam et maerentem spiritu vocavit te Dominus et uxorem
      ab adulescentia abiectam dixit Deus tuus
  - name: Isaias 54:7
    orderIndex: 6
    osisId: Isa.54.7
    sblId: Isa 54:7
    shortName: Is 54:7
    text: ad punctum in modico dereliqui te et in miserationibus magnis congregabo
      te
  - name: Isaias 54:8
    orderIndex: 7
    osisId: Isa.54.8
    sblId: Isa 54:8
    shortName: Is 54:8
    text: in momento indignationis abscondi faciem meam parumper a te et in misericordia
      sempiterna misertus sum tui dixit redemptor tuus Dominus
  - name: Isaias 54:9
    orderIndex: 8
    osisId: Isa.54.9
    sblId: Isa 54:9
    shortName: Is 54:9
    text: sicut in diebus Noe istud mihi est cui iuravi ne inducerem aquas Noe ultra
      super terram sic iuravi ut non irascar tibi et non increpem te
  - name: Isaias 54:10
    orderIndex: 9
    osisId: Isa.54.10
    sblId: Isa 54:10
    shortName: Is 54:10
    text: montes enim commovebuntur et colles contremescent misericordia autem mea
      non recedet et foedus pacis meae non movebitur dixit miserator tuus Dominus
  - name: Isaias 54:11
    orderIndex: 10
    osisId: Isa.54.11
    sblId: Isa 54:11
    shortName: Is 54:11
    text: paupercula tempestate convulsa absque ulla consolatione ecce ego sternam
      per ordinem lapides tuos et fundabo te in sapphyris
  - name: Isaias 54:12
    orderIndex: 11
    osisId: Isa.54.12
    sblId: Isa 54:12
    shortName: Is 54:12
    text: et ponam iaspidem propugnacula tua et portas tuas in lapides sculptos et
      omnes terminos tuos in lapides desiderabiles
  - name: Isaias 54:13
    orderIndex: 12
    osisId: Isa.54.13
    sblId: Isa 54:13
    shortName: Is 54:13
    text: universos filios tuos doctos a Domino et multitudinem pacis filiis tuis
  - name: Isaias 54:14
    orderIndex: 13
    osisId: Isa.54.14
    sblId: Isa 54:14
    shortName: Is 54:14
    text: et in iustitia fundaberis recede procul a calumnia quia non timebis et a
      pavore quia non adpropinquabit tibi
  - name: Isaias 54:15
    orderIndex: 14
    osisId: Isa.54.15
    sblId: Isa 54:15
    shortName: Is 54:15
    text: ecce accola veniet qui non erat mecum advena quondam tuus adiungetur tibi
  - name: Isaias 54:16
    orderIndex: 15
    osisId: Isa.54.16
    sblId: Isa 54:16
    shortName: Is 54:16
    text: ecce ego creavi fabrum sufflantem in igne prunas et proferentem vas in opus
      suum et ego creavi interfectorem ad disperdendum
  - name: Isaias 54:17
    orderIndex: 16
    osisId: Isa.54.17
    sblId: Isa 54:17
    shortName: Is 54:17
    text: omne vas quod fictum est contra te non dirigetur et omnem linguam resistentem
      tibi in iudicio iudicabis haec hereditas servorum Domini et iustitia eorum apud
      me dicit Dominus
  versesCount: 17
- name: Isaias 55
  orderIndex: 54
  osisId: Isa.55
  sblId: Isa 55
  shortName: Is 55
  verses:
  - name: Isaias 55:1
    orderIndex: 0
    osisId: Isa.55.1
    sblId: Isa 55:1
    shortName: Is 55:1
    text: o omnes sitientes venite ad aquas et qui non habetis argentum properate
      emite et comedite venite emite absque argento et absque ulla commutatione vinum
      et lac
  - name: Isaias 55:2
    orderIndex: 1
    osisId: Isa.55.2
    sblId: Isa 55:2
    shortName: Is 55:2
    text: quare adpenditis argentum non in panibus et laborem vestrum non in saturitate
      audite audientes me et comedite bonum et delectabitur in crassitudine anima
      vestra
  - name: Isaias 55:3
    orderIndex: 2
    osisId: Isa.55.3
    sblId: Isa 55:3
    shortName: Is 55:3
    text: inclinate aurem vestram et venite ad me audite et vivet anima vestra et
      feriam vobis pactum sempiternum misericordias David fideles
  - name: Isaias 55:4
    orderIndex: 3
    osisId: Isa.55.4
    sblId: Isa 55:4
    shortName: Is 55:4
    text: ecce testem populis dedi eum ducem ac praeceptorem gentibus
  - name: Isaias 55:5
    orderIndex: 4
    osisId: Isa.55.5
    sblId: Isa 55:5
    shortName: Is 55:5
    text: ecce gentem quam nesciebas vocabis et gentes quae non cognoverunt te ad
      te current propter Dominum Deum tuum et Sanctum Israhel quia glorificavit te
  - name: Isaias 55:6
    orderIndex: 5
    osisId: Isa.55.6
    sblId: Isa 55:6
    shortName: Is 55:6
    text: quaerite Dominum dum inveniri potest invocate eum dum prope est
  - name: Isaias 55:7
    orderIndex: 6
    osisId: Isa.55.7
    sblId: Isa 55:7
    shortName: Is 55:7
    text: derelinquat impius viam suam et vir iniquus cogitationes suas et revertatur
      ad Dominum et miserebitur eius et ad Deum nostrum quoniam multus est ad ignoscendum
  - name: Isaias 55:8
    orderIndex: 7
    osisId: Isa.55.8
    sblId: Isa 55:8
    shortName: Is 55:8
    text: non enim cogitationes meae cogitationes vestrae neque viae vestrae viae
      meae dicit Dominus
  - name: Isaias 55:9
    orderIndex: 8
    osisId: Isa.55.9
    sblId: Isa 55:9
    shortName: Is 55:9
    text: quia sicut exaltantur caeli a terra sic exaltatae sunt viae meae a viis
      vestris et cogitationes meae a cogitationibus vestris
  - name: Isaias 55:10
    orderIndex: 9
    osisId: Isa.55.10
    sblId: Isa 55:10
    shortName: Is 55:10
    text: et quomodo descendit imber et nix de caelo et illuc ultra non revertitur
      sed inebriat terram et infundit eam et germinare eam facit et dat semen serenti
      et panem comedenti
  - name: Isaias 55:11
    orderIndex: 10
    osisId: Isa.55.11
    sblId: Isa 55:11
    shortName: Is 55:11
    text: sic erit verbum meum quod egredietur de ore meo non revertetur ad me vacuum
      sed faciet quaecumque volui et prosperabitur in his ad quae misi illud
  - name: Isaias 55:12
    orderIndex: 11
    osisId: Isa.55.12
    sblId: Isa 55:12
    shortName: Is 55:12
    text: quia in laetitia egrediemini et in pace deducemini montes et colles cantabunt
      coram vobis laudem et omnia ligna regionis plaudent manu
  - name: Isaias 55:13
    orderIndex: 12
    osisId: Isa.55.13
    sblId: Isa 55:13
    shortName: Is 55:13
    text: pro saliunca ascendet abies et pro urtica crescet myrtus et erit Dominus
      nominatus in signum aeternum quod non auferetur
  versesCount: 13
- name: Isaias 56
  orderIndex: 55
  osisId: Isa.56
  sblId: Isa 56
  shortName: Is 56
  verses:
  - name: Isaias 56:1
    orderIndex: 0
    osisId: Isa.56.1
    sblId: Isa 56:1
    shortName: Is 56:1
    text: haec dicit Dominus custodite iudicium et facite iustitiam quia iuxta est
      salus mea ut veniat et iustitia mea ut reveletur
  - name: Isaias 56:2
    orderIndex: 1
    osisId: Isa.56.2
    sblId: Isa 56:2
    shortName: Is 56:2
    text: beatus vir qui facit hoc et filius hominis qui adprehendit istud custodiens
      sabbatum ne polluat illud custodiens manus suas ne faciat omne malum
  - name: Isaias 56:3
    orderIndex: 2
    osisId: Isa.56.3
    sblId: Isa 56:3
    shortName: Is 56:3
    text: et non dicat filius advenae qui adheret Domino dicens separatione dividet
      me Dominus a populo suo et non dicat eunuchus ecce ego lignum aridum
  - name: Isaias 56:4
    orderIndex: 3
    osisId: Isa.56.4
    sblId: Isa 56:4
    shortName: Is 56:4
    text: quia haec dicit Dominus eunuchis qui custodierint sabbata mea et elegerint
      quae volui et tenuerint foedus meum
  - name: Isaias 56:5
    orderIndex: 4
    osisId: Isa.56.5
    sblId: Isa 56:5
    shortName: Is 56:5
    text: dabo eis in domo mea et in muris meis locum et nomen melius a filiis et
      filiabus nomen sempiternum dabo eis quod non peribit
  - name: Isaias 56:6
    orderIndex: 5
    osisId: Isa.56.6
    sblId: Isa 56:6
    shortName: Is 56:6
    text: et filios advenae qui adherent Domino ut colant eum et diligant nomen eius
      ut sint ei in servos omnem custodientem sabbatum ne polluat illud et tenentem
      foedus meum
  - name: Isaias 56:7
    orderIndex: 6
    osisId: Isa.56.7
    sblId: Isa 56:7
    shortName: Is 56:7
    text: adducam eos in montem sanctum meum et laetificabo eos in domo orationis
      meae holocausta eorum et victimae eorum placebunt mihi super altari meo quia
      domus mea domus orationis vocabitur cunctis populis
  - name: Isaias 56:8
    orderIndex: 7
    osisId: Isa.56.8
    sblId: Isa 56:8
    shortName: Is 56:8
    text: ait Dominus Deus qui congregat dispersos Israhel adhuc congregabo ad eum
      congregatos eius
  - name: Isaias 56:9
    orderIndex: 8
    osisId: Isa.56.9
    sblId: Isa 56:9
    shortName: Is 56:9
    text: omnes bestiae agri venite ad devorandum universae bestiae saltus
  - name: Isaias 56:10
    orderIndex: 9
    osisId: Isa.56.10
    sblId: Isa 56:10
    shortName: Is 56:10
    text: speculatores eius caeci omnes nescierunt universi canes muti non valentes
      latrare videntes vana dormientes et amantes somnia
  - name: Isaias 56:11
    orderIndex: 10
    osisId: Isa.56.11
    sblId: Isa 56:11
    shortName: Is 56:11
    text: et canes inpudentissimi nescierunt saturitatem ipsi pastores ignoraverunt
      intellegentiam omnes in viam suam declinaverunt unusquisque ad avaritiam suam
      a summo usque ad novissimum
  - name: Isaias 56:12
    orderIndex: 11
    osisId: Isa.56.12
    sblId: Isa 56:12
    shortName: Is 56:12
    text: venite sumamus vinum et impleamur ebrietate et erit sicut hodie sic et cras
      et multo amplius
  versesCount: 12
- name: Isaias 57
  orderIndex: 56
  osisId: Isa.57
  sblId: Isa 57
  shortName: Is 57
  verses:
  - name: Isaias 57:1
    orderIndex: 0
    osisId: Isa.57.1
    sblId: Isa 57:1
    shortName: Is 57:1
    text: iustus perit et nemo est qui recogitet in corde suo et viri misericordiae
      colliguntur quia non est qui intellegat a facie enim malitiae collectus est
      iustus
  - name: Isaias 57:2
    orderIndex: 1
    osisId: Isa.57.2
    sblId: Isa 57:2
    shortName: Is 57:2
    text: veniat pax requiescat in cubili suo qui ambulavit in directione sua
  - name: Isaias 57:3
    orderIndex: 2
    osisId: Isa.57.3
    sblId: Isa 57:3
    shortName: Is 57:3
    text: vos autem accedite huc filii auguratricis semen adulteri et fornicariae
  - name: Isaias 57:4
    orderIndex: 3
    osisId: Isa.57.4
    sblId: Isa 57:4
    shortName: Is 57:4
    text: super quem lusistis super quem dilatastis os et eiecistis linguam numquid
      non vos filii scelesti semen mendax
  - name: Isaias 57:5
    orderIndex: 4
    osisId: Isa.57.5
    sblId: Isa 57:5
    shortName: Is 57:5
    text: qui consolamini in diis subter omne lignum frondosum immolantes parvulos
      in torrentibus subter inminentes petras
  - name: Isaias 57:6
    orderIndex: 5
    osisId: Isa.57.6
    sblId: Isa 57:6
    shortName: Is 57:6
    text: in partibus torrentis pars tua haec est sors tua et ipsis effudisti libamen
      obtulisti sacrificium numquid super his non indignabor
  - name: Isaias 57:7
    orderIndex: 6
    osisId: Isa.57.7
    sblId: Isa 57:7
    shortName: Is 57:7
    text: super montem excelsum et sublimem posuisti cubile tuum et illuc ascendisti
      ut immolares hostias
  - name: Isaias 57:8
    orderIndex: 7
    osisId: Isa.57.8
    sblId: Isa 57:8
    shortName: Is 57:8
    text: et post ostium et retro postem posuisti memoriale tuum quia iuxta me discoperuisti
      et suscepisti adulterum dilatasti cubile tuum et pepigisti cum eis dilexisti
      stratum eorum manu aperta
  - name: Isaias 57:9
    orderIndex: 8
    osisId: Isa.57.9
    sblId: Isa 57:9
    shortName: Is 57:9
    text: et ornasti te regi unguento et multiplicasti pigmenta tua misisti legatos
      tuos procul et humiliata es usque ad inferos
  - name: Isaias 57:10
    orderIndex: 9
    osisId: Isa.57.10
    sblId: Isa 57:10
    shortName: Is 57:10
    text: in multitudine viae tuae laborasti non dixisti quiescam vitam manus tuae
      invenisti propterea non rogasti
  - name: Isaias 57:11
    orderIndex: 10
    osisId: Isa.57.11
    sblId: Isa 57:11
    shortName: Is 57:11
    text: pro quo sollicita timuisti quia mentita es et mei non es recordata neque
      cogitasti in corde tuo quia ego tacens et quasi non videns et mei oblita es
  - name: Isaias 57:12
    orderIndex: 11
    osisId: Isa.57.12
    sblId: Isa 57:12
    shortName: Is 57:12
    text: ego adnuntiabo iustitiam tuam et opera tua non proderunt tibi
  - name: Isaias 57:13
    orderIndex: 12
    osisId: Isa.57.13
    sblId: Isa 57:13
    shortName: Is 57:13
    text: cum clamaveris liberent te congregati tui et omnes eos auferet ventus tollet
      aura qui autem fiduciam habet mei hereditabit terram et possidebit montem sanctum
      meum
  - name: Isaias 57:14
    orderIndex: 13
    osisId: Isa.57.14
    sblId: Isa 57:14
    shortName: Is 57:14
    text: et dicam viam facite praebete iter declinate de semita auferte offendicula
      de via populi mei
  - name: Isaias 57:15
    orderIndex: 14
    osisId: Isa.57.15
    sblId: Isa 57:15
    shortName: Is 57:15
    text: quia haec dicit Excelsus et Sublimis habitans aeternitatem et sanctum nomen
      eius in excelso et in sancto habitans et cum contrito et humili spiritu ut vivificet
      spiritum humilium et vivificet cor contritorum
  - name: Isaias 57:16
    orderIndex: 15
    osisId: Isa.57.16
    sblId: Isa 57:16
    shortName: Is 57:16
    text: non enim in sempiternum litigabo neque usque ad finem irascar quia spiritus
      a facie mea egredietur et flatus ego faciam
  - name: Isaias 57:17
    orderIndex: 16
    osisId: Isa.57.17
    sblId: Isa 57:17
    shortName: Is 57:17
    text: propter iniquitatem avaritiae eius iratus sum et percussi eum abscondi et
      indignatus sum et abiit vagus in via cordis sui
  - name: Isaias 57:18
    orderIndex: 17
    osisId: Isa.57.18
    sblId: Isa 57:18
    shortName: Is 57:18
    text: vias eius vidi et dimisi eum et reduxi eum et reddidi consolationes ipsi
      et lugentibus eius
  - name: Isaias 57:19
    orderIndex: 18
    osisId: Isa.57.19
    sblId: Isa 57:19
    shortName: Is 57:19
    text: creavi fructum labiorum pacem pacem ei qui longe est et qui prope dixit
      Dominus et sanavi eum
  - name: Isaias 57:20
    orderIndex: 19
    osisId: Isa.57.20
    sblId: Isa 57:20
    shortName: Is 57:20
    text: impii autem quasi mare fervens quod quiescere non potest et redundant fluctus
      eius in conculcationem et lutum
  - name: Isaias 57:21
    orderIndex: 20
    osisId: Isa.57.21
    sblId: Isa 57:21
    shortName: Is 57:21
    text: non est pax dixit Deus meus impiis
  versesCount: 21
- name: Isaias 58
  orderIndex: 57
  osisId: Isa.58
  sblId: Isa 58
  shortName: Is 58
  verses:
  - name: Isaias 58:1
    orderIndex: 0
    osisId: Isa.58.1
    sblId: Isa 58:1
    shortName: Is 58:1
    text: clama ne cesses quasi tuba exalta vocem tuam et adnuntia populo meo scelera
      eorum et domui Iacob peccata eorum
  - name: Isaias 58:2
    orderIndex: 1
    osisId: Isa.58.2
    sblId: Isa 58:2
    shortName: Is 58:2
    text: me etenim de die in diem quaerunt et scire vias meas volunt quasi gens quae
      iustitiam fecerit et quae iudicium Dei sui non reliquerit rogant me iudicia
      iustitiae adpropinquare Deo volunt
  - name: Isaias 58:3
    orderIndex: 2
    osisId: Isa.58.3
    sblId: Isa 58:3
    shortName: Is 58:3
    text: quare ieiunavimus et non aspexisti humiliavimus animam nostram et nescisti
      ecce in die ieiunii vestri invenitur voluntas et omnes debitores vestros repetitis
  - name: Isaias 58:4
    orderIndex: 3
    osisId: Isa.58.4
    sblId: Isa 58:4
    shortName: Is 58:4
    text: ecce ad lites et contentiones ieiunatis et percutitis pugno impie nolite
      ieiunare sicut usque ad hanc diem ut audiatur in excelso clamor vester
  - name: Isaias 58:5
    orderIndex: 4
    osisId: Isa.58.5
    sblId: Isa 58:5
    shortName: Is 58:5
    text: numquid tale est ieiunium quod elegi per diem adfligere hominem animam suam
      numquid contorquere quasi circulum caput suum et saccum et cinerem sternere
      numquid istud vocabis ieiunium et diem acceptabilem Domino
  - name: Isaias 58:6
    orderIndex: 5
    osisId: Isa.58.6
    sblId: Isa 58:6
    shortName: Is 58:6
    text: nonne hoc est magis ieiunium quod elegi dissolve conligationes impietatis
      solve fasciculos deprimentes dimitte eos qui confracti sunt liberos et omne
      onus disrumpe
  - name: Isaias 58:7
    orderIndex: 6
    osisId: Isa.58.7
    sblId: Isa 58:7
    shortName: Is 58:7
    text: frange esurienti panem tuum et egenos vagosque induc in domum tuam cum videris
      nudum operi eum et carnem tuam ne despexeris
  - name: Isaias 58:8
    orderIndex: 7
    osisId: Isa.58.8
    sblId: Isa 58:8
    shortName: Is 58:8
    text: tunc erumpet quasi mane lumen tuum et sanitas tua citius orietur et anteibit
      faciem tuam iustitia tua et gloria Domini colliget te
  - name: Isaias 58:9
    orderIndex: 8
    osisId: Isa.58.9
    sblId: Isa 58:9
    shortName: Is 58:9
    text: tunc invocabis et Dominus exaudiet clamabis et dicet ecce adsum si abstuleris
      de medio tui catenam et desieris digitum extendere et loqui quod non prodest
  - name: Isaias 58:10
    orderIndex: 9
    osisId: Isa.58.10
    sblId: Isa 58:10
    shortName: Is 58:10
    text: cum effuderis esurienti animam tuam et animam adflictam repleveris orietur
      in tenebris lux tua et tenebrae tuae erunt sicut meridies
  - name: Isaias 58:11
    orderIndex: 10
    osisId: Isa.58.11
    sblId: Isa 58:11
    shortName: Is 58:11
    text: et requiem tibi dabit Dominus semper et implebit splendoribus animam tuam
      et ossa tua liberabit et eris quasi hortus inriguus et sicut fons aquarum cuius
      non deficient aquae
  - name: Isaias 58:12
    orderIndex: 11
    osisId: Isa.58.12
    sblId: Isa 58:12
    shortName: Is 58:12
    text: et aedificabuntur in te deserta saeculorum fundamenta generationis et generationis
      suscitabis et vocaberis aedificator sepium avertens semitas in quietem
  - name: Isaias 58:13
    orderIndex: 12
    osisId: Isa.58.13
    sblId: Isa 58:13
    shortName: Is 58:13
    text: si averteris a sabbato pedem tuum facere voluntatem tuam in die sancto meo
      et vocaveris sabbatum delicatum et sanctum Domini gloriosum et glorificaveris
      eum dum non facis vias tuas et non invenitur voluntas tua ut loquaris sermonem
  - name: Isaias 58:14
    orderIndex: 13
    osisId: Isa.58.14
    sblId: Isa 58:14
    shortName: Is 58:14
    text: tunc delectaberis super Domino et sustollam te super altitudines terrae
      et cibabo te hereditate Iacob patris tui os enim Domini locutum est
  versesCount: 14
- name: Isaias 59
  orderIndex: 58
  osisId: Isa.59
  sblId: Isa 59
  shortName: Is 59
  verses:
  - name: Isaias 59:1
    orderIndex: 0
    osisId: Isa.59.1
    sblId: Isa 59:1
    shortName: Is 59:1
    text: ecce non est adbreviata manus Domini ut salvare nequeat neque adgravata
      est auris eius ut non exaudiat
  - name: Isaias 59:2
    orderIndex: 1
    osisId: Isa.59.2
    sblId: Isa 59:2
    shortName: Is 59:2
    text: sed iniquitates vestrae diviserunt inter vos et Deum vestrum et peccata
      vestra absconderunt faciem eius a vobis ne exaudiret
  - name: Isaias 59:3
    orderIndex: 2
    osisId: Isa.59.3
    sblId: Isa 59:3
    shortName: Is 59:3
    text: manus enim vestrae pollutae sunt sanguine et digiti vestri iniquitate labia
      vestra locuta sunt mendacium et lingua vestra iniquitatem fatur
  - name: Isaias 59:4
    orderIndex: 3
    osisId: Isa.59.4
    sblId: Isa 59:4
    shortName: Is 59:4
    text: non est qui invocet iustitiam neque est qui iudicet vere sed confidunt in
      nihili et loquuntur vanitates conceperunt laborem et pepererunt iniquitatem
  - name: Isaias 59:5
    orderIndex: 4
    osisId: Isa.59.5
    sblId: Isa 59:5
    shortName: Is 59:5
    text: ova aspidum ruperunt et telas araneae texuerunt qui comederit de ovis eorum
      morietur et quod confotum est erumpet in regulum
  - name: Isaias 59:6
    orderIndex: 5
    osisId: Isa.59.6
    sblId: Isa 59:6
    shortName: Is 59:6
    text: telae eorum non erunt in vestimentum neque operientur operibus suis opera
      eorum opera inutilia et opus iniquitatis in manibus eorum
  - name: Isaias 59:7
    orderIndex: 6
    osisId: Isa.59.7
    sblId: Isa 59:7
    shortName: Is 59:7
    text: pedes eorum ad malum currunt et festinant ut effundant sanguinem innocentem
      cogitationes eorum cogitationes inutiles vastitas et contritio in viis eorum
  - name: Isaias 59:8
    orderIndex: 7
    osisId: Isa.59.8
    sblId: Isa 59:8
    shortName: Is 59:8
    text: viam pacis nescierunt et non est iudicium in gressibus eorum semitae eorum
      incurvatae sunt eis omnis qui calcat in ea ignorat pacem
  - name: Isaias 59:9
    orderIndex: 8
    osisId: Isa.59.9
    sblId: Isa 59:9
    shortName: Is 59:9
    text: propter hoc elongatum est iudicium a nobis et non adprehendet nos iustitia
      expectavimus lucem et ecce tenebrae splendorem et in tenebris ambulavimus
  - name: Isaias 59:10
    orderIndex: 9
    osisId: Isa.59.10
    sblId: Isa 59:10
    shortName: Is 59:10
    text: palpavimus sicut caeci parietem et quasi absque oculis adtrectavimus inpegimus
      meridie quasi in tenebris in caligosis quasi mortui
  - name: Isaias 59:11
    orderIndex: 10
    osisId: Isa.59.11
    sblId: Isa 59:11
    shortName: Is 59:11
    text: rugiemus quasi ursi omnes et quasi columbae meditantes gememus expectavimus
      iudicium et non est salutem et elongata est a nobis
  - name: Isaias 59:12
    orderIndex: 11
    osisId: Isa.59.12
    sblId: Isa 59:12
    shortName: Is 59:12
    text: multiplicatae sunt enim iniquitates nostrae coram te et peccata nostra responderunt
      nobis quia scelera nostra nobiscum et iniquitates nostras cognovimus
  - name: Isaias 59:13
    orderIndex: 12
    osisId: Isa.59.13
    sblId: Isa 59:13
    shortName: Is 59:13
    text: peccare et mentiri contra Dominum et aversi sumus ne iremus post tergum
      Dei nostri ut loqueremur calumniam et transgressionem concepimus et locuti sumus
      de corde verba mendacii
  - name: Isaias 59:14
    orderIndex: 13
    osisId: Isa.59.14
    sblId: Isa 59:14
    shortName: Is 59:14
    text: et conversum est retrorsum iudicium et iustitia longe stetit quia corruit
      in platea veritas et aequitas non potuit ingredi
  - name: Isaias 59:15
    orderIndex: 14
    osisId: Isa.59.15
    sblId: Isa 59:15
    shortName: Is 59:15
    text: et facta est veritas in oblivione et qui recessit a malo praedae patuit
      et vidit Dominus et malum apparuit in oculis eius quia non est iudicium
  - name: Isaias 59:16
    orderIndex: 15
    osisId: Isa.59.16
    sblId: Isa 59:16
    shortName: Is 59:16
    text: et vidit quia non est vir et aporiatus est quia non est qui occurrat et
      salvavit sibi brachium suum et iustitia eius ipsa confirmavit eum
  - name: Isaias 59:17
    orderIndex: 16
    osisId: Isa.59.17
    sblId: Isa 59:17
    shortName: Is 59:17
    text: indutus est iustitia ut lorica et galea salutis in capite eius indutus est
      vestimentis ultionis et opertus est quasi pallio zeli
  - name: Isaias 59:18
    orderIndex: 17
    osisId: Isa.59.18
    sblId: Isa 59:18
    shortName: Is 59:18
    text: sicut ad vindictam quasi ad retributionem indignationis hostibus suis et
      vicissitudinem inimicis suis insulis vicem reddet
  - name: Isaias 59:19
    orderIndex: 18
    osisId: Isa.59.19
    sblId: Isa 59:19
    shortName: Is 59:19
    text: et timebunt qui ab occidente nomen Domini et qui ab ortu solis gloriam eius
      cum venerit quasi fluvius violentus quem spiritus Domini cogit
  - name: Isaias 59:20
    orderIndex: 19
    osisId: Isa.59.20
    sblId: Isa 59:20
    shortName: Is 59:20
    text: et venerit Sion redemptor et eis qui redeunt ab iniquitate in Iacob dicit
      Dominus
  - name: Isaias 59:21
    orderIndex: 20
    osisId: Isa.59.21
    sblId: Isa 59:21
    shortName: Is 59:21
    text: hoc foedus meum cum eis dicit Dominus spiritus meus qui est in te et verba
      mea quae posui in ore tuo non recedent de ore tuo et de ore seminis tui et de
      ore seminis seminis tui dixit Dominus amodo et usque in sempiternum
  versesCount: 21
- name: Isaias 60
  orderIndex: 59
  osisId: Isa.60
  sblId: Isa 60
  shortName: Is 60
  verses:
  - name: Isaias 60:1
    orderIndex: 0
    osisId: Isa.60.1
    sblId: Isa 60:1
    shortName: Is 60:1
    text: surge inluminare quia venit lumen tuum et gloria Domini super te orta est
  - name: Isaias 60:2
    orderIndex: 1
    osisId: Isa.60.2
    sblId: Isa 60:2
    shortName: Is 60:2
    text: quia ecce tenebrae operient terram et caligo populos super te autem orietur
      Dominus et gloria eius in te videbitur
  - name: Isaias 60:3
    orderIndex: 2
    osisId: Isa.60.3
    sblId: Isa 60:3
    shortName: Is 60:3
    text: et ambulabunt gentes in lumine tuo et reges in splendore ortus tui
  - name: Isaias 60:4
    orderIndex: 3
    osisId: Isa.60.4
    sblId: Isa 60:4
    shortName: Is 60:4
    text: leva in circuitu oculos tuos et vide omnes isti congregati sunt venerunt
      tibi filii tui de longe venient et filiae tuae in latere sugent
  - name: Isaias 60:5
    orderIndex: 4
    osisId: Isa.60.5
    sblId: Isa 60:5
    shortName: Is 60:5
    text: tunc videbis et afflues et mirabitur et dilatabitur cor tuum quando conversa
      fuerit ad te multitudo maris fortitudo gentium venerit tibi
  - name: Isaias 60:6
    orderIndex: 5
    osisId: Isa.60.6
    sblId: Isa 60:6
    shortName: Is 60:6
    text: inundatio camelorum operiet te dromedariae Madian et Efa omnes de Saba venient
      aurum et tus deferentes et laudem Domino adnuntiantes
  - name: Isaias 60:7
    orderIndex: 6
    osisId: Isa.60.7
    sblId: Isa 60:7
    shortName: Is 60:7
    text: omne pecus Cedar congregabitur tibi arietes Nabaioth ministrabunt tibi offerentur
      super placabili altari meo et domum maiestatis meae glorificabo
  - name: Isaias 60:8
    orderIndex: 7
    osisId: Isa.60.8
    sblId: Isa 60:8
    shortName: Is 60:8
    text: qui sunt isti qui ut nubes volant et quasi columbae ad fenestras suas
  - name: Isaias 60:9
    orderIndex: 8
    osisId: Isa.60.9
    sblId: Isa 60:9
    shortName: Is 60:9
    text: me enim insulae expectant et naves maris in principio ut adducam filios
      tuos de longe argentum eorum et aurum eorum cum eis nomini Domini Dei tui et
      Sancto Israhel quia glorificavit te
  - name: Isaias 60:10
    orderIndex: 9
    osisId: Isa.60.10
    sblId: Isa 60:10
    shortName: Is 60:10
    text: et aedificabunt filii peregrinorum muros tuos et reges eorum ministrabunt
      tibi in indignatione enim mea percussi te et in reconciliatione mea misertus
      sum tui
  - name: Isaias 60:11
    orderIndex: 10
    osisId: Isa.60.11
    sblId: Isa 60:11
    shortName: Is 60:11
    text: et aperientur portae tuae iugiter die et nocte non claudentur ut adferatur
      ad te fortitudo gentium et reges earum adducantur
  - name: Isaias 60:12
    orderIndex: 11
    osisId: Isa.60.12
    sblId: Isa 60:12
    shortName: Is 60:12
    text: gens enim et regnum quod non servierit tibi peribit et gentes solitudine
      vastabuntur
  - name: Isaias 60:13
    orderIndex: 12
    osisId: Isa.60.13
    sblId: Isa 60:13
    shortName: Is 60:13
    text: gloria Libani ad te veniet abies et buxus et pinus simul ad ornandum locum
      sanctificationis meae et locum pedum meorum glorificabo
  - name: Isaias 60:14
    orderIndex: 13
    osisId: Isa.60.14
    sblId: Isa 60:14
    shortName: Is 60:14
    text: et venient ad te curvi filii eorum qui humiliaverunt te et adorabunt vestigia
      pedum tuorum omnes qui detrahebant tibi et vocabunt te civitatem Domini Sion
      Sancti Israhel
  - name: Isaias 60:15
    orderIndex: 14
    osisId: Isa.60.15
    sblId: Isa 60:15
    shortName: Is 60:15
    text: pro eo quod fuisti derelicta et odio habita et non erat qui per te transiret
      ponam te in superbiam saeculorum gaudium in generationem et generationem
  - name: Isaias 60:16
    orderIndex: 15
    osisId: Isa.60.16
    sblId: Isa 60:16
    shortName: Is 60:16
    text: et suges lac gentium et mamilla regum lactaberis et scies quia ego Dominus
      salvans te et redemptor tuus Fortis Iacob
  - name: Isaias 60:17
    orderIndex: 16
    osisId: Isa.60.17
    sblId: Isa 60:17
    shortName: Is 60:17
    text: pro aere adferam aurum et pro ferro adferam argentum et pro lignis aes et
      pro lapidibus ferrum et ponam visitationem tuam pacem et praepositos tuos iustitiam
  - name: Isaias 60:18
    orderIndex: 17
    osisId: Isa.60.18
    sblId: Isa 60:18
    shortName: Is 60:18
    text: non audietur ultra iniquitas in terra tua vastitas et contritio in terminis
      tuis et occupabit salus muros tuos et portas tuas laudatio
  - name: Isaias 60:19
    orderIndex: 18
    osisId: Isa.60.19
    sblId: Isa 60:19
    shortName: Is 60:19
    text: non erit tibi amplius sol ad lucendum per diem nec splendor lunae inluminabit
      te sed erit tibi Dominus in lucem sempiternam et Deus tuus in gloriam tuam
  - name: Isaias 60:20
    orderIndex: 19
    osisId: Isa.60.20
    sblId: Isa 60:20
    shortName: Is 60:20
    text: non occidet ultra sol tuus et luna tua non minuetur quia Dominus erit in
      lucem sempiternam et conplebuntur dies luctus tui
  - name: Isaias 60:21
    orderIndex: 20
    osisId: Isa.60.21
    sblId: Isa 60:21
    shortName: Is 60:21
    text: populus autem tuus omnes iusti in perpetuum hereditabunt terram germen plantationis
      meae opus manus meae ad glorificandum
  - name: Isaias 60:22
    orderIndex: 21
    osisId: Isa.60.22
    sblId: Isa 60:22
    shortName: Is 60:22
    text: minimus erit in mille et parvulus in gentem fortissimam ego Dominus in tempore
      eius subito faciam istud
  versesCount: 22
- name: Isaias 61
  orderIndex: 60
  osisId: Isa.61
  sblId: Isa 61
  shortName: Is 61
  verses:
  - name: Isaias 61:1
    orderIndex: 0
    osisId: Isa.61.1
    sblId: Isa 61:1
    shortName: Is 61:1
    text: spiritus Domini super me eo quod unxerit Dominus me ad adnuntiandum mansuetis
      misit me ut mederer contritis corde et praedicarem captivis indulgentiam et
      clausis apertionem
  - name: Isaias 61:2
    orderIndex: 1
    osisId: Isa.61.2
    sblId: Isa 61:2
    shortName: Is 61:2
    text: ut praedicarem annum placabilem Domini et diem ultionis Deo nostro ut consolarer
      omnes lugentes
  - name: Isaias 61:3
    orderIndex: 2
    osisId: Isa.61.3
    sblId: Isa 61:3
    shortName: Is 61:3
    text: ut ponerem lugentibus Sion et darem eis coronam pro cinere oleum gaudii
      pro luctu pallium laudis pro spiritu maeroris et vocabuntur in ea fortes iustitiae
      plantatio Domini ad glorificandum
  - name: Isaias 61:4
    orderIndex: 3
    osisId: Isa.61.4
    sblId: Isa 61:4
    shortName: Is 61:4
    text: et aedificabunt deserta a saeculo et ruinas antiquas erigent et instaurabunt
      civitates desertas dissipatas in generationem et generationem
  - name: Isaias 61:5
    orderIndex: 4
    osisId: Isa.61.5
    sblId: Isa 61:5
    shortName: Is 61:5
    text: et stabunt alieni et pascent pecora vestra et filii peregrinorum agricolae
      et vinitores vestri erunt
  - name: Isaias 61:6
    orderIndex: 5
    osisId: Isa.61.6
    sblId: Isa 61:6
    shortName: Is 61:6
    text: vos autem sacerdotes Domini vocabimini ministri Dei nostri dicetur vobis
      fortitudinem gentium comedetis et in gloria earum superbietis
  - name: Isaias 61:7
    orderIndex: 6
    osisId: Isa.61.7
    sblId: Isa 61:7
    shortName: Is 61:7
    text: pro confusione vestra duplici et rubore laudabunt partem eorum propter hoc
      in terra sua duplicia possidebunt laetitia sempiterna erit eis
  - name: Isaias 61:8
    orderIndex: 7
    osisId: Isa.61.8
    sblId: Isa 61:8
    shortName: Is 61:8
    text: quia ego Dominus diligens iudicium odio habens rapinam in holocausto et
      dabo opus eorum in veritate et foedus perpetuum feriam eis
  - name: Isaias 61:9
    orderIndex: 8
    osisId: Isa.61.9
    sblId: Isa 61:9
    shortName: Is 61:9
    text: et scietur in gentibus semen eorum et germen eorum in medio populorum omnes
      qui viderint eos cognoscent eos quia isti sunt semen cui benedixit Dominus
  - name: Isaias 61:10
    orderIndex: 9
    osisId: Isa.61.10
    sblId: Isa 61:10
    shortName: Is 61:10
    text: gaudens gaudebo in Domino et exultabit anima mea in Deo meo quia induit
      me vestimentis salutis et indumento iustitiae circumdedit me quasi sponsum decoratum
      corona et quasi sponsam ornatam monilibus suis
  - name: Isaias 61:11
    orderIndex: 10
    osisId: Isa.61.11
    sblId: Isa 61:11
    shortName: Is 61:11
    text: sicut enim terra profert germen suum et sicut hortus semen suum germinat
      sic Dominus Deus germinabit iustitiam et laudem coram universis gentibus
  versesCount: 11
- name: Isaias 62
  orderIndex: 61
  osisId: Isa.62
  sblId: Isa 62
  shortName: Is 62
  verses:
  - name: Isaias 62:1
    orderIndex: 0
    osisId: Isa.62.1
    sblId: Isa 62:1
    shortName: Is 62:1
    text: propter Sion non tacebo et propter Hierusalem non quiescam donec egrediatur
      ut splendor iustus eius et salvator eius ut lampas accendatur
  - name: Isaias 62:2
    orderIndex: 1
    osisId: Isa.62.2
    sblId: Isa 62:2
    shortName: Is 62:2
    text: et videbunt gentes iustum tuum et cuncti reges inclitum tuum et vocabitur
      tibi nomen novum quod os Domini nominabit
  - name: Isaias 62:3
    orderIndex: 2
    osisId: Isa.62.3
    sblId: Isa 62:3
    shortName: Is 62:3
    text: et eris corona gloriae in manu Domini et diadema regni in manu Dei tui
  - name: Isaias 62:4
    orderIndex: 3
    osisId: Isa.62.4
    sblId: Isa 62:4
    shortName: Is 62:4
    text: non vocaberis ultra Derelicta et terra tua non vocabitur amplius Desolata
      sed vocaberis Voluntas mea in ea et terra tua Inhabitata quia conplacuit Domino
      in te et terra tua inhabitabitur
  - name: Isaias 62:5
    orderIndex: 4
    osisId: Isa.62.5
    sblId: Isa 62:5
    shortName: Is 62:5
    text: habitabit enim iuvenis cum virgine et habitabunt in te filii tui et gaudebit
      sponsus super sponsam gaudebit super te Deus tuus
  - name: Isaias 62:6
    orderIndex: 5
    osisId: Isa.62.6
    sblId: Isa 62:6
    shortName: Is 62:6
    text: super muros tuos Hierusalem constitui custodes tota die et tota nocte perpetuo
      non tacebunt qui reminiscimini Domini ne taceatis
  - name: Isaias 62:7
    orderIndex: 6
    osisId: Isa.62.7
    sblId: Isa 62:7
    shortName: Is 62:7
    text: et ne detis silentium ei donec stabiliat et donec ponat Hierusalem laudem
      in terra
  - name: Isaias 62:8
    orderIndex: 7
    osisId: Isa.62.8
    sblId: Isa 62:8
    shortName: Is 62:8
    text: iuravit Dominus in dextera sua et in brachio fortitudinis suae si dedero
      triticum tuum ultra cibum inimicis tuis et si biberint filii alieni vinum tuum
      in quo laborasti
  - name: Isaias 62:9
    orderIndex: 8
    osisId: Isa.62.9
    sblId: Isa 62:9
    shortName: Is 62:9
    text: quia qui congregabunt illud comedent et laudabunt Dominum et qui conportant
      illud bibent in atriis sanctis meis
  - name: Isaias 62:10
    orderIndex: 9
    osisId: Isa.62.10
    sblId: Isa 62:10
    shortName: Is 62:10
    text: transite transite per portas praeparate viam populo planum facite iter et
      eligite lapides elevate signum ad populos
  - name: Isaias 62:11
    orderIndex: 10
    osisId: Isa.62.11
    sblId: Isa 62:11
    shortName: Is 62:11
    text: ecce Dominus auditum fecit in extremis terrae dicite filiae Sion ecce salvator
      tuus venit ecce merces eius cum eo et opus eius coram illo
  - name: Isaias 62:12
    orderIndex: 11
    osisId: Isa.62.12
    sblId: Isa 62:12
    shortName: Is 62:12
    text: et vocabunt eos Populus sanctus Redempti a Domino tu autem vocaberis Quaesita
      civitas et non Derelicta
  versesCount: 12
- name: Isaias 63
  orderIndex: 62
  osisId: Isa.63
  sblId: Isa 63
  shortName: Is 63
  verses:
  - name: Isaias 63:1
    orderIndex: 0
    osisId: Isa.63.1
    sblId: Isa 63:1
    shortName: Is 63:1
    text: quis est iste qui venit de Edom tinctis vestibus de Bosra iste formonsus
      in stola sua gradiens in multitudine fortitudinis suae ego qui loquor iustitiam
      et propugnator sum ad salvandum
  - name: Isaias 63:2
    orderIndex: 1
    osisId: Isa.63.2
    sblId: Isa 63:2
    shortName: Is 63:2
    text: quare ergo rubrum est indumentum tuum et vestimenta tua sicut calcantium
      in torculari
  - name: Isaias 63:3
    orderIndex: 2
    osisId: Isa.63.3
    sblId: Isa 63:3
    shortName: Is 63:3
    text: torcular calcavi solus et de gentibus non est vir mecum calcavi eos in furore
      meo et conculcavi eos in ira mea et aspersus est sanguis eorum super vestimenta
      mea et omnia indumenta mea inquinavi
  - name: Isaias 63:4
    orderIndex: 3
    osisId: Isa.63.4
    sblId: Isa 63:4
    shortName: Is 63:4
    text: dies enim ultionis in corde meo annus redemptionis meae venit
  - name: Isaias 63:5
    orderIndex: 4
    osisId: Isa.63.5
    sblId: Isa 63:5
    shortName: Is 63:5
    text: circumspexi et non erat auxiliator quaesivi et non fuit qui adiuvaret et
      salvavit mihi brachium meum et indignatio mea ipsa auxiliata est mihi
  - name: Isaias 63:6
    orderIndex: 5
    osisId: Isa.63.6
    sblId: Isa 63:6
    shortName: Is 63:6
    text: et conculcavi populos in furore meo et inebriavi eos in indignatione mea
      et detraxi in terra virtutem eorum
  - name: Isaias 63:7
    orderIndex: 6
    osisId: Isa.63.7
    sblId: Isa 63:7
    shortName: Is 63:7
    text: miserationum Domini recordabor laudem Domini super omnibus quae reddidit
      nobis Dominus et super multitudinem bonorum domui Israhel quae largitus est
      eis secundum indulgentiam suam et secundum multitudinem misericordiarum suarum
  - name: Isaias 63:8
    orderIndex: 7
    osisId: Isa.63.8
    sblId: Isa 63:8
    shortName: Is 63:8
    text: et dixit verumtamen populus meus est filii non negantes et factus est eis
      salvator
  - name: Isaias 63:9
    orderIndex: 8
    osisId: Isa.63.9
    sblId: Isa 63:9
    shortName: Is 63:9
    text: in omni tribulatione eorum non est tribulatus et angelus faciei eius salvavit
      eos in dilectione sua et in indulgentia sua ipse redemit eos et portavit eos
      et levavit eos cunctis diebus saeculi
  - name: Isaias 63:10
    orderIndex: 9
    osisId: Isa.63.10
    sblId: Isa 63:10
    shortName: Is 63:10
    text: ipsi autem ad iracundiam provocaverunt et adflixerunt spiritum Sancti eius
      et conversus est eis in inimicum et ipse debellavit eos
  - name: Isaias 63:11
    orderIndex: 10
    osisId: Isa.63.11
    sblId: Isa 63:11
    shortName: Is 63:11
    text: et recordatus est dierum saeculi Mosi populi sui ubi est qui eduxit eos
      de mari cum pastoribus gregis sui ubi est qui posuit in medio eius spiritum
      Sancti sui
  - name: Isaias 63:12
    orderIndex: 11
    osisId: Isa.63.12
    sblId: Isa 63:12
    shortName: Is 63:12
    text: qui eduxit ad dexteram Mosen brachio maiestatis suae qui scidit aquas ante
      eos ut faceret sibi nomen sempiternum
  - name: Isaias 63:13
    orderIndex: 12
    osisId: Isa.63.13
    sblId: Isa 63:13
    shortName: Is 63:13
    text: qui duxit eos per abyssos quasi equum in deserto non inpingentem
  - name: Isaias 63:14
    orderIndex: 13
    osisId: Isa.63.14
    sblId: Isa 63:14
    shortName: Is 63:14
    text: quasi animal in campo descendens spiritus Domini ductor eius fuit sic adduxisti
      populum tuum ut faceres tibi nomen gloriae
  - name: Isaias 63:15
    orderIndex: 14
    osisId: Isa.63.15
    sblId: Isa 63:15
    shortName: Is 63:15
    text: adtende de caelo et vide de habitaculo sancto tuo et gloriae tuae ubi est
      zelus tuus et fortitudo tua multitudo viscerum tuorum et miserationum tuarum
      super me continuerunt se
  - name: Isaias 63:16
    orderIndex: 15
    osisId: Isa.63.16
    sblId: Isa 63:16
    shortName: Is 63:16
    text: tu enim pater noster et Abraham nescivit nos et Israhel ignoravit nos tu
      Domine pater noster redemptor noster a saeculo nomen tuum
  - name: Isaias 63:17
    orderIndex: 16
    osisId: Isa.63.17
    sblId: Isa 63:17
    shortName: Is 63:17
    text: quare errare nos fecisti Domine de viis tuis indurasti cor nostrum ne timeremus
      te convertere propter servos tuos tribus hereditatis tuae
  - name: Isaias 63:18
    orderIndex: 17
    osisId: Isa.63.18
    sblId: Isa 63:18
    shortName: Is 63:18
    text: quasi nihilum possederunt populum sanctum tuum hostes nostri conculcaverunt
      sanctificationem tuam
  - name: Isaias 63:19
    orderIndex: 18
    osisId: Isa.63.19
    sblId: Isa 63:19
    shortName: Is 63:19
    text: facti sumus quasi in principio cum non dominareris nostri neque invocaretur
      nomen tuum super nos
  versesCount: 19
- name: Isaias 64
  orderIndex: 63
  osisId: Isa.64
  sblId: Isa 64
  shortName: Is 64
  verses:
  - name: Isaias 64:1
    orderIndex: 0
    osisId: Isa.64.1
    sblId: Isa 64:1
    shortName: Is 64:1
    text: utinam disrumperes caelos et descenderes a facie tua montes defluerent
  - name: Isaias 64:2
    orderIndex: 1
    osisId: Isa.64.2
    sblId: Isa 64:2
    shortName: Is 64:2
    text: sicut exustio ignis tabescerent aquae arderent igni ut notum fieret nomen
      tuum inimicis tuis a facie tua gentes turbarentur
  - name: Isaias 64:3
    orderIndex: 2
    osisId: Isa.64.3
    sblId: Isa 64:3
    shortName: Is 64:3
    text: cum feceris mirabilia non sustinebimus descendisti et a facie tua montes
      defluxerunt
  - name: Isaias 64:4
    orderIndex: 3
    osisId: Isa.64.4
    sblId: Isa 64:4
    shortName: Is 64:4
    text: a saeculo non audierunt neque auribus perceperunt oculus non vidit Deus
      absque te quae praeparasti expectantibus te
  - name: Isaias 64:5
    orderIndex: 4
    osisId: Isa.64.5
    sblId: Isa 64:5
    shortName: Is 64:5
    text: occurristi laetanti et facienti iustitiam in viis tuis recordabuntur tui
      ecce tu iratus es et peccavimus in ipsis fuimus semper et salvabimur
  - name: Isaias 64:6
    orderIndex: 5
    osisId: Isa.64.6
    sblId: Isa 64:6
    shortName: Is 64:6
    text: et facti sumus ut inmundus omnes nos quasi pannus menstruatae universae
      iustitiae nostrae et cecidimus quasi folium universi et iniquitates nostrae
      quasi ventus abstulerunt nos
  - name: Isaias 64:7
    orderIndex: 6
    osisId: Isa.64.7
    sblId: Isa 64:7
    shortName: Is 64:7
    text: non est qui invocet nomen tuum qui consurgat et teneat te abscondisti faciem
      tuam a nobis et adlisisti nos in manu iniquitatis nostrae
  - name: Isaias 64:8
    orderIndex: 7
    osisId: Isa.64.8
    sblId: Isa 64:8
    shortName: Is 64:8
    text: et nunc Domine pater noster es tu nos vero lutum et fictor noster et opera
      manuum tuarum omnes nos
  - name: Isaias 64:9
    orderIndex: 8
    osisId: Isa.64.9
    sblId: Isa 64:9
    shortName: Is 64:9
    text: ne irascaris Domine satis et ne ultra memineris iniquitatis ecce respice
      populus tuus omnes nos
  - name: Isaias 64:10
    orderIndex: 9
    osisId: Isa.64.10
    sblId: Isa 64:10
    shortName: Is 64:10
    text: civitas sancti tui facta est deserta Sion deserta facta est Hierusalem desolata
  - name: Isaias 64:11
    orderIndex: 10
    osisId: Isa.64.11
    sblId: Isa 64:11
    shortName: Is 64:11
    text: domus sanctificationis nostrae et gloriae nostrae ubi laudaverunt te patres
      nostri facta est in exustionem ignis et omnia desiderabilia nostra versa sunt
      in ruinas
  - name: Isaias 64:12
    orderIndex: 11
    osisId: Isa.64.12
    sblId: Isa 64:12
    shortName: Is 64:12
    text: numquid super his continebis te Domine tacebis et adfliges nos vehementer
  versesCount: 12
- name: Isaias 65
  orderIndex: 64
  osisId: Isa.65
  sblId: Isa 65
  shortName: Is 65
  verses:
  - name: Isaias 65:1
    orderIndex: 0
    osisId: Isa.65.1
    sblId: Isa 65:1
    shortName: Is 65:1
    text: quaesierunt me qui ante non interrogabant invenerunt qui non quaesierunt
      me dixi ecce ego ecce ego ad gentem quae non vocabat nomen meum
  - name: Isaias 65:2
    orderIndex: 1
    osisId: Isa.65.2
    sblId: Isa 65:2
    shortName: Is 65:2
    text: expandi manus meas tota die ad populum incredulum qui graditur in via non
      bona post cogitationes suas
  - name: Isaias 65:3
    orderIndex: 2
    osisId: Isa.65.3
    sblId: Isa 65:3
    shortName: Is 65:3
    text: populus qui ad iracundiam provocat me ante faciem meam semper qui immolant
      in hortis et sacrificant super lateres
  - name: Isaias 65:4
    orderIndex: 3
    osisId: Isa.65.4
    sblId: Isa 65:4
    shortName: Is 65:4
    text: qui habitant in sepulchris et in delubris idolorum dormiunt qui comedunt
      carnem suillam et ius profanum in vasis eorum
  - name: Isaias 65:5
    orderIndex: 4
    osisId: Isa.65.5
    sblId: Isa 65:5
    shortName: Is 65:5
    text: qui dicunt recede a me non adpropinques mihi quia inmundus es isti fumus
      erunt in furore meo ignis ardens tota die
  - name: Isaias 65:6
    orderIndex: 5
    osisId: Isa.65.6
    sblId: Isa 65:6
    shortName: Is 65:6
    text: ecce scriptum est coram me non tacebo sed reddam et retribuam in sinu eorum
  - name: Isaias 65:7
    orderIndex: 6
    osisId: Isa.65.7
    sblId: Isa 65:7
    shortName: Is 65:7
    text: iniquitates vestras et iniquitates patrum vestrorum simul dicit Dominus
      qui sacrificaverunt super montes et super colles exprobraverunt mihi et remetiar
      opus eorum primum in sinu eorum
  - name: Isaias 65:8
    orderIndex: 7
    osisId: Isa.65.8
    sblId: Isa 65:8
    shortName: Is 65:8
    text: haec dicit Dominus quomodo si inveniatur granum in botro et dicatur ne dissipes
      illud quoniam benedictio est sic faciam propter servos meos ut non disperdam
      totum
  - name: Isaias 65:9
    orderIndex: 8
    osisId: Isa.65.9
    sblId: Isa 65:9
    shortName: Is 65:9
    text: et educam de Iacob semen et de Iuda possidentem montes meos et hereditabunt
      eam electi mei et servi mei habitabunt ibi
  - name: Isaias 65:10
    orderIndex: 9
    osisId: Isa.65.10
    sblId: Isa 65:10
    shortName: Is 65:10
    text: et erunt campestria in caulas gregum et vallis Achor in cubile armentorum
      populo meo qui requisierunt me
  - name: Isaias 65:11
    orderIndex: 10
    osisId: Isa.65.11
    sblId: Isa 65:11
    shortName: Is 65:11
    text: et vos qui dereliquistis Dominum qui obliti estis montem sanctum meum qui
      ponitis Fortunae mensam et libatis super eam
  - name: Isaias 65:12
    orderIndex: 11
    osisId: Isa.65.12
    sblId: Isa 65:12
    shortName: Is 65:12
    text: numerabo vos in gladio et omnes in caede corruetis pro eo quod vocavi et
      non respondistis locutus sum et non audistis et faciebatis malum in oculis meis
      et quae nolui elegistis
  - name: Isaias 65:13
    orderIndex: 12
    osisId: Isa.65.13
    sblId: Isa 65:13
    shortName: Is 65:13
    text: propter hoc haec dicit Dominus Deus ecce servi mei comedent et vos esurietis
      ecce servi mei bibent et vos sitietis
  - name: Isaias 65:14
    orderIndex: 13
    osisId: Isa.65.14
    sblId: Isa 65:14
    shortName: Is 65:14
    text: ecce servi mei laetabuntur et vos confundemini ecce servi mei laudabunt
      prae exultatione cordis et vos clamabitis prae dolore cordis et prae contritione
      spiritus ululabitis
  - name: Isaias 65:15
    orderIndex: 14
    osisId: Isa.65.15
    sblId: Isa 65:15
    shortName: Is 65:15
    text: et dimittetis nomen vestrum in iuramentum electis meis et interficiet te
      Dominus Deus et servos suos vocabit nomine alio
  - name: Isaias 65:16
    orderIndex: 15
    osisId: Isa.65.16
    sblId: Isa 65:16
    shortName: Is 65:16
    text: in quo qui benedictus est super terram benedicetur in Deo amen et qui iurat
      in terra iurabit in Deo amen quia oblivioni traditae sunt angustiae priores
      et quia absconditae sunt ab oculis nostris
  - name: Isaias 65:17
    orderIndex: 16
    osisId: Isa.65.17
    sblId: Isa 65:17
    shortName: Is 65:17
    text: ecce enim ego creo caelos novos et terram novam et non erunt in memoria
      priora et non ascendent super cor
  - name: Isaias 65:18
    orderIndex: 17
    osisId: Isa.65.18
    sblId: Isa 65:18
    shortName: Is 65:18
    text: sed gaudebitis et exultabitis usque in sempiternum in his quae ego creo
      quia ecce ego creo Hierusalem exultationem et populum eius gaudium
  - name: Isaias 65:19
    orderIndex: 18
    osisId: Isa.65.19
    sblId: Isa 65:19
    shortName: Is 65:19
    text: et exultabo in Hierusalem et gaudebo in populo meo et non audietur in eo
      ultra vox fletus et vox clamoris
  - name: Isaias 65:20
    orderIndex: 19
    osisId: Isa.65.20
    sblId: Isa 65:20
    shortName: Is 65:20
    text: non erit ibi amplius infans dierum et senex qui non impleat dies suos quoniam
      puer centum annorum morietur et peccator centum annorum maledictus erit
  - name: Isaias 65:21
    orderIndex: 20
    osisId: Isa.65.21
    sblId: Isa 65:21
    shortName: Is 65:21
    text: et aedificabunt domos et habitabunt et plantabunt vineas et comedent fructum
      earum
  - name: Isaias 65:22
    orderIndex: 21
    osisId: Isa.65.22
    sblId: Isa 65:22
    shortName: Is 65:22
    text: non aedificabunt et alius habitabit non plantabunt et alius comedet secundum
      dies enim ligni erunt dies populi mei et opera manuum eorum inveterabunt
  - name: Isaias 65:23
    orderIndex: 22
    osisId: Isa.65.23
    sblId: Isa 65:23
    shortName: Is 65:23
    text: electis meis non laborabunt frustra neque generabunt in conturbatione quia
      semen benedictorum Domini est et nepotes eorum cum eis
  - name: Isaias 65:24
    orderIndex: 23
    osisId: Isa.65.24
    sblId: Isa 65:24
    shortName: Is 65:24
    text: eritque antequam clament ego exaudiam adhuc illis loquentibus ego audiam
  - name: Isaias 65:25
    orderIndex: 24
    osisId: Isa.65.25
    sblId: Isa 65:25
    shortName: Is 65:25
    text: lupus et agnus pascentur simul et leo et bos comedent paleas et serpenti
      pulvis panis eius non nocebunt neque occident in omni monte sancto meo dicit
      Dominus
  versesCount: 25
- name: Isaias 66
  orderIndex: 65
  osisId: Isa.66
  sblId: Isa 66
  shortName: Is 66
  verses:
  - name: Isaias 66:1
    orderIndex: 0
    osisId: Isa.66.1
    sblId: Isa 66:1
    shortName: Is 66:1
    text: haec dicit Dominus caelum sedis mea et terra scabillum pedum meorum quae
      ista domus quam aedificabitis mihi et quis iste locus quietis meae
  - name: Isaias 66:2
    orderIndex: 1
    osisId: Isa.66.2
    sblId: Isa 66:2
    shortName: Is 66:2
    text: omnia haec manus mea fecit et facta sunt universa ista dicit Dominus ad
      quem autem respiciam nisi ad pauperculum et contritum spiritu et trementem sermones
      meos
  - name: Isaias 66:3
    orderIndex: 2
    osisId: Isa.66.3
    sblId: Isa 66:3
    shortName: Is 66:3
    text: qui immolat bovem quasi qui interficiat virum qui mactat pecus quasi qui
      excerebret canem qui offert oblationem quasi qui sanguinem suillum offerat qui
      recordatur turis quasi qui benedicat idolo haec omnia elegerunt in viis suis
      et in abominationibus suis anima eorum delectata est
  - name: Isaias 66:4
    orderIndex: 3
    osisId: Isa.66.4
    sblId: Isa 66:4
    shortName: Is 66:4
    text: unde et ego eligam inlusiones eorum et quae timebant adducam eis quia vocavi
      et non erat qui responderet locutus sum et non audierunt feceruntque malum in
      oculis meis et quae nolui elegerunt
  - name: Isaias 66:5
    orderIndex: 4
    osisId: Isa.66.5
    sblId: Isa 66:5
    shortName: Is 66:5
    text: audite verbum Domini qui tremetis ad verbum eius dixerunt fratres vestri
      odientes vos et abicientes propter nomen meum glorificetur Dominus et videbimus
      in laetitia vestra ipsi autem confundentur
  - name: Isaias 66:6
    orderIndex: 5
    osisId: Isa.66.6
    sblId: Isa 66:6
    shortName: Is 66:6
    text: vox populi de civitate vox de templo vox Domini reddentis retributionem
      inimicis suis
  - name: Isaias 66:7
    orderIndex: 6
    osisId: Isa.66.7
    sblId: Isa 66:7
    shortName: Is 66:7
    text: antequam parturiret peperit antequam veniret partus eius peperit masculum
  - name: Isaias 66:8
    orderIndex: 7
    osisId: Isa.66.8
    sblId: Isa 66:8
    shortName: Is 66:8
    text: quis audivit umquam tale et quis vidit huic simile numquid parturiet terra
      in die una aut parietur gens simul quia parturivit et peperit Sion filios suos
  - name: Isaias 66:9
    orderIndex: 8
    osisId: Isa.66.9
    sblId: Isa 66:9
    shortName: Is 66:9
    text: numquid ego qui alios parere facio ipse non pariam dicit Dominus si ego
      qui generationem ceteris tribuo sterilis ero ait Dominus Deus tuus
  - name: Isaias 66:10
    orderIndex: 9
    osisId: Isa.66.10
    sblId: Isa 66:10
    shortName: Is 66:10
    text: laetamini cum Hierusalem et exultate in ea omnes qui diligitis eam gaudete
      cum ea gaudio universi qui lugetis super eam
  - name: Isaias 66:11
    orderIndex: 10
    osisId: Isa.66.11
    sblId: Isa 66:11
    shortName: Is 66:11
    text: ut sugatis et repleamini ab ubere consolationis eius ut mulgeatis et deliciis
      affluatis ab omnimoda gloria eius
  - name: Isaias 66:12
    orderIndex: 11
    osisId: Isa.66.12
    sblId: Isa 66:12
    shortName: Is 66:12
    text: quia haec dicit Dominus ecce ego declinabo super eam quasi fluvium pacis
      et quasi torrentem inundantem gloriam gentium quam sugetis ad ubera portabimini
      et super genua blandientur vobis
  - name: Isaias 66:13
    orderIndex: 12
    osisId: Isa.66.13
    sblId: Isa 66:13
    shortName: Is 66:13
    text: quomodo si cui mater blandiatur ita ego consolabor vos et in Hierusalem
      consolabimini
  - name: Isaias 66:14
    orderIndex: 13
    osisId: Isa.66.14
    sblId: Isa 66:14
    shortName: Is 66:14
    text: videbitis et gaudebit cor vestrum et ossa vestra quasi herba germinabunt
      et cognoscetur manus Domini servis eius et indignabitur inimicis suis
  - name: Isaias 66:15
    orderIndex: 14
    osisId: Isa.66.15
    sblId: Isa 66:15
    shortName: Is 66:15
    text: quia ecce Dominus in igne veniet et quasi turbo quadrigae eius reddere in
      indignatione furorem suum et increpationem suam in flamma ignis
  - name: Isaias 66:16
    orderIndex: 15
    osisId: Isa.66.16
    sblId: Isa 66:16
    shortName: Is 66:16
    text: quia in igne Dominus diiudicatur et in gladio suo ad omnem carnem et multiplicabuntur
      interfecti a Domino
  - name: Isaias 66:17
    orderIndex: 16
    osisId: Isa.66.17
    sblId: Isa 66:17
    shortName: Is 66:17
    text: qui sanctificabantur et mundos se putabant in hortis post unam intrinsecus
      qui comedebant carnem suillam et abominationem et murem simul consumentur dicit
      Dominus
  - name: Isaias 66:18
    orderIndex: 17
    osisId: Isa.66.18
    sblId: Isa 66:18
    shortName: Is 66:18
    text: ego autem opera eorum et cogitationes eorum venio ut congregem cum omnibus
      gentibus et linguis et venient et videbunt gloriam meam
  - name: Isaias 66:19
    orderIndex: 18
    osisId: Isa.66.19
    sblId: Isa 66:19
    shortName: Is 66:19
    text: et ponam in eis signum et mittam ex eis qui salvati fuerint ad gentes in
      mari in Africa in Lydia tenentes sagittam in Italiam et Graeciam ad insulas
      longe ad eos qui non audierunt de me et non viderunt gloriam meam et adnuntiabunt
      gloriam meam gentibus
  - name: Isaias 66:20
    orderIndex: 19
    osisId: Isa.66.20
    sblId: Isa 66:20
    shortName: Is 66:20
    text: et adducent omnes fratres vestros de cunctis gentibus donum Domino in equis
      et in quadrigis et in lecticis et in mulis et in carrucis ad montem sanctum
      meum Hierusalem dicit Dominus quomodo si inferant filii Israhel munus in vase
      mundo in domum Domini
  - name: Isaias 66:21
    orderIndex: 20
    osisId: Isa.66.21
    sblId: Isa 66:21
    shortName: Is 66:21
    text: et adsumam ex eis in sacerdotes et in Levitas dicit Dominus
  - name: Isaias 66:22
    orderIndex: 21
    osisId: Isa.66.22
    sblId: Isa 66:22
    shortName: Is 66:22
    text: quia sicut caeli novi et terra nova quae ego facio stare coram me dicit
      Dominus sic stabit semen vestrum et nomen vestrum
  - name: Isaias 66:23
    orderIndex: 22
    osisId: Isa.66.23
    sblId: Isa 66:23
    shortName: Is 66:23
    text: et erit mensis ex mense et sabbatum ex sabbato veniet omnis caro ut adoret
      coram facie mea dicit Dominus
  - name: Isaias 66:24
    orderIndex: 23
    osisId: Isa.66.24
    sblId: Isa 66:24
    shortName: Is 66:24
    text: et egredientur et videbunt cadavera virorum qui praevaricati sunt in me
      vermis eorum non morietur et ignis eorum non extinguetur et erunt usque ad satietatem
      visionis omni carni
  versesCount: 24
chaptersCount: 66
