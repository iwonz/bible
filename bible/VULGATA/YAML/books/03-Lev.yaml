chapters:
- name: Leviticus 1
  orderIndex: 0
  osisId: Lev.1
  sblId: Lev 1
  shortName: Lev 1
  verses:
  - name: Leviticus 1:1
    orderIndex: 0
    osisId: Lev.1.1
    sblId: Lev 1:1
    shortName: Lev 1:1
    text: vocavit autem Mosen et locutus est ei Dominus de tabernaculo testimonii
      dicens
  - name: Leviticus 1:2
    orderIndex: 1
    osisId: Lev.1.2
    sblId: Lev 1:2
    shortName: Lev 1:2
    text: loquere filiis Israhel et dices ad eos homo qui obtulerit ex vobis hostiam
      Domino de pecoribus id est de bubus et ovibus offerens victimas
  - name: Leviticus 1:3
    orderIndex: 2
    osisId: Lev.1.3
    sblId: Lev 1:3
    shortName: Lev 1:3
    text: si holocaustum fuerit eius oblatio ac de armento masculum inmaculatum offeret
      ad ostium tabernaculi testimonii ad placandum sibi Dominum
  - name: Leviticus 1:4
    orderIndex: 3
    osisId: Lev.1.4
    sblId: Lev 1:4
    shortName: Lev 1:4
    text: ponetque manus super caput hostiae et acceptabilis erit atque in expiationem
      eius proficiens
  - name: Leviticus 1:5
    orderIndex: 4
    osisId: Lev.1.5
    sblId: Lev 1:5
    shortName: Lev 1:5
    text: immolabitque vitulum coram Domino et offerent filii Aaron sacerdotes sanguinem
      eius fundentes super altaris circuitum quod est ante ostium tabernaculi
  - name: Leviticus 1:6
    orderIndex: 5
    osisId: Lev.1.6
    sblId: Lev 1:6
    shortName: Lev 1:6
    text: detractaque pelle hostiae artus in frusta concident
  - name: Leviticus 1:7
    orderIndex: 6
    osisId: Lev.1.7
    sblId: Lev 1:7
    shortName: Lev 1:7
    text: et subicient in altari ignem strue lignorum ante conposita
  - name: Leviticus 1:8
    orderIndex: 7
    osisId: Lev.1.8
    sblId: Lev 1:8
    shortName: Lev 1:8
    text: et membra quae caesa sunt desuper ordinantes caput videlicet et cuncta quae
      adherent iecori
  - name: Leviticus 1:9
    orderIndex: 8
    osisId: Lev.1.9
    sblId: Lev 1:9
    shortName: Lev 1:9
    text: intestinis et pedibus lotis aqua adolebitque ea sacerdos super altare in
      holocaustum et suavem odorem Domino
  - name: Leviticus 1:10
    orderIndex: 9
    osisId: Lev.1.10
    sblId: Lev 1:10
    shortName: Lev 1:10
    text: quod si de pecoribus oblatio est de ovibus sive de capris holocaustum anniculum
      et absque macula offeret
  - name: Leviticus 1:11
    orderIndex: 10
    osisId: Lev.1.11
    sblId: Lev 1:11
    shortName: Lev 1:11
    text: immolabitque ad latus altaris quod respicit ad aquilonem coram Domino sanguinem
      vero illius fundent super altare filii Aaron per circuitum
  - name: Leviticus 1:12
    orderIndex: 11
    osisId: Lev.1.12
    sblId: Lev 1:12
    shortName: Lev 1:12
    text: dividentque membra caput et omnia quae adherent iecori et inponent super
      ligna quibus subiciendus est ignis
  - name: Leviticus 1:13
    orderIndex: 12
    osisId: Lev.1.13
    sblId: Lev 1:13
    shortName: Lev 1:13
    text: intestina vero et pedes lavabunt aqua et oblata omnia adolebit sacerdos
      super altare in holocaustum et odorem suavissimum Domino
  - name: Leviticus 1:14
    orderIndex: 13
    osisId: Lev.1.14
    sblId: Lev 1:14
    shortName: Lev 1:14
    text: sin autem de avibus holocausti oblatio fuerit Domino de turturibus et pullis
      columbae
  - name: Leviticus 1:15
    orderIndex: 14
    osisId: Lev.1.15
    sblId: Lev 1:15
    shortName: Lev 1:15
    text: offeret eam sacerdos ad altare et retorto ad collum capite ac rupto vulneris
      loco decurrere faciet sanguinem super crepidinem altaris
  - name: Leviticus 1:16
    orderIndex: 15
    osisId: Lev.1.16
    sblId: Lev 1:16
    shortName: Lev 1:16
    text: vesiculam vero gutturis et plumas proiciet propter altare ad orientalem
      plagam in loco in quo cineres effundi solent
  - name: Leviticus 1:17
    orderIndex: 16
    osisId: Lev.1.17
    sblId: Lev 1:17
    shortName: Lev 1:17
    text: confringetque ascellas eius et non secabit nec ferro dividet eam et adolebit
      super altare lignis igne subposito holocaustum est et oblatio suavissimi odoris
      Domino
  versesCount: 17
- name: Leviticus 2
  orderIndex: 1
  osisId: Lev.2
  sblId: Lev 2
  shortName: Lev 2
  verses:
  - name: Leviticus 2:1
    orderIndex: 0
    osisId: Lev.2.1
    sblId: Lev 2:1
    shortName: Lev 2:1
    text: anima cum obtulerit oblationem sacrificii Domino simila erit eius oblatio
      fundetque super eam oleum et ponet tus
  - name: Leviticus 2:2
    orderIndex: 1
    osisId: Lev.2.2
    sblId: Lev 2:2
    shortName: Lev 2:2
    text: ac deferet ad filios Aaron sacerdotes quorum unus tollet pugillum plenum
      similae et olei ac totum tus et ponet memoriale super altare in odorem suavissimum
      Domino
  - name: Leviticus 2:3
    orderIndex: 2
    osisId: Lev.2.3
    sblId: Lev 2:3
    shortName: Lev 2:3
    text: quod autem reliquum fuerit de sacrificio erit Aaron et filiorum eius sanctum
      sanctorum de oblationibus Domini
  - name: Leviticus 2:4
    orderIndex: 3
    osisId: Lev.2.4
    sblId: Lev 2:4
    shortName: Lev 2:4
    text: cum autem obtuleris sacrificium coctum in clibano de simila panes scilicet
      absque fermento conspersos oleo et lagana azyma oleo lita
  - name: Leviticus 2:5
    orderIndex: 4
    osisId: Lev.2.5
    sblId: Lev 2:5
    shortName: Lev 2:5
    text: si oblatio tua fuerit de sartagine similae conspersae oleo et absque fermento
  - name: Leviticus 2:6
    orderIndex: 5
    osisId: Lev.2.6
    sblId: Lev 2:6
    shortName: Lev 2:6
    text: divides eam minutatim et fundes supra oleum
  - name: Leviticus 2:7
    orderIndex: 6
    osisId: Lev.2.7
    sblId: Lev 2:7
    shortName: Lev 2:7
    text: sin autem de craticula sacrificium aeque simila oleo conspergetur
  - name: Leviticus 2:8
    orderIndex: 7
    osisId: Lev.2.8
    sblId: Lev 2:8
    shortName: Lev 2:8
    text: quam offeres Domino tradens manibus sacerdotis
  - name: Leviticus 2:9
    orderIndex: 8
    osisId: Lev.2.9
    sblId: Lev 2:9
    shortName: Lev 2:9
    text: qui cum obtulerit eam tollet memoriale de sacrificio et adolebit super altare
      in odorem suavitatis Domino
  - name: Leviticus 2:10
    orderIndex: 9
    osisId: Lev.2.10
    sblId: Lev 2:10
    shortName: Lev 2:10
    text: quicquid autem reliquum est erit Aaron et filiorum eius sanctum sanctorum
      de oblationibus Domini
  - name: Leviticus 2:11
    orderIndex: 10
    osisId: Lev.2.11
    sblId: Lev 2:11
    shortName: Lev 2:11
    text: omnis oblatio quae offertur Domino absque fermento fiet nec quicquam fermenti
      ac mellis adolebitur in sacrificio Domini
  - name: Leviticus 2:12
    orderIndex: 11
    osisId: Lev.2.12
    sblId: Lev 2:12
    shortName: Lev 2:12
    text: primitias tantum eorum offeretis et munera super altare vero non ponentur
      in odorem suavitatis
  - name: Leviticus 2:13
    orderIndex: 12
    osisId: Lev.2.13
    sblId: Lev 2:13
    shortName: Lev 2:13
    text: quicquid obtuleris sacrificii sale condies nec auferes sal foederis Dei
      tui de sacrificio tuo in omni oblatione offeres sal
  - name: Leviticus 2:14
    orderIndex: 13
    osisId: Lev.2.14
    sblId: Lev 2:14
    shortName: Lev 2:14
    text: sin autem obtuleris munus primarum frugum tuarum Domino de spicis adhuc
      virentibus torres eas igni et confringes in morem farris et sic offeres primitias
      tuas Domino
  - name: Leviticus 2:15
    orderIndex: 14
    osisId: Lev.2.15
    sblId: Lev 2:15
    shortName: Lev 2:15
    text: fundens supra oleum et tus inponens quia oblatio Domini est
  - name: Leviticus 2:16
    orderIndex: 15
    osisId: Lev.2.16
    sblId: Lev 2:16
    shortName: Lev 2:16
    text: de qua adolebit sacerdos in memoriam muneris partem farris fracti et olei
      ac totum tus
  versesCount: 16
- name: Leviticus 3
  orderIndex: 2
  osisId: Lev.3
  sblId: Lev 3
  shortName: Lev 3
  verses:
  - name: Leviticus 3:1
    orderIndex: 0
    osisId: Lev.3.1
    sblId: Lev 3:1
    shortName: Lev 3:1
    text: quod si hostia pacificorum fuerit eius oblatio et de bubus voluerit offerre
      marem sive feminam inmaculata offeret coram Domino
  - name: Leviticus 3:2
    orderIndex: 1
    osisId: Lev.3.2
    sblId: Lev 3:2
    shortName: Lev 3:2
    text: ponetque manum super caput victimae suae quae immolabitur in introitu tabernaculi
      fundentque filii Aaron sacerdotes sanguinem per circuitum altaris
  - name: Leviticus 3:3
    orderIndex: 2
    osisId: Lev.3.3
    sblId: Lev 3:3
    shortName: Lev 3:3
    text: et offerent de hostia pacificorum in oblationem Domini adipem qui operit
      vitalia et quicquid pinguedinis intrinsecus est
  - name: Leviticus 3:4
    orderIndex: 3
    osisId: Lev.3.4
    sblId: Lev 3:4
    shortName: Lev 3:4
    text: duos renes cum adipe quo teguntur ilia et reticulum iecoris cum renunculis
  - name: Leviticus 3:5
    orderIndex: 4
    osisId: Lev.3.5
    sblId: Lev 3:5
    shortName: Lev 3:5
    text: adolebuntque ea super altare in holocaustum lignis igne subposito in oblationem
      suavissimi odoris Domino
  - name: Leviticus 3:6
    orderIndex: 5
    osisId: Lev.3.6
    sblId: Lev 3:6
    shortName: Lev 3:6
    text: si vero de ovibus fuerit eius oblatio et pacificorum hostia sive masculum
      sive feminam obtulerit inmaculata erunt
  - name: Leviticus 3:7
    orderIndex: 6
    osisId: Lev.3.7
    sblId: Lev 3:7
    shortName: Lev 3:7
    text: si agnum obtulerit coram Domino
  - name: Leviticus 3:8
    orderIndex: 7
    osisId: Lev.3.8
    sblId: Lev 3:8
    shortName: Lev 3:8
    text: ponet manum super caput victimae suae quae immolabitur in vestibulo tabernaculi
      testimonii fundentque filii Aaron sanguinem eius per altaris circuitum
  - name: Leviticus 3:9
    orderIndex: 8
    osisId: Lev.3.9
    sblId: Lev 3:9
    shortName: Lev 3:9
    text: et offerent de pacificorum hostia sacrificium Domino adipem et caudam totam
  - name: Leviticus 3:10
    orderIndex: 9
    osisId: Lev.3.10
    sblId: Lev 3:10
    shortName: Lev 3:10
    text: cum renibus et pinguedinem quae operit ventrem atque universa vitalia et
      utrumque renunculum cum adipe qui est iuxta ilia reticulumque iecoris cum renunculis
  - name: Leviticus 3:11
    orderIndex: 10
    osisId: Lev.3.11
    sblId: Lev 3:11
    shortName: Lev 3:11
    text: et adolebit ea sacerdos super altare in pabulum ignis et oblationis Domini
  - name: Leviticus 3:12
    orderIndex: 11
    osisId: Lev.3.12
    sblId: Lev 3:12
    shortName: Lev 3:12
    text: si capra fuerit eius oblatio et obtulerit eam Domino
  - name: Leviticus 3:13
    orderIndex: 12
    osisId: Lev.3.13
    sblId: Lev 3:13
    shortName: Lev 3:13
    text: ponet manum suam super caput eius immolabitque eam in introitu tabernaculi
      testimonii et fundent filii Aaron sanguinem eius per altaris circuitum
  - name: Leviticus 3:14
    orderIndex: 13
    osisId: Lev.3.14
    sblId: Lev 3:14
    shortName: Lev 3:14
    text: tollentque ex ea in pastum ignis dominici adipem qui operit ventrem et qui
      tegit universa vitalia
  - name: Leviticus 3:15
    orderIndex: 14
    osisId: Lev.3.15
    sblId: Lev 3:15
    shortName: Lev 3:15
    text: duos renunculos cum reticulo qui est super eos iuxta ilia et arvinam iecoris
      cum renunculis
  - name: Leviticus 3:16
    orderIndex: 15
    osisId: Lev.3.16
    sblId: Lev 3:16
    shortName: Lev 3:16
    text: adolebitque ea sacerdos super altare in alimoniam ignis et suavissimi odoris
      omnis adeps Domini erit
  - name: Leviticus 3:17
    orderIndex: 16
    osisId: Lev.3.17
    sblId: Lev 3:17
    shortName: Lev 3:17
    text: iure perpetuo in generationibus et cunctis habitaculis vestris nec adipes
      nec sanguinem omnino comedetis
  versesCount: 17
- name: Leviticus 4
  orderIndex: 3
  osisId: Lev.4
  sblId: Lev 4
  shortName: Lev 4
  verses:
  - name: Leviticus 4:1
    orderIndex: 0
    osisId: Lev.4.1
    sblId: Lev 4:1
    shortName: Lev 4:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 4:2
    orderIndex: 1
    osisId: Lev.4.2
    sblId: Lev 4:2
    shortName: Lev 4:2
    text: loquere filiis Israhel anima cum peccaverit per ignorantiam et de universis
      mandatis Domini quae praecepit ut non fierent quippiam fecerit
  - name: Leviticus 4:3
    orderIndex: 2
    osisId: Lev.4.3
    sblId: Lev 4:3
    shortName: Lev 4:3
    text: si sacerdos qui est unctus peccaverit delinquere faciens populum offeret
      pro peccato suo vitulum inmaculatum Domino
  - name: Leviticus 4:4
    orderIndex: 3
    osisId: Lev.4.4
    sblId: Lev 4:4
    shortName: Lev 4:4
    text: et adducet illum ad ostium tabernaculi testimonii coram Domino ponetque
      manum super caput eius et immolabit eum Domino
  - name: Leviticus 4:5
    orderIndex: 4
    osisId: Lev.4.5
    sblId: Lev 4:5
    shortName: Lev 4:5
    text: hauriet quoque de sanguine vituli inferens illud in tabernaculum testimonii
  - name: Leviticus 4:6
    orderIndex: 5
    osisId: Lev.4.6
    sblId: Lev 4:6
    shortName: Lev 4:6
    text: cumque intinxerit digitum in sanguinem asperget eo septies coram Domino
      contra velum sanctuarii
  - name: Leviticus 4:7
    orderIndex: 6
    osisId: Lev.4.7
    sblId: Lev 4:7
    shortName: Lev 4:7
    text: ponetque de eodem sanguine super cornua altaris thymiamatis gratissimi Domino
      quod est in tabernaculo testimonii omnem autem reliquum sanguinem fundet in
      basim altaris holocausti in introitu tabernaculi
  - name: Leviticus 4:8
    orderIndex: 7
    osisId: Lev.4.8
    sblId: Lev 4:8
    shortName: Lev 4:8
    text: et adipem vituli auferet pro peccato tam eum qui operit vitalia quam omnia
      quae intrinsecus sunt
  - name: Leviticus 4:9
    orderIndex: 8
    osisId: Lev.4.9
    sblId: Lev 4:9
    shortName: Lev 4:9
    text: duos renunculos et reticulum quod est super eos iuxta ilia et adipem iecoris
      cum renunculis
  - name: Leviticus 4:10
    orderIndex: 9
    osisId: Lev.4.10
    sblId: Lev 4:10
    shortName: Lev 4:10
    text: sicut aufertur de vitulo hostiae pacificorum et adolebit ea super altare
      holocausti
  - name: Leviticus 4:11
    orderIndex: 10
    osisId: Lev.4.11
    sblId: Lev 4:11
    shortName: Lev 4:11
    text: pellem vero et omnes carnes cum capite et pedibus et intestinis et fimo
  - name: Leviticus 4:12
    orderIndex: 11
    osisId: Lev.4.12
    sblId: Lev 4:12
    shortName: Lev 4:12
    text: et reliquo corpore efferet extra castra in locum mundum ubi cineres effundi
      solent incendetque ea super lignorum struem quae in loco effusorum cinerum cremabuntur
  - name: Leviticus 4:13
    orderIndex: 12
    osisId: Lev.4.13
    sblId: Lev 4:13
    shortName: Lev 4:13
    text: quod si omnis turba Israhel ignoraverit et per inperitiam fecerit quod contra
      mandatum Domini est
  - name: Leviticus 4:14
    orderIndex: 13
    osisId: Lev.4.14
    sblId: Lev 4:14
    shortName: Lev 4:14
    text: et postea intellexerit peccatum suum offeret vitulum pro peccato adducetque
      eum ad ostium tabernaculi
  - name: Leviticus 4:15
    orderIndex: 14
    osisId: Lev.4.15
    sblId: Lev 4:15
    shortName: Lev 4:15
    text: et ponent seniores populi manus super caput eius coram Domino immolatoque
      vitulo in conspectu Domini
  - name: Leviticus 4:16
    orderIndex: 15
    osisId: Lev.4.16
    sblId: Lev 4:16
    shortName: Lev 4:16
    text: inferet sacerdos qui unctus est de sanguine eius in tabernaculum testimonii
  - name: Leviticus 4:17
    orderIndex: 16
    osisId: Lev.4.17
    sblId: Lev 4:17
    shortName: Lev 4:17
    text: tincto digito aspergens septies contra velum
  - name: Leviticus 4:18
    orderIndex: 17
    osisId: Lev.4.18
    sblId: Lev 4:18
    shortName: Lev 4:18
    text: ponetque de eodem sanguine in cornibus altaris quod est coram Domino in
      tabernaculo testimonii reliquum autem sanguinem fundet iuxta basim altaris holocaustorum
      quod est in ostio tabernaculi testimonii
  - name: Leviticus 4:19
    orderIndex: 18
    osisId: Lev.4.19
    sblId: Lev 4:19
    shortName: Lev 4:19
    text: omnemque eius adipem tollet et adolebit super altare
  - name: Leviticus 4:20
    orderIndex: 19
    osisId: Lev.4.20
    sblId: Lev 4:20
    shortName: Lev 4:20
    text: sic faciens et de hoc vitulo quomodo fecit et prius et rogante pro eis sacerdote
      propitius erit Dominus
  - name: Leviticus 4:21
    orderIndex: 20
    osisId: Lev.4.21
    sblId: Lev 4:21
    shortName: Lev 4:21
    text: ipsum autem vitulum efferet extra castra atque conburet sicut et priorem
      vitulum quia pro peccato est multitudinis
  - name: Leviticus 4:22
    orderIndex: 21
    osisId: Lev.4.22
    sblId: Lev 4:22
    shortName: Lev 4:22
    text: si peccaverit princeps et fecerit unum e pluribus per ignorantiam quod Domini
      lege prohibetur
  - name: Leviticus 4:23
    orderIndex: 22
    osisId: Lev.4.23
    sblId: Lev 4:23
    shortName: Lev 4:23
    text: et postea intellexerit peccatum suum offeret hostiam Domino hircum de capris
      inmaculatum
  - name: Leviticus 4:24
    orderIndex: 23
    osisId: Lev.4.24
    sblId: Lev 4:24
    shortName: Lev 4:24
    text: ponetque manum suam super caput eius cumque immolaverit eum in loco ubi
      solet mactari holocaustum coram Domino quia pro peccato est
  - name: Leviticus 4:25
    orderIndex: 24
    osisId: Lev.4.25
    sblId: Lev 4:25
    shortName: Lev 4:25
    text: tinguet sacerdos digitum in sanguine hostiae pro peccato tangens cornua
      altaris holocausti et reliquum fundens ad basim eius
  - name: Leviticus 4:26
    orderIndex: 25
    osisId: Lev.4.26
    sblId: Lev 4:26
    shortName: Lev 4:26
    text: adipem vero adolebit supra sicut in victimis pacificorum fieri solet rogabitque
      pro eo et pro peccato eius ac dimittetur ei
  - name: Leviticus 4:27
    orderIndex: 26
    osisId: Lev.4.27
    sblId: Lev 4:27
    shortName: Lev 4:27
    text: quod si peccaverit anima per ignorantiam de populo terrae ut faciat quicquam
      ex his quae Domini lege prohibentur atque delinquat
  - name: Leviticus 4:28
    orderIndex: 27
    osisId: Lev.4.28
    sblId: Lev 4:28
    shortName: Lev 4:28
    text: et cognoverit peccatum suum offeret capram inmaculatam
  - name: Leviticus 4:29
    orderIndex: 28
    osisId: Lev.4.29
    sblId: Lev 4:29
    shortName: Lev 4:29
    text: ponetque manum super caput hostiae quae pro peccato est et immolabit eam
      in loco holocausti
  - name: Leviticus 4:30
    orderIndex: 29
    osisId: Lev.4.30
    sblId: Lev 4:30
    shortName: Lev 4:30
    text: tolletque sacerdos de sanguine in digito suo et tangens cornua altaris holocausti
      reliquum fundet ad basim eius
  - name: Leviticus 4:31
    orderIndex: 30
    osisId: Lev.4.31
    sblId: Lev 4:31
    shortName: Lev 4:31
    text: omnem autem auferens adipem sicut auferri solet de victimis pacificorum
      adolebit super altare in odorem suavitatis Domino rogabitque pro eo et dimittetur
      ei
  - name: Leviticus 4:32
    orderIndex: 31
    osisId: Lev.4.32
    sblId: Lev 4:32
    shortName: Lev 4:32
    text: sin autem de pecoribus obtulerit victimam pro peccato ovem scilicet inmaculatam
  - name: Leviticus 4:33
    orderIndex: 32
    osisId: Lev.4.33
    sblId: Lev 4:33
    shortName: Lev 4:33
    text: ponet manum super caput eius et immolabit eam in loco ubi solent holocaustorum
      caedi hostiae
  - name: Leviticus 4:34
    orderIndex: 33
    osisId: Lev.4.34
    sblId: Lev 4:34
    shortName: Lev 4:34
    text: sumetque sacerdos de sanguine eius digito suo et tangens cornua altaris
      holocausti reliquum fundet ad basim eius
  - name: Leviticus 4:35
    orderIndex: 34
    osisId: Lev.4.35
    sblId: Lev 4:35
    shortName: Lev 4:35
    text: omnem quoque auferens adipem sicut auferri solet adeps arietis qui immolatur
      pro pacificis et cremabit super altare in incensum Domini rogabitque pro eo
      et pro peccato eius et dimittetur illi
  versesCount: 35
- name: Leviticus 5
  orderIndex: 4
  osisId: Lev.5
  sblId: Lev 5
  shortName: Lev 5
  verses:
  - name: Leviticus 5:1
    orderIndex: 0
    osisId: Lev.5.1
    sblId: Lev 5:1
    shortName: Lev 5:1
    text: si peccaverit anima et audierit vocem iurantis testisque fuerit quod aut
      ipse vidit aut conscius est nisi indicaverit portabit iniquitatem suam
  - name: Leviticus 5:2
    orderIndex: 1
    osisId: Lev.5.2
    sblId: Lev 5:2
    shortName: Lev 5:2
    text: anima quae tetigerit aliquid inmundum sive quod occisum a bestia est aut
      per se mortuum vel quodlibet aliud reptile et oblita fuerit inmunditiae suae
      rea est et deliquit
  - name: Leviticus 5:3
    orderIndex: 2
    osisId: Lev.5.3
    sblId: Lev 5:3
    shortName: Lev 5:3
    text: et si tetigerit quicquam de inmunditia hominis iuxta omnem inpuritatem qua
      pollui solet oblitaque cognoverit postea subiacebit delicto
  - name: Leviticus 5:4
    orderIndex: 3
    osisId: Lev.5.4
    sblId: Lev 5:4
    shortName: Lev 5:4
    text: anima quae iuraverit et protulerit labiis suis ut vel male quid faceret
      vel bene et id ipsum iuramento et sermone firmaverit oblitaque postea intellexerit
      delictum suum
  - name: Leviticus 5:5
    orderIndex: 4
    osisId: Lev.5.5
    sblId: Lev 5:5
    shortName: Lev 5:5
    text: agat paenitentiam pro peccato
  - name: Leviticus 5:6
    orderIndex: 5
    osisId: Lev.5.6
    sblId: Lev 5:6
    shortName: Lev 5:6
    text: et offerat agnam de gregibus sive capram orabitque pro eo sacerdos et pro
      peccato eius
  - name: Leviticus 5:7
    orderIndex: 6
    osisId: Lev.5.7
    sblId: Lev 5:7
    shortName: Lev 5:7
    text: sin autem non potuerit offerre pecus offerat duos turtures vel duos pullos
      columbarum Domino unum pro peccato et alterum in holocaustum
  - name: Leviticus 5:8
    orderIndex: 7
    osisId: Lev.5.8
    sblId: Lev 5:8
    shortName: Lev 5:8
    text: dabitque eos sacerdoti qui primum offerens pro peccato retorquebit caput
      eius ad pinnulas ita ut collo hereat et non penitus abrumpatur
  - name: Leviticus 5:9
    orderIndex: 8
    osisId: Lev.5.9
    sblId: Lev 5:9
    shortName: Lev 5:9
    text: et asperget de sanguine eius parietem altaris quicquid autem reliquum fuerit
      faciet destillare ad fundamentum eius quia pro peccato est
  - name: Leviticus 5:10
    orderIndex: 9
    osisId: Lev.5.10
    sblId: Lev 5:10
    shortName: Lev 5:10
    text: alterum vero adolebit holocaustum ut fieri solet rogabitque pro eo sacerdos
      et pro peccato eius et dimittetur ei
  - name: Leviticus 5:11
    orderIndex: 10
    osisId: Lev.5.11
    sblId: Lev 5:11
    shortName: Lev 5:11
    text: quod si non quiverit manus eius offerre duos turtures vel duos pullos columbae
      offeret pro peccato similam partem oephi decimam non mittet in eam oleum nec
      turis aliquid inponet quia pro peccato est
  - name: Leviticus 5:12
    orderIndex: 11
    osisId: Lev.5.12
    sblId: Lev 5:12
    shortName: Lev 5:12
    text: tradetque eam sacerdoti qui plenum ex toto pugillum hauriens cremabit super
      altare in monumentum eius qui obtulit
  - name: Leviticus 5:13
    orderIndex: 12
    osisId: Lev.5.13
    sblId: Lev 5:13
    shortName: Lev 5:13
    text: rogans pro illo et expians reliquam vero partem ipse habebit in munere
  - name: Leviticus 5:14
    orderIndex: 13
    osisId: Lev.5.14
    sblId: Lev 5:14
    shortName: Lev 5:14
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 5:15
    orderIndex: 14
    osisId: Lev.5.15
    sblId: Lev 5:15
    shortName: Lev 5:15
    text: anima si praevaricans caerimonias per errorem in his quae Domino sunt sanctificata
      peccaverit offeret pro delicto suo arietem inmaculatum de gregibus qui emi potest
      duobus siclis iuxta pondus sanctuarii
  - name: Leviticus 5:16
    orderIndex: 15
    osisId: Lev.5.16
    sblId: Lev 5:16
    shortName: Lev 5:16
    text: ipsumque quod intulit damni restituet et quintam partem ponet supra tradens
      sacerdoti qui rogabit pro eo offerens arietem et dimittetur ei
  - name: Leviticus 5:17
    orderIndex: 16
    osisId: Lev.5.17
    sblId: Lev 5:17
    shortName: Lev 5:17
    text: anima si peccaverit per ignorantiam feceritque unum ex his quae Domini lege
      prohibentur et peccati rea intellexerit iniquitatem suam
  - name: Leviticus 5:18
    orderIndex: 17
    osisId: Lev.5.18
    sblId: Lev 5:18
    shortName: Lev 5:18
    text: offeret arietem inmaculatum de gregibus sacerdoti iuxta mensuram aestimationemque
      peccati qui orabit pro eo quod nesciens fecerit et dimittetur ei
  - name: Leviticus 5:19
    orderIndex: 18
    osisId: Lev.5.19
    sblId: Lev 5:19
    shortName: Lev 5:19
    text: quia per errorem deliquit in Dominum
  versesCount: 19
- name: Leviticus 6
  orderIndex: 5
  osisId: Lev.6
  sblId: Lev 6
  shortName: Lev 6
  verses:
  - name: Leviticus 6:1
    orderIndex: 0
    osisId: Lev.6.1
    sblId: Lev 6:1
    shortName: Lev 6:1
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 6:2
    orderIndex: 1
    osisId: Lev.6.2
    sblId: Lev 6:2
    shortName: Lev 6:2
    text: anima quae peccaverit et contempto Domino negaverit depositum proximo suo
      quod fidei eius creditum fuerat vel vi aliquid extorserit aut calumniam fecerit
  - name: Leviticus 6:3
    orderIndex: 2
    osisId: Lev.6.3
    sblId: Lev 6:3
    shortName: Lev 6:3
    text: sive rem perditam invenerit et infitians insuper peierarit et quodlibet
      aliud ex pluribus fecerit in quibus peccare solent homines
  - name: Leviticus 6:4
    orderIndex: 3
    osisId: Lev.6.4
    sblId: Lev 6:4
    shortName: Lev 6:4
    text: convicta delicti reddet
  - name: Leviticus 6:5
    orderIndex: 4
    osisId: Lev.6.5
    sblId: Lev 6:5
    shortName: Lev 6:5
    text: omnia quae per fraudem voluit obtinere integra et quintam insuper partem
      domino cui damnum intulerat
  - name: Leviticus 6:6
    orderIndex: 5
    osisId: Lev.6.6
    sblId: Lev 6:6
    shortName: Lev 6:6
    text: pro peccato autem suo offeret arietem inmaculatum de grege et dabit eum
      sacerdoti iuxta aestimationem mensuramque delicti
  - name: Leviticus 6:7
    orderIndex: 6
    osisId: Lev.6.7
    sblId: Lev 6:7
    shortName: Lev 6:7
    text: qui rogabit pro eo coram Domino et dimittetur illi pro singulis quae faciendo
      peccaverit
  - name: Leviticus 6:8
    orderIndex: 7
    osisId: Lev.6.8
    sblId: Lev 6:8
    shortName: Lev 6:8
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 6:9
    orderIndex: 8
    osisId: Lev.6.9
    sblId: Lev 6:9
    shortName: Lev 6:9
    text: praecipe Aaron et filiis eius haec est lex holocausti cremabitur in altari
      tota nocte usque mane ignis ex eodem altari erit
  - name: Leviticus 6:10
    orderIndex: 9
    osisId: Lev.6.10
    sblId: Lev 6:10
    shortName: Lev 6:10
    text: vestietur sacerdos tunica et feminalibus lineis tolletque cineres quos vorans
      ignis exusit et ponens iuxta altare
  - name: Leviticus 6:11
    orderIndex: 10
    osisId: Lev.6.11
    sblId: Lev 6:11
    shortName: Lev 6:11
    text: spoliabitur prioribus vestimentis indutusque aliis efferet eos extra castra
      et in loco mundissimo usque ad favillam consumi faciet
  - name: Leviticus 6:12
    orderIndex: 11
    osisId: Lev.6.12
    sblId: Lev 6:12
    shortName: Lev 6:12
    text: ignis autem in altari semper ardebit quem nutriet sacerdos subiciens ligna
      mane per singulos dies et inposito holocausto desuper adolebit adipes pacificorum
  - name: Leviticus 6:13
    orderIndex: 12
    osisId: Lev.6.13
    sblId: Lev 6:13
    shortName: Lev 6:13
    text: ignis est iste perpetuus qui numquam deficiet in altari
  - name: Leviticus 6:14
    orderIndex: 13
    osisId: Lev.6.14
    sblId: Lev 6:14
    shortName: Lev 6:14
    text: haec est lex sacrificii et libamentorum quae offerent filii Aaron coram
      Domino et coram altari
  - name: Leviticus 6:15
    orderIndex: 14
    osisId: Lev.6.15
    sblId: Lev 6:15
    shortName: Lev 6:15
    text: tollet sacerdos pugillum similae quae conspersa est oleo et totum tus quod
      super similam positum est adolebitque illud in altari in monumentum odoris suavissimi
      Domino
  - name: Leviticus 6:16
    orderIndex: 15
    osisId: Lev.6.16
    sblId: Lev 6:16
    shortName: Lev 6:16
    text: reliquam autem partem similae comedet Aaron cum filiis suis absque fermento
      et comedet in loco sancto atrii tabernaculi
  - name: Leviticus 6:17
    orderIndex: 16
    osisId: Lev.6.17
    sblId: Lev 6:17
    shortName: Lev 6:17
    text: ideo autem non fermentabitur quia pars eius in Domini offertur incensum
      sanctum sanctorum erit sicut pro peccato atque delicto
  - name: Leviticus 6:18
    orderIndex: 17
    osisId: Lev.6.18
    sblId: Lev 6:18
    shortName: Lev 6:18
    text: mares tantum stirpis Aaron comedent illud legitimum ac sempiternum est in
      generationibus vestris de sacrificiis Domini omnis qui tetigerit illa sanctificabitur
  - name: Leviticus 6:19
    orderIndex: 18
    osisId: Lev.6.19
    sblId: Lev 6:19
    shortName: Lev 6:19
    text: et locutus est Dominus ad Mosen dicens
  - name: Leviticus 6:20
    orderIndex: 19
    osisId: Lev.6.20
    sblId: Lev 6:20
    shortName: Lev 6:20
    text: haec est oblatio Aaron et filiorum eius quam offerre debent Domino in die
      unctionis suae decimam partem oephi offerent similae in sacrificio sempiterno
      medium eius mane et medium vespere
  - name: Leviticus 6:21
    orderIndex: 20
    osisId: Lev.6.21
    sblId: Lev 6:21
    shortName: Lev 6:21
    text: quae in sartagine oleo conspersa frigetur offeret autem eam calidam in odorem
      suavissimum Domino
  - name: Leviticus 6:22
    orderIndex: 21
    osisId: Lev.6.22
    sblId: Lev 6:22
    shortName: Lev 6:22
    text: sacerdos qui patri iure successerit et tota cremabitur in altari
  - name: Leviticus 6:23
    orderIndex: 22
    osisId: Lev.6.23
    sblId: Lev 6:23
    shortName: Lev 6:23
    text: omne enim sacrificium sacerdotum igne consumetur nec quisquam comedet ex
      eo
  - name: Leviticus 6:24
    orderIndex: 23
    osisId: Lev.6.24
    sblId: Lev 6:24
    shortName: Lev 6:24
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 6:25
    orderIndex: 24
    osisId: Lev.6.25
    sblId: Lev 6:25
    shortName: Lev 6:25
    text: loquere Aaron et filiis eius ista est lex hostiae pro peccato in loco ubi
      offertur holocaustum immolabitur coram Domino sanctum sanctorum est
  - name: Leviticus 6:26
    orderIndex: 25
    osisId: Lev.6.26
    sblId: Lev 6:26
    shortName: Lev 6:26
    text: sacerdos qui offert comedet eam in loco sancto in atrio tabernaculi
  - name: Leviticus 6:27
    orderIndex: 26
    osisId: Lev.6.27
    sblId: Lev 6:27
    shortName: Lev 6:27
    text: quicquid tetigerit carnes eius sanctificabitur si de sanguine illius vestis
      fuerit aspersa lavabitur in loco sancto
  - name: Leviticus 6:28
    orderIndex: 27
    osisId: Lev.6.28
    sblId: Lev 6:28
    shortName: Lev 6:28
    text: vas autem fictile in quo cocta est confringetur quod si vas aeneum fuerit
      defricabitur et lavabitur aqua
  - name: Leviticus 6:29
    orderIndex: 28
    osisId: Lev.6.29
    sblId: Lev 6:29
    shortName: Lev 6:29
    text: omnis masculus de genere sacerdotali vescetur carnibus eius quia sanctum
      sanctorum est
  - name: Leviticus 6:30
    orderIndex: 29
    osisId: Lev.6.30
    sblId: Lev 6:30
    shortName: Lev 6:30
    text: hostia enim quae caeditur pro peccato cuius sanguis infertur in tabernaculum
      testimonii ad expiandum in sanctuario non comedetur sed conburetur igni
  versesCount: 30
- name: Leviticus 7
  orderIndex: 6
  osisId: Lev.7
  sblId: Lev 7
  shortName: Lev 7
  verses:
  - name: Leviticus 7:1
    orderIndex: 0
    osisId: Lev.7.1
    sblId: Lev 7:1
    shortName: Lev 7:1
    text: haec quoque est lex hostiae pro delicto sancta sanctorum est
  - name: Leviticus 7:2
    orderIndex: 1
    osisId: Lev.7.2
    sblId: Lev 7:2
    shortName: Lev 7:2
    text: idcirco ubi immolatur holocaustum mactabitur et victima pro delicto sanguis
      eius per gyrum fundetur altaris
  - name: Leviticus 7:3
    orderIndex: 2
    osisId: Lev.7.3
    sblId: Lev 7:3
    shortName: Lev 7:3
    text: offerent ex ea caudam et adipem qui operit vitalia
  - name: Leviticus 7:4
    orderIndex: 3
    osisId: Lev.7.4
    sblId: Lev 7:4
    shortName: Lev 7:4
    text: duos renunculos et pinguedinem quae iuxta ilia est reticulumque iecoris
      cum renunculis
  - name: Leviticus 7:5
    orderIndex: 4
    osisId: Lev.7.5
    sblId: Lev 7:5
    shortName: Lev 7:5
    text: et adolebit ea sacerdos super altare incensum est Domini pro delicto
  - name: Leviticus 7:6
    orderIndex: 5
    osisId: Lev.7.6
    sblId: Lev 7:6
    shortName: Lev 7:6
    text: omnis masculus de sacerdotali genere in loco sancto vescetur his carnibus
      quia sanctum sanctorum est
  - name: Leviticus 7:7
    orderIndex: 6
    osisId: Lev.7.7
    sblId: Lev 7:7
    shortName: Lev 7:7
    text: sicut pro peccato offertur hostia ita et pro delicto utriusque hostiae lex
      una erit ad sacerdotem qui eam obtulerit pertinebit
  - name: Leviticus 7:8
    orderIndex: 7
    osisId: Lev.7.8
    sblId: Lev 7:8
    shortName: Lev 7:8
    text: sacerdos qui offert holocausti victimam habebit pellem eius
  - name: Leviticus 7:9
    orderIndex: 8
    osisId: Lev.7.9
    sblId: Lev 7:9
    shortName: Lev 7:9
    text: et omne sacrificium similae quod coquitur in clibano et quicquid in craticula
      vel in sartagine praeparatur eius erit sacerdotis a quo offertur
  - name: Leviticus 7:10
    orderIndex: 9
    osisId: Lev.7.10
    sblId: Lev 7:10
    shortName: Lev 7:10
    text: sive oleo conspersa sive arida fuerit cunctis filiis Aaron aequa mensura
      per singulos dividetur
  - name: Leviticus 7:11
    orderIndex: 10
    osisId: Lev.7.11
    sblId: Lev 7:11
    shortName: Lev 7:11
    text: haec est lex hostiae pacificorum quae offertur Domino
  - name: Leviticus 7:12
    orderIndex: 11
    osisId: Lev.7.12
    sblId: Lev 7:12
    shortName: Lev 7:12
    text: si pro gratiarum actione fuerit oblatio offerent panes absque fermento conspersos
      oleo et lagana azyma uncta oleo coctamque similam et collyridas olei admixtione
      conspersas
  - name: Leviticus 7:13
    orderIndex: 12
    osisId: Lev.7.13
    sblId: Lev 7:13
    shortName: Lev 7:13
    text: panes quoque fermentatos cum hostia gratiarum quae immolatur pro pacificis
  - name: Leviticus 7:14
    orderIndex: 13
    osisId: Lev.7.14
    sblId: Lev 7:14
    shortName: Lev 7:14
    text: ex quibus unus pro primitiis offeretur Domino et erit sacerdotis qui fundet
      hostiae sanguinem
  - name: Leviticus 7:15
    orderIndex: 14
    osisId: Lev.7.15
    sblId: Lev 7:15
    shortName: Lev 7:15
    text: cuius carnes eadem comedentur die nec remanebit ex eis quicquam usque mane
  - name: Leviticus 7:16
    orderIndex: 15
    osisId: Lev.7.16
    sblId: Lev 7:16
    shortName: Lev 7:16
    text: si voto vel sponte quisquam obtulerit hostiam eadem similiter edetur die
      sed et si quid in crastinum remanserit vesci licitum est
  - name: Leviticus 7:17
    orderIndex: 16
    osisId: Lev.7.17
    sblId: Lev 7:17
    shortName: Lev 7:17
    text: quicquid autem tertius invenerit dies ignis absumet
  - name: Leviticus 7:18
    orderIndex: 17
    osisId: Lev.7.18
    sblId: Lev 7:18
    shortName: Lev 7:18
    text: si quis de carnibus victimae pacificorum die tertio comederit irrita fiet
      oblatio nec proderit offerenti quin potius quaecumque anima tali se edulio contaminarit
      praevaricationis rea erit
  - name: Leviticus 7:19
    orderIndex: 18
    osisId: Lev.7.19
    sblId: Lev 7:19
    shortName: Lev 7:19
    text: caro quae aliquid tetigerit inmundum non comedetur sed conburetur igni qui
      fuerit mundus vescetur ea
  - name: Leviticus 7:20
    orderIndex: 19
    osisId: Lev.7.20
    sblId: Lev 7:20
    shortName: Lev 7:20
    text: anima polluta quae ederit de carnibus hostiae pacificorum quae oblata est
      Domino peribit de populis suis
  - name: Leviticus 7:21
    orderIndex: 20
    osisId: Lev.7.21
    sblId: Lev 7:21
    shortName: Lev 7:21
    text: et quae tetigerit inmunditiam hominis vel iumenti sive omnis rei quae polluere
      potest et comederit de huiuscemodi carnibus interibit de populis suis
  - name: Leviticus 7:22
    orderIndex: 21
    osisId: Lev.7.22
    sblId: Lev 7:22
    shortName: Lev 7:22
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 7:23
    orderIndex: 22
    osisId: Lev.7.23
    sblId: Lev 7:23
    shortName: Lev 7:23
    text: loquere filiis Israhel adipem bovis et ovis et caprae non comedetis
  - name: Leviticus 7:24
    orderIndex: 23
    osisId: Lev.7.24
    sblId: Lev 7:24
    shortName: Lev 7:24
    text: adipem cadaveris morticini et eius animalis quod a bestia captum est habebitis
      in usus varios
  - name: Leviticus 7:25
    orderIndex: 24
    osisId: Lev.7.25
    sblId: Lev 7:25
    shortName: Lev 7:25
    text: si quis adipem qui offerri debet in incensum Domini comederit peribit de
      populo suo
  - name: Leviticus 7:26
    orderIndex: 25
    osisId: Lev.7.26
    sblId: Lev 7:26
    shortName: Lev 7:26
    text: sanguinem quoque omnis animalis non sumetis in cibo tam de avibus quam de
      pecoribus
  - name: Leviticus 7:27
    orderIndex: 26
    osisId: Lev.7.27
    sblId: Lev 7:27
    shortName: Lev 7:27
    text: omnis anima quae ederit sanguinem peribit de populis suis
  - name: Leviticus 7:28
    orderIndex: 27
    osisId: Lev.7.28
    sblId: Lev 7:28
    shortName: Lev 7:28
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 7:29
    orderIndex: 28
    osisId: Lev.7.29
    sblId: Lev 7:29
    shortName: Lev 7:29
    text: loquere filiis Israhel qui offert victimam pacificorum Domino offerat simul
      et sacrificium id est libamenta eius
  - name: Leviticus 7:30
    orderIndex: 29
    osisId: Lev.7.30
    sblId: Lev 7:30
    shortName: Lev 7:30
    text: tenebit manibus adipem hostiae et pectusculum cumque ambo oblata Domino
      consecrarit tradet sacerdoti
  - name: Leviticus 7:31
    orderIndex: 30
    osisId: Lev.7.31
    sblId: Lev 7:31
    shortName: Lev 7:31
    text: qui adolebit adipem super altare pectusculum autem erit Aaron et filiorum
      eius
  - name: Leviticus 7:32
    orderIndex: 31
    osisId: Lev.7.32
    sblId: Lev 7:32
    shortName: Lev 7:32
    text: armus quoque dexter de pacificorum hostiis cedet in primitias sacerdotis
  - name: Leviticus 7:33
    orderIndex: 32
    osisId: Lev.7.33
    sblId: Lev 7:33
    shortName: Lev 7:33
    text: qui obtulerit sanguinem et adipem filiorum Aaron ipse habebit et armum dextrum
      in portione sua
  - name: Leviticus 7:34
    orderIndex: 33
    osisId: Lev.7.34
    sblId: Lev 7:34
    shortName: Lev 7:34
    text: pectusculum enim elationis et armum separationis tuli a filiis Israhel de
      hostiis eorum pacificis et dedi Aaron sacerdoti ac filiis eius lege perpetua
      ab omni populo Israhel
  - name: Leviticus 7:35
    orderIndex: 34
    osisId: Lev.7.35
    sblId: Lev 7:35
    shortName: Lev 7:35
    text: haec est unctio Aaron et filiorum eius in caerimoniis Domini die qua obtulit
      eos Moses ut sacerdotio fungerentur
  - name: Leviticus 7:36
    orderIndex: 35
    osisId: Lev.7.36
    sblId: Lev 7:36
    shortName: Lev 7:36
    text: et quae praecepit dari eis Dominus a filiis Israhel religione perpetua in
      generationibus suis
  - name: Leviticus 7:37
    orderIndex: 36
    osisId: Lev.7.37
    sblId: Lev 7:37
    shortName: Lev 7:37
    text: ista est lex holocausti et sacrificii pro peccato atque delicto et pro consecratione
      et pacificorum victimis
  - name: Leviticus 7:38
    orderIndex: 37
    osisId: Lev.7.38
    sblId: Lev 7:38
    shortName: Lev 7:38
    text: quas constituit Dominus Mosi in monte Sinai quando mandavit filiis Israhel
      ut offerrent oblationes suas Domino in deserto Sinai
  versesCount: 38
- name: Leviticus 8
  orderIndex: 7
  osisId: Lev.8
  sblId: Lev 8
  shortName: Lev 8
  verses:
  - name: Leviticus 8:1
    orderIndex: 0
    osisId: Lev.8.1
    sblId: Lev 8:1
    shortName: Lev 8:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 8:2
    orderIndex: 1
    osisId: Lev.8.2
    sblId: Lev 8:2
    shortName: Lev 8:2
    text: tolle Aaron cum filiis suis vestes eorum et unctionis oleum vitulum pro
      peccato duos arietes canistrum cum azymis
  - name: Leviticus 8:3
    orderIndex: 2
    osisId: Lev.8.3
    sblId: Lev 8:3
    shortName: Lev 8:3
    text: et congregabis omnem coetum ad ostium tabernaculi
  - name: Leviticus 8:4
    orderIndex: 3
    osisId: Lev.8.4
    sblId: Lev 8:4
    shortName: Lev 8:4
    text: fecit Moses ut Dominus imperarat congregataque omni turba ante fores
  - name: Leviticus 8:5
    orderIndex: 4
    osisId: Lev.8.5
    sblId: Lev 8:5
    shortName: Lev 8:5
    text: ait iste est sermo quem iussit Dominus fieri
  - name: Leviticus 8:6
    orderIndex: 5
    osisId: Lev.8.6
    sblId: Lev 8:6
    shortName: Lev 8:6
    text: statimque obtulit Aaron et filios eius cumque lavisset eos
  - name: Leviticus 8:7
    orderIndex: 6
    osisId: Lev.8.7
    sblId: Lev 8:7
    shortName: Lev 8:7
    text: vestivit pontificem subucula linea accingens eum balteo et induens tunica
      hyacinthina et desuper umerale inposuit
  - name: Leviticus 8:8
    orderIndex: 7
    osisId: Lev.8.8
    sblId: Lev 8:8
    shortName: Lev 8:8
    text: quod adstringens cingulo aptavit rationali in quo erat doctrina et veritas
  - name: Leviticus 8:9
    orderIndex: 8
    osisId: Lev.8.9
    sblId: Lev 8:9
    shortName: Lev 8:9
    text: cidarim quoque texit caput et super eam contra frontem posuit lamminam auream
      consecratam in sanctificationem sicut praeceperat ei Dominus
  - name: Leviticus 8:10
    orderIndex: 9
    osisId: Lev.8.10
    sblId: Lev 8:10
    shortName: Lev 8:10
    text: tulit et unctionis oleum quo levit tabernaculum cum omni supellectili sua
  - name: Leviticus 8:11
    orderIndex: 10
    osisId: Lev.8.11
    sblId: Lev 8:11
    shortName: Lev 8:11
    text: cumque sanctificans aspersisset altare septem vicibus unxit illud et omnia
      vasa eius labrumque cum basi sua sanctificavit oleo
  - name: Leviticus 8:12
    orderIndex: 11
    osisId: Lev.8.12
    sblId: Lev 8:12
    shortName: Lev 8:12
    text: quod fundens super caput Aaron unxit eum et consecravit
  - name: Leviticus 8:13
    orderIndex: 12
    osisId: Lev.8.13
    sblId: Lev 8:13
    shortName: Lev 8:13
    text: filios quoque eius oblatos vestivit tunicis lineis et cinxit balteo inposuitque
      mitras ut iusserat Dominus
  - name: Leviticus 8:14
    orderIndex: 13
    osisId: Lev.8.14
    sblId: Lev 8:14
    shortName: Lev 8:14
    text: obtulit et vitulum pro peccato cumque super caput eius posuissent Aaron
      et filii eius manus suas
  - name: Leviticus 8:15
    orderIndex: 14
    osisId: Lev.8.15
    sblId: Lev 8:15
    shortName: Lev 8:15
    text: immolavit eum hauriens sanguinem et tincto digito tetigit cornua altaris
      per gyrum quo expiato et sanctificato fudit reliquum sanguinem ad fundamenta
      eius
  - name: Leviticus 8:16
    orderIndex: 15
    osisId: Lev.8.16
    sblId: Lev 8:16
    shortName: Lev 8:16
    text: adipem autem qui erat super vitalia et reticulum iecoris duosque renunculos
      cum arvinulis suis adolevit super altare
  - name: Leviticus 8:17
    orderIndex: 16
    osisId: Lev.8.17
    sblId: Lev 8:17
    shortName: Lev 8:17
    text: vitulum cum pelle carnibus et fimo cremans extra castra sicut praeceperat
      Dominus
  - name: Leviticus 8:18
    orderIndex: 17
    osisId: Lev.8.18
    sblId: Lev 8:18
    shortName: Lev 8:18
    text: obtulit et arietem in holocaustum super cuius caput cum inposuissent Aaron
      et filii eius manus suas
  - name: Leviticus 8:19
    orderIndex: 18
    osisId: Lev.8.19
    sblId: Lev 8:19
    shortName: Lev 8:19
    text: immolavit eum et fudit sanguinem eius per altaris circuitum
  - name: Leviticus 8:20
    orderIndex: 19
    osisId: Lev.8.20
    sblId: Lev 8:20
    shortName: Lev 8:20
    text: ipsumque arietem in frusta concidens caput eius et artus et adipem adolevit
      igni
  - name: Leviticus 8:21
    orderIndex: 20
    osisId: Lev.8.21
    sblId: Lev 8:21
    shortName: Lev 8:21
    text: lotis prius intestinis et pedibus totumque simul arietem incendit super
      altare eo quod esset holocaustum suavissimi odoris Domino sicut praeceperat
      ei
  - name: Leviticus 8:22
    orderIndex: 21
    osisId: Lev.8.22
    sblId: Lev 8:22
    shortName: Lev 8:22
    text: obtulit et arietem secundum in consecrationem sacerdotum posueruntque super
      caput illius Aaron et filii eius manus suas
  - name: Leviticus 8:23
    orderIndex: 22
    osisId: Lev.8.23
    sblId: Lev 8:23
    shortName: Lev 8:23
    text: quem cum immolasset Moses sumens de sanguine tetigit extremum auriculae
      dextrae Aaron et pollicem manus eius dextrae similiter et pedis
  - name: Leviticus 8:24
    orderIndex: 23
    osisId: Lev.8.24
    sblId: Lev 8:24
    shortName: Lev 8:24
    text: obtulit et filios Aaron cumque de sanguine arietis immolati tetigisset extremum
      auriculae singulorum dextrae et pollices manus ac pedis dextri reliquum fudit
      super altare per circuitum
  - name: Leviticus 8:25
    orderIndex: 24
    osisId: Lev.8.25
    sblId: Lev 8:25
    shortName: Lev 8:25
    text: adipem vero et caudam omnemque pinguedinem quae operit intestina reticulumque
      iecoris et duos renes cum adipibus suis et armo dextro separavit
  - name: Leviticus 8:26
    orderIndex: 25
    osisId: Lev.8.26
    sblId: Lev 8:26
    shortName: Lev 8:26
    text: tollens autem de canistro azymorum quod erat coram Domino panem absque fermento
      et collyridam conspersam oleo laganumque posuit super adipes et armum dextrum
  - name: Leviticus 8:27
    orderIndex: 26
    osisId: Lev.8.27
    sblId: Lev 8:27
    shortName: Lev 8:27
    text: tradens simul omnia Aaron et filiis eius qui postquam levaverunt ea coram
      Domino
  - name: Leviticus 8:28
    orderIndex: 27
    osisId: Lev.8.28
    sblId: Lev 8:28
    shortName: Lev 8:28
    text: rursum suscepta de manibus eorum adolevit super altare holocausti eo quod
      consecrationis esset oblatio in odorem suavitatis sacrificii Domini
  - name: Leviticus 8:29
    orderIndex: 28
    osisId: Lev.8.29
    sblId: Lev 8:29
    shortName: Lev 8:29
    text: tulit et pectusculum elevans illud coram Domino de ariete consecrationis
      in partem suam sicut praeceperat ei Dominus
  - name: Leviticus 8:30
    orderIndex: 29
    osisId: Lev.8.30
    sblId: Lev 8:30
    shortName: Lev 8:30
    text: adsumensque unguentum et sanguinem qui erat in altari aspersit super Aaron
      et vestimenta eius et super filios illius ac vestes eorum
  - name: Leviticus 8:31
    orderIndex: 30
    osisId: Lev.8.31
    sblId: Lev 8:31
    shortName: Lev 8:31
    text: cumque sanctificasset eos in vestitu suo praecepit eis dicens coquite carnes
      ante fores tabernaculi et ibi comedite eas panes quoque consecrationis edite
      qui positi sunt in canistro sicut praecepit mihi dicens Aaron et filii eius
      comedent eos
  - name: Leviticus 8:32
    orderIndex: 31
    osisId: Lev.8.32
    sblId: Lev 8:32
    shortName: Lev 8:32
    text: quicquid autem reliquum fuerit de carne et panibus ignis absumet
  - name: Leviticus 8:33
    orderIndex: 32
    osisId: Lev.8.33
    sblId: Lev 8:33
    shortName: Lev 8:33
    text: de ostio quoque tabernaculi non exibitis septem diebus usque ad diem quo
      conplebitur tempus consecrationis vestrae septem enim diebus finitur consecratio
  - name: Leviticus 8:34
    orderIndex: 33
    osisId: Lev.8.34
    sblId: Lev 8:34
    shortName: Lev 8:34
    text: sicut et inpraesentiarum factum est ut ritus sacrificii conpleretur
  - name: Leviticus 8:35
    orderIndex: 34
    osisId: Lev.8.35
    sblId: Lev 8:35
    shortName: Lev 8:35
    text: die ac nocte manebitis in tabernaculo observantes custodias Domini ne moriamini
      sic enim mihi praeceptum est
  - name: Leviticus 8:36
    orderIndex: 35
    osisId: Lev.8.36
    sblId: Lev 8:36
    shortName: Lev 8:36
    text: feceruntque Aaron et filii eius cuncta quae locutus est Dominus per manum
      Mosi
  versesCount: 36
- name: Leviticus 9
  orderIndex: 8
  osisId: Lev.9
  sblId: Lev 9
  shortName: Lev 9
  verses:
  - name: Leviticus 9:1
    orderIndex: 0
    osisId: Lev.9.1
    sblId: Lev 9:1
    shortName: Lev 9:1
    text: facto autem octavo die vocavit Moses Aaron et filios eius ac maiores natu
      Israhel dixitque ad Aaron
  - name: Leviticus 9:2
    orderIndex: 1
    osisId: Lev.9.2
    sblId: Lev 9:2
    shortName: Lev 9:2
    text: tolle de armento vitulum pro peccato et arietem in holocaustum utrumque
      inmaculatos et offer illos coram Domino
  - name: Leviticus 9:3
    orderIndex: 2
    osisId: Lev.9.3
    sblId: Lev 9:3
    shortName: Lev 9:3
    text: et ad filios Israhel loqueris tollite hircum pro peccato et vitulum atque
      agnum anniculos et sine macula in holocaustum
  - name: Leviticus 9:4
    orderIndex: 3
    osisId: Lev.9.4
    sblId: Lev 9:4
    shortName: Lev 9:4
    text: bovem et arietem pro pacificis et immolate eos coram Domino in sacrificio
      singulorum similam oleo conspersam offerentes hodie enim Dominus apparebit vobis
  - name: Leviticus 9:5
    orderIndex: 4
    osisId: Lev.9.5
    sblId: Lev 9:5
    shortName: Lev 9:5
    text: tulerunt ergo cuncta quae iusserat Moses ad ostium tabernaculi ubi cum omnis
      staret multitudo
  - name: Leviticus 9:6
    orderIndex: 5
    osisId: Lev.9.6
    sblId: Lev 9:6
    shortName: Lev 9:6
    text: ait Moses iste est sermo quem praecepit Dominus facite et apparebit vobis
      gloria eius
  - name: Leviticus 9:7
    orderIndex: 6
    osisId: Lev.9.7
    sblId: Lev 9:7
    shortName: Lev 9:7
    text: dixit et ad Aaron accede ad altare et immola pro peccato tuo offer holocaustum
      et deprecare pro te et pro populo cumque mactaveris hostiam populi ora pro eo
      sicut praecepit Dominus
  - name: Leviticus 9:8
    orderIndex: 7
    osisId: Lev.9.8
    sblId: Lev 9:8
    shortName: Lev 9:8
    text: statimque Aaron accedens ad altare immolavit vitulum pro peccato suo
  - name: Leviticus 9:9
    orderIndex: 8
    osisId: Lev.9.9
    sblId: Lev 9:9
    shortName: Lev 9:9
    text: cuius sanguinem obtulerunt ei filii sui in quo tinguens digitum tetigit
      cornua altaris et fudit residuum ad basim eius
  - name: Leviticus 9:10
    orderIndex: 9
    osisId: Lev.9.10
    sblId: Lev 9:10
    shortName: Lev 9:10
    text: adipemque et renunculos ac reticulum iecoris quae sunt pro peccato adolevit
      super altare sicut praeceperat Dominus Mosi
  - name: Leviticus 9:11
    orderIndex: 10
    osisId: Lev.9.11
    sblId: Lev 9:11
    shortName: Lev 9:11
    text: carnes vero et pellem eius extra castra conbusit igni
  - name: Leviticus 9:12
    orderIndex: 11
    osisId: Lev.9.12
    sblId: Lev 9:12
    shortName: Lev 9:12
    text: immolavit et holocausti victimam obtuleruntque ei filii sui sanguinem eius
      quem fudit per altaris circuitum
  - name: Leviticus 9:13
    orderIndex: 12
    osisId: Lev.9.13
    sblId: Lev 9:13
    shortName: Lev 9:13
    text: ipsam etiam hostiam in frusta concisam cum capite et membris singulis obtulerunt
      quae omnia super altare cremavit igni
  - name: Leviticus 9:14
    orderIndex: 13
    osisId: Lev.9.14
    sblId: Lev 9:14
    shortName: Lev 9:14
    text: lotis prius aqua intestinis et pedibus
  - name: Leviticus 9:15
    orderIndex: 14
    osisId: Lev.9.15
    sblId: Lev 9:15
    shortName: Lev 9:15
    text: et pro peccato populi offerens mactavit hircum expiatoque altari
  - name: Leviticus 9:16
    orderIndex: 15
    osisId: Lev.9.16
    sblId: Lev 9:16
    shortName: Lev 9:16
    text: fecit holocaustum
  - name: Leviticus 9:17
    orderIndex: 16
    osisId: Lev.9.17
    sblId: Lev 9:17
    shortName: Lev 9:17
    text: addens in sacrificio libamenta quae pariter offeruntur et adolens ea super
      altare absque caerimoniis holocausti matutini
  - name: Leviticus 9:18
    orderIndex: 17
    osisId: Lev.9.18
    sblId: Lev 9:18
    shortName: Lev 9:18
    text: immolavit et bovem atque arietem hostias pacificas populi obtuleruntque
      ei filii sui sanguinem quem fudit super altare in circuitu
  - name: Leviticus 9:19
    orderIndex: 18
    osisId: Lev.9.19
    sblId: Lev 9:19
    shortName: Lev 9:19
    text: adipes autem bovis et caudam arietis renunculosque cum adipibus suis et
      reticulum iecoris
  - name: Leviticus 9:20
    orderIndex: 19
    osisId: Lev.9.20
    sblId: Lev 9:20
    shortName: Lev 9:20
    text: posuerunt super pectora cumque cremati essent adipes in altari
  - name: Leviticus 9:21
    orderIndex: 20
    osisId: Lev.9.21
    sblId: Lev 9:21
    shortName: Lev 9:21
    text: pectora eorum et armos dextros separavit Aaron elevans coram Domino sicut
      praeceperat Moses
  - name: Leviticus 9:22
    orderIndex: 21
    osisId: Lev.9.22
    sblId: Lev 9:22
    shortName: Lev 9:22
    text: et tendens manum contra populum benedixit eis sicque conpletis hostiis pro
      peccato et holocaustis et pacificis descendit
  - name: Leviticus 9:23
    orderIndex: 22
    osisId: Lev.9.23
    sblId: Lev 9:23
    shortName: Lev 9:23
    text: ingressi autem Moses et Aaron tabernaculum testimonii et deinceps egressi
      benedixerunt populo apparuitque gloria Domini omni multitudini
  - name: Leviticus 9:24
    orderIndex: 23
    osisId: Lev.9.24
    sblId: Lev 9:24
    shortName: Lev 9:24
    text: et ecce egressus ignis a Domino devoravit holocaustum et adipes qui erant
      super altare quod cum vidissent turbae laudaverunt Dominum ruentes in facies
      suas
  versesCount: 24
- name: Leviticus 10
  orderIndex: 9
  osisId: Lev.10
  sblId: Lev 10
  shortName: Lev 10
  verses:
  - name: Leviticus 10:1
    orderIndex: 0
    osisId: Lev.10.1
    sblId: Lev 10:1
    shortName: Lev 10:1
    text: arreptisque Nadab et Abiu filii Aaron turibulis posuerunt ignem et incensum
      desuper offerentes coram Domino ignem alienum quod eis praeceptum non erat
  - name: Leviticus 10:2
    orderIndex: 1
    osisId: Lev.10.2
    sblId: Lev 10:2
    shortName: Lev 10:2
    text: egressusque ignis a Domino devoravit eos et mortui sunt coram Domino
  - name: Leviticus 10:3
    orderIndex: 2
    osisId: Lev.10.3
    sblId: Lev 10:3
    shortName: Lev 10:3
    text: dixitque Moses ad Aaron hoc est quod locutus est Dominus sanctificabor in
      his qui adpropinquant mihi et in conspectu omnis populi glorificabor quod audiens
      tacuit Aaron
  - name: Leviticus 10:4
    orderIndex: 3
    osisId: Lev.10.4
    sblId: Lev 10:4
    shortName: Lev 10:4
    text: vocatis autem Moses Misahel et Elsaphan filios Ozihel patrui Aaron ait ad
      eos ite et colligite fratres vestros de conspectu sanctuarii et asportate extra
      castra
  - name: Leviticus 10:5
    orderIndex: 4
    osisId: Lev.10.5
    sblId: Lev 10:5
    shortName: Lev 10:5
    text: confestimque pergentes tulerunt eos sicut iacebant vestitos lineis tunicis
      et eiecerunt foras ut sibi fuerat imperatum
  - name: Leviticus 10:6
    orderIndex: 5
    osisId: Lev.10.6
    sblId: Lev 10:6
    shortName: Lev 10:6
    text: locutus est Moses ad Aaron et ad Eleazar atque Ithamar filios eius capita
      vestra nolite nudare et vestimenta nolite scindere ne forte moriamini et super
      omnem coetum oriatur indignatio fratres vestri et omnis domus Israhel plangant
      incendium quod Dominus suscitavit
  - name: Leviticus 10:7
    orderIndex: 6
    osisId: Lev.10.7
    sblId: Lev 10:7
    shortName: Lev 10:7
    text: vos autem non egredimini fores tabernaculi alioquin peribitis oleum quippe
      sanctae unctionis est super vos qui fecerunt omnia iuxta praeceptum Mosi
  - name: Leviticus 10:8
    orderIndex: 7
    osisId: Lev.10.8
    sblId: Lev 10:8
    shortName: Lev 10:8
    text: dixit quoque Dominus ad Aaron
  - name: Leviticus 10:9
    orderIndex: 8
    osisId: Lev.10.9
    sblId: Lev 10:9
    shortName: Lev 10:9
    text: vinum et omne quod inebriare potest non bibetis tu et filii tui quando intratis
      tabernaculum testimonii ne moriamini quia praeceptum est sempiternum in generationes
      vestras
  - name: Leviticus 10:10
    orderIndex: 9
    osisId: Lev.10.10
    sblId: Lev 10:10
    shortName: Lev 10:10
    text: et ut habeatis scientiam discernendi inter sanctum et profanum inter pollutum
      et mundum
  - name: Leviticus 10:11
    orderIndex: 10
    osisId: Lev.10.11
    sblId: Lev 10:11
    shortName: Lev 10:11
    text: doceatisque filios Israhel omnia legitima mea quae locutus est Dominus ad
      eos per manum Mosi
  - name: Leviticus 10:12
    orderIndex: 11
    osisId: Lev.10.12
    sblId: Lev 10:12
    shortName: Lev 10:12
    text: locutusque est Moses ad Aaron et ad Eleazar atque Ithamar filios eius qui
      residui erant tollite sacrificium quod remansit de oblatione Domini et comedite
      illud absque fermento iuxta altare quia sanctum sanctorum est
  - name: Leviticus 10:13
    orderIndex: 12
    osisId: Lev.10.13
    sblId: Lev 10:13
    shortName: Lev 10:13
    text: comedetis autem in loco sancto quod datum est tibi et filiis tuis de oblationibus
      Domini sicut praeceptum est mihi
  - name: Leviticus 10:14
    orderIndex: 13
    osisId: Lev.10.14
    sblId: Lev 10:14
    shortName: Lev 10:14
    text: pectusculum quoque quod oblatum est et armum qui separatus est edetis in
      loco mundissimo tu et filii tui ac filiae tuae tecum tibi enim ac liberis tuis
      reposita sunt de hostiis salutaribus filiorum Israhel
  - name: Leviticus 10:15
    orderIndex: 14
    osisId: Lev.10.15
    sblId: Lev 10:15
    shortName: Lev 10:15
    text: eo quod armum et pectus et adipes qui cremantur in altari elevaverint coram
      Domino et pertineant ad te et ad filios tuos lege perpetua sicut praecepit Dominus
  - name: Leviticus 10:16
    orderIndex: 15
    osisId: Lev.10.16
    sblId: Lev 10:16
    shortName: Lev 10:16
    text: inter haec hircum qui oblatus fuerat pro peccato cum quaereret Moses exustum
      repperit iratusque contra Eleazar et Ithamar filios Aaron qui remanserant ait
  - name: Leviticus 10:17
    orderIndex: 16
    osisId: Lev.10.17
    sblId: Lev 10:17
    shortName: Lev 10:17
    text: cur non comedistis hostiam pro peccato in loco sancto quae sancta sanctorum
      est et data vobis ut portetis iniquitatem multitudinis et rogetis pro ea in
      conspectu Domini
  - name: Leviticus 10:18
    orderIndex: 17
    osisId: Lev.10.18
    sblId: Lev 10:18
    shortName: Lev 10:18
    text: praesertim cum de sanguine illius non sit inlatum intra sancta et comedere
      eam debueritis in sanctuario sicut praeceptum est mihi
  - name: Leviticus 10:19
    orderIndex: 18
    osisId: Lev.10.19
    sblId: Lev 10:19
    shortName: Lev 10:19
    text: respondit Aaron oblata est hodie victima pro peccato et holocaustum coram
      Domino mihi autem accidit quod vides quomodo potui comedere eam aut placere
      Domino in caerimoniis mente lugubri
  - name: Leviticus 10:20
    orderIndex: 19
    osisId: Lev.10.20
    sblId: Lev 10:20
    shortName: Lev 10:20
    text: quod cum audisset Moses recepit satisfactionem
  versesCount: 20
- name: Leviticus 11
  orderIndex: 10
  osisId: Lev.11
  sblId: Lev 11
  shortName: Lev 11
  verses:
  - name: Leviticus 11:1
    orderIndex: 0
    osisId: Lev.11.1
    sblId: Lev 11:1
    shortName: Lev 11:1
    text: locutus est Dominus ad Mosen et Aaron dicens
  - name: Leviticus 11:2
    orderIndex: 1
    osisId: Lev.11.2
    sblId: Lev 11:2
    shortName: Lev 11:2
    text: dicite filiis Israhel haec sunt animalia quae comedere debetis de cunctis
      animantibus terrae
  - name: Leviticus 11:3
    orderIndex: 2
    osisId: Lev.11.3
    sblId: Lev 11:3
    shortName: Lev 11:3
    text: omne quod habet divisam ungulam et ruminat in pecoribus comedetis
  - name: Leviticus 11:4
    orderIndex: 3
    osisId: Lev.11.4
    sblId: Lev 11:4
    shortName: Lev 11:4
    text: quicquid autem ruminat quidem et habet ungulam sed non dividit eam sicut
      camelus et cetera non comedetis illud et inter inmunda reputabitis
  - name: Leviticus 11:5
    orderIndex: 4
    osisId: Lev.11.5
    sblId: Lev 11:5
    shortName: Lev 11:5
    text: chyrogryllius qui ruminat ungulamque non dividit inmundus est
  - name: Leviticus 11:6
    orderIndex: 5
    osisId: Lev.11.6
    sblId: Lev 11:6
    shortName: Lev 11:6
    text: lepus quoque nam et ipse ruminat sed ungulam non dividit
  - name: Leviticus 11:7
    orderIndex: 6
    osisId: Lev.11.7
    sblId: Lev 11:7
    shortName: Lev 11:7
    text: et sus qui cum ungulam dividat non ruminat
  - name: Leviticus 11:8
    orderIndex: 7
    osisId: Lev.11.8
    sblId: Lev 11:8
    shortName: Lev 11:8
    text: horum carnibus non vescemini nec cadavera contingetis quia inmunda sunt
      vobis
  - name: Leviticus 11:9
    orderIndex: 8
    osisId: Lev.11.9
    sblId: Lev 11:9
    shortName: Lev 11:9
    text: haec sunt quae gignuntur in aquis et vesci licitum est omne quod habet pinnulas
      et squamas tam in mari quam in fluminibus et stagnis comedetis
  - name: Leviticus 11:10
    orderIndex: 9
    osisId: Lev.11.10
    sblId: Lev 11:10
    shortName: Lev 11:10
    text: quicquid autem pinnulas et squamas non habet eorum quae in aquis moventur
      et vivunt abominabile vobis
  - name: Leviticus 11:11
    orderIndex: 10
    osisId: Lev.11.11
    sblId: Lev 11:11
    shortName: Lev 11:11
    text: et execrandum erit carnes eorum non comedetis et morticina vitabitis
  - name: Leviticus 11:12
    orderIndex: 11
    osisId: Lev.11.12
    sblId: Lev 11:12
    shortName: Lev 11:12
    text: cuncta quae non habent pinnulas et squamas in aquis polluta erunt
  - name: Leviticus 11:13
    orderIndex: 12
    osisId: Lev.11.13
    sblId: Lev 11:13
    shortName: Lev 11:13
    text: haec sunt quae de avibus comedere non debetis et vitanda sunt vobis aquilam
      et grypem et alietum
  - name: Leviticus 11:14
    orderIndex: 13
    osisId: Lev.11.14
    sblId: Lev 11:14
    shortName: Lev 11:14
    text: milvum ac vulturem iuxta genus suum
  - name: Leviticus 11:15
    orderIndex: 14
    osisId: Lev.11.15
    sblId: Lev 11:15
    shortName: Lev 11:15
    text: et omne corvini generis in similitudinem suam
  - name: Leviticus 11:16
    orderIndex: 15
    osisId: Lev.11.16
    sblId: Lev 11:16
    shortName: Lev 11:16
    text: strutionem et noctuam et larum et accipitrem iuxta genus suum
  - name: Leviticus 11:17
    orderIndex: 16
    osisId: Lev.11.17
    sblId: Lev 11:17
    shortName: Lev 11:17
    text: bubonem et mergulum et ibin
  - name: Leviticus 11:18
    orderIndex: 17
    osisId: Lev.11.18
    sblId: Lev 11:18
    shortName: Lev 11:18
    text: cycnum et onocrotalum et porphirionem
  - name: Leviticus 11:19
    orderIndex: 18
    osisId: Lev.11.19
    sblId: Lev 11:19
    shortName: Lev 11:19
    text: erodionem et charadrion iuxta genus suum opupam quoque et vespertilionem
  - name: Leviticus 11:20
    orderIndex: 19
    osisId: Lev.11.20
    sblId: Lev 11:20
    shortName: Lev 11:20
    text: omne de volucribus quod graditur super quattuor pedes abominabile erit vobis
  - name: Leviticus 11:21
    orderIndex: 20
    osisId: Lev.11.21
    sblId: Lev 11:21
    shortName: Lev 11:21
    text: quicquid autem ambulat quidem super quattuor pedes sed habet longiora retro
      crura per quae salit super terram
  - name: Leviticus 11:22
    orderIndex: 21
    osisId: Lev.11.22
    sblId: Lev 11:22
    shortName: Lev 11:22
    text: comedere debetis ut est brucus in genere suo et attacus atque ophiomachus
      ac lucusta singula iuxta genus suum
  - name: Leviticus 11:23
    orderIndex: 22
    osisId: Lev.11.23
    sblId: Lev 11:23
    shortName: Lev 11:23
    text: quicquid autem ex volucribus quattuor tantum habet pedes execrabile erit
      vobis
  - name: Leviticus 11:24
    orderIndex: 23
    osisId: Lev.11.24
    sblId: Lev 11:24
    shortName: Lev 11:24
    text: et quicumque morticina eorum tetigerit polluetur et erit inmundus usque
      ad vesperum
  - name: Leviticus 11:25
    orderIndex: 24
    osisId: Lev.11.25
    sblId: Lev 11:25
    shortName: Lev 11:25
    text: et si necesse fuerit ut portet quippiam horum mortuum lavabit vestimenta
      sua et inmundus erit usque ad solis occasum
  - name: Leviticus 11:26
    orderIndex: 25
    osisId: Lev.11.26
    sblId: Lev 11:26
    shortName: Lev 11:26
    text: omne animal quod habet quidem ungulam sed non dividit eam nec ruminat inmundum
      erit et quicquid tetigerit illud contaminabitur
  - name: Leviticus 11:27
    orderIndex: 26
    osisId: Lev.11.27
    sblId: Lev 11:27
    shortName: Lev 11:27
    text: quod ambulat super manus ex cunctis animantibus quae incedunt quadrupedia
      inmundum erit qui tetigerit morticina eorum polluetur usque ad vesperum
  - name: Leviticus 11:28
    orderIndex: 27
    osisId: Lev.11.28
    sblId: Lev 11:28
    shortName: Lev 11:28
    text: et qui portaverit huiuscemodi cadavera lavabit vestimenta sua et inmundus
      erit usque ad vesperum quia omnia haec inmunda sunt vobis
  - name: Leviticus 11:29
    orderIndex: 28
    osisId: Lev.11.29
    sblId: Lev 11:29
    shortName: Lev 11:29
    text: hoc quoque inter polluta reputabitur de his quae moventur in terra mustela
      et mus et corcodillus singula iuxta genus suum
  - name: Leviticus 11:30
    orderIndex: 29
    osisId: Lev.11.30
    sblId: Lev 11:30
    shortName: Lev 11:30
    text: migale et cameleon et stelio ac lacerta et talpa
  - name: Leviticus 11:31
    orderIndex: 30
    osisId: Lev.11.31
    sblId: Lev 11:31
    shortName: Lev 11:31
    text: omnia haec inmunda sunt qui tetigerit morticina eorum inmundus erit usque
      ad vesperum
  - name: Leviticus 11:32
    orderIndex: 31
    osisId: Lev.11.32
    sblId: Lev 11:32
    shortName: Lev 11:32
    text: et super quod ceciderit quicquam de morticinis eorum polluetur tam vas ligneum
      et vestimentum quam pelles et cilicia et in quocumque fit opus tinguentur aqua
      et polluta erunt usque ad vesperum et sic postea mundabuntur
  - name: Leviticus 11:33
    orderIndex: 32
    osisId: Lev.11.33
    sblId: Lev 11:33
    shortName: Lev 11:33
    text: vas autem fictile in quo horum quicquam intro ceciderit polluetur et idcirco
      frangendum est
  - name: Leviticus 11:34
    orderIndex: 33
    osisId: Lev.11.34
    sblId: Lev 11:34
    shortName: Lev 11:34
    text: omnis cibus quem comeditis si fusa fuerit super eum aqua inmundus erit et
      omne liquens quod bibitur de universo vase inmundum erit
  - name: Leviticus 11:35
    orderIndex: 34
    osisId: Lev.11.35
    sblId: Lev 11:35
    shortName: Lev 11:35
    text: et quicquid de morticinis istiusmodi ceciderit super illud inmundum erit
      sive clibani sive cytropodes destruentur et inmundi erunt
  - name: Leviticus 11:36
    orderIndex: 35
    osisId: Lev.11.36
    sblId: Lev 11:36
    shortName: Lev 11:36
    text: fontes vero et cisternae et omnis aquarum congregatio munda erit qui morticinum
      eorum tetigerit polluetur
  - name: Leviticus 11:37
    orderIndex: 36
    osisId: Lev.11.37
    sblId: Lev 11:37
    shortName: Lev 11:37
    text: si ceciderint super sementem non polluent eam
  - name: Leviticus 11:38
    orderIndex: 37
    osisId: Lev.11.38
    sblId: Lev 11:38
    shortName: Lev 11:38
    text: sin autem quispiam aqua sementem perfuderit et postea morticinis tacta fuerit
      ilico polluetur
  - name: Leviticus 11:39
    orderIndex: 38
    osisId: Lev.11.39
    sblId: Lev 11:39
    shortName: Lev 11:39
    text: si mortuum fuerit animal quod licet vobis comedere qui cadaver eius tetigerit
      inmundus erit usque ad vesperum
  - name: Leviticus 11:40
    orderIndex: 39
    osisId: Lev.11.40
    sblId: Lev 11:40
    shortName: Lev 11:40
    text: et qui comederit ex eo quippiam sive portaverit lavabit vestimenta sua et
      inmundus erit usque ad vesperum
  - name: Leviticus 11:41
    orderIndex: 40
    osisId: Lev.11.41
    sblId: Lev 11:41
    shortName: Lev 11:41
    text: omne quod reptat super terram abominabile erit nec adsumetur in cibum
  - name: Leviticus 11:42
    orderIndex: 41
    osisId: Lev.11.42
    sblId: Lev 11:42
    shortName: Lev 11:42
    text: quicquid super pectus quadrupes graditur et multos habet pedes sive per
      humum trahitur non comedetis quia abominabile est
  - name: Leviticus 11:43
    orderIndex: 42
    osisId: Lev.11.43
    sblId: Lev 11:43
    shortName: Lev 11:43
    text: nolite contaminare animas vestras nec tangatis quicquam eorum ne inmundi
      sitis
  - name: Leviticus 11:44
    orderIndex: 43
    osisId: Lev.11.44
    sblId: Lev 11:44
    shortName: Lev 11:44
    text: ego enim sum Dominus Deus vester sancti estote quoniam et ego sanctus sum
      ne polluatis animas vestras in omni reptili quod movetur super terram
  - name: Leviticus 11:45
    orderIndex: 44
    osisId: Lev.11.45
    sblId: Lev 11:45
    shortName: Lev 11:45
    text: ego sum Dominus qui eduxi vos de terra Aegypti ut essem vobis in Deum sancti
      eritis quia et ego sanctus sum
  - name: Leviticus 11:46
    orderIndex: 45
    osisId: Lev.11.46
    sblId: Lev 11:46
    shortName: Lev 11:46
    text: ista est lex animantium et volucrum et omnis animae viventis quae movetur
      in aqua et reptat in terra
  - name: Leviticus 11:47
    orderIndex: 46
    osisId: Lev.11.47
    sblId: Lev 11:47
    shortName: Lev 11:47
    text: ut differentias noveritis mundi et inmundi et sciatis quid comedere et quid
      respuere debeatis
  versesCount: 47
- name: Leviticus 12
  orderIndex: 11
  osisId: Lev.12
  sblId: Lev 12
  shortName: Lev 12
  verses:
  - name: Leviticus 12:1
    orderIndex: 0
    osisId: Lev.12.1
    sblId: Lev 12:1
    shortName: Lev 12:1
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 12:2
    orderIndex: 1
    osisId: Lev.12.2
    sblId: Lev 12:2
    shortName: Lev 12:2
    text: loquere filiis Israhel et dices ad eos mulier si suscepto semine pepererit
      masculum inmunda erit septem diebus iuxta dies separationis menstruae
  - name: Leviticus 12:3
    orderIndex: 2
    osisId: Lev.12.3
    sblId: Lev 12:3
    shortName: Lev 12:3
    text: et die octavo circumcidetur infantulus
  - name: Leviticus 12:4
    orderIndex: 3
    osisId: Lev.12.4
    sblId: Lev 12:4
    shortName: Lev 12:4
    text: ipsa vero triginta tribus diebus manebit in sanguine purificationis suae
      omne sanctum non tanget nec ingredietur sanctuarium donec impleantur dies purificationis
      eius
  - name: Leviticus 12:5
    orderIndex: 4
    osisId: Lev.12.5
    sblId: Lev 12:5
    shortName: Lev 12:5
    text: sin autem feminam pepererit inmunda erit duabus ebdomadibus iuxta ritum
      fluxus menstrui et sexaginta ac sex diebus manebit in sanguine purificationis
      suae
  - name: Leviticus 12:6
    orderIndex: 5
    osisId: Lev.12.6
    sblId: Lev 12:6
    shortName: Lev 12:6
    text: cumque expleti fuerint dies purificationis eius pro filio sive pro filia
      deferet agnum anniculum in holocaustum et pullum columbae sive turturem pro
      peccato ad ostium tabernaculi testimonii et tradet sacerdoti
  - name: Leviticus 12:7
    orderIndex: 6
    osisId: Lev.12.7
    sblId: Lev 12:7
    shortName: Lev 12:7
    text: qui offeret illa coram Domino et rogabit pro ea et sic mundabitur a profluvio
      sanguinis sui ista est lex parientis masculum ac feminam
  - name: Leviticus 12:8
    orderIndex: 7
    osisId: Lev.12.8
    sblId: Lev 12:8
    shortName: Lev 12:8
    text: quod si non invenerit manus eius nec potuerit offerre agnum sumet duos turtures
      vel duos pullos columbae unum in holocaustum et alterum pro peccato orabitque
      pro ea sacerdos et sic mundabitur
  versesCount: 8
- name: Leviticus 13
  orderIndex: 12
  osisId: Lev.13
  sblId: Lev 13
  shortName: Lev 13
  verses:
  - name: Leviticus 13:1
    orderIndex: 0
    osisId: Lev.13.1
    sblId: Lev 13:1
    shortName: Lev 13:1
    text: locutus est Dominus ad Mosen et Aaron dicens
  - name: Leviticus 13:2
    orderIndex: 1
    osisId: Lev.13.2
    sblId: Lev 13:2
    shortName: Lev 13:2
    text: homo in cuius carne et cute ortus fuerit diversus color sive pustula aut
      quasi lucens quippiam id est plaga leprae adducetur ad Aaron sacerdotem vel
      ad unum quemlibet filiorum eius
  - name: Leviticus 13:3
    orderIndex: 2
    osisId: Lev.13.3
    sblId: Lev 13:3
    shortName: Lev 13:3
    text: qui cum viderit lepram in cute et pilos in album mutatos colorem ipsamque
      speciem leprae humiliorem cute et carne reliqua plaga leprae est et ad arbitrium
      eius separabitur
  - name: Leviticus 13:4
    orderIndex: 3
    osisId: Lev.13.4
    sblId: Lev 13:4
    shortName: Lev 13:4
    text: sin autem lucens candor fuerit in cute nec humilior carne reliqua et pili
      coloris pristini recludet eum sacerdos septem diebus
  - name: Leviticus 13:5
    orderIndex: 4
    osisId: Lev.13.5
    sblId: Lev 13:5
    shortName: Lev 13:5
    text: et considerabit die septimo et siquidem lepra ultra non creverit nec transierit
      in cute priores terminos rursum includet eum septem diebus aliis
  - name: Leviticus 13:6
    orderIndex: 5
    osisId: Lev.13.6
    sblId: Lev 13:6
    shortName: Lev 13:6
    text: et die septimo contemplabitur si obscurior fuerit lepra et non creverit
      in cute mundabit eum quia scabies est lavabitque homo vestimenta sua et mundus
      erit
  - name: Leviticus 13:7
    orderIndex: 6
    osisId: Lev.13.7
    sblId: Lev 13:7
    shortName: Lev 13:7
    text: quod si postquam a sacerdote visus est et redditus munditiae iterum lepra
      creverit adducetur ad eum
  - name: Leviticus 13:8
    orderIndex: 7
    osisId: Lev.13.8
    sblId: Lev 13:8
    shortName: Lev 13:8
    text: et inmunditiae condemnabitur
  - name: Leviticus 13:9
    orderIndex: 8
    osisId: Lev.13.9
    sblId: Lev 13:9
    shortName: Lev 13:9
    text: plaga leprae si fuerit in homine adducetur ad sacerdotem
  - name: Leviticus 13:10
    orderIndex: 9
    osisId: Lev.13.10
    sblId: Lev 13:10
    shortName: Lev 13:10
    text: et videbit eum cumque color albus in cute fuerit et capillorum mutarit aspectum
      ipsa quoque caro viva apparuerit
  - name: Leviticus 13:11
    orderIndex: 10
    osisId: Lev.13.11
    sblId: Lev 13:11
    shortName: Lev 13:11
    text: lepra vetustissima iudicabitur atque inolita cuti contaminabit itaque eum
      sacerdos et non recludet quia perspicue inmunditia est
  - name: Leviticus 13:12
    orderIndex: 11
    osisId: Lev.13.12
    sblId: Lev 13:12
    shortName: Lev 13:12
    text: sin autem effloruerit discurrens lepra in cute et operuerit omnem carnem
      a capite usque ad pedes quicquid sub aspectu oculorum cadit
  - name: Leviticus 13:13
    orderIndex: 12
    osisId: Lev.13.13
    sblId: Lev 13:13
    shortName: Lev 13:13
    text: considerabit eum sacerdos et teneri lepra mundissima iudicabit eo quod omnis
      in candorem versa sit et idcirco homo mundus erit
  - name: Leviticus 13:14
    orderIndex: 13
    osisId: Lev.13.14
    sblId: Lev 13:14
    shortName: Lev 13:14
    text: quando vero caro vivens in eo apparuerit
  - name: Leviticus 13:15
    orderIndex: 14
    osisId: Lev.13.15
    sblId: Lev 13:15
    shortName: Lev 13:15
    text: tunc sacerdotis iudicio polluetur et inter inmundos reputabitur caro enim
      viva si lepra aspergatur inmunda est
  - name: Leviticus 13:16
    orderIndex: 15
    osisId: Lev.13.16
    sblId: Lev 13:16
    shortName: Lev 13:16
    text: quod si rursum versa fuerit in alborem et totum hominem operuerit
  - name: Leviticus 13:17
    orderIndex: 16
    osisId: Lev.13.17
    sblId: Lev 13:17
    shortName: Lev 13:17
    text: considerabit eum sacerdos et mundum esse decernet
  - name: Leviticus 13:18
    orderIndex: 17
    osisId: Lev.13.18
    sblId: Lev 13:18
    shortName: Lev 13:18
    text: caro et cutis in qua ulcus natum est et sanatum
  - name: Leviticus 13:19
    orderIndex: 18
    osisId: Lev.13.19
    sblId: Lev 13:19
    shortName: Lev 13:19
    text: et in loco ulceris cicatrix apparuerit alba sive subrufa adducetur homo
      ad sacerdotem
  - name: Leviticus 13:20
    orderIndex: 19
    osisId: Lev.13.20
    sblId: Lev 13:20
    shortName: Lev 13:20
    text: qui cum viderit locum leprae humiliorem carne reliqua et pilos versos in
      candorem contaminabit eum plaga enim leprae orta est in ulcere
  - name: Leviticus 13:21
    orderIndex: 20
    osisId: Lev.13.21
    sblId: Lev 13:21
    shortName: Lev 13:21
    text: quod si pilus coloris est pristini et cicatrix subobscura et vicina carne
      non est humilior recludet eum septem diebus
  - name: Leviticus 13:22
    orderIndex: 21
    osisId: Lev.13.22
    sblId: Lev 13:22
    shortName: Lev 13:22
    text: et siquidem creverit adiudicabit eum leprae
  - name: Leviticus 13:23
    orderIndex: 22
    osisId: Lev.13.23
    sblId: Lev 13:23
    shortName: Lev 13:23
    text: sin autem steterit in loco suo ulceris est cicatrix et homo mundus erit
  - name: Leviticus 13:24
    orderIndex: 23
    osisId: Lev.13.24
    sblId: Lev 13:24
    shortName: Lev 13:24
    text: caro et cutis quam ignis exuserit et sanata albam sive rufam habuerit cicatricem
  - name: Leviticus 13:25
    orderIndex: 24
    osisId: Lev.13.25
    sblId: Lev 13:25
    shortName: Lev 13:25
    text: considerabit eam sacerdos et ecce versa est in alborem et locus eius reliqua
      cute humilior contaminabit eum quia plaga leprae in cicatrice orta est
  - name: Leviticus 13:26
    orderIndex: 25
    osisId: Lev.13.26
    sblId: Lev 13:26
    shortName: Lev 13:26
    text: quod si pilorum color non fuerit inmutatus nec humilior plaga carne reliqua
      et ipsa leprae species fuerit subobscura recludet eum septem diebus
  - name: Leviticus 13:27
    orderIndex: 26
    osisId: Lev.13.27
    sblId: Lev 13:27
    shortName: Lev 13:27
    text: et die septimo contemplabitur si creverit in cute lepra contaminabit eum
  - name: Leviticus 13:28
    orderIndex: 27
    osisId: Lev.13.28
    sblId: Lev 13:28
    shortName: Lev 13:28
    text: sin autem in loco suo candor steterit non satis clarus plaga conbustionis
      est et idcirco mundabitur quia cicatrix est conbusturae
  - name: Leviticus 13:29
    orderIndex: 28
    osisId: Lev.13.29
    sblId: Lev 13:29
    shortName: Lev 13:29
    text: vir sive mulier in cuius capite vel barba germinarit lepra videbit eos sacerdos
  - name: Leviticus 13:30
    orderIndex: 29
    osisId: Lev.13.30
    sblId: Lev 13:30
    shortName: Lev 13:30
    text: et siquidem humilior fuerit locus carne reliqua et capillus flavus solitoque
      subtilior contaminabit eos quia lepra capitis ac barbae est
  - name: Leviticus 13:31
    orderIndex: 30
    osisId: Lev.13.31
    sblId: Lev 13:31
    shortName: Lev 13:31
    text: sin autem viderit et locum maculae aequalem vicinae carni et capillum nigrum
      recludet eos septem diebus
  - name: Leviticus 13:32
    orderIndex: 31
    osisId: Lev.13.32
    sblId: Lev 13:32
    shortName: Lev 13:32
    text: et die septimo intuebitur si non creverit macula et capillus sui coloris
      est et locus plagae carni reliquae aequalis
  - name: Leviticus 13:33
    orderIndex: 32
    osisId: Lev.13.33
    sblId: Lev 13:33
    shortName: Lev 13:33
    text: radetur homo absque loco maculae et includetur septem diebus aliis
  - name: Leviticus 13:34
    orderIndex: 33
    osisId: Lev.13.34
    sblId: Lev 13:34
    shortName: Lev 13:34
    text: si die septimo visa fuerit stetisse plaga in loco suo nec humilior carne
      reliqua mundabit eum lotisque vestibus mundus erit
  - name: Leviticus 13:35
    orderIndex: 34
    osisId: Lev.13.35
    sblId: Lev 13:35
    shortName: Lev 13:35
    text: sin autem post emundationem rursus creverit macula in cute
  - name: Leviticus 13:36
    orderIndex: 35
    osisId: Lev.13.36
    sblId: Lev 13:36
    shortName: Lev 13:36
    text: non quaeret amplius utrum capillus in flavum colorem sit commutatus quia
      aperte inmundus est
  - name: Leviticus 13:37
    orderIndex: 36
    osisId: Lev.13.37
    sblId: Lev 13:37
    shortName: Lev 13:37
    text: porro si steterit macula et capilli nigri fuerint noverit hominem esse sanatum
      et confidenter eum pronuntiet mundum
  - name: Leviticus 13:38
    orderIndex: 37
    osisId: Lev.13.38
    sblId: Lev 13:38
    shortName: Lev 13:38
    text: vir et mulier in cuius cute candor apparuerit
  - name: Leviticus 13:39
    orderIndex: 38
    osisId: Lev.13.39
    sblId: Lev 13:39
    shortName: Lev 13:39
    text: intuebitur eos sacerdos si deprehenderit subobscurum alborem lucere in cute
      sciat non esse lepram sed maculam coloris candidi et hominem mundum
  - name: Leviticus 13:40
    orderIndex: 39
    osisId: Lev.13.40
    sblId: Lev 13:40
    shortName: Lev 13:40
    text: vir de cuius capite capilli fluunt calvus ac mundus est
  - name: Leviticus 13:41
    orderIndex: 40
    osisId: Lev.13.41
    sblId: Lev 13:41
    shortName: Lev 13:41
    text: et si a fronte ceciderint pili recalvaster et mundus est
  - name: Leviticus 13:42
    orderIndex: 41
    osisId: Lev.13.42
    sblId: Lev 13:42
    shortName: Lev 13:42
    text: sin autem in calvitio sive in recalvatione albus vel rufus color fuerit
      exortus
  - name: Leviticus 13:43
    orderIndex: 42
    osisId: Lev.13.43
    sblId: Lev 13:43
    shortName: Lev 13:43
    text: et hoc sacerdos viderit condemnabit eum haut dubiae leprae quae orta est
      in calvitio
  - name: Leviticus 13:44
    orderIndex: 43
    osisId: Lev.13.44
    sblId: Lev 13:44
    shortName: Lev 13:44
    text: quicumque ergo maculatus fuerit lepra et separatus ad arbitrium sacerdotis
  - name: Leviticus 13:45
    orderIndex: 44
    osisId: Lev.13.45
    sblId: Lev 13:45
    shortName: Lev 13:45
    text: habebit vestimenta dissuta caput nudum os veste contectum contaminatum ac
      sordidum se clamabit
  - name: Leviticus 13:46
    orderIndex: 45
    osisId: Lev.13.46
    sblId: Lev 13:46
    shortName: Lev 13:46
    text: omni tempore quo leprosus est et inmundus solus habitabit extra castra
  - name: Leviticus 13:47
    orderIndex: 46
    osisId: Lev.13.47
    sblId: Lev 13:47
    shortName: Lev 13:47
    text: vestis lanea sive linea quae lepram habuerit
  - name: Leviticus 13:48
    orderIndex: 47
    osisId: Lev.13.48
    sblId: Lev 13:48
    shortName: Lev 13:48
    text: in stamine atque subtemine aut certe pellis vel quicquid ex pelle confectum
      est
  - name: Leviticus 13:49
    orderIndex: 48
    osisId: Lev.13.49
    sblId: Lev 13:49
    shortName: Lev 13:49
    text: si alba aut rufa macula fuerit infecta lepra reputabitur ostendeturque sacerdoti
  - name: Leviticus 13:50
    orderIndex: 49
    osisId: Lev.13.50
    sblId: Lev 13:50
    shortName: Lev 13:50
    text: qui consideratam recludet septem diebus
  - name: Leviticus 13:51
    orderIndex: 50
    osisId: Lev.13.51
    sblId: Lev 13:51
    shortName: Lev 13:51
    text: et die septimo rursus aspiciens si crevisse deprehenderit lepra perseverans
      est pollutum iudicabit vestimentum et omne in quo fuerit inventa
  - name: Leviticus 13:52
    orderIndex: 51
    osisId: Lev.13.52
    sblId: Lev 13:52
    shortName: Lev 13:52
    text: et idcirco conburetur flammis
  - name: Leviticus 13:53
    orderIndex: 52
    osisId: Lev.13.53
    sblId: Lev 13:53
    shortName: Lev 13:53
    text: quod si eam viderit non crevisse
  - name: Leviticus 13:54
    orderIndex: 53
    osisId: Lev.13.54
    sblId: Lev 13:54
    shortName: Lev 13:54
    text: praecipiet et lavabunt id in quo lepra est recludetque illud septem diebus
      aliis
  - name: Leviticus 13:55
    orderIndex: 54
    osisId: Lev.13.55
    sblId: Lev 13:55
    shortName: Lev 13:55
    text: et cum viderit faciem quidem pristinam non reversam nec tamen crevisse lepram
      inmundum iudicabit et igne conburet eo quod infusa sit in superficie vestimenti
      vel per totum lepra
  - name: Leviticus 13:56
    orderIndex: 55
    osisId: Lev.13.56
    sblId: Lev 13:56
    shortName: Lev 13:56
    text: sin autem obscurior fuerit locus leprae postquam vestis est lota abrumpet
      eum et a solido dividet
  - name: Leviticus 13:57
    orderIndex: 56
    osisId: Lev.13.57
    sblId: Lev 13:57
    shortName: Lev 13:57
    text: quod si ultra apparuerit in his locis quae prius inmaculata erant lepra
      volatilis et vaga debet igne conburi
  - name: Leviticus 13:58
    orderIndex: 57
    osisId: Lev.13.58
    sblId: Lev 13:58
    shortName: Lev 13:58
    text: si cessaverit lavabit ea quae pura sunt secundo et munda erunt
  - name: Leviticus 13:59
    orderIndex: 58
    osisId: Lev.13.59
    sblId: Lev 13:59
    shortName: Lev 13:59
    text: ista est lex leprae vestimenti lanei et linei staminis atque subteminis
      omnisque supellectilis pelliciae quomodo mundari debeat vel contaminari
  versesCount: 59
- name: Leviticus 14
  orderIndex: 13
  osisId: Lev.14
  sblId: Lev 14
  shortName: Lev 14
  verses:
  - name: Leviticus 14:1
    orderIndex: 0
    osisId: Lev.14.1
    sblId: Lev 14:1
    shortName: Lev 14:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 14:2
    orderIndex: 1
    osisId: Lev.14.2
    sblId: Lev 14:2
    shortName: Lev 14:2
    text: hic est ritus leprosi quando mundandus est adducetur ad sacerdotem
  - name: Leviticus 14:3
    orderIndex: 2
    osisId: Lev.14.3
    sblId: Lev 14:3
    shortName: Lev 14:3
    text: qui egressus e castris cum invenerit lepram esse mundatam
  - name: Leviticus 14:4
    orderIndex: 3
    osisId: Lev.14.4
    sblId: Lev 14:4
    shortName: Lev 14:4
    text: praecipiet ei qui purificatur ut offerat pro se duos passeres vivos quos
      vesci licitum est et lignum cedrinum vermiculumque et hysopum
  - name: Leviticus 14:5
    orderIndex: 4
    osisId: Lev.14.5
    sblId: Lev 14:5
    shortName: Lev 14:5
    text: et unum e passeribus immolari iubebit in vase fictili super aquas viventes
  - name: Leviticus 14:6
    orderIndex: 5
    osisId: Lev.14.6
    sblId: Lev 14:6
    shortName: Lev 14:6
    text: alium autem vivum cum ligno cedrino et cocco et hysopo tinguet in sanguine
      passeris immolati
  - name: Leviticus 14:7
    orderIndex: 6
    osisId: Lev.14.7
    sblId: Lev 14:7
    shortName: Lev 14:7
    text: quo asperget illum qui mundandus est septies ut iure purgetur et dimittet
      passerem vivum ut in agrum avolet
  - name: Leviticus 14:8
    orderIndex: 7
    osisId: Lev.14.8
    sblId: Lev 14:8
    shortName: Lev 14:8
    text: cumque laverit homo vestimenta sua radet omnes pilos corporis et lavabitur
      aqua purificatusque ingredietur castra ita dumtaxat ut maneat extra tabernaculum
      suum septem diebus
  - name: Leviticus 14:9
    orderIndex: 8
    osisId: Lev.14.9
    sblId: Lev 14:9
    shortName: Lev 14:9
    text: et die septimo radat capillos capitis barbamque et supercilia ac totius
      corporis pilos et lotis rursum vestibus et corpore
  - name: Leviticus 14:10
    orderIndex: 9
    osisId: Lev.14.10
    sblId: Lev 14:10
    shortName: Lev 14:10
    text: die octavo adsumet duos agnos inmaculatos et ovem anniculam absque macula
      et tres decimas similae in sacrificium quae conspersa sit oleo et seorsum olei
      sextarium
  - name: Leviticus 14:11
    orderIndex: 10
    osisId: Lev.14.11
    sblId: Lev 14:11
    shortName: Lev 14:11
    text: cumque sacerdos purificans hominem statuerit eum et haec omnia coram Domino
      in ostio tabernaculi testimonii
  - name: Leviticus 14:12
    orderIndex: 11
    osisId: Lev.14.12
    sblId: Lev 14:12
    shortName: Lev 14:12
    text: tollet agnum et offeret eum pro delicto oleique sextarium et oblatis ante
      Dominum omnibus
  - name: Leviticus 14:13
    orderIndex: 12
    osisId: Lev.14.13
    sblId: Lev 14:13
    shortName: Lev 14:13
    text: immolabit agnum ubi immolari solet hostia pro peccato et holocaustum id
      est in loco sancto sicut enim pro peccato ita et pro delicto ad sacerdotem pertinet
      hostia sancta sanctorum est
  - name: Leviticus 14:14
    orderIndex: 13
    osisId: Lev.14.14
    sblId: Lev 14:14
    shortName: Lev 14:14
    text: adsumensque sacerdos de sanguine hostiae quae immolata est pro delicto ponet
      super extremum auriculae dextrae eius qui mundatur et super pollices manus dextrae
      et pedis
  - name: Leviticus 14:15
    orderIndex: 14
    osisId: Lev.14.15
    sblId: Lev 14:15
    shortName: Lev 14:15
    text: et de olei sextario mittet in manum suam sinistram
  - name: Leviticus 14:16
    orderIndex: 15
    osisId: Lev.14.16
    sblId: Lev 14:16
    shortName: Lev 14:16
    text: tinguetque digitum dextrum in eo et asperget septies contra Dominum
  - name: Leviticus 14:17
    orderIndex: 16
    osisId: Lev.14.17
    sblId: Lev 14:17
    shortName: Lev 14:17
    text: quod autem reliquum est olei in leva manu fundet super extremum auriculae
      dextrae eius qui mundatur et super pollices manus ac pedis dextri et super sanguinem
      qui fusus est pro delicto
  - name: Leviticus 14:18
    orderIndex: 17
    osisId: Lev.14.18
    sblId: Lev 14:18
    shortName: Lev 14:18
    text: et super caput eius
  - name: Leviticus 14:19
    orderIndex: 18
    osisId: Lev.14.19
    sblId: Lev 14:19
    shortName: Lev 14:19
    text: rogabitque pro eo coram Domino et faciet sacrificium pro peccato tunc immolabit
      holocaustum
  - name: Leviticus 14:20
    orderIndex: 19
    osisId: Lev.14.20
    sblId: Lev 14:20
    shortName: Lev 14:20
    text: et ponet illud in altari cum libamentis suis et homo rite mundabitur
  - name: Leviticus 14:21
    orderIndex: 20
    osisId: Lev.14.21
    sblId: Lev 14:21
    shortName: Lev 14:21
    text: quod si pauper est et non potest manus eius invenire quae dicta sunt adsumet
      agnum pro delicto ad oblationem ut roget pro eo sacerdos decimamque partem similae
      conspersae oleo in sacrificium et olei sextarium
  - name: Leviticus 14:22
    orderIndex: 21
    osisId: Lev.14.22
    sblId: Lev 14:22
    shortName: Lev 14:22
    text: duosque turtures sive duos pullos columbae quorum sit unus pro peccato et
      alter in holocaustum
  - name: Leviticus 14:23
    orderIndex: 22
    osisId: Lev.14.23
    sblId: Lev 14:23
    shortName: Lev 14:23
    text: offeretque ea die octavo purificationis suae sacerdoti ad ostium tabernaculi
      testimonii coram Domino
  - name: Leviticus 14:24
    orderIndex: 23
    osisId: Lev.14.24
    sblId: Lev 14:24
    shortName: Lev 14:24
    text: qui suscipiens agnum pro delicto et sextarium olei levabit simul
  - name: Leviticus 14:25
    orderIndex: 24
    osisId: Lev.14.25
    sblId: Lev 14:25
    shortName: Lev 14:25
    text: immolatoque agno de sanguine eius ponet super extremum auriculae dextrae
      illius qui mundatur et super pollices manus eius ac pedis dextri
  - name: Leviticus 14:26
    orderIndex: 25
    osisId: Lev.14.26
    sblId: Lev 14:26
    shortName: Lev 14:26
    text: olei vero partem mittet in manum suam sinistram
  - name: Leviticus 14:27
    orderIndex: 26
    osisId: Lev.14.27
    sblId: Lev 14:27
    shortName: Lev 14:27
    text: in quo tinguens digitum dextrae manus asperget septies contra Dominum
  - name: Leviticus 14:28
    orderIndex: 27
    osisId: Lev.14.28
    sblId: Lev 14:28
    shortName: Lev 14:28
    text: tangetque extremum dextrae auriculae illius qui mundatur et pollices manus
      ac pedis dextri in loco sanguinis qui effusus est pro delicto
  - name: Leviticus 14:29
    orderIndex: 28
    osisId: Lev.14.29
    sblId: Lev 14:29
    shortName: Lev 14:29
    text: reliquam autem partem olei quae est in sinistra manu mittet super caput
      purificati ut placet pro eo Dominum
  - name: Leviticus 14:30
    orderIndex: 29
    osisId: Lev.14.30
    sblId: Lev 14:30
    shortName: Lev 14:30
    text: et turturem sive pullum columbae offeret
  - name: Leviticus 14:31
    orderIndex: 30
    osisId: Lev.14.31
    sblId: Lev 14:31
    shortName: Lev 14:31
    text: unum pro delicto et alterum in holocaustum cum libamentis suis
  - name: Leviticus 14:32
    orderIndex: 31
    osisId: Lev.14.32
    sblId: Lev 14:32
    shortName: Lev 14:32
    text: hoc est sacrificium leprosi qui habere non potest omnia in emundationem
      sui
  - name: Leviticus 14:33
    orderIndex: 32
    osisId: Lev.14.33
    sblId: Lev 14:33
    shortName: Lev 14:33
    text: locutus est Dominus ad Mosen et Aaron dicens
  - name: Leviticus 14:34
    orderIndex: 33
    osisId: Lev.14.34
    sblId: Lev 14:34
    shortName: Lev 14:34
    text: cum ingressi fueritis terram Chanaan quam ego dabo vobis in possessionem
      si fuerit plaga leprae in aedibus
  - name: Leviticus 14:35
    orderIndex: 34
    osisId: Lev.14.35
    sblId: Lev 14:35
    shortName: Lev 14:35
    text: ibit cuius est domus nuntians sacerdoti et dicet quasi plaga leprae videtur
      mihi esse in domo mea
  - name: Leviticus 14:36
    orderIndex: 35
    osisId: Lev.14.36
    sblId: Lev 14:36
    shortName: Lev 14:36
    text: at ille praecipiet ut efferant universa de domo priusquam ingrediatur eam
      et videat utrum lepra sit ne inmunda fiant omnia quae in domo sunt intrabitque
      postea ut consideret domus lepram
  - name: Leviticus 14:37
    orderIndex: 36
    osisId: Lev.14.37
    sblId: Lev 14:37
    shortName: Lev 14:37
    text: et cum viderit in parietibus illius quasi valliculas pallore sive rubore
      deformes et humiliores superficie reliqua
  - name: Leviticus 14:38
    orderIndex: 37
    osisId: Lev.14.38
    sblId: Lev 14:38
    shortName: Lev 14:38
    text: egredietur ostium domus et statim claudet eam septem diebus
  - name: Leviticus 14:39
    orderIndex: 38
    osisId: Lev.14.39
    sblId: Lev 14:39
    shortName: Lev 14:39
    text: reversusque die septimo considerabit eam si invenerit crevisse lepram
  - name: Leviticus 14:40
    orderIndex: 39
    osisId: Lev.14.40
    sblId: Lev 14:40
    shortName: Lev 14:40
    text: iubebit erui lapides in quibus lepra est et proici eos extra civitatem in
      loco inmundo
  - name: Leviticus 14:41
    orderIndex: 40
    osisId: Lev.14.41
    sblId: Lev 14:41
    shortName: Lev 14:41
    text: domum autem ipsam radi intrinsecus per circuitum et spargi pulverem rasurae
      extra urbem in loco inmundo
  - name: Leviticus 14:42
    orderIndex: 41
    osisId: Lev.14.42
    sblId: Lev 14:42
    shortName: Lev 14:42
    text: lapidesque alios reponi pro his qui ablati fuerint et luto alio liniri domum
  - name: Leviticus 14:43
    orderIndex: 42
    osisId: Lev.14.43
    sblId: Lev 14:43
    shortName: Lev 14:43
    text: sin autem postquam eruti sunt lapides et pulvis elatus et alia terra lita
  - name: Leviticus 14:44
    orderIndex: 43
    osisId: Lev.14.44
    sblId: Lev 14:44
    shortName: Lev 14:44
    text: ingressus sacerdos viderit reversam lepram et parietes aspersos maculis
      lepra est perseverans et inmunda domus
  - name: Leviticus 14:45
    orderIndex: 44
    osisId: Lev.14.45
    sblId: Lev 14:45
    shortName: Lev 14:45
    text: quam statim destruent et lapides eius ac ligna atque universum pulverem
      proicient extra oppidum in loco inmundo
  - name: Leviticus 14:46
    orderIndex: 45
    osisId: Lev.14.46
    sblId: Lev 14:46
    shortName: Lev 14:46
    text: qui intraverit domum quando clausa est inmundus erit usque ad vesperum
  - name: Leviticus 14:47
    orderIndex: 46
    osisId: Lev.14.47
    sblId: Lev 14:47
    shortName: Lev 14:47
    text: et qui dormierit in ea et comederit quippiam lavabit vestimenta sua
  - name: Leviticus 14:48
    orderIndex: 47
    osisId: Lev.14.48
    sblId: Lev 14:48
    shortName: Lev 14:48
    text: quod si introiens sacerdos viderit lepram non crevisse in domo postquam
      denuo lita est purificabit eam reddita sanitate
  - name: Leviticus 14:49
    orderIndex: 48
    osisId: Lev.14.49
    sblId: Lev 14:49
    shortName: Lev 14:49
    text: et in purificationem eius sumet duos passeres lignumque cedrinum et vermiculum
      atque hysopum
  - name: Leviticus 14:50
    orderIndex: 49
    osisId: Lev.14.50
    sblId: Lev 14:50
    shortName: Lev 14:50
    text: et immolato uno passere in vase fictili super aquas vivas
  - name: Leviticus 14:51
    orderIndex: 50
    osisId: Lev.14.51
    sblId: Lev 14:51
    shortName: Lev 14:51
    text: tollet lignum cedrinum et hysopum et coccum et passerem vivum et intinguet
      omnia in sanguine passeris immolati atque in aquis viventibus et asperget domum
      septies
  - name: Leviticus 14:52
    orderIndex: 51
    osisId: Lev.14.52
    sblId: Lev 14:52
    shortName: Lev 14:52
    text: purificabitque eam tam in sanguine passeris quam in aquis viventibus et
      in passere vivo lignoque cedrino et hysopo atque vermiculo
  - name: Leviticus 14:53
    orderIndex: 52
    osisId: Lev.14.53
    sblId: Lev 14:53
    shortName: Lev 14:53
    text: cumque dimiserit passerem avolare in agrum libere orabit pro domo et iure
      mundabitur
  - name: Leviticus 14:54
    orderIndex: 53
    osisId: Lev.14.54
    sblId: Lev 14:54
    shortName: Lev 14:54
    text: ista est lex omnis leprae et percussurae
  - name: Leviticus 14:55
    orderIndex: 54
    osisId: Lev.14.55
    sblId: Lev 14:55
    shortName: Lev 14:55
    text: leprae vestium et domorum
  - name: Leviticus 14:56
    orderIndex: 55
    osisId: Lev.14.56
    sblId: Lev 14:56
    shortName: Lev 14:56
    text: cicatricis et erumpentium papularum lucentis maculae et in varias species
      coloribus inmutatis
  - name: Leviticus 14:57
    orderIndex: 56
    osisId: Lev.14.57
    sblId: Lev 14:57
    shortName: Lev 14:57
    text: ut possit sciri quo tempore mundum quid vel inmundum sit
  versesCount: 57
- name: Leviticus 15
  orderIndex: 14
  osisId: Lev.15
  sblId: Lev 15
  shortName: Lev 15
  verses:
  - name: Leviticus 15:1
    orderIndex: 0
    osisId: Lev.15.1
    sblId: Lev 15:1
    shortName: Lev 15:1
    text: locutusque est Dominus ad Mosen et Aaron dicens
  - name: Leviticus 15:2
    orderIndex: 1
    osisId: Lev.15.2
    sblId: Lev 15:2
    shortName: Lev 15:2
    text: loquimini filiis Israhel et dicite eis vir qui patitur fluxum seminis inmundus
      erit
  - name: Leviticus 15:3
    orderIndex: 2
    osisId: Lev.15.3
    sblId: Lev 15:3
    shortName: Lev 15:3
    text: et tunc iudicabitur huic vitio subiacere cum per momenta singula adheserit
      carni illius atque concreverit foedus humor
  - name: Leviticus 15:4
    orderIndex: 3
    osisId: Lev.15.4
    sblId: Lev 15:4
    shortName: Lev 15:4
    text: omne stratum in quo dormierit inmundum erit et ubicumque sederit
  - name: Leviticus 15:5
    orderIndex: 4
    osisId: Lev.15.5
    sblId: Lev 15:5
    shortName: Lev 15:5
    text: si quis hominum tetigerit lectum eius lavabit vestimenta sua et ipse lotus
      aqua inmundus erit usque ad vesperum
  - name: Leviticus 15:6
    orderIndex: 5
    osisId: Lev.15.6
    sblId: Lev 15:6
    shortName: Lev 15:6
    text: si sederit ubi ille sederat et ipse lavabit vestimenta sua et lotus aqua
      inmundus erit usque ad vesperum
  - name: Leviticus 15:7
    orderIndex: 6
    osisId: Lev.15.7
    sblId: Lev 15:7
    shortName: Lev 15:7
    text: qui tetigerit carnem eius lavabit vestimenta sua et ipse lotus aqua inmundus
      erit usque ad vesperum
  - name: Leviticus 15:8
    orderIndex: 7
    osisId: Lev.15.8
    sblId: Lev 15:8
    shortName: Lev 15:8
    text: si salivam huiuscemodi homo iecerit super eum qui mundus est lavabit vestem
      suam et lotus aqua inmundus erit usque ad vesperum
  - name: Leviticus 15:9
    orderIndex: 8
    osisId: Lev.15.9
    sblId: Lev 15:9
    shortName: Lev 15:9
    text: sagma super quo sederit inmundum erit
  - name: Leviticus 15:10
    orderIndex: 9
    osisId: Lev.15.10
    sblId: Lev 15:10
    shortName: Lev 15:10
    text: et quicquid sub eo fuerit qui fluxum seminis patitur pollutum erit usque
      ad vesperum qui portaverit horum aliquid lavabit vestem suam et ipse lotus aqua
      inmundus erit usque ad vesperum
  - name: Leviticus 15:11
    orderIndex: 10
    osisId: Lev.15.11
    sblId: Lev 15:11
    shortName: Lev 15:11
    text: omnis quem tetigerit qui talis est non lotis ante manibus lavabit vestimenta
      sua et lotus aqua inmundus erit usque ad vesperum
  - name: Leviticus 15:12
    orderIndex: 11
    osisId: Lev.15.12
    sblId: Lev 15:12
    shortName: Lev 15:12
    text: vas fictile quod tetigerit confringetur vas autem ligneum lavabitur aqua
  - name: Leviticus 15:13
    orderIndex: 12
    osisId: Lev.15.13
    sblId: Lev 15:13
    shortName: Lev 15:13
    text: si sanatus fuerit qui huiuscemodi sustinet passionem numerabit septem dies
      post emundationem sui et lotis vestibus ac toto corpore in aquis viventibus
      erit mundus
  - name: Leviticus 15:14
    orderIndex: 13
    osisId: Lev.15.14
    sblId: Lev 15:14
    shortName: Lev 15:14
    text: die autem octavo sumet duos turtures aut duos pullos columbae et veniet
      in conspectu Domini ad ostium tabernaculi testimonii dabitque eos sacerdoti
  - name: Leviticus 15:15
    orderIndex: 14
    osisId: Lev.15.15
    sblId: Lev 15:15
    shortName: Lev 15:15
    text: qui faciet unum pro peccato et alterum in holocaustum rogabitque pro eo
      coram Domino ut emundetur a fluxu seminis sui
  - name: Leviticus 15:16
    orderIndex: 15
    osisId: Lev.15.16
    sblId: Lev 15:16
    shortName: Lev 15:16
    text: vir de quo egreditur semen coitus lavabit aqua omne corpus suum et inmundus
      erit usque ad vesperum
  - name: Leviticus 15:17
    orderIndex: 16
    osisId: Lev.15.17
    sblId: Lev 15:17
    shortName: Lev 15:17
    text: vestem et pellem quam habuerit lavabit aqua et inmunda erit usque ad vesperum
  - name: Leviticus 15:18
    orderIndex: 17
    osisId: Lev.15.18
    sblId: Lev 15:18
    shortName: Lev 15:18
    text: mulier cum qua coierit lavabitur aqua et inmunda erit usque ad vesperum
  - name: Leviticus 15:19
    orderIndex: 18
    osisId: Lev.15.19
    sblId: Lev 15:19
    shortName: Lev 15:19
    text: mulier quae redeunte mense patitur fluxum sanguinis septem diebus separabitur
  - name: Leviticus 15:20
    orderIndex: 19
    osisId: Lev.15.20
    sblId: Lev 15:20
    shortName: Lev 15:20
    text: omnis qui tetigerit eam inmundus erit usque ad vesperum
  - name: Leviticus 15:21
    orderIndex: 20
    osisId: Lev.15.21
    sblId: Lev 15:21
    shortName: Lev 15:21
    text: et in quo dormierit vel sederit diebus separationis suae polluetur
  - name: Leviticus 15:22
    orderIndex: 21
    osisId: Lev.15.22
    sblId: Lev 15:22
    shortName: Lev 15:22
    text: qui tetigerit lectum eius lavabit vestimenta sua et ipse lotus aqua inmundus
      erit usque ad vesperum
  - name: Leviticus 15:23
    orderIndex: 22
    osisId: Lev.15.23
    sblId: Lev 15:23
    shortName: Lev 15:23
    text: omne vas super quo illa sederit quisquis adtigerit lavabit vestimenta sua
      et lotus aqua pollutus erit usque ad vesperum
  - name: Leviticus 15:24
    orderIndex: 23
    osisId: Lev.15.24
    sblId: Lev 15:24
    shortName: Lev 15:24
    text: si coierit cum ea vir tempore sanguinis menstrualis inmundus erit septem
      diebus et omne stratum in quo dormierit polluetur
  - name: Leviticus 15:25
    orderIndex: 24
    osisId: Lev.15.25
    sblId: Lev 15:25
    shortName: Lev 15:25
    text: mulier quae patitur multis diebus fluxum sanguinis non in tempore menstruali
      vel quae post menstruum sanguinem fluere non cessat quamdiu huic subiacet passioni
      inmunda erit quasi sit in tempore menstruo
  - name: Leviticus 15:26
    orderIndex: 25
    osisId: Lev.15.26
    sblId: Lev 15:26
    shortName: Lev 15:26
    text: omne stratum in quo dormierit et vas in quo sederit pollutum erit
  - name: Leviticus 15:27
    orderIndex: 26
    osisId: Lev.15.27
    sblId: Lev 15:27
    shortName: Lev 15:27
    text: quicumque tetigerit eam lavabit vestimenta sua et ipse lotus aqua inmundus
      erit usque ad vesperum
  - name: Leviticus 15:28
    orderIndex: 27
    osisId: Lev.15.28
    sblId: Lev 15:28
    shortName: Lev 15:28
    text: si steterit sanguis et fluere cessarit numerabit septem dies purificationis
      suae
  - name: Leviticus 15:29
    orderIndex: 28
    osisId: Lev.15.29
    sblId: Lev 15:29
    shortName: Lev 15:29
    text: et octavo die offeret pro se sacerdoti duos turtures vel duos pullos columbae
      ad ostium tabernaculi testimonii
  - name: Leviticus 15:30
    orderIndex: 29
    osisId: Lev.15.30
    sblId: Lev 15:30
    shortName: Lev 15:30
    text: qui unum faciet pro peccato et alterum in holocaustum rogabitque pro ea
      coram Domino et pro fluxu inmunditiae eius
  - name: Leviticus 15:31
    orderIndex: 30
    osisId: Lev.15.31
    sblId: Lev 15:31
    shortName: Lev 15:31
    text: docebitis ergo filios Israhel ut caveant inmunditiam et non moriantur in
      sordibus suis cum polluerint tabernaculum meum quod est inter eos
  - name: Leviticus 15:32
    orderIndex: 31
    osisId: Lev.15.32
    sblId: Lev 15:32
    shortName: Lev 15:32
    text: ista est lex eius qui patitur fluxum seminis et qui polluitur coitu
  - name: Leviticus 15:33
    orderIndex: 32
    osisId: Lev.15.33
    sblId: Lev 15:33
    shortName: Lev 15:33
    text: et quae menstruis temporibus separatur vel quae iugi fluit sanguine et hominis
      qui dormierit cum ea
  versesCount: 33
- name: Leviticus 16
  orderIndex: 15
  osisId: Lev.16
  sblId: Lev 16
  shortName: Lev 16
  verses:
  - name: Leviticus 16:1
    orderIndex: 0
    osisId: Lev.16.1
    sblId: Lev 16:1
    shortName: Lev 16:1
    text: locutusque est Dominus ad Mosen post mortem duum filiorum Aaron quando offerentes
      ignem alienum interfecti sunt
  - name: Leviticus 16:2
    orderIndex: 1
    osisId: Lev.16.2
    sblId: Lev 16:2
    shortName: Lev 16:2
    text: et praecepit ei dicens loquere ad Aaron fratrem tuum ne omni tempore ingrediatur
      sanctuarium quod est intra velum coram propitiatorio quo tegitur arca ut non
      moriatur quia in nube apparebo super oraculum
  - name: Leviticus 16:3
    orderIndex: 2
    osisId: Lev.16.3
    sblId: Lev 16:3
    shortName: Lev 16:3
    text: nisi haec ante fecerit vitulum offeret pro peccato et arietem in holocaustum
  - name: Leviticus 16:4
    orderIndex: 3
    osisId: Lev.16.4
    sblId: Lev 16:4
    shortName: Lev 16:4
    text: tunica linea vestietur feminalibus lineis verecunda celabit accingetur zona
      linea cidarim lineam inponet capiti haec enim vestimenta sunt sancta quibus
      cunctis cum lotus fuerit induetur
  - name: Leviticus 16:5
    orderIndex: 4
    osisId: Lev.16.5
    sblId: Lev 16:5
    shortName: Lev 16:5
    text: suscipietque ab universa multitudine filiorum Israhel duos hircos pro peccato
      et unum arietem in holocaustum
  - name: Leviticus 16:6
    orderIndex: 5
    osisId: Lev.16.6
    sblId: Lev 16:6
    shortName: Lev 16:6
    text: cumque obtulerit vitulum et oraverit pro se et pro domo sua
  - name: Leviticus 16:7
    orderIndex: 6
    osisId: Lev.16.7
    sblId: Lev 16:7
    shortName: Lev 16:7
    text: duos hircos stare faciet coram Domino in ostio tabernaculi testimonii
  - name: Leviticus 16:8
    orderIndex: 7
    osisId: Lev.16.8
    sblId: Lev 16:8
    shortName: Lev 16:8
    text: mittens super utrumque sortem unam Domino et alteram capro emissario
  - name: Leviticus 16:9
    orderIndex: 8
    osisId: Lev.16.9
    sblId: Lev 16:9
    shortName: Lev 16:9
    text: cuius sors exierit Domino offeret illum pro peccato
  - name: Leviticus 16:10
    orderIndex: 9
    osisId: Lev.16.10
    sblId: Lev 16:10
    shortName: Lev 16:10
    text: cuius autem in caprum emissarium statuet eum vivum coram Domino ut fundat
      preces super eo et emittat illum in solitudinem
  - name: Leviticus 16:11
    orderIndex: 10
    osisId: Lev.16.11
    sblId: Lev 16:11
    shortName: Lev 16:11
    text: his rite celebratis offeret vitulum et rogans pro se et pro domo sua immolabit
      eum
  - name: Leviticus 16:12
    orderIndex: 11
    osisId: Lev.16.12
    sblId: Lev 16:12
    shortName: Lev 16:12
    text: adsumptoque turibulo quod de prunis altaris impleverit et hauriens manu
      conpositum thymiama in incensum ultra velum intrabit in sancta
  - name: Leviticus 16:13
    orderIndex: 12
    osisId: Lev.16.13
    sblId: Lev 16:13
    shortName: Lev 16:13
    text: ut positis super ignem aromatibus nebula eorum et vapor operiat oraculum
      quod est super testimonium et non moriatur
  - name: Leviticus 16:14
    orderIndex: 13
    osisId: Lev.16.14
    sblId: Lev 16:14
    shortName: Lev 16:14
    text: tollet quoque de sanguine vituli et asperget digito septies contra propitiatorium
      ad orientem
  - name: Leviticus 16:15
    orderIndex: 14
    osisId: Lev.16.15
    sblId: Lev 16:15
    shortName: Lev 16:15
    text: cumque mactaverit hircum pro peccato populi inferet sanguinem eius intra
      velum sicut praeceptum est de sanguine vituli ut aspergat e regione oraculi
  - name: Leviticus 16:16
    orderIndex: 15
    osisId: Lev.16.16
    sblId: Lev 16:16
    shortName: Lev 16:16
    text: et expiet sanctuarium ab inmunditiis filiorum Israhel et a praevaricationibus
      eorum cunctisque peccatis iuxta hunc ritum faciet tabernaculo testimonii quod
      fixum est inter eos in medio sordium habitationis eorum
  - name: Leviticus 16:17
    orderIndex: 16
    osisId: Lev.16.17
    sblId: Lev 16:17
    shortName: Lev 16:17
    text: nullus hominum sit in tabernaculo quando pontifex ingreditur sanctuarium
      ut roget pro se et pro domo sua et pro universo coetu Israhel donec egrediatur
  - name: Leviticus 16:18
    orderIndex: 17
    osisId: Lev.16.18
    sblId: Lev 16:18
    shortName: Lev 16:18
    text: cum autem exierit ad altare quod coram Domino est oret pro se et sumptum
      sanguinem vituli atque hirci fundat super cornua eius per gyrum
  - name: Leviticus 16:19
    orderIndex: 18
    osisId: Lev.16.19
    sblId: Lev 16:19
    shortName: Lev 16:19
    text: aspergensque digito septies expiet et sanctificet illud ab inmunditiis filiorum
      Israhel
  - name: Leviticus 16:20
    orderIndex: 19
    osisId: Lev.16.20
    sblId: Lev 16:20
    shortName: Lev 16:20
    text: postquam emundarit sanctuarium et tabernaculum et altare tunc offerat hircum
      viventem
  - name: Leviticus 16:21
    orderIndex: 20
    osisId: Lev.16.21
    sblId: Lev 16:21
    shortName: Lev 16:21
    text: et posita utraque manu super caput eius confiteatur omnes iniquitates filiorum
      Israhel et universa delicta atque peccata eorum quae inprecans capiti eius emittet
      illum per hominem paratum in desertum
  - name: Leviticus 16:22
    orderIndex: 21
    osisId: Lev.16.22
    sblId: Lev 16:22
    shortName: Lev 16:22
    text: cumque portaverit hircus omnes iniquitates eorum in terram solitariam et
      dimissus fuerit in deserto
  - name: Leviticus 16:23
    orderIndex: 22
    osisId: Lev.16.23
    sblId: Lev 16:23
    shortName: Lev 16:23
    text: revertetur Aaron in tabernaculum testimonii et depositis vestibus quibus
      prius indutus erat cum intraret sanctuarium relictisque ibi
  - name: Leviticus 16:24
    orderIndex: 23
    osisId: Lev.16.24
    sblId: Lev 16:24
    shortName: Lev 16:24
    text: lavabit carnem suam in loco sancto indueturque vestimentis suis et postquam
      egressus obtulerit holocaustum suum ac plebis rogabit tam pro se quam pro populo
  - name: Leviticus 16:25
    orderIndex: 24
    osisId: Lev.16.25
    sblId: Lev 16:25
    shortName: Lev 16:25
    text: et adipem qui oblatus est pro peccatis adolebit super altare
  - name: Leviticus 16:26
    orderIndex: 25
    osisId: Lev.16.26
    sblId: Lev 16:26
    shortName: Lev 16:26
    text: ille vero qui dimiserit caprum emissarium lavabit vestimenta sua et corpus
      aqua et sic ingredietur in castra
  - name: Leviticus 16:27
    orderIndex: 26
    osisId: Lev.16.27
    sblId: Lev 16:27
    shortName: Lev 16:27
    text: vitulum autem et hircum qui pro peccato fuerant immolati et quorum sanguis
      inlatus est ut in sanctuario expiatio conpleretur asportabunt foras castra et
      conburent igni tam pelles quam carnes eorum et fimum
  - name: Leviticus 16:28
    orderIndex: 27
    osisId: Lev.16.28
    sblId: Lev 16:28
    shortName: Lev 16:28
    text: et quicumque conbuserit ea lavabit vestimenta sua et carnem aqua et sic
      ingredietur in castra
  - name: Leviticus 16:29
    orderIndex: 28
    osisId: Lev.16.29
    sblId: Lev 16:29
    shortName: Lev 16:29
    text: eritque hoc vobis legitimum sempiternum mense septimo decima die mensis
      adfligetis animas vestras nullumque facietis opus sive indigena sive advena
      qui peregrinatur inter vos
  - name: Leviticus 16:30
    orderIndex: 29
    osisId: Lev.16.30
    sblId: Lev 16:30
    shortName: Lev 16:30
    text: in hac die expiatio erit vestri atque mundatio ab omnibus peccatis vestris
      coram Domino mundabimini
  - name: Leviticus 16:31
    orderIndex: 30
    osisId: Lev.16.31
    sblId: Lev 16:31
    shortName: Lev 16:31
    text: sabbatum enim requietionis est et adfligetis animas vestras religione perpetua
  - name: Leviticus 16:32
    orderIndex: 31
    osisId: Lev.16.32
    sblId: Lev 16:32
    shortName: Lev 16:32
    text: expiabit autem sacerdos qui unctus fuerit et cuius initiatae manus ut sacerdotio
      fungatur pro patre suo indueturque stola linea et vestibus sanctis
  - name: Leviticus 16:33
    orderIndex: 32
    osisId: Lev.16.33
    sblId: Lev 16:33
    shortName: Lev 16:33
    text: et expiabit sanctuarium et tabernaculum testimonii atque altare sacerdotes
      quoque et universum populum
  - name: Leviticus 16:34
    orderIndex: 33
    osisId: Lev.16.34
    sblId: Lev 16:34
    shortName: Lev 16:34
    text: eritque hoc vobis legitimum sempiternum ut oretis pro filiis Israhel et
      pro cunctis peccatis eorum semel in anno fecit igitur sicut praeceperat Dominus
      Mosi
  versesCount: 34
- name: Leviticus 17
  orderIndex: 16
  osisId: Lev.17
  sblId: Lev 17
  shortName: Lev 17
  verses:
  - name: Leviticus 17:1
    orderIndex: 0
    osisId: Lev.17.1
    sblId: Lev 17:1
    shortName: Lev 17:1
    text: et locutus est Dominus ad Mosen dicens
  - name: Leviticus 17:2
    orderIndex: 1
    osisId: Lev.17.2
    sblId: Lev 17:2
    shortName: Lev 17:2
    text: loquere Aaron et filiis eius et cunctis filiis Israhel et dices ad eos iste
      est sermo quem mandavit Dominus dicens
  - name: Leviticus 17:3
    orderIndex: 2
    osisId: Lev.17.3
    sblId: Lev 17:3
    shortName: Lev 17:3
    text: homo quilibet de domo Israhel si occiderit bovem aut ovem sive capram in
      castris vel extra castra
  - name: Leviticus 17:4
    orderIndex: 3
    osisId: Lev.17.4
    sblId: Lev 17:4
    shortName: Lev 17:4
    text: et non obtulerit ad ostium tabernaculi oblationem Domino sanguinis reus
      erit quasi sanguinem fuderit sic peribit de medio populi sui
  - name: Leviticus 17:5
    orderIndex: 4
    osisId: Lev.17.5
    sblId: Lev 17:5
    shortName: Lev 17:5
    text: ideo offerre debent sacerdoti filii Israhel hostias suas quas occidunt in
      agro ut sanctificentur Domino ante ostium tabernaculi testimonii et immolent
      eas hostias pacificas Domino
  - name: Leviticus 17:6
    orderIndex: 5
    osisId: Lev.17.6
    sblId: Lev 17:6
    shortName: Lev 17:6
    text: fundetque sacerdos sanguinem super altare Domini ad ostium tabernaculi testimonii
      et adolebit adipem in odorem suavitatis Domino
  - name: Leviticus 17:7
    orderIndex: 6
    osisId: Lev.17.7
    sblId: Lev 17:7
    shortName: Lev 17:7
    text: et nequaquam ultra immolabunt hostias suas daemonibus cum quibus fornicati
      sunt legitimum sempiternum erit illis et posteris eorum
  - name: Leviticus 17:8
    orderIndex: 7
    osisId: Lev.17.8
    sblId: Lev 17:8
    shortName: Lev 17:8
    text: et ad ipsos dices homo de domo Israhel et de advenis qui peregrinantur apud
      vos qui obtulerit holocaustum sive victimam
  - name: Leviticus 17:9
    orderIndex: 8
    osisId: Lev.17.9
    sblId: Lev 17:9
    shortName: Lev 17:9
    text: et ad ostium tabernaculi testimonii non adduxerit eam ut offeratur Domino
      interibit de populo suo
  - name: Leviticus 17:10
    orderIndex: 9
    osisId: Lev.17.10
    sblId: Lev 17:10
    shortName: Lev 17:10
    text: homo quilibet de domo Israhel et de advenis qui peregrinantur inter eos
      si comederit sanguinem obfirmabo faciem meam contra animam illius et disperdam
      eam de populo suo
  - name: Leviticus 17:11
    orderIndex: 10
    osisId: Lev.17.11
    sblId: Lev 17:11
    shortName: Lev 17:11
    text: quia anima carnis in sanguine est et ego dedi illum vobis ut super altare
      in eo expietis pro animabus vestris et sanguis pro animae piaculo sit
  - name: Leviticus 17:12
    orderIndex: 11
    osisId: Lev.17.12
    sblId: Lev 17:12
    shortName: Lev 17:12
    text: idcirco dixi filiis Israhel omnis anima ex vobis non comedet sanguinem nec
      ex advenis qui peregrinantur inter vos
  - name: Leviticus 17:13
    orderIndex: 12
    osisId: Lev.17.13
    sblId: Lev 17:13
    shortName: Lev 17:13
    text: homo quicumque de filiis Israhel et de advenis qui peregrinantur apud vos
      si venatione atque aucupio ceperit feram vel avem quibus vesci licitum est fundat
      sanguinem eius et operiat illum terra
  - name: Leviticus 17:14
    orderIndex: 13
    osisId: Lev.17.14
    sblId: Lev 17:14
    shortName: Lev 17:14
    text: anima enim omnis carnis in sanguine est unde dixi filiis Israhel sanguinem
      universae carnis non comedetis quia anima carnis in sanguine est et quicumque
      comederit illum interibit
  - name: Leviticus 17:15
    orderIndex: 14
    osisId: Lev.17.15
    sblId: Lev 17:15
    shortName: Lev 17:15
    text: anima quae comederit morticinum vel captum a bestia tam de indigenis quam
      de advenis lavabit vestes suas et semet ipsum aqua et contaminatus erit usque
      ad vesperum et hoc ordine mundus fiet
  - name: Leviticus 17:16
    orderIndex: 15
    osisId: Lev.17.16
    sblId: Lev 17:16
    shortName: Lev 17:16
    text: quod si non laverit vestimenta sua nec corpus portabit iniquitatem suam
  versesCount: 16
- name: Leviticus 18
  orderIndex: 17
  osisId: Lev.18
  sblId: Lev 18
  shortName: Lev 18
  verses:
  - name: Leviticus 18:1
    orderIndex: 0
    osisId: Lev.18.1
    sblId: Lev 18:1
    shortName: Lev 18:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 18:2
    orderIndex: 1
    osisId: Lev.18.2
    sblId: Lev 18:2
    shortName: Lev 18:2
    text: loquere filiis Israhel et dices ad eos ego Dominus Deus vester
  - name: Leviticus 18:3
    orderIndex: 2
    osisId: Lev.18.3
    sblId: Lev 18:3
    shortName: Lev 18:3
    text: iuxta consuetudinem terrae Aegypti in qua habitastis non facietis et iuxta
      morem regionis Chanaan ad quam ego introducturus sum vos non agetis nec in legitimis
      eorum ambulabitis
  - name: Leviticus 18:4
    orderIndex: 3
    osisId: Lev.18.4
    sblId: Lev 18:4
    shortName: Lev 18:4
    text: facietis iudicia mea et praecepta servabitis et ambulabitis in eis ego Dominus
      Deus vester
  - name: Leviticus 18:5
    orderIndex: 4
    osisId: Lev.18.5
    sblId: Lev 18:5
    shortName: Lev 18:5
    text: custodite leges meas atque iudicia quae faciens homo vivet in eis ego Dominus
  - name: Leviticus 18:6
    orderIndex: 5
    osisId: Lev.18.6
    sblId: Lev 18:6
    shortName: Lev 18:6
    text: omnis homo ad proximam sanguinis sui non accedet ut revelet turpitudinem
      eius ego Dominus
  - name: Leviticus 18:7
    orderIndex: 6
    osisId: Lev.18.7
    sblId: Lev 18:7
    shortName: Lev 18:7
    text: turpitudinem patris et turpitudinem matris tuae non discoperies mater tua
      est non revelabis turpitudinem eius
  - name: Leviticus 18:8
    orderIndex: 7
    osisId: Lev.18.8
    sblId: Lev 18:8
    shortName: Lev 18:8
    text: turpitudinem uxoris patris tui non discoperies turpitudo enim patris tui
      est
  - name: Leviticus 18:9
    orderIndex: 8
    osisId: Lev.18.9
    sblId: Lev 18:9
    shortName: Lev 18:9
    text: turpitudinem sororis tuae ex patre sive ex matre quae domi vel foris genita
      est non revelabis
  - name: Leviticus 18:10
    orderIndex: 9
    osisId: Lev.18.10
    sblId: Lev 18:10
    shortName: Lev 18:10
    text: turpitudinem filiae filii tui vel neptis ex filia non revelabis quia turpitudo
      tua est
  - name: Leviticus 18:11
    orderIndex: 10
    osisId: Lev.18.11
    sblId: Lev 18:11
    shortName: Lev 18:11
    text: turpitudinem filiae uxoris patris tui quam peperit patri tuo et est soror
      tua non revelabis
  - name: Leviticus 18:12
    orderIndex: 11
    osisId: Lev.18.12
    sblId: Lev 18:12
    shortName: Lev 18:12
    text: turpitudinem sororis patris tui non discoperies quia caro est patris tui
  - name: Leviticus 18:13
    orderIndex: 12
    osisId: Lev.18.13
    sblId: Lev 18:13
    shortName: Lev 18:13
    text: turpitudinem sororis matris tuae non revelabis eo quod caro sit matris tuae
  - name: Leviticus 18:14
    orderIndex: 13
    osisId: Lev.18.14
    sblId: Lev 18:14
    shortName: Lev 18:14
    text: turpitudinem patrui tui non revelabis nec accedes ad uxorem eius quae tibi
      adfinitate coniungitur
  - name: Leviticus 18:15
    orderIndex: 14
    osisId: Lev.18.15
    sblId: Lev 18:15
    shortName: Lev 18:15
    text: turpitudinem nurus tuae non revelabis quia uxor filii tui est nec discoperies
      ignominiam eius
  - name: Leviticus 18:16
    orderIndex: 15
    osisId: Lev.18.16
    sblId: Lev 18:16
    shortName: Lev 18:16
    text: turpitudinem uxoris fratris tui non revelabis quia turpitudo fratris tui
      est
  - name: Leviticus 18:17
    orderIndex: 16
    osisId: Lev.18.17
    sblId: Lev 18:17
    shortName: Lev 18:17
    text: turpitudinem uxoris tuae et filiae eius non revelabis filiam filii eius
      et filiam filiae illius non sumes ut reveles ignominiam eius quia caro illius
      sunt et talis coitus incestus est
  - name: Leviticus 18:18
    orderIndex: 17
    osisId: Lev.18.18
    sblId: Lev 18:18
    shortName: Lev 18:18
    text: sororem uxoris tuae in pelicatum illius non accipies nec revelabis turpitudinem
      eius adhuc illa vivente
  - name: Leviticus 18:19
    orderIndex: 18
    osisId: Lev.18.19
    sblId: Lev 18:19
    shortName: Lev 18:19
    text: ad mulierem quae patitur menstrua non accedes nec revelabis foeditatem eius
  - name: Leviticus 18:20
    orderIndex: 19
    osisId: Lev.18.20
    sblId: Lev 18:20
    shortName: Lev 18:20
    text: cum uxore proximi tui non coibis nec seminis commixtione maculaberis
  - name: Leviticus 18:21
    orderIndex: 20
    osisId: Lev.18.21
    sblId: Lev 18:21
    shortName: Lev 18:21
    text: de semine tuo non dabis ut consecretur idolo Moloch nec pollues nomen Dei
      tui ego Dominus
  - name: Leviticus 18:22
    orderIndex: 21
    osisId: Lev.18.22
    sblId: Lev 18:22
    shortName: Lev 18:22
    text: cum masculo non commisceberis coitu femineo quia abominatio est
  - name: Leviticus 18:23
    orderIndex: 22
    osisId: Lev.18.23
    sblId: Lev 18:23
    shortName: Lev 18:23
    text: cum omni pecore non coibis nec maculaberis cum eo mulier non subcumbet iumento
      nec miscebitur ei quia scelus est
  - name: Leviticus 18:24
    orderIndex: 23
    osisId: Lev.18.24
    sblId: Lev 18:24
    shortName: Lev 18:24
    text: ne polluamini in omnibus his quibus contaminatae sunt universae gentes quas
      ego eiciam ante conspectum vestrum
  - name: Leviticus 18:25
    orderIndex: 24
    osisId: Lev.18.25
    sblId: Lev 18:25
    shortName: Lev 18:25
    text: et quibus polluta est terra cuius ego scelera visitabo ut evomat habitatores
      suos
  - name: Leviticus 18:26
    orderIndex: 25
    osisId: Lev.18.26
    sblId: Lev 18:26
    shortName: Lev 18:26
    text: custodite legitima mea atque iudicia et non faciat ex omnibus abominationibus
      istis tam indigena quam colonus qui peregrinatur apud vos
  - name: Leviticus 18:27
    orderIndex: 26
    osisId: Lev.18.27
    sblId: Lev 18:27
    shortName: Lev 18:27
    text: omnes enim execrationes istas fecerunt accolae terrae qui fuerunt ante vos
      et polluerunt eam
  - name: Leviticus 18:28
    orderIndex: 27
    osisId: Lev.18.28
    sblId: Lev 18:28
    shortName: Lev 18:28
    text: cavete ergo ne et vos similiter evomat cum paria feceritis sicut evomuit
      gentem quae fuit ante vos
  - name: Leviticus 18:29
    orderIndex: 28
    osisId: Lev.18.29
    sblId: Lev 18:29
    shortName: Lev 18:29
    text: omnis anima quae fecerit de abominationibus his quippiam peribit de medio
      populi sui
  - name: Leviticus 18:30
    orderIndex: 29
    osisId: Lev.18.30
    sblId: Lev 18:30
    shortName: Lev 18:30
    text: custodite mandata mea nolite facere quae fecerunt hii qui fuerunt ante vos
      et ne polluamini in eis ego Dominus Deus vester
  versesCount: 30
- name: Leviticus 19
  orderIndex: 18
  osisId: Lev.19
  sblId: Lev 19
  shortName: Lev 19
  verses:
  - name: Leviticus 19:1
    orderIndex: 0
    osisId: Lev.19.1
    sblId: Lev 19:1
    shortName: Lev 19:1
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 19:2
    orderIndex: 1
    osisId: Lev.19.2
    sblId: Lev 19:2
    shortName: Lev 19:2
    text: loquere ad omnem coetum filiorum Israhel et dices ad eos sancti estote quia
      ego sanctus sum Dominus Deus vester
  - name: Leviticus 19:3
    orderIndex: 2
    osisId: Lev.19.3
    sblId: Lev 19:3
    shortName: Lev 19:3
    text: unusquisque matrem et patrem suum timeat sabbata mea custodite ego Dominus
      Deus vester
  - name: Leviticus 19:4
    orderIndex: 3
    osisId: Lev.19.4
    sblId: Lev 19:4
    shortName: Lev 19:4
    text: nolite converti ad idola nec deos conflatiles faciatis vobis ego Dominus
      Deus vester
  - name: Leviticus 19:5
    orderIndex: 4
    osisId: Lev.19.5
    sblId: Lev 19:5
    shortName: Lev 19:5
    text: si immolaveritis hostiam pacificorum Domino ut sit placabilis
  - name: Leviticus 19:6
    orderIndex: 5
    osisId: Lev.19.6
    sblId: Lev 19:6
    shortName: Lev 19:6
    text: eo die quo fuerit immolata comedetis eam et die altero quicquid autem residuum
      fuerit in diem tertium igne conburetis
  - name: Leviticus 19:7
    orderIndex: 6
    osisId: Lev.19.7
    sblId: Lev 19:7
    shortName: Lev 19:7
    text: si quis post biduum comederit ex ea profanus erit et impietatis reus
  - name: Leviticus 19:8
    orderIndex: 7
    osisId: Lev.19.8
    sblId: Lev 19:8
    shortName: Lev 19:8
    text: portabit iniquitatem suam quia sanctum Domini polluit et peribit anima illa
      de populo suo
  - name: Leviticus 19:9
    orderIndex: 8
    osisId: Lev.19.9
    sblId: Lev 19:9
    shortName: Lev 19:9
    text: cum messueris segetes terrae tuae non tondebis usque ad solum superficiem
      terrae nec remanentes spicas colliges
  - name: Leviticus 19:10
    orderIndex: 9
    osisId: Lev.19.10
    sblId: Lev 19:10
    shortName: Lev 19:10
    text: neque in vinea tua racemos et grana decidentia congregabis sed pauperibus
      et peregrinis carpenda dimittes ego Dominus Deus vester
  - name: Leviticus 19:11
    orderIndex: 10
    osisId: Lev.19.11
    sblId: Lev 19:11
    shortName: Lev 19:11
    text: non facietis furtum non mentiemini nec decipiet unusquisque proximum suum
  - name: Leviticus 19:12
    orderIndex: 11
    osisId: Lev.19.12
    sblId: Lev 19:12
    shortName: Lev 19:12
    text: non peierabis in nomine meo nec pollues nomen Dei tui ego Dominus
  - name: Leviticus 19:13
    orderIndex: 12
    osisId: Lev.19.13
    sblId: Lev 19:13
    shortName: Lev 19:13
    text: non facies calumniam proximo tuo nec vi opprimes eum non morabitur opus
      mercennarii apud te usque mane
  - name: Leviticus 19:14
    orderIndex: 13
    osisId: Lev.19.14
    sblId: Lev 19:14
    shortName: Lev 19:14
    text: non maledices surdo nec coram caeco pones offendiculum sed timebis Deum
      tuum quia ego sum Dominus
  - name: Leviticus 19:15
    orderIndex: 14
    osisId: Lev.19.15
    sblId: Lev 19:15
    shortName: Lev 19:15
    text: non facies quod iniquum est nec iniuste iudicabis nec consideres personam
      pauperis nec honores vultum potentis iuste iudica proximo tuo
  - name: Leviticus 19:16
    orderIndex: 15
    osisId: Lev.19.16
    sblId: Lev 19:16
    shortName: Lev 19:16
    text: non eris criminator et susurro in populis non stabis contra sanguinem proximi
      tui ego Dominus
  - name: Leviticus 19:17
    orderIndex: 16
    osisId: Lev.19.17
    sblId: Lev 19:17
    shortName: Lev 19:17
    text: ne oderis fratrem tuum in corde tuo sed publice argue eum ne habeas super
      illo peccatum
  - name: Leviticus 19:18
    orderIndex: 17
    osisId: Lev.19.18
    sblId: Lev 19:18
    shortName: Lev 19:18
    text: non quaeres ultionem nec memor eris iniuriae civium tuorum diliges amicum
      tuum sicut temet ipsum ego Dominus
  - name: Leviticus 19:19
    orderIndex: 18
    osisId: Lev.19.19
    sblId: Lev 19:19
    shortName: Lev 19:19
    text: leges meas custodite iumenta tua non facies coire cum alterius generis animantibus
      agrum non seres diverso semine veste quae ex duobus texta est non indueris
  - name: Leviticus 19:20
    orderIndex: 19
    osisId: Lev.19.20
    sblId: Lev 19:20
    shortName: Lev 19:20
    text: homo si dormierit cum muliere coitu seminis quae sit ancilla etiam nubilis
      et tamen pretio non redempta nec libertate donata vapulabunt ambo et non morientur
      quia non fuit libera
  - name: Leviticus 19:21
    orderIndex: 20
    osisId: Lev.19.21
    sblId: Lev 19:21
    shortName: Lev 19:21
    text: pro delicto autem suo offeret Domino ad ostium tabernaculi testimonii arietem
  - name: Leviticus 19:22
    orderIndex: 21
    osisId: Lev.19.22
    sblId: Lev 19:22
    shortName: Lev 19:22
    text: orabitque pro eo sacerdos et pro delicto eius coram Domino et repropitiabitur
      ei dimitteturque peccatum
  - name: Leviticus 19:23
    orderIndex: 22
    osisId: Lev.19.23
    sblId: Lev 19:23
    shortName: Lev 19:23
    text: quando ingressi fueritis terram et plantaveritis in ea ligna pomifera auferetis
      praeputia eorum poma quae germinant inmunda erunt vobis nec edetis ex eis
  - name: Leviticus 19:24
    orderIndex: 23
    osisId: Lev.19.24
    sblId: Lev 19:24
    shortName: Lev 19:24
    text: quarto anno omnis fructus eorum sanctificabitur laudabilis Domino
  - name: Leviticus 19:25
    orderIndex: 24
    osisId: Lev.19.25
    sblId: Lev 19:25
    shortName: Lev 19:25
    text: quinto autem anno comedetis fructus congregantes poma quae proferunt ego
      Dominus Deus vester
  - name: Leviticus 19:26
    orderIndex: 25
    osisId: Lev.19.26
    sblId: Lev 19:26
    shortName: Lev 19:26
    text: non comedetis cum sanguine non augurabimini nec observabitis somnia
  - name: Leviticus 19:27
    orderIndex: 26
    osisId: Lev.19.27
    sblId: Lev 19:27
    shortName: Lev 19:27
    text: neque in rotundum adtondebitis comam nec radatis barbam
  - name: Leviticus 19:28
    orderIndex: 27
    osisId: Lev.19.28
    sblId: Lev 19:28
    shortName: Lev 19:28
    text: et super mortuo non incidetis carnem vestram neque figuras aliquas et stigmata
      facietis vobis ego Dominus
  - name: Leviticus 19:29
    orderIndex: 28
    osisId: Lev.19.29
    sblId: Lev 19:29
    shortName: Lev 19:29
    text: ne prostituas filiam tuam et contaminetur terra et impleatur piaculo
  - name: Leviticus 19:30
    orderIndex: 29
    osisId: Lev.19.30
    sblId: Lev 19:30
    shortName: Lev 19:30
    text: sabbata mea custodite et sanctuarium meum metuite ego Dominus
  - name: Leviticus 19:31
    orderIndex: 30
    osisId: Lev.19.31
    sblId: Lev 19:31
    shortName: Lev 19:31
    text: ne declinetis ad magos nec ab ariolis aliquid sciscitemini ut polluamini
      per eos ego Dominus Deus vester
  - name: Leviticus 19:32
    orderIndex: 31
    osisId: Lev.19.32
    sblId: Lev 19:32
    shortName: Lev 19:32
    text: coram cano capite consurge et honora personam senis et time Deum tuum ego
      sum Dominus
  - name: Leviticus 19:33
    orderIndex: 32
    osisId: Lev.19.33
    sblId: Lev 19:33
    shortName: Lev 19:33
    text: si habitaverit advena in terra vestra et moratus fuerit inter vos ne exprobretis
      ei
  - name: Leviticus 19:34
    orderIndex: 33
    osisId: Lev.19.34
    sblId: Lev 19:34
    shortName: Lev 19:34
    text: sed sit inter vos quasi indigena et diligetis eum quasi vosmet ipsos fuistis
      enim et vos advenae in terra Aegypti ego Dominus Deus vester
  - name: Leviticus 19:35
    orderIndex: 34
    osisId: Lev.19.35
    sblId: Lev 19:35
    shortName: Lev 19:35
    text: nolite facere iniquum aliquid in iudicio in regula in pondere in mensura
  - name: Leviticus 19:36
    orderIndex: 35
    osisId: Lev.19.36
    sblId: Lev 19:36
    shortName: Lev 19:36
    text: statera iusta et aequa sint pondera iustus modius aequusque sextarius ego
      Dominus Deus vester qui eduxi vos de terra Aegypti
  - name: Leviticus 19:37
    orderIndex: 36
    osisId: Lev.19.37
    sblId: Lev 19:37
    shortName: Lev 19:37
    text: custodite omnia praecepta mea et universa iudicia et facite ea ego Dominus
  versesCount: 37
- name: Leviticus 20
  orderIndex: 19
  osisId: Lev.20
  sblId: Lev 20
  shortName: Lev 20
  verses:
  - name: Leviticus 20:1
    orderIndex: 0
    osisId: Lev.20.1
    sblId: Lev 20:1
    shortName: Lev 20:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 20:2
    orderIndex: 1
    osisId: Lev.20.2
    sblId: Lev 20:2
    shortName: Lev 20:2
    text: haec loqueris filiis Israhel homo de filiis Israhel et de advenis qui habitant
      in Israhel si quis dederit de semine suo idolo Moloch morte moriatur populus
      terrae lapidabit eum
  - name: Leviticus 20:3
    orderIndex: 2
    osisId: Lev.20.3
    sblId: Lev 20:3
    shortName: Lev 20:3
    text: et ego ponam faciem meam contra illum succidamque eum de medio populi sui
      eo quod dederit de semine suo Moloch et contaminaverit sanctuarium meum ac polluerit
      nomen sanctum meum
  - name: Leviticus 20:4
    orderIndex: 3
    osisId: Lev.20.4
    sblId: Lev 20:4
    shortName: Lev 20:4
    text: quod si neglegens populus terrae et quasi parvipendens imperium meum dimiserit
      hominem qui dederit de semine suo Moloch nec voluerit eum occidere
  - name: Leviticus 20:5
    orderIndex: 4
    osisId: Lev.20.5
    sblId: Lev 20:5
    shortName: Lev 20:5
    text: ponam faciem meam super hominem illum et cognationem eius succidamque et
      ipsum et omnes qui consenserunt ei ut fornicarentur cum Moloch de medio populi
      sui
  - name: Leviticus 20:6
    orderIndex: 5
    osisId: Lev.20.6
    sblId: Lev 20:6
    shortName: Lev 20:6
    text: anima quae declinaverit ad magos et ariolos et fornicata fuerit cum eis
      ponam faciem meam contra eam et interficiam illam de medio populi sui
  - name: Leviticus 20:7
    orderIndex: 6
    osisId: Lev.20.7
    sblId: Lev 20:7
    shortName: Lev 20:7
    text: sanctificamini et estote sancti quia ego Dominus Deus vester
  - name: Leviticus 20:8
    orderIndex: 7
    osisId: Lev.20.8
    sblId: Lev 20:8
    shortName: Lev 20:8
    text: custodite praecepta mea et facite ea ego Dominus qui sanctifico vos
  - name: Leviticus 20:9
    orderIndex: 8
    osisId: Lev.20.9
    sblId: Lev 20:9
    shortName: Lev 20:9
    text: qui maledixerit patri suo et matri morte moriatur patri matrique maledixit
      sanguis eius sit super eum
  - name: Leviticus 20:10
    orderIndex: 9
    osisId: Lev.20.10
    sblId: Lev 20:10
    shortName: Lev 20:10
    text: si moechatus quis fuerit cum uxore alterius et adulterium perpetrarit cum
      coniuge proximi sui morte moriantur et moechus et adultera
  - name: Leviticus 20:11
    orderIndex: 10
    osisId: Lev.20.11
    sblId: Lev 20:11
    shortName: Lev 20:11
    text: qui dormierit cum noverca sua et revelaverit ignominiam patris sui morte
      moriantur ambo sanguis eorum sit super eos
  - name: Leviticus 20:12
    orderIndex: 11
    osisId: Lev.20.12
    sblId: Lev 20:12
    shortName: Lev 20:12
    text: si quis dormierit cum nuru sua uterque moriantur quia scelus operati sunt
      sanguis eorum sit super eos
  - name: Leviticus 20:13
    orderIndex: 12
    osisId: Lev.20.13
    sblId: Lev 20:13
    shortName: Lev 20:13
    text: qui dormierit cum masculo coitu femineo uterque operati sunt nefas morte
      moriantur sit sanguis eorum super eos
  - name: Leviticus 20:14
    orderIndex: 13
    osisId: Lev.20.14
    sblId: Lev 20:14
    shortName: Lev 20:14
    text: qui supra uxorem filiam duxerit matrem eius scelus operatus est vivus ardebit
      cum eis nec permanebit tantum nefas in medio vestri
  - name: Leviticus 20:15
    orderIndex: 14
    osisId: Lev.20.15
    sblId: Lev 20:15
    shortName: Lev 20:15
    text: qui cum iumento et pecore coierit morte moriatur pecus quoque occidite
  - name: Leviticus 20:16
    orderIndex: 15
    osisId: Lev.20.16
    sblId: Lev 20:16
    shortName: Lev 20:16
    text: mulier quae subcubuerit cuilibet iumento simul interficietur cum eo sanguis
      eorum sit super eos
  - name: Leviticus 20:17
    orderIndex: 16
    osisId: Lev.20.17
    sblId: Lev 20:17
    shortName: Lev 20:17
    text: qui acceperit sororem suam filiam patris sui vel filiam matris suae et viderit
      turpitudinem eius illaque conspexerit fratris ignominiam nefariam rem operati
      sunt occidentur in conspectu populi sui eo quod turpitudinem suam mutuo revelarint
      et portabunt iniquitatem suam
  - name: Leviticus 20:18
    orderIndex: 17
    osisId: Lev.20.18
    sblId: Lev 20:18
    shortName: Lev 20:18
    text: qui coierit cum muliere in fluxu menstruo et revelaverit turpitudinem eius
      ipsaque aperuerit fontem sanguinis sui interficientur ambo de medio populi sui
  - name: Leviticus 20:19
    orderIndex: 18
    osisId: Lev.20.19
    sblId: Lev 20:19
    shortName: Lev 20:19
    text: turpitudinem materterae tuae et amitae tuae non discoperies qui hoc fecerit
      ignominiam carnis suae nudavit portabunt ambo iniquitatem suam
  - name: Leviticus 20:20
    orderIndex: 19
    osisId: Lev.20.20
    sblId: Lev 20:20
    shortName: Lev 20:20
    text: qui coierit cum uxore patrui vel avunculi sui et revelaverit ignominiam
      cognationis suae portabunt ambo peccatum suum absque liberis morientur
  - name: Leviticus 20:21
    orderIndex: 20
    osisId: Lev.20.21
    sblId: Lev 20:21
    shortName: Lev 20:21
    text: qui duxerit uxorem fratris sui rem facit inlicitam turpitudinem fratris
      sui revelavit absque filiis erunt
  - name: Leviticus 20:22
    orderIndex: 21
    osisId: Lev.20.22
    sblId: Lev 20:22
    shortName: Lev 20:22
    text: custodite leges meas atque iudicia et facite ea ne et vos evomat terra quam
      intraturi estis et habitaturi
  - name: Leviticus 20:23
    orderIndex: 22
    osisId: Lev.20.23
    sblId: Lev 20:23
    shortName: Lev 20:23
    text: nolite ambulare in legitimis nationum quas ego expulsurus sum ante vos omnia
      enim haec fecerunt et abominatus sum eos
  - name: Leviticus 20:24
    orderIndex: 23
    osisId: Lev.20.24
    sblId: Lev 20:24
    shortName: Lev 20:24
    text: vobis autem loquor possidete terram eorum quam dabo vobis in hereditatem
      terram fluentem lacte et melle ego Dominus Deus vester qui separavi vos a ceteris
      populis
  - name: Leviticus 20:25
    orderIndex: 24
    osisId: Lev.20.25
    sblId: Lev 20:25
    shortName: Lev 20:25
    text: separate ergo et vos iumentum mundum ab inmundo et avem mundam ab inmunda
      ne polluatis animas vestras in pecore et in avibus et cunctis quae moventur
      in terra et quae vobis ostendi esse polluta
  - name: Leviticus 20:26
    orderIndex: 25
    osisId: Lev.20.26
    sblId: Lev 20:26
    shortName: Lev 20:26
    text: eritis sancti mihi quia sanctus ego sum Dominus et separavi vos a ceteris
      populis ut essetis mei
  - name: Leviticus 20:27
    orderIndex: 26
    osisId: Lev.20.27
    sblId: Lev 20:27
    shortName: Lev 20:27
    text: vir sive mulier in quibus pythonicus vel divinationis fuerit spiritus morte
      moriantur lapidibus obruent eos sanguis eorum sit super illos
  versesCount: 27
- name: Leviticus 21
  orderIndex: 20
  osisId: Lev.21
  sblId: Lev 21
  shortName: Lev 21
  verses:
  - name: Leviticus 21:1
    orderIndex: 0
    osisId: Lev.21.1
    sblId: Lev 21:1
    shortName: Lev 21:1
    text: dixit quoque Dominus ad Mosen loquere ad sacerdotes filios Aaron et dices
      eis ne contaminetur sacerdos in mortibus civium suorum
  - name: Leviticus 21:2
    orderIndex: 1
    osisId: Lev.21.2
    sblId: Lev 21:2
    shortName: Lev 21:2
    text: nisi tantum in consanguineis ac propinquis id est super matre et patre et
      filio ac filia fratre quoque
  - name: Leviticus 21:3
    orderIndex: 2
    osisId: Lev.21.3
    sblId: Lev 21:3
    shortName: Lev 21:3
    text: et sorore virgine quae non est nupta viro
  - name: Leviticus 21:4
    orderIndex: 3
    osisId: Lev.21.4
    sblId: Lev 21:4
    shortName: Lev 21:4
    text: sed nec in principe populi sui contaminabitur
  - name: Leviticus 21:5
    orderIndex: 4
    osisId: Lev.21.5
    sblId: Lev 21:5
    shortName: Lev 21:5
    text: non radent caput nec barbam neque in carnibus suis facient incisuras
  - name: Leviticus 21:6
    orderIndex: 5
    osisId: Lev.21.6
    sblId: Lev 21:6
    shortName: Lev 21:6
    text: sancti erunt Deo suo et non polluent nomen eius incensum enim Domini et
      panes Dei sui offerunt et ideo sancti erunt
  - name: Leviticus 21:7
    orderIndex: 6
    osisId: Lev.21.7
    sblId: Lev 21:7
    shortName: Lev 21:7
    text: scortum et vile prostibulum non ducet uxorem nec eam quae repudiata est
      a marito quia consecratus est Deo suo
  - name: Leviticus 21:8
    orderIndex: 7
    osisId: Lev.21.8
    sblId: Lev 21:8
    shortName: Lev 21:8
    text: et panes propositionis offert sit ergo sanctus quia et ego sanctus sum Dominus
      qui sanctifico vos
  - name: Leviticus 21:9
    orderIndex: 8
    osisId: Lev.21.9
    sblId: Lev 21:9
    shortName: Lev 21:9
    text: sacerdotis filia si deprehensa fuerit in stupro et violaverit nomen patris
      sui flammis exuretur
  - name: Leviticus 21:10
    orderIndex: 9
    osisId: Lev.21.10
    sblId: Lev 21:10
    shortName: Lev 21:10
    text: pontifex id est sacerdos maximus inter fratres suos super cuius caput fusum
      est unctionis oleum et cuius manus in sacerdotio consecratae sunt vestitusque
      est sanctis vestibus caput suum non discoperiet vestimenta non scindet
  - name: Leviticus 21:11
    orderIndex: 10
    osisId: Lev.21.11
    sblId: Lev 21:11
    shortName: Lev 21:11
    text: et ad omnem mortuum non ingredietur omnino super patre quoque suo et matre
      non contaminabitur
  - name: Leviticus 21:12
    orderIndex: 11
    osisId: Lev.21.12
    sblId: Lev 21:12
    shortName: Lev 21:12
    text: nec egredietur de sanctis ne polluat sanctuarium Domini quia oleum sanctae
      unctionis Dei sui super eum est ego Dominus
  - name: Leviticus 21:13
    orderIndex: 12
    osisId: Lev.21.13
    sblId: Lev 21:13
    shortName: Lev 21:13
    text: virginem ducet uxorem
  - name: Leviticus 21:14
    orderIndex: 13
    osisId: Lev.21.14
    sblId: Lev 21:14
    shortName: Lev 21:14
    text: viduam et repudiatam et sordidam atque meretricem non accipiet sed puellam
      de populo suo
  - name: Leviticus 21:15
    orderIndex: 14
    osisId: Lev.21.15
    sblId: Lev 21:15
    shortName: Lev 21:15
    text: ne commisceat stirpem generis sui vulgo gentis suae quia ego Dominus qui
      sanctifico eum
  - name: Leviticus 21:16
    orderIndex: 15
    osisId: Lev.21.16
    sblId: Lev 21:16
    shortName: Lev 21:16
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 21:17
    orderIndex: 16
    osisId: Lev.21.17
    sblId: Lev 21:17
    shortName: Lev 21:17
    text: loquere ad Aaron homo de semine tuo per familias qui habuerit maculam non
      offeret panes Deo suo
  - name: Leviticus 21:18
    orderIndex: 17
    osisId: Lev.21.18
    sblId: Lev 21:18
    shortName: Lev 21:18
    text: nec accedet ad ministerium eius si caecus fuerit si claudus si vel parvo
      vel grandi et torto naso
  - name: Leviticus 21:19
    orderIndex: 18
    osisId: Lev.21.19
    sblId: Lev 21:19
    shortName: Lev 21:19
    text: si fracto pede si manu
  - name: Leviticus 21:20
    orderIndex: 19
    osisId: Lev.21.20
    sblId: Lev 21:20
    shortName: Lev 21:20
    text: si gibbus si lippus si albuginem habens in oculo si iugem scabiem si inpetiginem
      in corpore vel hirniosus
  - name: Leviticus 21:21
    orderIndex: 20
    osisId: Lev.21.21
    sblId: Lev 21:21
    shortName: Lev 21:21
    text: omnis qui habuerit maculam de semine Aaron sacerdotis non accedet offerre
      hostias Domino nec panes Deo suo
  - name: Leviticus 21:22
    orderIndex: 21
    osisId: Lev.21.22
    sblId: Lev 21:22
    shortName: Lev 21:22
    text: vescetur tamen panibus qui offeruntur in sanctuario
  - name: Leviticus 21:23
    orderIndex: 22
    osisId: Lev.21.23
    sblId: Lev 21:23
    shortName: Lev 21:23
    text: ita dumtaxat ut intra velum non ingrediatur nec accedat ad altare quia maculam
      habet et contaminare non debet sanctuarium meum ego Dominus qui sanctifico eos
  - name: Leviticus 21:24
    orderIndex: 23
    osisId: Lev.21.24
    sblId: Lev 21:24
    shortName: Lev 21:24
    text: locutus est ergo Moses ad Aaron et filios eius et ad omnem Israhel cuncta
      quae sibi fuerant imperata
  versesCount: 24
- name: Leviticus 22
  orderIndex: 21
  osisId: Lev.22
  sblId: Lev 22
  shortName: Lev 22
  verses:
  - name: Leviticus 22:1
    orderIndex: 0
    osisId: Lev.22.1
    sblId: Lev 22:1
    shortName: Lev 22:1
    text: locutus quoque est Dominus ad Mosen dicens
  - name: Leviticus 22:2
    orderIndex: 1
    osisId: Lev.22.2
    sblId: Lev 22:2
    shortName: Lev 22:2
    text: loquere ad Aaron et ad filios eius ut caveant ab his quae consecrata sunt
      filiorum Israhel et non contaminent nomen sanctificatorum mihi quae ipsi offerunt
      ego Dominus
  - name: Leviticus 22:3
    orderIndex: 2
    osisId: Lev.22.3
    sblId: Lev 22:3
    shortName: Lev 22:3
    text: dic ad eos et ad posteros eorum omnis homo qui accesserit de stirpe vestra
      ad ea quae consecrata sunt et quae obtulerunt filii Israhel Domino in quo est
      inmunditia peribit coram Domino ego sum Dominus
  - name: Leviticus 22:4
    orderIndex: 3
    osisId: Lev.22.4
    sblId: Lev 22:4
    shortName: Lev 22:4
    text: homo de semine Aaron qui fuerit leprosus aut patiens fluxum seminis non
      vescetur de his quae sanctificata sunt mihi donec sanetur qui tetigerit inmundum
      super mortuo et ex quo egreditur semen quasi coitus
  - name: Leviticus 22:5
    orderIndex: 4
    osisId: Lev.22.5
    sblId: Lev 22:5
    shortName: Lev 22:5
    text: et qui tangit reptile et quodlibet inmundum cuius tactus est sordidus
  - name: Leviticus 22:6
    orderIndex: 5
    osisId: Lev.22.6
    sblId: Lev 22:6
    shortName: Lev 22:6
    text: inmundus erit usque ad vesperum et non vescetur his quae sanctificata sunt
      sed cum laverit carnem suam aqua
  - name: Leviticus 22:7
    orderIndex: 6
    osisId: Lev.22.7
    sblId: Lev 22:7
    shortName: Lev 22:7
    text: et occubuerit sol tunc mundatus vescetur de sanctificatis quia cibus illius
      est
  - name: Leviticus 22:8
    orderIndex: 7
    osisId: Lev.22.8
    sblId: Lev 22:8
    shortName: Lev 22:8
    text: morticinum et captum a bestia non comedent nec polluentur in eis ego sum
      Dominus
  - name: Leviticus 22:9
    orderIndex: 8
    osisId: Lev.22.9
    sblId: Lev 22:9
    shortName: Lev 22:9
    text: custodient praecepta mea ut non subiaceant peccato et moriantur in sanctuario
      cum polluerint illud ego Dominus qui sanctifico eos
  - name: Leviticus 22:10
    orderIndex: 9
    osisId: Lev.22.10
    sblId: Lev 22:10
    shortName: Lev 22:10
    text: omnis alienigena non comedet de sanctificatis inquilinus sacerdotis et mercennarius
      non vescentur ex eis
  - name: Leviticus 22:11
    orderIndex: 10
    osisId: Lev.22.11
    sblId: Lev 22:11
    shortName: Lev 22:11
    text: quem autem sacerdos emerit et qui vernaculus domus eius fuerit hii comedent
      ex eis
  - name: Leviticus 22:12
    orderIndex: 11
    osisId: Lev.22.12
    sblId: Lev 22:12
    shortName: Lev 22:12
    text: si filia sacerdotis cuilibet ex populo nupta fuerit de his quae sanctificata
      sunt et de primitiis non vescetur
  - name: Leviticus 22:13
    orderIndex: 12
    osisId: Lev.22.13
    sblId: Lev 22:13
    shortName: Lev 22:13
    text: sin autem vidua vel repudiata et absque liberis reversa fuerit ad domum
      patris sui sicut puella consuerat aletur cibis patris sui omnis alienigena comedendi
      ex eis non habet potestatem
  - name: Leviticus 22:14
    orderIndex: 13
    osisId: Lev.22.14
    sblId: Lev 22:14
    shortName: Lev 22:14
    text: qui comederit de sanctificatis per ignorantiam addet quintam partem cum
      eo quod comedit et dabit sacerdoti in sanctuarium
  - name: Leviticus 22:15
    orderIndex: 14
    osisId: Lev.22.15
    sblId: Lev 22:15
    shortName: Lev 22:15
    text: nec contaminabunt sanctificata filiorum Israhel quae offerunt Domino
  - name: Leviticus 22:16
    orderIndex: 15
    osisId: Lev.22.16
    sblId: Lev 22:16
    shortName: Lev 22:16
    text: ne forte sustineant iniquitatem delicti sui cum sanctificata comederint
      ego Dominus qui sanctifico eos
  - name: Leviticus 22:17
    orderIndex: 16
    osisId: Lev.22.17
    sblId: Lev 22:17
    shortName: Lev 22:17
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 22:18
    orderIndex: 17
    osisId: Lev.22.18
    sblId: Lev 22:18
    shortName: Lev 22:18
    text: loquere ad Aaron et filios eius et ad omnes filios Israhel dicesque ad eos
      homo de domo Israhel et de advenis qui habitant apud vos qui obtulerit oblationem
      suam vel vota solvens vel sponte offerens quicquid illud obtulerit in holocaustum
      Domini
  - name: Leviticus 22:19
    orderIndex: 18
    osisId: Lev.22.19
    sblId: Lev 22:19
    shortName: Lev 22:19
    text: ut offeratur per vos masculus inmaculatus erit ex bubus et ex ovibus et
      ex capris
  - name: Leviticus 22:20
    orderIndex: 19
    osisId: Lev.22.20
    sblId: Lev 22:20
    shortName: Lev 22:20
    text: si maculam habuerit non offeretis neque erit acceptabile
  - name: Leviticus 22:21
    orderIndex: 20
    osisId: Lev.22.21
    sblId: Lev 22:21
    shortName: Lev 22:21
    text: homo qui obtulerit victimam pacificorum Domino vel vota solvens vel sponte
      offerens tam de bubus quam de ovibus inmaculatum offeret ut acceptabile sit
      omnis macula non erit in eo
  - name: Leviticus 22:22
    orderIndex: 21
    osisId: Lev.22.22
    sblId: Lev 22:22
    shortName: Lev 22:22
    text: si caecum fuerit si fractum si cicatricem habens si papulas aut scabiem
      vel inpetiginem non offeretis ea Domino neque adolebitis ex eis super altare
      Domini
  - name: Leviticus 22:23
    orderIndex: 22
    osisId: Lev.22.23
    sblId: Lev 22:23
    shortName: Lev 22:23
    text: bovem et ovem aure et cauda amputatis voluntarie offerre potes votum autem
      ex his solvi non potest
  - name: Leviticus 22:24
    orderIndex: 23
    osisId: Lev.22.24
    sblId: Lev 22:24
    shortName: Lev 22:24
    text: omne animal quod vel contritis vel tunsis vel sectis ablatisque testiculis
      est non offeretis Domino et in terra vestra hoc omnino ne faciatis
  - name: Leviticus 22:25
    orderIndex: 24
    osisId: Lev.22.25
    sblId: Lev 22:25
    shortName: Lev 22:25
    text: de manu alienigenae non offeretis panes Deo vestro et quicquid aliud dare
      voluerint quia corrupta et maculata sunt omnia non suscipietis ea
  - name: Leviticus 22:26
    orderIndex: 25
    osisId: Lev.22.26
    sblId: Lev 22:26
    shortName: Lev 22:26
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 22:27
    orderIndex: 26
    osisId: Lev.22.27
    sblId: Lev 22:27
    shortName: Lev 22:27
    text: bos ovis et capra cum genita fuerint septem diebus erunt sub ubere matris
      suae die autem octavo et deinceps offerri poterunt Domino
  - name: Leviticus 22:28
    orderIndex: 27
    osisId: Lev.22.28
    sblId: Lev 22:28
    shortName: Lev 22:28
    text: sive illa bos sive ovis non immolabuntur una die cum fetibus suis
  - name: Leviticus 22:29
    orderIndex: 28
    osisId: Lev.22.29
    sblId: Lev 22:29
    shortName: Lev 22:29
    text: si immolaveritis hostiam pro gratiarum actione Domino ut possit esse placabilis
  - name: Leviticus 22:30
    orderIndex: 29
    osisId: Lev.22.30
    sblId: Lev 22:30
    shortName: Lev 22:30
    text: eodem die comedetis eam non remanebit quicquam in mane alterius diei ego
      Dominus
  - name: Leviticus 22:31
    orderIndex: 30
    osisId: Lev.22.31
    sblId: Lev 22:31
    shortName: Lev 22:31
    text: custodite mandata mea et facite ea ego Dominus
  - name: Leviticus 22:32
    orderIndex: 31
    osisId: Lev.22.32
    sblId: Lev 22:32
    shortName: Lev 22:32
    text: ne polluatis nomen meum sanctum ut sanctificer in medio filiorum Israhel
      ego Dominus qui sanctifico vos
  - name: Leviticus 22:33
    orderIndex: 32
    osisId: Lev.22.33
    sblId: Lev 22:33
    shortName: Lev 22:33
    text: et eduxi de terra Aegypti ut essem vobis in Deum ego Dominus
  versesCount: 33
- name: Leviticus 23
  orderIndex: 22
  osisId: Lev.23
  sblId: Lev 23
  shortName: Lev 23
  verses:
  - name: Leviticus 23:1
    orderIndex: 0
    osisId: Lev.23.1
    sblId: Lev 23:1
    shortName: Lev 23:1
    text: locutus est Dominus ad Mosen dicens
  - name: Leviticus 23:2
    orderIndex: 1
    osisId: Lev.23.2
    sblId: Lev 23:2
    shortName: Lev 23:2
    text: loquere filiis Israhel et dices ad eos hae sunt feriae Domini quas vocabitis
      sanctas
  - name: Leviticus 23:3
    orderIndex: 2
    osisId: Lev.23.3
    sblId: Lev 23:3
    shortName: Lev 23:3
    text: sex diebus facietis opus dies septimus quia sabbati requies est vocabitur
      sanctus omne opus non facietis in eo sabbatum Domini est in cunctis habitationibus
      vestris
  - name: Leviticus 23:4
    orderIndex: 3
    osisId: Lev.23.4
    sblId: Lev 23:4
    shortName: Lev 23:4
    text: hae sunt ergo feriae Domini sanctae quas celebrare debetis temporibus suis
  - name: Leviticus 23:5
    orderIndex: 4
    osisId: Lev.23.5
    sblId: Lev 23:5
    shortName: Lev 23:5
    text: mense primo quartadecima die mensis ad vesperum phase Domini est
  - name: Leviticus 23:6
    orderIndex: 5
    osisId: Lev.23.6
    sblId: Lev 23:6
    shortName: Lev 23:6
    text: et quintadecima die mensis huius sollemnitas azymorum Domini est septem
      diebus azyma comedetis
  - name: Leviticus 23:7
    orderIndex: 6
    osisId: Lev.23.7
    sblId: Lev 23:7
    shortName: Lev 23:7
    text: dies primus erit vobis celeberrimus sanctusque omne opus servile non facietis
      in eo
  - name: Leviticus 23:8
    orderIndex: 7
    osisId: Lev.23.8
    sblId: Lev 23:8
    shortName: Lev 23:8
    text: sed offeretis sacrificium in igne Domino septem diebus dies autem septimus
      erit celebrior et sanctior nullumque servile opus fiet in eo
  - name: Leviticus 23:9
    orderIndex: 8
    osisId: Lev.23.9
    sblId: Lev 23:9
    shortName: Lev 23:9
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 23:10
    orderIndex: 9
    osisId: Lev.23.10
    sblId: Lev 23:10
    shortName: Lev 23:10
    text: loquere filiis Israhel et dices ad eos cum ingressi fueritis terram quam
      ego dabo vobis et messueritis segetem feretis manipulos spicarum primitias messis
      vestrae ad sacerdotem
  - name: Leviticus 23:11
    orderIndex: 10
    osisId: Lev.23.11
    sblId: Lev 23:11
    shortName: Lev 23:11
    text: qui elevabit fasciculum coram Domino ut acceptabile sit pro vobis altero
      die sabbati et sanctificabit illum
  - name: Leviticus 23:12
    orderIndex: 11
    osisId: Lev.23.12
    sblId: Lev 23:12
    shortName: Lev 23:12
    text: atque in eodem die quo manipulus consecratur caedetur agnus inmaculatus
      anniculus in holocaustum Domini
  - name: Leviticus 23:13
    orderIndex: 12
    osisId: Lev.23.13
    sblId: Lev 23:13
    shortName: Lev 23:13
    text: et libamenta offerentur cum eo duae decimae similae conspersae oleo in incensum
      Domini odoremque suavissimum liba quoque vini quarta pars hin
  - name: Leviticus 23:14
    orderIndex: 13
    osisId: Lev.23.14
    sblId: Lev 23:14
    shortName: Lev 23:14
    text: panem et pulentam et pultes non comedetis ex segete usque ad diem qua offeratis
      ex ea Deo vestro praeceptum est sempiternum in generationibus cunctisque habitaculis
      vestris
  - name: Leviticus 23:15
    orderIndex: 14
    osisId: Lev.23.15
    sblId: Lev 23:15
    shortName: Lev 23:15
    text: numerabitis ergo ab altero die sabbati in quo obtulistis manipulum primitiarum
      septem ebdomadas plenas
  - name: Leviticus 23:16
    orderIndex: 15
    osisId: Lev.23.16
    sblId: Lev 23:16
    shortName: Lev 23:16
    text: usque ad alteram diem expletionis ebdomadae septimae id est quinquaginta
      dies et sic offeretis sacrificium novum Domino
  - name: Leviticus 23:17
    orderIndex: 16
    osisId: Lev.23.17
    sblId: Lev 23:17
    shortName: Lev 23:17
    text: ex omnibus habitaculis vestris panes primitiarum duos de duabus decimis
      similae fermentatae quos coquetis in primitias Domini
  - name: Leviticus 23:18
    orderIndex: 17
    osisId: Lev.23.18
    sblId: Lev 23:18
    shortName: Lev 23:18
    text: offeretisque cum panibus septem agnos inmaculatos anniculos et vitulum de
      armento unum et arietes duos et erunt in holocausto cum libamentis suis in odorem
      suavissimum Domino
  - name: Leviticus 23:19
    orderIndex: 18
    osisId: Lev.23.19
    sblId: Lev 23:19
    shortName: Lev 23:19
    text: facietis et hircum pro peccato duosque agnos anniculos hostias pacificorum
  - name: Leviticus 23:20
    orderIndex: 19
    osisId: Lev.23.20
    sblId: Lev 23:20
    shortName: Lev 23:20
    text: cumque elevaverit eos sacerdos cum panibus primitiarum coram Domino cedent
      in usum eius
  - name: Leviticus 23:21
    orderIndex: 20
    osisId: Lev.23.21
    sblId: Lev 23:21
    shortName: Lev 23:21
    text: et vocabitis hunc diem celeberrimum atque sanctissimum omne opus servile
      non facietis in eo legitimum sempiternum erit in cunctis habitaculis et generationibus
      vestris
  - name: Leviticus 23:22
    orderIndex: 21
    osisId: Lev.23.22
    sblId: Lev 23:22
    shortName: Lev 23:22
    text: postquam autem messueritis segetem terrae vestrae non secabitis eam usque
      ad solum nec remanentes spicas colligetis sed pauperibus et peregrinis dimittetis
      eas ego Dominus Deus vester
  - name: Leviticus 23:23
    orderIndex: 22
    osisId: Lev.23.23
    sblId: Lev 23:23
    shortName: Lev 23:23
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 23:24
    orderIndex: 23
    osisId: Lev.23.24
    sblId: Lev 23:24
    shortName: Lev 23:24
    text: loquere filiis Israhel mense septimo prima die mensis erit vobis sabbatum
      memorabile clangentibus tubis et vocabitur sanctum
  - name: Leviticus 23:25
    orderIndex: 24
    osisId: Lev.23.25
    sblId: Lev 23:25
    shortName: Lev 23:25
    text: omne opus servile non facietis in eo et offeretis holocaustum Domino
  - name: Leviticus 23:26
    orderIndex: 25
    osisId: Lev.23.26
    sblId: Lev 23:26
    shortName: Lev 23:26
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 23:27
    orderIndex: 26
    osisId: Lev.23.27
    sblId: Lev 23:27
    shortName: Lev 23:27
    text: decimo die mensis huius septimi dies expiationum erit celeberrimus et vocabitur
      sanctus adfligetisque animas vestras in eo et offeretis holocaustum Domino
  - name: Leviticus 23:28
    orderIndex: 27
    osisId: Lev.23.28
    sblId: Lev 23:28
    shortName: Lev 23:28
    text: omne opus non facietis in tempore diei huius quia dies propitiationis est
      ut propitietur vobis Dominus Deus vester
  - name: Leviticus 23:29
    orderIndex: 28
    osisId: Lev.23.29
    sblId: Lev 23:29
    shortName: Lev 23:29
    text: omnis anima quae adflicta non fuerit die hoc peribit de populis suis
  - name: Leviticus 23:30
    orderIndex: 29
    osisId: Lev.23.30
    sblId: Lev 23:30
    shortName: Lev 23:30
    text: et quae operis quippiam fecerit delebo eam de populo suo
  - name: Leviticus 23:31
    orderIndex: 30
    osisId: Lev.23.31
    sblId: Lev 23:31
    shortName: Lev 23:31
    text: nihil ergo operis facietis in eo legitimum sempiternum erit vobis in cunctis
      generationibus et habitationibus vestris
  - name: Leviticus 23:32
    orderIndex: 31
    osisId: Lev.23.32
    sblId: Lev 23:32
    shortName: Lev 23:32
    text: sabbatum requietionis est adfligetis animas vestras die nono mensis a vespero
      usque ad vesperum celebrabitis sabbata vestra
  - name: Leviticus 23:33
    orderIndex: 32
    osisId: Lev.23.33
    sblId: Lev 23:33
    shortName: Lev 23:33
    text: et locutus est Dominus ad Mosen dicens
  - name: Leviticus 23:34
    orderIndex: 33
    osisId: Lev.23.34
    sblId: Lev 23:34
    shortName: Lev 23:34
    text: loquere filiis Israhel a quintodecimo die mensis huius septimi erunt feriae
      tabernaculorum septem diebus Domino
  - name: Leviticus 23:35
    orderIndex: 34
    osisId: Lev.23.35
    sblId: Lev 23:35
    shortName: Lev 23:35
    text: dies primus vocabitur celeberrimus atque sanctissimus omne opus servile
      non facietis
  - name: Leviticus 23:36
    orderIndex: 35
    osisId: Lev.23.36
    sblId: Lev 23:36
    shortName: Lev 23:36
    text: et septem diebus offeretis holocausta Domino dies quoque octavus erit celeberrimus
      atque sanctissimus et offeretis holocaustum Domino est enim coetus atque collectae
      omne opus servile non facietis in eo
  - name: Leviticus 23:37
    orderIndex: 36
    osisId: Lev.23.37
    sblId: Lev 23:37
    shortName: Lev 23:37
    text: hae sunt feriae Domini quas vocabitis celeberrimas et sanctissimas offeretisque
      in eis oblationes Domino holocausta et libamenta iuxta ritum uniuscuiusque diei
  - name: Leviticus 23:38
    orderIndex: 37
    osisId: Lev.23.38
    sblId: Lev 23:38
    shortName: Lev 23:38
    text: exceptis sabbatis Domini donisque vestris et quae offertis ex voto vel quae
      sponte tribuitis Domino
  - name: Leviticus 23:39
    orderIndex: 38
    osisId: Lev.23.39
    sblId: Lev 23:39
    shortName: Lev 23:39
    text: a quintodecimo ergo die mensis septimi quando congregaveritis omnes fructus
      terrae vestrae celebrabitis ferias Domini septem diebus die primo et die octavo
      erit sabbatum id est requies
  - name: Leviticus 23:40
    orderIndex: 39
    osisId: Lev.23.40
    sblId: Lev 23:40
    shortName: Lev 23:40
    text: sumetisque vobis die primo fructus arboris pulcherrimae spatulasque palmarum
      et ramos ligni densarum frondium et salices de torrente et laetabimini coram
      Domino Deo vestro
  - name: Leviticus 23:41
    orderIndex: 40
    osisId: Lev.23.41
    sblId: Lev 23:41
    shortName: Lev 23:41
    text: celebrabitisque sollemnitatem eius septem diebus per annum legitimum sempiternum
      erit in generationibus vestris mense septimo festa celebrabitis
  - name: Leviticus 23:42
    orderIndex: 41
    osisId: Lev.23.42
    sblId: Lev 23:42
    shortName: Lev 23:42
    text: et habitabitis in umbraculis septem diebus omnis qui de genere est Israhel
      manebit in tabernaculis
  - name: Leviticus 23:43
    orderIndex: 42
    osisId: Lev.23.43
    sblId: Lev 23:43
    shortName: Lev 23:43
    text: ut discant posteri vestri quod in tabernaculis habitare fecerim filios Israhel
      cum educerem eos de terra Aegypti ego Dominus Deus vester
  - name: Leviticus 23:44
    orderIndex: 43
    osisId: Lev.23.44
    sblId: Lev 23:44
    shortName: Lev 23:44
    text: locutusque est Moses super sollemnitatibus Domini ad filios Israhel
  versesCount: 44
- name: Leviticus 24
  orderIndex: 23
  osisId: Lev.24
  sblId: Lev 24
  shortName: Lev 24
  verses:
  - name: Leviticus 24:1
    orderIndex: 0
    osisId: Lev.24.1
    sblId: Lev 24:1
    shortName: Lev 24:1
    text: et locutus est Dominus ad Mosen dicens
  - name: Leviticus 24:2
    orderIndex: 1
    osisId: Lev.24.2
    sblId: Lev 24:2
    shortName: Lev 24:2
    text: praecipe filiis Israhel ut adferant tibi oleum de olivis purissimum ac lucidum
      ad concinnandas lucernas iugiter
  - name: Leviticus 24:3
    orderIndex: 2
    osisId: Lev.24.3
    sblId: Lev 24:3
    shortName: Lev 24:3
    text: extra velum testimonii in tabernaculo foederis ponetque eas Aaron a vespere
      usque in mane coram Domino cultu rituque perpetuo in generationibus vestris
  - name: Leviticus 24:4
    orderIndex: 3
    osisId: Lev.24.4
    sblId: Lev 24:4
    shortName: Lev 24:4
    text: super candelabro mundissimo ponentur semper in conspectu Domini
  - name: Leviticus 24:5
    orderIndex: 4
    osisId: Lev.24.5
    sblId: Lev 24:5
    shortName: Lev 24:5
    text: accipies quoque similam et coques ex ea duodecim panes qui singuli habebunt
      duas decimas
  - name: Leviticus 24:6
    orderIndex: 5
    osisId: Lev.24.6
    sblId: Lev 24:6
    shortName: Lev 24:6
    text: quorum senos altrinsecus super mensam purissimam coram Domino statues
  - name: Leviticus 24:7
    orderIndex: 6
    osisId: Lev.24.7
    sblId: Lev 24:7
    shortName: Lev 24:7
    text: et pones super eos tus lucidissimum ut sit panis in monumentum oblationis
      Domini
  - name: Leviticus 24:8
    orderIndex: 7
    osisId: Lev.24.8
    sblId: Lev 24:8
    shortName: Lev 24:8
    text: per singula sabbata mutabuntur coram Domino suscepti a filiis Israhel foedere
      sempiterno
  - name: Leviticus 24:9
    orderIndex: 8
    osisId: Lev.24.9
    sblId: Lev 24:9
    shortName: Lev 24:9
    text: eruntque Aaron et filiorum eius ut comedant eos in loco sancto quia sanctum
      sanctorum est de sacrificiis Domini iure perpetuo
  - name: Leviticus 24:10
    orderIndex: 9
    osisId: Lev.24.10
    sblId: Lev 24:10
    shortName: Lev 24:10
    text: ecce autem egressus filius mulieris israhelitis quem pepererat de viro aegyptio
      inter filios Israhel iurgatus est in castris cum viro israhelite
  - name: Leviticus 24:11
    orderIndex: 10
    osisId: Lev.24.11
    sblId: Lev 24:11
    shortName: Lev 24:11
    text: cumque blasphemasset nomen et maledixisset ei adductus est ad Mosen vocabatur
      autem mater eius Salumith filia Dabri de tribu Dan
  - name: Leviticus 24:12
    orderIndex: 11
    osisId: Lev.24.12
    sblId: Lev 24:12
    shortName: Lev 24:12
    text: miseruntque eum in carcerem donec nossent quid iuberet Dominus
  - name: Leviticus 24:13
    orderIndex: 12
    osisId: Lev.24.13
    sblId: Lev 24:13
    shortName: Lev 24:13
    text: qui locutus est ad Mosen
  - name: Leviticus 24:14
    orderIndex: 13
    osisId: Lev.24.14
    sblId: Lev 24:14
    shortName: Lev 24:14
    text: dicens educ blasphemum extra castra et ponant omnes qui audierunt manus
      suas super caput eius et lapidet eum populus universus
  - name: Leviticus 24:15
    orderIndex: 14
    osisId: Lev.24.15
    sblId: Lev 24:15
    shortName: Lev 24:15
    text: et ad filios Israhel loqueris homo qui maledixerit Deo suo portabit peccatum
      suum
  - name: Leviticus 24:16
    orderIndex: 15
    osisId: Lev.24.16
    sblId: Lev 24:16
    shortName: Lev 24:16
    text: et qui blasphemaverit nomen Domini morte moriatur lapidibus opprimet eum
      omnis multitudo sive ille civis seu peregrinus fuerit qui blasphemaverit nomen
      Domini morte moriatur
  - name: Leviticus 24:17
    orderIndex: 16
    osisId: Lev.24.17
    sblId: Lev 24:17
    shortName: Lev 24:17
    text: qui percusserit et occiderit hominem morte moriatur
  - name: Leviticus 24:18
    orderIndex: 17
    osisId: Lev.24.18
    sblId: Lev 24:18
    shortName: Lev 24:18
    text: qui percusserit animal reddat vicarium id est animam pro anima
  - name: Leviticus 24:19
    orderIndex: 18
    osisId: Lev.24.19
    sblId: Lev 24:19
    shortName: Lev 24:19
    text: qui inrogaverit maculam cuilibet civium suorum sicut fecit fiet ei
  - name: Leviticus 24:20
    orderIndex: 19
    osisId: Lev.24.20
    sblId: Lev 24:20
    shortName: Lev 24:20
    text: fracturam pro fractura oculum pro oculo dentem pro dente restituet qualem
      inflixerit maculam talem sustinere cogetur
  - name: Leviticus 24:21
    orderIndex: 20
    osisId: Lev.24.21
    sblId: Lev 24:21
    shortName: Lev 24:21
    text: qui percusserit iumentum reddet aliud qui percusserit hominem punietur
  - name: Leviticus 24:22
    orderIndex: 21
    osisId: Lev.24.22
    sblId: Lev 24:22
    shortName: Lev 24:22
    text: aequum iudicium sit inter vos sive peregrinus sive civis peccaverit quia
      ego sum Dominus Deus vester
  - name: Leviticus 24:23
    orderIndex: 22
    osisId: Lev.24.23
    sblId: Lev 24:23
    shortName: Lev 24:23
    text: locutusque est Moses ad filios Israhel et eduxerunt eum qui blasphemaverat
      extra castra ac lapidibus oppresserunt feceruntque filii Israhel sicut praeceperat
      Dominus Mosi
  versesCount: 23
- name: Leviticus 25
  orderIndex: 24
  osisId: Lev.25
  sblId: Lev 25
  shortName: Lev 25
  verses:
  - name: Leviticus 25:1
    orderIndex: 0
    osisId: Lev.25.1
    sblId: Lev 25:1
    shortName: Lev 25:1
    text: locutusque est Dominus ad Mosen in monte Sinai dicens
  - name: Leviticus 25:2
    orderIndex: 1
    osisId: Lev.25.2
    sblId: Lev 25:2
    shortName: Lev 25:2
    text: loquere filiis Israhel et dices ad eos quando ingressi fueritis terram quam
      ego dabo vobis sabbatizet sabbatum Domini
  - name: Leviticus 25:3
    orderIndex: 2
    osisId: Lev.25.3
    sblId: Lev 25:3
    shortName: Lev 25:3
    text: sex annis seres agrum tuum et sex annis putabis vineam tuam colligesque
      fructus eius
  - name: Leviticus 25:4
    orderIndex: 3
    osisId: Lev.25.4
    sblId: Lev 25:4
    shortName: Lev 25:4
    text: septimo autem anno sabbatum erit terrae requietionis Domini agrum non seres
      et vineam non putabis
  - name: Leviticus 25:5
    orderIndex: 4
    osisId: Lev.25.5
    sblId: Lev 25:5
    shortName: Lev 25:5
    text: quae sponte gignit humus non metes et uvas primitiarum tuarum non colliges
      quasi vindemiam annus enim requietionis terrae est
  - name: Leviticus 25:6
    orderIndex: 5
    osisId: Lev.25.6
    sblId: Lev 25:6
    shortName: Lev 25:6
    text: sed erunt vobis in cibum tibi et servo tuo ancillae et mercennario tuo et
      advenae qui peregrinantur apud te
  - name: Leviticus 25:7
    orderIndex: 6
    osisId: Lev.25.7
    sblId: Lev 25:7
    shortName: Lev 25:7
    text: iumentis tuis et pecoribus omnia quae nascuntur praebebunt cibum
  - name: Leviticus 25:8
    orderIndex: 7
    osisId: Lev.25.8
    sblId: Lev 25:8
    shortName: Lev 25:8
    text: numerabis quoque tibi septem ebdomades annorum id est septem septies quae
      simul faciunt annos quadraginta novem
  - name: Leviticus 25:9
    orderIndex: 8
    osisId: Lev.25.9
    sblId: Lev 25:9
    shortName: Lev 25:9
    text: et clanges bucina mense septimo decima die mensis propitiationis tempore
      in universa terra vestra
  - name: Leviticus 25:10
    orderIndex: 9
    osisId: Lev.25.10
    sblId: Lev 25:10
    shortName: Lev 25:10
    text: sanctificabisque annum quinquagesimum et vocabis remissionem cunctis habitatoribus
      terrae tuae ipse est enim iobeleus revertetur homo ad possessionem suam et unusquisque
      rediet ad familiam pristinam
  - name: Leviticus 25:11
    orderIndex: 10
    osisId: Lev.25.11
    sblId: Lev 25:11
    shortName: Lev 25:11
    text: quia iobeleus est et quinquagesimus annus non seretis neque metetis sponte
      in agro nascentia et primitias vindemiae non colligetis
  - name: Leviticus 25:12
    orderIndex: 11
    osisId: Lev.25.12
    sblId: Lev 25:12
    shortName: Lev 25:12
    text: ob sanctificationem iobelei sed statim ablata comedetis
  - name: Leviticus 25:13
    orderIndex: 12
    osisId: Lev.25.13
    sblId: Lev 25:13
    shortName: Lev 25:13
    text: anno iobelei redient omnes ad possessiones suas
  - name: Leviticus 25:14
    orderIndex: 13
    osisId: Lev.25.14
    sblId: Lev 25:14
    shortName: Lev 25:14
    text: quando vendes quippiam civi tuo vel emes ab eo ne contristes fratrem tuum
      sed iuxta numerum annorum iobelei emes ab eo
  - name: Leviticus 25:15
    orderIndex: 14
    osisId: Lev.25.15
    sblId: Lev 25:15
    shortName: Lev 25:15
    text: et iuxta supputationem frugum vendet tibi
  - name: Leviticus 25:16
    orderIndex: 15
    osisId: Lev.25.16
    sblId: Lev 25:16
    shortName: Lev 25:16
    text: quanto plus anni remanserint post iobeleum tanto crescet et pretium et quanto
      minus temporis numeraveris tanto minoris et emptio constabit tempus enim frugum
      vendet tibi
  - name: Leviticus 25:17
    orderIndex: 16
    osisId: Lev.25.17
    sblId: Lev 25:17
    shortName: Lev 25:17
    text: nolite adfligere contribules vestros sed timeat unusquisque Deum suum quia
      ego Dominus Deus vester
  - name: Leviticus 25:18
    orderIndex: 17
    osisId: Lev.25.18
    sblId: Lev 25:18
    shortName: Lev 25:18
    text: facite praecepta mea et iudicia custodite et implete ea ut habitare possitis
      in terra absque ullo pavore
  - name: Leviticus 25:19
    orderIndex: 18
    osisId: Lev.25.19
    sblId: Lev 25:19
    shortName: Lev 25:19
    text: et gignat vobis humus fructus suos quibus vescamini usque ad saturitatem
      nullius impetum formidantes
  - name: Leviticus 25:20
    orderIndex: 19
    osisId: Lev.25.20
    sblId: Lev 25:20
    shortName: Lev 25:20
    text: quod si dixeritis quid comedemus anno septimo si non seruerimus neque collegerimus
      fruges nostras
  - name: Leviticus 25:21
    orderIndex: 20
    osisId: Lev.25.21
    sblId: Lev 25:21
    shortName: Lev 25:21
    text: dabo benedictionem meam vobis anno sexto et faciet fructus trium annorum
  - name: Leviticus 25:22
    orderIndex: 21
    osisId: Lev.25.22
    sblId: Lev 25:22
    shortName: Lev 25:22
    text: seretisque anno octavo et comedetis veteres fruges usque ad nonum annum
      donec nova nascantur edetis vetera
  - name: Leviticus 25:23
    orderIndex: 22
    osisId: Lev.25.23
    sblId: Lev 25:23
    shortName: Lev 25:23
    text: terra quoque non veniet in perpetuum quia mea est et vos advenae et coloni
      mei estis
  - name: Leviticus 25:24
    orderIndex: 23
    osisId: Lev.25.24
    sblId: Lev 25:24
    shortName: Lev 25:24
    text: unde cuncta regio possessionis vestrae sub redemptionis condicione vendetur
  - name: Leviticus 25:25
    orderIndex: 24
    osisId: Lev.25.25
    sblId: Lev 25:25
    shortName: Lev 25:25
    text: si adtenuatus frater tuus vendiderit possessiunculam suam et voluerit propinquus
      eius potest redimere quod ille vendiderat
  - name: Leviticus 25:26
    orderIndex: 25
    osisId: Lev.25.26
    sblId: Lev 25:26
    shortName: Lev 25:26
    text: sin autem non habuerit proximum et ipse pretium ad redimendum potuerit invenire
  - name: Leviticus 25:27
    orderIndex: 26
    osisId: Lev.25.27
    sblId: Lev 25:27
    shortName: Lev 25:27
    text: conputabuntur fructus ex eo tempore quo vendidit et quod reliquum est reddet
      emptori sicque recipiet possessionem suam
  - name: Leviticus 25:28
    orderIndex: 27
    osisId: Lev.25.28
    sblId: Lev 25:28
    shortName: Lev 25:28
    text: quod si non invenerit manus eius ut reddat pretium habebit emptor quod emerat
      usque ad annum iobeleum in ipso enim omnis venditio redit ad dominum et ad possessorem
      pristinum
  - name: Leviticus 25:29
    orderIndex: 28
    osisId: Lev.25.29
    sblId: Lev 25:29
    shortName: Lev 25:29
    text: qui vendiderit domum intra urbis muros habebit licentiam redimendi donec
      unus impleatur annus
  - name: Leviticus 25:30
    orderIndex: 29
    osisId: Lev.25.30
    sblId: Lev 25:30
    shortName: Lev 25:30
    text: si non redemerit et anni circulus fuerit evolutus emptor possidebit eam
      et posteri eius in perpetuum et redimi non poterit etiam in iobeleo
  - name: Leviticus 25:31
    orderIndex: 30
    osisId: Lev.25.31
    sblId: Lev 25:31
    shortName: Lev 25:31
    text: sin autem in villa fuerit domus quae muros non habet agrorum iure vendetur
      si ante redempta non fuerit in iobeleo revertetur ad dominum
  - name: Leviticus 25:32
    orderIndex: 31
    osisId: Lev.25.32
    sblId: Lev 25:32
    shortName: Lev 25:32
    text: aedes Levitarum quae in urbibus sunt semper possunt redimi
  - name: Leviticus 25:33
    orderIndex: 32
    osisId: Lev.25.33
    sblId: Lev 25:33
    shortName: Lev 25:33
    text: si redemptae non fuerint in iobeleo revertentur ad dominos quia domus urbium
      leviticarum pro possessionibus sunt inter filios Israhel
  - name: Leviticus 25:34
    orderIndex: 33
    osisId: Lev.25.34
    sblId: Lev 25:34
    shortName: Lev 25:34
    text: suburbana autem eorum non venient quia possessio sempiterna est
  - name: Leviticus 25:35
    orderIndex: 34
    osisId: Lev.25.35
    sblId: Lev 25:35
    shortName: Lev 25:35
    text: si adtenuatus fuerit frater tuus et infirmus manu et susceperis eum quasi
      advenam et peregrinum et vixerit tecum
  - name: Leviticus 25:36
    orderIndex: 35
    osisId: Lev.25.36
    sblId: Lev 25:36
    shortName: Lev 25:36
    text: ne accipias usuras ab eo nec amplius quam dedisti time Deum tuum ut vivere
      possit frater tuus apud te
  - name: Leviticus 25:37
    orderIndex: 36
    osisId: Lev.25.37
    sblId: Lev 25:37
    shortName: Lev 25:37
    text: pecuniam tuam non dabis ei ad usuram et frugum superabundantiam non exiges
  - name: Leviticus 25:38
    orderIndex: 37
    osisId: Lev.25.38
    sblId: Lev 25:38
    shortName: Lev 25:38
    text: ego Dominus Deus vester qui eduxi vos de terra Aegypti ut darem vobis terram
      Chanaan et essem vester Deus
  - name: Leviticus 25:39
    orderIndex: 38
    osisId: Lev.25.39
    sblId: Lev 25:39
    shortName: Lev 25:39
    text: si paupertate conpulsus vendiderit se tibi frater tuus non eum opprimes
      servitute famulorum
  - name: Leviticus 25:40
    orderIndex: 39
    osisId: Lev.25.40
    sblId: Lev 25:40
    shortName: Lev 25:40
    text: sed quasi mercennarius et colonus erit usque ad annum iobeleum operabitur
      apud te
  - name: Leviticus 25:41
    orderIndex: 40
    osisId: Lev.25.41
    sblId: Lev 25:41
    shortName: Lev 25:41
    text: et postea egredietur cum liberis suis et revertetur ad cognationem et ad
      possessionem patrum suorum
  - name: Leviticus 25:42
    orderIndex: 41
    osisId: Lev.25.42
    sblId: Lev 25:42
    shortName: Lev 25:42
    text: mei enim servi sunt et ego eduxi eos de terra Aegypti non venient condicione
      servorum
  - name: Leviticus 25:43
    orderIndex: 42
    osisId: Lev.25.43
    sblId: Lev 25:43
    shortName: Lev 25:43
    text: ne adfligas eum per potentiam sed metuito Deum tuum
  - name: Leviticus 25:44
    orderIndex: 43
    osisId: Lev.25.44
    sblId: Lev 25:44
    shortName: Lev 25:44
    text: servus et ancilla sint vobis de nationibus quae in circuitu vestro sunt
  - name: Leviticus 25:45
    orderIndex: 44
    osisId: Lev.25.45
    sblId: Lev 25:45
    shortName: Lev 25:45
    text: et de advenis qui peregrinantur apud vos vel qui ex his nati fuerint in
      terra vestra hos habebitis famulos
  - name: Leviticus 25:46
    orderIndex: 45
    osisId: Lev.25.46
    sblId: Lev 25:46
    shortName: Lev 25:46
    text: et hereditario iure transmittetis ad posteros ac possidebitis in aeternum
      fratres autem vestros filios Israhel ne opprimatis per potentiam
  - name: Leviticus 25:47
    orderIndex: 46
    osisId: Lev.25.47
    sblId: Lev 25:47
    shortName: Lev 25:47
    text: si invaluerit apud vos manus advenae atque peregrini et adtenuatus frater
      tuus vendiderit se ei aut cuiquam de stirpe eius
  - name: Leviticus 25:48
    orderIndex: 47
    osisId: Lev.25.48
    sblId: Lev 25:48
    shortName: Lev 25:48
    text: post venditionem potest redimi qui voluerit ex fratribus suis redimet eum
  - name: Leviticus 25:49
    orderIndex: 48
    osisId: Lev.25.49
    sblId: Lev 25:49
    shortName: Lev 25:49
    text: et patruus et patruelis et consanguineus et adfinis sin autem et ipse potuerit
      redimet se
  - name: Leviticus 25:50
    orderIndex: 49
    osisId: Lev.25.50
    sblId: Lev 25:50
    shortName: Lev 25:50
    text: supputatis dumtaxat annis a tempore venditionis suae usque ad annum iobeleum
      et pecunia qua venditus fuerat iuxta annorum numerum et rationem mercennarii
      supputata
  - name: Leviticus 25:51
    orderIndex: 50
    osisId: Lev.25.51
    sblId: Lev 25:51
    shortName: Lev 25:51
    text: si plures fuerint anni qui remanent usque ad iobeleum secundum hos reddet
      et pretium
  - name: Leviticus 25:52
    orderIndex: 51
    osisId: Lev.25.52
    sblId: Lev 25:52
    shortName: Lev 25:52
    text: si pauci ponet rationem cum eo iuxta annorum numerum et reddet emptori quod
      reliquum est annorum
  - name: Leviticus 25:53
    orderIndex: 52
    osisId: Lev.25.53
    sblId: Lev 25:53
    shortName: Lev 25:53
    text: quibus ante servivit mercedibus inputatis non adfliget eum violenter in
      conspectu tuo
  - name: Leviticus 25:54
    orderIndex: 53
    osisId: Lev.25.54
    sblId: Lev 25:54
    shortName: Lev 25:54
    text: quod si per haec redimi non potuerit anno iobeleo egredietur cum liberis
      suis
  - name: Leviticus 25:55
    orderIndex: 54
    osisId: Lev.25.55
    sblId: Lev 25:55
    shortName: Lev 25:55
    text: mei sunt enim servi filii Israhel quos eduxi de terra Aegypti
  versesCount: 55
- name: Leviticus 26
  orderIndex: 25
  osisId: Lev.26
  sblId: Lev 26
  shortName: Lev 26
  verses:
  - name: Leviticus 26:1
    orderIndex: 0
    osisId: Lev.26.1
    sblId: Lev 26:1
    shortName: Lev 26:1
    text: ego Dominus Deus vester non facietis vobis idolum et sculptile nec titulos
      erigetis nec insignem lapidem ponetis in terra vestra ut adoretis eum ego enim
      sum Dominus Deus vester
  - name: Leviticus 26:2
    orderIndex: 1
    osisId: Lev.26.2
    sblId: Lev 26:2
    shortName: Lev 26:2
    text: custodite sabbata mea et pavete ad sanctuarium meum ego Dominus
  - name: Leviticus 26:3
    orderIndex: 2
    osisId: Lev.26.3
    sblId: Lev 26:3
    shortName: Lev 26:3
    text: si in praeceptis meis ambulaveritis et mandata mea custodieritis et feceritis
      ea dabo vobis pluvias temporibus suis
  - name: Leviticus 26:4
    orderIndex: 3
    osisId: Lev.26.4
    sblId: Lev 26:4
    shortName: Lev 26:4
    text: et terra gignet germen suum et pomis arbores replebuntur
  - name: Leviticus 26:5
    orderIndex: 4
    osisId: Lev.26.5
    sblId: Lev 26:5
    shortName: Lev 26:5
    text: adprehendet messium tritura vindemiam et vindemia occupabit sementem et
      comedetis panem vestrum in saturitatem et absque pavore habitabitis in terra
      vestra
  - name: Leviticus 26:6
    orderIndex: 5
    osisId: Lev.26.6
    sblId: Lev 26:6
    shortName: Lev 26:6
    text: dabo pacem in finibus vestris dormietis et non erit qui exterreat auferam
      malas bestias et gladius non transibit terminos vestros
  - name: Leviticus 26:7
    orderIndex: 6
    osisId: Lev.26.7
    sblId: Lev 26:7
    shortName: Lev 26:7
    text: persequemini inimicos vestros et corruent coram vobis
  - name: Leviticus 26:8
    orderIndex: 7
    osisId: Lev.26.8
    sblId: Lev 26:8
    shortName: Lev 26:8
    text: persequentur quinque de vestris centum alienos et centum ex vobis decem
      milia cadent inimici vestri in conspectu vestro gladio
  - name: Leviticus 26:9
    orderIndex: 8
    osisId: Lev.26.9
    sblId: Lev 26:9
    shortName: Lev 26:9
    text: respiciam vos et crescere faciam multiplicabimini et firmabo pactum meum
      vobiscum
  - name: Leviticus 26:10
    orderIndex: 9
    osisId: Lev.26.10
    sblId: Lev 26:10
    shortName: Lev 26:10
    text: comedetis vetustissima veterum et vetera novis supervenientibus proicietis
  - name: Leviticus 26:11
    orderIndex: 10
    osisId: Lev.26.11
    sblId: Lev 26:11
    shortName: Lev 26:11
    text: ponam tabernaculum meum in medio vestri et non abiciet vos anima mea
  - name: Leviticus 26:12
    orderIndex: 11
    osisId: Lev.26.12
    sblId: Lev 26:12
    shortName: Lev 26:12
    text: ambulabo inter vos et ero vester Deus vosque eritis populus meus
  - name: Leviticus 26:13
    orderIndex: 12
    osisId: Lev.26.13
    sblId: Lev 26:13
    shortName: Lev 26:13
    text: ego Dominus Deus vester qui eduxi vos de terra Aegyptiorum ne serviretis
      eis et qui confregi catenas cervicum vestrarum ut incederetis erecti
  - name: Leviticus 26:14
    orderIndex: 13
    osisId: Lev.26.14
    sblId: Lev 26:14
    shortName: Lev 26:14
    text: quod si non audieritis me nec feceritis omnia mandata mea
  - name: Leviticus 26:15
    orderIndex: 14
    osisId: Lev.26.15
    sblId: Lev 26:15
    shortName: Lev 26:15
    text: si spreveritis leges meas et iudicia mea contempseritis ut non faciatis
      ea quae a me constituta sunt et ad irritum perducatis pactum meum
  - name: Leviticus 26:16
    orderIndex: 15
    osisId: Lev.26.16
    sblId: Lev 26:16
    shortName: Lev 26:16
    text: ego quoque haec faciam vobis visitabo vos velociter in egestate et ardore
      qui conficiat oculos vestros et consumat animas frustra seretis sementem quae
      ab hostibus devorabitur
  - name: Leviticus 26:17
    orderIndex: 16
    osisId: Lev.26.17
    sblId: Lev 26:17
    shortName: Lev 26:17
    text: ponam faciem meam contra vos et corruetis coram hostibus vestris et subiciemini
      his qui oderunt vos fugietis nemine persequente
  - name: Leviticus 26:18
    orderIndex: 17
    osisId: Lev.26.18
    sblId: Lev 26:18
    shortName: Lev 26:18
    text: sin autem nec sic oboedieritis mihi addam correptiones vestras septuplum
      propter peccata vestra
  - name: Leviticus 26:19
    orderIndex: 18
    osisId: Lev.26.19
    sblId: Lev 26:19
    shortName: Lev 26:19
    text: et conteram superbiam duritiae vestrae daboque caelum vobis desuper sicut
      ferrum et terram aeneam
  - name: Leviticus 26:20
    orderIndex: 19
    osisId: Lev.26.20
    sblId: Lev 26:20
    shortName: Lev 26:20
    text: consumetur in cassum labor vester non proferet terra germen nec arbores
      poma praebebunt
  - name: Leviticus 26:21
    orderIndex: 20
    osisId: Lev.26.21
    sblId: Lev 26:21
    shortName: Lev 26:21
    text: si ambulaveritis ex adverso mihi nec volueritis audire me addam plagas vestras
      usque in septuplum propter peccata vestra
  - name: Leviticus 26:22
    orderIndex: 21
    osisId: Lev.26.22
    sblId: Lev 26:22
    shortName: Lev 26:22
    text: emittamque in vos bestias agri quae consumant et vos et pecora vestra et
      ad paucitatem cuncta redigant desertaeque fiant viae vestrae
  - name: Leviticus 26:23
    orderIndex: 22
    osisId: Lev.26.23
    sblId: Lev 26:23
    shortName: Lev 26:23
    text: quod si nec sic volueritis recipere disciplinam sed ambulaveritis ex adverso
      mihi
  - name: Leviticus 26:24
    orderIndex: 23
    osisId: Lev.26.24
    sblId: Lev 26:24
    shortName: Lev 26:24
    text: ego quoque contra vos adversus incedam et percutiam vos septies propter
      peccata vestra
  - name: Leviticus 26:25
    orderIndex: 24
    osisId: Lev.26.25
    sblId: Lev 26:25
    shortName: Lev 26:25
    text: inducamque super vos gladium ultorem foederis mei cumque confugeritis in
      urbes mittam pestilentiam in medio vestri et trademini hostium manibus
  - name: Leviticus 26:26
    orderIndex: 25
    osisId: Lev.26.26
    sblId: Lev 26:26
    shortName: Lev 26:26
    text: postquam confregero baculum panis vestri ita ut decem mulieres in uno clibano
      coquant panes et reddant eos ad pondus et comedetis et non saturabimini
  - name: Leviticus 26:27
    orderIndex: 26
    osisId: Lev.26.27
    sblId: Lev 26:27
    shortName: Lev 26:27
    text: sin autem nec per haec audieritis me sed ambulaveritis contra me
  - name: Leviticus 26:28
    orderIndex: 27
    osisId: Lev.26.28
    sblId: Lev 26:28
    shortName: Lev 26:28
    text: et ego incedam adversum vos in furore contrario et corripiam vos septem
      plagis propter peccata vestra
  - name: Leviticus 26:29
    orderIndex: 28
    osisId: Lev.26.29
    sblId: Lev 26:29
    shortName: Lev 26:29
    text: ita ut comedatis carnes filiorum et filiarum vestrarum
  - name: Leviticus 26:30
    orderIndex: 29
    osisId: Lev.26.30
    sblId: Lev 26:30
    shortName: Lev 26:30
    text: destruam excelsa vestra et simulacra confringam cadetis inter ruinas idolorum
      vestrorum et abominabitur vos anima mea
  - name: Leviticus 26:31
    orderIndex: 30
    osisId: Lev.26.31
    sblId: Lev 26:31
    shortName: Lev 26:31
    text: in tantum ut urbes vestras redigam in solitudinem et deserta faciam sanctuaria
      vestra nec recipiam ultra odorem suavissimum
  - name: Leviticus 26:32
    orderIndex: 31
    osisId: Lev.26.32
    sblId: Lev 26:32
    shortName: Lev 26:32
    text: disperdamque terram vestram et stupebunt super ea inimici vestri cum habitatores
      illius fuerint
  - name: Leviticus 26:33
    orderIndex: 32
    osisId: Lev.26.33
    sblId: Lev 26:33
    shortName: Lev 26:33
    text: vos autem dispergam in gentes et evaginabo post vos gladium eritque terra
      vestra deserta et civitates dirutae
  - name: Leviticus 26:34
    orderIndex: 33
    osisId: Lev.26.34
    sblId: Lev 26:34
    shortName: Lev 26:34
    text: tunc placebunt terrae sabbata sua cunctis diebus solitudinis suae quando
      fueritis
  - name: Leviticus 26:35
    orderIndex: 34
    osisId: Lev.26.35
    sblId: Lev 26:35
    shortName: Lev 26:35
    text: in terra hostili sabbatizabit et requiescet in sabbatis solitudinis suae
      eo quod non requieverit in sabbatis vestris quando habitabatis in ea
  - name: Leviticus 26:36
    orderIndex: 35
    osisId: Lev.26.36
    sblId: Lev 26:36
    shortName: Lev 26:36
    text: et qui de vobis remanserint dabo pavorem in cordibus eorum in regionibus
      hostium terrebit eos sonitus folii volantis et ita fugient quasi gladium cadent
      nullo sequente
  - name: Leviticus 26:37
    orderIndex: 36
    osisId: Lev.26.37
    sblId: Lev 26:37
    shortName: Lev 26:37
    text: et corruent singuli super fratres suos quasi bella fugientes nemo vestrum
      inimicis audebit resistere
  - name: Leviticus 26:38
    orderIndex: 37
    osisId: Lev.26.38
    sblId: Lev 26:38
    shortName: Lev 26:38
    text: peribitis inter gentes et hostilis vos terra consumet
  - name: Leviticus 26:39
    orderIndex: 38
    osisId: Lev.26.39
    sblId: Lev 26:39
    shortName: Lev 26:39
    text: quod si et de his aliqui remanserint tabescent in iniquitatibus suis in
      terra inimicorum suorum et propter peccata patrum suorum et sua adfligentur
  - name: Leviticus 26:40
    orderIndex: 39
    osisId: Lev.26.40
    sblId: Lev 26:40
    shortName: Lev 26:40
    text: donec confiteantur iniquitates suas et maiorum suorum quibus praevaricati
      sunt in me et ambulaverunt ex adverso mihi
  - name: Leviticus 26:41
    orderIndex: 40
    osisId: Lev.26.41
    sblId: Lev 26:41
    shortName: Lev 26:41
    text: ambulabo igitur et ego contra eos et inducam illos in terram hostilem donec
      erubescat incircumcisa mens eorum tunc orabunt pro impietatibus suis
  - name: Leviticus 26:42
    orderIndex: 41
    osisId: Lev.26.42
    sblId: Lev 26:42
    shortName: Lev 26:42
    text: et recordabor foederis mei quod pepigi cum Iacob et Isaac et Abraham terrae
      quoque memor ero
  - name: Leviticus 26:43
    orderIndex: 42
    osisId: Lev.26.43
    sblId: Lev 26:43
    shortName: Lev 26:43
    text: quae cum relicta fuerit ab eis conplacebit sibi in sabbatis suis patiens
      solitudinem propter illos ipsi vero rogabunt pro peccatis suis eo quod abiecerint
      iudicia mea et leges meas despexerint
  - name: Leviticus 26:44
    orderIndex: 43
    osisId: Lev.26.44
    sblId: Lev 26:44
    shortName: Lev 26:44
    text: et tamen etiam cum essent in terra hostili non penitus abieci eos neque
      sic despexi ut consumerentur et irritum facerem pactum meum cum eis ego enim
      sum Dominus Deus eorum
  - name: Leviticus 26:45
    orderIndex: 44
    osisId: Lev.26.45
    sblId: Lev 26:45
    shortName: Lev 26:45
    text: et recordabor foederis mei pristini quando eduxi eos de terra Aegypti in
      conspectu gentium ut essem Deus eorum ego Dominus Deus haec sunt praecepta atque
      iudicia et leges quas dedit Dominus inter se et inter filios Israhel in monte
      Sinai per manum Mosi
  - name: Leviticus 26:46
    orderIndex: 45
    osisId: Lev.26.46
    sblId: Lev 26:46
    shortName: Lev 26:46
    text: ''
  versesCount: 46
- name: Leviticus 27
  orderIndex: 26
  osisId: Lev.27
  sblId: Lev 27
  shortName: Lev 27
  verses:
  - name: Leviticus 27:1
    orderIndex: 0
    osisId: Lev.27.1
    sblId: Lev 27:1
    shortName: Lev 27:1
    text: locutusque est Dominus ad Mosen dicens
  - name: Leviticus 27:2
    orderIndex: 1
    osisId: Lev.27.2
    sblId: Lev 27:2
    shortName: Lev 27:2
    text: loquere filiis Israhel et dices ad eos homo qui votum fecerit et spoponderit
      Deo animam suam sub aestimatione dabit pretium
  - name: Leviticus 27:3
    orderIndex: 2
    osisId: Lev.27.3
    sblId: Lev 27:3
    shortName: Lev 27:3
    text: si fuerit masculus a vicesimo usque ad sexagesimum annum dabit quinquaginta
      siclos argenti ad mensuram sanctuarii
  - name: Leviticus 27:4
    orderIndex: 3
    osisId: Lev.27.4
    sblId: Lev 27:4
    shortName: Lev 27:4
    text: si mulier triginta
  - name: Leviticus 27:5
    orderIndex: 4
    osisId: Lev.27.5
    sblId: Lev 27:5
    shortName: Lev 27:5
    text: a quinto autem anno usque ad vicesimum masculus dabit viginti siclos femina
      decem
  - name: Leviticus 27:6
    orderIndex: 5
    osisId: Lev.27.6
    sblId: Lev 27:6
    shortName: Lev 27:6
    text: ab uno mense usque ad annum quintum pro masculo dabuntur quinque sicli pro
      femina tres
  - name: Leviticus 27:7
    orderIndex: 6
    osisId: Lev.27.7
    sblId: Lev 27:7
    shortName: Lev 27:7
    text: sexagenarius et ultra masculus dabit quindecim siclos femina decem
  - name: Leviticus 27:8
    orderIndex: 7
    osisId: Lev.27.8
    sblId: Lev 27:8
    shortName: Lev 27:8
    text: si pauper fuerit et aestimationem reddere non valebit stabit coram sacerdote
      et quantum ille aestimaverit et viderit eum posse reddere tantum dabit
  - name: Leviticus 27:9
    orderIndex: 8
    osisId: Lev.27.9
    sblId: Lev 27:9
    shortName: Lev 27:9
    text: animal autem quod immolari potest Domino si quis voverit sanctum erit
  - name: Leviticus 27:10
    orderIndex: 9
    osisId: Lev.27.10
    sblId: Lev 27:10
    shortName: Lev 27:10
    text: et mutari non poterit id est nec melius malo nec peius bono quod si mutaverit
      et ipsum quod mutatum est et illud pro quo mutatum est consecratum erit Domino
  - name: Leviticus 27:11
    orderIndex: 10
    osisId: Lev.27.11
    sblId: Lev 27:11
    shortName: Lev 27:11
    text: animal inmundum quod immolari Domino non potest si quis voverit adducetur
      ante sacerdotem
  - name: Leviticus 27:12
    orderIndex: 11
    osisId: Lev.27.12
    sblId: Lev 27:12
    shortName: Lev 27:12
    text: qui diiudicans utrum bonum an malum sit statuet pretium
  - name: Leviticus 27:13
    orderIndex: 12
    osisId: Lev.27.13
    sblId: Lev 27:13
    shortName: Lev 27:13
    text: quod si dare voluerit is qui offert addet supra aestimationis quintam partem
  - name: Leviticus 27:14
    orderIndex: 13
    osisId: Lev.27.14
    sblId: Lev 27:14
    shortName: Lev 27:14
    text: homo si voverit domum suam et sanctificaverit Domino considerabit eam sacerdos
      utrum bona an mala sit et iuxta pretium quod ab eo fuerit constitutum venundabitur
  - name: Leviticus 27:15
    orderIndex: 14
    osisId: Lev.27.15
    sblId: Lev 27:15
    shortName: Lev 27:15
    text: sin autem ille qui voverat voluerit redimere eam dabit quintam partem aestimationis
      supra et habebit domum
  - name: Leviticus 27:16
    orderIndex: 15
    osisId: Lev.27.16
    sblId: Lev 27:16
    shortName: Lev 27:16
    text: quod si agrum possessionis suae voverit et consecraverit Domino iuxta mensuram
      sementis aestimabitur pretium si triginta modiis hordei seritur terra quinquaginta
      siclis veniet argenti
  - name: Leviticus 27:17
    orderIndex: 16
    osisId: Lev.27.17
    sblId: Lev 27:17
    shortName: Lev 27:17
    text: si statim ab anno incipientis iobelei voverit agrum quanto valere potest
      tanto aestimabitur
  - name: Leviticus 27:18
    orderIndex: 17
    osisId: Lev.27.18
    sblId: Lev 27:18
    shortName: Lev 27:18
    text: sin autem post aliquantum temporis supputabit sacerdos pecuniam iuxta annorum
      qui reliqui sunt numerum usque ad iobeleum et detrahetur ex pretio
  - name: Leviticus 27:19
    orderIndex: 18
    osisId: Lev.27.19
    sblId: Lev 27:19
    shortName: Lev 27:19
    text: quod si voluerit redimere agrum ille qui voverat addet quintam partem aestimatae
      pecuniae et possidebit eum
  - name: Leviticus 27:20
    orderIndex: 19
    osisId: Lev.27.20
    sblId: Lev 27:20
    shortName: Lev 27:20
    text: sin autem noluerit redimere sed alteri cuilibet fuerit venundatus ultra
      eum qui voverat redimere non poterit
  - name: Leviticus 27:21
    orderIndex: 20
    osisId: Lev.27.21
    sblId: Lev 27:21
    shortName: Lev 27:21
    text: quia cum iobelei venerit dies sanctificatus erit Domino et possessio consecrata
      ad ius pertinet sacerdotum
  - name: Leviticus 27:22
    orderIndex: 21
    osisId: Lev.27.22
    sblId: Lev 27:22
    shortName: Lev 27:22
    text: si ager emptus et non de possessione maiorum sanctificatus fuerit Domino
  - name: Leviticus 27:23
    orderIndex: 22
    osisId: Lev.27.23
    sblId: Lev 27:23
    shortName: Lev 27:23
    text: supputabit sacerdos iuxta annorum numerum usque ad iobeleum pretium et dabit
      ille qui voverat eum Domino
  - name: Leviticus 27:24
    orderIndex: 23
    osisId: Lev.27.24
    sblId: Lev 27:24
    shortName: Lev 27:24
    text: in iobeleo autem revertetur ad priorem dominum qui vendiderat eum et habuerat
      in sortem possessionis suae
  - name: Leviticus 27:25
    orderIndex: 24
    osisId: Lev.27.25
    sblId: Lev 27:25
    shortName: Lev 27:25
    text: omnis aestimatio siclo sanctuarii ponderabitur siclus viginti obolos habet
  - name: Leviticus 27:26
    orderIndex: 25
    osisId: Lev.27.26
    sblId: Lev 27:26
    shortName: Lev 27:26
    text: primogenita quae ad Dominum pertinent nemo sanctificare poterit et vovere
      sive bos sive ovis fuerit Domini sunt
  - name: Leviticus 27:27
    orderIndex: 26
    osisId: Lev.27.27
    sblId: Lev 27:27
    shortName: Lev 27:27
    text: quod si inmundum est animal redimet qui obtulit iuxta aestimationem tuam
      et addet quintam partem pretii si redimere noluerit vendetur alteri quantocumque
      a te fuerit aestimatum
  - name: Leviticus 27:28
    orderIndex: 27
    osisId: Lev.27.28
    sblId: Lev 27:28
    shortName: Lev 27:28
    text: omne quod Domino consecratur sive homo fuerit sive animal sive ager non
      veniet nec redimi poterit quicquid semel fuerit consecratum sanctum sanctorum
      erit Domino
  - name: Leviticus 27:29
    orderIndex: 28
    osisId: Lev.27.29
    sblId: Lev 27:29
    shortName: Lev 27:29
    text: et omnis consecratio quae offertur ab homine non redimetur sed morte morietur
  - name: Leviticus 27:30
    orderIndex: 29
    osisId: Lev.27.30
    sblId: Lev 27:30
    shortName: Lev 27:30
    text: omnes decimae terrae sive de frugibus sive de pomis arborum Domini sunt
      et illi sanctificantur
  - name: Leviticus 27:31
    orderIndex: 30
    osisId: Lev.27.31
    sblId: Lev 27:31
    shortName: Lev 27:31
    text: si quis autem voluerit redimere decimas suas addet quintam partem earum
  - name: Leviticus 27:32
    orderIndex: 31
    osisId: Lev.27.32
    sblId: Lev 27:32
    shortName: Lev 27:32
    text: omnium decimarum boves et oves et caprae quae sub pastoris virga transeunt
      quicquid decimum venerit sanctificabitur Domino
  - name: Leviticus 27:33
    orderIndex: 32
    osisId: Lev.27.33
    sblId: Lev 27:33
    shortName: Lev 27:33
    text: non eligetur nec bonum nec malum nec altero commutabitur si quis mutaverit
      et quod mutatum est et pro quo mutatum est sanctificabitur Domino et non redimetur
  - name: Leviticus 27:34
    orderIndex: 33
    osisId: Lev.27.34
    sblId: Lev 27:34
    shortName: Lev 27:34
    text: haec sunt praecepta quae mandavit Dominus Mosi ad filios Israhel in monte
      Sinai
  versesCount: 34
chaptersCount: 27
name: Leviticus
