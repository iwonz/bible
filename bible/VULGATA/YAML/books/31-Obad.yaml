chapters:
- name: Abdias 1
  orderIndex: 0
  osisId: Obad.1
  sblId: Obad 1
  shortName: Abd 1
  verses:
  - name: Abdias 1:1
    orderIndex: 0
    osisId: Obad.1.1
    sblId: Obad 1:1
    shortName: Abd 1:1
    text: visio Abdiae haec dicit Dominus Deus ad Edom auditum audivimus a Domino
      et legatum ad gentes misit surgite et consurgamus adversum eum in proelium
  - name: Abdias 1:2
    orderIndex: 1
    osisId: Obad.1.2
    sblId: Obad 1:2
    shortName: Abd 1:2
    text: ecce parvulum te dedi in gentibus contemptibilis tu es valde
  - name: Abdias 1:3
    orderIndex: 2
    osisId: Obad.1.3
    sblId: Obad 1:3
    shortName: Abd 1:3
    text: superbia cordis tui extulit te habitantem in scissuris petrae exaltantem
      solium suum qui dicit in corde suo quis detrahet me in terram
  - name: Abdias 1:4
    orderIndex: 3
    osisId: Obad.1.4
    sblId: Obad 1:4
    shortName: Abd 1:4
    text: si exaltatus fueris ut aquila et si inter sidera posueris nidum tuum inde
      detraham te dicit Dominus
  - name: Abdias 1:5
    orderIndex: 4
    osisId: Obad.1.5
    sblId: Obad 1:5
    shortName: Abd 1:5
    text: si fures introissent ad te si latrones per noctem quomodo conticuisses nonne
      furati essent sufficientia sibi si vindemiatores introissent ad te numquid saltim
      racemos reliquissent tibi
  - name: Abdias 1:6
    orderIndex: 5
    osisId: Obad.1.6
    sblId: Obad 1:6
    shortName: Abd 1:6
    text: quomodo scrutati sunt Esau investigaverunt abscondita eius
  - name: Abdias 1:7
    orderIndex: 6
    osisId: Obad.1.7
    sblId: Obad 1:7
    shortName: Abd 1:7
    text: usque ad terminum emiserunt te omnes viri foederis tui inluserunt tibi invaluerunt
      adversum te viri pacis tuae qui comedunt tecum ponent insidias subter te non
      est prudentia in eo
  - name: Abdias 1:8
    orderIndex: 7
    osisId: Obad.1.8
    sblId: Obad 1:8
    shortName: Abd 1:8
    text: numquid non in die illa dicit Dominus perdam sapientes de Idumea et prudentiam
      de monte Esau
  - name: Abdias 1:9
    orderIndex: 8
    osisId: Obad.1.9
    sblId: Obad 1:9
    shortName: Abd 1:9
    text: et timebunt fortes tui a meridie ut intereat vir de monte Esau
  - name: Abdias 1:10
    orderIndex: 9
    osisId: Obad.1.10
    sblId: Obad 1:10
    shortName: Abd 1:10
    text: propter interfectionem et propter iniquitatem in fratrem tuum Iacob operiet
      te confusio et peribis in aeternum
  - name: Abdias 1:11
    orderIndex: 10
    osisId: Obad.1.11
    sblId: Obad 1:11
    shortName: Abd 1:11
    text: in die cum stares adversus quando capiebant alieni exercitum eius et extranei
      ingrediebantur portas eius et super Hierusalem mittebant sortem tu quoque eras
      quasi unus ex eis
  - name: Abdias 1:12
    orderIndex: 11
    osisId: Obad.1.12
    sblId: Obad 1:12
    shortName: Abd 1:12
    text: et non despicies in die fratris tui in die peregrinationis eius et non laetaberis
      super filios Iuda in die perditionis eorum et non magnificabis os tuum in die
      angustiae
  - name: Abdias 1:13
    orderIndex: 12
    osisId: Obad.1.13
    sblId: Obad 1:13
    shortName: Abd 1:13
    text: neque ingredieris portam populi mei in die ruinae eorum neque despicies
      et tu in malis eius in die vastitatis illius et non emitteris adversum exercitum
      eius in die vastitatis illius
  - name: Abdias 1:14
    orderIndex: 13
    osisId: Obad.1.14
    sblId: Obad 1:14
    shortName: Abd 1:14
    text: neque stabis in exitibus ut interficias eos qui fugerint et non concludes
      reliquos eius in die tribulationis
  - name: Abdias 1:15
    orderIndex: 14
    osisId: Obad.1.15
    sblId: Obad 1:15
    shortName: Abd 1:15
    text: quoniam iuxta est dies Domini super omnes gentes sicut fecisti fiet tibi
      retributionem tuam convertet in caput tuum
  - name: Abdias 1:16
    orderIndex: 15
    osisId: Obad.1.16
    sblId: Obad 1:16
    shortName: Abd 1:16
    text: quomodo enim bibisti super montem sanctum meum bibent omnes gentes iugiter
      et bibent et absorbent et erunt quasi non sint
  - name: Abdias 1:17
    orderIndex: 16
    osisId: Obad.1.17
    sblId: Obad 1:17
    shortName: Abd 1:17
    text: et in monte Sion erit salvatio et erit sanctus et possidebit domus Iacob
      eos qui se possederant
  - name: Abdias 1:18
    orderIndex: 17
    osisId: Obad.1.18
    sblId: Obad 1:18
    shortName: Abd 1:18
    text: et erit domus Iacob ignis et domus Ioseph flamma et domus Esau stipula et
      succendentur in eis et devorabunt eos et non erunt reliquiae domus Esau quia
      Dominus locutus est
  - name: Abdias 1:19
    orderIndex: 18
    osisId: Obad.1.19
    sblId: Obad 1:19
    shortName: Abd 1:19
    text: et hereditabunt hii qui ad austrum montem Esau et qui in campestribus Philisthim
      et possidebunt regionem Ephraim et regionem Samariae et Beniamin possidebit
      Galaad
  - name: Abdias 1:20
    orderIndex: 19
    osisId: Obad.1.20
    sblId: Obad 1:20
    shortName: Abd 1:20
    text: et transmigratio exercitus huius filiorum Israhel omnia Chananeorum usque
      ad Saraptham et transmigratio Hierusalem quae in Bosforo est possidebit civitates
      austri
  - name: Abdias 1:21
    orderIndex: 20
    osisId: Obad.1.21
    sblId: Obad 1:21
    shortName: Abd 1:21
    text: et ascendent salvatores in montem Sion iudicare montem Esau et erit Domino
      regnum
  versesCount: 21
