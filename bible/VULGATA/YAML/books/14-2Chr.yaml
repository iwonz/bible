chapters:
- name: II Paralipomenon 1
  orderIndex: 0
  osisId: 2Chr.1
  sblId: 2Chr 1
  shortName: 2 Par 1
  verses:
  - name: II Paralipomenon 1:1
    orderIndex: 0
    osisId: 2Chr.1.1
    sblId: 2Chr 1:1
    shortName: 2 Par 1:1
    text: confortatus est ergo Salomon filius David in regno suo et Dominus erat cum
      eo et magnificavit eum in excelsum
  - name: II Paralipomenon 1:2
    orderIndex: 1
    osisId: 2Chr.1.2
    sblId: 2Chr 1:2
    shortName: 2 Par 1:2
    text: praecepitque Salomon universo Israheli tribunis et centurionibus et ducibus
      et iudicibus omnis Israhel et principibus familiarum
  - name: II Paralipomenon 1:3
    orderIndex: 2
    osisId: 2Chr.1.3
    sblId: 2Chr 1:3
    shortName: 2 Par 1:3
    text: et abiit cum universa multitudine in excelsum Gabaon ubi erat tabernaculum
      foederis Dei quod fecit Moses famulus Dei in solitudine
  - name: II Paralipomenon 1:4
    orderIndex: 3
    osisId: 2Chr.1.4
    sblId: 2Chr 1:4
    shortName: 2 Par 1:4
    text: arcam autem Dei adduxerat David de Cariathiarim in locum quem paraverat
      ei et ubi fixerat illi tabernaculum hoc est in Hierusalem
  - name: II Paralipomenon 1:5
    orderIndex: 4
    osisId: 2Chr.1.5
    sblId: 2Chr 1:5
    shortName: 2 Par 1:5
    text: altare quoque aeneum quod fabricatus fuerat Beselehel filius Uri filii Ur
      ibi erat coram tabernaculo Domini quod et requisivit Salomon et omnis ecclesia
  - name: II Paralipomenon 1:6
    orderIndex: 5
    osisId: 2Chr.1.6
    sblId: 2Chr 1:6
    shortName: 2 Par 1:6
    text: ascenditque Salomon ad altare aeneum coram tabernaculo foederis Domini et
      obtulit in eo mille hostias
  - name: II Paralipomenon 1:7
    orderIndex: 6
    osisId: 2Chr.1.7
    sblId: 2Chr 1:7
    shortName: 2 Par 1:7
    text: ecce autem in ipsa nocte apparuit ei Deus dicens postula quod vis ut dem
      tibi
  - name: II Paralipomenon 1:8
    orderIndex: 7
    osisId: 2Chr.1.8
    sblId: 2Chr 1:8
    shortName: 2 Par 1:8
    text: dixitque Salomon Deo tu fecisti cum David patre meo misericordiam magnam
      et constituisti me regem pro eo
  - name: II Paralipomenon 1:9
    orderIndex: 8
    osisId: 2Chr.1.9
    sblId: 2Chr 1:9
    shortName: 2 Par 1:9
    text: nunc igitur Domine Deus impleatur sermo tuus quem pollicitus es David patri
      meo tu enim fecisti me regem super populum tuum multum qui tam innumerabilis
      est quam pulvis terrae
  - name: II Paralipomenon 1:10
    orderIndex: 9
    osisId: 2Chr.1.10
    sblId: 2Chr 1:10
    shortName: 2 Par 1:10
    text: da mihi sapientiam et intellegentiam ut egrediar coram populo tuo et ingrediar
      quis enim potest hunc populum tuum digne qui tam grandis est iudicare
  - name: II Paralipomenon 1:11
    orderIndex: 10
    osisId: 2Chr.1.11
    sblId: 2Chr 1:11
    shortName: 2 Par 1:11
    text: dixit autem Deus ad Salomonem quia hoc magis placuit cordi tuo et non postulasti
      divitias et substantiam et gloriam neque animas eorum qui te oderunt sed nec
      dies vitae plurimos petisti autem sapientiam et scientiam ut iudicare possis
      populum meum super quem constitui te regem
  - name: II Paralipomenon 1:12
    orderIndex: 11
    osisId: 2Chr.1.12
    sblId: 2Chr 1:12
    shortName: 2 Par 1:12
    text: sapientia et scientia data sunt tibi divitias autem et substantiam et gloriam
      dabo tibi ita ut nullus in regibus nec ante te nec post te fuerit similis tui
  - name: II Paralipomenon 1:13
    orderIndex: 12
    osisId: 2Chr.1.13
    sblId: 2Chr 1:13
    shortName: 2 Par 1:13
    text: venit ergo Salomon ab excelso Gabaon in Hierusalem coram tabernaculo foederis
      et regnavit super Israhel
  - name: II Paralipomenon 1:14
    orderIndex: 13
    osisId: 2Chr.1.14
    sblId: 2Chr 1:14
    shortName: 2 Par 1:14
    text: congregavitque sibi currus et equites et facti sunt ei mille quadringenti
      currus et duodecim milia equitum et fecit eos esse in urbibus quadrigarum et
      cum rege in Hierusalem
  - name: II Paralipomenon 1:15
    orderIndex: 14
    osisId: 2Chr.1.15
    sblId: 2Chr 1:15
    shortName: 2 Par 1:15
    text: praebuitque rex argentum et aurum in Hierusalem quasi lapides et cedros
      quasi sycomoros quae nascuntur in campestribus multitudine magna
  - name: II Paralipomenon 1:16
    orderIndex: 15
    osisId: 2Chr.1.16
    sblId: 2Chr 1:16
    shortName: 2 Par 1:16
    text: adducebantur autem ei et equi de Aegypto et de Coa a negotiatoribus regis
      qui ibant et coemebant pretio
  - name: II Paralipomenon 1:17
    orderIndex: 16
    osisId: 2Chr.1.17
    sblId: 2Chr 1:17
    shortName: 2 Par 1:17
    text: quadrigam equorum sescentis argenteis et equum centum quinquaginta similiter
      de universis regnis Cettheorum et a regibus Syriae emptio celebrabatur
  versesCount: 17
- name: II Paralipomenon 2
  orderIndex: 1
  osisId: 2Chr.2
  sblId: 2Chr 2
  shortName: 2 Par 2
  verses:
  - name: II Paralipomenon 2:1
    orderIndex: 0
    osisId: 2Chr.2.1
    sblId: 2Chr 2:1
    shortName: 2 Par 2:1
    text: decrevit autem Salomon aedificare domum nomini Domini et palatium sibi
  - name: II Paralipomenon 2:2
    orderIndex: 1
    osisId: 2Chr.2.2
    sblId: 2Chr 2:2
    shortName: 2 Par 2:2
    text: et numeravit septuaginta milia virorum portantium umeris et octoginta milia
      qui caederent lapides in montibus praepositosque eorum tria milia sescentos
  - name: II Paralipomenon 2:3
    orderIndex: 2
    osisId: 2Chr.2.3
    sblId: 2Chr 2:3
    shortName: 2 Par 2:3
    text: misit quoque ad Hiram regem Tyri dicens sicut egisti cum David patre meo
      et misisti ei ligna cedrina ut aedificaret sibi domum in qua et habitavit
  - name: II Paralipomenon 2:4
    orderIndex: 3
    osisId: 2Chr.2.4
    sblId: 2Chr 2:4
    shortName: 2 Par 2:4
    text: sic fac mecum ut aedificem domum nomini Domini Dei mei et consecrem eam
      ad adolendum incensum coram illo et fumiganda aromata et ad propositionem panum
      sempiternam et holocaustomata mane et vespere sabbatis quoque et neomeniis et
      sollemnitatibus Domini Dei nostri in sempiternum quae mandata sunt Israheli
  - name: II Paralipomenon 2:5
    orderIndex: 4
    osisId: 2Chr.2.5
    sblId: 2Chr 2:5
    shortName: 2 Par 2:5
    text: domus autem quam aedificare cupio magna est magnus est enim Deus noster
      super omnes deos
  - name: II Paralipomenon 2:6
    orderIndex: 5
    osisId: 2Chr.2.6
    sblId: 2Chr 2:6
    shortName: 2 Par 2:6
    text: quis ergo poterit praevalere ut aedificet ei dignam domum si caelum et caeli
      caelorum capere eum non queunt quantus ego sum ut possim ei aedificare domum
      sed ad hoc tantum ut adoleatur incensum coram illo
  - name: II Paralipomenon 2:7
    orderIndex: 6
    osisId: 2Chr.2.7
    sblId: 2Chr 2:7
    shortName: 2 Par 2:7
    text: mitte igitur mihi virum eruditum qui noverit operari in auro et argento
      aere ferro purpura coccino et hyacintho et qui sciat scalpere celata cum his
      artificibus quos mecum habeo in Iudaea et in Hierusalem quos praeparavit David
      pater meus
  - name: II Paralipomenon 2:8
    orderIndex: 7
    osisId: 2Chr.2.8
    sblId: 2Chr 2:8
    shortName: 2 Par 2:8
    text: sed et ligna cedrina mitte mihi et arceuthina et pinea de Libano scio enim
      quod servi tui noverint caedere ligna de Libano et erunt servi mei cum servis
      tuis
  - name: II Paralipomenon 2:9
    orderIndex: 8
    osisId: 2Chr.2.9
    sblId: 2Chr 2:9
    shortName: 2 Par 2:9
    text: ut parentur mihi ligna plurima domus enim quam cupio aedificare magna est
      nimis et inclita
  - name: II Paralipomenon 2:10
    orderIndex: 9
    osisId: 2Chr.2.10
    sblId: 2Chr 2:10
    shortName: 2 Par 2:10
    text: praeterea operariis qui caesuri sunt ligna servis tuis dabo in cibaria tritici
      choros viginti milia et hordei choros totidem olei quoque sata viginti milia
  - name: II Paralipomenon 2:11
    orderIndex: 10
    osisId: 2Chr.2.11
    sblId: 2Chr 2:11
    shortName: 2 Par 2:11
    text: dixit autem Hiram rex Tyri per litteras quas miserat Salomoni quia dilexit
      Dominus populum suum idcirco te regnare fecit super eum
  - name: II Paralipomenon 2:12
    orderIndex: 11
    osisId: 2Chr.2.12
    sblId: 2Chr 2:12
    shortName: 2 Par 2:12
    text: et addidit dicens benedictus Dominus Deus Israhel qui fecit caelum et terram
      qui dedit David regi filium sapientem et eruditum et sensatum atque prudentem
      ut aedificaret domum Domino et palatium sibi
  - name: II Paralipomenon 2:13
    orderIndex: 12
    osisId: 2Chr.2.13
    sblId: 2Chr 2:13
    shortName: 2 Par 2:13
    text: misi ergo tibi virum prudentem et scientissimum Hiram patrem meum
  - name: II Paralipomenon 2:14
    orderIndex: 13
    osisId: 2Chr.2.14
    sblId: 2Chr 2:14
    shortName: 2 Par 2:14
    text: filium mulieris de filiabus Dan cuius pater Tyrius fuit qui noverit operari
      in auro et argento et aere et ferro et marmore et lignis in purpura quoque et
      hyacintho et bysso et coccino et qui sciat celare omnem scalpturam et adinvenire
      prudenter quodcumque in opere necessarium est cum artificibus tuis et cum artificibus
      domini mei David patris tui
  - name: II Paralipomenon 2:15
    orderIndex: 14
    osisId: 2Chr.2.15
    sblId: 2Chr 2:15
    shortName: 2 Par 2:15
    text: triticum ergo et hordeum et oleum et vinum quae pollicitus es domine mi
      mitte servis tuis
  - name: II Paralipomenon 2:16
    orderIndex: 15
    osisId: 2Chr.2.16
    sblId: 2Chr 2:16
    shortName: 2 Par 2:16
    text: nos autem caedemus ligna de Libano quot necessaria habueris et adplicabimus
      ea ratibus per mare in Ioppe tuum erit transferre ea in Hierusalem
  - name: II Paralipomenon 2:17
    orderIndex: 16
    osisId: 2Chr.2.17
    sblId: 2Chr 2:17
    shortName: 2 Par 2:17
    text: numeravit igitur Salomon omnes viros proselytos qui erant in terra Israhel
      post dinumerationem quam dinumeravit David pater eius et inventi sunt centum
      quinquaginta milia et tria milia sescenti
  - name: II Paralipomenon 2:18
    orderIndex: 17
    osisId: 2Chr.2.18
    sblId: 2Chr 2:18
    shortName: 2 Par 2:18
    text: fecitque ex eis septuaginta milia qui umeris onera portarent et octoginta
      milia qui lapides in montibus caederent tria milia autem et sescentos praepositos
      operum populi
  versesCount: 18
- name: II Paralipomenon 3
  orderIndex: 2
  osisId: 2Chr.3
  sblId: 2Chr 3
  shortName: 2 Par 3
  verses:
  - name: II Paralipomenon 3:1
    orderIndex: 0
    osisId: 2Chr.3.1
    sblId: 2Chr 3:1
    shortName: 2 Par 3:1
    text: et coepit Salomon aedificare domum Domini in Hierusalem in monte Moria qui
      demonstratus fuerat David patri eius in loco quem paraverat David in area Ornan
      Iebusei
  - name: II Paralipomenon 3:2
    orderIndex: 1
    osisId: 2Chr.3.2
    sblId: 2Chr 3:2
    shortName: 2 Par 3:2
    text: coepit autem aedificare mense secundo anno quarto regni sui
  - name: II Paralipomenon 3:3
    orderIndex: 2
    osisId: 2Chr.3.3
    sblId: 2Chr 3:3
    shortName: 2 Par 3:3
    text: et haec sunt fundamenta quae iecit Salomon ut aedificaret domum Dei longitudinis
      cubitos in mensura prima sexaginta latitudinis cubitos viginti
  - name: II Paralipomenon 3:4
    orderIndex: 3
    osisId: 2Chr.3.4
    sblId: 2Chr 3:4
    shortName: 2 Par 3:4
    text: porticum vero ante frontem quae tendebatur in longum iuxta mensuram latitudinis
      domus cubitorum viginti porro altitudo centum viginti cubitorum erat et deauravit
      eam intrinsecus auro mundissimo
  - name: II Paralipomenon 3:5
    orderIndex: 4
    osisId: 2Chr.3.5
    sblId: 2Chr 3:5
    shortName: 2 Par 3:5
    text: domum quoque maiorem texit tabulis ligneis abiegnis et lamminas auri obrizi
      adfixit per totum scalpsitque in ea palmas et quasi catenulas se invicem conplectentes
  - name: II Paralipomenon 3:6
    orderIndex: 5
    osisId: 2Chr.3.6
    sblId: 2Chr 3:6
    shortName: 2 Par 3:6
    text: stravit quoque pavimentum templi pretiosissimo marmore decore multo
  - name: II Paralipomenon 3:7
    orderIndex: 6
    osisId: 2Chr.3.7
    sblId: 2Chr 3:7
    shortName: 2 Par 3:7
    text: porro aurum erat probatissimum de cuius lamminis texit domum et trabes eius
      et postes et parietes et ostia et celavit cherubin in parietibus
  - name: II Paralipomenon 3:8
    orderIndex: 7
    osisId: 2Chr.3.8
    sblId: 2Chr 3:8
    shortName: 2 Par 3:8
    text: fecit quoque domum sancti sanctorum longitudinem iuxta latitudinem domus
      cubitorum viginti et latitudinem similiter viginti cubitorum et lamminis aureis
      texit eam quasi talentis sescentis
  - name: II Paralipomenon 3:9
    orderIndex: 8
    osisId: 2Chr.3.9
    sblId: 2Chr 3:9
    shortName: 2 Par 3:9
    text: sed et clavos fecit aureos ita ut singuli clavi siclos quinquagenos adpenderent
      cenacula quoque texit auro
  - name: II Paralipomenon 3:10
    orderIndex: 9
    osisId: 2Chr.3.10
    sblId: 2Chr 3:10
    shortName: 2 Par 3:10
    text: fecit etiam in domo sancti sanctorum cherubin duo opere statuario et texit
      eos auro
  - name: II Paralipomenon 3:11
    orderIndex: 10
    osisId: 2Chr.3.11
    sblId: 2Chr 3:11
    shortName: 2 Par 3:11
    text: alae cherubin viginti cubitis extendebantur ita ut una ala haberet cubitos
      quinque et tangeret parietem domus et altera quinque cubitos habens alam tangeret
      alterius cherub
  - name: II Paralipomenon 3:12
    orderIndex: 11
    osisId: 2Chr.3.12
    sblId: 2Chr 3:12
    shortName: 2 Par 3:12
    text: similiter cherub alterius ala quinque habebat cubitos et tangebat parietem
      et ala eius altera quinque cubitorum alam cherub alterius contingebat
  - name: II Paralipomenon 3:13
    orderIndex: 12
    osisId: 2Chr.3.13
    sblId: 2Chr 3:13
    shortName: 2 Par 3:13
    text: igitur alae utriusque cherubin expansae erant et extendebantur per cubitos
      viginti ipsi autem stabant erectis pedibus et facies eorum versae erant ad exteriorem
      domum
  - name: II Paralipomenon 3:14
    orderIndex: 13
    osisId: 2Chr.3.14
    sblId: 2Chr 3:14
    shortName: 2 Par 3:14
    text: fecit quoque velum ex hyacintho purpura coccino et bysso et intexuit ei
      cherubin
  - name: II Paralipomenon 3:15
    orderIndex: 14
    osisId: 2Chr.3.15
    sblId: 2Chr 3:15
    shortName: 2 Par 3:15
    text: ante fores etiam templi duas columnas quae triginta et quinque cubitos habebant
      altitudinis porro capita earum quinque cubitorum
  - name: II Paralipomenon 3:16
    orderIndex: 15
    osisId: 2Chr.3.16
    sblId: 2Chr 3:16
    shortName: 2 Par 3:16
    text: necnon et quasi catenulas in oraculo et superposuit eas capitibus columnarum
      malagranata etiam centum quae catenulis interposuit
  - name: II Paralipomenon 3:17
    orderIndex: 16
    osisId: 2Chr.3.17
    sblId: 2Chr 3:17
    shortName: 2 Par 3:17
    text: ipsas quoque columnas posuit in vestibulo templi unam a dextris et alteram
      a sinistris eam quae a dextris erat vocavit Iachin et quae ad levam Booz
  versesCount: 17
- name: II Paralipomenon 4
  orderIndex: 3
  osisId: 2Chr.4
  sblId: 2Chr 4
  shortName: 2 Par 4
  verses:
  - name: II Paralipomenon 4:1
    orderIndex: 0
    osisId: 2Chr.4.1
    sblId: 2Chr 4:1
    shortName: 2 Par 4:1
    text: fecit quoque altare aeneum viginti cubitorum longitudinis et viginti cubitorum
      latitudinis et decem cubitorum altitudinis
  - name: II Paralipomenon 4:2
    orderIndex: 1
    osisId: 2Chr.4.2
    sblId: 2Chr 4:2
    shortName: 2 Par 4:2
    text: mare etiam fusile decem cubitis a labio usque ad labium rotundum per circuitum
      quinque cubitos habebat altitudinis et funiculus triginta cubitorum ambiebat
      gyrum eius
  - name: II Paralipomenon 4:3
    orderIndex: 2
    osisId: 2Chr.4.3
    sblId: 2Chr 4:3
    shortName: 2 Par 4:3
    text: similitudo quoque boum erat subter illud et decem cubitis quaedam extrinsecus
      celaturae quasi duobus versibus alvum maris circuibant boves autem erant fusiles
  - name: II Paralipomenon 4:4
    orderIndex: 3
    osisId: 2Chr.4.4
    sblId: 2Chr 4:4
    shortName: 2 Par 4:4
    text: et ipsum mare super duodecim boves inpositum erat quorum tres respiciebant
      aquilonem et alii tres occidentem porro tres alii meridiem et tres qui reliqui
      erant orientem mare habentes superpositum posteriora autem boum erant intrinsecus
      sub mari
  - name: II Paralipomenon 4:5
    orderIndex: 4
    osisId: 2Chr.4.5
    sblId: 2Chr 4:5
    shortName: 2 Par 4:5
    text: porro vastitas eius habebat mensuram palmi et labium illius erat quasi labium
      calicis vel repandi lilii capiebatque mensurae tria milia metretas
  - name: II Paralipomenon 4:6
    orderIndex: 5
    osisId: 2Chr.4.6
    sblId: 2Chr 4:6
    shortName: 2 Par 4:6
    text: fecit quoque concas decem et posuit quinque a dextris et quinque a sinistris
      ut lavarent in eis omnia quae in holocaustum oblaturi erant porro in mari sacerdotes
      lavabantur
  - name: II Paralipomenon 4:7
    orderIndex: 6
    osisId: 2Chr.4.7
    sblId: 2Chr 4:7
    shortName: 2 Par 4:7
    text: fecit autem et candelabra aurea decem secundum speciem qua iussa erant fieri
      et posuit ea in templo quinque a dextris et quinque a sinistris
  - name: II Paralipomenon 4:8
    orderIndex: 7
    osisId: 2Chr.4.8
    sblId: 2Chr 4:8
    shortName: 2 Par 4:8
    text: necnon et mensas decem posuitque eas in templo quinque a dextris et quinque
      a sinistris fialas quoque aureas centum
  - name: II Paralipomenon 4:9
    orderIndex: 8
    osisId: 2Chr.4.9
    sblId: 2Chr 4:9
    shortName: 2 Par 4:9
    text: fecit etiam atrium sacerdotum et basilicam grandem et ostia in basilica
      quae texit aere
  - name: II Paralipomenon 4:10
    orderIndex: 9
    osisId: 2Chr.4.10
    sblId: 2Chr 4:10
    shortName: 2 Par 4:10
    text: porro mare posuit in latere dextro contra orientem ad meridiem
  - name: II Paralipomenon 4:11
    orderIndex: 10
    osisId: 2Chr.4.11
    sblId: 2Chr 4:11
    shortName: 2 Par 4:11
    text: fecit autem Hiram lebetas quoque et creagras et fialas et conplevit omne
      opus regis in domo Dei
  - name: II Paralipomenon 4:12
    orderIndex: 11
    osisId: 2Chr.4.12
    sblId: 2Chr 4:12
    shortName: 2 Par 4:12
    text: hoc est columnas duas et epistylia et capita et quasi quaedam retiacula
      quae capita tegerent super epistylia
  - name: II Paralipomenon 4:13
    orderIndex: 12
    osisId: 2Chr.4.13
    sblId: 2Chr 4:13
    shortName: 2 Par 4:13
    text: malagranata quoque quadringenta et retiacula duo ita ut bini ordines malagranatorum
      singulis retiaculis iungerentur quae protegerent epistylia et capita columnarum
  - name: II Paralipomenon 4:14
    orderIndex: 13
    osisId: 2Chr.4.14
    sblId: 2Chr 4:14
    shortName: 2 Par 4:14
    text: bases etiam fecit et concas quas superposuit basibus
  - name: II Paralipomenon 4:15
    orderIndex: 14
    osisId: 2Chr.4.15
    sblId: 2Chr 4:15
    shortName: 2 Par 4:15
    text: mare unum bovesque duodecim sub mari
  - name: II Paralipomenon 4:16
    orderIndex: 15
    osisId: 2Chr.4.16
    sblId: 2Chr 4:16
    shortName: 2 Par 4:16
    text: et lebetas et creagras et fialas omnia vasa fecit Salomoni Hiram pater eius
      in domo Domini ex aere mundissimo
  - name: II Paralipomenon 4:17
    orderIndex: 16
    osisId: 2Chr.4.17
    sblId: 2Chr 4:17
    shortName: 2 Par 4:17
    text: in regione Iordanis fudit ea rex in argillosa terra inter Socchoth et Saredatha
  - name: II Paralipomenon 4:18
    orderIndex: 17
    osisId: 2Chr.4.18
    sblId: 2Chr 4:18
    shortName: 2 Par 4:18
    text: erat autem multitudo vasorum innumerabilis ita ut ignoraretur pondus aeris
  - name: II Paralipomenon 4:19
    orderIndex: 18
    osisId: 2Chr.4.19
    sblId: 2Chr 4:19
    shortName: 2 Par 4:19
    text: fecitque Salomon omnia vasa domus Dei et altare aureum et mensas et super
      eas panes propositionis
  - name: II Paralipomenon 4:20
    orderIndex: 19
    osisId: 2Chr.4.20
    sblId: 2Chr 4:20
    shortName: 2 Par 4:20
    text: candelabra quoque cum lucernis suis ut lucerent ante oraculum iuxta ritum
      ex auro purissimo
  - name: II Paralipomenon 4:21
    orderIndex: 20
    osisId: 2Chr.4.21
    sblId: 2Chr 4:21
    shortName: 2 Par 4:21
    text: et florentia quaedam et lucernas et forcipes aureos omnia de auro mundissimo
      facta sunt
  - name: II Paralipomenon 4:22
    orderIndex: 21
    osisId: 2Chr.4.22
    sblId: 2Chr 4:22
    shortName: 2 Par 4:22
    text: thymiamateria quoque et turibula et fialas et mortariola ex auro purissimo
      et ostia celavit templi interioris id est in sancto sanctorum et ostia templi
      forinsecus aurea sicque conpletum est omne opus quod fecit Salomon in domo Domini
  versesCount: 22
- name: II Paralipomenon 5
  orderIndex: 4
  osisId: 2Chr.5
  sblId: 2Chr 5
  shortName: 2 Par 5
  verses:
  - name: II Paralipomenon 5:1
    orderIndex: 0
    osisId: 2Chr.5.1
    sblId: 2Chr 5:1
    shortName: 2 Par 5:1
    text: intulit igitur Salomon omnia quae voverat David pater suus argentum et aurum
      et universa vasa posuit in thesauris domus Dei
  - name: II Paralipomenon 5:2
    orderIndex: 1
    osisId: 2Chr.5.2
    sblId: 2Chr 5:2
    shortName: 2 Par 5:2
    text: post quae congregavit maiores natu Israhel et cunctos principes tribuum
      et capita familiarum de filiis Israhel in Hierusalem ut adducerent arcam foederis
      Domini de civitate David quae est Sion
  - name: II Paralipomenon 5:3
    orderIndex: 2
    osisId: 2Chr.5.3
    sblId: 2Chr 5:3
    shortName: 2 Par 5:3
    text: venerunt igitur ad regem omnes viri Israhel in die sollemni mensis septimi
  - name: II Paralipomenon 5:4
    orderIndex: 3
    osisId: 2Chr.5.4
    sblId: 2Chr 5:4
    shortName: 2 Par 5:4
    text: cumque venissent cuncti seniorum Israhel portaverunt Levitae arcam
  - name: II Paralipomenon 5:5
    orderIndex: 4
    osisId: 2Chr.5.5
    sblId: 2Chr 5:5
    shortName: 2 Par 5:5
    text: et intulerunt eam et omnem paraturam tabernaculi porro vasa sanctuarii quae
      erant in tabernaculo portaverunt sacerdotes cum Levitis
  - name: II Paralipomenon 5:6
    orderIndex: 5
    osisId: 2Chr.5.6
    sblId: 2Chr 5:6
    shortName: 2 Par 5:6
    text: rex autem Salomon et universus coetus Israhel et omnes qui fuerant congregati
      ante arcam immolabant arietes et boves absque ullo numero tanta enim erat multitudo
      victimarum
  - name: II Paralipomenon 5:7
    orderIndex: 6
    osisId: 2Chr.5.7
    sblId: 2Chr 5:7
    shortName: 2 Par 5:7
    text: et intulerunt sacerdotes arcam foederis Domini in locum suum id est ad oraculum
      templi in sancta sanctorum subter alas cherubin
  - name: II Paralipomenon 5:8
    orderIndex: 7
    osisId: 2Chr.5.8
    sblId: 2Chr 5:8
    shortName: 2 Par 5:8
    text: ita ut cherubin expanderent alas suas super locum in quo posita erat arca
      et ipsam arcam tegerent cum vectibus eius
  - name: II Paralipomenon 5:9
    orderIndex: 8
    osisId: 2Chr.5.9
    sblId: 2Chr 5:9
    shortName: 2 Par 5:9
    text: vectium autem quibus portabatur arca quia paululum longiores erant capita
      parebant ante oraculum si vero quis paululum fuisset extrinsecus eos videre
      non poterat fuit itaque arca ibi usque in praesentem diem
  - name: II Paralipomenon 5:10
    orderIndex: 9
    osisId: 2Chr.5.10
    sblId: 2Chr 5:10
    shortName: 2 Par 5:10
    text: nihilque erat aliud in arca nisi duae tabulae quas posuerat Moses in Horeb
      quando legem dedit Dominus filiis Israhel egredientibus ex Aegypto
  - name: II Paralipomenon 5:11
    orderIndex: 10
    osisId: 2Chr.5.11
    sblId: 2Chr 5:11
    shortName: 2 Par 5:11
    text: egressis autem sacerdotibus de sanctuario omnes enim sacerdotes qui ibi
      potuerant inveniri sanctificati sunt nec adhuc illo tempore vices et ministeriorum
      ordo inter eos divisus erat
  - name: II Paralipomenon 5:12
    orderIndex: 11
    osisId: 2Chr.5.12
    sblId: 2Chr 5:12
    shortName: 2 Par 5:12
    text: tam Levitae quam cantores id est et qui sub Asaph erant et qui sub Heman
      et qui sub Idithun filii et fratres eorum vestiti byssinis cymbalis et psalteriis
      et citharis concrepabant stantes ad orientalem plagam altaris cumque eis sacerdotes
      centum viginti canentes tubis
  - name: II Paralipomenon 5:13
    orderIndex: 12
    osisId: 2Chr.5.13
    sblId: 2Chr 5:13
    shortName: 2 Par 5:13
    text: igitur cunctis pariter et tubis et voce et cymbalis et organis et diversi
      generis musicorum concinentibus et vocem in sublime tollentibus longe sonitus
      audiebatur ita ut cum Dominum laudare coepissent et dicere confitemini Domino
      quoniam bonus quoniam in aeternum misericordia eius impleretur domus Domini
      nube
  - name: II Paralipomenon 5:14
    orderIndex: 13
    osisId: 2Chr.5.14
    sblId: 2Chr 5:14
    shortName: 2 Par 5:14
    text: nec possent sacerdotes stare et ministrare propter caliginem conpleverat
      enim gloria Domini domum Dei
  versesCount: 14
- name: II Paralipomenon 6
  orderIndex: 5
  osisId: 2Chr.6
  sblId: 2Chr 6
  shortName: 2 Par 6
  verses:
  - name: II Paralipomenon 6:1
    orderIndex: 0
    osisId: 2Chr.6.1
    sblId: 2Chr 6:1
    shortName: 2 Par 6:1
    text: tunc Salomon ait Dominus pollicitus est ut habitaret in caligine
  - name: II Paralipomenon 6:2
    orderIndex: 1
    osisId: 2Chr.6.2
    sblId: 2Chr 6:2
    shortName: 2 Par 6:2
    text: ego autem aedificavi domum nomini eius ut habitaret ibi in perpetuum
  - name: II Paralipomenon 6:3
    orderIndex: 2
    osisId: 2Chr.6.3
    sblId: 2Chr 6:3
    shortName: 2 Par 6:3
    text: et convertit faciem suam et benedixit universae multitudini Israhel nam
      omnis turba stabat intenta et ait
  - name: II Paralipomenon 6:4
    orderIndex: 3
    osisId: 2Chr.6.4
    sblId: 2Chr 6:4
    shortName: 2 Par 6:4
    text: benedictus Dominus Deus Israhel qui quod locutus est David patri meo opere
      conplevit dicens
  - name: II Paralipomenon 6:5
    orderIndex: 4
    osisId: 2Chr.6.5
    sblId: 2Chr 6:5
    shortName: 2 Par 6:5
    text: a die qua eduxi populum meum de terra Aegypti non elegi civitatem de cunctis
      tribubus Israhel ut aedificaretur in ea domus nomini meo neque elegi quemquam
      alium virum ut esset dux in populo meo Israhel
  - name: II Paralipomenon 6:6
    orderIndex: 5
    osisId: 2Chr.6.6
    sblId: 2Chr 6:6
    shortName: 2 Par 6:6
    text: sed elegi Hierusalem ut sit nomen meum in ea et elegi David ut constituerem
      eum super populum meum Israhel
  - name: II Paralipomenon 6:7
    orderIndex: 6
    osisId: 2Chr.6.7
    sblId: 2Chr 6:7
    shortName: 2 Par 6:7
    text: cumque fuisset voluntatis David patris mei ut aedificaret domum nomini Domini
      Dei Israhel
  - name: II Paralipomenon 6:8
    orderIndex: 7
    osisId: 2Chr.6.8
    sblId: 2Chr 6:8
    shortName: 2 Par 6:8
    text: dixit Dominus ad eum quia haec fuit voluntas tua ut aedificares domum nomini
      meo bene quidem fecisti habere huiuscemodi voluntatem
  - name: II Paralipomenon 6:9
    orderIndex: 8
    osisId: 2Chr.6.9
    sblId: 2Chr 6:9
    shortName: 2 Par 6:9
    text: sed non tu aedificabis domum verum filius tuus qui egredietur de lumbis
      tuis ipse aedificabit domum nomini meo
  - name: II Paralipomenon 6:10
    orderIndex: 9
    osisId: 2Chr.6.10
    sblId: 2Chr 6:10
    shortName: 2 Par 6:10
    text: conplevit ergo Dominus sermonem suum quem locutus fuerat et ego surrexi
      pro David patre meo et sedi super thronum Israhel sicut locutus est Dominus
      et aedificavi domum nomini Domini Dei Israhel
  - name: II Paralipomenon 6:11
    orderIndex: 10
    osisId: 2Chr.6.11
    sblId: 2Chr 6:11
    shortName: 2 Par 6:11
    text: et posui in ea arcam in qua est pactum Domini quod pepigit cum filiis Israhel
  - name: II Paralipomenon 6:12
    orderIndex: 11
    osisId: 2Chr.6.12
    sblId: 2Chr 6:12
    shortName: 2 Par 6:12
    text: stetit ergo coram altare Domini ex adverso universae multitudinis Israhel
      et extendit manus suas
  - name: II Paralipomenon 6:13
    orderIndex: 12
    osisId: 2Chr.6.13
    sblId: 2Chr 6:13
    shortName: 2 Par 6:13
    text: siquidem fecerat Salomon basem aeneam et posuerat eam in medio basilicae
      habentem quinque cubitos longitudinis et quinque cubitos latitudinis et tres
      cubitos in altum stetitque super eam et deinceps flexis genibus contra universam
      multitudinem Israhel et palmis in caelum levatis
  - name: II Paralipomenon 6:14
    orderIndex: 13
    osisId: 2Chr.6.14
    sblId: 2Chr 6:14
    shortName: 2 Par 6:14
    text: ait Domine Deus Israhel non est similis tui Deus in caelo et in terra qui
      custodis pactum et misericordiam cum servis tuis qui ambulant coram te in toto
      corde suo
  - name: II Paralipomenon 6:15
    orderIndex: 14
    osisId: 2Chr.6.15
    sblId: 2Chr 6:15
    shortName: 2 Par 6:15
    text: qui praestitisti servo tuo David patri meo quaecumque locutus fueras ei
      et quae ore promiseras opere conplesti sicut et praesens tempus probat
  - name: II Paralipomenon 6:16
    orderIndex: 15
    osisId: 2Chr.6.16
    sblId: 2Chr 6:16
    shortName: 2 Par 6:16
    text: nunc ergo Domine Deus Israhel imple servo tuo patri meo David quaecumque
      locutus es dicens non deficiet ex te vir coram me qui sedeat super thronum Israhel
      ita tamen si custodierint filii tui vias suas et ambulaverint in lege mea sicut
      et tu ambulasti coram me
  - name: II Paralipomenon 6:17
    orderIndex: 16
    osisId: 2Chr.6.17
    sblId: 2Chr 6:17
    shortName: 2 Par 6:17
    text: et nunc Domine Deus Israhel firmetur sermo tuus quem locutus es servo tuo
      David
  - name: II Paralipomenon 6:18
    orderIndex: 17
    osisId: 2Chr.6.18
    sblId: 2Chr 6:18
    shortName: 2 Par 6:18
    text: ergone credibile est ut habitet Deus cum hominibus super terram si caelum
      et caeli caelorum non te capiunt quanto magis domus ista quam aedificavi
  - name: II Paralipomenon 6:19
    orderIndex: 18
    osisId: 2Chr.6.19
    sblId: 2Chr 6:19
    shortName: 2 Par 6:19
    text: sed ad hoc tantum facta est ut respicias orationem servi tui et obsecrationem
      eius Domine Deus meus audias et preces quas fundit famulus tuus coram te
  - name: II Paralipomenon 6:20
    orderIndex: 19
    osisId: 2Chr.6.20
    sblId: 2Chr 6:20
    shortName: 2 Par 6:20
    text: ut aperias oculos tuos super domum istam diebus et noctibus super locum
      in quo pollicitus es ut invocaretur nomen tuum
  - name: II Paralipomenon 6:21
    orderIndex: 20
    osisId: 2Chr.6.21
    sblId: 2Chr 6:21
    shortName: 2 Par 6:21
    text: et exaudires orationem quam servus tuus orat in eo exaudi preces famuli
      tui et populi tui Israhel quicumque oraverit in loco isto et exaudi de habitaculo
      tuo id est de caelis et propitiare
  - name: II Paralipomenon 6:22
    orderIndex: 21
    osisId: 2Chr.6.22
    sblId: 2Chr 6:22
    shortName: 2 Par 6:22
    text: si peccaverit quispiam in proximum suum et iurare contra eum paratus venerit
      seque maledicto constrinxerit coram altari in domo ista
  - name: II Paralipomenon 6:23
    orderIndex: 22
    osisId: 2Chr.6.23
    sblId: 2Chr 6:23
    shortName: 2 Par 6:23
    text: tu audies de caelo et facies iudicium servorum tuorum ita ut reddas iniquo
      viam suam in caput proprium et ulciscaris iustum retribuens ei secundum iustitiam
      suam
  - name: II Paralipomenon 6:24
    orderIndex: 23
    osisId: 2Chr.6.24
    sblId: 2Chr 6:24
    shortName: 2 Par 6:24
    text: si superatus fuerit populus tuus Israhel ab inimicis peccabunt enim tibi
      et conversi egerint paenitentiam et obsecraverint nomen tuum et fuerint deprecati
      in loco isto
  - name: II Paralipomenon 6:25
    orderIndex: 24
    osisId: 2Chr.6.25
    sblId: 2Chr 6:25
    shortName: 2 Par 6:25
    text: tu exaudi de caelo et propitiare peccato populi tui Israhel et reduc eos
      in terram quam dedisti eis et patribus eorum
  - name: II Paralipomenon 6:26
    orderIndex: 25
    osisId: 2Chr.6.26
    sblId: 2Chr 6:26
    shortName: 2 Par 6:26
    text: si clauso caelo pluvia non fluxerit propter peccata populi et deprecati
      te fuerint in loco isto et confessi nomini tuo et conversi a peccatis suis cum
      eos adflixeris
  - name: II Paralipomenon 6:27
    orderIndex: 26
    osisId: 2Chr.6.27
    sblId: 2Chr 6:27
    shortName: 2 Par 6:27
    text: exaudi de caelo Domine et dimitte peccata servis tuis et populi tui Israhel
      et doce eos viam bonam per quam ingrediantur et da pluviam terrae quam dedisti
      populo tuo ad possidendum
  - name: II Paralipomenon 6:28
    orderIndex: 27
    osisId: 2Chr.6.28
    sblId: 2Chr 6:28
    shortName: 2 Par 6:28
    text: fames si orta fuerit in terra et pestilentia erugo et aurugo et lucusta
      et brucus et hostes vastatis regionibus portas obsederint civitatis omnisque
      plaga et infirmitas presserit
  - name: II Paralipomenon 6:29
    orderIndex: 28
    osisId: 2Chr.6.29
    sblId: 2Chr 6:29
    shortName: 2 Par 6:29
    text: si quis de populo tuo Israhel fuerit deprecatus cognoscens plagam et infirmitatem
      suam et expanderit manus suas in domo hac
  - name: II Paralipomenon 6:30
    orderIndex: 29
    osisId: 2Chr.6.30
    sblId: 2Chr 6:30
    shortName: 2 Par 6:30
    text: tu exaudi de caelo de sublimi scilicet habitaculo tuo et propitiare et redde
      unicuique secundum vias suas quas nosti eum habere in corde suo tu enim solus
      nosti corda filiorum hominum
  - name: II Paralipomenon 6:31
    orderIndex: 30
    osisId: 2Chr.6.31
    sblId: 2Chr 6:31
    shortName: 2 Par 6:31
    text: ut timeant te et ambulent in viis tuis cunctis diebus quibus vivunt super
      faciem terrae quam dedisti patribus nostris
  - name: II Paralipomenon 6:32
    orderIndex: 31
    osisId: 2Chr.6.32
    sblId: 2Chr 6:32
    shortName: 2 Par 6:32
    text: externum quoque qui non est de populo tuo Israhel si venerit de terra longinqua
      propter nomen tuum magnum et propter manum tuam robustam et brachium tuum extentum
      et adoraverit in loco isto
  - name: II Paralipomenon 6:33
    orderIndex: 32
    osisId: 2Chr.6.33
    sblId: 2Chr 6:33
    shortName: 2 Par 6:33
    text: tu exaudies de caelo firmissimo habitaculo tuo et facies cuncta pro quibus
      invocaverit te ille peregrinus ut sciant omnes populi terrae nomen tuum et timeant
      te sicut populus tuus Israhel et cognoscant quia nomen tuum invocatum est super
      domum hanc quam aedificavi
  - name: II Paralipomenon 6:34
    orderIndex: 33
    osisId: 2Chr.6.34
    sblId: 2Chr 6:34
    shortName: 2 Par 6:34
    text: si egressus fuerit populus tuus ad bellum contra adversarios suos per viam
      in qua miseris eos adorabunt te contra viam in qua civitas haec est quam elegisti
      et domus quam aedificavi nomini tuo
  - name: II Paralipomenon 6:35
    orderIndex: 34
    osisId: 2Chr.6.35
    sblId: 2Chr 6:35
    shortName: 2 Par 6:35
    text: ut exaudias de caelo preces eorum et obsecrationem et ulciscaris
  - name: II Paralipomenon 6:36
    orderIndex: 35
    osisId: 2Chr.6.36
    sblId: 2Chr 6:36
    shortName: 2 Par 6:36
    text: si autem et peccaverint tibi neque enim est homo qui non peccet et iratus
      fueris eis et tradideris hostibus et captivos eos duxerint in terram longinquam
      vel certe quae iuxta est
  - name: II Paralipomenon 6:37
    orderIndex: 36
    osisId: 2Chr.6.37
    sblId: 2Chr 6:37
    shortName: 2 Par 6:37
    text: et conversi corde suo in terra ad quam captivi ducti fuerant egerint paenitentiam
      et deprecati te fuerint in terra captivitatis suae dicentes peccavimus inique
      fecimus iniuste egimus
  - name: II Paralipomenon 6:38
    orderIndex: 37
    osisId: 2Chr.6.38
    sblId: 2Chr 6:38
    shortName: 2 Par 6:38
    text: et reversi fuerint ad te in toto corde suo et in tota anima sua in terra
      captivitatis suae ad quam ducti sunt adorabunt te contra viam terrae suae quam
      dedisti patribus eorum et urbis quam elegisti et domus quam aedificavi nomini
      tuo
  - name: II Paralipomenon 6:39
    orderIndex: 38
    osisId: 2Chr.6.39
    sblId: 2Chr 6:39
    shortName: 2 Par 6:39
    text: ut exaudias de caelo hoc est de firmo habitaculo tuo preces eorum et facias
      iudicium et dimittas populo tuo quamvis peccatori
  - name: II Paralipomenon 6:40
    orderIndex: 39
    osisId: 2Chr.6.40
    sblId: 2Chr 6:40
    shortName: 2 Par 6:40
    text: tu es enim Deus meus aperiantur quaeso oculi tui et aures tuae intentae
      sint ad orationem quae fit in loco isto
  - name: II Paralipomenon 6:41
    orderIndex: 40
    osisId: 2Chr.6.41
    sblId: 2Chr 6:41
    shortName: 2 Par 6:41
    text: nunc igitur consurge Domine Deus in requiem tuam tu et arca fortitudinis
      tuae sacerdotes tui Domine Deus induantur salute et sancti tui laetentur in
      bonis
  - name: II Paralipomenon 6:42
    orderIndex: 41
    osisId: 2Chr.6.42
    sblId: 2Chr 6:42
    shortName: 2 Par 6:42
    text: Domine Deus ne averseris faciem christi tui memento misericordiarum David
      servi tui
  versesCount: 42
- name: II Paralipomenon 7
  orderIndex: 6
  osisId: 2Chr.7
  sblId: 2Chr 7
  shortName: 2 Par 7
  verses:
  - name: II Paralipomenon 7:1
    orderIndex: 0
    osisId: 2Chr.7.1
    sblId: 2Chr 7:1
    shortName: 2 Par 7:1
    text: cumque conplesset Salomon fundens preces ignis descendit de caelo et devoravit
      holocausta et victimas et maiestas Domini implevit domum
  - name: II Paralipomenon 7:2
    orderIndex: 1
    osisId: 2Chr.7.2
    sblId: 2Chr 7:2
    shortName: 2 Par 7:2
    text: nec poterant sacerdotes ingredi templum Domini eo quod implesset maiestas
      Domini templum Domini
  - name: II Paralipomenon 7:3
    orderIndex: 2
    osisId: 2Chr.7.3
    sblId: 2Chr 7:3
    shortName: 2 Par 7:3
    text: sed et omnes filii Israhel videbant descendentem ignem et gloriam Domini
      super domum et corruentes proni in terram super pavimentum stratum lapide adoraverunt
      et laudaverunt Dominum quoniam bonus quoniam in aeternum misericordia eius
  - name: II Paralipomenon 7:4
    orderIndex: 3
    osisId: 2Chr.7.4
    sblId: 2Chr 7:4
    shortName: 2 Par 7:4
    text: rex autem et omnis populus immolabant victimas coram Domino
  - name: II Paralipomenon 7:5
    orderIndex: 4
    osisId: 2Chr.7.5
    sblId: 2Chr 7:5
    shortName: 2 Par 7:5
    text: mactavit igitur rex Salomon hostias boum viginti duo milia arietum centum
      viginti milia et dedicavit domum Dei rex et universus populus
  - name: II Paralipomenon 7:6
    orderIndex: 5
    osisId: 2Chr.7.6
    sblId: 2Chr 7:6
    shortName: 2 Par 7:6
    text: sacerdotes autem stabant in officiis suis et Levitae in organis carminum
      Domini quae fecit David rex ad laudandum Dominum quoniam in aeternum misericordia
      eius hymnos David canentes per manus suas porro sacerdotes canebant tubis ante
      eos cunctusque Israhel stabat
  - name: II Paralipomenon 7:7
    orderIndex: 6
    osisId: 2Chr.7.7
    sblId: 2Chr 7:7
    shortName: 2 Par 7:7
    text: sanctificavit quoque Salomon medium atrii ante templum Domini obtulerat
      enim ibi holocausta et adipes pacificorum quia altare aeneum quod fecerat non
      poterat sustinere holocausta et sacrificia et adipes
  - name: II Paralipomenon 7:8
    orderIndex: 7
    osisId: 2Chr.7.8
    sblId: 2Chr 7:8
    shortName: 2 Par 7:8
    text: fecit ergo Salomon sollemnitatem in tempore illo septem diebus et omnis
      Israhel cum eo ecclesia magna valde ab introitu Emath usque ad torrentem Aegypti
  - name: II Paralipomenon 7:9
    orderIndex: 8
    osisId: 2Chr.7.9
    sblId: 2Chr 7:9
    shortName: 2 Par 7:9
    text: fecitque die octavo collectam eo quod dedicasset altare septem diebus et
      sollemnitatem celebrasset diebus septem
  - name: II Paralipomenon 7:10
    orderIndex: 9
    osisId: 2Chr.7.10
    sblId: 2Chr 7:10
    shortName: 2 Par 7:10
    text: igitur in die vicesimo tertio mensis septimi dimisit populos ad tabernacula
      sua laetantes atque gaudentes super bono quod fecerat Dominus David et Salomoni
      et Israhel populo suo
  - name: II Paralipomenon 7:11
    orderIndex: 10
    osisId: 2Chr.7.11
    sblId: 2Chr 7:11
    shortName: 2 Par 7:11
    text: conplevitque Salomon domum Domini et domum regis et omnia quae disposuerat
      in corde suo ut faceret in domo Domini et in domo sua et prosperatus est
  - name: II Paralipomenon 7:12
    orderIndex: 11
    osisId: 2Chr.7.12
    sblId: 2Chr 7:12
    shortName: 2 Par 7:12
    text: apparuit autem ei Dominus nocte et ait audivi orationem tuam et elegi locum
      istum mihi in domum sacrificii
  - name: II Paralipomenon 7:13
    orderIndex: 12
    osisId: 2Chr.7.13
    sblId: 2Chr 7:13
    shortName: 2 Par 7:13
    text: si clausero caelum et pluvia non fluxerit et mandavero et praecepero lucustae
      ut devoret terram et misero pestilentiam in populum meum
  - name: II Paralipomenon 7:14
    orderIndex: 13
    osisId: 2Chr.7.14
    sblId: 2Chr 7:14
    shortName: 2 Par 7:14
    text: conversus autem populus meus super quos invocatum est nomen meum deprecatus
      me fuerit et exquisierit faciem meam et egerit paenitentiam a viis suis pessimis
      et ego exaudiam de caelo et propitius ero peccatis eorum et sanabo terram eorum
  - name: II Paralipomenon 7:15
    orderIndex: 14
    osisId: 2Chr.7.15
    sblId: 2Chr 7:15
    shortName: 2 Par 7:15
    text: oculi quoque mei erunt aperti et aures meae erectae ad orationem eius qui
      in loco isto oraverit
  - name: II Paralipomenon 7:16
    orderIndex: 15
    osisId: 2Chr.7.16
    sblId: 2Chr 7:16
    shortName: 2 Par 7:16
    text: elegi enim et sanctificavi locum istum ut sit nomen meum ibi in sempiternum
      et permaneant oculi mei et cor meum ibi cunctis diebus
  - name: II Paralipomenon 7:17
    orderIndex: 16
    osisId: 2Chr.7.17
    sblId: 2Chr 7:17
    shortName: 2 Par 7:17
    text: tu quoque si ambulaveris coram me sicut ambulavit David pater tuus et feceris
      iuxta omnia quae praecepi tibi et iustitias meas iudiciaque servaveris
  - name: II Paralipomenon 7:18
    orderIndex: 17
    osisId: 2Chr.7.18
    sblId: 2Chr 7:18
    shortName: 2 Par 7:18
    text: suscitabo thronum regni tui sicut pollicitus sum David patri tuo dicens
      non auferetur de stirpe tua vir qui sit princeps in Israhel
  - name: II Paralipomenon 7:19
    orderIndex: 18
    osisId: 2Chr.7.19
    sblId: 2Chr 7:19
    shortName: 2 Par 7:19
    text: si autem aversi fueritis et dereliqueritis iustitias meas et praecepta mea
      quae proposui vobis et abeuntes servieritis diis alienis et adoraveritis eos
  - name: II Paralipomenon 7:20
    orderIndex: 19
    osisId: 2Chr.7.20
    sblId: 2Chr 7:20
    shortName: 2 Par 7:20
    text: evellam vos de terra mea quam dedi vobis et domum hanc quam sanctificavi
      nomini meo proiciam a facie mea et tradam eam in parabolam et in exemplum cunctis
      populis
  - name: II Paralipomenon 7:21
    orderIndex: 20
    osisId: 2Chr.7.21
    sblId: 2Chr 7:21
    shortName: 2 Par 7:21
    text: et domus ista erit in proverbium universis transeuntibus et dicent stupentes
      quare fecit Dominus sic terrae huic et domui huic
  - name: II Paralipomenon 7:22
    orderIndex: 21
    osisId: 2Chr.7.22
    sblId: 2Chr 7:22
    shortName: 2 Par 7:22
    text: respondebuntque quia dereliquerunt Dominum Deum patrum suorum qui eduxit
      eos de terra Aegypti et adprehenderunt deos alienos et adoraverunt eos atque
      coluerunt idcirco venerunt super eos universa haec mala
  versesCount: 22
- name: II Paralipomenon 8
  orderIndex: 7
  osisId: 2Chr.8
  sblId: 2Chr 8
  shortName: 2 Par 8
  verses:
  - name: II Paralipomenon 8:1
    orderIndex: 0
    osisId: 2Chr.8.1
    sblId: 2Chr 8:1
    shortName: 2 Par 8:1
    text: expletis autem viginti annis postquam aedificavit Salomon domum Domini et
      domum suam
  - name: II Paralipomenon 8:2
    orderIndex: 1
    osisId: 2Chr.8.2
    sblId: 2Chr 8:2
    shortName: 2 Par 8:2
    text: civitates quas dederat Hiram Salomoni aedificavit et habitare ibi fecit
      filios Israhel
  - name: II Paralipomenon 8:3
    orderIndex: 2
    osisId: 2Chr.8.3
    sblId: 2Chr 8:3
    shortName: 2 Par 8:3
    text: abiit quoque in Emath Suba et obtinuit eam
  - name: II Paralipomenon 8:4
    orderIndex: 3
    osisId: 2Chr.8.4
    sblId: 2Chr 8:4
    shortName: 2 Par 8:4
    text: et aedificavit Palmyram in deserto et alias civitates munitissimas aedificavit
      in Emath
  - name: II Paralipomenon 8:5
    orderIndex: 4
    osisId: 2Chr.8.5
    sblId: 2Chr 8:5
    shortName: 2 Par 8:5
    text: extruxitque Bethoron superiorem et Bethoron inferiorem civitates muratas
      habentes portas et vectes et seras
  - name: II Paralipomenon 8:6
    orderIndex: 5
    osisId: 2Chr.8.6
    sblId: 2Chr 8:6
    shortName: 2 Par 8:6
    text: Baalath etiam et omnes urbes firmissimas quae fuerunt Salomonis cunctasque
      urbes quadrigarum et urbes equitum omnia quae voluit Salomon atque disposuit
      aedificavit in Hierusalem et in Libano et in universa terra potestatis suae
  - name: II Paralipomenon 8:7
    orderIndex: 6
    osisId: 2Chr.8.7
    sblId: 2Chr 8:7
    shortName: 2 Par 8:7
    text: omnem populum qui derelictus fuerat de Hettheis et Amorreis et Ferezeis
      et Eveis et Iebuseis qui non erant de stirpe Israhel
  - name: II Paralipomenon 8:8
    orderIndex: 7
    osisId: 2Chr.8.8
    sblId: 2Chr 8:8
    shortName: 2 Par 8:8
    text: de filiis eorum et de posteris quos non interfecerant filii Israhel subiugavit
      Salomon in tributarios usque in diem hanc
  - name: II Paralipomenon 8:9
    orderIndex: 8
    osisId: 2Chr.8.9
    sblId: 2Chr 8:9
    shortName: 2 Par 8:9
    text: porro de filiis Israhel non posuit ut servirent operibus regis ipsi enim
      erant viri bellatores et duces primi et principes quadrigarum et equitum eius
  - name: II Paralipomenon 8:10
    orderIndex: 9
    osisId: 2Chr.8.10
    sblId: 2Chr 8:10
    shortName: 2 Par 8:10
    text: omnes autem principes exercitus regis Salomonis fuerunt ducenti quinquaginta
      qui erudiebant populum
  - name: II Paralipomenon 8:11
    orderIndex: 10
    osisId: 2Chr.8.11
    sblId: 2Chr 8:11
    shortName: 2 Par 8:11
    text: filiam vero Pharaonis transtulit de civitate David in domum quam aedificaverat
      ei dixit enim non habitabit uxor mea in domo David regis Israhel eo quod sanctificata
      sit quia ingressa est eam arca Domini
  - name: II Paralipomenon 8:12
    orderIndex: 11
    osisId: 2Chr.8.12
    sblId: 2Chr 8:12
    shortName: 2 Par 8:12
    text: tunc obtulit Salomon holocausta Domino super altare Domini quod extruxerat
      ante porticum
  - name: II Paralipomenon 8:13
    orderIndex: 12
    osisId: 2Chr.8.13
    sblId: 2Chr 8:13
    shortName: 2 Par 8:13
    text: ut per singulos dies offerretur in eo iuxta praeceptum Mosi in sabbatis
      et in kalendis et in festis diebus ter per annum id est in sollemnitate azymorum
      et in sollemnitate ebdomadarum et in sollemnitate tabernaculorum
  - name: II Paralipomenon 8:14
    orderIndex: 13
    osisId: 2Chr.8.14
    sblId: 2Chr 8:14
    shortName: 2 Par 8:14
    text: et constituit iuxta dispositionem David patris sui officia sacerdotum in
      ministeriis suis et Levitas in ordine suo ut laudarent et ministrarent coram
      sacerdotibus iuxta ritum uniuscuiusque diei et ianitores in divisionibus suis
      per portam et portam sic enim praeceperat David homo Dei
  - name: II Paralipomenon 8:15
    orderIndex: 14
    osisId: 2Chr.8.15
    sblId: 2Chr 8:15
    shortName: 2 Par 8:15
    text: nec praetergressi sunt de mandatis regis tam sacerdotes quam Levitae ex
      omnibus quae praeceperat et in custodiis thesaurorum
  - name: II Paralipomenon 8:16
    orderIndex: 15
    osisId: 2Chr.8.16
    sblId: 2Chr 8:16
    shortName: 2 Par 8:16
    text: omnes inpensas praeparatas habuit Salomon ex eo die quo fundavit domum Domini
      usque in diem quo perfecit eam
  - name: II Paralipomenon 8:17
    orderIndex: 16
    osisId: 2Chr.8.17
    sblId: 2Chr 8:17
    shortName: 2 Par 8:17
    text: tunc abiit Salomon in Hesiongaber et in Ahilath ad oram maris Rubri quae
      est in terra Edom
  - name: II Paralipomenon 8:18
    orderIndex: 17
    osisId: 2Chr.8.18
    sblId: 2Chr 8:18
    shortName: 2 Par 8:18
    text: misit autem ei Hiram per manum servorum suorum naves et nautas gnaros maris
      et abierunt cum servis Salomonis in Ophir tuleruntque inde quadringenta quinquaginta
      talenta auri et adtulerunt ad regem Salomonem
  versesCount: 18
- name: II Paralipomenon 9
  orderIndex: 8
  osisId: 2Chr.9
  sblId: 2Chr 9
  shortName: 2 Par 9
  verses:
  - name: II Paralipomenon 9:1
    orderIndex: 0
    osisId: 2Chr.9.1
    sblId: 2Chr 9:1
    shortName: 2 Par 9:1
    text: regina quoque Saba cum audisset famam Salomonis venit ut temptaret eum enigmatibus
      in Hierusalem cum magnis opibus et camelis qui portabant aromata et auri plurimum
      gemmasque pretiosas cumque venisset ad Salomonem locuta est ei quaecumque erant
      in corde suo
  - name: II Paralipomenon 9:2
    orderIndex: 1
    osisId: 2Chr.9.2
    sblId: 2Chr 9:2
    shortName: 2 Par 9:2
    text: et exposuit ei Salomon omnia quae proposuerat nec quicquam fuit quod ei
      non perspicuum fecerit
  - name: II Paralipomenon 9:3
    orderIndex: 2
    osisId: 2Chr.9.3
    sblId: 2Chr 9:3
    shortName: 2 Par 9:3
    text: quod postquam vidit sapientiam scilicet Salomonis et domum quam aedificaverat
  - name: II Paralipomenon 9:4
    orderIndex: 3
    osisId: 2Chr.9.4
    sblId: 2Chr 9:4
    shortName: 2 Par 9:4
    text: necnon cibaria mensae eius et habitacula servorum et officia ministrorum
      eius et vestimenta eorum pincernas quoque et vestes eorum et victimas quas immolabat
      in domo Domini non erat prae stupore ultra in ea spiritus
  - name: II Paralipomenon 9:5
    orderIndex: 4
    osisId: 2Chr.9.5
    sblId: 2Chr 9:5
    shortName: 2 Par 9:5
    text: dixitque ad regem verus sermo quem audieram in terra mea de virtutibus et
      sapientia tua
  - name: II Paralipomenon 9:6
    orderIndex: 5
    osisId: 2Chr.9.6
    sblId: 2Chr 9:6
    shortName: 2 Par 9:6
    text: non credebam narrantibus donec ipsa venissem et vidissent oculi mei et probassem
      vix medietatem mihi sapientiae tuae fuisse narratam vicisti famam virtutibus
      tuis
  - name: II Paralipomenon 9:7
    orderIndex: 6
    osisId: 2Chr.9.7
    sblId: 2Chr 9:7
    shortName: 2 Par 9:7
    text: beati viri tui et beati servi tui hii qui adsistunt coram te in omni tempore
      et audiunt sapientiam tuam
  - name: II Paralipomenon 9:8
    orderIndex: 7
    osisId: 2Chr.9.8
    sblId: 2Chr 9:8
    shortName: 2 Par 9:8
    text: sit Dominus Deus tuus benedictus qui voluit te ordinare super thronum suum
      regem Domini Dei tui quia diligit Deus Israhel et vult servare eum in aeternum
      idcirco posuit te super eum regem ut facias iudicia atque iustitiam
  - name: II Paralipomenon 9:9
    orderIndex: 8
    osisId: 2Chr.9.9
    sblId: 2Chr 9:9
    shortName: 2 Par 9:9
    text: dedit autem regi centum viginti talenta auri et aromata multa nimis et gemmas
      pretiosissimas non fuerunt aromata talia ut haec quae dedit regina Saba regi
      Salomoni
  - name: II Paralipomenon 9:10
    orderIndex: 9
    osisId: 2Chr.9.10
    sblId: 2Chr 9:10
    shortName: 2 Par 9:10
    text: sed et servi Hiram cum servis Salomonis adtulerunt aurum de Ophir et ligna
      thyina et gemmas pretiosissimas
  - name: II Paralipomenon 9:11
    orderIndex: 10
    osisId: 2Chr.9.11
    sblId: 2Chr 9:11
    shortName: 2 Par 9:11
    text: de quibus fecit rex de lignis scilicet thyinis gradus in domo Domini et
      in domo regia citharas quoque et psalteria cantoribus numquam visa sunt in terra
      Iuda ligna talia
  - name: II Paralipomenon 9:12
    orderIndex: 11
    osisId: 2Chr.9.12
    sblId: 2Chr 9:12
    shortName: 2 Par 9:12
    text: rex autem Salomon dedit reginae Saba cuncta quae voluit et quae postulavit
      multo plura quam adtulerat ad eum quae reversa abiit in terram suam cum servis
      suis
  - name: II Paralipomenon 9:13
    orderIndex: 12
    osisId: 2Chr.9.13
    sblId: 2Chr 9:13
    shortName: 2 Par 9:13
    text: erat autem pondus auri quod adferebatur Salomoni per annos singulos sescenta
      sexaginta sex talenta auri
  - name: II Paralipomenon 9:14
    orderIndex: 13
    osisId: 2Chr.9.14
    sblId: 2Chr 9:14
    shortName: 2 Par 9:14
    text: excepta ea summa quam legati diversarum gentium et negotiatores adferre
      consueverant omnesque reges Arabiae et satrapae terrarum qui conportabant aurum
      et argentum Salomoni
  - name: II Paralipomenon 9:15
    orderIndex: 14
    osisId: 2Chr.9.15
    sblId: 2Chr 9:15
    shortName: 2 Par 9:15
    text: fecit igitur rex Salomon ducentas hastas aureas de summa sescentorum aureorum
      qui in hastis singulis expendebantur
  - name: II Paralipomenon 9:16
    orderIndex: 15
    osisId: 2Chr.9.16
    sblId: 2Chr 9:16
    shortName: 2 Par 9:16
    text: trecenta quoque scuta aurea trecentorum aureorum quibus tegebantur scuta
      singula posuitque ea rex in armamentario quod erat consitum nemore
  - name: II Paralipomenon 9:17
    orderIndex: 16
    osisId: 2Chr.9.17
    sblId: 2Chr 9:17
    shortName: 2 Par 9:17
    text: fecit quoque rex solium eburneum grande et vestivit illud auro mundissimo
  - name: II Paralipomenon 9:18
    orderIndex: 17
    osisId: 2Chr.9.18
    sblId: 2Chr 9:18
    shortName: 2 Par 9:18
    text: sexque gradus quibus ascendebatur ad solium et scabillum aureum et brachiola
      duo altrinsecus et duos leones stantes iuxta brachiola
  - name: II Paralipomenon 9:19
    orderIndex: 18
    osisId: 2Chr.9.19
    sblId: 2Chr 9:19
    shortName: 2 Par 9:19
    text: sed et alios duodecim leunculos stantes super sex gradus ex utraque parte
      non fuit tale solium in universis regnis
  - name: II Paralipomenon 9:20
    orderIndex: 19
    osisId: 2Chr.9.20
    sblId: 2Chr 9:20
    shortName: 2 Par 9:20
    text: omnia quoque vasa convivii regis erant aurea et vasa domus saltus Libani
      ex auro purissimo argentum enim in diebus illis pro nihilo reputabatur
  - name: II Paralipomenon 9:21
    orderIndex: 20
    osisId: 2Chr.9.21
    sblId: 2Chr 9:21
    shortName: 2 Par 9:21
    text: siquidem naves regis ibant in Tharsis cum servis Hiram semel in annis tribus
      et deferebant inde aurum et argentum et ebur et simias et pavos
  - name: II Paralipomenon 9:22
    orderIndex: 21
    osisId: 2Chr.9.22
    sblId: 2Chr 9:22
    shortName: 2 Par 9:22
    text: magnificatus est igitur Salomon super omnes reges terrae divitiis et gloria
  - name: II Paralipomenon 9:23
    orderIndex: 22
    osisId: 2Chr.9.23
    sblId: 2Chr 9:23
    shortName: 2 Par 9:23
    text: omnesque reges terrarum desiderabant faciem videre Salomonis ut audirent
      sapientiam quam dederat Deus in corde eius
  - name: II Paralipomenon 9:24
    orderIndex: 23
    osisId: 2Chr.9.24
    sblId: 2Chr 9:24
    shortName: 2 Par 9:24
    text: et deferebant ei munera vasa argentea et aurea et vestes et arma et aromata
      equos et mulos per singulos annos
  - name: II Paralipomenon 9:25
    orderIndex: 24
    osisId: 2Chr.9.25
    sblId: 2Chr 9:25
    shortName: 2 Par 9:25
    text: habuit quoque Salomon quadraginta milia equorum in stabulis et curruum equitumque
      duodecim milia constituitque eos in urbibus quadrigarum et ubi erat rex in Hierusalem
  - name: II Paralipomenon 9:26
    orderIndex: 25
    osisId: 2Chr.9.26
    sblId: 2Chr 9:26
    shortName: 2 Par 9:26
    text: exercuit etiam potestatem super cunctos reges a fluvio Eufraten usque ad
      terram Philisthinorum id est usque ad terminos Aegypti
  - name: II Paralipomenon 9:27
    orderIndex: 26
    osisId: 2Chr.9.27
    sblId: 2Chr 9:27
    shortName: 2 Par 9:27
    text: tantamque copiam praebuit argenti in Hierusalem quasi lapidum et cedrorum
      tantam multitudinem velut sycaminorum quae gignuntur in campestribus
  - name: II Paralipomenon 9:28
    orderIndex: 27
    osisId: 2Chr.9.28
    sblId: 2Chr 9:28
    shortName: 2 Par 9:28
    text: adducebantur autem ei equi de Aegypto cunctisque regionibus
  - name: II Paralipomenon 9:29
    orderIndex: 28
    osisId: 2Chr.9.29
    sblId: 2Chr 9:29
    shortName: 2 Par 9:29
    text: reliqua vero operum Salomonis priorum et novissimorum scripta sunt in verbis
      Nathan prophetae et in libris Ahiae Silonitis in visione quoque Iaddo videntis
      contra Hieroboam filium Nabath
  - name: II Paralipomenon 9:30
    orderIndex: 29
    osisId: 2Chr.9.30
    sblId: 2Chr 9:30
    shortName: 2 Par 9:30
    text: regnavit autem Salomon in Hierusalem super omnem Israhel quadraginta annis
  - name: II Paralipomenon 9:31
    orderIndex: 30
    osisId: 2Chr.9.31
    sblId: 2Chr 9:31
    shortName: 2 Par 9:31
    text: dormivitque cum patribus suis et sepelierunt eum in civitate David regnavitque
      pro eo Roboam filius eius
  versesCount: 31
- name: II Paralipomenon 10
  orderIndex: 9
  osisId: 2Chr.10
  sblId: 2Chr 10
  shortName: 2 Par 10
  verses:
  - name: II Paralipomenon 10:1
    orderIndex: 0
    osisId: 2Chr.10.1
    sblId: 2Chr 10:1
    shortName: 2 Par 10:1
    text: profectus est autem Roboam in Sychem illuc enim cunctus Israhel convenerat
      ut constituerent eum regem
  - name: II Paralipomenon 10:2
    orderIndex: 1
    osisId: 2Chr.10.2
    sblId: 2Chr 10:2
    shortName: 2 Par 10:2
    text: quod cum audisset Hieroboam filius Nabath qui erat in Aegypto fugerat quippe
      illuc ante Salomonem statim reversus est
  - name: II Paralipomenon 10:3
    orderIndex: 2
    osisId: 2Chr.10.3
    sblId: 2Chr 10:3
    shortName: 2 Par 10:3
    text: vocaveruntque eum et venit cum universo Israhel et locuti sunt ad Roboam
      dicentes
  - name: II Paralipomenon 10:4
    orderIndex: 3
    osisId: 2Chr.10.4
    sblId: 2Chr 10:4
    shortName: 2 Par 10:4
    text: pater tuus durissimo iugo nos pressit tu leviora impera patre tuo qui nobis
      gravem inposuit servitutem et paululum de onere subleva ut serviamus tibi
  - name: II Paralipomenon 10:5
    orderIndex: 4
    osisId: 2Chr.10.5
    sblId: 2Chr 10:5
    shortName: 2 Par 10:5
    text: qui ait post tres dies revertimini ad me cumque abisset populus
  - name: II Paralipomenon 10:6
    orderIndex: 5
    osisId: 2Chr.10.6
    sblId: 2Chr 10:6
    shortName: 2 Par 10:6
    text: iniit consilium cum senibus qui steterant coram patre eius Salomone dum
      adviveret dicens quid datis consilii ut respondeam populo
  - name: II Paralipomenon 10:7
    orderIndex: 6
    osisId: 2Chr.10.7
    sblId: 2Chr 10:7
    shortName: 2 Par 10:7
    text: qui dixerunt ei si placueris populo huic et lenieris eos verbis clementibus
      servient tibi omni tempore
  - name: II Paralipomenon 10:8
    orderIndex: 7
    osisId: 2Chr.10.8
    sblId: 2Chr 10:8
    shortName: 2 Par 10:8
    text: at ille reliquit consilium senum et cum iuvenibus tractare coepit qui cum
      eo nutriti fuerant et erant in comitatu illius
  - name: II Paralipomenon 10:9
    orderIndex: 8
    osisId: 2Chr.10.9
    sblId: 2Chr 10:9
    shortName: 2 Par 10:9
    text: dixitque ad eos quid vobis videtur vel respondere quid debeo populo huic
      qui dixit mihi subleva iugum quod inposuit nobis pater tuus
  - name: II Paralipomenon 10:10
    orderIndex: 9
    osisId: 2Chr.10.10
    sblId: 2Chr 10:10
    shortName: 2 Par 10:10
    text: at illi responderunt ut iuvenes et nutriti cum eo in deliciis atque dixerunt
      sic loqueris populo qui dixit tibi pater tuus adgravavit iugum nostrum tu subleva
      et sic respondebis eis minimus digitus meus grossior est lumbis patris mei
  - name: II Paralipomenon 10:11
    orderIndex: 10
    osisId: 2Chr.10.11
    sblId: 2Chr 10:11
    shortName: 2 Par 10:11
    text: pater meus inposuit vobis iugum grave et ego maius pondus adponam pater
      meus cecidit vos flagellis ego vero caedam scorpionibus
  - name: II Paralipomenon 10:12
    orderIndex: 11
    osisId: 2Chr.10.12
    sblId: 2Chr 10:12
    shortName: 2 Par 10:12
    text: venit ergo Hieroboam et universus populus ad Roboam die tertio sicut praeceperat
      eis
  - name: II Paralipomenon 10:13
    orderIndex: 12
    osisId: 2Chr.10.13
    sblId: 2Chr 10:13
    shortName: 2 Par 10:13
    text: responditque rex dura derelicto consilio seniorum
  - name: II Paralipomenon 10:14
    orderIndex: 13
    osisId: 2Chr.10.14
    sblId: 2Chr 10:14
    shortName: 2 Par 10:14
    text: locutusque est iuxta iuvenum voluntatem pater meus grave vobis inposuit
      iugum quod ego gravius faciam pater meus cecidit vos flagellis ego vero caedam
      scorpionibus
  - name: II Paralipomenon 10:15
    orderIndex: 14
    osisId: 2Chr.10.15
    sblId: 2Chr 10:15
    shortName: 2 Par 10:15
    text: et non adquievit populi precibus erat enim voluntatis Dei ut conpleretur
      sermo eius quem locutus fuerat per manum Ahiae Silonitis ad Hieroboam filium
      Nabath
  - name: II Paralipomenon 10:16
    orderIndex: 15
    osisId: 2Chr.10.16
    sblId: 2Chr 10:16
    shortName: 2 Par 10:16
    text: populus autem universus rege duriora dicente sic locutus est ad eum non
      est nobis pars in David neque hereditas in filio Isai revertere in tabernacula
      tua Israhel tu autem pasce domum tuam David et abiit Israhel in tabernacula
      sua
  - name: II Paralipomenon 10:17
    orderIndex: 16
    osisId: 2Chr.10.17
    sblId: 2Chr 10:17
    shortName: 2 Par 10:17
    text: super filios autem Israhel qui habitabant in civitatibus Iuda regnavit Roboam
  - name: II Paralipomenon 10:18
    orderIndex: 17
    osisId: 2Chr.10.18
    sblId: 2Chr 10:18
    shortName: 2 Par 10:18
    text: misitque rex Roboam Aduram qui praeerat tributis et lapidaverunt eum filii
      Israhel et mortuus est porro rex Roboam currum festinavit ascendere et fugit
      in Hierusalem
  - name: II Paralipomenon 10:19
    orderIndex: 18
    osisId: 2Chr.10.19
    sblId: 2Chr 10:19
    shortName: 2 Par 10:19
    text: recessitque Israhel a domo David usque ad diem hanc
  versesCount: 19
- name: II Paralipomenon 11
  orderIndex: 10
  osisId: 2Chr.11
  sblId: 2Chr 11
  shortName: 2 Par 11
  verses:
  - name: II Paralipomenon 11:1
    orderIndex: 0
    osisId: 2Chr.11.1
    sblId: 2Chr 11:1
    shortName: 2 Par 11:1
    text: venit autem Roboam in Hierusalem et convocavit universam domum Iuda et Beniamin
      in centum octoginta milibus electorum atque bellantium ut dimicaret contra Israhel
      et converteret ad se regnum suum
  - name: II Paralipomenon 11:2
    orderIndex: 1
    osisId: 2Chr.11.2
    sblId: 2Chr 11:2
    shortName: 2 Par 11:2
    text: factusque est sermo Domini ad Semeiam hominem Dei dicens
  - name: II Paralipomenon 11:3
    orderIndex: 2
    osisId: 2Chr.11.3
    sblId: 2Chr 11:3
    shortName: 2 Par 11:3
    text: loquere ad Roboam filium Salomonis regem Iuda et ad universum Israhel qui
      est in Iuda et Beniamin
  - name: II Paralipomenon 11:4
    orderIndex: 3
    osisId: 2Chr.11.4
    sblId: 2Chr 11:4
    shortName: 2 Par 11:4
    text: haec dicit Dominus non ascendetis neque pugnabitis contra fratres vestros
      revertatur unusquisque in domum suam quia mea hoc gestum est voluntate qui cum
      audissent sermonem Domini reversi sunt nec perrexerunt contra Hieroboam
  - name: II Paralipomenon 11:5
    orderIndex: 4
    osisId: 2Chr.11.5
    sblId: 2Chr 11:5
    shortName: 2 Par 11:5
    text: habitavit autem Roboam in Hierusalem et aedificavit civitates muratas in
      Iuda
  - name: II Paralipomenon 11:6
    orderIndex: 5
    osisId: 2Chr.11.6
    sblId: 2Chr 11:6
    shortName: 2 Par 11:6
    text: extruxitque Bethleem et Aetham et Thecue
  - name: II Paralipomenon 11:7
    orderIndex: 6
    osisId: 2Chr.11.7
    sblId: 2Chr 11:7
    shortName: 2 Par 11:7
    text: Bethsur quoque et Soccho et Odollam
  - name: II Paralipomenon 11:8
    orderIndex: 7
    osisId: 2Chr.11.8
    sblId: 2Chr 11:8
    shortName: 2 Par 11:8
    text: necnon Geth et Maresa et Ziph
  - name: II Paralipomenon 11:9
    orderIndex: 8
    osisId: 2Chr.11.9
    sblId: 2Chr 11:9
    shortName: 2 Par 11:9
    text: sed et Aduram et Lachis et Azecha
  - name: II Paralipomenon 11:10
    orderIndex: 9
    osisId: 2Chr.11.10
    sblId: 2Chr 11:10
    shortName: 2 Par 11:10
    text: Saraa quoque et Ahilon et Hebron quae erant in Iuda et Beniamin civitates
      munitissimas
  - name: II Paralipomenon 11:11
    orderIndex: 10
    osisId: 2Chr.11.11
    sblId: 2Chr 11:11
    shortName: 2 Par 11:11
    text: cumque clausisset eas muris posuit in eis principes ciborumque horrea hoc
      est olei et vini
  - name: II Paralipomenon 11:12
    orderIndex: 11
    osisId: 2Chr.11.12
    sblId: 2Chr 11:12
    shortName: 2 Par 11:12
    text: sed et in singulis urbibus fecit armamentaria scutorum et hastarum firmavitque
      eas multa diligentia et imperavit super Iudam et Beniamin
  - name: II Paralipomenon 11:13
    orderIndex: 12
    osisId: 2Chr.11.13
    sblId: 2Chr 11:13
    shortName: 2 Par 11:13
    text: sacerdotes autem et Levitae qui erant in universo Israhel venerunt ad eum
      de cunctis sedibus suis
  - name: II Paralipomenon 11:14
    orderIndex: 13
    osisId: 2Chr.11.14
    sblId: 2Chr 11:14
    shortName: 2 Par 11:14
    text: relinquentes suburbana et possessiones suas et transeuntes ad Iudam et Hierusalem
      eo quod abiecisset eos Hieroboam et posteri eius ne sacerdotio Domini fungerentur
  - name: II Paralipomenon 11:15
    orderIndex: 14
    osisId: 2Chr.11.15
    sblId: 2Chr 11:15
    shortName: 2 Par 11:15
    text: qui constituit sibi sacerdotes excelsorum et daemonum vitulorumque quos
      fecerat
  - name: II Paralipomenon 11:16
    orderIndex: 15
    osisId: 2Chr.11.16
    sblId: 2Chr 11:16
    shortName: 2 Par 11:16
    text: sed et de cunctis tribubus Israhel quicumque dederant cor suum ut quaererent
      Dominum Deum Israhel venerunt Hierusalem ad immolandas victimas Domino Deo patrum
      suorum
  - name: II Paralipomenon 11:17
    orderIndex: 16
    osisId: 2Chr.11.17
    sblId: 2Chr 11:17
    shortName: 2 Par 11:17
    text: et roboraverunt regnum Iuda et confirmaverunt Roboam filium Salomonis per
      tres annos ambulaverunt enim in viis David et Salomonis annis tantum tribus
  - name: II Paralipomenon 11:18
    orderIndex: 17
    osisId: 2Chr.11.18
    sblId: 2Chr 11:18
    shortName: 2 Par 11:18
    text: duxit autem Roboam uxorem Maalath filiam Hierimuth filii David Abiail quoque
      filiam Heliab filii Isai
  - name: II Paralipomenon 11:19
    orderIndex: 18
    osisId: 2Chr.11.19
    sblId: 2Chr 11:19
    shortName: 2 Par 11:19
    text: quae peperit ei filios Ieus et Somoriam et Zoom
  - name: II Paralipomenon 11:20
    orderIndex: 19
    osisId: 2Chr.11.20
    sblId: 2Chr 11:20
    shortName: 2 Par 11:20
    text: post hanc quoque accepit Maacha filiam Absalom quae peperit ei Abia et Ethai
      et Ziza et Salumith
  - name: II Paralipomenon 11:21
    orderIndex: 20
    osisId: 2Chr.11.21
    sblId: 2Chr 11:21
    shortName: 2 Par 11:21
    text: amavit autem Roboam Maacha filiam Absalom super omnes uxores suas et concubinas
      nam uxores decem et octo duxerat concubinasque sexaginta et genuit viginti octo
      filios et sexaginta filias
  - name: II Paralipomenon 11:22
    orderIndex: 21
    osisId: 2Chr.11.22
    sblId: 2Chr 11:22
    shortName: 2 Par 11:22
    text: constituit vero in capite Abiam filium Maacha ducem super fratres suos ipsum
      enim regem facere cogitabat
  - name: II Paralipomenon 11:23
    orderIndex: 22
    osisId: 2Chr.11.23
    sblId: 2Chr 11:23
    shortName: 2 Par 11:23
    text: qui sapientior fuit et potentior super omnes filios eius et in cunctis finibus
      Iuda et Beniamin et in universis civitatibus muratis praebuitque eis escas plurimas
      et multas petivit uxores
  versesCount: 23
- name: II Paralipomenon 12
  orderIndex: 11
  osisId: 2Chr.12
  sblId: 2Chr 12
  shortName: 2 Par 12
  verses:
  - name: II Paralipomenon 12:1
    orderIndex: 0
    osisId: 2Chr.12.1
    sblId: 2Chr 12:1
    shortName: 2 Par 12:1
    text: cumque roboratum fuisset regnum Roboam et confortatum dereliquit legem Domini
      et omnis Israhel cum eo
  - name: II Paralipomenon 12:2
    orderIndex: 1
    osisId: 2Chr.12.2
    sblId: 2Chr 12:2
    shortName: 2 Par 12:2
    text: anno autem quinto regni Roboam ascendit Sesac rex Aegypti in Hierusalem
      quia peccaverunt Domino
  - name: II Paralipomenon 12:3
    orderIndex: 2
    osisId: 2Chr.12.3
    sblId: 2Chr 12:3
    shortName: 2 Par 12:3
    text: cum mille ducentis curribus et sexaginta milibus equitum nec erat numerus
      vulgi quod venerat cum eo ex Aegypto Lybies scilicet et Trogoditae et Aethiopes
  - name: II Paralipomenon 12:4
    orderIndex: 3
    osisId: 2Chr.12.4
    sblId: 2Chr 12:4
    shortName: 2 Par 12:4
    text: cepitque civitates munitissimas in Iuda et venit usque Hierusalem
  - name: II Paralipomenon 12:5
    orderIndex: 4
    osisId: 2Chr.12.5
    sblId: 2Chr 12:5
    shortName: 2 Par 12:5
    text: Semeias autem propheta ingressus est ad Roboam et principes Iuda qui congregati
      fuerant in Hierusalem fugientes Sesac dixitque ad eos haec dicit Dominus vos
      reliquistis me et ego reliqui vos in manu Sesac
  - name: II Paralipomenon 12:6
    orderIndex: 5
    osisId: 2Chr.12.6
    sblId: 2Chr 12:6
    shortName: 2 Par 12:6
    text: consternatique principes Israhel et rex dixerunt iustus est Dominus
  - name: II Paralipomenon 12:7
    orderIndex: 6
    osisId: 2Chr.12.7
    sblId: 2Chr 12:7
    shortName: 2 Par 12:7
    text: cumque vidisset Dominus quod humiliati essent factus est sermo Domini ad
      Semeiam dicens quia humiliati sunt non disperdam eos daboque eis pauxillum auxilii
      et non stillabit furor meus super Hierusalem per manum Sesac
  - name: II Paralipomenon 12:8
    orderIndex: 7
    osisId: 2Chr.12.8
    sblId: 2Chr 12:8
    shortName: 2 Par 12:8
    text: verumtamen servient ei ut sciant distantiam servitutis meae et servitutis
      regni terrarum
  - name: II Paralipomenon 12:9
    orderIndex: 8
    osisId: 2Chr.12.9
    sblId: 2Chr 12:9
    shortName: 2 Par 12:9
    text: recessit itaque Sesac rex Aegypti ab Hierusalem sublatis thesauris domus
      Domini et domus regis omniaque secum tulit et clypeos aureos quos fecerat Salomon
  - name: II Paralipomenon 12:10
    orderIndex: 9
    osisId: 2Chr.12.10
    sblId: 2Chr 12:10
    shortName: 2 Par 12:10
    text: pro quibus fecit rex aeneos et tradidit illos principibus scutariorum qui
      custodiebant vestibulum palatii
  - name: II Paralipomenon 12:11
    orderIndex: 10
    osisId: 2Chr.12.11
    sblId: 2Chr 12:11
    shortName: 2 Par 12:11
    text: cumque introiret rex domum Domini veniebant scutarii et tollebant eos iterumque
      referebant ad armamentarium suum
  - name: II Paralipomenon 12:12
    orderIndex: 11
    osisId: 2Chr.12.12
    sblId: 2Chr 12:12
    shortName: 2 Par 12:12
    text: verumtamen quia humiliati sunt aversa est ab eis ira Domini nec deleti sunt
      penitus siquidem et in Iuda inventa sunt opera bona
  - name: II Paralipomenon 12:13
    orderIndex: 12
    osisId: 2Chr.12.13
    sblId: 2Chr 12:13
    shortName: 2 Par 12:13
    text: confortatus est igitur rex Roboam in Hierusalem atque regnavit quadraginta
      autem et unius anni erat cum regnare coepisset et decem septemque annis regnavit
      in Hierusalem urbe quam elegit Dominus ut confirmaret nomen suum ibi de cunctis
      tribubus Israhel nomenque matris eius Naama Ammanitis
  - name: II Paralipomenon 12:14
    orderIndex: 13
    osisId: 2Chr.12.14
    sblId: 2Chr 12:14
    shortName: 2 Par 12:14
    text: fecit autem malum et non praeparavit cor suum ut quaereret Dominum
  - name: II Paralipomenon 12:15
    orderIndex: 14
    osisId: 2Chr.12.15
    sblId: 2Chr 12:15
    shortName: 2 Par 12:15
    text: opera vero Roboam prima et novissima scripta sunt in libris Semeiae prophetae
      et Addo videntis et diligenter exposita pugnaveruntque adversum se Roboam et
      Hieroboam cunctis diebus
  - name: II Paralipomenon 12:16
    orderIndex: 15
    osisId: 2Chr.12.16
    sblId: 2Chr 12:16
    shortName: 2 Par 12:16
    text: et dormivit Roboam cum patribus suis sepultusque est in civitate David et
      regnavit Abia filius eius pro eo
  versesCount: 16
- name: II Paralipomenon 13
  orderIndex: 12
  osisId: 2Chr.13
  sblId: 2Chr 13
  shortName: 2 Par 13
  verses:
  - name: II Paralipomenon 13:1
    orderIndex: 0
    osisId: 2Chr.13.1
    sblId: 2Chr 13:1
    shortName: 2 Par 13:1
    text: anno octavodecimo regis Hieroboam regnavit Abia super Iudam
  - name: II Paralipomenon 13:2
    orderIndex: 1
    osisId: 2Chr.13.2
    sblId: 2Chr 13:2
    shortName: 2 Par 13:2
    text: tribus annis regnavit in Hierusalem nomenque matris eius Michaia filia Urihel
      de Gabaa et erat bellum inter Abia et Hieroboam
  - name: II Paralipomenon 13:3
    orderIndex: 2
    osisId: 2Chr.13.3
    sblId: 2Chr 13:3
    shortName: 2 Par 13:3
    text: cumque inisset Abia certamen et haberet bellicosissimos viros et electorum
      quadringenta milia Hieroboam instruxit e contra aciem octingenta milia virorum
      qui et ipsi electi erant et ad bella fortissimi
  - name: II Paralipomenon 13:4
    orderIndex: 3
    osisId: 2Chr.13.4
    sblId: 2Chr 13:4
    shortName: 2 Par 13:4
    text: stetit igitur Abia super montem Someron qui erat in Ephraim et ait audi
      Hieroboam et omnis Israhel
  - name: II Paralipomenon 13:5
    orderIndex: 4
    osisId: 2Chr.13.5
    sblId: 2Chr 13:5
    shortName: 2 Par 13:5
    text: num ignoratis quod Dominus Deus Israhel dederit regnum David super Israhel
      in sempiternum ipsi et filiis eius pactum salis
  - name: II Paralipomenon 13:6
    orderIndex: 5
    osisId: 2Chr.13.6
    sblId: 2Chr 13:6
    shortName: 2 Par 13:6
    text: et surrexit Hieroboam filius Nabath servus Salomonis filii David et rebellavit
      contra dominum suum
  - name: II Paralipomenon 13:7
    orderIndex: 6
    osisId: 2Chr.13.7
    sblId: 2Chr 13:7
    shortName: 2 Par 13:7
    text: congregatique sunt ad eum viri vanissimi et filii Belial et praevaluerunt
      contra Roboam filium Salomonis porro Roboam erat rudis et corde pavido nec potuit
      resistere eis
  - name: II Paralipomenon 13:8
    orderIndex: 7
    osisId: 2Chr.13.8
    sblId: 2Chr 13:8
    shortName: 2 Par 13:8
    text: nunc ergo vos dicitis quod resistere possitis regno Domini quod possidet
      per filios David habetisque grandem populi multitudinem atque vitulos aureos
      quos fecit vobis Hieroboam in deos
  - name: II Paralipomenon 13:9
    orderIndex: 8
    osisId: 2Chr.13.9
    sblId: 2Chr 13:9
    shortName: 2 Par 13:9
    text: et eiecistis sacerdotes Domini filios Aaron atque Levitas et fecistis vobis
      sacerdotes sicut omnes populi terrarum quicumque venerit et initiaverit manum
      suam in tauro in bubus et in arietibus septem fit sacerdos eorum qui non sunt
      dii
  - name: II Paralipomenon 13:10
    orderIndex: 9
    osisId: 2Chr.13.10
    sblId: 2Chr 13:10
    shortName: 2 Par 13:10
    text: noster autem Dominus Deus est quem non relinquimus sacerdotesque ministrant
      Domino de filiis Aaron et Levitae sunt in ordine suo
  - name: II Paralipomenon 13:11
    orderIndex: 10
    osisId: 2Chr.13.11
    sblId: 2Chr 13:11
    shortName: 2 Par 13:11
    text: holocausta quoque offerunt Domino per singulos dies mane et vespere et thymiama
      iuxta legis praecepta confectum et proponuntur panes in mensa mundissima estque
      apud nos candelabrum aureum et lucernae eius ut accendantur semper ad vesperam
      nos quippe custodimus praecepta Domini Dei nostri quem vos reliquistis
  - name: II Paralipomenon 13:12
    orderIndex: 11
    osisId: 2Chr.13.12
    sblId: 2Chr 13:12
    shortName: 2 Par 13:12
    text: ergo in exercitu nostro dux Deus est et sacerdotes eius qui clangunt tubis
      et resonant contra vos filii Israhel nolite pugnare contra Dominum Deum patrum
      vestrorum quia non vobis expedit
  - name: II Paralipomenon 13:13
    orderIndex: 12
    osisId: 2Chr.13.13
    sblId: 2Chr 13:13
    shortName: 2 Par 13:13
    text: haec illo loquente Hieroboam retro moliebatur insidias cumque ex adverso
      hostium staret ignorantem Iudam suo ambiebat exercitu
  - name: II Paralipomenon 13:14
    orderIndex: 13
    osisId: 2Chr.13.14
    sblId: 2Chr 13:14
    shortName: 2 Par 13:14
    text: respiciensque Iudas vidit instare bellum ex adverso et post tergum et clamavit
      ad Dominum ac sacerdotes tubis canere coeperunt
  - name: II Paralipomenon 13:15
    orderIndex: 14
    osisId: 2Chr.13.15
    sblId: 2Chr 13:15
    shortName: 2 Par 13:15
    text: omnesque viri Iuda vociferati sunt et ecce illis clamantibus perterruit
      Deus Hieroboam et omnem Israhel qui stabat ex adverso Abia et Iuda
  - name: II Paralipomenon 13:16
    orderIndex: 15
    osisId: 2Chr.13.16
    sblId: 2Chr 13:16
    shortName: 2 Par 13:16
    text: fugeruntque filii Israhel Iudam et tradidit eos Deus in manu eorum
  - name: II Paralipomenon 13:17
    orderIndex: 16
    osisId: 2Chr.13.17
    sblId: 2Chr 13:17
    shortName: 2 Par 13:17
    text: percussit ergo eos Abia et populus eius plaga magna et corruerunt vulnerati
      ex Israhel quingenta milia virorum fortium
  - name: II Paralipomenon 13:18
    orderIndex: 17
    osisId: 2Chr.13.18
    sblId: 2Chr 13:18
    shortName: 2 Par 13:18
    text: humiliatique sunt filii Israhel in tempore illo et vehementissime confortati
      filii Iuda eo quod sperassent in Domino Deo patrum suorum
  - name: II Paralipomenon 13:19
    orderIndex: 18
    osisId: 2Chr.13.19
    sblId: 2Chr 13:19
    shortName: 2 Par 13:19
    text: persecutus est autem Abia fugientem Hieroboam et cepit civitates eius Bethel
      et filias eius et Hiesena cum filiabus suis Ephron quoque et filias eius
  - name: II Paralipomenon 13:20
    orderIndex: 19
    osisId: 2Chr.13.20
    sblId: 2Chr 13:20
    shortName: 2 Par 13:20
    text: nec valuit ultra resistere Hieroboam in diebus Abia quem percussit Dominus
      et mortuus est
  - name: II Paralipomenon 13:21
    orderIndex: 20
    osisId: 2Chr.13.21
    sblId: 2Chr 13:21
    shortName: 2 Par 13:21
    text: igitur Abia confortato imperio suo accepit uxores quattuordecim procreavitque
      viginti duos filios et sedecim filias
  - name: II Paralipomenon 13:22
    orderIndex: 21
    osisId: 2Chr.13.22
    sblId: 2Chr 13:22
    shortName: 2 Par 13:22
    text: reliqua autem sermonum Abia viarumque et operum eius scripta sunt diligentissime
      in libro prophetae Addo
  versesCount: 22
- name: II Paralipomenon 14
  orderIndex: 13
  osisId: 2Chr.14
  sblId: 2Chr 14
  shortName: 2 Par 14
  verses:
  - name: II Paralipomenon 14:1
    orderIndex: 0
    osisId: 2Chr.14.1
    sblId: 2Chr 14:1
    shortName: 2 Par 14:1
    text: dormivit autem Abia cum patribus suis et sepelierunt eum in civitate David
      regnavitque Asa filius eius pro eo in cuius diebus quievit terra annis decem
  - name: II Paralipomenon 14:2
    orderIndex: 1
    osisId: 2Chr.14.2
    sblId: 2Chr 14:2
    shortName: 2 Par 14:2
    text: fecit autem Asa quod bonum et placitum erat in conspectu Dei sui et subvertit
      altaria peregrini cultus et excelsa
  - name: II Paralipomenon 14:3
    orderIndex: 2
    osisId: 2Chr.14.3
    sblId: 2Chr 14:3
    shortName: 2 Par 14:3
    text: et confregit statuas lucosque succidit
  - name: II Paralipomenon 14:4
    orderIndex: 3
    osisId: 2Chr.14.4
    sblId: 2Chr 14:4
    shortName: 2 Par 14:4
    text: ac praecepit Iudae ut quaereret Dominum Deum patrum suorum et faceret legem
      et universa mandata
  - name: II Paralipomenon 14:5
    orderIndex: 4
    osisId: 2Chr.14.5
    sblId: 2Chr 14:5
    shortName: 2 Par 14:5
    text: et abstulit e cunctis urbibus Iuda aras et fana et regnavit in pace
  - name: II Paralipomenon 14:6
    orderIndex: 5
    osisId: 2Chr.14.6
    sblId: 2Chr 14:6
    shortName: 2 Par 14:6
    text: aedificavit quoque urbes munitas in Iuda quia quietus erat et nulla temporibus
      eius bella surrexerant pacem Domino largiente
  - name: II Paralipomenon 14:7
    orderIndex: 6
    osisId: 2Chr.14.7
    sblId: 2Chr 14:7
    shortName: 2 Par 14:7
    text: dixit autem Iudae aedificemus civitates istas et vallemus muris et roboremus
      turribus et portis et seris donec a bellis quieta sunt omnia eo quod quaesierimus
      Dominum Deum patrum nostrorum et dederit nobis pacem per gyrum aedificaverunt
      igitur et nullum in extruendo inpedimentum fuit
  - name: II Paralipomenon 14:8
    orderIndex: 7
    osisId: 2Chr.14.8
    sblId: 2Chr 14:8
    shortName: 2 Par 14:8
    text: habuit autem Asa in exercitu suo portantium scuta et hastas de Iuda trecenta
      milia de Beniamin vero scutariorum et sagittariorum ducenta octoginta milia
      omnes isti viri fortissimi
  - name: II Paralipomenon 14:9
    orderIndex: 8
    osisId: 2Chr.14.9
    sblId: 2Chr 14:9
    shortName: 2 Par 14:9
    text: egressus est autem contra eos Zara Aethiops cum exercitu decies centena
      milia et curribus trecentis et venit usque Maresa
  - name: II Paralipomenon 14:10
    orderIndex: 9
    osisId: 2Chr.14.10
    sblId: 2Chr 14:10
    shortName: 2 Par 14:10
    text: porro Asa perrexit obviam et instruxit aciem ad bellum in valle Sephata
      quae est iuxta Maresa
  - name: II Paralipomenon 14:11
    orderIndex: 10
    osisId: 2Chr.14.11
    sblId: 2Chr 14:11
    shortName: 2 Par 14:11
    text: et invocavit Dominum Deum et ait Domine non est apud te ulla distantia utrum
      in paucis auxilieris an in pluribus adiuva nos Domine Deus noster in te enim
      et in tuo nomine habentes fiduciam venimus contra hanc multitudinem Domine Deus
      noster tu es non praevaleat contra te homo
  - name: II Paralipomenon 14:12
    orderIndex: 11
    osisId: 2Chr.14.12
    sblId: 2Chr 14:12
    shortName: 2 Par 14:12
    text: exterruit itaque Dominus Aethiopas coram Asa et Iuda fugeruntque Aethiopes
  - name: II Paralipomenon 14:13
    orderIndex: 12
    osisId: 2Chr.14.13
    sblId: 2Chr 14:13
    shortName: 2 Par 14:13
    text: et persecutus est eos Asa et populus qui cum eo erat usque Gerar et ruerunt
      Aethiopes usque ad internicionem quia Domino caedente contriti sunt et exercitu
      illius proeliante tulerunt ergo spolia multa
  - name: II Paralipomenon 14:14
    orderIndex: 13
    osisId: 2Chr.14.14
    sblId: 2Chr 14:14
    shortName: 2 Par 14:14
    text: et percusserunt omnes civitates per circuitum Gerare grandis quippe cunctos
      terror invaserat et diripuerunt urbes et multam praedam asportaverunt
  - name: II Paralipomenon 14:15
    orderIndex: 14
    osisId: 2Chr.14.15
    sblId: 2Chr 14:15
    shortName: 2 Par 14:15
    text: sed et caulas ovium destruentes tulerunt pecorum infinitam multitudinem
      et camelorum reversique sunt Hierusalem
  versesCount: 15
- name: II Paralipomenon 15
  orderIndex: 14
  osisId: 2Chr.15
  sblId: 2Chr 15
  shortName: 2 Par 15
  verses:
  - name: II Paralipomenon 15:1
    orderIndex: 0
    osisId: 2Chr.15.1
    sblId: 2Chr 15:1
    shortName: 2 Par 15:1
    text: Azarias autem filius Oded facto in se spiritu Dei
  - name: II Paralipomenon 15:2
    orderIndex: 1
    osisId: 2Chr.15.2
    sblId: 2Chr 15:2
    shortName: 2 Par 15:2
    text: egressus est in occursum Asa et dixit ei audite me Asa et omnis Iuda et
      Beniamin Dominus vobiscum quia fuistis cum eo si quaesieritis eum invenietis
      si autem dereliqueritis derelinquet vos
  - name: II Paralipomenon 15:3
    orderIndex: 2
    osisId: 2Chr.15.3
    sblId: 2Chr 15:3
    shortName: 2 Par 15:3
    text: transibunt autem multi dies in Israhel absque Deo vero et absque sacerdote
      doctore et absque lege
  - name: II Paralipomenon 15:4
    orderIndex: 3
    osisId: 2Chr.15.4
    sblId: 2Chr 15:4
    shortName: 2 Par 15:4
    text: cumque reversi fuerint in angustia sua ad Dominum Deum Israhel et quaesierint
      eum repperient
  - name: II Paralipomenon 15:5
    orderIndex: 4
    osisId: 2Chr.15.5
    sblId: 2Chr 15:5
    shortName: 2 Par 15:5
    text: in tempore illo non erit pax egredienti et ingredienti sed terrores undique
      in cunctis habitatoribus terrarum
  - name: II Paralipomenon 15:6
    orderIndex: 5
    osisId: 2Chr.15.6
    sblId: 2Chr 15:6
    shortName: 2 Par 15:6
    text: pugnabit enim gens contra gentem et civitas contra civitatem quia Dominus
      conturbabit eos in omni angustia
  - name: II Paralipomenon 15:7
    orderIndex: 6
    osisId: 2Chr.15.7
    sblId: 2Chr 15:7
    shortName: 2 Par 15:7
    text: vos ergo confortamini et non dissolvantur manus vestrae erit enim merces
      operi vestro
  - name: II Paralipomenon 15:8
    orderIndex: 7
    osisId: 2Chr.15.8
    sblId: 2Chr 15:8
    shortName: 2 Par 15:8
    text: quod cum audisset Asa verba scilicet et prophetiam Oded prophetae confortatus
      est et abstulit idola de omni terra Iuda et Beniamin et ex urbibus quas ceperat
      montis Ephraim et dedicavit altare Domini quod erat ante porticum Domini
  - name: II Paralipomenon 15:9
    orderIndex: 8
    osisId: 2Chr.15.9
    sblId: 2Chr 15:9
    shortName: 2 Par 15:9
    text: congregavitque universum Iuda et Beniamin et advenas cum eis de Ephraim
      et de Manasse et de Symeon plures enim ad eum confugerant ex Israhel videntes
      quod Dominus Deus illius esset cum eo
  - name: II Paralipomenon 15:10
    orderIndex: 9
    osisId: 2Chr.15.10
    sblId: 2Chr 15:10
    shortName: 2 Par 15:10
    text: cumque venissent Hierusalem mense tertio anno quintodecimo regni Asa
  - name: II Paralipomenon 15:11
    orderIndex: 10
    osisId: 2Chr.15.11
    sblId: 2Chr 15:11
    shortName: 2 Par 15:11
    text: immolaverunt Domino in die illa de manubiis et praeda quam adduxerant boves
      septingentos et arietes septem milia
  - name: II Paralipomenon 15:12
    orderIndex: 11
    osisId: 2Chr.15.12
    sblId: 2Chr 15:12
    shortName: 2 Par 15:12
    text: et intravit ex more ad corroborandum foedus ut quaererent Dominum Deum patrum
      suorum in toto corde et in tota anima sua
  - name: II Paralipomenon 15:13
    orderIndex: 12
    osisId: 2Chr.15.13
    sblId: 2Chr 15:13
    shortName: 2 Par 15:13
    text: si quis autem inquit non quaesierit Dominum Deum Israhel moriatur a minimo
      usque ad maximum a viro usque ad mulierem
  - name: II Paralipomenon 15:14
    orderIndex: 13
    osisId: 2Chr.15.14
    sblId: 2Chr 15:14
    shortName: 2 Par 15:14
    text: iuraveruntque Domino voce magna in iubilo et in clangore tubae et in sonitu
      bucinarum
  - name: II Paralipomenon 15:15
    orderIndex: 14
    osisId: 2Chr.15.15
    sblId: 2Chr 15:15
    shortName: 2 Par 15:15
    text: omnes qui erant in Iuda cum execratione in omni enim corde suo iuraverunt
      et in tota voluntate quaesierunt eum et invenerunt praestititque eis Dominus
      requiem per circuitum
  - name: II Paralipomenon 15:16
    orderIndex: 15
    osisId: 2Chr.15.16
    sblId: 2Chr 15:16
    shortName: 2 Par 15:16
    text: sed et Maacham matrem Asa regis ex augusto deposuit imperio eo quod fecisset
      in luco simulacrum Priapi quod omne contrivit et in frusta comminuens conbusit
      in torrente Cedron
  - name: II Paralipomenon 15:17
    orderIndex: 16
    osisId: 2Chr.15.17
    sblId: 2Chr 15:17
    shortName: 2 Par 15:17
    text: excelsa autem derelicta sunt in Israhel attamen cor Asa erat perfectum cunctis
      diebus eius
  - name: II Paralipomenon 15:18
    orderIndex: 17
    osisId: 2Chr.15.18
    sblId: 2Chr 15:18
    shortName: 2 Par 15:18
    text: ea quae voverat pater suus et ipse intulit in domum Domini argentum et aurum
      vasorumque diversam supellectilem
  - name: II Paralipomenon 15:19
    orderIndex: 18
    osisId: 2Chr.15.19
    sblId: 2Chr 15:19
    shortName: 2 Par 15:19
    text: bellum vero non fuit usque ad tricesimum quintum annum regni Asa
  versesCount: 19
- name: II Paralipomenon 16
  orderIndex: 15
  osisId: 2Chr.16
  sblId: 2Chr 16
  shortName: 2 Par 16
  verses:
  - name: II Paralipomenon 16:1
    orderIndex: 0
    osisId: 2Chr.16.1
    sblId: 2Chr 16:1
    shortName: 2 Par 16:1
    text: anno autem tricesimo sexto regni eius ascendit Baasa rex Israhel in Iudam
      et muro circumdabat Rama ut nullus tute posset egredi et ingredi de regno Asa
  - name: II Paralipomenon 16:2
    orderIndex: 1
    osisId: 2Chr.16.2
    sblId: 2Chr 16:2
    shortName: 2 Par 16:2
    text: protulit ergo Asa argentum et aurum de thesauris domus Domini et de thesauris
      regis misitque ad Benadad regem Syriae qui habitabat in Damasco dicens
  - name: II Paralipomenon 16:3
    orderIndex: 2
    osisId: 2Chr.16.3
    sblId: 2Chr 16:3
    shortName: 2 Par 16:3
    text: foedus inter me et te est pater quoque meus et pater tuus habuere concordiam
      quam ob rem misi tibi argentum et aurum ut rupto foedere quod habes cum Baasa
      rege Israhel facias eum a me recedere
  - name: II Paralipomenon 16:4
    orderIndex: 3
    osisId: 2Chr.16.4
    sblId: 2Chr 16:4
    shortName: 2 Par 16:4
    text: quo conperto Benadad misit principes exercituum suorum ad urbes Israhel
      qui percusserunt Ahion et Dan et Abelmaim et universas urbes muratas Nepthalim
  - name: II Paralipomenon 16:5
    orderIndex: 4
    osisId: 2Chr.16.5
    sblId: 2Chr 16:5
    shortName: 2 Par 16:5
    text: quod cum audisset Baasa desivit aedificare Rama et intermisit opus suum
  - name: II Paralipomenon 16:6
    orderIndex: 5
    osisId: 2Chr.16.6
    sblId: 2Chr 16:6
    shortName: 2 Par 16:6
    text: porro Asa rex adsumpsit universum Iudam et tulerunt lapides Rama et ligna
      quae aedificationi praeparaverat Baasa aedificavitque ex eis Gabaa et Maspha
  - name: II Paralipomenon 16:7
    orderIndex: 6
    osisId: 2Chr.16.7
    sblId: 2Chr 16:7
    shortName: 2 Par 16:7
    text: in tempore illo venit Anani propheta ad Asam regem Iuda et dixit ei quia
      habuisti fiduciam in rege Syriae et non in Domino Deo tuo idcirco evasit Syriae
      regis exercitus de manu tua
  - name: II Paralipomenon 16:8
    orderIndex: 7
    osisId: 2Chr.16.8
    sblId: 2Chr 16:8
    shortName: 2 Par 16:8
    text: nonne Aethiopes et Lybies multo plures erant quadrigis et equitibus et multitudine
      nimia quos cum Domino credidisses tradidit in manu tua
  - name: II Paralipomenon 16:9
    orderIndex: 8
    osisId: 2Chr.16.9
    sblId: 2Chr 16:9
    shortName: 2 Par 16:9
    text: oculi enim eius contemplantur universam terram et praebent fortitudinem
      his qui corde perfecto credunt in eum stulte igitur egisti et propter hoc ex
      praesenti tempore contra te bella consurgent
  - name: II Paralipomenon 16:10
    orderIndex: 9
    osisId: 2Chr.16.10
    sblId: 2Chr 16:10
    shortName: 2 Par 16:10
    text: iratusque Asa adversus videntem iussit eum mitti in nervum valde quippe
      super hoc fuerat indignatus et interfecit de populo in tempore illo plurimos
  - name: II Paralipomenon 16:11
    orderIndex: 10
    osisId: 2Chr.16.11
    sblId: 2Chr 16:11
    shortName: 2 Par 16:11
    text: opera autem Asa prima et novissima scripta sunt in libro regum Iuda et Israhel
  - name: II Paralipomenon 16:12
    orderIndex: 11
    osisId: 2Chr.16.12
    sblId: 2Chr 16:12
    shortName: 2 Par 16:12
    text: aegrotavit etiam Asa anno tricesimo nono regni sui dolore pedum vehementissimo
      et nec in infirmitate sua quaesivit Dominum sed magis in medicorum arte confisus
      est
  - name: II Paralipomenon 16:13
    orderIndex: 12
    osisId: 2Chr.16.13
    sblId: 2Chr 16:13
    shortName: 2 Par 16:13
    text: dormivitque cum patribus suis et mortuus est anno quadragesimo primo regni
      sui
  - name: II Paralipomenon 16:14
    orderIndex: 13
    osisId: 2Chr.16.14
    sblId: 2Chr 16:14
    shortName: 2 Par 16:14
    text: et sepelierunt eum in sepulchro suo quod foderat sibi in civitate David
      posueruntque eum super lectulum suum plenum aromatibus et unguentis meretriciis
      quae erant pigmentariorum arte confecta et conbuserunt super eum ambitione nimia
  versesCount: 14
- name: II Paralipomenon 17
  orderIndex: 16
  osisId: 2Chr.17
  sblId: 2Chr 17
  shortName: 2 Par 17
  verses:
  - name: II Paralipomenon 17:1
    orderIndex: 0
    osisId: 2Chr.17.1
    sblId: 2Chr 17:1
    shortName: 2 Par 17:1
    text: regnavit autem Iosaphat filius eius pro eo et invaluit contra Israhel
  - name: II Paralipomenon 17:2
    orderIndex: 1
    osisId: 2Chr.17.2
    sblId: 2Chr 17:2
    shortName: 2 Par 17:2
    text: constituitque militum numeros in cunctis urbibus Iudae quae erant vallatae
      muris praesidiaque disposuit in terra Iuda et in civitatibus Ephraim quas ceperat
      Asa pater eius
  - name: II Paralipomenon 17:3
    orderIndex: 2
    osisId: 2Chr.17.3
    sblId: 2Chr 17:3
    shortName: 2 Par 17:3
    text: et fuit Dominus cum Iosaphat quia ambulavit in viis David patris sui primis
      et non speravit in Baalim
  - name: II Paralipomenon 17:4
    orderIndex: 3
    osisId: 2Chr.17.4
    sblId: 2Chr 17:4
    shortName: 2 Par 17:4
    text: sed in Deo patris sui et perrexit in praeceptis illius et non iuxta peccata
      Israhel
  - name: II Paralipomenon 17:5
    orderIndex: 4
    osisId: 2Chr.17.5
    sblId: 2Chr 17:5
    shortName: 2 Par 17:5
    text: confirmavitque Dominus regnum in manu eius et dedit omnis Iuda munera Iosaphat
      factaeque sunt ei infinitae divitiae et multa gloria
  - name: II Paralipomenon 17:6
    orderIndex: 5
    osisId: 2Chr.17.6
    sblId: 2Chr 17:6
    shortName: 2 Par 17:6
    text: cumque sumpsisset cor eius audaciam propter vias Domini etiam excelsa et
      lucos de Iuda abstulit
  - name: II Paralipomenon 17:7
    orderIndex: 6
    osisId: 2Chr.17.7
    sblId: 2Chr 17:7
    shortName: 2 Par 17:7
    text: tertio autem anno regni sui misit de principibus suis Benail et Obdiam et
      Zacchariam et Nathanahel et Micheam ut docerent in civitatibus Iuda
  - name: II Paralipomenon 17:8
    orderIndex: 7
    osisId: 2Chr.17.8
    sblId: 2Chr 17:8
    shortName: 2 Par 17:8
    text: et cum eis Levitas Semeiam et Nathaniam et Zabadiam Asahel quoque et Semiramoth
      et Ionathan Adoniam et Tobiam et Tobadoniam Levitas et cum eis Elisama et Ioram
      sacerdotes
  - name: II Paralipomenon 17:9
    orderIndex: 8
    osisId: 2Chr.17.9
    sblId: 2Chr 17:9
    shortName: 2 Par 17:9
    text: docebantque in Iuda habentes librum legis Domini et circuibant cunctas urbes
      Iuda atque erudiebant populum
  - name: II Paralipomenon 17:10
    orderIndex: 9
    osisId: 2Chr.17.10
    sblId: 2Chr 17:10
    shortName: 2 Par 17:10
    text: itaque factus est pavor Domini super omnia regna terrarum quae erant per
      gyrum Iuda nec audebant bellare contra Iosaphat
  - name: II Paralipomenon 17:11
    orderIndex: 10
    osisId: 2Chr.17.11
    sblId: 2Chr 17:11
    shortName: 2 Par 17:11
    text: sed et Philisthei Iosaphat munera deferebant et vectigal argenti Arabes
      quoque adducebant pecora arietum septem milia septingentos et hircos totidem
  - name: II Paralipomenon 17:12
    orderIndex: 11
    osisId: 2Chr.17.12
    sblId: 2Chr 17:12
    shortName: 2 Par 17:12
    text: crevit ergo Iosaphat et magnificatus est usque in sublime atque aedificavit
      in Iuda domos ad instar turrium urbesque muratas
  - name: II Paralipomenon 17:13
    orderIndex: 12
    osisId: 2Chr.17.13
    sblId: 2Chr 17:13
    shortName: 2 Par 17:13
    text: et multa opera patravit in urbibus Iuda viri quoque bellatores et robusti
      erant in Hierusalem
  - name: II Paralipomenon 17:14
    orderIndex: 13
    osisId: 2Chr.17.14
    sblId: 2Chr 17:14
    shortName: 2 Par 17:14
    text: quorum iste numerus per domos atque familias singulorum in Iuda principes
      exercitus Ednas dux et cum eo robustissimorum trecenta milia
  - name: II Paralipomenon 17:15
    orderIndex: 14
    osisId: 2Chr.17.15
    sblId: 2Chr 17:15
    shortName: 2 Par 17:15
    text: post hunc Iohanan princeps et cum eo ducenta octoginta milia
  - name: II Paralipomenon 17:16
    orderIndex: 15
    osisId: 2Chr.17.16
    sblId: 2Chr 17:16
    shortName: 2 Par 17:16
    text: post istum quoque Amasias filius Zechri consecratus Domino et cum eo ducenta
      milia virorum fortium
  - name: II Paralipomenon 17:17
    orderIndex: 16
    osisId: 2Chr.17.17
    sblId: 2Chr 17:17
    shortName: 2 Par 17:17
    text: hunc sequebatur robustus ad proelia Heliada et cum eo tenentium arcum et
      clypeum ducenta milia
  - name: II Paralipomenon 17:18
    orderIndex: 17
    osisId: 2Chr.17.18
    sblId: 2Chr 17:18
    shortName: 2 Par 17:18
    text: post istum etiam Iozabath et cum eo centum octoginta milia expeditorum militum
  - name: II Paralipomenon 17:19
    orderIndex: 18
    osisId: 2Chr.17.19
    sblId: 2Chr 17:19
    shortName: 2 Par 17:19
    text: hii omnes erant ad manum regis exceptis aliis quos posuerat in urbibus muratis
      et in universo Iuda
  versesCount: 19
- name: II Paralipomenon 18
  orderIndex: 17
  osisId: 2Chr.18
  sblId: 2Chr 18
  shortName: 2 Par 18
  verses:
  - name: II Paralipomenon 18:1
    orderIndex: 0
    osisId: 2Chr.18.1
    sblId: 2Chr 18:1
    shortName: 2 Par 18:1
    text: fuit ergo Iosaphat dives et inclitus multum et adfinitate coniunctus est
      Ahab
  - name: II Paralipomenon 18:2
    orderIndex: 1
    osisId: 2Chr.18.2
    sblId: 2Chr 18:2
    shortName: 2 Par 18:2
    text: descenditque post annos ad eum in Samariam ad cuius adventum mactavit Ahab
      arietes et boves plurimos et populo qui venerat cum eo persuasitque illi ut
      ascenderet in Ramoth Galaad
  - name: II Paralipomenon 18:3
    orderIndex: 2
    osisId: 2Chr.18.3
    sblId: 2Chr 18:3
    shortName: 2 Par 18:3
    text: dixitque Ahab rex Israhel ad Iosaphat regem Iuda veni mecum in Ramoth Galaad
      cui ille respondit ut ego et tu sicut populus tuus sic et populus meus tecumque
      erimus in bello
  - name: II Paralipomenon 18:4
    orderIndex: 3
    osisId: 2Chr.18.4
    sblId: 2Chr 18:4
    shortName: 2 Par 18:4
    text: dixitque Iosaphat ad regem Israhel consule obsecro inpraesentiarum sermonem
      Domini
  - name: II Paralipomenon 18:5
    orderIndex: 4
    osisId: 2Chr.18.5
    sblId: 2Chr 18:5
    shortName: 2 Par 18:5
    text: congregavitque rex Israhel prophetarum quadringentos viros et dixit ad eos
      in Ramoth Galaad ad bellandum ire debemus an quiescere at illi ascende inquiunt
      et tradet Deus in manu regis
  - name: II Paralipomenon 18:6
    orderIndex: 5
    osisId: 2Chr.18.6
    sblId: 2Chr 18:6
    shortName: 2 Par 18:6
    text: dixitque Iosaphat numquid non est hic prophetes Domini ut ab illo etiam
      requiramus
  - name: II Paralipomenon 18:7
    orderIndex: 6
    osisId: 2Chr.18.7
    sblId: 2Chr 18:7
    shortName: 2 Par 18:7
    text: et ait rex Israhel ad Iosaphat est vir unus a quo possumus quaerere Domini
      voluntatem sed ego odi eum quia non prophetat mihi bonum sed malum omni tempore
      est autem Micheas filius Iembla dixitque Iosaphat ne loquaris rex hoc modo
  - name: II Paralipomenon 18:8
    orderIndex: 7
    osisId: 2Chr.18.8
    sblId: 2Chr 18:8
    shortName: 2 Par 18:8
    text: vocavit ergo rex Israhel unum de eunuchis et dixit ei voca cito Micheam
      filium Iembla
  - name: II Paralipomenon 18:9
    orderIndex: 8
    osisId: 2Chr.18.9
    sblId: 2Chr 18:9
    shortName: 2 Par 18:9
    text: porro rex Israhel et Iosaphat rex Iuda uterque sedebant in solio suo vestiti
      cultu regio sedebant autem in area iuxta portam Samariae omnesque prophetae
      vaticinabantur coram eis
  - name: II Paralipomenon 18:10
    orderIndex: 9
    osisId: 2Chr.18.10
    sblId: 2Chr 18:10
    shortName: 2 Par 18:10
    text: Sedecias vero filius Chanana fecit sibi cornua ferrea et ait haec dicit
      Dominus his ventilabis Syriam donec conteras eam
  - name: II Paralipomenon 18:11
    orderIndex: 10
    osisId: 2Chr.18.11
    sblId: 2Chr 18:11
    shortName: 2 Par 18:11
    text: omnesque prophetae similiter prophetabant atque dicebant ascende in Ramoth
      Galaad et prosperaberis et tradet eos Dominus in manu regis
  - name: II Paralipomenon 18:12
    orderIndex: 11
    osisId: 2Chr.18.12
    sblId: 2Chr 18:12
    shortName: 2 Par 18:12
    text: nuntius autem qui ierat ad vocandum Micheam ait illi en verba omnium prophetarum
      uno ore bona regi adnuntiant quaeso ergo te ut et sermo tuus ab eis non dissentiat
      loquarisque prospera
  - name: II Paralipomenon 18:13
    orderIndex: 12
    osisId: 2Chr.18.13
    sblId: 2Chr 18:13
    shortName: 2 Par 18:13
    text: cui respondit Micheas vivit Dominus quia quodcumque dixerit Deus meus hoc
      loquar
  - name: II Paralipomenon 18:14
    orderIndex: 13
    osisId: 2Chr.18.14
    sblId: 2Chr 18:14
    shortName: 2 Par 18:14
    text: venit ergo ad regem cui rex ait Michea ire debemus in Ramoth Galaad ad bellandum
      an quiescere cui ille respondit ascendite cuncta enim prospera evenient et tradentur
      hostes in manus vestras
  - name: II Paralipomenon 18:15
    orderIndex: 14
    osisId: 2Chr.18.15
    sblId: 2Chr 18:15
    shortName: 2 Par 18:15
    text: dixitque rex iterum atque iterum te adiuro ut non mihi loquaris nisi quod
      verum est in nomine Domini
  - name: II Paralipomenon 18:16
    orderIndex: 15
    osisId: 2Chr.18.16
    sblId: 2Chr 18:16
    shortName: 2 Par 18:16
    text: at ille ait vidi universum Israhel dispersum in montibus sicut oves absque
      pastore et dixit Dominus non habent isti dominos revertatur unusquisque ad domum
      suam in pace
  - name: II Paralipomenon 18:17
    orderIndex: 16
    osisId: 2Chr.18.17
    sblId: 2Chr 18:17
    shortName: 2 Par 18:17
    text: et ait rex Israhel ad Iosaphat nonne dixi tibi quod non prophetaret iste
      mihi quicquam boni sed ea quae mala sunt
  - name: II Paralipomenon 18:18
    orderIndex: 17
    osisId: 2Chr.18.18
    sblId: 2Chr 18:18
    shortName: 2 Par 18:18
    text: at ille idcirco ait audite verbum Domini vidi Dominum sedentem in solio
      suo et omnem exercitum caeli adsistentem ei a dextris et sinistris
  - name: II Paralipomenon 18:19
    orderIndex: 18
    osisId: 2Chr.18.19
    sblId: 2Chr 18:19
    shortName: 2 Par 18:19
    text: et dixit Dominus quis decipiet Ahab regem Israhel ut ascendat et corruat
      in Ramoth Galaad cumque diceret unus hoc modo et alter alio
  - name: II Paralipomenon 18:20
    orderIndex: 19
    osisId: 2Chr.18.20
    sblId: 2Chr 18:20
    shortName: 2 Par 18:20
    text: processit spiritus et stetit coram Domino et ait ego decipiam eum cui Dominus
      in quo inquit decipies
  - name: II Paralipomenon 18:21
    orderIndex: 20
    osisId: 2Chr.18.21
    sblId: 2Chr 18:21
    shortName: 2 Par 18:21
    text: at ille respondit egrediar et ero spiritus mendax in ore omnium prophetarum
      eius dixitque Dominus decipies et praevalebis egredere et fac ita
  - name: II Paralipomenon 18:22
    orderIndex: 21
    osisId: 2Chr.18.22
    sblId: 2Chr 18:22
    shortName: 2 Par 18:22
    text: nunc igitur ecce dedit Dominus spiritum mendacii in ore omnium prophetarum
      tuorum et Dominus locutus est de te mala
  - name: II Paralipomenon 18:23
    orderIndex: 22
    osisId: 2Chr.18.23
    sblId: 2Chr 18:23
    shortName: 2 Par 18:23
    text: accessit autem Sedecias filius Chanana et percussit Micheae maxillam et
      ait per quam viam transivit spiritus Domini a me ut loqueretur tibi
  - name: II Paralipomenon 18:24
    orderIndex: 23
    osisId: 2Chr.18.24
    sblId: 2Chr 18:24
    shortName: 2 Par 18:24
    text: dixitque Micheas tu ipse videbis in die illo quando ingressus fueris cubiculum
      de cubiculo ut abscondaris
  - name: II Paralipomenon 18:25
    orderIndex: 24
    osisId: 2Chr.18.25
    sblId: 2Chr 18:25
    shortName: 2 Par 18:25
    text: praecepit autem rex Israhel dicens tollite Micheam et ducite eum ad Amon
      principem civitatis et ad Ioas filium Ammelech
  - name: II Paralipomenon 18:26
    orderIndex: 25
    osisId: 2Chr.18.26
    sblId: 2Chr 18:26
    shortName: 2 Par 18:26
    text: et dicetis haec dicit rex mittite hunc in carcerem et date ei panis modicum
      et aquae pauxillum donec revertar in pace
  - name: II Paralipomenon 18:27
    orderIndex: 26
    osisId: 2Chr.18.27
    sblId: 2Chr 18:27
    shortName: 2 Par 18:27
    text: dixitque Micheas si reversus fueris in pace non est locutus Dominus in me
      et ait audite populi omnes
  - name: II Paralipomenon 18:28
    orderIndex: 27
    osisId: 2Chr.18.28
    sblId: 2Chr 18:28
    shortName: 2 Par 18:28
    text: igitur ascenderunt rex Israhel et Iosaphat rex Iuda in Ramoth Galaad
  - name: II Paralipomenon 18:29
    orderIndex: 28
    osisId: 2Chr.18.29
    sblId: 2Chr 18:29
    shortName: 2 Par 18:29
    text: dixitque rex Israhel ad Iosaphat mutabo habitum et sic ad pugnandum vadam
      tu autem induere vestibus tuis mutatoque rex Israhel habitu venit ad bellum
  - name: II Paralipomenon 18:30
    orderIndex: 29
    osisId: 2Chr.18.30
    sblId: 2Chr 18:30
    shortName: 2 Par 18:30
    text: rex autem Syriae praeceperat ducibus equitatus sui dicens ne pugnetis contra
      minimum aut contra maximum nisi contra solum regem Israhel
  - name: II Paralipomenon 18:31
    orderIndex: 30
    osisId: 2Chr.18.31
    sblId: 2Chr 18:31
    shortName: 2 Par 18:31
    text: itaque cum vidissent principes equitatus Iosaphat dixerunt rex Israhel iste
      est et circumdederunt eum dimicantes at ille clamavit ad Dominum et auxiliatus
      est ei atque avertit eos ab illo
  - name: II Paralipomenon 18:32
    orderIndex: 31
    osisId: 2Chr.18.32
    sblId: 2Chr 18:32
    shortName: 2 Par 18:32
    text: cum enim vidissent duces equitatus quod non esset rex Israhel reliquerunt
      eum
  - name: II Paralipomenon 18:33
    orderIndex: 32
    osisId: 2Chr.18.33
    sblId: 2Chr 18:33
    shortName: 2 Par 18:33
    text: accidit autem ut unus e populo sagittam in incertum iaceret et percuteret
      regem Israhel inter cervicem et scapulas at ille aurigae suo ait converte manum
      tuam et educ me de acie quia vulneratus sum
  - name: II Paralipomenon 18:34
    orderIndex: 33
    osisId: 2Chr.18.34
    sblId: 2Chr 18:34
    shortName: 2 Par 18:34
    text: et finita est pugna in die illo porro rex Israhel stabat in curru suo contra
      Syros usque ad vesperam et mortuus est occidente sole
  versesCount: 34
- name: II Paralipomenon 19
  orderIndex: 18
  osisId: 2Chr.19
  sblId: 2Chr 19
  shortName: 2 Par 19
  verses:
  - name: II Paralipomenon 19:1
    orderIndex: 0
    osisId: 2Chr.19.1
    sblId: 2Chr 19:1
    shortName: 2 Par 19:1
    text: reversus est autem Iosaphat rex Iuda domum suam pacifice in Hierusalem
  - name: II Paralipomenon 19:2
    orderIndex: 1
    osisId: 2Chr.19.2
    sblId: 2Chr 19:2
    shortName: 2 Par 19:2
    text: cui occurrit Hieu filius Anani videns et ait ad eum impio praebes auxilium
      et his qui oderunt Dominum amicitia iungeris et idcirco iram quidem Domini merebaris
  - name: II Paralipomenon 19:3
    orderIndex: 2
    osisId: 2Chr.19.3
    sblId: 2Chr 19:3
    shortName: 2 Par 19:3
    text: sed bona opera inventa sunt in te eo quod abstuleris lucos de terra Iuda
      et praeparaveris cor tuum ut requireres Dominum
  - name: II Paralipomenon 19:4
    orderIndex: 3
    osisId: 2Chr.19.4
    sblId: 2Chr 19:4
    shortName: 2 Par 19:4
    text: habitavit ergo Iosaphat in Hierusalem rursumque egressus est ad populum
      de Bersabee usque ad montem Ephraim et revocavit eos ad Dominum Deum patrum
      suorum
  - name: II Paralipomenon 19:5
    orderIndex: 4
    osisId: 2Chr.19.5
    sblId: 2Chr 19:5
    shortName: 2 Par 19:5
    text: constituitque iudices terrae in cunctis civitatibus Iuda munitis per singula
      loca
  - name: II Paralipomenon 19:6
    orderIndex: 5
    osisId: 2Chr.19.6
    sblId: 2Chr 19:6
    shortName: 2 Par 19:6
    text: et praecipiens iudicibus videte ait quid faciatis non enim hominis exercetis
      iudicium sed Domini et quodcumque iudicaveritis in vos redundabit
  - name: II Paralipomenon 19:7
    orderIndex: 6
    osisId: 2Chr.19.7
    sblId: 2Chr 19:7
    shortName: 2 Par 19:7
    text: sit timor Domini vobiscum et cum diligentia cuncta facite non est enim apud
      Dominum Deum nostrum iniquitas nec personarum acceptio nec cupido munerum
  - name: II Paralipomenon 19:8
    orderIndex: 7
    osisId: 2Chr.19.8
    sblId: 2Chr 19:8
    shortName: 2 Par 19:8
    text: in Hierusalem quoque constituit Iosaphat Levitas et sacerdotes et principes
      familiarum ex Israhel ut iudicium et causam Domini iudicarent habitatoribus
      eius
  - name: II Paralipomenon 19:9
    orderIndex: 8
    osisId: 2Chr.19.9
    sblId: 2Chr 19:9
    shortName: 2 Par 19:9
    text: praecepitque eis dicens sic agetis in timore Dei fideliter et corde perfecto
  - name: II Paralipomenon 19:10
    orderIndex: 9
    osisId: 2Chr.19.10
    sblId: 2Chr 19:10
    shortName: 2 Par 19:10
    text: omnem causam quae venerit ad vos fratrum vestrorum qui habitant in urbibus
      suis inter cognationem et cognationem ubicumque quaestio est de lege de mandato
      de caerimoniis de iustificationibus ostendite eis ut non peccent in Dominum
      et ne veniat ira super vos et super fratres vestros sic ergo agetis et non peccabitis
  - name: II Paralipomenon 19:11
    orderIndex: 10
    osisId: 2Chr.19.11
    sblId: 2Chr 19:11
    shortName: 2 Par 19:11
    text: Amarias autem sacerdos et pontifex vester in his quae ad Dominum pertinent
      praesidebit porro Zabadias filius Ismahel qui est dux in domo Iuda super ea
      opera erit quae ad regis officium pertinent habetisque magistros Levitas coram
      vobis confortamini et agite diligenter et erit Dominus cum bonis
  versesCount: 11
- name: II Paralipomenon 20
  orderIndex: 19
  osisId: 2Chr.20
  sblId: 2Chr 20
  shortName: 2 Par 20
  verses:
  - name: II Paralipomenon 20:1
    orderIndex: 0
    osisId: 2Chr.20.1
    sblId: 2Chr 20:1
    shortName: 2 Par 20:1
    text: post haec congregati sunt filii Moab et filii Ammon et cum eis de Ammanitis
      ad Iosaphat ut pugnarent contra eum
  - name: II Paralipomenon 20:2
    orderIndex: 1
    osisId: 2Chr.20.2
    sblId: 2Chr 20:2
    shortName: 2 Par 20:2
    text: veneruntque nuntii et indicaverunt Iosaphat dicentes venit contra te multitudo
      magna de his locis quae trans mare sunt et de Syria et ecce consistunt in Asasonthamar
      quae est Engaddi
  - name: II Paralipomenon 20:3
    orderIndex: 2
    osisId: 2Chr.20.3
    sblId: 2Chr 20:3
    shortName: 2 Par 20:3
    text: Iosaphat autem timore perterritus totum se contulit ad rogandum Dominum
      et praedicavit ieiunium universo Iuda
  - name: II Paralipomenon 20:4
    orderIndex: 3
    osisId: 2Chr.20.4
    sblId: 2Chr 20:4
    shortName: 2 Par 20:4
    text: congregatusque Iudas ad precandum Dominum sed et omnes de urbibus suis venerunt
      ad obsecrandum eum
  - name: II Paralipomenon 20:5
    orderIndex: 4
    osisId: 2Chr.20.5
    sblId: 2Chr 20:5
    shortName: 2 Par 20:5
    text: cumque stetisset Iosaphat in medio coetu Iudae et Hierusalem in domo Domini
      ante atrium novum
  - name: II Paralipomenon 20:6
    orderIndex: 5
    osisId: 2Chr.20.6
    sblId: 2Chr 20:6
    shortName: 2 Par 20:6
    text: ait Domine Deus patrum nostrorum tu es Deus in caelo et dominaris cunctis
      regnis gentium in manu tua est fortitudo et potentia nec quisquam tibi potest
      resistere
  - name: II Paralipomenon 20:7
    orderIndex: 6
    osisId: 2Chr.20.7
    sblId: 2Chr 20:7
    shortName: 2 Par 20:7
    text: nonne tu Deus noster interfecisti omnes habitatores terrae huius coram populo
      tuo Israhel et dedisti eam semini Abraham amici tui in sempiternum
  - name: II Paralipomenon 20:8
    orderIndex: 7
    osisId: 2Chr.20.8
    sblId: 2Chr 20:8
    shortName: 2 Par 20:8
    text: habitaveruntque in ea et extruxerunt in illa sanctuarium nomini tuo dicentes
  - name: II Paralipomenon 20:9
    orderIndex: 8
    osisId: 2Chr.20.9
    sblId: 2Chr 20:9
    shortName: 2 Par 20:9
    text: si inruerint super nos mala gladius iudicii pestilentia et fames stabimus
      coram domo hac in conspectu tuo in qua invocatum est nomen tuum et clamabimus
      ad te in tribulationibus nostris et exaudies salvosque facies
  - name: II Paralipomenon 20:10
    orderIndex: 9
    osisId: 2Chr.20.10
    sblId: 2Chr 20:10
    shortName: 2 Par 20:10
    text: nunc igitur ecce filii Ammon et Moab et mons Seir per quos non concessisti
      Israheli ut transirent quando egrediebantur de Aegypto sed declinaverunt ab
      eis et non interfecerunt illos
  - name: II Paralipomenon 20:11
    orderIndex: 10
    osisId: 2Chr.20.11
    sblId: 2Chr 20:11
    shortName: 2 Par 20:11
    text: e contrario agunt et nituntur eicere nos de possessione quam tradidisti
      nobis
  - name: II Paralipomenon 20:12
    orderIndex: 11
    osisId: 2Chr.20.12
    sblId: 2Chr 20:12
    shortName: 2 Par 20:12
    text: Deus noster ergo non iudicabis eos in nobis quidem non tanta est fortitudo
      ut possimus huic multitudini resistere quae inruit super nos sed cum ignoremus
      quid agere debeamus hoc solum habemus residui ut oculos nostros dirigamus ad
      te
  - name: II Paralipomenon 20:13
    orderIndex: 12
    osisId: 2Chr.20.13
    sblId: 2Chr 20:13
    shortName: 2 Par 20:13
    text: omnis vero Iuda stabat coram Domino cum parvulis et uxoribus et liberis
      suis
  - name: II Paralipomenon 20:14
    orderIndex: 13
    osisId: 2Chr.20.14
    sblId: 2Chr 20:14
    shortName: 2 Par 20:14
    text: erat autem Hiazihel filius Zacchariae filii Banaiae filii Hiehihel filii
      Mathaniae Levites de filiis Asaph super quem factus est spiritus Domini in medio
      turbae
  - name: II Paralipomenon 20:15
    orderIndex: 14
    osisId: 2Chr.20.15
    sblId: 2Chr 20:15
    shortName: 2 Par 20:15
    text: et ait adtendite omnis Iuda et qui habitatis Hierusalem et tu rex Iosaphat
      haec dicit Dominus vobis nolite timere nec paveatis hanc multitudinem non est
      enim vestra pugna sed Dei
  - name: II Paralipomenon 20:16
    orderIndex: 15
    osisId: 2Chr.20.16
    sblId: 2Chr 20:16
    shortName: 2 Par 20:16
    text: cras descendetis contra eos ascensuri enim sunt per clivum nomine Sis et
      invenietis illos in summitate torrentis qui est contra solitudinem Hieruhel
  - name: II Paralipomenon 20:17
    orderIndex: 16
    osisId: 2Chr.20.17
    sblId: 2Chr 20:17
    shortName: 2 Par 20:17
    text: non eritis vos qui dimicabitis sed tantummodo confidenter state et videbitis
      auxilium Domini super vos o Iuda et Hierusalem nolite timere nec paveatis cras
      egredimini contra eos et Dominus erit vobiscum
  - name: II Paralipomenon 20:18
    orderIndex: 17
    osisId: 2Chr.20.18
    sblId: 2Chr 20:18
    shortName: 2 Par 20:18
    text: Iosaphat ergo et Iuda et omnes habitatores Hierusalem ceciderunt proni in
      terram coram Domino et adoraverunt eum
  - name: II Paralipomenon 20:19
    orderIndex: 18
    osisId: 2Chr.20.19
    sblId: 2Chr 20:19
    shortName: 2 Par 20:19
    text: porro Levitae de filiis Caath et de filiis Core laudabant Dominum Deum Israhel
      voce magna in excelsum
  - name: II Paralipomenon 20:20
    orderIndex: 19
    osisId: 2Chr.20.20
    sblId: 2Chr 20:20
    shortName: 2 Par 20:20
    text: cumque mane surrexissent egressi sunt per desertum Thecuae profectisque
      eis stans Iosaphat in medio eorum dixit audite me Iuda et omnes habitatores
      Hierusalem credite in Domino Deo vestro et securi eritis credite prophetis eius
      et cuncta evenient prospera
  - name: II Paralipomenon 20:21
    orderIndex: 20
    osisId: 2Chr.20.21
    sblId: 2Chr 20:21
    shortName: 2 Par 20:21
    text: deditque consilium populo et statuit cantores Domini ut laudarent eum in
      turmis suis et antecederent exercitum ac voce consona dicerent confitemini Domino
      quoniam in aeternum misericordia eius
  - name: II Paralipomenon 20:22
    orderIndex: 21
    osisId: 2Chr.20.22
    sblId: 2Chr 20:22
    shortName: 2 Par 20:22
    text: cumque coepissent laudes canere vertit Dominus insidias eorum in semet ipsos
      filiorum scilicet Ammon et Moab et montis Seir qui egressi fuerant ut pugnarent
      contra Iudam et percussi sunt
  - name: II Paralipomenon 20:23
    orderIndex: 22
    osisId: 2Chr.20.23
    sblId: 2Chr 20:23
    shortName: 2 Par 20:23
    text: namque filii Ammon et Moab consurrexerunt adversum habitatores montis Seir
      ut interficerent et delerent eos cumque hoc opere perpetrassent etiam in semet
      ipsos versi mutuis concidere vulneribus
  - name: II Paralipomenon 20:24
    orderIndex: 23
    osisId: 2Chr.20.24
    sblId: 2Chr 20:24
    shortName: 2 Par 20:24
    text: porro Iudas cum venisset ad speculam quae respicit solitudinem vidit procul
      omnem late regionem plenam cadaveribus nec superesse quemquam qui necem potuisset
      evadere
  - name: II Paralipomenon 20:25
    orderIndex: 24
    osisId: 2Chr.20.25
    sblId: 2Chr 20:25
    shortName: 2 Par 20:25
    text: venit ergo Iosaphat et omnis populus cum eo ad detrahenda spolia mortuorum
      inveneruntque inter cadavera variam supellectilem vestes quoque et vasa pretiosissima
      et diripuerunt ita ut omnia portare non possent nec per tres dies spolia auferre
      pro praedae magnitudine
  - name: II Paralipomenon 20:26
    orderIndex: 25
    osisId: 2Chr.20.26
    sblId: 2Chr 20:26
    shortName: 2 Par 20:26
    text: die autem quarto congregati sunt in valle Benedictionis etenim quoniam ibi
      benedixerant Domino vocaverunt locum illum vallis Benedictionis usque in praesentem
      diem
  - name: II Paralipomenon 20:27
    orderIndex: 26
    osisId: 2Chr.20.27
    sblId: 2Chr 20:27
    shortName: 2 Par 20:27
    text: reversusque est omnis vir Iuda et habitatores Hierusalem et Iosaphat ante
      eos in Hierusalem cum laetitia magna eo quod dedisset eis Dominus gaudium de
      inimicis suis
  - name: II Paralipomenon 20:28
    orderIndex: 27
    osisId: 2Chr.20.28
    sblId: 2Chr 20:28
    shortName: 2 Par 20:28
    text: ingressique sunt Hierusalem cum psalteriis et citharis et tubis in domum
      Domini
  - name: II Paralipomenon 20:29
    orderIndex: 28
    osisId: 2Chr.20.29
    sblId: 2Chr 20:29
    shortName: 2 Par 20:29
    text: inruit autem pavor Domini super universa regna terrarum cum audissent quod
      pugnasset Dominus contra inimicos Israhel
  - name: II Paralipomenon 20:30
    orderIndex: 29
    osisId: 2Chr.20.30
    sblId: 2Chr 20:30
    shortName: 2 Par 20:30
    text: quievitque regnum Iosaphat et praebuit ei Deus pacem per circuitum
  - name: II Paralipomenon 20:31
    orderIndex: 30
    osisId: 2Chr.20.31
    sblId: 2Chr 20:31
    shortName: 2 Par 20:31
    text: regnavit igitur Iosaphat super Iudam et erat triginta quinque annorum cum
      regnare coepisset viginti autem et quinque annis regnavit in Hierusalem nomen
      matris eius Azuba filia Selachi
  - name: II Paralipomenon 20:32
    orderIndex: 31
    osisId: 2Chr.20.32
    sblId: 2Chr 20:32
    shortName: 2 Par 20:32
    text: et ambulavit in via patris sui Asa nec declinavit ab ea faciens quae placita
      erant coram Domino
  - name: II Paralipomenon 20:33
    orderIndex: 32
    osisId: 2Chr.20.33
    sblId: 2Chr 20:33
    shortName: 2 Par 20:33
    text: verumtamen excelsa non abstulit et adhuc populus non direxerat cor suum
      ad Dominum Deum patrum suorum
  - name: II Paralipomenon 20:34
    orderIndex: 33
    osisId: 2Chr.20.34
    sblId: 2Chr 20:34
    shortName: 2 Par 20:34
    text: reliqua autem gestorum Iosaphat priorum et novissimorum scripta sunt in
      verbis Hieu filii Anani quae digessit in libro regum Israhel
  - name: II Paralipomenon 20:35
    orderIndex: 34
    osisId: 2Chr.20.35
    sblId: 2Chr 20:35
    shortName: 2 Par 20:35
    text: post haec iniit amicitias Iosaphat rex Iuda cum Ochozia rege Israhel cuius
      opera fuerunt impiissima
  - name: II Paralipomenon 20:36
    orderIndex: 35
    osisId: 2Chr.20.36
    sblId: 2Chr 20:36
    shortName: 2 Par 20:36
    text: et particeps fuit ut facerent naves quae irent in Tharsis feceruntque classem
      in Asiongaber
  - name: II Paralipomenon 20:37
    orderIndex: 36
    osisId: 2Chr.20.37
    sblId: 2Chr 20:37
    shortName: 2 Par 20:37
    text: prophetavit autem Eliezer filius Dodoau de Maresa ad Iosaphat dicens quia
      habuisti foedus cum Ochozia percussit Dominus opera tua contritaeque sunt naves
      nec potuerunt ire in Tharsis
  versesCount: 37
- name: II Paralipomenon 21
  orderIndex: 20
  osisId: 2Chr.21
  sblId: 2Chr 21
  shortName: 2 Par 21
  verses:
  - name: II Paralipomenon 21:1
    orderIndex: 0
    osisId: 2Chr.21.1
    sblId: 2Chr 21:1
    shortName: 2 Par 21:1
    text: dormivit autem Iosaphat cum patribus suis et sepultus est cum eis in civitate
      David regnavitque Ioram filius eius pro eo
  - name: II Paralipomenon 21:2
    orderIndex: 1
    osisId: 2Chr.21.2
    sblId: 2Chr 21:2
    shortName: 2 Par 21:2
    text: qui habuit fratres filios Iosaphat Azariam et Hiahihel et Zacchariam et
      Azariam et Michahel et Saphatiam omnes hii filii Iosaphat regis Israhel
  - name: II Paralipomenon 21:3
    orderIndex: 2
    osisId: 2Chr.21.3
    sblId: 2Chr 21:3
    shortName: 2 Par 21:3
    text: deditque eis pater suus multa munera argenti et auri et pensitationes cum
      civitatibus munitissimis in Iuda regnum autem tradidit Ioram eo quod esset primogenitus
  - name: II Paralipomenon 21:4
    orderIndex: 3
    osisId: 2Chr.21.4
    sblId: 2Chr 21:4
    shortName: 2 Par 21:4
    text: surrexit ergo Ioram super regnum patris sui cumque se confirmasset occidit
      omnes fratres suos gladio et quosdam de principibus Israhel
  - name: II Paralipomenon 21:5
    orderIndex: 4
    osisId: 2Chr.21.5
    sblId: 2Chr 21:5
    shortName: 2 Par 21:5
    text: triginta duo annorum erat Ioram cum regnare coepisset et octo annis regnavit
      in Hierusalem
  - name: II Paralipomenon 21:6
    orderIndex: 5
    osisId: 2Chr.21.6
    sblId: 2Chr 21:6
    shortName: 2 Par 21:6
    text: ambulavitque in viis regum Israhel sicut egerat domus Ahab filia quippe
      Ahab erat uxor eius et fecit malum in conspectu Domini
  - name: II Paralipomenon 21:7
    orderIndex: 6
    osisId: 2Chr.21.7
    sblId: 2Chr 21:7
    shortName: 2 Par 21:7
    text: noluit autem Dominus disperdere domum David propter pactum quod inierat
      cum eo et quia promiserat ut daret illi lucernam et filiis eius omni tempore
  - name: II Paralipomenon 21:8
    orderIndex: 7
    osisId: 2Chr.21.8
    sblId: 2Chr 21:8
    shortName: 2 Par 21:8
    text: in diebus illis rebellavit Edom ne esset subditus Iudae et constituit sibi
      regem
  - name: II Paralipomenon 21:9
    orderIndex: 8
    osisId: 2Chr.21.9
    sblId: 2Chr 21:9
    shortName: 2 Par 21:9
    text: cumque transisset Ioram cum principibus suis et cuncto equitatu qui erat
      secum surrexit nocte et percussit Edom qui se circumdederat et omnes duces equitatus
      eius
  - name: II Paralipomenon 21:10
    orderIndex: 9
    osisId: 2Chr.21.10
    sblId: 2Chr 21:10
    shortName: 2 Par 21:10
    text: attamen rebellavit Edom ne esset sub dicione Iuda usque ad hanc diem eo
      tempore et Lobna recessit ne esset sub manu illius dereliquerat enim Dominum
      Deum patrum suorum
  - name: II Paralipomenon 21:11
    orderIndex: 10
    osisId: 2Chr.21.11
    sblId: 2Chr 21:11
    shortName: 2 Par 21:11
    text: insuper et excelsa fabricatus est in urbibus Iuda et fornicari fecit habitatores
      Hierusalem et praevaricari Iudam
  - name: II Paralipomenon 21:12
    orderIndex: 11
    osisId: 2Chr.21.12
    sblId: 2Chr 21:12
    shortName: 2 Par 21:12
    text: adlatae sunt autem ei litterae ab Helia propheta in quibus scriptum erat
      haec dicit Dominus Deus David patris tui quoniam non ambulasti in viis Iosaphat
      patris tui et in viis Asa regis Iuda
  - name: II Paralipomenon 21:13
    orderIndex: 12
    osisId: 2Chr.21.13
    sblId: 2Chr 21:13
    shortName: 2 Par 21:13
    text: sed incessisti per iter regum Israhel et fornicari fecisti Iudam et habitatores
      Hierusalem imitatus fornicationem domus Ahab insuper et fratres tuos domum patris
      tui meliores te occidisti
  - name: II Paralipomenon 21:14
    orderIndex: 13
    osisId: 2Chr.21.14
    sblId: 2Chr 21:14
    shortName: 2 Par 21:14
    text: ecce Dominus percutiet te plaga magna cum populo tuo et filiis et uxoribus
      tuis universaque substantia tua
  - name: II Paralipomenon 21:15
    orderIndex: 14
    osisId: 2Chr.21.15
    sblId: 2Chr 21:15
    shortName: 2 Par 21:15
    text: tu autem aegrotabis pessimo languore uteri donec egrediantur vitalia tua
      paulatim per dies singulos
  - name: II Paralipomenon 21:16
    orderIndex: 15
    osisId: 2Chr.21.16
    sblId: 2Chr 21:16
    shortName: 2 Par 21:16
    text: suscitavit ergo Dominus contra Ioram spiritum Philisthinorum et Arabum qui
      confines sunt Aethiopibus
  - name: II Paralipomenon 21:17
    orderIndex: 16
    osisId: 2Chr.21.17
    sblId: 2Chr 21:17
    shortName: 2 Par 21:17
    text: et ascenderunt in terram Iuda et vastaverunt eam diripueruntque cunctam
      substantiam quae inventa est in domo regis insuper et filios eius et uxores
      nec remansit ei filius nisi Ioachaz qui minimus natu erat
  - name: II Paralipomenon 21:18
    orderIndex: 17
    osisId: 2Chr.21.18
    sblId: 2Chr 21:18
    shortName: 2 Par 21:18
    text: et super haec omnia percussit eum Dominus alvi languore insanabili
  - name: II Paralipomenon 21:19
    orderIndex: 18
    osisId: 2Chr.21.19
    sblId: 2Chr 21:19
    shortName: 2 Par 21:19
    text: cumque diei succederet dies et temporum spatia volverentur duorum annorum
      expletus est circulus et sic longa consumptus tabe ita ut egereret etiam viscera
      sua languore pariter et vita caruit mortuusque est in infirmitate pessima et
      non fecit ei populus secundum morem conbustionis exequias sicut fecerat maioribus
      eius
  - name: II Paralipomenon 21:20
    orderIndex: 19
    osisId: 2Chr.21.20
    sblId: 2Chr 21:20
    shortName: 2 Par 21:20
    text: triginta duum annorum fuit cum regnare coepisset et octo annis regnavit
      in Hierusalem ambulavitque non recte et sepelierunt eum in civitate David verumtamen
      non in sepulchro regum
  versesCount: 20
- name: II Paralipomenon 22
  orderIndex: 21
  osisId: 2Chr.22
  sblId: 2Chr 22
  shortName: 2 Par 22
  verses:
  - name: II Paralipomenon 22:1
    orderIndex: 0
    osisId: 2Chr.22.1
    sblId: 2Chr 22:1
    shortName: 2 Par 22:1
    text: constituerunt autem habitatores Hierusalem Ochoziam filium eius minimum
      regem pro eo omnes enim maiores natu qui ante eum fuerant interfecerant latrones
      Arabum qui inruerant in castra regnavitque Ochozias filius Ioram regis Iuda
  - name: II Paralipomenon 22:2
    orderIndex: 1
    osisId: 2Chr.22.2
    sblId: 2Chr 22:2
    shortName: 2 Par 22:2
    text: filius quadraginta duo annorum erat Ochozias cum regnare coepisset et uno
      anno regnavit in Hierusalem nomen matris eius Otholia filia Amri
  - name: II Paralipomenon 22:3
    orderIndex: 2
    osisId: 2Chr.22.3
    sblId: 2Chr 22:3
    shortName: 2 Par 22:3
    text: sed et ipse ingressus est per vias domus Ahab mater enim eius inpulit eum
      ut impie ageret
  - name: II Paralipomenon 22:4
    orderIndex: 3
    osisId: 2Chr.22.4
    sblId: 2Chr 22:4
    shortName: 2 Par 22:4
    text: fecit igitur malum in conspectu Domini sicut domus Ahab ipsi enim fuerunt
      ei consiliarii post mortem patris sui in interitum eius
  - name: II Paralipomenon 22:5
    orderIndex: 4
    osisId: 2Chr.22.5
    sblId: 2Chr 22:5
    shortName: 2 Par 22:5
    text: ambulavitque in consiliis eorum et perrexit cum Ioram filio Ahab rege Israhel
      in bellum contra Azahel regem Syriae in Ramoth Galaad vulneraveruntque Syri
      Ioram
  - name: II Paralipomenon 22:6
    orderIndex: 5
    osisId: 2Chr.22.6
    sblId: 2Chr 22:6
    shortName: 2 Par 22:6
    text: qui reversus est ut curaretur in Hiezrahel multas enim plagas acceperat
      in supradicto certamine igitur Azarias filius Ioram rex Iuda descendit ut inviseret
      Ioram filium Ahab in Hiezrahel aegrotantem
  - name: II Paralipomenon 22:7
    orderIndex: 6
    osisId: 2Chr.22.7
    sblId: 2Chr 22:7
    shortName: 2 Par 22:7
    text: voluntatis quippe fuit Dei adversum Ochoziam ut veniret ad Ioram et cum
      venisset egrederetur cum eo adversum Hieu filium Namsi quem unxit Dominus ut
      deleret domum Ahab
  - name: II Paralipomenon 22:8
    orderIndex: 7
    osisId: 2Chr.22.8
    sblId: 2Chr 22:8
    shortName: 2 Par 22:8
    text: cum ergo subverteret Hieu domum Ahab invenit principes Iuda et filios fratrum
      Ochoziae qui ministrabant ei et interfecit illos
  - name: II Paralipomenon 22:9
    orderIndex: 8
    osisId: 2Chr.22.9
    sblId: 2Chr 22:9
    shortName: 2 Par 22:9
    text: ipsumque perquirens Ochoziam conprehendit latentem in Samaria adductumque
      ad se occidit et sepelierunt eum eo quod esset filius Iosaphat qui quaesierat
      Dominum in toto corde suo nec erat ultra spes aliqua ut de stirpe regnaret Ochoziae
  - name: II Paralipomenon 22:10
    orderIndex: 9
    osisId: 2Chr.22.10
    sblId: 2Chr 22:10
    shortName: 2 Par 22:10
    text: siquidem Otholia mater eius videns quod mortuus esset filius suus surrexit
      et interfecit omnem stirpem regiam domus Ioram
  - name: II Paralipomenon 22:11
    orderIndex: 10
    osisId: 2Chr.22.11
    sblId: 2Chr 22:11
    shortName: 2 Par 22:11
    text: porro Iosabeth filia regis tulit Ioas filium Ochoziae et furata est eum
      de medio filiorum regis cum interficerentur absconditque cum nutrice sua in
      cubiculo lectulorum Iosabeth autem quae absconderat eum erat filia regis Ioram
      uxor Ioiadae pontificis soror Ochoziae et idcirco Otholia non interfecit eum
  - name: II Paralipomenon 22:12
    orderIndex: 11
    osisId: 2Chr.22.12
    sblId: 2Chr 22:12
    shortName: 2 Par 22:12
    text: fuit ergo cum eis in domo Dei absconditus sex annis quibus regnavit Otholia
      super terram
  versesCount: 12
- name: II Paralipomenon 23
  orderIndex: 22
  osisId: 2Chr.23
  sblId: 2Chr 23
  shortName: 2 Par 23
  verses:
  - name: II Paralipomenon 23:1
    orderIndex: 0
    osisId: 2Chr.23.1
    sblId: 2Chr 23:1
    shortName: 2 Par 23:1
    text: anno autem septimo confortatus Ioiadae adsumpsit centuriones Azariam videlicet
      filium Hieroam et Ismahel filium Iohanan Azariam quoque filium Oded et Maasiam
      filium Adaiae et Elisaphat filium Zechri et iniit cum eis foedus
  - name: II Paralipomenon 23:2
    orderIndex: 1
    osisId: 2Chr.23.2
    sblId: 2Chr 23:2
    shortName: 2 Par 23:2
    text: qui circumeuntes Iudam congregaverunt Levitas de cunctis urbibus Iuda et
      principes familiarum Israhel veneruntque in Hierusalem
  - name: II Paralipomenon 23:3
    orderIndex: 2
    osisId: 2Chr.23.3
    sblId: 2Chr 23:3
    shortName: 2 Par 23:3
    text: iniit igitur omnis multitudo pactum in domo Domini cum rege dixitque ad
      eos Ioiadae ecce filius regis regnabit sicut locutus est Dominus super filios
      David
  - name: II Paralipomenon 23:4
    orderIndex: 3
    osisId: 2Chr.23.4
    sblId: 2Chr 23:4
    shortName: 2 Par 23:4
    text: iste est ergo sermo quem facietis
  - name: II Paralipomenon 23:5
    orderIndex: 4
    osisId: 2Chr.23.5
    sblId: 2Chr 23:5
    shortName: 2 Par 23:5
    text: tertia pars vestrum qui veniunt ad sabbatum sacerdotum et Levitarum et ianitorum
      erit in portis tertia vero pars ad domum regis et tertia in porta quae appellatur
      Fundamenti omne vero reliquum vulgus sit in atriis domus Domini
  - name: II Paralipomenon 23:6
    orderIndex: 5
    osisId: 2Chr.23.6
    sblId: 2Chr 23:6
    shortName: 2 Par 23:6
    text: nec quisquam alius ingrediatur domum Domini nisi sacerdotes et qui ministrant
      de Levitis ipsi tantummodo ingrediantur quia sanctificati sunt et omne reliquum
      vulgus observet custodias Domini
  - name: II Paralipomenon 23:7
    orderIndex: 6
    osisId: 2Chr.23.7
    sblId: 2Chr 23:7
    shortName: 2 Par 23:7
    text: Levitae autem circumdent regem habentes singuli arma sua et si quis alius
      ingressus fuerit templum interficiatur sintque cum rege et intrante et egrediente
  - name: II Paralipomenon 23:8
    orderIndex: 7
    osisId: 2Chr.23.8
    sblId: 2Chr 23:8
    shortName: 2 Par 23:8
    text: fecerunt igitur Levitae et universus Iuda iuxta omnia quae praeceperat Ioiadae
      pontifex et adsumpserunt singuli viros qui sub se erant et veniebant per ordinem
      sabbati cum his qui iam impleverant sabbatum et egressuri erant siquidem Ioiadae
      pontifex non dimiserat abire turmas quae sibi per singulas ebdomadas succedere
      consueverant
  - name: II Paralipomenon 23:9
    orderIndex: 8
    osisId: 2Chr.23.9
    sblId: 2Chr 23:9
    shortName: 2 Par 23:9
    text: deditque Ioiadae sacerdos centurionibus lanceas clypeosque et peltas regis
      David quas consecraverat in domo Domini
  - name: II Paralipomenon 23:10
    orderIndex: 9
    osisId: 2Chr.23.10
    sblId: 2Chr 23:10
    shortName: 2 Par 23:10
    text: constituitque omnem populum tenentium pugiones a parte templi dextra usque
      ad partem templi sinistram coram altari et templo per circuitum regis
  - name: II Paralipomenon 23:11
    orderIndex: 10
    osisId: 2Chr.23.11
    sblId: 2Chr 23:11
    shortName: 2 Par 23:11
    text: et eduxerunt filium regis et inposuerunt ei diadema dederuntque in manu
      eius tenendam legem et constituerunt eum regem unxit quoque illum Ioiadae pontifex
      et filii eius inprecatique sunt atque dixerunt vivat rex
  - name: II Paralipomenon 23:12
    orderIndex: 11
    osisId: 2Chr.23.12
    sblId: 2Chr 23:12
    shortName: 2 Par 23:12
    text: quod cum audisset Otholia vocem scilicet currentium atque laudantium regem
      ingressa est ad populum in templum Domini
  - name: II Paralipomenon 23:13
    orderIndex: 12
    osisId: 2Chr.23.13
    sblId: 2Chr 23:13
    shortName: 2 Par 23:13
    text: cumque vidisset regem stantem super gradum in introitu et principes turmasque
      circa eum omnem quoque populum terrae gaudentem atque clangentem tubis et diversi
      generis organis concinentem vocemque laudantium scidit vestimenta sua et ait
      insidiae insidiae
  - name: II Paralipomenon 23:14
    orderIndex: 13
    osisId: 2Chr.23.14
    sblId: 2Chr 23:14
    shortName: 2 Par 23:14
    text: egressus autem Ioiadae pontifex ad centuriones et principes exercitus dixit
      eis educite illam extra septa templi et interficiatur foris gladio praecepitque
      sacerdos ne occideretur in domo Domini
  - name: II Paralipomenon 23:15
    orderIndex: 14
    osisId: 2Chr.23.15
    sblId: 2Chr 23:15
    shortName: 2 Par 23:15
    text: et inposuerunt cervicibus eius manus cumque intrasset portam Equorum domus
      regis interfecerunt eam ibi
  - name: II Paralipomenon 23:16
    orderIndex: 15
    osisId: 2Chr.23.16
    sblId: 2Chr 23:16
    shortName: 2 Par 23:16
    text: pepigit autem Ioiadae foedus inter se universumque populum et regem ut esset
      populus Domini
  - name: II Paralipomenon 23:17
    orderIndex: 16
    osisId: 2Chr.23.17
    sblId: 2Chr 23:17
    shortName: 2 Par 23:17
    text: itaque ingressus est omnis populus domum Baal et destruxerunt eam et altaria
      ac simulacra illius confregerunt Matthan quoque sacerdotem Baal interfecerunt
      ante aras
  - name: II Paralipomenon 23:18
    orderIndex: 17
    osisId: 2Chr.23.18
    sblId: 2Chr 23:18
    shortName: 2 Par 23:18
    text: constituit autem Ioiadae praepositos in domo Domini et sub manibus sacerdotum
      ac Levitarum quos distribuit David in domo Domini ut offerrent holocausta Domino
      sicut scriptum est in lege Mosi in gaudio et canticis iuxta dispositionem David
  - name: II Paralipomenon 23:19
    orderIndex: 18
    osisId: 2Chr.23.19
    sblId: 2Chr 23:19
    shortName: 2 Par 23:19
    text: constituit quoque ianitores in portis domus Domini ut non ingrederetur eam
      inmundus in omni re
  - name: II Paralipomenon 23:20
    orderIndex: 19
    osisId: 2Chr.23.20
    sblId: 2Chr 23:20
    shortName: 2 Par 23:20
    text: adsumpsitque centuriones et fortissimos viros ac principes populi et omne
      vulgus terrae et fecerunt descendere regem de domo Domini et introire per medium
      portae superioris in domum regis et conlocaverunt eum in solio regali
  - name: II Paralipomenon 23:21
    orderIndex: 20
    osisId: 2Chr.23.21
    sblId: 2Chr 23:21
    shortName: 2 Par 23:21
    text: laetatusque est omnis populus terrae et urbs quievit porro Otholia interfecta
      est gladio
  versesCount: 21
- name: II Paralipomenon 24
  orderIndex: 23
  osisId: 2Chr.24
  sblId: 2Chr 24
  shortName: 2 Par 24
  verses:
  - name: II Paralipomenon 24:1
    orderIndex: 0
    osisId: 2Chr.24.1
    sblId: 2Chr 24:1
    shortName: 2 Par 24:1
    text: septem annorum erat Ioas cum regnare coepisset et quadraginta annis regnavit
      in Hierusalem nomen matris eius Sebia de Bersabee
  - name: II Paralipomenon 24:2
    orderIndex: 1
    osisId: 2Chr.24.2
    sblId: 2Chr 24:2
    shortName: 2 Par 24:2
    text: fecitque quod bonum est coram Domino cunctis diebus Ioiadae sacerdotis
  - name: II Paralipomenon 24:3
    orderIndex: 2
    osisId: 2Chr.24.3
    sblId: 2Chr 24:3
    shortName: 2 Par 24:3
    text: accepit autem ei Ioiadae uxores duas e quibus genuit filios et filias
  - name: II Paralipomenon 24:4
    orderIndex: 3
    osisId: 2Chr.24.4
    sblId: 2Chr 24:4
    shortName: 2 Par 24:4
    text: post quae placuit Ioas ut instauraret domum Domini
  - name: II Paralipomenon 24:5
    orderIndex: 4
    osisId: 2Chr.24.5
    sblId: 2Chr 24:5
    shortName: 2 Par 24:5
    text: congregavitque sacerdotes et Levitas et dixit eis egredimini ad civitates
      Iuda et colligite de universo Israhel pecuniam ad sarta tecta templi Dei vestri
      per singulos annos festinatoque hoc facite porro Levitae egere neglegentius
  - name: II Paralipomenon 24:6
    orderIndex: 5
    osisId: 2Chr.24.6
    sblId: 2Chr 24:6
    shortName: 2 Par 24:6
    text: vocavitque rex Ioiadae principem et dixit ei quare non tibi fuit curae ut
      cogeres Levitas inferre de Iuda et de Hierusalem pecuniam quae constituta est
      a Mose servo Domini ut inferret eam omnis multitudo Israhel in tabernaculum
      testimonii
  - name: II Paralipomenon 24:7
    orderIndex: 6
    osisId: 2Chr.24.7
    sblId: 2Chr 24:7
    shortName: 2 Par 24:7
    text: Otholia enim impiissima et filii eius destruxerunt domum Domini et de universis
      quae sanctificata fuerant templo Domini ornaverunt fanum Baalim
  - name: II Paralipomenon 24:8
    orderIndex: 7
    osisId: 2Chr.24.8
    sblId: 2Chr 24:8
    shortName: 2 Par 24:8
    text: praecepit ergo rex et fecerunt arcam posueruntque eam iuxta portam domus
      Domini forinsecus
  - name: II Paralipomenon 24:9
    orderIndex: 8
    osisId: 2Chr.24.9
    sblId: 2Chr 24:9
    shortName: 2 Par 24:9
    text: et praedicatum est in Iuda et Hierusalem ut deferrent singuli pretium Domino
      quod constituit Moses servus Dei super omnem Israhel in deserto
  - name: II Paralipomenon 24:10
    orderIndex: 9
    osisId: 2Chr.24.10
    sblId: 2Chr 24:10
    shortName: 2 Par 24:10
    text: laetatique sunt cuncti principes et omnis populus et ingressi contulerunt
      in arcam Domini atque miserunt ita ut impleretur
  - name: II Paralipomenon 24:11
    orderIndex: 10
    osisId: 2Chr.24.11
    sblId: 2Chr 24:11
    shortName: 2 Par 24:11
    text: cumque tempus esset ut deferrent arcam coram rege per manus Levitarum videbant
      enim multam pecuniam ingrediebatur scriba regis et quem primus sacerdos constituerat
      effundebantque pecuniam quae erat in arca porro arcam reportabant ad locum suum
      sicque faciebant per singulos dies et congregata est infinita pecunia
  - name: II Paralipomenon 24:12
    orderIndex: 11
    osisId: 2Chr.24.12
    sblId: 2Chr 24:12
    shortName: 2 Par 24:12
    text: quam dederunt rex et Ioiada his qui praeerant operibus domus Domini at illi
      conducebant ex ea caesores lapidum et artifices operum singulorum ut instaurarent
      domum Domini fabros quoque ferri et aeris ut quod cadere coeperat fulciretur
  - name: II Paralipomenon 24:13
    orderIndex: 12
    osisId: 2Chr.24.13
    sblId: 2Chr 24:13
    shortName: 2 Par 24:13
    text: egeruntque hii qui operabantur industrie et obducebatur parietum cicatrix
      per manus eorum ac suscitaverunt domum Domini in statum pristinum et firme eam
      stare fecerunt
  - name: II Paralipomenon 24:14
    orderIndex: 13
    osisId: 2Chr.24.14
    sblId: 2Chr 24:14
    shortName: 2 Par 24:14
    text: cumque conplessent omnia opera detulerunt coram rege et Ioiadae reliquam
      partem pecuniae de qua facta sunt vasa templi in ministerium et ad holocausta
      fialae quoque et cetera vasa aurea et argentea et offerebantur holocausta in
      domo Domini iugiter cunctis diebus Ioiadae
  - name: II Paralipomenon 24:15
    orderIndex: 14
    osisId: 2Chr.24.15
    sblId: 2Chr 24:15
    shortName: 2 Par 24:15
    text: senuit autem Ioiadae plenus dierum et mortuus est cum centum triginta esset
      annorum
  - name: II Paralipomenon 24:16
    orderIndex: 15
    osisId: 2Chr.24.16
    sblId: 2Chr 24:16
    shortName: 2 Par 24:16
    text: sepelieruntque eum in civitate David cum regibus eo quod fecisset bonum
      cum Israhel et cum domo eius
  - name: II Paralipomenon 24:17
    orderIndex: 16
    osisId: 2Chr.24.17
    sblId: 2Chr 24:17
    shortName: 2 Par 24:17
    text: postquam autem obiit Ioiada ingressi sunt principes Iuda et adoraverunt
      regem qui delinitus obsequiis eorum adquievit eis
  - name: II Paralipomenon 24:18
    orderIndex: 17
    osisId: 2Chr.24.18
    sblId: 2Chr 24:18
    shortName: 2 Par 24:18
    text: et dereliquerunt templum Domini Dei patrum suorum servieruntque lucis et
      sculptilibus et facta est ira contra Iudam et Hierusalem propter hoc peccatum
  - name: II Paralipomenon 24:19
    orderIndex: 18
    osisId: 2Chr.24.19
    sblId: 2Chr 24:19
    shortName: 2 Par 24:19
    text: mittebatque eis prophetas ut reverterentur ad Dominum quos protestantes
      illi audire nolebant
  - name: II Paralipomenon 24:20
    orderIndex: 19
    osisId: 2Chr.24.20
    sblId: 2Chr 24:20
    shortName: 2 Par 24:20
    text: spiritus itaque Dei induit Zacchariam filium Ioiadae sacerdotem et stetit
      in conspectu populi et dixit eis haec dicit Dominus quare transgredimini praeceptum
      Domini quod vobis non proderit et dereliquistis Dominum ut derelinqueret vos
  - name: II Paralipomenon 24:21
    orderIndex: 20
    osisId: 2Chr.24.21
    sblId: 2Chr 24:21
    shortName: 2 Par 24:21
    text: qui congregati adversus eum miserunt lapides iuxta regis imperium in atrio
      domus Domini
  - name: II Paralipomenon 24:22
    orderIndex: 21
    osisId: 2Chr.24.22
    sblId: 2Chr 24:22
    shortName: 2 Par 24:22
    text: et non est recordatus Ioas rex misericordiae quam fecerat Ioiadae pater
      illius secum sed interfecit filium eius qui cum moreretur ait videat Dominus
      et requirat
  - name: II Paralipomenon 24:23
    orderIndex: 22
    osisId: 2Chr.24.23
    sblId: 2Chr 24:23
    shortName: 2 Par 24:23
    text: cumque evolutus esset annus ascendit contra eum exercitus Syriae venitque
      in Iudam et Hierusalem et interfecit cunctos principes populi atque universam
      praedam miserunt regi Damascum
  - name: II Paralipomenon 24:24
    orderIndex: 23
    osisId: 2Chr.24.24
    sblId: 2Chr 24:24
    shortName: 2 Par 24:24
    text: et certe cum permodicus venisset numerus Syrorum tradidit Dominus manibus
      eorum infinitam multitudinem eo quod reliquissent Dominum Deum patrum suorum
      in Ioas quoque ignominiosa exercuere iudicia
  - name: II Paralipomenon 24:25
    orderIndex: 24
    osisId: 2Chr.24.25
    sblId: 2Chr 24:25
    shortName: 2 Par 24:25
    text: et abeuntes dimiserunt eum in languoribus magnis surrexerunt autem contra
      eum servi sui in ultionem sanguinis filii Ioiadae sacerdotis et occiderunt eum
      in lectulo suo et mortuus est sepelieruntque eum in civitate David sed non in
      sepulchris regum
  - name: II Paralipomenon 24:26
    orderIndex: 25
    osisId: 2Chr.24.26
    sblId: 2Chr 24:26
    shortName: 2 Par 24:26
    text: insidiati vero sunt ei Zabath filius Semath Ammanitidis et Iozabath filius
      Semarith Moabitidis
  - name: II Paralipomenon 24:27
    orderIndex: 26
    osisId: 2Chr.24.27
    sblId: 2Chr 24:27
    shortName: 2 Par 24:27
    text: porro filii eius ac summa pecuniae quae adunata fuerat sub eo et instauratio
      domus Dei scripta sunt diligentius in libro regum regnavitque Amasias filius
      eius pro eo
  versesCount: 27
- name: II Paralipomenon 25
  orderIndex: 24
  osisId: 2Chr.25
  sblId: 2Chr 25
  shortName: 2 Par 25
  verses:
  - name: II Paralipomenon 25:1
    orderIndex: 0
    osisId: 2Chr.25.1
    sblId: 2Chr 25:1
    shortName: 2 Par 25:1
    text: viginti quinque annorum erat Amasias cum regnare coepisset et viginti novem
      annis regnavit in Hierusalem nomen matris eius Ioaden de Hierusalem
  - name: II Paralipomenon 25:2
    orderIndex: 1
    osisId: 2Chr.25.2
    sblId: 2Chr 25:2
    shortName: 2 Par 25:2
    text: fecitque bonum in conspectu Domini verumtamen non in corde perfecto
  - name: II Paralipomenon 25:3
    orderIndex: 2
    osisId: 2Chr.25.3
    sblId: 2Chr 25:3
    shortName: 2 Par 25:3
    text: cumque roboratum sibi videret imperium iugulavit servos qui occiderant regem
      patrem suum
  - name: II Paralipomenon 25:4
    orderIndex: 3
    osisId: 2Chr.25.4
    sblId: 2Chr 25:4
    shortName: 2 Par 25:4
    text: sed filios eorum non interfecit sicut scriptum est in libro legis Mosi ubi
      praecepit Dominus dicens non occidentur patres pro filiis neque filii pro patribus
      suis sed unusquisque in suo peccato morietur
  - name: II Paralipomenon 25:5
    orderIndex: 4
    osisId: 2Chr.25.5
    sblId: 2Chr 25:5
    shortName: 2 Par 25:5
    text: congregavit igitur Amasias Iudam et constituit eos per familias tribunosque
      et centuriones in universo Iuda et Beniamin et recensuit a viginti annis sursum
      invenitque triginta milia iuvenum qui egrederentur ad pugnam et tenerent hastam
      et clypeum
  - name: II Paralipomenon 25:6
    orderIndex: 5
    osisId: 2Chr.25.6
    sblId: 2Chr 25:6
    shortName: 2 Par 25:6
    text: mercede quoque conduxit de Israhel centum milia robustorum centum talentis
      argenti
  - name: II Paralipomenon 25:7
    orderIndex: 6
    osisId: 2Chr.25.7
    sblId: 2Chr 25:7
    shortName: 2 Par 25:7
    text: venit autem homo Dei ad illum et ait o rex ne egrediatur tecum exercitus
      Israhel non est enim Dominus cum Israhel et cunctis filiis Ephraim
  - name: II Paralipomenon 25:8
    orderIndex: 7
    osisId: 2Chr.25.8
    sblId: 2Chr 25:8
    shortName: 2 Par 25:8
    text: quod si putas in robore exercitus bella consistere superari te faciet Deus
      ab hostibus Dei quippe est et adiuvare et in fugam vertere
  - name: II Paralipomenon 25:9
    orderIndex: 8
    osisId: 2Chr.25.9
    sblId: 2Chr 25:9
    shortName: 2 Par 25:9
    text: dixitque Amasias ad hominem Dei quid ergo fiet de centum talentis quae dedi
      militibus Israhel et respondit ei homo Dei habet Dominus unde tibi dare possit
      multo his plura
  - name: II Paralipomenon 25:10
    orderIndex: 9
    osisId: 2Chr.25.10
    sblId: 2Chr 25:10
    shortName: 2 Par 25:10
    text: separavit itaque Amasias exercitum qui venerat ad eum ex Ephraim ut reverteretur
      in locum suum at illi contra Iudam vehementer irati reversi sunt in regionem
      suam
  - name: II Paralipomenon 25:11
    orderIndex: 10
    osisId: 2Chr.25.11
    sblId: 2Chr 25:11
    shortName: 2 Par 25:11
    text: porro Amasias confidenter eduxit populum suum et abiit in vallem Salinarum
      percussitque filios Seir decem milia
  - name: II Paralipomenon 25:12
    orderIndex: 11
    osisId: 2Chr.25.12
    sblId: 2Chr 25:12
    shortName: 2 Par 25:12
    text: et alia decem milia virorum ceperunt filii Iuda et adduxerunt ad praeruptum
      cuiusdam petrae praecipitaveruntque eos de summo in praeceps qui universi crepuerunt
  - name: II Paralipomenon 25:13
    orderIndex: 12
    osisId: 2Chr.25.13
    sblId: 2Chr 25:13
    shortName: 2 Par 25:13
    text: at ille exercitus quem remiserat Amasias ne secum iret ad proelium diffusus
      est in civitatibus Iuda a Samaria usque Bethoron et interfectis tribus milibus
      diripuit praedam magnam
  - name: II Paralipomenon 25:14
    orderIndex: 13
    osisId: 2Chr.25.14
    sblId: 2Chr 25:14
    shortName: 2 Par 25:14
    text: Amasias vero post caedem Idumeorum et adlatos deos filiorum Seir statuit
      illos in deos sibi et adorabat eos et illis adolebat incensum
  - name: II Paralipomenon 25:15
    orderIndex: 14
    osisId: 2Chr.25.15
    sblId: 2Chr 25:15
    shortName: 2 Par 25:15
    text: quam ob rem iratus Dominus contra Amasiam misit ad illum prophetam qui diceret
      ei cur adorasti deos qui non liberaverunt populum suum de manu tua
  - name: II Paralipomenon 25:16
    orderIndex: 15
    osisId: 2Chr.25.16
    sblId: 2Chr 25:16
    shortName: 2 Par 25:16
    text: cumque haec ille loqueretur respondit ei num consiliarius regis es quiesce
      ne interficiam te discedensque propheta scio inquit quod cogitaverit Dominus
      occidere te qui et fecisti hoc malum et insuper non adquievisti consilio meo
  - name: II Paralipomenon 25:17
    orderIndex: 16
    osisId: 2Chr.25.17
    sblId: 2Chr 25:17
    shortName: 2 Par 25:17
    text: igitur Amasias rex Iuda inito pessimo consilio misit ad Ioas filium Ioachaz
      filii Hieu regem Israhel dicens veni videamus nos mutuo
  - name: II Paralipomenon 25:18
    orderIndex: 17
    osisId: 2Chr.25.18
    sblId: 2Chr 25:18
    shortName: 2 Par 25:18
    text: at ille remisit nuntium dicens carduus qui est in Libano misit ad cedrum
      Libani dicens da filiam tuam filio meo uxorem et ecce bestiae quae erant in
      silva Libani transierunt et conculcaverunt carduum
  - name: II Paralipomenon 25:19
    orderIndex: 18
    osisId: 2Chr.25.19
    sblId: 2Chr 25:19
    shortName: 2 Par 25:19
    text: dixisti percussi Edom et idcirco erigitur cor tuum in superbiam sede in
      domo tua cur malum adversum te provocas ut cadas et tu et Iudas tecum
  - name: II Paralipomenon 25:20
    orderIndex: 19
    osisId: 2Chr.25.20
    sblId: 2Chr 25:20
    shortName: 2 Par 25:20
    text: noluit audire Amasias eo quod Domini esset voluntas ut traderetur in manibus
      hostium propter deos Edom
  - name: II Paralipomenon 25:21
    orderIndex: 20
    osisId: 2Chr.25.21
    sblId: 2Chr 25:21
    shortName: 2 Par 25:21
    text: ascendit igitur Ioas rex Israhel et mutuos sibi praebuere conspectus Amasias
      autem rex Iuda erat in Bethsames Iudae
  - name: II Paralipomenon 25:22
    orderIndex: 21
    osisId: 2Chr.25.22
    sblId: 2Chr 25:22
    shortName: 2 Par 25:22
    text: corruitque Iudas coram Israhel et fugit in tabernacula sua
  - name: II Paralipomenon 25:23
    orderIndex: 22
    osisId: 2Chr.25.23
    sblId: 2Chr 25:23
    shortName: 2 Par 25:23
    text: porro Amasiam regem Iuda filium Ioas filii Ioachaz cepit Ioas rex Israhel
      in Bethsames et adduxit in Hierusalem destruxitque murum eius a porta Ephraim
      usque ad portam Anguli quadringentis cubitis
  - name: II Paralipomenon 25:24
    orderIndex: 23
    osisId: 2Chr.25.24
    sblId: 2Chr 25:24
    shortName: 2 Par 25:24
    text: omne quoque aurum et argentum et universa vasa quae reppererat in domo Dei
      et apud Obededom in thesauris etiam domus regiae necnon et filios obsidum reduxit
      Samariam
  - name: II Paralipomenon 25:25
    orderIndex: 24
    osisId: 2Chr.25.25
    sblId: 2Chr 25:25
    shortName: 2 Par 25:25
    text: vixit autem Amasias filius Ioas rex Iuda postquam mortuus est Ioas filius
      Ioachaz rex Israhel quindecim annis
  - name: II Paralipomenon 25:26
    orderIndex: 25
    osisId: 2Chr.25.26
    sblId: 2Chr 25:26
    shortName: 2 Par 25:26
    text: reliqua vero sermonum Amasiae priorum et novissimorum scripta sunt in libro
      regum Iuda et Israhel
  - name: II Paralipomenon 25:27
    orderIndex: 26
    osisId: 2Chr.25.27
    sblId: 2Chr 25:27
    shortName: 2 Par 25:27
    text: qui postquam recessit a Domino tetenderunt ei insidias in Hierusalem cumque
      fugisset Lachis miserunt et interfecerunt eum ibi
  - name: II Paralipomenon 25:28
    orderIndex: 27
    osisId: 2Chr.25.28
    sblId: 2Chr 25:28
    shortName: 2 Par 25:28
    text: reportantesque super equos sepelierunt eum cum patribus suis in civitate
      David
  versesCount: 28
- name: II Paralipomenon 26
  orderIndex: 25
  osisId: 2Chr.26
  sblId: 2Chr 26
  shortName: 2 Par 26
  verses:
  - name: II Paralipomenon 26:1
    orderIndex: 0
    osisId: 2Chr.26.1
    sblId: 2Chr 26:1
    shortName: 2 Par 26:1
    text: omnis autem populus Iuda filium eius Oziam annorum sedecim constituit regem
      pro patre suo Amasia
  - name: II Paralipomenon 26:2
    orderIndex: 1
    osisId: 2Chr.26.2
    sblId: 2Chr 26:2
    shortName: 2 Par 26:2
    text: ipse aedificavit Ahilath et restituit eam dicioni Iudae postquam dormivit
      rex cum patribus suis
  - name: II Paralipomenon 26:3
    orderIndex: 2
    osisId: 2Chr.26.3
    sblId: 2Chr 26:3
    shortName: 2 Par 26:3
    text: sedecim annorum erat Ozias cum regnare coepisset et quinquaginta duobus
      annis regnavit in Hierusalem nomen matris eius Hiechelia de Hierusalem
  - name: II Paralipomenon 26:4
    orderIndex: 3
    osisId: 2Chr.26.4
    sblId: 2Chr 26:4
    shortName: 2 Par 26:4
    text: fecitque quod erat rectum in oculis Domini iuxta omnia quae fecerat Amasias
      pater eius
  - name: II Paralipomenon 26:5
    orderIndex: 4
    osisId: 2Chr.26.5
    sblId: 2Chr 26:5
    shortName: 2 Par 26:5
    text: et exquisivit Deum in diebus Zacchariae intellegentis et videntis Deum cumque
      requireret Dominum direxit eum in omnibus
  - name: II Paralipomenon 26:6
    orderIndex: 5
    osisId: 2Chr.26.6
    sblId: 2Chr 26:6
    shortName: 2 Par 26:6
    text: denique egressus est et pugnavit contra Philisthim et destruxit murum Geth
      et murum Iabniae murumque Azoti aedificavit quoque oppida in Azoto et in Philisthim
  - name: II Paralipomenon 26:7
    orderIndex: 6
    osisId: 2Chr.26.7
    sblId: 2Chr 26:7
    shortName: 2 Par 26:7
    text: et adiuvit eum Deus contra Philisthim et contra Arabas qui habitabant in
      Gurbaal et contra Ammanitas
  - name: II Paralipomenon 26:8
    orderIndex: 7
    osisId: 2Chr.26.8
    sblId: 2Chr 26:8
    shortName: 2 Par 26:8
    text: pendebantque Ammanitae munera Oziae et divulgatum est nomen eius usque ad
      introitum Aegypti propter crebras victorias
  - name: II Paralipomenon 26:9
    orderIndex: 8
    osisId: 2Chr.26.9
    sblId: 2Chr 26:9
    shortName: 2 Par 26:9
    text: aedificavitque Ozias turres in Hierusalem super portam Anguli et super portam
      Vallis et reliquas in eodem muri latere firmavitque eas
  - name: II Paralipomenon 26:10
    orderIndex: 9
    osisId: 2Chr.26.10
    sblId: 2Chr 26:10
    shortName: 2 Par 26:10
    text: extruxit etiam turres in solitudine et fodit cisternas plurimas eo quod
      haberet multa pecora tam in campestribus quam in heremi vastitate vineas quoque
      habuit et vinitores in montibus et in Carmelo erat quippe homo agriculturae
      deditus
  - name: II Paralipomenon 26:11
    orderIndex: 10
    osisId: 2Chr.26.11
    sblId: 2Chr 26:11
    shortName: 2 Par 26:11
    text: fuit autem exercitus bellatorum eius qui procedebant ad proelia sub manu
      Hiehihel scribae Maasiaeque doctoris et sub manu Ananiae qui erat de ducibus
      regis
  - name: II Paralipomenon 26:12
    orderIndex: 11
    osisId: 2Chr.26.12
    sblId: 2Chr 26:12
    shortName: 2 Par 26:12
    text: omnisque numerus principum per familias virorum fortium duum milium sescentorum
  - name: II Paralipomenon 26:13
    orderIndex: 12
    osisId: 2Chr.26.13
    sblId: 2Chr 26:13
    shortName: 2 Par 26:13
    text: et sub eis universus exercitus trecentorum et septem milium quingentorum
      qui erant apti ad bella et pro rege contra adversarios dimicabant
  - name: II Paralipomenon 26:14
    orderIndex: 13
    osisId: 2Chr.26.14
    sblId: 2Chr 26:14
    shortName: 2 Par 26:14
    text: praeparavit quoque eis Ozias id est cuncto exercitui clypeos et hastas et
      galeas et loricas arcusque et fundas ad iaciendos lapides
  - name: II Paralipomenon 26:15
    orderIndex: 14
    osisId: 2Chr.26.15
    sblId: 2Chr 26:15
    shortName: 2 Par 26:15
    text: et fecit in Hierusalem diversi generis machinas quas in turribus conlocavit
      et in angulis murorum ut mitterent sagittas et saxa grandia egressumque est
      nomen eius procul eo quod auxiliaretur ei Dominus et corroborasset illum
  - name: II Paralipomenon 26:16
    orderIndex: 15
    osisId: 2Chr.26.16
    sblId: 2Chr 26:16
    shortName: 2 Par 26:16
    text: sed cum roboratus esset elevatum est cor eius in interitum suum et neglexit
      Dominum Deum suum ingressusque templum Domini adolere voluit incensum super
      altare thymiamatis
  - name: II Paralipomenon 26:17
    orderIndex: 16
    osisId: 2Chr.26.17
    sblId: 2Chr 26:17
    shortName: 2 Par 26:17
    text: statimque ingressus post eum Azarias sacerdos et cum eo sacerdotes Domini
      octoginta viri fortissimi
  - name: II Paralipomenon 26:18
    orderIndex: 17
    osisId: 2Chr.26.18
    sblId: 2Chr 26:18
    shortName: 2 Par 26:18
    text: restiterunt regi atque dixerunt non est tui officii Ozia ut adoleas incensum
      Domino sed sacerdotum hoc est filiorum Aaron qui consecrati sunt ad huiuscemodi
      ministerium egredere de sanctuario ne contempseris quia non reputabitur tibi
      in gloriam hoc a Domino Deo
  - name: II Paralipomenon 26:19
    orderIndex: 18
    osisId: 2Chr.26.19
    sblId: 2Chr 26:19
    shortName: 2 Par 26:19
    text: iratusque est Ozias et tenens in manu turibulum ut adoleret incensum minabatur
      sacerdotibus statimque orta est lepra in fronte eius coram sacerdotibus in domo
      Domini super altare thymiamatis
  - name: II Paralipomenon 26:20
    orderIndex: 19
    osisId: 2Chr.26.20
    sblId: 2Chr 26:20
    shortName: 2 Par 26:20
    text: cumque respexisset eum Azarias pontifex et omnes reliqui sacerdotes viderunt
      lepram in fronte eius et festinato expulerunt eum sed et ipse perterritus adceleravit
      egredi eo quod sensisset ilico plagam Domini
  - name: II Paralipomenon 26:21
    orderIndex: 20
    osisId: 2Chr.26.21
    sblId: 2Chr 26:21
    shortName: 2 Par 26:21
    text: fuit igitur Ozias rex leprosus usque ad diem mortis suae et habitavit in
      domo separata plenus lepra ob quam et eiectus fuerat de domo Domini porro Ioatham
      filius eius rexit domum regis et iudicabat populum terrae
  - name: II Paralipomenon 26:22
    orderIndex: 21
    osisId: 2Chr.26.22
    sblId: 2Chr 26:22
    shortName: 2 Par 26:22
    text: reliqua autem sermonum Oziae priorum et novissimorum scripsit Esaias filius
      Amos propheta
  - name: II Paralipomenon 26:23
    orderIndex: 22
    osisId: 2Chr.26.23
    sblId: 2Chr 26:23
    shortName: 2 Par 26:23
    text: dormivitque Ozias cum patribus suis et sepelierunt eum in agro regalium
      sepulchrorum eo quod esset leprosus regnavitque Ioatham filius eius pro eo
  versesCount: 23
- name: II Paralipomenon 27
  orderIndex: 26
  osisId: 2Chr.27
  sblId: 2Chr 27
  shortName: 2 Par 27
  verses:
  - name: II Paralipomenon 27:1
    orderIndex: 0
    osisId: 2Chr.27.1
    sblId: 2Chr 27:1
    shortName: 2 Par 27:1
    text: viginti quinque annorum erat Ioatham cum regnare coepisset et sedecim annis
      regnavit in Hierusalem nomen matris eius Hierusa filia Sadoc
  - name: II Paralipomenon 27:2
    orderIndex: 1
    osisId: 2Chr.27.2
    sblId: 2Chr 27:2
    shortName: 2 Par 27:2
    text: fecitque quod rectum erat coram Domino iuxta omnia quae fecerat Ozias pater
      suus excepto quod non est ingressus templum Domini et adhuc populus delinquebat
  - name: II Paralipomenon 27:3
    orderIndex: 2
    osisId: 2Chr.27.3
    sblId: 2Chr 27:3
    shortName: 2 Par 27:3
    text: ipse aedificavit portam domus Domini Excelsam et in muro Ophel multa construxit
  - name: II Paralipomenon 27:4
    orderIndex: 3
    osisId: 2Chr.27.4
    sblId: 2Chr 27:4
    shortName: 2 Par 27:4
    text: urbes quoque aedificavit in montibus Iuda et in saltibus castella et turres
  - name: II Paralipomenon 27:5
    orderIndex: 4
    osisId: 2Chr.27.5
    sblId: 2Chr 27:5
    shortName: 2 Par 27:5
    text: ipse pugnavit contra regem filiorum Ammon et vicit eos dederuntque ei filii
      Ammon in tempore illo centum talenta argenti et decem milia choros tritici ac
      totidem choros hordei haec ei praebuerunt filii Ammon in anno secundo et tertio
  - name: II Paralipomenon 27:6
    orderIndex: 5
    osisId: 2Chr.27.6
    sblId: 2Chr 27:6
    shortName: 2 Par 27:6
    text: corroboratusque est Ioatham eo quod direxisset vias suas coram Domino Deo
      suo
  - name: II Paralipomenon 27:7
    orderIndex: 6
    osisId: 2Chr.27.7
    sblId: 2Chr 27:7
    shortName: 2 Par 27:7
    text: reliqua autem sermonum Ioatham et omnes pugnae eius et opera scripta sunt
      in libro regum Israhel et Iuda
  - name: II Paralipomenon 27:8
    orderIndex: 7
    osisId: 2Chr.27.8
    sblId: 2Chr 27:8
    shortName: 2 Par 27:8
    text: viginti quinque annorum erat cum regnare coepisset et sedecim annis regnavit
      in Hierusalem
  - name: II Paralipomenon 27:9
    orderIndex: 8
    osisId: 2Chr.27.9
    sblId: 2Chr 27:9
    shortName: 2 Par 27:9
    text: dormivitque Ioatham cum patribus suis et sepelierunt eum in civitate David
      et regnavit Achaz filius eius pro eo
  versesCount: 9
- name: II Paralipomenon 28
  orderIndex: 27
  osisId: 2Chr.28
  sblId: 2Chr 28
  shortName: 2 Par 28
  verses:
  - name: II Paralipomenon 28:1
    orderIndex: 0
    osisId: 2Chr.28.1
    sblId: 2Chr 28:1
    shortName: 2 Par 28:1
    text: viginti annorum erat Achaz cum regnare coepisset et sedecim annis regnavit
      in Hierusalem non fecit rectum in conspectu Domini sicut David pater eius
  - name: II Paralipomenon 28:2
    orderIndex: 1
    osisId: 2Chr.28.2
    sblId: 2Chr 28:2
    shortName: 2 Par 28:2
    text: sed ambulavit in viis regum Israhel insuper et statuas fudit Baalim
  - name: II Paralipomenon 28:3
    orderIndex: 2
    osisId: 2Chr.28.3
    sblId: 2Chr 28:3
    shortName: 2 Par 28:3
    text: ipse est qui adolevit incensum in valle Benennon et lustravit filios suos
      in igne iuxta ritum gentium quas interfecit Dominus in adventu filiorum Israhel
  - name: II Paralipomenon 28:4
    orderIndex: 3
    osisId: 2Chr.28.4
    sblId: 2Chr 28:4
    shortName: 2 Par 28:4
    text: sacrificabat quoque et thymiama succendebat in excelsis et in collibus et
      sub omni ligno frondoso
  - name: II Paralipomenon 28:5
    orderIndex: 4
    osisId: 2Chr.28.5
    sblId: 2Chr 28:5
    shortName: 2 Par 28:5
    text: tradiditque eum Dominus Deus eius in manu regis Syriae qui percussit eum
      magnamque praedam de eius cepit imperio et adduxit in Damascum manibus quoque
      regis Israhel traditus est et percussus plaga grandi
  - name: II Paralipomenon 28:6
    orderIndex: 5
    osisId: 2Chr.28.6
    sblId: 2Chr 28:6
    shortName: 2 Par 28:6
    text: occiditque Phacee filius Romeliae de Iuda centum viginti milia in die uno
      omnes viros bellatores eo quod reliquissent Dominum Deum patrum suorum
  - name: II Paralipomenon 28:7
    orderIndex: 6
    osisId: 2Chr.28.7
    sblId: 2Chr 28:7
    shortName: 2 Par 28:7
    text: eodem tempore occidit Zechri vir potens ex Ephraim Masiam filium regis et
      Ezricam ducem domus eius Helcanam quoque secundum a rege
  - name: II Paralipomenon 28:8
    orderIndex: 7
    osisId: 2Chr.28.8
    sblId: 2Chr 28:8
    shortName: 2 Par 28:8
    text: ceperuntque filii Israhel de fratribus suis ducenta milia mulierum puerorum
      et puellarum et infinitam praedam pertuleruntque eam in Samariam
  - name: II Paralipomenon 28:9
    orderIndex: 8
    osisId: 2Chr.28.9
    sblId: 2Chr 28:9
    shortName: 2 Par 28:9
    text: ea tempestate erat ibi propheta Domini nomine Oded qui egressus obviam exercitui
      venientium in Samariam dixit eis ecce iratus Dominus Deus patrum vestrorum contra
      Iudam tradidit eos manibus vestris et occidistis illos atrociter ita ut caelum
      pertingeret vestra crudelitas
  - name: II Paralipomenon 28:10
    orderIndex: 9
    osisId: 2Chr.28.10
    sblId: 2Chr 28:10
    shortName: 2 Par 28:10
    text: insuper filios Iuda et Hierusalem vultis vobis subicere in servos et ancillas
      quod nequaquam facto opus est peccatis enim super hoc Domino Deo vestro
  - name: II Paralipomenon 28:11
    orderIndex: 10
    osisId: 2Chr.28.11
    sblId: 2Chr 28:11
    shortName: 2 Par 28:11
    text: sed audite consilium meum et reducite captivos quos adduxistis de fratribus
      vestris quia magnus furor Domini inminet vobis
  - name: II Paralipomenon 28:12
    orderIndex: 11
    osisId: 2Chr.28.12
    sblId: 2Chr 28:12
    shortName: 2 Par 28:12
    text: steterunt itaque viri de principibus filiorum Ephraim Azarias filius Iohanan
      Barachias filius Mosollamoth Hiezechias filius Sellum et Amasa filius Adali
      contra eos qui veniebant de proelio
  - name: II Paralipomenon 28:13
    orderIndex: 12
    osisId: 2Chr.28.13
    sblId: 2Chr 28:13
    shortName: 2 Par 28:13
    text: et dixerunt eis non introducetis huc captivos ne peccemus Domino quare vultis
      adicere super peccata nostra et vetera cumulare delicta grande quippe peccatum
      est et ira furoris Domini inminet super Israhel
  - name: II Paralipomenon 28:14
    orderIndex: 13
    osisId: 2Chr.28.14
    sblId: 2Chr 28:14
    shortName: 2 Par 28:14
    text: dimiseruntque viri bellatores praedam et universa quae ceperant coram principibus
      et omni multitudine
  - name: II Paralipomenon 28:15
    orderIndex: 14
    osisId: 2Chr.28.15
    sblId: 2Chr 28:15
    shortName: 2 Par 28:15
    text: steteruntque viri quos supra memoravimus et adprehendentes captivos omnesque
      qui nudi erant vestierunt de spoliis cumque vestissent eos et calciassent et
      refecissent cibo ac potu unxissent quoque propter laborem et adhibuissent eis
      curam quicumque ambulare non poterant et erant inbecillo corpore inposuerunt
      eos iumentis et adduxerunt Hierichum civitatem Palmarum ad fratres eorum ipsique
      reversi sunt Samariam
  - name: II Paralipomenon 28:16
    orderIndex: 15
    osisId: 2Chr.28.16
    sblId: 2Chr 28:16
    shortName: 2 Par 28:16
    text: tempore illo misit rex Achaz ad regem Assyriorum auxilium postulans
  - name: II Paralipomenon 28:17
    orderIndex: 16
    osisId: 2Chr.28.17
    sblId: 2Chr 28:17
    shortName: 2 Par 28:17
    text: veneruntque Idumei et percusserunt multos ex Iuda et ceperunt praedam magnam
  - name: II Paralipomenon 28:18
    orderIndex: 17
    osisId: 2Chr.28.18
    sblId: 2Chr 28:18
    shortName: 2 Par 28:18
    text: Philisthim quoque diffusi sunt per urbes campestres et ad meridiem Iuda
      ceperuntque Bethsames et Ahilon et Gaderoth Soccho quoque et Thamnam et Gamzo
      cum viculis suis et habitaverunt in eis
  - name: II Paralipomenon 28:19
    orderIndex: 18
    osisId: 2Chr.28.19
    sblId: 2Chr 28:19
    shortName: 2 Par 28:19
    text: humiliaverat enim Dominus Iudam propter Achaz regem Iuda eo quod nudasset
      eum auxilio et contemptui habuisset Dominum
  - name: II Paralipomenon 28:20
    orderIndex: 19
    osisId: 2Chr.28.20
    sblId: 2Chr 28:20
    shortName: 2 Par 28:20
    text: adduxitque contra eum Thaglathphalnasar regem Assyriorum qui et adflixit
      eum et nullo resistente vastavit
  - name: II Paralipomenon 28:21
    orderIndex: 20
    osisId: 2Chr.28.21
    sblId: 2Chr 28:21
    shortName: 2 Par 28:21
    text: igitur Achaz spoliata domo Domini et domo regum et principum dedit regi
      Assyriorum munera et tamen nihil ei profuit
  - name: II Paralipomenon 28:22
    orderIndex: 21
    osisId: 2Chr.28.22
    sblId: 2Chr 28:22
    shortName: 2 Par 28:22
    text: insuper et in tempore angustiae suae auxit contemptum in Dominum ipse per
      se rex Achaz
  - name: II Paralipomenon 28:23
    orderIndex: 22
    osisId: 2Chr.28.23
    sblId: 2Chr 28:23
    shortName: 2 Par 28:23
    text: immolavit diis Damasci victimas percussoribus suis et dixit dii regum Syriae
      auxiliantur eis quos ego placabo hostiis et aderunt mihi cum e contrario ipsi
      fuerint ruina eius et universo Israhel
  - name: II Paralipomenon 28:24
    orderIndex: 23
    osisId: 2Chr.28.24
    sblId: 2Chr 28:24
    shortName: 2 Par 28:24
    text: direptis itaque Achaz omnibus vasis domus Dei atque confractis clusit ianuas
      templi Dei et fecit sibi altaria in universis angulis Hierusalem
  - name: II Paralipomenon 28:25
    orderIndex: 24
    osisId: 2Chr.28.25
    sblId: 2Chr 28:25
    shortName: 2 Par 28:25
    text: in omnibus quoque urbibus Iuda extruxit aras ad cremandum tus atque ad iracundiam
      provocavit Dominum Deum patrum suorum
  - name: II Paralipomenon 28:26
    orderIndex: 25
    osisId: 2Chr.28.26
    sblId: 2Chr 28:26
    shortName: 2 Par 28:26
    text: reliqua autem sermonum eius et omnium operum priorum et novissimorum scripta
      sunt in libro regum Iuda et Israhel
  - name: II Paralipomenon 28:27
    orderIndex: 26
    osisId: 2Chr.28.27
    sblId: 2Chr 28:27
    shortName: 2 Par 28:27
    text: dormivitque Achaz cum patribus suis et sepelierunt eum in civitate Hierusalem
      neque enim receperunt eum in sepulchra regum Israhel regnavitque Ezechias filius
      eius pro eo
  versesCount: 27
- name: II Paralipomenon 29
  orderIndex: 28
  osisId: 2Chr.29
  sblId: 2Chr 29
  shortName: 2 Par 29
  verses:
  - name: II Paralipomenon 29:1
    orderIndex: 0
    osisId: 2Chr.29.1
    sblId: 2Chr 29:1
    shortName: 2 Par 29:1
    text: igitur Ezechias regnare coepit cum viginti quinque esset annorum et viginti
      novem annis regnavit in Hierusalem nomen matris eius Abia filia Zacchariae
  - name: II Paralipomenon 29:2
    orderIndex: 1
    osisId: 2Chr.29.2
    sblId: 2Chr 29:2
    shortName: 2 Par 29:2
    text: fecitque quod erat placitum in conspectu Domini iuxta omnia quae fecerat
      David pater eius
  - name: II Paralipomenon 29:3
    orderIndex: 2
    osisId: 2Chr.29.3
    sblId: 2Chr 29:3
    shortName: 2 Par 29:3
    text: ipse anno et mense primo regni sui aperuit valvas domus Domini et instauravit
      eas
  - name: II Paralipomenon 29:4
    orderIndex: 3
    osisId: 2Chr.29.4
    sblId: 2Chr 29:4
    shortName: 2 Par 29:4
    text: adduxitque sacerdotes atque Levitas et congregavit eos in plateam orientalem
  - name: II Paralipomenon 29:5
    orderIndex: 4
    osisId: 2Chr.29.5
    sblId: 2Chr 29:5
    shortName: 2 Par 29:5
    text: dixitque ad eos audite me Levitae et sanctificamini mundate domum Domini
      Dei patrum vestrorum auferte omnem inmunditiam de sanctuario
  - name: II Paralipomenon 29:6
    orderIndex: 5
    osisId: 2Chr.29.6
    sblId: 2Chr 29:6
    shortName: 2 Par 29:6
    text: peccaverunt patres nostri et fecerunt malum in conspectu Domini Dei nostri
      derelinquentes eum averterunt facies suas a tabernaculo Domini et praebuerunt
      dorsum
  - name: II Paralipomenon 29:7
    orderIndex: 6
    osisId: 2Chr.29.7
    sblId: 2Chr 29:7
    shortName: 2 Par 29:7
    text: cluserunt ostia quae erant in porticu et extinxerunt lucernas incensumque
      non adoleverunt et holocausta non obtulerunt in sanctuario Deo Israhel
  - name: II Paralipomenon 29:8
    orderIndex: 7
    osisId: 2Chr.29.8
    sblId: 2Chr 29:8
    shortName: 2 Par 29:8
    text: concitatus est itaque furor Domini super Iudam et Hierusalem tradiditque
      eos in commotionem et in interitum et in sibilum sicut ipsi cernitis oculis
      vestris
  - name: II Paralipomenon 29:9
    orderIndex: 8
    osisId: 2Chr.29.9
    sblId: 2Chr 29:9
    shortName: 2 Par 29:9
    text: en corruerunt patres nostri gladiis filii nostri et filiae nostrae et coniuges
      captivae ductae sunt propter hoc scelus
  - name: II Paralipomenon 29:10
    orderIndex: 9
    osisId: 2Chr.29.10
    sblId: 2Chr 29:10
    shortName: 2 Par 29:10
    text: nunc igitur placet mihi ut ineamus foedus cum Domino Deo Israhel et avertat
      a nobis furorem irae suae
  - name: II Paralipomenon 29:11
    orderIndex: 10
    osisId: 2Chr.29.11
    sblId: 2Chr 29:11
    shortName: 2 Par 29:11
    text: filii mi nolite neglegere vos elegit Dominus ut stetis coram eo et ministretis
      illi colatis eum et cremetis incensum
  - name: II Paralipomenon 29:12
    orderIndex: 11
    osisId: 2Chr.29.12
    sblId: 2Chr 29:12
    shortName: 2 Par 29:12
    text: surrexerunt ergo Levitae Maath filius Amasiae et Iohel filius Azariae de
      filiis Caath porro de filiis Merari Cis filius Abdai et Azarias filius Iallelel
      de filiis autem Gersom Ioha filius Zemma et Eden filius Ioaha
  - name: II Paralipomenon 29:13
    orderIndex: 12
    osisId: 2Chr.29.13
    sblId: 2Chr 29:13
    shortName: 2 Par 29:13
    text: at vero de filiis Elisaphan Samri et Iahihel de filiis quoque Asaph Zaccharias
      et Mathanias
  - name: II Paralipomenon 29:14
    orderIndex: 13
    osisId: 2Chr.29.14
    sblId: 2Chr 29:14
    shortName: 2 Par 29:14
    text: necnon de filiis Heman Iahihel et Semei sed et de filiis Idithun Semeias
      et Ozihel
  - name: II Paralipomenon 29:15
    orderIndex: 14
    osisId: 2Chr.29.15
    sblId: 2Chr 29:15
    shortName: 2 Par 29:15
    text: congregaveruntque fratres suos et sanctificati sunt et ingressi iuxta mandatum
      regis et imperium Domini ut expiarent domum Dei
  - name: II Paralipomenon 29:16
    orderIndex: 15
    osisId: 2Chr.29.16
    sblId: 2Chr 29:16
    shortName: 2 Par 29:16
    text: sacerdotes quoque ingressi templum Domini ut sanctificarent illud extulerunt
      omnem inmunditiam quam intro reppererant in vestibulum domus Domini quam tulerunt
      Levitae et asportaverunt ad torrentem Cedron foras
  - name: II Paralipomenon 29:17
    orderIndex: 16
    osisId: 2Chr.29.17
    sblId: 2Chr 29:17
    shortName: 2 Par 29:17
    text: coeperunt autem prima die mensis primi mundare et in die octava eiusdem
      mensis ingressi sunt porticum templi Domini expiaveruntque templum diebus octo
      et in die sextadecima mensis eiusdem quod coeperant impleverunt
  - name: II Paralipomenon 29:18
    orderIndex: 17
    osisId: 2Chr.29.18
    sblId: 2Chr 29:18
    shortName: 2 Par 29:18
    text: ingressi quoque sunt ad Ezechiam regem et dixerunt ei sanctificavimus omnem
      domum Domini et altare holocaustoseos vasaque eius necnon et mensam propositionis
      cum omnibus vasis suis
  - name: II Paralipomenon 29:19
    orderIndex: 18
    osisId: 2Chr.29.19
    sblId: 2Chr 29:19
    shortName: 2 Par 29:19
    text: cunctamque templi supellectilem quam polluerat rex Achaz in regno suo postquam
      praevaricatus est et ecce exposita sunt omnia coram altari Domini
  - name: II Paralipomenon 29:20
    orderIndex: 19
    osisId: 2Chr.29.20
    sblId: 2Chr 29:20
    shortName: 2 Par 29:20
    text: consurgensque diluculo Ezechias rex adunavit omnes principes civitatis et
      ascendit domum Domini
  - name: II Paralipomenon 29:21
    orderIndex: 20
    osisId: 2Chr.29.21
    sblId: 2Chr 29:21
    shortName: 2 Par 29:21
    text: obtuleruntque simul tauros septem arietes septem agnos septem et hircos
      septem pro peccato pro regno pro sanctuario pro Iuda dixit quoque sacerdotibus
      filiis Aaron ut offerrent super altare Domini
  - name: II Paralipomenon 29:22
    orderIndex: 21
    osisId: 2Chr.29.22
    sblId: 2Chr 29:22
    shortName: 2 Par 29:22
    text: mactaverunt igitur tauros et susceperunt sacerdotes sanguinem et fuderunt
      illud super altare mactaverunt etiam arietes et illorum sanguinem super altare
      fuderunt immolaverunt agnos et fuderunt super altare sanguinem
  - name: II Paralipomenon 29:23
    orderIndex: 22
    osisId: 2Chr.29.23
    sblId: 2Chr 29:23
    shortName: 2 Par 29:23
    text: adplicaverunt hircos pro peccato coram rege et universa multitudine inposueruntque
      manus suas super eos
  - name: II Paralipomenon 29:24
    orderIndex: 23
    osisId: 2Chr.29.24
    sblId: 2Chr 29:24
    shortName: 2 Par 29:24
    text: et immolaverunt illos sacerdotes et asperserunt sanguinem eorum altari pro
      piaculo universi Israhelis pro omni quippe Israhel praeceperat rex ut holocaustum
      fieret et pro peccato
  - name: II Paralipomenon 29:25
    orderIndex: 24
    osisId: 2Chr.29.25
    sblId: 2Chr 29:25
    shortName: 2 Par 29:25
    text: constituit quoque Levitas in domo Domini cum cymbalis et psalteriis et citharis
      secundum dispositionem David et Gad videntis regis et Nathan prophetae siquidem
      Domini praeceptum fuit per manum prophetarum eius
  - name: II Paralipomenon 29:26
    orderIndex: 25
    osisId: 2Chr.29.26
    sblId: 2Chr 29:26
    shortName: 2 Par 29:26
    text: steteruntque Levitae tenentes organa David et sacerdotes tubas
  - name: II Paralipomenon 29:27
    orderIndex: 26
    osisId: 2Chr.29.27
    sblId: 2Chr 29:27
    shortName: 2 Par 29:27
    text: et iussit Ezechias ut offerrent holocaustum super altare cumque offerrentur
      holocausta coeperunt laudes canere Domino et clangere tubis atque in diversis
      organis quae David rex Israhel reppererat concrepare
  - name: II Paralipomenon 29:28
    orderIndex: 27
    osisId: 2Chr.29.28
    sblId: 2Chr 29:28
    shortName: 2 Par 29:28
    text: omni autem turba adorante cantores et hii qui tenebant tubas erant in officio
      suo donec conpleretur holocaustum
  - name: II Paralipomenon 29:29
    orderIndex: 28
    osisId: 2Chr.29.29
    sblId: 2Chr 29:29
    shortName: 2 Par 29:29
    text: cumque finita esset oblatio incurvatus est rex et omnes qui erant cum eo
      et adoraverunt
  - name: II Paralipomenon 29:30
    orderIndex: 29
    osisId: 2Chr.29.30
    sblId: 2Chr 29:30
    shortName: 2 Par 29:30
    text: praecepitque Ezechias et principes Levitis ut laudarent Dominum sermonibus
      David et Asaph videntis qui laudaverunt eum magna laetitia et curvato genu adoraverunt
  - name: II Paralipomenon 29:31
    orderIndex: 30
    osisId: 2Chr.29.31
    sblId: 2Chr 29:31
    shortName: 2 Par 29:31
    text: Ezechias autem etiam haec addidit implestis manus vestras Domino accedite
      et offerte victimas et laudes in domo Domini obtulit ergo universa multitudo
      hostias et laudes et holocausta mente devota
  - name: II Paralipomenon 29:32
    orderIndex: 31
    osisId: 2Chr.29.32
    sblId: 2Chr 29:32
    shortName: 2 Par 29:32
    text: porro numerus holocaustorum quae obtulit multitudo hic fuit tauros septuaginta
      arietes centum agnos ducentos
  - name: II Paralipomenon 29:33
    orderIndex: 32
    osisId: 2Chr.29.33
    sblId: 2Chr 29:33
    shortName: 2 Par 29:33
    text: sanctificaveruntque Domino boves sescentos et oves tria milia
  - name: II Paralipomenon 29:34
    orderIndex: 33
    osisId: 2Chr.29.34
    sblId: 2Chr 29:34
    shortName: 2 Par 29:34
    text: sacerdotes vero pauci erant nec poterant sufficere ut pelles holocaustorum
      detraherent unde et Levitae fratres eorum adiuverunt eos donec impleretur opus
      et sanctificarentur antistites Levitae quippe faciliori ritu sanctificantur
      quam sacerdotes
  - name: II Paralipomenon 29:35
    orderIndex: 34
    osisId: 2Chr.29.35
    sblId: 2Chr 29:35
    shortName: 2 Par 29:35
    text: fuerunt igitur holocausta plurima adipes pacificorum et libamina holocaustorum
      et conpletus est cultus domus Domini
  - name: II Paralipomenon 29:36
    orderIndex: 35
    osisId: 2Chr.29.36
    sblId: 2Chr 29:36
    shortName: 2 Par 29:36
    text: laetatusque est Ezechias et omnis populus eo quod ministerium Domini esset
      expletum de repente quippe hoc fieri placuerat
  versesCount: 36
- name: II Paralipomenon 30
  orderIndex: 29
  osisId: 2Chr.30
  sblId: 2Chr 30
  shortName: 2 Par 30
  verses:
  - name: II Paralipomenon 30:1
    orderIndex: 0
    osisId: 2Chr.30.1
    sblId: 2Chr 30:1
    shortName: 2 Par 30:1
    text: misit quoque Ezechias ad omnem Israhel et Iudam scripsitque epistulas ad
      Ephraim et Manassem ut venirent ad domum Domini in Hierusalem et facerent phase
      Domino Deo Israhel
  - name: II Paralipomenon 30:2
    orderIndex: 1
    osisId: 2Chr.30.2
    sblId: 2Chr 30:2
    shortName: 2 Par 30:2
    text: inito ergo consilio regis et principum et universi coetus Hierusalem decreverunt
      ut facerent phase mense secundo
  - name: II Paralipomenon 30:3
    orderIndex: 2
    osisId: 2Chr.30.3
    sblId: 2Chr 30:3
    shortName: 2 Par 30:3
    text: non enim occurrerant facere in tempore suo quia sacerdotes qui possent sufficere
      sanctificati non fuerant et populus necdum congregatus erat in Hierusalem
  - name: II Paralipomenon 30:4
    orderIndex: 3
    osisId: 2Chr.30.4
    sblId: 2Chr 30:4
    shortName: 2 Par 30:4
    text: placuitque sermo regi et omni multitudini
  - name: II Paralipomenon 30:5
    orderIndex: 4
    osisId: 2Chr.30.5
    sblId: 2Chr 30:5
    shortName: 2 Par 30:5
    text: et decreverunt ut mitterent nuntios in universum Israhel de Bersabee usque
      Dan ut venirent et facerent phase Domino Deo Israhel in Hierusalem multi enim
      non fecerant sicut lege praescriptum est
  - name: II Paralipomenon 30:6
    orderIndex: 5
    osisId: 2Chr.30.6
    sblId: 2Chr 30:6
    shortName: 2 Par 30:6
    text: perrexeruntque cursores cum epistulis ex regis imperio et principum eius
      in universum Israhel et Iudam iuxta quod rex iusserat praedicantes filii Israhel
      revertimini ad Dominum Deum Abraham et Isaac et Israhel et revertetur ad reliquias
      quae effugerunt manum regis Assyriorum
  - name: II Paralipomenon 30:7
    orderIndex: 6
    osisId: 2Chr.30.7
    sblId: 2Chr 30:7
    shortName: 2 Par 30:7
    text: nolite fieri sicut patres vestri et fratres qui recesserunt a Domino Deo
      patrum suorum et tradidit eos in interitum ut ipsi cernitis
  - name: II Paralipomenon 30:8
    orderIndex: 7
    osisId: 2Chr.30.8
    sblId: 2Chr 30:8
    shortName: 2 Par 30:8
    text: nolite indurare cervices vestras sicut patres vestri tradite manus Domino
      et venite ad sanctuarium eius quod sanctificavit in aeternum servite Domino
      Deo patrum vestrorum et avertetur a vobis ira furoris eius
  - name: II Paralipomenon 30:9
    orderIndex: 8
    osisId: 2Chr.30.9
    sblId: 2Chr 30:9
    shortName: 2 Par 30:9
    text: si enim vos reversi fueritis ad Dominum fratres vestri et filii habebunt
      misericordiam coram dominis suis qui illos duxere captivos et revertentur in
      terram hanc pius enim et clemens est Dominus Deus vester et non avertet faciem
      suam a vobis si reversi fueritis ad eum
  - name: II Paralipomenon 30:10
    orderIndex: 9
    osisId: 2Chr.30.10
    sblId: 2Chr 30:10
    shortName: 2 Par 30:10
    text: igitur cursores pergebant velociter de civitate in civitatem per terram
      Ephraim et Manasse usque Zabulon illis inridentibus et subsannantibus eos
  - name: II Paralipomenon 30:11
    orderIndex: 10
    osisId: 2Chr.30.11
    sblId: 2Chr 30:11
    shortName: 2 Par 30:11
    text: attamen quidam viri ex Aser et Manasse et Zabulon adquiescentes consilio
      venerunt Hierusalem
  - name: II Paralipomenon 30:12
    orderIndex: 11
    osisId: 2Chr.30.12
    sblId: 2Chr 30:12
    shortName: 2 Par 30:12
    text: in Iuda vero facta est manus Domini ut daret eis cor unum et facerent iuxta
      praeceptum regis et principum verbum Domini
  - name: II Paralipomenon 30:13
    orderIndex: 12
    osisId: 2Chr.30.13
    sblId: 2Chr 30:13
    shortName: 2 Par 30:13
    text: congregatique sunt in Hierusalem populi multi ut facerent sollemnitatem
      azymorum in mense secundo
  - name: II Paralipomenon 30:14
    orderIndex: 13
    osisId: 2Chr.30.14
    sblId: 2Chr 30:14
    shortName: 2 Par 30:14
    text: et surgentes destruxerunt altaria quae erant in Hierusalem atque universa
      in quibus idolis adolebatur incensum subvertentes proiecerunt in torrentem Cedron
  - name: II Paralipomenon 30:15
    orderIndex: 14
    osisId: 2Chr.30.15
    sblId: 2Chr 30:15
    shortName: 2 Par 30:15
    text: immolaverunt autem phase quartadecima die mensis secundi sacerdotes quoque
      atque Levitae tandem sanctificati obtulerunt holocausta in domo Domini
  - name: II Paralipomenon 30:16
    orderIndex: 15
    osisId: 2Chr.30.16
    sblId: 2Chr 30:16
    shortName: 2 Par 30:16
    text: steteruntque in ordine suo iuxta dispositionem et legem Mosi hominis Dei
      sacerdotes vero suscipiebant effundendum sanguinem de manibus Levitarum
  - name: II Paralipomenon 30:17
    orderIndex: 16
    osisId: 2Chr.30.17
    sblId: 2Chr 30:17
    shortName: 2 Par 30:17
    text: eo quod multa turba sanctificata non esset et idcirco Levitae immolarent
      phase his qui non occurrerant sanctificari Domino
  - name: II Paralipomenon 30:18
    orderIndex: 17
    osisId: 2Chr.30.18
    sblId: 2Chr 30:18
    shortName: 2 Par 30:18
    text: magna etiam pars populi de Ephraim et Manasse et Isachar et Zabulon quae
      sanctificata non fuerat comedit phase non iuxta quod scriptum est et oravit
      pro eis Ezechias dicens Dominus bonus propitiabitur
  - name: II Paralipomenon 30:19
    orderIndex: 18
    osisId: 2Chr.30.19
    sblId: 2Chr 30:19
    shortName: 2 Par 30:19
    text: cunctis qui in toto corde requirunt Dominum Deum patrum suorum et non inputabit
      eis quod minus sanctificati sunt
  - name: II Paralipomenon 30:20
    orderIndex: 19
    osisId: 2Chr.30.20
    sblId: 2Chr 30:20
    shortName: 2 Par 30:20
    text: quem exaudivit Dominus et placatus est populo
  - name: II Paralipomenon 30:21
    orderIndex: 20
    osisId: 2Chr.30.21
    sblId: 2Chr 30:21
    shortName: 2 Par 30:21
    text: feceruntque filii Israhel qui inventi sunt in Hierusalem sollemnitatem azymorum
      septem diebus in laetitia magna laudantes Dominum per singulos dies Levitae
      quoque et sacerdotes per organa quae suo officio congruebant
  - name: II Paralipomenon 30:22
    orderIndex: 21
    osisId: 2Chr.30.22
    sblId: 2Chr 30:22
    shortName: 2 Par 30:22
    text: et locutus est Ezechias ad cor omnium Levitarum qui habebant intellegentiam
      bonam super Domino et comederunt septem diebus sollemnitatis immolantes victimas
      pacificorum et laudantes Dominum Deum patrum suorum
  - name: II Paralipomenon 30:23
    orderIndex: 22
    osisId: 2Chr.30.23
    sblId: 2Chr 30:23
    shortName: 2 Par 30:23
    text: placuitque universae multitudini ut celebrarent etiam alios dies septem
      quod et fecerunt cum ingenti gaudio
  - name: II Paralipomenon 30:24
    orderIndex: 23
    osisId: 2Chr.30.24
    sblId: 2Chr 30:24
    shortName: 2 Par 30:24
    text: Ezechias enim rex Iuda praebuerat multitudini mille tauros et septem milia
      ovium principes vero dederant populo tauros mille et oves decem milia sanctificata
      ergo est sacerdotum plurima multitudo
  - name: II Paralipomenon 30:25
    orderIndex: 24
    osisId: 2Chr.30.25
    sblId: 2Chr 30:25
    shortName: 2 Par 30:25
    text: et hilaritate perfusa omnis turba Iuda tam sacerdotum et Levitarum quam
      universae frequentiae quae venerat ex Israhel proselytorum quoque de terra Israhel
      et habitantium in Iuda
  - name: II Paralipomenon 30:26
    orderIndex: 25
    osisId: 2Chr.30.26
    sblId: 2Chr 30:26
    shortName: 2 Par 30:26
    text: factaque est grandis celebritas in Hierusalem qualis a diebus Salomonis
      filii David regis Israhel in ea urbe non fuerat
  - name: II Paralipomenon 30:27
    orderIndex: 26
    osisId: 2Chr.30.27
    sblId: 2Chr 30:27
    shortName: 2 Par 30:27
    text: surrexerunt autem sacerdotes atque Levitae benedicentes populo et exaudita
      est vox eorum pervenitque oratio in habitaculum sanctum caeli
  versesCount: 27
- name: II Paralipomenon 31
  orderIndex: 30
  osisId: 2Chr.31
  sblId: 2Chr 31
  shortName: 2 Par 31
  verses:
  - name: II Paralipomenon 31:1
    orderIndex: 0
    osisId: 2Chr.31.1
    sblId: 2Chr 31:1
    shortName: 2 Par 31:1
    text: cumque haec fuissent rite celebrata egressus est omnis Israhel qui inventus
      fuerat in urbibus Iuda et fregerunt simulacra succideruntque lucos demoliti
      sunt excelsa et altaria destruxerunt non solum de universo Iuda et Beniamin
      sed de Ephraim quoque et Manasse donec penitus everterent reversique sunt omnes
      filii Israhel in possessiones et civitates suas
  - name: II Paralipomenon 31:2
    orderIndex: 1
    osisId: 2Chr.31.2
    sblId: 2Chr 31:2
    shortName: 2 Par 31:2
    text: Ezechias vero constituit turmas sacerdotales et leviticas per divisiones
      suas unumquemque in officio proprio tam sacerdotum videlicet quam Levitarum
      ad holocausta et pacifica ut ministrarent et confiterentur canerentque in portis
      castrorum Domini
  - name: II Paralipomenon 31:3
    orderIndex: 2
    osisId: 2Chr.31.3
    sblId: 2Chr 31:3
    shortName: 2 Par 31:3
    text: pars autem regis erat ut de propria eius substantia offerretur holocaustum
      mane semper et vespere sabbatis quoque et kalendis et sollemnitatibus ceteris
      sicut scriptum est in lege Mosi
  - name: II Paralipomenon 31:4
    orderIndex: 3
    osisId: 2Chr.31.4
    sblId: 2Chr 31:4
    shortName: 2 Par 31:4
    text: praecepit etiam populo habitantium Hierusalem ut darent partes sacerdotibus
      et Levitis et possent vacare legi Domini
  - name: II Paralipomenon 31:5
    orderIndex: 4
    osisId: 2Chr.31.5
    sblId: 2Chr 31:5
    shortName: 2 Par 31:5
    text: quod cum percrebruisset in auribus multitudinis plurimas obtulere primitias
      filii Israhel frumenti vini et olei mellis quoque et omnium quae gignit humus
      decimas obtulerunt
  - name: II Paralipomenon 31:6
    orderIndex: 5
    osisId: 2Chr.31.6
    sblId: 2Chr 31:6
    shortName: 2 Par 31:6
    text: sed et filii Israhel et Iuda qui habitabant in urbibus Iuda obtulerunt decimas
      boum et ovium decimasque sanctorum quae voverant Domino Deo suo atque universa
      portantes fecerunt acervos plurimos
  - name: II Paralipomenon 31:7
    orderIndex: 6
    osisId: 2Chr.31.7
    sblId: 2Chr 31:7
    shortName: 2 Par 31:7
    text: mense tertio coeperunt acervorum iacere fundamenta et mense septimo conpleverunt
      eos
  - name: II Paralipomenon 31:8
    orderIndex: 7
    osisId: 2Chr.31.8
    sblId: 2Chr 31:8
    shortName: 2 Par 31:8
    text: cumque ingressi fuissent Ezechias et principes eius viderunt acervos et
      benedixerunt Domino ac populo Israhel
  - name: II Paralipomenon 31:9
    orderIndex: 8
    osisId: 2Chr.31.9
    sblId: 2Chr 31:9
    shortName: 2 Par 31:9
    text: interrogavitque Ezechias sacerdotes et Levitas cur ita iacerent acervi
  - name: II Paralipomenon 31:10
    orderIndex: 9
    osisId: 2Chr.31.10
    sblId: 2Chr 31:10
    shortName: 2 Par 31:10
    text: respondit illi Azarias sacerdos primus de stirpe Sadoc dicens ex quo coeperunt
      offerri primitiae in domo Domini comedimus et saturati sumus remanseruntque
      plurima eo quod benedixerit Dominus populo suo reliquiarum autem copia est ista
      quam cernis
  - name: II Paralipomenon 31:11
    orderIndex: 10
    osisId: 2Chr.31.11
    sblId: 2Chr 31:11
    shortName: 2 Par 31:11
    text: praecepit igitur Ezechias ut praepararent horrea in domo Domini quod cum
      fecissent
  - name: II Paralipomenon 31:12
    orderIndex: 11
    osisId: 2Chr.31.12
    sblId: 2Chr 31:12
    shortName: 2 Par 31:12
    text: intulerunt tam primitias quam decimas et quaecumque voverant fideliter fuit
      autem praefectus eorum Chonenias Levita et Semei frater eius secundus
  - name: II Paralipomenon 31:13
    orderIndex: 12
    osisId: 2Chr.31.13
    sblId: 2Chr 31:13
    shortName: 2 Par 31:13
    text: post quem Ieihel et Azazias et Naath et Asahel et Ierimoth Iozabath quoque
      et Helihel et Iesmachias et Maath et Banaias praepositi sub manibus Choneniae
      et Semei fratris eius ex imperio Ezechiae regis et Azariae pontificis domus
      Domini ad quos omnia pertinebant
  - name: II Paralipomenon 31:14
    orderIndex: 13
    osisId: 2Chr.31.14
    sblId: 2Chr 31:14
    shortName: 2 Par 31:14
    text: Core vero filius Iemna Levites et ianitor orientalis portae praepositus
      erat his quae sponte offerebantur Domino primitiisque et consecratis in sancta
      sanctorum
  - name: II Paralipomenon 31:15
    orderIndex: 14
    osisId: 2Chr.31.15
    sblId: 2Chr 31:15
    shortName: 2 Par 31:15
    text: et sub cura eius Eden et Meniamin Hiesue et Sameias Amarias quoque et Sechenias
      in civitatibus sacerdotum ut fideliter distribuerent fratribus suis partes minoribus
      atque maioribus
  - name: II Paralipomenon 31:16
    orderIndex: 15
    osisId: 2Chr.31.16
    sblId: 2Chr 31:16
    shortName: 2 Par 31:16
    text: exceptis maribus ab annis tribus et supra cunctis qui ingrediebantur templum
      Domini et quicquid per dies singulos conducebat in ministerio atque observationibus
      iuxta divisiones suas
  - name: II Paralipomenon 31:17
    orderIndex: 16
    osisId: 2Chr.31.17
    sblId: 2Chr 31:17
    shortName: 2 Par 31:17
    text: sacerdotibus per familias et Levitis a vicesimo anno et supra per ordines
      et turmas suas
  - name: II Paralipomenon 31:18
    orderIndex: 17
    osisId: 2Chr.31.18
    sblId: 2Chr 31:18
    shortName: 2 Par 31:18
    text: universaeque multitudini tam uxoribus quam liberis eorum utriusque sexus
      fideliter cibi de his quae sanctificata fuerant praebebantur
  - name: II Paralipomenon 31:19
    orderIndex: 18
    osisId: 2Chr.31.19
    sblId: 2Chr 31:19
    shortName: 2 Par 31:19
    text: sed et filiorum Aaron per agros et suburbana urbium singularum dispositi
      erant viri qui partes distribuerent universo sexui masculino de sacerdotibus
      et Levitis
  - name: II Paralipomenon 31:20
    orderIndex: 19
    osisId: 2Chr.31.20
    sblId: 2Chr 31:20
    shortName: 2 Par 31:20
    text: fecit ergo Ezechias universa quae diximus in omni Iuda operatusque est bonum
      et rectum et verum coram Domino Deo suo
  - name: II Paralipomenon 31:21
    orderIndex: 20
    osisId: 2Chr.31.21
    sblId: 2Chr 31:21
    shortName: 2 Par 31:21
    text: in universa cultura ministerii domus Domini iuxta legem et caerimonias volens
      requirere Deum suum in toto corde suo fecitque et prosperatus est
  versesCount: 21
- name: II Paralipomenon 32
  orderIndex: 31
  osisId: 2Chr.32
  sblId: 2Chr 32
  shortName: 2 Par 32
  verses:
  - name: II Paralipomenon 32:1
    orderIndex: 0
    osisId: 2Chr.32.1
    sblId: 2Chr 32:1
    shortName: 2 Par 32:1
    text: post quae et huiuscemodi veritatem venit Sennacherib rex Assyriorum et ingressus
      Iudam obsedit civitates munitas volens eas capere
  - name: II Paralipomenon 32:2
    orderIndex: 1
    osisId: 2Chr.32.2
    sblId: 2Chr 32:2
    shortName: 2 Par 32:2
    text: quod cum vidisset Ezechias venisse scilicet Sennacherib et totum belli impetum
      verti contra Hierusalem
  - name: II Paralipomenon 32:3
    orderIndex: 2
    osisId: 2Chr.32.3
    sblId: 2Chr 32:3
    shortName: 2 Par 32:3
    text: inito cum principibus consilio virisque fortissimis ut obturarent capita
      fontium quae erant extra urbem et hoc omnium decernente sententia
  - name: II Paralipomenon 32:4
    orderIndex: 3
    osisId: 2Chr.32.4
    sblId: 2Chr 32:4
    shortName: 2 Par 32:4
    text: congregavit plurimam multitudinem et obturaverunt cunctos fontes et rivum
      qui fluebat in medio terrae dicentes ne veniant reges Assyriorum et inveniant
      aquarum abundantiam
  - name: II Paralipomenon 32:5
    orderIndex: 4
    osisId: 2Chr.32.5
    sblId: 2Chr 32:5
    shortName: 2 Par 32:5
    text: aedificavit quoque agens industrie omnem murum qui fuerat dissipatus et
      extruxit turres desuper et forinsecus alterum murum instauravitque Mello in
      civitate David et fecit universi generis armaturam et clypeos
  - name: II Paralipomenon 32:6
    orderIndex: 5
    osisId: 2Chr.32.6
    sblId: 2Chr 32:6
    shortName: 2 Par 32:6
    text: constituitque principes bellatorum in exercitu et convocavit universos in
      platea portae civitatis ac locutus est ad cor eorum dicens
  - name: II Paralipomenon 32:7
    orderIndex: 6
    osisId: 2Chr.32.7
    sblId: 2Chr 32:7
    shortName: 2 Par 32:7
    text: viriliter agite et confortamini nolite timere nec paveatis regem Assyriorum
      et universam multitudinem quae est cum eo multo enim plures nobiscum sunt quam
      cum illo
  - name: II Paralipomenon 32:8
    orderIndex: 7
    osisId: 2Chr.32.8
    sblId: 2Chr 32:8
    shortName: 2 Par 32:8
    text: cum illo est brachium carneum nobiscum Dominus Deus noster qui auxiliator
      est noster pugnatque pro nobis confortatusque est populus huiuscemodi verbis
      Ezechiae regis Iuda
  - name: II Paralipomenon 32:9
    orderIndex: 8
    osisId: 2Chr.32.9
    sblId: 2Chr 32:9
    shortName: 2 Par 32:9
    text: quae postquam gesta sunt misit Sennacherib rex Assyriorum servos suos Hierusalem
      ipse enim cum universo exercitu obsidebat Lachis ad Ezechiam regem Iuda et ad
      omnem populum qui erat in urbe dicens
  - name: II Paralipomenon 32:10
    orderIndex: 9
    osisId: 2Chr.32.10
    sblId: 2Chr 32:10
    shortName: 2 Par 32:10
    text: haec dicit Sennacherib rex Assyriorum in quo habentes fiduciam sedetis obsessi
      in Hierusalem
  - name: II Paralipomenon 32:11
    orderIndex: 10
    osisId: 2Chr.32.11
    sblId: 2Chr 32:11
    shortName: 2 Par 32:11
    text: num Ezechias decipit vos ut tradat morti in fame et siti adfirmans quod
      Dominus Deus vester liberet vos de manu regis Assyriorum
  - name: II Paralipomenon 32:12
    orderIndex: 11
    osisId: 2Chr.32.12
    sblId: 2Chr 32:12
    shortName: 2 Par 32:12
    text: numquid non iste est Ezechias qui destruxit excelsa illius et altaria et
      praecepit Iudae et Hierusalem dicens coram altari uno adorabitis et in ipso
      conburetis incensum
  - name: II Paralipomenon 32:13
    orderIndex: 12
    osisId: 2Chr.32.13
    sblId: 2Chr 32:13
    shortName: 2 Par 32:13
    text: an ignoratis quae ego fecerim et patres mei cunctis terrarum populis numquid
      praevaluerunt dii gentium omniumque terrarum liberare regionem suam de manu
      mea
  - name: II Paralipomenon 32:14
    orderIndex: 13
    osisId: 2Chr.32.14
    sblId: 2Chr 32:14
    shortName: 2 Par 32:14
    text: quis est de universis diis gentium quas vastaverunt patres mei qui potuerit
      eruere populum suum de manu mea ut possit etiam Deus vester eruere vos de hac
      manu
  - name: II Paralipomenon 32:15
    orderIndex: 14
    osisId: 2Chr.32.15
    sblId: 2Chr 32:15
    shortName: 2 Par 32:15
    text: non vos ergo decipiat Ezechias nec vana persuasione deludat neque credatis
      ei si enim nullus potuit deus cunctarum gentium atque regnorum liberare populum
      suum de manu mea et de manu patrum meorum consequenter nec Deus vester poterit
      eruere vos de hac manu
  - name: II Paralipomenon 32:16
    orderIndex: 15
    osisId: 2Chr.32.16
    sblId: 2Chr 32:16
    shortName: 2 Par 32:16
    text: sed et alia multa locuti sunt servi eius contra Dominum Deum et contra Ezechiam
      servum eius
  - name: II Paralipomenon 32:17
    orderIndex: 16
    osisId: 2Chr.32.17
    sblId: 2Chr 32:17
    shortName: 2 Par 32:17
    text: epistulas quoque scripsit plenas blasphemiae in Dominum Deum Israhel et
      locutus est adversus eum sicut dii gentium ceterarum non potuerunt liberare
      populos suos de manu mea sic et Deus Ezechiae eruere non poterit populum suum
      de manu ista
  - name: II Paralipomenon 32:18
    orderIndex: 17
    osisId: 2Chr.32.18
    sblId: 2Chr 32:18
    shortName: 2 Par 32:18
    text: insuper et clamore magno lingua iudaica contra populum qui sedebat in muris
      Hierusalem personabat ut terreret eos et caperet civitatem
  - name: II Paralipomenon 32:19
    orderIndex: 18
    osisId: 2Chr.32.19
    sblId: 2Chr 32:19
    shortName: 2 Par 32:19
    text: locutusque est contra Deum Hierusalem sicut adversum deos populorum terrae
      opera manuum hominum
  - name: II Paralipomenon 32:20
    orderIndex: 19
    osisId: 2Chr.32.20
    sblId: 2Chr 32:20
    shortName: 2 Par 32:20
    text: oraverunt igitur Ezechias rex et Esaias filius Amos prophetes adversum hanc
      blasphemiam ac vociferati sunt usque in caelum
  - name: II Paralipomenon 32:21
    orderIndex: 20
    osisId: 2Chr.32.21
    sblId: 2Chr 32:21
    shortName: 2 Par 32:21
    text: et misit Dominus angelum qui percussit omnem virum robustum et bellatorem
      et principem exercitus regis Assyriorum reversusque est cum ignominia in terram
      suam cumque ingressus esset domum dei sui filii qui egressi fuerant de utero
      eius interfecerunt eum gladio
  - name: II Paralipomenon 32:22
    orderIndex: 21
    osisId: 2Chr.32.22
    sblId: 2Chr 32:22
    shortName: 2 Par 32:22
    text: salvavitque Dominus Ezechiam et habitatores Hierusalem de manu Sennacherib
      regis Assyriorum et de manu omnium et praestitit ei quietem per circuitum
  - name: II Paralipomenon 32:23
    orderIndex: 22
    osisId: 2Chr.32.23
    sblId: 2Chr 32:23
    shortName: 2 Par 32:23
    text: multi etiam deferebant hostias et sacrificia Domino Hierusalem et munera
      Ezechiae regi Iuda qui exaltatus est post haec coram cunctis gentibus
  - name: II Paralipomenon 32:24
    orderIndex: 23
    osisId: 2Chr.32.24
    sblId: 2Chr 32:24
    shortName: 2 Par 32:24
    text: in diebus illis aegrotavit Ezechias usque ad mortem et oravit Dominum exaudivitque
      eum et dedit ei signum
  - name: II Paralipomenon 32:25
    orderIndex: 24
    osisId: 2Chr.32.25
    sblId: 2Chr 32:25
    shortName: 2 Par 32:25
    text: sed non iuxta beneficia quae acceperat retribuit quia elevatum est cor eius
      et facta est contra eum ira et contra Iudam ac Hierusalem
  - name: II Paralipomenon 32:26
    orderIndex: 25
    osisId: 2Chr.32.26
    sblId: 2Chr 32:26
    shortName: 2 Par 32:26
    text: humiliatusque est postea eo quod exaltatum fuisset cor eius tam ipse quam
      habitatores Hierusalem et idcirco non venit super eos ira Domini in diebus Ezechiae
  - name: II Paralipomenon 32:27
    orderIndex: 26
    osisId: 2Chr.32.27
    sblId: 2Chr 32:27
    shortName: 2 Par 32:27
    text: fuit autem Ezechias dives et inclitus valde et thesauros sibi plurimos congregavit
      argenti auri et lapidis pretiosi aromatum et armorum universi generis et vasorum
      magni pretii
  - name: II Paralipomenon 32:28
    orderIndex: 27
    osisId: 2Chr.32.28
    sblId: 2Chr 32:28
    shortName: 2 Par 32:28
    text: apothecas quoque frumenti vini et olei et praesepia omnium iumentorum caulasque
      pecoribus
  - name: II Paralipomenon 32:29
    orderIndex: 28
    osisId: 2Chr.32.29
    sblId: 2Chr 32:29
    shortName: 2 Par 32:29
    text: et urbes exaedificavit habebat quippe greges ovium et armentorum innumerabiles
      eo quod dedisset ei Dominus substantiam multam nimis
  - name: II Paralipomenon 32:30
    orderIndex: 29
    osisId: 2Chr.32.30
    sblId: 2Chr 32:30
    shortName: 2 Par 32:30
    text: ipse est Ezechias qui obturavit superiorem fontem aquarum Gion et avertit
      eas subter ad occidentem urbis David in omnibus operibus suis fecit prospere
      quae voluit
  - name: II Paralipomenon 32:31
    orderIndex: 30
    osisId: 2Chr.32.31
    sblId: 2Chr 32:31
    shortName: 2 Par 32:31
    text: attamen in legatione principum Babylonis qui missi fuerant ad eum ut interrogarent
      de portento quod acciderat super terram dereliquit eum Deus ut temptaretur et
      nota fierent omnia quae erant in corde eius
  - name: II Paralipomenon 32:32
    orderIndex: 31
    osisId: 2Chr.32.32
    sblId: 2Chr 32:32
    shortName: 2 Par 32:32
    text: reliqua autem sermonum Ezechiae et misericordiarum eius scripta sunt in
      visione Esaiae filii Amos prophetae et in libro regum Iuda et Israhel
  - name: II Paralipomenon 32:33
    orderIndex: 32
    osisId: 2Chr.32.33
    sblId: 2Chr 32:33
    shortName: 2 Par 32:33
    text: dormivitque Ezechias cum patribus suis et sepelierunt eum supra sepulchra
      filiorum David et celebravit eius exequias universus Iuda et omnes habitatores
      Hierusalem regnavitque Manasses filius eius pro eo
  versesCount: 33
- name: II Paralipomenon 33
  orderIndex: 32
  osisId: 2Chr.33
  sblId: 2Chr 33
  shortName: 2 Par 33
  verses:
  - name: II Paralipomenon 33:1
    orderIndex: 0
    osisId: 2Chr.33.1
    sblId: 2Chr 33:1
    shortName: 2 Par 33:1
    text: duodecim annorum erat Manasses cum regnare coepisset et quinquaginta quinque
      annis regnavit in Hierusalem
  - name: II Paralipomenon 33:2
    orderIndex: 1
    osisId: 2Chr.33.2
    sblId: 2Chr 33:2
    shortName: 2 Par 33:2
    text: fecit autem malum coram Domino iuxta abominationes gentium quas subvertit
      Dominus coram filiis Israhel
  - name: II Paralipomenon 33:3
    orderIndex: 2
    osisId: 2Chr.33.3
    sblId: 2Chr 33:3
    shortName: 2 Par 33:3
    text: et conversus instauravit excelsa quae demolitus fuerat Ezechias pater eius
      construxitque aras Baalim et fecit lucos et adoravit omnem militiam caeli et
      coluit eam
  - name: II Paralipomenon 33:4
    orderIndex: 3
    osisId: 2Chr.33.4
    sblId: 2Chr 33:4
    shortName: 2 Par 33:4
    text: aedificavit quoque altaria in domo Domini de qua dixerat Dominus in Hierusalem
      erit nomen meum in aeternum
  - name: II Paralipomenon 33:5
    orderIndex: 4
    osisId: 2Chr.33.5
    sblId: 2Chr 33:5
    shortName: 2 Par 33:5
    text: aedificavit autem ea cuncto exercitui caeli in duobus atriis domus Domini
  - name: II Paralipomenon 33:6
    orderIndex: 5
    osisId: 2Chr.33.6
    sblId: 2Chr 33:6
    shortName: 2 Par 33:6
    text: transireque fecit filios suos per ignem in valle Benennon observabat somnia
      sectabatur auguria maleficis artibus inserviebat habebat secum magos et incantatores
      multaque mala operatus est coram Domino ut inritaret eum
  - name: II Paralipomenon 33:7
    orderIndex: 6
    osisId: 2Chr.33.7
    sblId: 2Chr 33:7
    shortName: 2 Par 33:7
    text: sculptile quoque et conflatile signum posuit in domo Domini de qua locutus
      est Dominus ad David et ad Salomonem filium eius dicens in domo hac et in Hierusalem
      quam elegi de cunctis tribubus Israhel ponam nomen meum in sempiternum
  - name: II Paralipomenon 33:8
    orderIndex: 7
    osisId: 2Chr.33.8
    sblId: 2Chr 33:8
    shortName: 2 Par 33:8
    text: et movere non faciam pedem Israhel de terra quam tradidi patribus eorum
      ita dumtaxat si custodierint facere quae praecepi eis cunctamque legem et caerimonias
      atque iudicia per manum Mosi
  - name: II Paralipomenon 33:9
    orderIndex: 8
    osisId: 2Chr.33.9
    sblId: 2Chr 33:9
    shortName: 2 Par 33:9
    text: igitur Manasses seduxit Iudam et habitatores Hierusalem ut facerent malum
      super omnes gentes quas subverterat Dominus a facie filiorum Israhel
  - name: II Paralipomenon 33:10
    orderIndex: 9
    osisId: 2Chr.33.10
    sblId: 2Chr 33:10
    shortName: 2 Par 33:10
    text: locutusque est Dominus ad eum et ad populum illius et adtendere noluerunt
  - name: II Paralipomenon 33:11
    orderIndex: 10
    osisId: 2Chr.33.11
    sblId: 2Chr 33:11
    shortName: 2 Par 33:11
    text: idcirco superinduxit eis principes exercitus regis Assyriorum ceperuntque
      Manassen et vinctum catenis atque conpedibus duxerunt Babylonem
  - name: II Paralipomenon 33:12
    orderIndex: 11
    osisId: 2Chr.33.12
    sblId: 2Chr 33:12
    shortName: 2 Par 33:12
    text: qui postquam coangustatus est oravit Dominum Deum suum et egit paenitentiam
      valde coram Deo patrum suorum
  - name: II Paralipomenon 33:13
    orderIndex: 12
    osisId: 2Chr.33.13
    sblId: 2Chr 33:13
    shortName: 2 Par 33:13
    text: deprecatusque est eum et obsecravit intente et exaudivit orationem eius
      reduxitque eum Hierusalem in regnum suum et cognovit Manasses quod Dominus ipse
      esset Deus
  - name: II Paralipomenon 33:14
    orderIndex: 13
    osisId: 2Chr.33.14
    sblId: 2Chr 33:14
    shortName: 2 Par 33:14
    text: post haec aedificavit murum extra civitatem David ad occidentem Gion in
      convalle ab introitu portae Piscium per circuitum usque ad Ophel et exaltavit
      illum vehementer constituitque principes exercitus in cunctis civitatibus Iuda
      munitis
  - name: II Paralipomenon 33:15
    orderIndex: 14
    osisId: 2Chr.33.15
    sblId: 2Chr 33:15
    shortName: 2 Par 33:15
    text: et abstulit deos alienos et simulacrum de domo Domini aras quoque quas fecerat
      in monte domus Domini et in Hierusalem et proiecit omnia extra urbem
  - name: II Paralipomenon 33:16
    orderIndex: 15
    osisId: 2Chr.33.16
    sblId: 2Chr 33:16
    shortName: 2 Par 33:16
    text: porro instauravit altare Domini et immolavit super illud victimas et pacifica
      et laudem praecepitque Iudae ut serviret Domino Deo Israhel
  - name: II Paralipomenon 33:17
    orderIndex: 16
    osisId: 2Chr.33.17
    sblId: 2Chr 33:17
    shortName: 2 Par 33:17
    text: attamen adhuc populus immolabat in excelsis Domino Deo suo
  - name: II Paralipomenon 33:18
    orderIndex: 17
    osisId: 2Chr.33.18
    sblId: 2Chr 33:18
    shortName: 2 Par 33:18
    text: reliqua autem gestorum Manasse et obsecratio eius ad Deum suum verba quoque
      videntium qui loquebantur ad eum in nomine Domini Dei Israhel continentur in
      sermonibus regum Israhel
  - name: II Paralipomenon 33:19
    orderIndex: 18
    osisId: 2Chr.33.19
    sblId: 2Chr 33:19
    shortName: 2 Par 33:19
    text: oratio quoque eius et exauditio et cuncta peccata atque contemptus loca
      etiam in quibus aedificavit excelsa et fecit lucos et statuas antequam ageret
      paenitentiam scripta sunt in sermonibus Ozai
  - name: II Paralipomenon 33:20
    orderIndex: 19
    osisId: 2Chr.33.20
    sblId: 2Chr 33:20
    shortName: 2 Par 33:20
    text: dormivit ergo Manasses cum patribus suis et sepelierunt eum in domo sua
      regnavitque pro eo filius eius Amon
  - name: II Paralipomenon 33:21
    orderIndex: 20
    osisId: 2Chr.33.21
    sblId: 2Chr 33:21
    shortName: 2 Par 33:21
    text: viginti duo annorum erat Amon cum regnare coepisset et duobus annis regnavit
      in Hierusalem
  - name: II Paralipomenon 33:22
    orderIndex: 21
    osisId: 2Chr.33.22
    sblId: 2Chr 33:22
    shortName: 2 Par 33:22
    text: fecitque malum in conspectu Domini sicut fecerat Manasses pater eius et
      cunctis idolis quae Manasses fuerat fabricatus immolavit atque servivit
  - name: II Paralipomenon 33:23
    orderIndex: 22
    osisId: 2Chr.33.23
    sblId: 2Chr 33:23
    shortName: 2 Par 33:23
    text: et non est reveritus faciem Domini sicut reveritus est Manasses pater eius
      et multo maiora deliquit
  - name: II Paralipomenon 33:24
    orderIndex: 23
    osisId: 2Chr.33.24
    sblId: 2Chr 33:24
    shortName: 2 Par 33:24
    text: cumque coniurassent adversus eum servi sui interfecerunt eum in domo sua
  - name: II Paralipomenon 33:25
    orderIndex: 24
    osisId: 2Chr.33.25
    sblId: 2Chr 33:25
    shortName: 2 Par 33:25
    text: porro reliqua populi multitudo caesis his qui Amon percusserant constituit
      regem Iosiam filium eius pro eo
  versesCount: 25
- name: II Paralipomenon 34
  orderIndex: 33
  osisId: 2Chr.34
  sblId: 2Chr 34
  shortName: 2 Par 34
  verses:
  - name: II Paralipomenon 34:1
    orderIndex: 0
    osisId: 2Chr.34.1
    sblId: 2Chr 34:1
    shortName: 2 Par 34:1
    text: octo annorum erat Iosias cum regnare coepisset et triginta et uno annis
      regnavit in Hierusalem
  - name: II Paralipomenon 34:2
    orderIndex: 1
    osisId: 2Chr.34.2
    sblId: 2Chr 34:2
    shortName: 2 Par 34:2
    text: fecitque quod erat rectum in conspectu Domini et ambulavit in viis David
      patris sui non declinavit neque ad dexteram neque ad sinistram
  - name: II Paralipomenon 34:3
    orderIndex: 2
    osisId: 2Chr.34.3
    sblId: 2Chr 34:3
    shortName: 2 Par 34:3
    text: octavo autem anno regni sui cum adhuc esset puer coepit quaerere Deum patris
      sui David et duodecimo anno postquam coeperat mundavit Iudam et Hierusalem ab
      excelsis et lucis simulacrisque et sculptilibus
  - name: II Paralipomenon 34:4
    orderIndex: 3
    osisId: 2Chr.34.4
    sblId: 2Chr 34:4
    shortName: 2 Par 34:4
    text: destruxeruntque coram eo aras Baalim et simulacra quae superposita fuerant
      demoliti sunt lucos etiam et sculptilia succidit atque comminuit et super tumulos
      eorum qui eis immolare consueverant fragmenta dispersit
  - name: II Paralipomenon 34:5
    orderIndex: 4
    osisId: 2Chr.34.5
    sblId: 2Chr 34:5
    shortName: 2 Par 34:5
    text: ossa praeterea sacerdotum conbusit in altaribus idolorum mundavitque Iudam
      et Hierusalem
  - name: II Paralipomenon 34:6
    orderIndex: 5
    osisId: 2Chr.34.6
    sblId: 2Chr 34:6
    shortName: 2 Par 34:6
    text: sed et in urbibus Manasse et Ephraim et Symeon usque Nepthalim cuncta subvertit
  - name: II Paralipomenon 34:7
    orderIndex: 6
    osisId: 2Chr.34.7
    sblId: 2Chr 34:7
    shortName: 2 Par 34:7
    text: cumque altaria dissipasset et lucos et sculptilia contrivisset in frusta
      cunctaque delubra demolitus esset de universa terra Israhel reversus est Hierusalem
  - name: II Paralipomenon 34:8
    orderIndex: 7
    osisId: 2Chr.34.8
    sblId: 2Chr 34:8
    shortName: 2 Par 34:8
    text: igitur anno octavodecimo regni sui mundata iam terra et templo Domini misit
      Saphan filium Eseliae et Maasiam principem civitatis et Ioha filium Ioachaz
      a commentariis ut instaurarent domum Domini Dei sui
  - name: II Paralipomenon 34:9
    orderIndex: 8
    osisId: 2Chr.34.9
    sblId: 2Chr 34:9
    shortName: 2 Par 34:9
    text: qui venerunt ad Helciam sacerdotem magnum acceptamque ab eo pecuniam quae
      inlata fuerat in domum Domini et quam congregaverant Levitae ianitores de Manasse
      et Ephraim et universis reliquiis Israhel ab omni quoque Iuda et Beniamin et
      habitatoribus Hierusalem
  - name: II Paralipomenon 34:10
    orderIndex: 9
    osisId: 2Chr.34.10
    sblId: 2Chr 34:10
    shortName: 2 Par 34:10
    text: tradiderunt in manibus eorum qui praeerant operariis in domo Domini ut instaurarent
      templum et infirma quaeque sarcirent
  - name: II Paralipomenon 34:11
    orderIndex: 10
    osisId: 2Chr.34.11
    sblId: 2Chr 34:11
    shortName: 2 Par 34:11
    text: at illi dederunt eam artificibus et cementariis ut emerent lapides de lapidicinis
      et ligna ad commissuras aedificii et ad contignationem domorum quas destruxerant
      reges Iuda
  - name: II Paralipomenon 34:12
    orderIndex: 11
    osisId: 2Chr.34.12
    sblId: 2Chr 34:12
    shortName: 2 Par 34:12
    text: qui fideliter cuncta faciebant erant autem praepositi operantium Iaath et
      Abdias de filiis Merari Zaccharias et Mosollam de filiis Caath qui urguebant
      opus omnes Levitae scientes organis canere
  - name: II Paralipomenon 34:13
    orderIndex: 12
    osisId: 2Chr.34.13
    sblId: 2Chr 34:13
    shortName: 2 Par 34:13
    text: super eos vero qui ad varios usus onera portabant erant scribae et magistri
      de Levitis ianitores
  - name: II Paralipomenon 34:14
    orderIndex: 13
    osisId: 2Chr.34.14
    sblId: 2Chr 34:14
    shortName: 2 Par 34:14
    text: cumque efferrent pecuniam quae inlata fuerat in templum Domini repperit
      Helcias sacerdos librum legis Domini per manum Mosi
  - name: II Paralipomenon 34:15
    orderIndex: 14
    osisId: 2Chr.34.15
    sblId: 2Chr 34:15
    shortName: 2 Par 34:15
    text: et ait ad Saphan scribam librum legis inveni in domo Domini et tradidit
      ei
  - name: II Paralipomenon 34:16
    orderIndex: 15
    osisId: 2Chr.34.16
    sblId: 2Chr 34:16
    shortName: 2 Par 34:16
    text: at ille intulit volumen ad regem et nuntiavit ei dicens omnia quae dedisti
      in manu servorum tuorum ecce conplentur
  - name: II Paralipomenon 34:17
    orderIndex: 16
    osisId: 2Chr.34.17
    sblId: 2Chr 34:17
    shortName: 2 Par 34:17
    text: argentum quod reppertum est in domo Domini conflaverunt datumque est praefectis
      artificum et diversa opera fabricantium
  - name: II Paralipomenon 34:18
    orderIndex: 17
    osisId: 2Chr.34.18
    sblId: 2Chr 34:18
    shortName: 2 Par 34:18
    text: praeterea tradidit mihi Helcias sacerdos hunc librum quem cum rege praesente
      recitasset
  - name: II Paralipomenon 34:19
    orderIndex: 18
    osisId: 2Chr.34.19
    sblId: 2Chr 34:19
    shortName: 2 Par 34:19
    text: audissetque ille verba legis scidit vestimenta sua
  - name: II Paralipomenon 34:20
    orderIndex: 19
    osisId: 2Chr.34.20
    sblId: 2Chr 34:20
    shortName: 2 Par 34:20
    text: et praecepit Helciae et Ahicam filio Saphan et Abdon filio Micha Saphan
      quoque scribae et Asaiae servo regis dicens
  - name: II Paralipomenon 34:21
    orderIndex: 20
    osisId: 2Chr.34.21
    sblId: 2Chr 34:21
    shortName: 2 Par 34:21
    text: ite et orate Dominum pro me et pro reliquiis Israhel et Iuda super universis
      sermonibus libri istius qui reppertus est magnus enim furor Domini stillavit
      super nos eo quod non custodierint patres nostri verba Domini ut facerent omnia
      quae scripta sunt in isto volumine
  - name: II Paralipomenon 34:22
    orderIndex: 21
    osisId: 2Chr.34.22
    sblId: 2Chr 34:22
    shortName: 2 Par 34:22
    text: abiit igitur Helcias et hii qui simul a rege missi fuerant ad Holdan propheten
      uxorem Sellum filii Thecuath filii Hasra custodis vestium quae habitabat Hierusalem
      in secunda et locuti sunt ei verba quae supra narravimus
  - name: II Paralipomenon 34:23
    orderIndex: 22
    osisId: 2Chr.34.23
    sblId: 2Chr 34:23
    shortName: 2 Par 34:23
    text: at illa respondit eis haec dicit Dominus Deus Israhel dicite viro qui misit
      vos ad me
  - name: II Paralipomenon 34:24
    orderIndex: 23
    osisId: 2Chr.34.24
    sblId: 2Chr 34:24
    shortName: 2 Par 34:24
    text: haec dicit Dominus ecce ego inducam mala super locum istum et super habitatores
      eius cunctaque maledicta quae scripta sunt in libro hoc quem legerunt coram
      rege Iuda
  - name: II Paralipomenon 34:25
    orderIndex: 24
    osisId: 2Chr.34.25
    sblId: 2Chr 34:25
    shortName: 2 Par 34:25
    text: quia dereliquerunt me et sacrificaverunt diis alienis ut me ad iracundiam
      provocarent in cunctis operibus manuum suarum idcirco stillavit furor meus super
      locum istum et non extinguetur
  - name: II Paralipomenon 34:26
    orderIndex: 25
    osisId: 2Chr.34.26
    sblId: 2Chr 34:26
    shortName: 2 Par 34:26
    text: ad regem autem Iuda qui misit vos pro Domino deprecando sic loquimini haec
      dicit Dominus Deus Israhel quoniam audisti verba voluminis
  - name: II Paralipomenon 34:27
    orderIndex: 26
    osisId: 2Chr.34.27
    sblId: 2Chr 34:27
    shortName: 2 Par 34:27
    text: atque emollitum est cor tuum et humiliatus es in conspectu Dei super his
      quae dicta sunt contra locum hunc et habitatores Hierusalem reveritusque faciem
      meam scidisti vestimenta tua et flevisti coram me ego quoque exaudivi te dicit
      Dominus
  - name: II Paralipomenon 34:28
    orderIndex: 27
    osisId: 2Chr.34.28
    sblId: 2Chr 34:28
    shortName: 2 Par 34:28
    text: iam enim colligam te ad patres tuos et infereris in sepulchrum tuum in pace
      nec videbunt oculi tui omne malum quod ego inducturus sum super locum istum
      et super habitatores eius rettulerunt itaque regi cuncta quae dixerat
  - name: II Paralipomenon 34:29
    orderIndex: 28
    osisId: 2Chr.34.29
    sblId: 2Chr 34:29
    shortName: 2 Par 34:29
    text: at ille convocatis universis maioribus natu Iuda et Hierusalem
  - name: II Paralipomenon 34:30
    orderIndex: 29
    osisId: 2Chr.34.30
    sblId: 2Chr 34:30
    shortName: 2 Par 34:30
    text: ascendit domum Domini unaque omnes viri Iuda et habitatores Hierusalem sacerdotes
      et Levitae et cunctus populus a minimo usque ad maximum quibus audientibus in
      domo Domini legit rex omnia verba voluminis
  - name: II Paralipomenon 34:31
    orderIndex: 30
    osisId: 2Chr.34.31
    sblId: 2Chr 34:31
    shortName: 2 Par 34:31
    text: et stans in tribunali suo percussit foedus coram Domino ut ambularet post
      eum et custodiret praecepta et testimonia et iustificationes eius in toto corde
      suo et in tota anima sua faceretque quae scripta sunt in volumine illo quem
      legerat
  - name: II Paralipomenon 34:32
    orderIndex: 31
    osisId: 2Chr.34.32
    sblId: 2Chr 34:32
    shortName: 2 Par 34:32
    text: adiuravit quoque super hoc omnes qui repperti fuerant in Hierusalem et Beniamin
      et fecerunt habitatores Hierusalem iuxta pactum Domini Dei patrum suorum
  - name: II Paralipomenon 34:33
    orderIndex: 32
    osisId: 2Chr.34.33
    sblId: 2Chr 34:33
    shortName: 2 Par 34:33
    text: abstulit ergo Iosias cunctas abominationes de universis regionibus filiorum
      Israhel et fecit omnes qui residui erant in Israhel servire Domino Deo suo cunctis
      diebus eius non recesserunt a Domino Deo patrum suorum
  versesCount: 33
- name: II Paralipomenon 35
  orderIndex: 34
  osisId: 2Chr.35
  sblId: 2Chr 35
  shortName: 2 Par 35
  verses:
  - name: II Paralipomenon 35:1
    orderIndex: 0
    osisId: 2Chr.35.1
    sblId: 2Chr 35:1
    shortName: 2 Par 35:1
    text: fecit autem Iosias in Hierusalem phase Domino quod immolatum est quartadecima
      die mensis primi
  - name: II Paralipomenon 35:2
    orderIndex: 1
    osisId: 2Chr.35.2
    sblId: 2Chr 35:2
    shortName: 2 Par 35:2
    text: et constituit sacerdotes in officiis suis hortatusque est eos ut ministrarent
      in domo Domini
  - name: II Paralipomenon 35:3
    orderIndex: 2
    osisId: 2Chr.35.3
    sblId: 2Chr 35:3
    shortName: 2 Par 35:3
    text: Levitis quoque ad quorum eruditionem omnis Israhel sanctificabatur Domino
      locutus est ponite arcam in sanctuario templi quod aedificavit Salomon filius
      David rex Israhel nequaquam enim eam ultra portabitis nunc autem ministrate
      Domino Deo vestro et populo eius Israhel
  - name: II Paralipomenon 35:4
    orderIndex: 3
    osisId: 2Chr.35.4
    sblId: 2Chr 35:4
    shortName: 2 Par 35:4
    text: et praeparate vos per domos et cognationes vestras in divisionibus singulorum
      sicut praecepit David rex Israhel et descripsit Salomon filius eius
  - name: II Paralipomenon 35:5
    orderIndex: 4
    osisId: 2Chr.35.5
    sblId: 2Chr 35:5
    shortName: 2 Par 35:5
    text: ministrate in sanctuario per familias turmasque leviticas
  - name: II Paralipomenon 35:6
    orderIndex: 5
    osisId: 2Chr.35.6
    sblId: 2Chr 35:6
    shortName: 2 Par 35:6
    text: et sanctificati immolate phase fratres etiam vestros ut possint iuxta verba
      quae locutus est Dominus in manu Mosi facere praeparate
  - name: II Paralipomenon 35:7
    orderIndex: 6
    osisId: 2Chr.35.7
    sblId: 2Chr 35:7
    shortName: 2 Par 35:7
    text: dedit praeterea Iosias omni populo qui ibi fuerat inventus in sollemnitatem
      phase agnos et hedos de gregibus et reliqui pecoris triginta milia boumque tria
      milia haec de regis universa substantia
  - name: II Paralipomenon 35:8
    orderIndex: 7
    osisId: 2Chr.35.8
    sblId: 2Chr 35:8
    shortName: 2 Par 35:8
    text: duces quoque eius sponte quod voluerant obtulerunt tam populo quam sacerdotibus
      et Levitis porro Helcias et Zaccharias et Iehihel principes domus Domini dederunt
      sacerdotibus ad faciendum phase pecora commixtim duo milia sescenta et boves
      trecentos
  - name: II Paralipomenon 35:9
    orderIndex: 8
    osisId: 2Chr.35.9
    sblId: 2Chr 35:9
    shortName: 2 Par 35:9
    text: Chonenias autem Semeias etiam et Nathanahel fratres eius necnon Asabias
      et Iahihel et Iozabath principes Levitarum dederunt ceteris Levitis ad celebrandum
      phase quinque milia pecorum et boves quingentos
  - name: II Paralipomenon 35:10
    orderIndex: 9
    osisId: 2Chr.35.10
    sblId: 2Chr 35:10
    shortName: 2 Par 35:10
    text: praeparatumque est ministerium et steterunt sacerdotes in officio suo Levitae
      quoque in turmis iuxta regis imperium
  - name: II Paralipomenon 35:11
    orderIndex: 10
    osisId: 2Chr.35.11
    sblId: 2Chr 35:11
    shortName: 2 Par 35:11
    text: et immolatum est phase asperseruntque sacerdotes manu sua sanguinem et Levitae
      detraxerunt pelles holocaustorum
  - name: II Paralipomenon 35:12
    orderIndex: 11
    osisId: 2Chr.35.12
    sblId: 2Chr 35:12
    shortName: 2 Par 35:12
    text: et separaverunt ea ut darent per domos et familias singulorum et offerrentur
      Domino sicut scriptum est in libro Mosi de bubus quoque fecere similiter
  - name: II Paralipomenon 35:13
    orderIndex: 12
    osisId: 2Chr.35.13
    sblId: 2Chr 35:13
    shortName: 2 Par 35:13
    text: et assaverunt phase super ignem iuxta quod lege praeceptum est pacificas
      vero hostias coxerunt in lebetis et caccabis et ollis et festinato distribuerunt
      universae plebi
  - name: II Paralipomenon 35:14
    orderIndex: 13
    osisId: 2Chr.35.14
    sblId: 2Chr 35:14
    shortName: 2 Par 35:14
    text: sibi autem et sacerdotibus postea paraverunt nam in oblatione holocaustorum
      et adipum usque ad noctem sacerdotes fuerant occupati unde Levitae et sibi et
      sacerdotibus filiis Aaron paraverunt novissimis
  - name: II Paralipomenon 35:15
    orderIndex: 14
    osisId: 2Chr.35.15
    sblId: 2Chr 35:15
    shortName: 2 Par 35:15
    text: porro cantores filii Asaph stabant in ordine suo iuxta praeceptum David
      et Asaph et Heman et Idithun prophetarum regis ianitores vero per portas singulas
      observabant ita ut ne puncto quidem discederent a ministerio quam ob rem et
      fratres eorum Levitae paraverunt eis cibos
  - name: II Paralipomenon 35:16
    orderIndex: 15
    osisId: 2Chr.35.16
    sblId: 2Chr 35:16
    shortName: 2 Par 35:16
    text: omnis igitur cultura Domini rite conpleta est in die illa ut facerent phase
      et offerrent holocausta super altare Domini iuxta praeceptum regis Iosiae
  - name: II Paralipomenon 35:17
    orderIndex: 16
    osisId: 2Chr.35.17
    sblId: 2Chr 35:17
    shortName: 2 Par 35:17
    text: feceruntque filii Israhel qui repperti fuerant ibi phase in tempore illo
      et sollemnitatem azymorum septem diebus
  - name: II Paralipomenon 35:18
    orderIndex: 17
    osisId: 2Chr.35.18
    sblId: 2Chr 35:18
    shortName: 2 Par 35:18
    text: non fuit phase simile huic in Israhel a diebus Samuhelis prophetae sed nec
      quisquam de cunctis regibus Israhel fecit phase sicut Iosias sacerdotibus et
      Levitis et omni Iuda et Israhel qui reppertus fuerat et habitantibus in Hierusalem
  - name: II Paralipomenon 35:19
    orderIndex: 18
    osisId: 2Chr.35.19
    sblId: 2Chr 35:19
    shortName: 2 Par 35:19
    text: octavodecimo anno regni Iosiae hoc phase celebratum est
  - name: II Paralipomenon 35:20
    orderIndex: 19
    osisId: 2Chr.35.20
    sblId: 2Chr 35:20
    shortName: 2 Par 35:20
    text: postquam instauraverat Iosias templum ascendit Nechao rex Aegypti ad pugnandum
      in Charchamis iuxta Eufraten et processit in occursum eius Iosias
  - name: II Paralipomenon 35:21
    orderIndex: 20
    osisId: 2Chr.35.21
    sblId: 2Chr 35:21
    shortName: 2 Par 35:21
    text: at ille missis ad eum nuntiis ait quid mihi et tibi est rex Iuda non adversum
      te hodie venio sed contra aliam pugno domum ad quam me Deus festinato ire praecepit
      desine adversum Deum facere qui mecum est ne interficiat te
  - name: II Paralipomenon 35:22
    orderIndex: 21
    osisId: 2Chr.35.22
    sblId: 2Chr 35:22
    shortName: 2 Par 35:22
    text: noluit Iosias reverti sed praeparavit contra eum bellum nec adquievit sermonibus
      Nechao ex ore Dei verum perrexit ut dimicaret in campo Mageddo
  - name: II Paralipomenon 35:23
    orderIndex: 22
    osisId: 2Chr.35.23
    sblId: 2Chr 35:23
    shortName: 2 Par 35:23
    text: ibique vulneratus a sagittariis dixit pueris suis educite me de proelio
      quia oppido vulneratus sum
  - name: II Paralipomenon 35:24
    orderIndex: 23
    osisId: 2Chr.35.24
    sblId: 2Chr 35:24
    shortName: 2 Par 35:24
    text: qui transtulerunt eum de curru in alterum currum qui sequebatur eum more
      regio et asportaverunt in Hierusalem mortuusque est et sepultus in mausoleo
      patrum suorum et universus Iuda et Hierusalem luxerunt eum
  - name: II Paralipomenon 35:25
    orderIndex: 24
    osisId: 2Chr.35.25
    sblId: 2Chr 35:25
    shortName: 2 Par 35:25
    text: Hieremias maxime cuius omnes cantores atque cantrices usque in praesentem
      diem lamentationes super Iosia replicant et quasi lex obtinuit in Israhel ecce
      scriptum fertur in Lamentationibus
  - name: II Paralipomenon 35:26
    orderIndex: 25
    osisId: 2Chr.35.26
    sblId: 2Chr 35:26
    shortName: 2 Par 35:26
    text: reliqua autem sermonum Iosiae et misericordiarum eius quae lege praecepta
      sunt Domini
  - name: II Paralipomenon 35:27
    orderIndex: 26
    osisId: 2Chr.35.27
    sblId: 2Chr 35:27
    shortName: 2 Par 35:27
    text: opera quoque illius prima et novissima scripta sunt in libro regum Israhel
      et Iuda
  versesCount: 27
- name: II Paralipomenon 36
  orderIndex: 35
  osisId: 2Chr.36
  sblId: 2Chr 36
  shortName: 2 Par 36
  verses:
  - name: II Paralipomenon 36:1
    orderIndex: 0
    osisId: 2Chr.36.1
    sblId: 2Chr 36:1
    shortName: 2 Par 36:1
    text: tulit ergo populus terrae Ioachaz filium Iosiae et constituit regem pro
      patre suo in Hierusalem
  - name: II Paralipomenon 36:2
    orderIndex: 1
    osisId: 2Chr.36.2
    sblId: 2Chr 36:2
    shortName: 2 Par 36:2
    text: viginti trium annorum erat Ioachaz cum regnare coepisset et tribus mensibus
      regnavit in Hierusalem
  - name: II Paralipomenon 36:3
    orderIndex: 2
    osisId: 2Chr.36.3
    sblId: 2Chr 36:3
    shortName: 2 Par 36:3
    text: amovit autem eum rex Aegypti cum venisset Hierusalem et condemnavit terram
      centum talentis argenti et talento auri
  - name: II Paralipomenon 36:4
    orderIndex: 3
    osisId: 2Chr.36.4
    sblId: 2Chr 36:4
    shortName: 2 Par 36:4
    text: constituitque regem pro eo Eliacim fratrem eius super Iudam et Hierusalem
      et vertit nomen eius Ioacim ipsum vero Ioachaz tulit secum et adduxit in Aegyptum
  - name: II Paralipomenon 36:5
    orderIndex: 4
    osisId: 2Chr.36.5
    sblId: 2Chr 36:5
    shortName: 2 Par 36:5
    text: viginti quinque annorum erat Ioacim cum regnare coepisset et undecim annis
      regnavit in Hierusalem fecitque malum coram Domino Deo suo
  - name: II Paralipomenon 36:6
    orderIndex: 5
    osisId: 2Chr.36.6
    sblId: 2Chr 36:6
    shortName: 2 Par 36:6
    text: contra hunc ascendit Nabuchodonosor rex Chaldeorum et vinctum catenis duxit
      in Babylonem
  - name: II Paralipomenon 36:7
    orderIndex: 6
    osisId: 2Chr.36.7
    sblId: 2Chr 36:7
    shortName: 2 Par 36:7
    text: ad quam et vasa Domini transtulit et posuit ea in templo suo
  - name: II Paralipomenon 36:8
    orderIndex: 7
    osisId: 2Chr.36.8
    sblId: 2Chr 36:8
    shortName: 2 Par 36:8
    text: reliqua autem verborum Ioacim et abominationum eius quas operatus est et
      quae inventa sunt in eo continentur in libro regum Israhel et Iuda regnavitque
      Ioachin filius eius pro eo
  - name: II Paralipomenon 36:9
    orderIndex: 8
    osisId: 2Chr.36.9
    sblId: 2Chr 36:9
    shortName: 2 Par 36:9
    text: octo annorum erat Ioachin cum regnare coepisset et tribus mensibus ac decem
      diebus regnavit in Hierusalem fecitque malum in conspectu Domini
  - name: II Paralipomenon 36:10
    orderIndex: 9
    osisId: 2Chr.36.10
    sblId: 2Chr 36:10
    shortName: 2 Par 36:10
    text: cumque anni circulus volveretur misit Nabuchodonosor rex qui et adduxerunt
      eum in Babylonem asportatis simul pretiosissimis vasis domus Domini regem vero
      constituit Sedeciam fratrem eius super Iudam et Hierusalem
  - name: II Paralipomenon 36:11
    orderIndex: 10
    osisId: 2Chr.36.11
    sblId: 2Chr 36:11
    shortName: 2 Par 36:11
    text: viginti et unius anni erat Sedecias cum regnare coepisset et undecim annis
      regnavit in Hierusalem
  - name: II Paralipomenon 36:12
    orderIndex: 11
    osisId: 2Chr.36.12
    sblId: 2Chr 36:12
    shortName: 2 Par 36:12
    text: fecitque malum in oculis Domini Dei sui nec erubuit faciem Hieremiae prophetae
      loquentis ad se ex ore Domini
  - name: II Paralipomenon 36:13
    orderIndex: 12
    osisId: 2Chr.36.13
    sblId: 2Chr 36:13
    shortName: 2 Par 36:13
    text: a rege quoque Nabuchodonosor recessit qui adiuraverat eum per Deum et induravit
      cervicem suam et cor ut non reverteretur ad Dominum Deum Israhel
  - name: II Paralipomenon 36:14
    orderIndex: 13
    osisId: 2Chr.36.14
    sblId: 2Chr 36:14
    shortName: 2 Par 36:14
    text: sed et universi principes sacerdotum et populus praevaricati sunt inique
      iuxta universas abominationes gentium et polluerunt domum Domini quam sanctificaverat
      sibi in Hierusalem
  - name: II Paralipomenon 36:15
    orderIndex: 14
    osisId: 2Chr.36.15
    sblId: 2Chr 36:15
    shortName: 2 Par 36:15
    text: mittebat autem Dominus Deus patrum suorum ad illos per manum nuntiorum suorum
      de nocte consurgens et cotidie commonens eo quod parceret populo et habitaculo
      suo
  - name: II Paralipomenon 36:16
    orderIndex: 15
    osisId: 2Chr.36.16
    sblId: 2Chr 36:16
    shortName: 2 Par 36:16
    text: at illi subsannabant nuntios Dei et parvipendebant sermones eius inludebantque
      prophetis donec ascenderet furor Domini in populum eius et esset nulla curatio
  - name: II Paralipomenon 36:17
    orderIndex: 16
    osisId: 2Chr.36.17
    sblId: 2Chr 36:17
    shortName: 2 Par 36:17
    text: adduxit enim super eos regem Chaldeorum et interfecit iuvenes eorum gladio
      in domo sanctuarii sui non est misertus adulescentis et virginis et senis nec
      decrepiti quidem sed omnes tradidit manibus eius
  - name: II Paralipomenon 36:18
    orderIndex: 17
    osisId: 2Chr.36.18
    sblId: 2Chr 36:18
    shortName: 2 Par 36:18
    text: universaque vasa domus Domini tam maiora quam minora et thesauros templi
      et regis et principum transtulit in Babylonem
  - name: II Paralipomenon 36:19
    orderIndex: 18
    osisId: 2Chr.36.19
    sblId: 2Chr 36:19
    shortName: 2 Par 36:19
    text: incenderunt hostes domum Dei destruxerunt murum Hierusalem universas turres
      conbuserunt et quicquid pretiosum fuerat demoliti sunt
  - name: II Paralipomenon 36:20
    orderIndex: 19
    osisId: 2Chr.36.20
    sblId: 2Chr 36:20
    shortName: 2 Par 36:20
    text: si quis evaserat gladium ductus in Babylonem servivit regi et filiis eius
      donec imperaret rex Persarum
  - name: II Paralipomenon 36:21
    orderIndex: 20
    osisId: 2Chr.36.21
    sblId: 2Chr 36:21
    shortName: 2 Par 36:21
    text: et conpleretur sermo Domini ex ore Hieremiae et celebraret terra sabbata
      sua cunctis enim diebus desolationis egit sabbatum usque dum conplerentur septuaginta
      anni
  - name: II Paralipomenon 36:22
    orderIndex: 21
    osisId: 2Chr.36.22
    sblId: 2Chr 36:22
    shortName: 2 Par 36:22
    text: anno autem primo Cyri regis Persarum ad explendum sermonem Domini quem locutus
      fuerat per os Hieremiae suscitavit Dominus spiritum Cyri regis Persarum qui
      iussit praedicari in universo regno suo etiam per scripturam dicens
  - name: II Paralipomenon 36:23
    orderIndex: 22
    osisId: 2Chr.36.23
    sblId: 2Chr 36:23
    shortName: 2 Par 36:23
    text: haec dicit Cyrus rex Persarum omnia regna terrae dedit mihi Dominus Deus
      caeli et ipse praecepit mihi ut aedificarem ei domum in Hierusalem quae est
      in Iudaea quis ex vobis est in omni populo eius sit Dominus Deus suus cum eo
      et ascendat
  versesCount: 23
chaptersCount: 36
name: II Paralipomenon
