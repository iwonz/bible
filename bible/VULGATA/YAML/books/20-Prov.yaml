chapters:
- name: Proverbia 1
  orderIndex: 0
  osisId: Prov.1
  sblId: Prov 1
  shortName: Prv 1
  verses:
  - name: Proverbia 1:1
    orderIndex: 0
    osisId: Prov.1.1
    sblId: Prov 1:1
    shortName: Prv 1:1
    text: parabolae Salomonis filii David regis Israhel
  - name: Proverbia 1:2
    orderIndex: 1
    osisId: Prov.1.2
    sblId: Prov 1:2
    shortName: Prv 1:2
    text: ad sciendam sapientiam et disciplinam
  - name: Proverbia 1:3
    orderIndex: 2
    osisId: Prov.1.3
    sblId: Prov 1:3
    shortName: Prv 1:3
    text: ad intellegenda verba prudentiae et suscipiendam eruditionem doctrinae iustitiam
      et iudicium et aequitatem
  - name: Proverbia 1:4
    orderIndex: 3
    osisId: Prov.1.4
    sblId: Prov 1:4
    shortName: Prv 1:4
    text: ut detur parvulis astutia adulescenti scientia et intellectus
  - name: Proverbia 1:5
    orderIndex: 4
    osisId: Prov.1.5
    sblId: Prov 1:5
    shortName: Prv 1:5
    text: audiens sapiens sapientior erit et intellegens gubernacula possidebit
  - name: Proverbia 1:6
    orderIndex: 5
    osisId: Prov.1.6
    sblId: Prov 1:6
    shortName: Prv 1:6
    text: animadvertet parabolam et interpretationem verba sapientium et enigmata
      eorum
  - name: Proverbia 1:7
    orderIndex: 6
    osisId: Prov.1.7
    sblId: Prov 1:7
    shortName: Prv 1:7
    text: timor Domini principium scientiae sapientiam atque doctrinam stulti despiciunt
  - name: Proverbia 1:8
    orderIndex: 7
    osisId: Prov.1.8
    sblId: Prov 1:8
    shortName: Prv 1:8
    text: audi fili mi disciplinam patris tui et ne dimittas legem matris tuae
  - name: Proverbia 1:9
    orderIndex: 8
    osisId: Prov.1.9
    sblId: Prov 1:9
    shortName: Prv 1:9
    text: ut addatur gratia capiti tuo et torques collo tuo
  - name: Proverbia 1:10
    orderIndex: 9
    osisId: Prov.1.10
    sblId: Prov 1:10
    shortName: Prv 1:10
    text: fili mi si te lactaverint peccatores ne adquiescas
  - name: Proverbia 1:11
    orderIndex: 10
    osisId: Prov.1.11
    sblId: Prov 1:11
    shortName: Prv 1:11
    text: si dixerint veni nobiscum insidiemur sanguini abscondamus tendiculas contra
      insontem frustra
  - name: Proverbia 1:12
    orderIndex: 11
    osisId: Prov.1.12
    sblId: Prov 1:12
    shortName: Prv 1:12
    text: degluttiamus eum sicut infernus viventem et integrum quasi descendentem
      in lacum
  - name: Proverbia 1:13
    orderIndex: 12
    osisId: Prov.1.13
    sblId: Prov 1:13
    shortName: Prv 1:13
    text: omnem pretiosam substantiam repperiemus implebimus domos nostras spoliis
  - name: Proverbia 1:14
    orderIndex: 13
    osisId: Prov.1.14
    sblId: Prov 1:14
    shortName: Prv 1:14
    text: sortem mitte nobiscum marsuppium unum sit omnium nostrum
  - name: Proverbia 1:15
    orderIndex: 14
    osisId: Prov.1.15
    sblId: Prov 1:15
    shortName: Prv 1:15
    text: fili mi ne ambules cum eis prohibe pedem tuum a semitis eorum
  - name: Proverbia 1:16
    orderIndex: 15
    osisId: Prov.1.16
    sblId: Prov 1:16
    shortName: Prv 1:16
    text: pedes enim illorum ad malum currunt et festinant ut effundant sanguinem
  - name: Proverbia 1:17
    orderIndex: 16
    osisId: Prov.1.17
    sblId: Prov 1:17
    shortName: Prv 1:17
    text: frustra autem iacitur rete ante oculos pinnatorum
  - name: Proverbia 1:18
    orderIndex: 17
    osisId: Prov.1.18
    sblId: Prov 1:18
    shortName: Prv 1:18
    text: ipsique contra sanguinem suum insidiantur et moliuntur fraudes contra animas
      suas
  - name: Proverbia 1:19
    orderIndex: 18
    osisId: Prov.1.19
    sblId: Prov 1:19
    shortName: Prv 1:19
    text: sic semitae omnis avari animas possidentium rapiunt
  - name: Proverbia 1:20
    orderIndex: 19
    osisId: Prov.1.20
    sblId: Prov 1:20
    shortName: Prv 1:20
    text: sapientia foris praedicat in plateis dat vocem suam
  - name: Proverbia 1:21
    orderIndex: 20
    osisId: Prov.1.21
    sblId: Prov 1:21
    shortName: Prv 1:21
    text: in capite turbarum clamitat in foribus portarum urbis profert verba sua
      dicens
  - name: Proverbia 1:22
    orderIndex: 21
    osisId: Prov.1.22
    sblId: Prov 1:22
    shortName: Prv 1:22
    text: usquequo parvuli diligitis infantiam et stulti ea quae sibi sunt noxia cupiunt
      et inprudentes odibunt scientiam
  - name: Proverbia 1:23
    orderIndex: 22
    osisId: Prov.1.23
    sblId: Prov 1:23
    shortName: Prv 1:23
    text: convertimini ad correptionem meam en proferam vobis spiritum meum et ostendam
      verba mea
  - name: Proverbia 1:24
    orderIndex: 23
    osisId: Prov.1.24
    sblId: Prov 1:24
    shortName: Prv 1:24
    text: quia vocavi et rennuistis extendi manum meam et non fuit qui aspiceret
  - name: Proverbia 1:25
    orderIndex: 24
    osisId: Prov.1.25
    sblId: Prov 1:25
    shortName: Prv 1:25
    text: despexistis omne consilium meum et increpationes meas neglexistis
  - name: Proverbia 1:26
    orderIndex: 25
    osisId: Prov.1.26
    sblId: Prov 1:26
    shortName: Prv 1:26
    text: ego quoque in interitu vestro ridebo et subsannabo cum vobis quod timebatis
      advenerit
  - name: Proverbia 1:27
    orderIndex: 26
    osisId: Prov.1.27
    sblId: Prov 1:27
    shortName: Prv 1:27
    text: cum inruerit repentina calamitas et interitus quasi tempestas ingruerit
      quando venerit super vos tribulatio et angustia
  - name: Proverbia 1:28
    orderIndex: 27
    osisId: Prov.1.28
    sblId: Prov 1:28
    shortName: Prv 1:28
    text: tunc invocabunt me et non exaudiam mane consurgent et non invenient me
  - name: Proverbia 1:29
    orderIndex: 28
    osisId: Prov.1.29
    sblId: Prov 1:29
    shortName: Prv 1:29
    text: eo quod exosam habuerint disciplinam et timorem Domini non susceperint
  - name: Proverbia 1:30
    orderIndex: 29
    osisId: Prov.1.30
    sblId: Prov 1:30
    shortName: Prv 1:30
    text: nec adquieverint consilio meo et detraxerint universae correptioni meae
  - name: Proverbia 1:31
    orderIndex: 30
    osisId: Prov.1.31
    sblId: Prov 1:31
    shortName: Prv 1:31
    text: comedent igitur fructus viae suae suisque consiliis saturabuntur
  - name: Proverbia 1:32
    orderIndex: 31
    osisId: Prov.1.32
    sblId: Prov 1:32
    shortName: Prv 1:32
    text: aversio parvulorum interficiet eos et prosperitas stultorum perdet illos
  - name: Proverbia 1:33
    orderIndex: 32
    osisId: Prov.1.33
    sblId: Prov 1:33
    shortName: Prv 1:33
    text: qui autem me audierit absque terrore requiescet et abundantia perfruetur
      malorum timore sublato
  versesCount: 33
- name: Proverbia 2
  orderIndex: 1
  osisId: Prov.2
  sblId: Prov 2
  shortName: Prv 2
  verses:
  - name: Proverbia 2:1
    orderIndex: 0
    osisId: Prov.2.1
    sblId: Prov 2:1
    shortName: Prv 2:1
    text: fili mi si susceperis sermones meos et mandata mea absconderis penes te
  - name: Proverbia 2:2
    orderIndex: 1
    osisId: Prov.2.2
    sblId: Prov 2:2
    shortName: Prv 2:2
    text: ut audiat sapientiam auris tua inclina cor tuum ad noscendam prudentiam
  - name: Proverbia 2:3
    orderIndex: 2
    osisId: Prov.2.3
    sblId: Prov 2:3
    shortName: Prv 2:3
    text: si enim sapientiam invocaveris et inclinaveris cor tuum prudentiae
  - name: Proverbia 2:4
    orderIndex: 3
    osisId: Prov.2.4
    sblId: Prov 2:4
    shortName: Prv 2:4
    text: si quaesieris eam quasi pecuniam et sicut thesauros effoderis illam
  - name: Proverbia 2:5
    orderIndex: 4
    osisId: Prov.2.5
    sblId: Prov 2:5
    shortName: Prv 2:5
    text: tunc intelleges timorem Domini et scientiam Dei invenies
  - name: Proverbia 2:6
    orderIndex: 5
    osisId: Prov.2.6
    sblId: Prov 2:6
    shortName: Prv 2:6
    text: quia Dominus dat sapientiam et ex ore eius scientia et prudentia
  - name: Proverbia 2:7
    orderIndex: 6
    osisId: Prov.2.7
    sblId: Prov 2:7
    shortName: Prv 2:7
    text: custodiet rectorum salutem et proteget gradientes simpliciter
  - name: Proverbia 2:8
    orderIndex: 7
    osisId: Prov.2.8
    sblId: Prov 2:8
    shortName: Prv 2:8
    text: servans semitas iustitiae et vias sanctorum custodiens
  - name: Proverbia 2:9
    orderIndex: 8
    osisId: Prov.2.9
    sblId: Prov 2:9
    shortName: Prv 2:9
    text: tunc intelleges iustitiam et iudicium et aequitatem et omnem semitam bonam
  - name: Proverbia 2:10
    orderIndex: 9
    osisId: Prov.2.10
    sblId: Prov 2:10
    shortName: Prv 2:10
    text: si intraverit sapientia cor tuum et scientia animae tuae placuerit
  - name: Proverbia 2:11
    orderIndex: 10
    osisId: Prov.2.11
    sblId: Prov 2:11
    shortName: Prv 2:11
    text: consilium custodiet te prudentia servabit te
  - name: Proverbia 2:12
    orderIndex: 11
    osisId: Prov.2.12
    sblId: Prov 2:12
    shortName: Prv 2:12
    text: ut eruaris de via mala ab homine qui perversa loquitur
  - name: Proverbia 2:13
    orderIndex: 12
    osisId: Prov.2.13
    sblId: Prov 2:13
    shortName: Prv 2:13
    text: qui relinquunt iter rectum et ambulant per vias tenebrosas
  - name: Proverbia 2:14
    orderIndex: 13
    osisId: Prov.2.14
    sblId: Prov 2:14
    shortName: Prv 2:14
    text: qui laetantur cum malefecerint et exultant in rebus pessimis
  - name: Proverbia 2:15
    orderIndex: 14
    osisId: Prov.2.15
    sblId: Prov 2:15
    shortName: Prv 2:15
    text: quorum viae perversae et infames gressus eorum
  - name: Proverbia 2:16
    orderIndex: 15
    osisId: Prov.2.16
    sblId: Prov 2:16
    shortName: Prv 2:16
    text: ut eruaris a muliere aliena et ab extranea quae mollit sermones suos
  - name: Proverbia 2:17
    orderIndex: 16
    osisId: Prov.2.17
    sblId: Prov 2:17
    shortName: Prv 2:17
    text: et relinquit ducem pubertatis suae
  - name: Proverbia 2:18
    orderIndex: 17
    osisId: Prov.2.18
    sblId: Prov 2:18
    shortName: Prv 2:18
    text: et pacti Dei sui oblita est inclinata est enim ad mortem domus eius et ad
      impios semitae ipsius
  - name: Proverbia 2:19
    orderIndex: 18
    osisId: Prov.2.19
    sblId: Prov 2:19
    shortName: Prv 2:19
    text: omnes qui ingrediuntur ad eam non revertentur nec adprehendent semitas vitae
  - name: Proverbia 2:20
    orderIndex: 19
    osisId: Prov.2.20
    sblId: Prov 2:20
    shortName: Prv 2:20
    text: ut ambules in via bona et calles iustorum custodias
  - name: Proverbia 2:21
    orderIndex: 20
    osisId: Prov.2.21
    sblId: Prov 2:21
    shortName: Prv 2:21
    text: qui enim recti sunt habitabunt in terra et simplices permanebunt in ea
  - name: Proverbia 2:22
    orderIndex: 21
    osisId: Prov.2.22
    sblId: Prov 2:22
    shortName: Prv 2:22
    text: impii vero de terra perdentur et qui inique agunt auferentur ex ea
  versesCount: 22
- name: Proverbia 3
  orderIndex: 2
  osisId: Prov.3
  sblId: Prov 3
  shortName: Prv 3
  verses:
  - name: Proverbia 3:1
    orderIndex: 0
    osisId: Prov.3.1
    sblId: Prov 3:1
    shortName: Prv 3:1
    text: fili mi ne obliviscaris legis meae et praecepta mea custodiat cor tuum
  - name: Proverbia 3:2
    orderIndex: 1
    osisId: Prov.3.2
    sblId: Prov 3:2
    shortName: Prv 3:2
    text: longitudinem enim dierum et annos vitae et pacem adponent tibi
  - name: Proverbia 3:3
    orderIndex: 2
    osisId: Prov.3.3
    sblId: Prov 3:3
    shortName: Prv 3:3
    text: misericordia et veritas non te deserant circumda eas gutturi tuo et describe
      in tabulis cordis tui
  - name: Proverbia 3:4
    orderIndex: 3
    osisId: Prov.3.4
    sblId: Prov 3:4
    shortName: Prv 3:4
    text: et invenies gratiam et disciplinam bonam coram Deo et hominibus
  - name: Proverbia 3:5
    orderIndex: 4
    osisId: Prov.3.5
    sblId: Prov 3:5
    shortName: Prv 3:5
    text: habe fiduciam in Domino ex toto corde tuo et ne innitaris prudentiae tuae
  - name: Proverbia 3:6
    orderIndex: 5
    osisId: Prov.3.6
    sblId: Prov 3:6
    shortName: Prv 3:6
    text: in omnibus viis tuis cogita illum et ipse diriget gressus tuos
  - name: Proverbia 3:7
    orderIndex: 6
    osisId: Prov.3.7
    sblId: Prov 3:7
    shortName: Prv 3:7
    text: ne sis sapiens apud temet ipsum time Dominum et recede a malo
  - name: Proverbia 3:8
    orderIndex: 7
    osisId: Prov.3.8
    sblId: Prov 3:8
    shortName: Prv 3:8
    text: sanitas quippe erit umbilico tuo et inrigatio ossuum tuorum
  - name: Proverbia 3:9
    orderIndex: 8
    osisId: Prov.3.9
    sblId: Prov 3:9
    shortName: Prv 3:9
    text: honora Dominum de tua substantia et de primitiis omnium frugum tuarum
  - name: Proverbia 3:10
    orderIndex: 9
    osisId: Prov.3.10
    sblId: Prov 3:10
    shortName: Prv 3:10
    text: et implebuntur horrea tua saturitate et vino torcularia redundabunt
  - name: Proverbia 3:11
    orderIndex: 10
    osisId: Prov.3.11
    sblId: Prov 3:11
    shortName: Prv 3:11
    text: disciplinam Domini fili mi ne abicias nec deficias cum ab eo corriperis
  - name: Proverbia 3:12
    orderIndex: 11
    osisId: Prov.3.12
    sblId: Prov 3:12
    shortName: Prv 3:12
    text: quem enim diligit Dominus corripit et quasi pater in filio conplacet sibi
  - name: Proverbia 3:13
    orderIndex: 12
    osisId: Prov.3.13
    sblId: Prov 3:13
    shortName: Prv 3:13
    text: beatus homo qui invenit sapientiam et qui affluit prudentia
  - name: Proverbia 3:14
    orderIndex: 13
    osisId: Prov.3.14
    sblId: Prov 3:14
    shortName: Prv 3:14
    text: melior est adquisitio eius negotiatione argenti et auro primo fructus eius
  - name: Proverbia 3:15
    orderIndex: 14
    osisId: Prov.3.15
    sblId: Prov 3:15
    shortName: Prv 3:15
    text: pretiosior est cunctis opibus et omnia quae desiderantur huic non valent
      conparari
  - name: Proverbia 3:16
    orderIndex: 15
    osisId: Prov.3.16
    sblId: Prov 3:16
    shortName: Prv 3:16
    text: longitudo dierum in dextera eius in sinistra illius divitiae et gloria
  - name: Proverbia 3:17
    orderIndex: 16
    osisId: Prov.3.17
    sblId: Prov 3:17
    shortName: Prv 3:17
    text: viae eius viae pulchrae et omnes semitae illius pacificae
  - name: Proverbia 3:18
    orderIndex: 17
    osisId: Prov.3.18
    sblId: Prov 3:18
    shortName: Prv 3:18
    text: lignum vitae est his qui adprehenderint eam et qui tenuerit eam beatus
  - name: Proverbia 3:19
    orderIndex: 18
    osisId: Prov.3.19
    sblId: Prov 3:19
    shortName: Prv 3:19
    text: Dominus sapientia fundavit terram stabilivit caelos prudentia
  - name: Proverbia 3:20
    orderIndex: 19
    osisId: Prov.3.20
    sblId: Prov 3:20
    shortName: Prv 3:20
    text: sapientia illius eruperunt abyssi et nubes rore concrescunt
  - name: Proverbia 3:21
    orderIndex: 20
    osisId: Prov.3.21
    sblId: Prov 3:21
    shortName: Prv 3:21
    text: fili mi ne effluant haec ab oculis tuis custodi legem atque consilium
  - name: Proverbia 3:22
    orderIndex: 21
    osisId: Prov.3.22
    sblId: Prov 3:22
    shortName: Prv 3:22
    text: et erit vita animae tuae et gratia faucibus tuis
  - name: Proverbia 3:23
    orderIndex: 22
    osisId: Prov.3.23
    sblId: Prov 3:23
    shortName: Prv 3:23
    text: tunc ambulabis fiducialiter in via tua et pes tuus non inpinget
  - name: Proverbia 3:24
    orderIndex: 23
    osisId: Prov.3.24
    sblId: Prov 3:24
    shortName: Prv 3:24
    text: si dormieris non timebis quiesces et suavis erit somnus tuus
  - name: Proverbia 3:25
    orderIndex: 24
    osisId: Prov.3.25
    sblId: Prov 3:25
    shortName: Prv 3:25
    text: ne paveas repentino terrore et inruentes tibi potentias impiorum
  - name: Proverbia 3:26
    orderIndex: 25
    osisId: Prov.3.26
    sblId: Prov 3:26
    shortName: Prv 3:26
    text: Dominus enim erit in latere tuo et custodiet pedem tuum ne capiaris
  - name: Proverbia 3:27
    orderIndex: 26
    osisId: Prov.3.27
    sblId: Prov 3:27
    shortName: Prv 3:27
    text: noli prohibere benefacere eum qui potest si vales et ipse benefac
  - name: Proverbia 3:28
    orderIndex: 27
    osisId: Prov.3.28
    sblId: Prov 3:28
    shortName: Prv 3:28
    text: ne dicas amico tuo vade et revertere et cras dabo tibi cum statim possis
      dare
  - name: Proverbia 3:29
    orderIndex: 28
    osisId: Prov.3.29
    sblId: Prov 3:29
    shortName: Prv 3:29
    text: ne moliaris amico tuo malum cum ille in te habeat fiduciam
  - name: Proverbia 3:30
    orderIndex: 29
    osisId: Prov.3.30
    sblId: Prov 3:30
    shortName: Prv 3:30
    text: ne contendas adversus hominem frustra cum ipse tibi nihil mali fecerit
  - name: Proverbia 3:31
    orderIndex: 30
    osisId: Prov.3.31
    sblId: Prov 3:31
    shortName: Prv 3:31
    text: ne aemuleris hominem iniustum nec imiteris vias eius
  - name: Proverbia 3:32
    orderIndex: 31
    osisId: Prov.3.32
    sblId: Prov 3:32
    shortName: Prv 3:32
    text: quia abominatio Domini est omnis inlusor et cum simplicibus sermocinatio
      eius
  - name: Proverbia 3:33
    orderIndex: 32
    osisId: Prov.3.33
    sblId: Prov 3:33
    shortName: Prv 3:33
    text: egestas a Domino in domo impii habitacula autem iustorum benedicentur
  - name: Proverbia 3:34
    orderIndex: 33
    osisId: Prov.3.34
    sblId: Prov 3:34
    shortName: Prv 3:34
    text: inlusores ipse deludet et mansuetis dabit gratiam
  - name: Proverbia 3:35
    orderIndex: 34
    osisId: Prov.3.35
    sblId: Prov 3:35
    shortName: Prv 3:35
    text: gloriam sapientes possidebunt stultorum exaltatio ignominia
  versesCount: 35
- name: Proverbia 4
  orderIndex: 3
  osisId: Prov.4
  sblId: Prov 4
  shortName: Prv 4
  verses:
  - name: Proverbia 4:1
    orderIndex: 0
    osisId: Prov.4.1
    sblId: Prov 4:1
    shortName: Prv 4:1
    text: audite filii disciplinam patris et adtendite ut sciatis prudentiam
  - name: Proverbia 4:2
    orderIndex: 1
    osisId: Prov.4.2
    sblId: Prov 4:2
    shortName: Prv 4:2
    text: donum bonum tribuam vobis legem meam ne derelinquatis
  - name: Proverbia 4:3
    orderIndex: 2
    osisId: Prov.4.3
    sblId: Prov 4:3
    shortName: Prv 4:3
    text: nam et ego filius fui patris mei tenellus et unigenitus coram matre mea
  - name: Proverbia 4:4
    orderIndex: 3
    osisId: Prov.4.4
    sblId: Prov 4:4
    shortName: Prv 4:4
    text: et docebat me atque dicebat suscipiat verba mea cor tuum custodi praecepta
      mea et vives
  - name: Proverbia 4:5
    orderIndex: 4
    osisId: Prov.4.5
    sblId: Prov 4:5
    shortName: Prv 4:5
    text: posside sapientiam posside prudentiam ne obliviscaris neque declines a verbis
      oris mei
  - name: Proverbia 4:6
    orderIndex: 5
    osisId: Prov.4.6
    sblId: Prov 4:6
    shortName: Prv 4:6
    text: ne dimittas eam et custodiet te dilige eam et servabit te
  - name: Proverbia 4:7
    orderIndex: 6
    osisId: Prov.4.7
    sblId: Prov 4:7
    shortName: Prv 4:7
    text: principium sapientiae posside sapientiam et in omni possessione tua adquire
      prudentiam
  - name: Proverbia 4:8
    orderIndex: 7
    osisId: Prov.4.8
    sblId: Prov 4:8
    shortName: Prv 4:8
    text: arripe illam et exaltabit te glorificaberis ab ea cum eam fueris amplexatus
  - name: Proverbia 4:9
    orderIndex: 8
    osisId: Prov.4.9
    sblId: Prov 4:9
    shortName: Prv 4:9
    text: dabit capiti tuo augmenta gratiarum et corona inclita proteget te
  - name: Proverbia 4:10
    orderIndex: 9
    osisId: Prov.4.10
    sblId: Prov 4:10
    shortName: Prv 4:10
    text: audi fili mi et suscipe verba mea ut multiplicentur tibi anni vitae
  - name: Proverbia 4:11
    orderIndex: 10
    osisId: Prov.4.11
    sblId: Prov 4:11
    shortName: Prv 4:11
    text: viam sapientiae monstravi tibi duxi te per semitas aequitatis
  - name: Proverbia 4:12
    orderIndex: 11
    osisId: Prov.4.12
    sblId: Prov 4:12
    shortName: Prv 4:12
    text: quas cum ingressus fueris non artabuntur gressus tui et currens non habebis
      offendiculum
  - name: Proverbia 4:13
    orderIndex: 12
    osisId: Prov.4.13
    sblId: Prov 4:13
    shortName: Prv 4:13
    text: tene disciplinam ne dimittas eam custodi illam quia ipsa est vita tua
  - name: Proverbia 4:14
    orderIndex: 13
    osisId: Prov.4.14
    sblId: Prov 4:14
    shortName: Prv 4:14
    text: ne delecteris semitis impiorum nec tibi placeat malorum via
  - name: Proverbia 4:15
    orderIndex: 14
    osisId: Prov.4.15
    sblId: Prov 4:15
    shortName: Prv 4:15
    text: fuge ab ea ne transeas per illam declina et desere eam
  - name: Proverbia 4:16
    orderIndex: 15
    osisId: Prov.4.16
    sblId: Prov 4:16
    shortName: Prv 4:16
    text: non enim dormiunt nisi malefecerint et rapitur somnus ab eis nisi subplantaverint
  - name: Proverbia 4:17
    orderIndex: 16
    osisId: Prov.4.17
    sblId: Prov 4:17
    shortName: Prv 4:17
    text: comedunt panem impietatis et vinum iniquitatis bibunt
  - name: Proverbia 4:18
    orderIndex: 17
    osisId: Prov.4.18
    sblId: Prov 4:18
    shortName: Prv 4:18
    text: iustorum autem semita quasi lux splendens procedit et crescit usque ad perfectam
      diem
  - name: Proverbia 4:19
    orderIndex: 18
    osisId: Prov.4.19
    sblId: Prov 4:19
    shortName: Prv 4:19
    text: via impiorum tenebrosa nesciunt ubi corruant
  - name: Proverbia 4:20
    orderIndex: 19
    osisId: Prov.4.20
    sblId: Prov 4:20
    shortName: Prv 4:20
    text: fili mi ausculta sermones meos et ad eloquia mea inclina aurem tuam
  - name: Proverbia 4:21
    orderIndex: 20
    osisId: Prov.4.21
    sblId: Prov 4:21
    shortName: Prv 4:21
    text: ne recedant ab oculis tuis custodi ea in medio cordis tui
  - name: Proverbia 4:22
    orderIndex: 21
    osisId: Prov.4.22
    sblId: Prov 4:22
    shortName: Prv 4:22
    text: vita enim sunt invenientibus ea et universae carni sanitas
  - name: Proverbia 4:23
    orderIndex: 22
    osisId: Prov.4.23
    sblId: Prov 4:23
    shortName: Prv 4:23
    text: omni custodia serva cor tuum quia ex ipso vita procedit
  - name: Proverbia 4:24
    orderIndex: 23
    osisId: Prov.4.24
    sblId: Prov 4:24
    shortName: Prv 4:24
    text: remove a te os pravum et detrahentia labia sint procul a te
  - name: Proverbia 4:25
    orderIndex: 24
    osisId: Prov.4.25
    sblId: Prov 4:25
    shortName: Prv 4:25
    text: oculi tui recta videant et palpebrae tuae praecedant gressus tuos
  - name: Proverbia 4:26
    orderIndex: 25
    osisId: Prov.4.26
    sblId: Prov 4:26
    shortName: Prv 4:26
    text: dirige semitam pedibus tuis et omnes viae tuae stabilientur
  - name: Proverbia 4:27
    orderIndex: 26
    osisId: Prov.4.27
    sblId: Prov 4:27
    shortName: Prv 4:27
    text: ne declines ad dexteram et ad sinistram averte pedem tuum a malo
  versesCount: 27
- name: Proverbia 5
  orderIndex: 4
  osisId: Prov.5
  sblId: Prov 5
  shortName: Prv 5
  verses:
  - name: Proverbia 5:1
    orderIndex: 0
    osisId: Prov.5.1
    sblId: Prov 5:1
    shortName: Prv 5:1
    text: fili mi adtende sapientiam meam et prudentiae meae inclina aurem tuam
  - name: Proverbia 5:2
    orderIndex: 1
    osisId: Prov.5.2
    sblId: Prov 5:2
    shortName: Prv 5:2
    text: ut custodias cogitationes et disciplinam labia tua conservent
  - name: Proverbia 5:3
    orderIndex: 2
    osisId: Prov.5.3
    sblId: Prov 5:3
    shortName: Prv 5:3
    text: favus enim stillans labia meretricis et nitidius oleo guttur eius
  - name: Proverbia 5:4
    orderIndex: 3
    osisId: Prov.5.4
    sblId: Prov 5:4
    shortName: Prv 5:4
    text: novissima autem illius amara quasi absinthium et acuta quasi gladius biceps
  - name: Proverbia 5:5
    orderIndex: 4
    osisId: Prov.5.5
    sblId: Prov 5:5
    shortName: Prv 5:5
    text: pedes eius descendunt in mortem et ad inferos gressus illius penetrant
  - name: Proverbia 5:6
    orderIndex: 5
    osisId: Prov.5.6
    sblId: Prov 5:6
    shortName: Prv 5:6
    text: per semitam vitae non ambulat vagi sunt gressus eius et investigabiles
  - name: Proverbia 5:7
    orderIndex: 6
    osisId: Prov.5.7
    sblId: Prov 5:7
    shortName: Prv 5:7
    text: nunc ergo fili audi me et ne recedas a verbis oris mei
  - name: Proverbia 5:8
    orderIndex: 7
    osisId: Prov.5.8
    sblId: Prov 5:8
    shortName: Prv 5:8
    text: longe fac ab ea viam tuam et ne adpropinques foribus domus eius
  - name: Proverbia 5:9
    orderIndex: 8
    osisId: Prov.5.9
    sblId: Prov 5:9
    shortName: Prv 5:9
    text: ne des alienis honorem tuum et annos tuos crudeli
  - name: Proverbia 5:10
    orderIndex: 9
    osisId: Prov.5.10
    sblId: Prov 5:10
    shortName: Prv 5:10
    text: ne forte impleantur extranei viribus tuis et labores tui sint in domo aliena
  - name: Proverbia 5:11
    orderIndex: 10
    osisId: Prov.5.11
    sblId: Prov 5:11
    shortName: Prv 5:11
    text: et gemas in novissimis quando consumpseris carnes et corpus tuum et dicas
  - name: Proverbia 5:12
    orderIndex: 11
    osisId: Prov.5.12
    sblId: Prov 5:12
    shortName: Prv 5:12
    text: cur detestatus sum disciplinam et increpationibus non adquievit cor meum
  - name: Proverbia 5:13
    orderIndex: 12
    osisId: Prov.5.13
    sblId: Prov 5:13
    shortName: Prv 5:13
    text: nec audivi vocem docentium me et magistris non inclinavi aurem meam
  - name: Proverbia 5:14
    orderIndex: 13
    osisId: Prov.5.14
    sblId: Prov 5:14
    shortName: Prv 5:14
    text: paene fui in omni malo in medio ecclesiae et synagogae
  - name: Proverbia 5:15
    orderIndex: 14
    osisId: Prov.5.15
    sblId: Prov 5:15
    shortName: Prv 5:15
    text: bibe aquam de cisterna tua et fluenta putei tui
  - name: Proverbia 5:16
    orderIndex: 15
    osisId: Prov.5.16
    sblId: Prov 5:16
    shortName: Prv 5:16
    text: deriventur fontes tui foras et in plateis aquas tuas divide
  - name: Proverbia 5:17
    orderIndex: 16
    osisId: Prov.5.17
    sblId: Prov 5:17
    shortName: Prv 5:17
    text: habeto eas solus nec sint alieni participes tui
  - name: Proverbia 5:18
    orderIndex: 17
    osisId: Prov.5.18
    sblId: Prov 5:18
    shortName: Prv 5:18
    text: sit vena tua benedicta et laetare cum muliere adulescentiae tuae
  - name: Proverbia 5:19
    orderIndex: 18
    osisId: Prov.5.19
    sblId: Prov 5:19
    shortName: Prv 5:19
    text: cerva carissima et gratissimus hinulus ubera eius inebrient te omni tempore
      in amore illius delectare iugiter
  - name: Proverbia 5:20
    orderIndex: 19
    osisId: Prov.5.20
    sblId: Prov 5:20
    shortName: Prv 5:20
    text: quare seduceris fili mi ab aliena et foveris sinu alterius
  - name: Proverbia 5:21
    orderIndex: 20
    osisId: Prov.5.21
    sblId: Prov 5:21
    shortName: Prv 5:21
    text: respicit Dominus vias hominis et omnes gressus illius considerat
  - name: Proverbia 5:22
    orderIndex: 21
    osisId: Prov.5.22
    sblId: Prov 5:22
    shortName: Prv 5:22
    text: iniquitates suae capiunt impium et funibus peccatorum suorum constringitur
  - name: Proverbia 5:23
    orderIndex: 22
    osisId: Prov.5.23
    sblId: Prov 5:23
    shortName: Prv 5:23
    text: ipse morietur quia non habuit disciplinam et multitudine stultitiae suae
      decipietur
  versesCount: 23
- name: Proverbia 6
  orderIndex: 5
  osisId: Prov.6
  sblId: Prov 6
  shortName: Prv 6
  verses:
  - name: Proverbia 6:1
    orderIndex: 0
    osisId: Prov.6.1
    sblId: Prov 6:1
    shortName: Prv 6:1
    text: fili mi si spoponderis pro amico tuo defixisti apud extraneum manum tuam
  - name: Proverbia 6:2
    orderIndex: 1
    osisId: Prov.6.2
    sblId: Prov 6:2
    shortName: Prv 6:2
    text: inlaqueatus es verbis oris tui et captus propriis sermonibus
  - name: Proverbia 6:3
    orderIndex: 2
    osisId: Prov.6.3
    sblId: Prov 6:3
    shortName: Prv 6:3
    text: fac ergo quod dico fili mi et temet ipsum libera quia incidisti in manu
      proximi tui discurre festina suscita amicum tuum
  - name: Proverbia 6:4
    orderIndex: 3
    osisId: Prov.6.4
    sblId: Prov 6:4
    shortName: Prv 6:4
    text: ne dederis somnum oculis tuis nec dormitent palpebrae tuae
  - name: Proverbia 6:5
    orderIndex: 4
    osisId: Prov.6.5
    sblId: Prov 6:5
    shortName: Prv 6:5
    text: eruere quasi dammula de manu et quasi avis de insidiis aucupis
  - name: Proverbia 6:6
    orderIndex: 5
    osisId: Prov.6.6
    sblId: Prov 6:6
    shortName: Prv 6:6
    text: vade ad formicam o piger et considera vias eius et disce sapientiam
  - name: Proverbia 6:7
    orderIndex: 6
    osisId: Prov.6.7
    sblId: Prov 6:7
    shortName: Prv 6:7
    text: quae cum non habeat ducem nec praeceptorem nec principem
  - name: Proverbia 6:8
    orderIndex: 7
    osisId: Prov.6.8
    sblId: Prov 6:8
    shortName: Prv 6:8
    text: parat aestate cibum sibi et congregat in messe quod comedat
  - name: Proverbia 6:9
    orderIndex: 8
    osisId: Prov.6.9
    sblId: Prov 6:9
    shortName: Prv 6:9
    text: usquequo piger dormis quando consurges ex somno tuo
  - name: Proverbia 6:10
    orderIndex: 9
    osisId: Prov.6.10
    sblId: Prov 6:10
    shortName: Prv 6:10
    text: paululum dormies paululum dormitabis paululum conseres manus ut dormias
  - name: Proverbia 6:11
    orderIndex: 10
    osisId: Prov.6.11
    sblId: Prov 6:11
    shortName: Prv 6:11
    text: et veniet tibi quasi viator egestas et pauperies quasi vir armatus
  - name: Proverbia 6:12
    orderIndex: 11
    osisId: Prov.6.12
    sblId: Prov 6:12
    shortName: Prv 6:12
    text: homo apostata vir inutilis graditur ore perverso
  - name: Proverbia 6:13
    orderIndex: 12
    osisId: Prov.6.13
    sblId: Prov 6:13
    shortName: Prv 6:13
    text: annuit oculis terit pede digito loquitur
  - name: Proverbia 6:14
    orderIndex: 13
    osisId: Prov.6.14
    sblId: Prov 6:14
    shortName: Prv 6:14
    text: pravo corde machinatur malum et in omni tempore iurgia seminat
  - name: Proverbia 6:15
    orderIndex: 14
    osisId: Prov.6.15
    sblId: Prov 6:15
    shortName: Prv 6:15
    text: huic extemplo veniet perditio sua et subito conteretur nec habebit ultra
      medicinam
  - name: Proverbia 6:16
    orderIndex: 15
    osisId: Prov.6.16
    sblId: Prov 6:16
    shortName: Prv 6:16
    text: sex sunt quae odit Dominus et septimum detestatur anima eius
  - name: Proverbia 6:17
    orderIndex: 16
    osisId: Prov.6.17
    sblId: Prov 6:17
    shortName: Prv 6:17
    text: oculos sublimes linguam mendacem manus effundentes innoxium sanguinem
  - name: Proverbia 6:18
    orderIndex: 17
    osisId: Prov.6.18
    sblId: Prov 6:18
    shortName: Prv 6:18
    text: cor machinans cogitationes pessimas pedes veloces ad currendum in malum
  - name: Proverbia 6:19
    orderIndex: 18
    osisId: Prov.6.19
    sblId: Prov 6:19
    shortName: Prv 6:19
    text: proferentem mendacia testem fallacem et eum qui seminat inter fratres discordias
  - name: Proverbia 6:20
    orderIndex: 19
    osisId: Prov.6.20
    sblId: Prov 6:20
    shortName: Prv 6:20
    text: conserva fili mi praecepta patris tui et ne dimittas legem matris tuae
  - name: Proverbia 6:21
    orderIndex: 20
    osisId: Prov.6.21
    sblId: Prov 6:21
    shortName: Prv 6:21
    text: liga ea in corde tuo iugiter et circumda gutturi tuo
  - name: Proverbia 6:22
    orderIndex: 21
    osisId: Prov.6.22
    sblId: Prov 6:22
    shortName: Prv 6:22
    text: cum ambulaveris gradiantur tecum cum dormieris custodiant te et evigilans
      loquere cum eis
  - name: Proverbia 6:23
    orderIndex: 22
    osisId: Prov.6.23
    sblId: Prov 6:23
    shortName: Prv 6:23
    text: quia mandatum lucerna est et lex lux et via vitae increpatio disciplinae
  - name: Proverbia 6:24
    orderIndex: 23
    osisId: Prov.6.24
    sblId: Prov 6:24
    shortName: Prv 6:24
    text: ut custodiant te a muliere mala et a blanda lingua extraneae
  - name: Proverbia 6:25
    orderIndex: 24
    osisId: Prov.6.25
    sblId: Prov 6:25
    shortName: Prv 6:25
    text: non concupiscat pulchritudinem eius cor tuum nec capiaris nutibus illius
  - name: Proverbia 6:26
    orderIndex: 25
    osisId: Prov.6.26
    sblId: Prov 6:26
    shortName: Prv 6:26
    text: pretium enim scorti vix unius est panis mulier autem viri pretiosam animam
      capit
  - name: Proverbia 6:27
    orderIndex: 26
    osisId: Prov.6.27
    sblId: Prov 6:27
    shortName: Prv 6:27
    text: numquid abscondere potest homo ignem in sinu suo ut vestimenta illius non
      ardeant
  - name: Proverbia 6:28
    orderIndex: 27
    osisId: Prov.6.28
    sblId: Prov 6:28
    shortName: Prv 6:28
    text: aut ambulare super prunas et non conburentur plantae eius
  - name: Proverbia 6:29
    orderIndex: 28
    osisId: Prov.6.29
    sblId: Prov 6:29
    shortName: Prv 6:29
    text: sic qui ingreditur ad mulierem proximi sui non erit mundus cum tetigerit
      eam
  - name: Proverbia 6:30
    orderIndex: 29
    osisId: Prov.6.30
    sblId: Prov 6:30
    shortName: Prv 6:30
    text: non grandis est culpae cum quis furatus fuerit furatur enim ut esurientem
      impleat animam
  - name: Proverbia 6:31
    orderIndex: 30
    osisId: Prov.6.31
    sblId: Prov 6:31
    shortName: Prv 6:31
    text: deprehensus quoque reddet septuplum et omnem substantiam domus suae tradet
  - name: Proverbia 6:32
    orderIndex: 31
    osisId: Prov.6.32
    sblId: Prov 6:32
    shortName: Prv 6:32
    text: qui autem adulter est propter cordis inopiam perdet animam suam
  - name: Proverbia 6:33
    orderIndex: 32
    osisId: Prov.6.33
    sblId: Prov 6:33
    shortName: Prv 6:33
    text: turpitudinem et ignominiam congregat sibi et obprobrium illius non delebitur
  - name: Proverbia 6:34
    orderIndex: 33
    osisId: Prov.6.34
    sblId: Prov 6:34
    shortName: Prv 6:34
    text: quia zelus et furor viri non parcet in die vindictae
  - name: Proverbia 6:35
    orderIndex: 34
    osisId: Prov.6.35
    sblId: Prov 6:35
    shortName: Prv 6:35
    text: nec adquiescet cuiusquam precibus nec suscipiet pro redemptione dona plurima
  versesCount: 35
- name: Proverbia 7
  orderIndex: 6
  osisId: Prov.7
  sblId: Prov 7
  shortName: Prv 7
  verses:
  - name: Proverbia 7:1
    orderIndex: 0
    osisId: Prov.7.1
    sblId: Prov 7:1
    shortName: Prv 7:1
    text: fili mi custodi sermones meos et praecepta mea reconde tibi
  - name: Proverbia 7:2
    orderIndex: 1
    osisId: Prov.7.2
    sblId: Prov 7:2
    shortName: Prv 7:2
    text: serva mandata mea et vives et legem meam quasi pupillam oculi tui
  - name: Proverbia 7:3
    orderIndex: 2
    osisId: Prov.7.3
    sblId: Prov 7:3
    shortName: Prv 7:3
    text: liga eam in digitis tuis scribe illam in tabulis cordis tui
  - name: Proverbia 7:4
    orderIndex: 3
    osisId: Prov.7.4
    sblId: Prov 7:4
    shortName: Prv 7:4
    text: dic sapientiae soror mea es et prudentiam voca amicam tuam
  - name: Proverbia 7:5
    orderIndex: 4
    osisId: Prov.7.5
    sblId: Prov 7:5
    shortName: Prv 7:5
    text: ut custodiat te a muliere extranea et ab aliena quae verba sua dulcia facit
  - name: Proverbia 7:6
    orderIndex: 5
    osisId: Prov.7.6
    sblId: Prov 7:6
    shortName: Prv 7:6
    text: de fenestra enim domus meae per cancellos prospexi
  - name: Proverbia 7:7
    orderIndex: 6
    osisId: Prov.7.7
    sblId: Prov 7:7
    shortName: Prv 7:7
    text: et video parvulos considero vecordem iuvenem
  - name: Proverbia 7:8
    orderIndex: 7
    osisId: Prov.7.8
    sblId: Prov 7:8
    shortName: Prv 7:8
    text: qui transit in platea iuxta angulum et propter viam domus illius graditur
  - name: Proverbia 7:9
    orderIndex: 8
    osisId: Prov.7.9
    sblId: Prov 7:9
    shortName: Prv 7:9
    text: in obscuro advesperascente die in noctis tenebris et caligine
  - name: Proverbia 7:10
    orderIndex: 9
    osisId: Prov.7.10
    sblId: Prov 7:10
    shortName: Prv 7:10
    text: et ecce mulier occurrit illi ornatu meretricio praeparata ad capiendas animas
      garrula et vaga
  - name: Proverbia 7:11
    orderIndex: 10
    osisId: Prov.7.11
    sblId: Prov 7:11
    shortName: Prv 7:11
    text: quietis inpatiens nec valens in domo consistere pedibus suis
  - name: Proverbia 7:12
    orderIndex: 11
    osisId: Prov.7.12
    sblId: Prov 7:12
    shortName: Prv 7:12
    text: nunc foris nunc in plateis nunc iuxta angulos insidians
  - name: Proverbia 7:13
    orderIndex: 12
    osisId: Prov.7.13
    sblId: Prov 7:13
    shortName: Prv 7:13
    text: adprehensumque deosculatur iuvenem et procaci vultu blanditur dicens
  - name: Proverbia 7:14
    orderIndex: 13
    osisId: Prov.7.14
    sblId: Prov 7:14
    shortName: Prv 7:14
    text: victimas pro salute debui hodie reddidi vota mea
  - name: Proverbia 7:15
    orderIndex: 14
    osisId: Prov.7.15
    sblId: Prov 7:15
    shortName: Prv 7:15
    text: idcirco egressa sum in occursum tuum desiderans te videre et repperi
  - name: Proverbia 7:16
    orderIndex: 15
    osisId: Prov.7.16
    sblId: Prov 7:16
    shortName: Prv 7:16
    text: intexui funibus lectum meum stravi tapetibus pictis ex Aegypto
  - name: Proverbia 7:17
    orderIndex: 16
    osisId: Prov.7.17
    sblId: Prov 7:17
    shortName: Prv 7:17
    text: aspersi cubile meum murra et aloe et cinnamomo
  - name: Proverbia 7:18
    orderIndex: 17
    osisId: Prov.7.18
    sblId: Prov 7:18
    shortName: Prv 7:18
    text: veni inebriemur uberibus donec inlucescat dies et fruamur cupitis amplexibus
  - name: Proverbia 7:19
    orderIndex: 18
    osisId: Prov.7.19
    sblId: Prov 7:19
    shortName: Prv 7:19
    text: non est enim vir in domo sua abiit via longissima
  - name: Proverbia 7:20
    orderIndex: 19
    osisId: Prov.7.20
    sblId: Prov 7:20
    shortName: Prv 7:20
    text: sacculum pecuniae secum tulit in die plenae lunae reversurus est domum suam
  - name: Proverbia 7:21
    orderIndex: 20
    osisId: Prov.7.21
    sblId: Prov 7:21
    shortName: Prv 7:21
    text: inretivit eum multis sermonibus et blanditiis labiorum protraxit illum
  - name: Proverbia 7:22
    orderIndex: 21
    osisId: Prov.7.22
    sblId: Prov 7:22
    shortName: Prv 7:22
    text: statim eam sequitur quasi bos ductus ad victimam et quasi agnus lasciviens
      et ignorans quod ad vincula stultus trahatur
  - name: Proverbia 7:23
    orderIndex: 22
    osisId: Prov.7.23
    sblId: Prov 7:23
    shortName: Prv 7:23
    text: donec transfigat sagitta iecur eius velut si avis festinet ad laqueum et
      nescit quia de periculo animae illius agitur
  - name: Proverbia 7:24
    orderIndex: 23
    osisId: Prov.7.24
    sblId: Prov 7:24
    shortName: Prv 7:24
    text: nunc ergo fili audi me et adtende verba oris mei
  - name: Proverbia 7:25
    orderIndex: 24
    osisId: Prov.7.25
    sblId: Prov 7:25
    shortName: Prv 7:25
    text: ne abstrahatur in viis illius mens tua neque decipiaris semitis eius
  - name: Proverbia 7:26
    orderIndex: 25
    osisId: Prov.7.26
    sblId: Prov 7:26
    shortName: Prv 7:26
    text: multos enim vulneratos deiecit et fortissimi quique interfecti sunt ab ea
  - name: Proverbia 7:27
    orderIndex: 26
    osisId: Prov.7.27
    sblId: Prov 7:27
    shortName: Prv 7:27
    text: viae inferi domus eius penetrantes interiora mortis
  versesCount: 27
- name: Proverbia 8
  orderIndex: 7
  osisId: Prov.8
  sblId: Prov 8
  shortName: Prv 8
  verses:
  - name: Proverbia 8:1
    orderIndex: 0
    osisId: Prov.8.1
    sblId: Prov 8:1
    shortName: Prv 8:1
    text: numquid non sapientia clamitat et prudentia dat vocem suam
  - name: Proverbia 8:2
    orderIndex: 1
    osisId: Prov.8.2
    sblId: Prov 8:2
    shortName: Prv 8:2
    text: in summis excelsisque verticibus super viam in mediis semitis stans
  - name: Proverbia 8:3
    orderIndex: 2
    osisId: Prov.8.3
    sblId: Prov 8:3
    shortName: Prv 8:3
    text: iuxta portas civitatis in ipsis foribus loquitur dicens
  - name: Proverbia 8:4
    orderIndex: 3
    osisId: Prov.8.4
    sblId: Prov 8:4
    shortName: Prv 8:4
    text: o viri ad vos clamito et vox mea ad filios hominum
  - name: Proverbia 8:5
    orderIndex: 4
    osisId: Prov.8.5
    sblId: Prov 8:5
    shortName: Prv 8:5
    text: intellegite parvuli astutiam et insipientes animadvertite
  - name: Proverbia 8:6
    orderIndex: 5
    osisId: Prov.8.6
    sblId: Prov 8:6
    shortName: Prv 8:6
    text: audite quoniam de rebus magnis locutura sum et aperientur labia mea ut recta
      praedicent
  - name: Proverbia 8:7
    orderIndex: 6
    osisId: Prov.8.7
    sblId: Prov 8:7
    shortName: Prv 8:7
    text: veritatem meditabitur guttur meum et labia mea detestabuntur impium
  - name: Proverbia 8:8
    orderIndex: 7
    osisId: Prov.8.8
    sblId: Prov 8:8
    shortName: Prv 8:8
    text: iusti sunt omnes sermones mei non est in eis pravum quid neque perversum
  - name: Proverbia 8:9
    orderIndex: 8
    osisId: Prov.8.9
    sblId: Prov 8:9
    shortName: Prv 8:9
    text: recti sunt intellegentibus et aequi invenientibus scientiam
  - name: Proverbia 8:10
    orderIndex: 9
    osisId: Prov.8.10
    sblId: Prov 8:10
    shortName: Prv 8:10
    text: accipite disciplinam meam et non pecuniam doctrinam magis quam aurum eligite
  - name: Proverbia 8:11
    orderIndex: 10
    osisId: Prov.8.11
    sblId: Prov 8:11
    shortName: Prv 8:11
    text: melior est enim sapientia cunctis pretiosissimis et omne desiderabile ei
      non potest conparari
  - name: Proverbia 8:12
    orderIndex: 11
    osisId: Prov.8.12
    sblId: Prov 8:12
    shortName: Prv 8:12
    text: ego sapientia habito in consilio et eruditis intersum cogitationibus
  - name: Proverbia 8:13
    orderIndex: 12
    osisId: Prov.8.13
    sblId: Prov 8:13
    shortName: Prv 8:13
    text: timor Domini odit malum arrogantiam et superbiam et viam pravam et os bilingue
      detestor
  - name: Proverbia 8:14
    orderIndex: 13
    osisId: Prov.8.14
    sblId: Prov 8:14
    shortName: Prv 8:14
    text: meum est consilium et aequitas mea prudentia mea est fortitudo
  - name: Proverbia 8:15
    orderIndex: 14
    osisId: Prov.8.15
    sblId: Prov 8:15
    shortName: Prv 8:15
    text: per me reges regnant et legum conditores iusta decernunt
  - name: Proverbia 8:16
    orderIndex: 15
    osisId: Prov.8.16
    sblId: Prov 8:16
    shortName: Prv 8:16
    text: per me principes imperant et potentes decernunt iustitiam
  - name: Proverbia 8:17
    orderIndex: 16
    osisId: Prov.8.17
    sblId: Prov 8:17
    shortName: Prv 8:17
    text: ego diligentes me diligo et qui mane vigilant ad me invenient me
  - name: Proverbia 8:18
    orderIndex: 17
    osisId: Prov.8.18
    sblId: Prov 8:18
    shortName: Prv 8:18
    text: mecum sunt divitiae et gloria opes superbae et iustitia
  - name: Proverbia 8:19
    orderIndex: 18
    osisId: Prov.8.19
    sblId: Prov 8:19
    shortName: Prv 8:19
    text: melior est fructus meus auro et pretioso lapide et genimina mea argento
      electo
  - name: Proverbia 8:20
    orderIndex: 19
    osisId: Prov.8.20
    sblId: Prov 8:20
    shortName: Prv 8:20
    text: in viis iustitiae ambulo in medio semitarum iudicii
  - name: Proverbia 8:21
    orderIndex: 20
    osisId: Prov.8.21
    sblId: Prov 8:21
    shortName: Prv 8:21
    text: ut ditem diligentes me et thesauros eorum repleam
  - name: Proverbia 8:22
    orderIndex: 21
    osisId: Prov.8.22
    sblId: Prov 8:22
    shortName: Prv 8:22
    text: Dominus possedit me initium viarum suarum antequam quicquam faceret a principio
  - name: Proverbia 8:23
    orderIndex: 22
    osisId: Prov.8.23
    sblId: Prov 8:23
    shortName: Prv 8:23
    text: ab aeterno ordita sum et ex antiquis antequam terra fieret
  - name: Proverbia 8:24
    orderIndex: 23
    osisId: Prov.8.24
    sblId: Prov 8:24
    shortName: Prv 8:24
    text: necdum erant abyssi et ego iam concepta eram necdum fontes aquarum eruperant
  - name: Proverbia 8:25
    orderIndex: 24
    osisId: Prov.8.25
    sblId: Prov 8:25
    shortName: Prv 8:25
    text: necdum montes gravi mole constiterant ante colles ego parturiebar
  - name: Proverbia 8:26
    orderIndex: 25
    osisId: Prov.8.26
    sblId: Prov 8:26
    shortName: Prv 8:26
    text: adhuc terram non fecerat et flumina et cardines orbis terrae
  - name: Proverbia 8:27
    orderIndex: 26
    osisId: Prov.8.27
    sblId: Prov 8:27
    shortName: Prv 8:27
    text: quando praeparabat caelos aderam quando certa lege et gyro vallabat abyssos
  - name: Proverbia 8:28
    orderIndex: 27
    osisId: Prov.8.28
    sblId: Prov 8:28
    shortName: Prv 8:28
    text: quando aethera firmabat sursum et librabat fontes aquarum
  - name: Proverbia 8:29
    orderIndex: 28
    osisId: Prov.8.29
    sblId: Prov 8:29
    shortName: Prv 8:29
    text: quando circumdabat mari terminum suum et legem ponebat aquis ne transirent
      fines suos quando adpendebat fundamenta terrae
  - name: Proverbia 8:30
    orderIndex: 29
    osisId: Prov.8.30
    sblId: Prov 8:30
    shortName: Prv 8:30
    text: cum eo eram cuncta conponens et delectabar per singulos dies ludens coram
      eo omni tempore
  - name: Proverbia 8:31
    orderIndex: 30
    osisId: Prov.8.31
    sblId: Prov 8:31
    shortName: Prv 8:31
    text: ludens in orbe terrarum et deliciae meae esse cum filiis hominum
  - name: Proverbia 8:32
    orderIndex: 31
    osisId: Prov.8.32
    sblId: Prov 8:32
    shortName: Prv 8:32
    text: nunc ergo filii audite me beati qui custodiunt vias meas
  - name: Proverbia 8:33
    orderIndex: 32
    osisId: Prov.8.33
    sblId: Prov 8:33
    shortName: Prv 8:33
    text: audite disciplinam et estote sapientes et nolite abicere eam
  - name: Proverbia 8:34
    orderIndex: 33
    osisId: Prov.8.34
    sblId: Prov 8:34
    shortName: Prv 8:34
    text: beatus homo qui audit me qui vigilat ad fores meas cotidie et observat ad
      postes ostii mei
  - name: Proverbia 8:35
    orderIndex: 34
    osisId: Prov.8.35
    sblId: Prov 8:35
    shortName: Prv 8:35
    text: qui me invenerit inveniet vitam et hauriet salutem a Domino
  - name: Proverbia 8:36
    orderIndex: 35
    osisId: Prov.8.36
    sblId: Prov 8:36
    shortName: Prv 8:36
    text: qui autem in me peccaverit laedet animam suam omnes qui me oderunt diligunt
      mortem
  versesCount: 36
- name: Proverbia 9
  orderIndex: 8
  osisId: Prov.9
  sblId: Prov 9
  shortName: Prv 9
  verses:
  - name: Proverbia 9:1
    orderIndex: 0
    osisId: Prov.9.1
    sblId: Prov 9:1
    shortName: Prv 9:1
    text: sapientia aedificavit sibi domum excidit columnas septem
  - name: Proverbia 9:2
    orderIndex: 1
    osisId: Prov.9.2
    sblId: Prov 9:2
    shortName: Prv 9:2
    text: immolavit victimas suas miscuit vinum et proposuit mensam suam
  - name: Proverbia 9:3
    orderIndex: 2
    osisId: Prov.9.3
    sblId: Prov 9:3
    shortName: Prv 9:3
    text: misit ancillas suas ut vocarent ad arcem et ad moenia civitatis
  - name: Proverbia 9:4
    orderIndex: 3
    osisId: Prov.9.4
    sblId: Prov 9:4
    shortName: Prv 9:4
    text: si quis est parvulus veniat ad me et insipientibus locuta est
  - name: Proverbia 9:5
    orderIndex: 4
    osisId: Prov.9.5
    sblId: Prov 9:5
    shortName: Prv 9:5
    text: venite comedite panem meum et bibite vinum quod miscui vobis
  - name: Proverbia 9:6
    orderIndex: 5
    osisId: Prov.9.6
    sblId: Prov 9:6
    shortName: Prv 9:6
    text: relinquite infantiam et vivite et ambulate per vias prudentiae
  - name: Proverbia 9:7
    orderIndex: 6
    osisId: Prov.9.7
    sblId: Prov 9:7
    shortName: Prv 9:7
    text: qui erudit derisorem ipse sibi facit iniuriam et qui arguit impium generat
      maculam sibi
  - name: Proverbia 9:8
    orderIndex: 7
    osisId: Prov.9.8
    sblId: Prov 9:8
    shortName: Prv 9:8
    text: noli arguere derisorem ne oderit te argue sapientem et diliget te
  - name: Proverbia 9:9
    orderIndex: 8
    osisId: Prov.9.9
    sblId: Prov 9:9
    shortName: Prv 9:9
    text: da sapienti et addetur ei sapientia doce iustum et festinabit accipere
  - name: Proverbia 9:10
    orderIndex: 9
    osisId: Prov.9.10
    sblId: Prov 9:10
    shortName: Prv 9:10
    text: principium sapientiae timor Domini et scientia sanctorum prudentia
  - name: Proverbia 9:11
    orderIndex: 10
    osisId: Prov.9.11
    sblId: Prov 9:11
    shortName: Prv 9:11
    text: per me enim multiplicabuntur dies tui et addentur tibi anni vitae
  - name: Proverbia 9:12
    orderIndex: 11
    osisId: Prov.9.12
    sblId: Prov 9:12
    shortName: Prv 9:12
    text: si sapiens fueris tibimet ipsi eris si inlusor solus portabis malum
  - name: Proverbia 9:13
    orderIndex: 12
    osisId: Prov.9.13
    sblId: Prov 9:13
    shortName: Prv 9:13
    text: mulier stulta et clamosa plenaque inlecebris et nihil omnino sciens
  - name: Proverbia 9:14
    orderIndex: 13
    osisId: Prov.9.14
    sblId: Prov 9:14
    shortName: Prv 9:14
    text: sedit in foribus domus suae super sellam in excelso urbis loco
  - name: Proverbia 9:15
    orderIndex: 14
    osisId: Prov.9.15
    sblId: Prov 9:15
    shortName: Prv 9:15
    text: ut vocaret transeuntes viam et pergentes itinere suo
  - name: Proverbia 9:16
    orderIndex: 15
    osisId: Prov.9.16
    sblId: Prov 9:16
    shortName: Prv 9:16
    text: quis est parvulus declinet ad me et vecordi locuta est
  - name: Proverbia 9:17
    orderIndex: 16
    osisId: Prov.9.17
    sblId: Prov 9:17
    shortName: Prv 9:17
    text: aquae furtivae dulciores sunt et panis absconditus suavior
  - name: Proverbia 9:18
    orderIndex: 17
    osisId: Prov.9.18
    sblId: Prov 9:18
    shortName: Prv 9:18
    text: et ignoravit quod gigantes ibi sint et in profundis inferni convivae eius
  versesCount: 18
- name: Proverbia 10
  orderIndex: 9
  osisId: Prov.10
  sblId: Prov 10
  shortName: Prv 10
  verses:
  - name: Proverbia 10:1
    orderIndex: 0
    osisId: Prov.10.1
    sblId: Prov 10:1
    shortName: Prv 10:1
    text: parabolae Salomonis filius sapiens laetificat patrem filius vero stultus
      maestitia est matris suae
  - name: Proverbia 10:2
    orderIndex: 1
    osisId: Prov.10.2
    sblId: Prov 10:2
    shortName: Prv 10:2
    text: non proderunt thesauri impietatis iustitia vero liberabit a morte
  - name: Proverbia 10:3
    orderIndex: 2
    osisId: Prov.10.3
    sblId: Prov 10:3
    shortName: Prv 10:3
    text: non adfliget Dominus fame animam iusti et insidias impiorum subvertet
  - name: Proverbia 10:4
    orderIndex: 3
    osisId: Prov.10.4
    sblId: Prov 10:4
    shortName: Prv 10:4
    text: egestatem operata est manus remissa manus autem fortium divitias parat
  - name: Proverbia 10:5
    orderIndex: 4
    osisId: Prov.10.5
    sblId: Prov 10:5
    shortName: Prv 10:5
    text: qui congregat in messe filius sapiens est qui autem stertit aestate filius
      confusionis
  - name: Proverbia 10:6
    orderIndex: 5
    osisId: Prov.10.6
    sblId: Prov 10:6
    shortName: Prv 10:6
    text: benedictio super caput iusti os autem impiorum operit iniquitatem
  - name: Proverbia 10:7
    orderIndex: 6
    osisId: Prov.10.7
    sblId: Prov 10:7
    shortName: Prv 10:7
    text: memoria iusti cum laudibus et nomen impiorum putrescet
  - name: Proverbia 10:8
    orderIndex: 7
    osisId: Prov.10.8
    sblId: Prov 10:8
    shortName: Prv 10:8
    text: sapiens corde praecepta suscipiet stultus caeditur labiis
  - name: Proverbia 10:9
    orderIndex: 8
    osisId: Prov.10.9
    sblId: Prov 10:9
    shortName: Prv 10:9
    text: qui ambulat simpliciter ambulat confidenter qui autem depravat vias suas
      manifestus erit
  - name: Proverbia 10:10
    orderIndex: 9
    osisId: Prov.10.10
    sblId: Prov 10:10
    shortName: Prv 10:10
    text: qui annuit oculo dabit dolorem stultus labiis verberabitur
  - name: Proverbia 10:11
    orderIndex: 10
    osisId: Prov.10.11
    sblId: Prov 10:11
    shortName: Prv 10:11
    text: vena vitae os iusti et os impiorum operiet iniquitatem
  - name: Proverbia 10:12
    orderIndex: 11
    osisId: Prov.10.12
    sblId: Prov 10:12
    shortName: Prv 10:12
    text: odium suscitat rixas et universa delicta operit caritas
  - name: Proverbia 10:13
    orderIndex: 12
    osisId: Prov.10.13
    sblId: Prov 10:13
    shortName: Prv 10:13
    text: in labiis sapientis invenietur sapientia et virga in dorso eius qui indiget
      corde
  - name: Proverbia 10:14
    orderIndex: 13
    osisId: Prov.10.14
    sblId: Prov 10:14
    shortName: Prv 10:14
    text: sapientes abscondunt scientiam os autem stulti confusioni proximum est
  - name: Proverbia 10:15
    orderIndex: 14
    osisId: Prov.10.15
    sblId: Prov 10:15
    shortName: Prv 10:15
    text: substantia divitis urbs fortitudinis eius pavor pauperum egestas eorum
  - name: Proverbia 10:16
    orderIndex: 15
    osisId: Prov.10.16
    sblId: Prov 10:16
    shortName: Prv 10:16
    text: opus iusti ad vitam fructus impii ad peccatum
  - name: Proverbia 10:17
    orderIndex: 16
    osisId: Prov.10.17
    sblId: Prov 10:17
    shortName: Prv 10:17
    text: via vitae custodienti disciplinam qui autem increpationes relinquit errat
  - name: Proverbia 10:18
    orderIndex: 17
    osisId: Prov.10.18
    sblId: Prov 10:18
    shortName: Prv 10:18
    text: abscondunt odium labia mendacia qui profert contumeliam insipiens est
  - name: Proverbia 10:19
    orderIndex: 18
    osisId: Prov.10.19
    sblId: Prov 10:19
    shortName: Prv 10:19
    text: in multiloquio peccatum non deerit qui autem moderatur labia sua prudentissimus
      est
  - name: Proverbia 10:20
    orderIndex: 19
    osisId: Prov.10.20
    sblId: Prov 10:20
    shortName: Prv 10:20
    text: argentum electum lingua iusti cor impiorum pro nihilo
  - name: Proverbia 10:21
    orderIndex: 20
    osisId: Prov.10.21
    sblId: Prov 10:21
    shortName: Prv 10:21
    text: labia iusti erudiunt plurimos qui autem indocti sunt in cordis egestate
      morientur
  - name: Proverbia 10:22
    orderIndex: 21
    osisId: Prov.10.22
    sblId: Prov 10:22
    shortName: Prv 10:22
    text: benedictio Domini divites facit nec sociabitur ei adflictio
  - name: Proverbia 10:23
    orderIndex: 22
    osisId: Prov.10.23
    sblId: Prov 10:23
    shortName: Prv 10:23
    text: quasi per risum stultus operatur scelus sapientia autem est viro prudentia
  - name: Proverbia 10:24
    orderIndex: 23
    osisId: Prov.10.24
    sblId: Prov 10:24
    shortName: Prv 10:24
    text: quod timet impius veniet super eum desiderium suum iustis dabitur
  - name: Proverbia 10:25
    orderIndex: 24
    osisId: Prov.10.25
    sblId: Prov 10:25
    shortName: Prv 10:25
    text: quasi tempestas transiens non erit impius iustus autem quasi fundamentum
      sempiternum
  - name: Proverbia 10:26
    orderIndex: 25
    osisId: Prov.10.26
    sblId: Prov 10:26
    shortName: Prv 10:26
    text: sicut acetum dentibus et fumus oculis sic piger his qui miserunt eum
  - name: Proverbia 10:27
    orderIndex: 26
    osisId: Prov.10.27
    sblId: Prov 10:27
    shortName: Prv 10:27
    text: timor Domini adponet dies et anni impiorum breviabuntur
  - name: Proverbia 10:28
    orderIndex: 27
    osisId: Prov.10.28
    sblId: Prov 10:28
    shortName: Prv 10:28
    text: expectatio iustorum laetitia spes autem impiorum peribit
  - name: Proverbia 10:29
    orderIndex: 28
    osisId: Prov.10.29
    sblId: Prov 10:29
    shortName: Prv 10:29
    text: fortitudo simplicis via Domini et pavor his qui operantur malum
  - name: Proverbia 10:30
    orderIndex: 29
    osisId: Prov.10.30
    sblId: Prov 10:30
    shortName: Prv 10:30
    text: iustus in aeternum non commovebitur impii autem non habitabunt in terram
  - name: Proverbia 10:31
    orderIndex: 30
    osisId: Prov.10.31
    sblId: Prov 10:31
    shortName: Prv 10:31
    text: os iusti parturiet sapientiam lingua pravorum peribit
  - name: Proverbia 10:32
    orderIndex: 31
    osisId: Prov.10.32
    sblId: Prov 10:32
    shortName: Prv 10:32
    text: labia iusti considerant placita et os impiorum perversa
  versesCount: 32
- name: Proverbia 11
  orderIndex: 10
  osisId: Prov.11
  sblId: Prov 11
  shortName: Prv 11
  verses:
  - name: Proverbia 11:1
    orderIndex: 0
    osisId: Prov.11.1
    sblId: Prov 11:1
    shortName: Prv 11:1
    text: statera dolosa abominatio apud Dominum et pondus aequum voluntas eius
  - name: Proverbia 11:2
    orderIndex: 1
    osisId: Prov.11.2
    sblId: Prov 11:2
    shortName: Prv 11:2
    text: ubi fuerit superbia ibi erit et contumelia ubi autem humilitas ibi et sapientia
  - name: Proverbia 11:3
    orderIndex: 2
    osisId: Prov.11.3
    sblId: Prov 11:3
    shortName: Prv 11:3
    text: simplicitas iustorum diriget eos et subplantatio perversorum vastabit illos
  - name: Proverbia 11:4
    orderIndex: 3
    osisId: Prov.11.4
    sblId: Prov 11:4
    shortName: Prv 11:4
    text: non proderunt divitiae in die ultionis iustitia autem liberabit a morte
  - name: Proverbia 11:5
    orderIndex: 4
    osisId: Prov.11.5
    sblId: Prov 11:5
    shortName: Prv 11:5
    text: iustitia simplicis diriget viam eius et in impietate sua corruet impius
  - name: Proverbia 11:6
    orderIndex: 5
    osisId: Prov.11.6
    sblId: Prov 11:6
    shortName: Prv 11:6
    text: iustitia rectorum liberabit eos et in insidiis suis capientur iniqui
  - name: Proverbia 11:7
    orderIndex: 6
    osisId: Prov.11.7
    sblId: Prov 11:7
    shortName: Prv 11:7
    text: mortuo homine impio nulla erit ultra spes et expectatio sollicitorum peribit
  - name: Proverbia 11:8
    orderIndex: 7
    osisId: Prov.11.8
    sblId: Prov 11:8
    shortName: Prv 11:8
    text: iustus de angustia liberatus est et tradetur impius pro eo
  - name: Proverbia 11:9
    orderIndex: 8
    osisId: Prov.11.9
    sblId: Prov 11:9
    shortName: Prv 11:9
    text: simulator ore decipit amicum suum iusti autem liberabuntur scientia
  - name: Proverbia 11:10
    orderIndex: 9
    osisId: Prov.11.10
    sblId: Prov 11:10
    shortName: Prv 11:10
    text: in bonis iustorum exultabit civitas et in perditione impiorum erit laudatio
  - name: Proverbia 11:11
    orderIndex: 10
    osisId: Prov.11.11
    sblId: Prov 11:11
    shortName: Prv 11:11
    text: benedictione iustorum exaltabitur civitas et ore impiorum subvertetur
  - name: Proverbia 11:12
    orderIndex: 11
    osisId: Prov.11.12
    sblId: Prov 11:12
    shortName: Prv 11:12
    text: qui despicit amicum suum indigens corde est vir autem prudens tacebit
  - name: Proverbia 11:13
    orderIndex: 12
    osisId: Prov.11.13
    sblId: Prov 11:13
    shortName: Prv 11:13
    text: qui ambulat fraudulenter revelat arcana qui autem fidelis est animi celat
      commissum
  - name: Proverbia 11:14
    orderIndex: 13
    osisId: Prov.11.14
    sblId: Prov 11:14
    shortName: Prv 11:14
    text: ubi non est gubernator populus corruet salus autem ubi multa consilia
  - name: Proverbia 11:15
    orderIndex: 14
    osisId: Prov.11.15
    sblId: Prov 11:15
    shortName: Prv 11:15
    text: adfligetur malo qui fidem facit pro extraneo qui autem cavet laqueos securus
      erit
  - name: Proverbia 11:16
    orderIndex: 15
    osisId: Prov.11.16
    sblId: Prov 11:16
    shortName: Prv 11:16
    text: mulier gratiosa inveniet gloriam et robusti habebunt divitias
  - name: Proverbia 11:17
    orderIndex: 16
    osisId: Prov.11.17
    sblId: Prov 11:17
    shortName: Prv 11:17
    text: benefacit animae suae vir misericors qui autem crudelis est et propinquos
      abicit
  - name: Proverbia 11:18
    orderIndex: 17
    osisId: Prov.11.18
    sblId: Prov 11:18
    shortName: Prv 11:18
    text: impius facit opus instabile seminanti autem iustitiam merces fidelis
  - name: Proverbia 11:19
    orderIndex: 18
    osisId: Prov.11.19
    sblId: Prov 11:19
    shortName: Prv 11:19
    text: clementia praeparat vitam et sectatio malorum mortem
  - name: Proverbia 11:20
    orderIndex: 19
    osisId: Prov.11.20
    sblId: Prov 11:20
    shortName: Prv 11:20
    text: abominabile Domino pravum cor et voluntas eius in his qui simpliciter ambulant
  - name: Proverbia 11:21
    orderIndex: 20
    osisId: Prov.11.21
    sblId: Prov 11:21
    shortName: Prv 11:21
    text: manus in manu non erit innocens malus semen autem iustorum salvabitur
  - name: Proverbia 11:22
    orderIndex: 21
    osisId: Prov.11.22
    sblId: Prov 11:22
    shortName: Prv 11:22
    text: circulus aureus in naribus suis mulier pulchra et fatua
  - name: Proverbia 11:23
    orderIndex: 22
    osisId: Prov.11.23
    sblId: Prov 11:23
    shortName: Prv 11:23
    text: desiderium iustorum omne bonum est praestolatio impiorum furor
  - name: Proverbia 11:24
    orderIndex: 23
    osisId: Prov.11.24
    sblId: Prov 11:24
    shortName: Prv 11:24
    text: alii dividunt propria et ditiores fiunt alii rapiunt non sua et semper in
      egestate sunt
  - name: Proverbia 11:25
    orderIndex: 24
    osisId: Prov.11.25
    sblId: Prov 11:25
    shortName: Prv 11:25
    text: anima quae benedicit inpinguabitur et qui inebriat ipse quoque inebriabitur
  - name: Proverbia 11:26
    orderIndex: 25
    osisId: Prov.11.26
    sblId: Prov 11:26
    shortName: Prv 11:26
    text: qui abscondit frumenta maledicetur in populis benedictio autem super caput
      vendentium
  - name: Proverbia 11:27
    orderIndex: 26
    osisId: Prov.11.27
    sblId: Prov 11:27
    shortName: Prv 11:27
    text: bene consurgit diluculo qui quaerit bona qui autem investigator malorum
      est opprimetur ab eis
  - name: Proverbia 11:28
    orderIndex: 27
    osisId: Prov.11.28
    sblId: Prov 11:28
    shortName: Prv 11:28
    text: qui confidet in divitiis suis corruet iusti autem quasi virens folium germinabunt
  - name: Proverbia 11:29
    orderIndex: 28
    osisId: Prov.11.29
    sblId: Prov 11:29
    shortName: Prv 11:29
    text: qui conturbat domum suam possidebit ventos et qui stultus est serviet sapienti
  - name: Proverbia 11:30
    orderIndex: 29
    osisId: Prov.11.30
    sblId: Prov 11:30
    shortName: Prv 11:30
    text: fructus iusti lignum vitae et qui suscipit animas sapiens est
  - name: Proverbia 11:31
    orderIndex: 30
    osisId: Prov.11.31
    sblId: Prov 11:31
    shortName: Prv 11:31
    text: si iustus in terra recipit quanto magis impius et peccator
  versesCount: 31
- name: Proverbia 12
  orderIndex: 11
  osisId: Prov.12
  sblId: Prov 12
  shortName: Prv 12
  verses:
  - name: Proverbia 12:1
    orderIndex: 0
    osisId: Prov.12.1
    sblId: Prov 12:1
    shortName: Prv 12:1
    text: qui diligit disciplinam diligit scientiam qui autem odit increpationes insipiens
      est
  - name: Proverbia 12:2
    orderIndex: 1
    osisId: Prov.12.2
    sblId: Prov 12:2
    shortName: Prv 12:2
    text: qui bonus est hauriet a Domino gratiam qui autem confidit cogitationibus
      suis impie agit
  - name: Proverbia 12:3
    orderIndex: 2
    osisId: Prov.12.3
    sblId: Prov 12:3
    shortName: Prv 12:3
    text: non roborabitur homo ex impietate et radix iustorum non commovebitur
  - name: Proverbia 12:4
    orderIndex: 3
    osisId: Prov.12.4
    sblId: Prov 12:4
    shortName: Prv 12:4
    text: mulier diligens corona viro suo et putredo in ossibus eius quae confusione
      res dignas gerit
  - name: Proverbia 12:5
    orderIndex: 4
    osisId: Prov.12.5
    sblId: Prov 12:5
    shortName: Prv 12:5
    text: cogitationes iustorum iudicia et consilia impiorum fraudulentia
  - name: Proverbia 12:6
    orderIndex: 5
    osisId: Prov.12.6
    sblId: Prov 12:6
    shortName: Prv 12:6
    text: verba impiorum insidiantur sanguini os iustorum liberabit eos
  - name: Proverbia 12:7
    orderIndex: 6
    osisId: Prov.12.7
    sblId: Prov 12:7
    shortName: Prv 12:7
    text: verte impios et non erunt domus autem iustorum permanebit
  - name: Proverbia 12:8
    orderIndex: 7
    osisId: Prov.12.8
    sblId: Prov 12:8
    shortName: Prv 12:8
    text: doctrina sua noscetur vir qui autem vanus et excors est patebit contemptui
  - name: Proverbia 12:9
    orderIndex: 8
    osisId: Prov.12.9
    sblId: Prov 12:9
    shortName: Prv 12:9
    text: melior est pauper et sufficiens sibi quam gloriosus et indigens pane
  - name: Proverbia 12:10
    orderIndex: 9
    osisId: Prov.12.10
    sblId: Prov 12:10
    shortName: Prv 12:10
    text: novit iustus animas iumentorum suorum viscera autem impiorum crudelia
  - name: Proverbia 12:11
    orderIndex: 10
    osisId: Prov.12.11
    sblId: Prov 12:11
    shortName: Prv 12:11
    text: qui operatur terram suam saturabitur panibus qui autem sectatur otium stultissimus
      est
  - name: Proverbia 12:12
    orderIndex: 11
    osisId: Prov.12.12
    sblId: Prov 12:12
    shortName: Prv 12:12
    text: desiderium impii munimentum est pessimorum radix autem iustorum proficiet
  - name: Proverbia 12:13
    orderIndex: 12
    osisId: Prov.12.13
    sblId: Prov 12:13
    shortName: Prv 12:13
    text: propter peccata labiorum ruina proximat malo effugiet autem iustus de angustia
  - name: Proverbia 12:14
    orderIndex: 13
    osisId: Prov.12.14
    sblId: Prov 12:14
    shortName: Prv 12:14
    text: de fructu oris sui unusquisque replebitur bonis et iuxta opera manuum suarum
      retribuetur ei
  - name: Proverbia 12:15
    orderIndex: 14
    osisId: Prov.12.15
    sblId: Prov 12:15
    shortName: Prv 12:15
    text: via stulti recta in oculis eius qui autem sapiens est audit consilia
  - name: Proverbia 12:16
    orderIndex: 15
    osisId: Prov.12.16
    sblId: Prov 12:16
    shortName: Prv 12:16
    text: fatuus statim indicat iram suam qui autem dissimulat iniuriam callidus est
  - name: Proverbia 12:17
    orderIndex: 16
    osisId: Prov.12.17
    sblId: Prov 12:17
    shortName: Prv 12:17
    text: qui quod novit loquitur index iustitiae est qui autem mentitur testis est
      fraudulentus
  - name: Proverbia 12:18
    orderIndex: 17
    osisId: Prov.12.18
    sblId: Prov 12:18
    shortName: Prv 12:18
    text: est qui promittit et quasi gladio pungitur conscientiae lingua autem sapientium
      sanitas est
  - name: Proverbia 12:19
    orderIndex: 18
    osisId: Prov.12.19
    sblId: Prov 12:19
    shortName: Prv 12:19
    text: labium veritatis firmum erit in perpetuum qui autem testis est repentinus
      concinnat linguam mendacii
  - name: Proverbia 12:20
    orderIndex: 19
    osisId: Prov.12.20
    sblId: Prov 12:20
    shortName: Prv 12:20
    text: dolus in corde cogitantium mala qui autem ineunt pacis consilia sequitur
      eos gaudium
  - name: Proverbia 12:21
    orderIndex: 20
    osisId: Prov.12.21
    sblId: Prov 12:21
    shortName: Prv 12:21
    text: non contristabit iustum quicquid ei acciderit impii autem replebuntur malo
  - name: Proverbia 12:22
    orderIndex: 21
    osisId: Prov.12.22
    sblId: Prov 12:22
    shortName: Prv 12:22
    text: abominatio Domino labia mendacia qui autem fideliter agunt placent ei
  - name: Proverbia 12:23
    orderIndex: 22
    osisId: Prov.12.23
    sblId: Prov 12:23
    shortName: Prv 12:23
    text: homo versutus celat scientiam et cor insipientium provocabit stultitiam
  - name: Proverbia 12:24
    orderIndex: 23
    osisId: Prov.12.24
    sblId: Prov 12:24
    shortName: Prv 12:24
    text: manus fortium dominabitur quae autem remissa est tributis serviet
  - name: Proverbia 12:25
    orderIndex: 24
    osisId: Prov.12.25
    sblId: Prov 12:25
    shortName: Prv 12:25
    text: maeror in corde viri humiliabit illud et sermone bono laetificabitur
  - name: Proverbia 12:26
    orderIndex: 25
    osisId: Prov.12.26
    sblId: Prov 12:26
    shortName: Prv 12:26
    text: qui neglegit damnum propter amicum iustus est iter autem impiorum decipiet
      eos
  - name: Proverbia 12:27
    orderIndex: 26
    osisId: Prov.12.27
    sblId: Prov 12:27
    shortName: Prv 12:27
    text: non inveniet fraudulentus lucrum et substantia hominis erit auri pretium
  - name: Proverbia 12:28
    orderIndex: 27
    osisId: Prov.12.28
    sblId: Prov 12:28
    shortName: Prv 12:28
    text: in semita iustitiae vita iter autem devium ducit ad mortem
  versesCount: 28
- name: Proverbia 13
  orderIndex: 12
  osisId: Prov.13
  sblId: Prov 13
  shortName: Prv 13
  verses:
  - name: Proverbia 13:1
    orderIndex: 0
    osisId: Prov.13.1
    sblId: Prov 13:1
    shortName: Prv 13:1
    text: filius sapiens doctrina patris qui autem inlusor est non audit cum arguitur
  - name: Proverbia 13:2
    orderIndex: 1
    osisId: Prov.13.2
    sblId: Prov 13:2
    shortName: Prv 13:2
    text: de fructu oris homo saturabitur bonis anima autem praevaricatorum iniqua
  - name: Proverbia 13:3
    orderIndex: 2
    osisId: Prov.13.3
    sblId: Prov 13:3
    shortName: Prv 13:3
    text: qui custodit os suum custodit animam suam qui autem inconsideratus est ad
      loquendum sentiet mala
  - name: Proverbia 13:4
    orderIndex: 3
    osisId: Prov.13.4
    sblId: Prov 13:4
    shortName: Prv 13:4
    text: vult et non vult piger anima autem operantium inpinguabitur
  - name: Proverbia 13:5
    orderIndex: 4
    osisId: Prov.13.5
    sblId: Prov 13:5
    shortName: Prv 13:5
    text: verbum mendax iustus detestabitur impius confundit et confundetur
  - name: Proverbia 13:6
    orderIndex: 5
    osisId: Prov.13.6
    sblId: Prov 13:6
    shortName: Prv 13:6
    text: iustitia custodit innocentis viam impietas vero peccato subplantat
  - name: Proverbia 13:7
    orderIndex: 6
    osisId: Prov.13.7
    sblId: Prov 13:7
    shortName: Prv 13:7
    text: est quasi dives cum nihil habeat et est quasi pauper cum in multis divitiis
      sit
  - name: Proverbia 13:8
    orderIndex: 7
    osisId: Prov.13.8
    sblId: Prov 13:8
    shortName: Prv 13:8
    text: redemptio animae viri divitiae suae qui autem pauper est increpationem non
      sustinet
  - name: Proverbia 13:9
    orderIndex: 8
    osisId: Prov.13.9
    sblId: Prov 13:9
    shortName: Prv 13:9
    text: lux iustorum laetificat lucerna autem impiorum extinguetur
  - name: Proverbia 13:10
    orderIndex: 9
    osisId: Prov.13.10
    sblId: Prov 13:10
    shortName: Prv 13:10
    text: inter superbos semper iurgia sunt qui autem agunt cuncta consilio reguntur
      sapientia
  - name: Proverbia 13:11
    orderIndex: 10
    osisId: Prov.13.11
    sblId: Prov 13:11
    shortName: Prv 13:11
    text: substantia festinata minuetur quae autem paulatim colligitur manu multiplicabitur
  - name: Proverbia 13:12
    orderIndex: 11
    osisId: Prov.13.12
    sblId: Prov 13:12
    shortName: Prv 13:12
    text: spes quae differtur adfligit animam lignum vitae desiderium veniens
  - name: Proverbia 13:13
    orderIndex: 12
    osisId: Prov.13.13
    sblId: Prov 13:13
    shortName: Prv 13:13
    text: qui detrahit alicui rei ipse se in futurum obligat qui autem timet praeceptum
      in pace versabitur
  - name: Proverbia 13:14
    orderIndex: 13
    osisId: Prov.13.14
    sblId: Prov 13:14
    shortName: Prv 13:14
    text: lex sapientis fons vitae ut declinet a ruina mortis
  - name: Proverbia 13:15
    orderIndex: 14
    osisId: Prov.13.15
    sblId: Prov 13:15
    shortName: Prv 13:15
    text: doctrina bona dabit gratiam in itinere contemptorum vorago
  - name: Proverbia 13:16
    orderIndex: 15
    osisId: Prov.13.16
    sblId: Prov 13:16
    shortName: Prv 13:16
    text: astutus omnia agit cum consilio qui autem fatuus est aperit stultitiam
  - name: Proverbia 13:17
    orderIndex: 16
    osisId: Prov.13.17
    sblId: Prov 13:17
    shortName: Prv 13:17
    text: nuntius impii cadet in malum legatus fidelis sanitas
  - name: Proverbia 13:18
    orderIndex: 17
    osisId: Prov.13.18
    sblId: Prov 13:18
    shortName: Prv 13:18
    text: egestas et ignominia ei qui deserit disciplinam qui autem adquiescit arguenti
      glorificabitur
  - name: Proverbia 13:19
    orderIndex: 18
    osisId: Prov.13.19
    sblId: Prov 13:19
    shortName: Prv 13:19
    text: desiderium si conpleatur delectat animam detestantur stulti eos qui fugiunt
      mala
  - name: Proverbia 13:20
    orderIndex: 19
    osisId: Prov.13.20
    sblId: Prov 13:20
    shortName: Prv 13:20
    text: qui cum sapientibus graditur sapiens erit amicus stultorum efficietur similis
  - name: Proverbia 13:21
    orderIndex: 20
    osisId: Prov.13.21
    sblId: Prov 13:21
    shortName: Prv 13:21
    text: peccatores persequetur malum et iustis retribuentur bona
  - name: Proverbia 13:22
    orderIndex: 21
    osisId: Prov.13.22
    sblId: Prov 13:22
    shortName: Prv 13:22
    text: bonus relinquet heredes filios et nepotes et custoditur iusto substantia
      peccatoris
  - name: Proverbia 13:23
    orderIndex: 22
    osisId: Prov.13.23
    sblId: Prov 13:23
    shortName: Prv 13:23
    text: multi cibi in novalibus patrum et alii congregantur absque iudicio
  - name: Proverbia 13:24
    orderIndex: 23
    osisId: Prov.13.24
    sblId: Prov 13:24
    shortName: Prv 13:24
    text: qui parcit virgae suae odit filium suum qui autem diligit illum instanter
      erudit
  - name: Proverbia 13:25
    orderIndex: 24
    osisId: Prov.13.25
    sblId: Prov 13:25
    shortName: Prv 13:25
    text: iustus comedit et replet animam suam venter autem impiorum insaturabilis
  versesCount: 25
- name: Proverbia 14
  orderIndex: 13
  osisId: Prov.14
  sblId: Prov 14
  shortName: Prv 14
  verses:
  - name: Proverbia 14:1
    orderIndex: 0
    osisId: Prov.14.1
    sblId: Prov 14:1
    shortName: Prv 14:1
    text: sapiens mulier aedificavit domum suam insipiens instructam quoque destruet
      manibus
  - name: Proverbia 14:2
    orderIndex: 1
    osisId: Prov.14.2
    sblId: Prov 14:2
    shortName: Prv 14:2
    text: ambulans recto itinere et timens Deum despicitur ab eo qui infami graditur
      via
  - name: Proverbia 14:3
    orderIndex: 2
    osisId: Prov.14.3
    sblId: Prov 14:3
    shortName: Prv 14:3
    text: in ore stulti virga superbiae labia sapientium custodiunt eos
  - name: Proverbia 14:4
    orderIndex: 3
    osisId: Prov.14.4
    sblId: Prov 14:4
    shortName: Prv 14:4
    text: ubi non sunt boves praesepe vacuum est ubi autem plurimae segetes ibi manifesta
      fortitudo bovis
  - name: Proverbia 14:5
    orderIndex: 4
    osisId: Prov.14.5
    sblId: Prov 14:5
    shortName: Prv 14:5
    text: testis fidelis non mentietur profert mendacium testis dolosus
  - name: Proverbia 14:6
    orderIndex: 5
    osisId: Prov.14.6
    sblId: Prov 14:6
    shortName: Prv 14:6
    text: quaerit derisor sapientiam et non inveniet doctrina prudentium facilis
  - name: Proverbia 14:7
    orderIndex: 6
    osisId: Prov.14.7
    sblId: Prov 14:7
    shortName: Prv 14:7
    text: vade contra virum stultum et nescito labia prudentiae
  - name: Proverbia 14:8
    orderIndex: 7
    osisId: Prov.14.8
    sblId: Prov 14:8
    shortName: Prv 14:8
    text: sapientia callidi est intellegere viam suam et inprudentia stultorum errans
  - name: Proverbia 14:9
    orderIndex: 8
    osisId: Prov.14.9
    sblId: Prov 14:9
    shortName: Prv 14:9
    text: stultis inludet peccatum inter iustos morabitur gratia
  - name: Proverbia 14:10
    orderIndex: 9
    osisId: Prov.14.10
    sblId: Prov 14:10
    shortName: Prv 14:10
    text: cor quod novit amaritudinem animae suae in gaudio eius non miscebitur extraneus
  - name: Proverbia 14:11
    orderIndex: 10
    osisId: Prov.14.11
    sblId: Prov 14:11
    shortName: Prv 14:11
    text: domus impiorum delebitur tabernacula iustorum germinabunt
  - name: Proverbia 14:12
    orderIndex: 11
    osisId: Prov.14.12
    sblId: Prov 14:12
    shortName: Prv 14:12
    text: est via quae videtur homini iusta novissima autem eius deducunt ad mortem
  - name: Proverbia 14:13
    orderIndex: 12
    osisId: Prov.14.13
    sblId: Prov 14:13
    shortName: Prv 14:13
    text: risus dolore miscebitur et extrema gaudii luctus occupat
  - name: Proverbia 14:14
    orderIndex: 13
    osisId: Prov.14.14
    sblId: Prov 14:14
    shortName: Prv 14:14
    text: viis suis replebitur stultus et super eum erit vir bonus
  - name: Proverbia 14:15
    orderIndex: 14
    osisId: Prov.14.15
    sblId: Prov 14:15
    shortName: Prv 14:15
    text: innocens credit omni verbo astutus considerat gressus suos
  - name: Proverbia 14:16
    orderIndex: 15
    osisId: Prov.14.16
    sblId: Prov 14:16
    shortName: Prv 14:16
    text: sapiens timet et declinat malum stultus transilit et confidit
  - name: Proverbia 14:17
    orderIndex: 16
    osisId: Prov.14.17
    sblId: Prov 14:17
    shortName: Prv 14:17
    text: inpatiens operabitur stultitiam et vir versutus odiosus est
  - name: Proverbia 14:18
    orderIndex: 17
    osisId: Prov.14.18
    sblId: Prov 14:18
    shortName: Prv 14:18
    text: possidebunt parvuli stultitiam et astuti expectabunt scientiam
  - name: Proverbia 14:19
    orderIndex: 18
    osisId: Prov.14.19
    sblId: Prov 14:19
    shortName: Prv 14:19
    text: iacebunt mali ante bonos et impii ante portas iustorum
  - name: Proverbia 14:20
    orderIndex: 19
    osisId: Prov.14.20
    sblId: Prov 14:20
    shortName: Prv 14:20
    text: etiam proximo suo pauper odiosus erit amici vero divitum multi
  - name: Proverbia 14:21
    orderIndex: 20
    osisId: Prov.14.21
    sblId: Prov 14:21
    shortName: Prv 14:21
    text: qui despicit proximum suum peccat qui autem miseretur pauperi beatus erit
  - name: Proverbia 14:22
    orderIndex: 21
    osisId: Prov.14.22
    sblId: Prov 14:22
    shortName: Prv 14:22
    text: errant qui operantur malum misericordia et veritas praeparant bona
  - name: Proverbia 14:23
    orderIndex: 22
    osisId: Prov.14.23
    sblId: Prov 14:23
    shortName: Prv 14:23
    text: in omni opere erit abundantia ubi autem verba sunt plurima frequenter egestas
  - name: Proverbia 14:24
    orderIndex: 23
    osisId: Prov.14.24
    sblId: Prov 14:24
    shortName: Prv 14:24
    text: corona sapientium divitiae eorum fatuitas stultorum inprudentia
  - name: Proverbia 14:25
    orderIndex: 24
    osisId: Prov.14.25
    sblId: Prov 14:25
    shortName: Prv 14:25
    text: liberat animas testis fidelis et profert mendacia versipellis
  - name: Proverbia 14:26
    orderIndex: 25
    osisId: Prov.14.26
    sblId: Prov 14:26
    shortName: Prv 14:26
    text: in timore Domini fiducia fortitudinis et filiis eius erit spes
  - name: Proverbia 14:27
    orderIndex: 26
    osisId: Prov.14.27
    sblId: Prov 14:27
    shortName: Prv 14:27
    text: timor Domini fons vitae ut declinet a ruina mortis
  - name: Proverbia 14:28
    orderIndex: 27
    osisId: Prov.14.28
    sblId: Prov 14:28
    shortName: Prv 14:28
    text: in multitudine populi dignitas regis et in paucitate plebis ignominia principis
  - name: Proverbia 14:29
    orderIndex: 28
    osisId: Prov.14.29
    sblId: Prov 14:29
    shortName: Prv 14:29
    text: qui patiens est multa gubernatur prudentia qui autem inpatiens exaltat stultitiam
      suam
  - name: Proverbia 14:30
    orderIndex: 29
    osisId: Prov.14.30
    sblId: Prov 14:30
    shortName: Prv 14:30
    text: vita carnium sanitas cordis putredo ossuum invidia
  - name: Proverbia 14:31
    orderIndex: 30
    osisId: Prov.14.31
    sblId: Prov 14:31
    shortName: Prv 14:31
    text: qui calumniatur egentem exprobrat factori eius honorat autem eum qui miseretur
      pauperis
  - name: Proverbia 14:32
    orderIndex: 31
    osisId: Prov.14.32
    sblId: Prov 14:32
    shortName: Prv 14:32
    text: in malitia sua expelletur impius sperat autem iustus in morte sua
  - name: Proverbia 14:33
    orderIndex: 32
    osisId: Prov.14.33
    sblId: Prov 14:33
    shortName: Prv 14:33
    text: in corde prudentis requiescit sapientia et indoctos quoque erudiet
  - name: Proverbia 14:34
    orderIndex: 33
    osisId: Prov.14.34
    sblId: Prov 14:34
    shortName: Prv 14:34
    text: iustitia elevat gentem miseros facit populos peccatum
  - name: Proverbia 14:35
    orderIndex: 34
    osisId: Prov.14.35
    sblId: Prov 14:35
    shortName: Prv 14:35
    text: acceptus est regi minister intellegens iracundiam eius inutilis sustinebit
  versesCount: 35
- name: Proverbia 15
  orderIndex: 14
  osisId: Prov.15
  sblId: Prov 15
  shortName: Prv 15
  verses:
  - name: Proverbia 15:1
    orderIndex: 0
    osisId: Prov.15.1
    sblId: Prov 15:1
    shortName: Prv 15:1
    text: responsio mollis frangit iram sermo durus suscitat furorem
  - name: Proverbia 15:2
    orderIndex: 1
    osisId: Prov.15.2
    sblId: Prov 15:2
    shortName: Prv 15:2
    text: lingua sapientium ornat scientiam os fatuorum ebullit stultitiam
  - name: Proverbia 15:3
    orderIndex: 2
    osisId: Prov.15.3
    sblId: Prov 15:3
    shortName: Prv 15:3
    text: in omni loco oculi Domini contemplantur malos et bonos
  - name: Proverbia 15:4
    orderIndex: 3
    osisId: Prov.15.4
    sblId: Prov 15:4
    shortName: Prv 15:4
    text: lingua placabilis lignum vitae quae inmoderata est conteret spiritum
  - name: Proverbia 15:5
    orderIndex: 4
    osisId: Prov.15.5
    sblId: Prov 15:5
    shortName: Prv 15:5
    text: stultus inridet disciplinam patris sui qui autem custodit increpationes
      astutior fiet
  - name: Proverbia 15:6
    orderIndex: 5
    osisId: Prov.15.6
    sblId: Prov 15:6
    shortName: Prv 15:6
    text: domus iusti plurima fortitudo et in fructibus impii conturbatur
  - name: Proverbia 15:7
    orderIndex: 6
    osisId: Prov.15.7
    sblId: Prov 15:7
    shortName: Prv 15:7
    text: labia sapientium disseminabunt scientiam cor stultorum dissimile erit
  - name: Proverbia 15:8
    orderIndex: 7
    osisId: Prov.15.8
    sblId: Prov 15:8
    shortName: Prv 15:8
    text: victimae impiorum abominabiles Domino vota iustorum placabilia
  - name: Proverbia 15:9
    orderIndex: 8
    osisId: Prov.15.9
    sblId: Prov 15:9
    shortName: Prv 15:9
    text: abominatio est Domino via impii qui sequitur iustitiam diligetur ab eo
  - name: Proverbia 15:10
    orderIndex: 9
    osisId: Prov.15.10
    sblId: Prov 15:10
    shortName: Prv 15:10
    text: doctrina mala deserenti viam qui increpationes odit morietur
  - name: Proverbia 15:11
    orderIndex: 10
    osisId: Prov.15.11
    sblId: Prov 15:11
    shortName: Prv 15:11
    text: infernus et perditio coram Domino quanto magis corda filiorum hominum
  - name: Proverbia 15:12
    orderIndex: 11
    osisId: Prov.15.12
    sblId: Prov 15:12
    shortName: Prv 15:12
    text: non amat pestilens eum qui se corripit nec ad sapientes graditur
  - name: Proverbia 15:13
    orderIndex: 12
    osisId: Prov.15.13
    sblId: Prov 15:13
    shortName: Prv 15:13
    text: cor gaudens exhilarat faciem in maerore animi deicitur spiritus
  - name: Proverbia 15:14
    orderIndex: 13
    osisId: Prov.15.14
    sblId: Prov 15:14
    shortName: Prv 15:14
    text: cor sapientis quaerit doctrinam et os stultorum pascetur inperitia
  - name: Proverbia 15:15
    orderIndex: 14
    osisId: Prov.15.15
    sblId: Prov 15:15
    shortName: Prv 15:15
    text: omnes dies pauperis mali secura mens quasi iuge convivium
  - name: Proverbia 15:16
    orderIndex: 15
    osisId: Prov.15.16
    sblId: Prov 15:16
    shortName: Prv 15:16
    text: melius est parum cum timore Domini quam thesauri magni et insatiabiles
  - name: Proverbia 15:17
    orderIndex: 16
    osisId: Prov.15.17
    sblId: Prov 15:17
    shortName: Prv 15:17
    text: melius est vocare ad holera cum caritate quam ad vitulum saginatum cum odio
  - name: Proverbia 15:18
    orderIndex: 17
    osisId: Prov.15.18
    sblId: Prov 15:18
    shortName: Prv 15:18
    text: vir iracundus provocat rixas qui patiens est mitigat suscitatas
  - name: Proverbia 15:19
    orderIndex: 18
    osisId: Prov.15.19
    sblId: Prov 15:19
    shortName: Prv 15:19
    text: iter pigrorum quasi sepes spinarum via iustorum absque offendiculo
  - name: Proverbia 15:20
    orderIndex: 19
    osisId: Prov.15.20
    sblId: Prov 15:20
    shortName: Prv 15:20
    text: filius sapiens laetificat patrem et stultus homo despicit matrem suam
  - name: Proverbia 15:21
    orderIndex: 20
    osisId: Prov.15.21
    sblId: Prov 15:21
    shortName: Prv 15:21
    text: stultitia gaudium stulto et vir prudens dirigit gressus
  - name: Proverbia 15:22
    orderIndex: 21
    osisId: Prov.15.22
    sblId: Prov 15:22
    shortName: Prv 15:22
    text: dissipantur cogitationes ubi non est consilium ubi vero plures sunt consiliarii
      confirmantur
  - name: Proverbia 15:23
    orderIndex: 22
    osisId: Prov.15.23
    sblId: Prov 15:23
    shortName: Prv 15:23
    text: laetatur homo in sententia oris sui et sermo oportunus est optimus
  - name: Proverbia 15:24
    orderIndex: 23
    osisId: Prov.15.24
    sblId: Prov 15:24
    shortName: Prv 15:24
    text: semita vitae super eruditum ut declinet de inferno novissimo
  - name: Proverbia 15:25
    orderIndex: 24
    osisId: Prov.15.25
    sblId: Prov 15:25
    shortName: Prv 15:25
    text: domum superborum demolietur Dominus et firmos facit terminos viduae
  - name: Proverbia 15:26
    orderIndex: 25
    osisId: Prov.15.26
    sblId: Prov 15:26
    shortName: Prv 15:26
    text: abominatio Domini cogitationes malae et purus sermo pulcherrimus
  - name: Proverbia 15:27
    orderIndex: 26
    osisId: Prov.15.27
    sblId: Prov 15:27
    shortName: Prv 15:27
    text: conturbat domum suam qui sectatur avaritiam qui autem odit munera vivet
  - name: Proverbia 15:28
    orderIndex: 27
    osisId: Prov.15.28
    sblId: Prov 15:28
    shortName: Prv 15:28
    text: mens iusti meditatur oboedientiam os impiorum redundat malis
  - name: Proverbia 15:29
    orderIndex: 28
    osisId: Prov.15.29
    sblId: Prov 15:29
    shortName: Prv 15:29
    text: longe est Dominus ab impiis et orationes iustorum exaudiet
  - name: Proverbia 15:30
    orderIndex: 29
    osisId: Prov.15.30
    sblId: Prov 15:30
    shortName: Prv 15:30
    text: lux oculorum laetificat animam fama bona inpinguat ossa
  - name: Proverbia 15:31
    orderIndex: 30
    osisId: Prov.15.31
    sblId: Prov 15:31
    shortName: Prv 15:31
    text: auris quae audit increpationes vitae in medio sapientium commorabitur
  - name: Proverbia 15:32
    orderIndex: 31
    osisId: Prov.15.32
    sblId: Prov 15:32
    shortName: Prv 15:32
    text: qui abicit disciplinam despicit animam suam qui adquiescit increpationibus
      possessor est cordis
  - name: Proverbia 15:33
    orderIndex: 32
    osisId: Prov.15.33
    sblId: Prov 15:33
    shortName: Prv 15:33
    text: timor Domini disciplina sapientiae et gloriam praecedit humilitas
  versesCount: 33
- name: Proverbia 16
  orderIndex: 15
  osisId: Prov.16
  sblId: Prov 16
  shortName: Prv 16
  verses:
  - name: Proverbia 16:1
    orderIndex: 0
    osisId: Prov.16.1
    sblId: Prov 16:1
    shortName: Prv 16:1
    text: hominis est animum praeparare et Dei gubernare linguam
  - name: Proverbia 16:2
    orderIndex: 1
    osisId: Prov.16.2
    sblId: Prov 16:2
    shortName: Prv 16:2
    text: omnes viae hominum patent oculis eius spirituum ponderator est Dominus
  - name: Proverbia 16:3
    orderIndex: 2
    osisId: Prov.16.3
    sblId: Prov 16:3
    shortName: Prv 16:3
    text: revela Domino opera tua et dirigentur cogitationes tuae
  - name: Proverbia 16:4
    orderIndex: 3
    osisId: Prov.16.4
    sblId: Prov 16:4
    shortName: Prv 16:4
    text: universa propter semet ipsum operatus est Dominus impium quoque ad diem
      malum
  - name: Proverbia 16:5
    orderIndex: 4
    osisId: Prov.16.5
    sblId: Prov 16:5
    shortName: Prv 16:5
    text: abominatio Domini omnis arrogans etiam si manus ad manum fuerit non erit
      innocens
  - name: Proverbia 16:6
    orderIndex: 5
    osisId: Prov.16.6
    sblId: Prov 16:6
    shortName: Prv 16:6
    text: misericordia et veritate redimitur iniquitas et in timore Domini declinatur
      a malo
  - name: Proverbia 16:7
    orderIndex: 6
    osisId: Prov.16.7
    sblId: Prov 16:7
    shortName: Prv 16:7
    text: cum placuerint Domino viae hominis inimicos quoque eius convertet ad pacem
  - name: Proverbia 16:8
    orderIndex: 7
    osisId: Prov.16.8
    sblId: Prov 16:8
    shortName: Prv 16:8
    text: melius est parum cum iustitia quam multi fructus cum iniquitate
  - name: Proverbia 16:9
    orderIndex: 8
    osisId: Prov.16.9
    sblId: Prov 16:9
    shortName: Prv 16:9
    text: cor hominis disponet viam suam sed Domini est dirigere gressus eius
  - name: Proverbia 16:10
    orderIndex: 9
    osisId: Prov.16.10
    sblId: Prov 16:10
    shortName: Prv 16:10
    text: divinatio in labiis regis in iudicio non errabit os eius
  - name: Proverbia 16:11
    orderIndex: 10
    osisId: Prov.16.11
    sblId: Prov 16:11
    shortName: Prv 16:11
    text: pondus et statera iudicia Domini sunt et opera eius omnes lapides sacculi
  - name: Proverbia 16:12
    orderIndex: 11
    osisId: Prov.16.12
    sblId: Prov 16:12
    shortName: Prv 16:12
    text: abominabiles regi qui agunt impie quoniam iustitia firmatur solium
  - name: Proverbia 16:13
    orderIndex: 12
    osisId: Prov.16.13
    sblId: Prov 16:13
    shortName: Prv 16:13
    text: voluntas regum labia iusta qui recta loquitur diligetur
  - name: Proverbia 16:14
    orderIndex: 13
    osisId: Prov.16.14
    sblId: Prov 16:14
    shortName: Prv 16:14
    text: indignatio regis nuntii mortis et vir sapiens placabit eam
  - name: Proverbia 16:15
    orderIndex: 14
    osisId: Prov.16.15
    sblId: Prov 16:15
    shortName: Prv 16:15
    text: in hilaritate vultus regis vita et clementia eius quasi imber serotinus
  - name: Proverbia 16:16
    orderIndex: 15
    osisId: Prov.16.16
    sblId: Prov 16:16
    shortName: Prv 16:16
    text: posside sapientiam quia auro melior est et adquire prudentiam quia pretiosior
      est argento
  - name: Proverbia 16:17
    orderIndex: 16
    osisId: Prov.16.17
    sblId: Prov 16:17
    shortName: Prv 16:17
    text: semita iustorum declinat mala custos animae suae servat viam suam
  - name: Proverbia 16:18
    orderIndex: 17
    osisId: Prov.16.18
    sblId: Prov 16:18
    shortName: Prv 16:18
    text: contritionem praecedit superbia et ante ruinam exaltatur spiritus
  - name: Proverbia 16:19
    orderIndex: 18
    osisId: Prov.16.19
    sblId: Prov 16:19
    shortName: Prv 16:19
    text: melius est humiliari cum mitibus quam dividere spolia cum superbis
  - name: Proverbia 16:20
    orderIndex: 19
    osisId: Prov.16.20
    sblId: Prov 16:20
    shortName: Prv 16:20
    text: eruditus in verbo repperiet bona et qui in Domino sperat beatus est
  - name: Proverbia 16:21
    orderIndex: 20
    osisId: Prov.16.21
    sblId: Prov 16:21
    shortName: Prv 16:21
    text: qui sapiens corde est appellabitur prudens et qui dulcis eloquio maiora
      percipiet
  - name: Proverbia 16:22
    orderIndex: 21
    osisId: Prov.16.22
    sblId: Prov 16:22
    shortName: Prv 16:22
    text: fons vitae eruditio possidentis doctrina stultorum fatuitas
  - name: Proverbia 16:23
    orderIndex: 22
    osisId: Prov.16.23
    sblId: Prov 16:23
    shortName: Prv 16:23
    text: cor sapientis erudiet os eius et labiis illius addet gratiam
  - name: Proverbia 16:24
    orderIndex: 23
    osisId: Prov.16.24
    sblId: Prov 16:24
    shortName: Prv 16:24
    text: favus mellis verba conposita dulcedo animae et sanitas ossuum
  - name: Proverbia 16:25
    orderIndex: 24
    osisId: Prov.16.25
    sblId: Prov 16:25
    shortName: Prv 16:25
    text: est via quae videtur homini recta et novissimum eius ducit ad mortem
  - name: Proverbia 16:26
    orderIndex: 25
    osisId: Prov.16.26
    sblId: Prov 16:26
    shortName: Prv 16:26
    text: anima laborantis laborat sibi quia conpulit eum os suum
  - name: Proverbia 16:27
    orderIndex: 26
    osisId: Prov.16.27
    sblId: Prov 16:27
    shortName: Prv 16:27
    text: vir impius fodit malum et in labiis eius ignis ardescit
  - name: Proverbia 16:28
    orderIndex: 27
    osisId: Prov.16.28
    sblId: Prov 16:28
    shortName: Prv 16:28
    text: homo perversus suscitat lites et verbosus separat principes
  - name: Proverbia 16:29
    orderIndex: 28
    osisId: Prov.16.29
    sblId: Prov 16:29
    shortName: Prv 16:29
    text: vir iniquus lactat amicum suum et ducit eum per viam non bonam
  - name: Proverbia 16:30
    orderIndex: 29
    osisId: Prov.16.30
    sblId: Prov 16:30
    shortName: Prv 16:30
    text: qui adtonitis oculis cogitat prava mordens labia sua perficit malum
  - name: Proverbia 16:31
    orderIndex: 30
    osisId: Prov.16.31
    sblId: Prov 16:31
    shortName: Prv 16:31
    text: corona dignitatis senectus in viis iustitiae repperietur
  - name: Proverbia 16:32
    orderIndex: 31
    osisId: Prov.16.32
    sblId: Prov 16:32
    shortName: Prv 16:32
    text: melior est patiens viro forte et qui dominatur animo suo expugnatore urbium
  - name: Proverbia 16:33
    orderIndex: 32
    osisId: Prov.16.33
    sblId: Prov 16:33
    shortName: Prv 16:33
    text: sortes mittuntur in sinu sed a Domino temperantur
  versesCount: 33
- name: Proverbia 17
  orderIndex: 16
  osisId: Prov.17
  sblId: Prov 17
  shortName: Prv 17
  verses:
  - name: Proverbia 17:1
    orderIndex: 0
    osisId: Prov.17.1
    sblId: Prov 17:1
    shortName: Prv 17:1
    text: melior est buccella sicca cum gaudio quam domus plena victimis cum iurgio
  - name: Proverbia 17:2
    orderIndex: 1
    osisId: Prov.17.2
    sblId: Prov 17:2
    shortName: Prv 17:2
    text: servus sapiens dominabitur filiis stultis et inter fratres hereditatem dividet
  - name: Proverbia 17:3
    orderIndex: 2
    osisId: Prov.17.3
    sblId: Prov 17:3
    shortName: Prv 17:3
    text: sicut igne probatur argentum et aurum camino ita corda probat Dominus
  - name: Proverbia 17:4
    orderIndex: 3
    osisId: Prov.17.4
    sblId: Prov 17:4
    shortName: Prv 17:4
    text: malus oboedit linguae iniquae et fallax obtemperat labiis mendacibus
  - name: Proverbia 17:5
    orderIndex: 4
    osisId: Prov.17.5
    sblId: Prov 17:5
    shortName: Prv 17:5
    text: qui despicit pauperem exprobrat factori eius et qui in ruina laetatur alterius
      non erit inpunitus
  - name: Proverbia 17:6
    orderIndex: 5
    osisId: Prov.17.6
    sblId: Prov 17:6
    shortName: Prv 17:6
    text: corona senum filii filiorum et gloria filiorum patres sui
  - name: Proverbia 17:7
    orderIndex: 6
    osisId: Prov.17.7
    sblId: Prov 17:7
    shortName: Prv 17:7
    text: non decent stultum verba conposita nec principem labium mentiens
  - name: Proverbia 17:8
    orderIndex: 7
    osisId: Prov.17.8
    sblId: Prov 17:8
    shortName: Prv 17:8
    text: gemma gratissima expectatio praestolantis quocumque se verterit prudenter
      intellegit
  - name: Proverbia 17:9
    orderIndex: 8
    osisId: Prov.17.9
    sblId: Prov 17:9
    shortName: Prv 17:9
    text: qui celat delictum quaerit amicitias qui altero sermone repetit separat
      foederatos
  - name: Proverbia 17:10
    orderIndex: 9
    osisId: Prov.17.10
    sblId: Prov 17:10
    shortName: Prv 17:10
    text: plus proficit correptio apud prudentem quam centum plagae apud stultum
  - name: Proverbia 17:11
    orderIndex: 10
    osisId: Prov.17.11
    sblId: Prov 17:11
    shortName: Prv 17:11
    text: semper iurgia quaerit malus angelus autem crudelis mittetur contra eum
  - name: Proverbia 17:12
    orderIndex: 11
    osisId: Prov.17.12
    sblId: Prov 17:12
    shortName: Prv 17:12
    text: expedit magis ursae occurrere raptis fetibus quam fatuo confidenti sibi
      in stultitia sua
  - name: Proverbia 17:13
    orderIndex: 12
    osisId: Prov.17.13
    sblId: Prov 17:13
    shortName: Prv 17:13
    text: qui reddit mala pro bonis non recedet malum de domo eius
  - name: Proverbia 17:14
    orderIndex: 13
    osisId: Prov.17.14
    sblId: Prov 17:14
    shortName: Prv 17:14
    text: qui dimittit aquam caput est iurgiorum et antequam patiatur contumeliam
      iudicium deserit
  - name: Proverbia 17:15
    orderIndex: 14
    osisId: Prov.17.15
    sblId: Prov 17:15
    shortName: Prv 17:15
    text: et qui iustificat impium et qui condemnat iustum abominabilis est uterque
      apud Dominum
  - name: Proverbia 17:16
    orderIndex: 15
    osisId: Prov.17.16
    sblId: Prov 17:16
    shortName: Prv 17:16
    text: quid prodest habere divitias stultum cum sapientiam emere non possit
  - name: Proverbia 17:17
    orderIndex: 16
    osisId: Prov.17.17
    sblId: Prov 17:17
    shortName: Prv 17:17
    text: omni tempore diligit qui amicus est et frater in angustiis conprobatur
  - name: Proverbia 17:18
    orderIndex: 17
    osisId: Prov.17.18
    sblId: Prov 17:18
    shortName: Prv 17:18
    text: homo stultus plaudet manibus cum spoponderit pro amico suo
  - name: Proverbia 17:19
    orderIndex: 18
    osisId: Prov.17.19
    sblId: Prov 17:19
    shortName: Prv 17:19
    text: qui meditatur discordiam diligit rixas et qui exaltat ostium quaerit ruinam
  - name: Proverbia 17:20
    orderIndex: 19
    osisId: Prov.17.20
    sblId: Prov 17:20
    shortName: Prv 17:20
    text: qui perversi cordis est non inveniet bonum et qui vertit linguam incidet
      in malum
  - name: Proverbia 17:21
    orderIndex: 20
    osisId: Prov.17.21
    sblId: Prov 17:21
    shortName: Prv 17:21
    text: natus est stultus in ignominiam suam sed nec pater in fatuo laetabitur
  - name: Proverbia 17:22
    orderIndex: 21
    osisId: Prov.17.22
    sblId: Prov 17:22
    shortName: Prv 17:22
    text: animus gaudens aetatem floridam facit spiritus tristis exsiccat ossa
  - name: Proverbia 17:23
    orderIndex: 22
    osisId: Prov.17.23
    sblId: Prov 17:23
    shortName: Prv 17:23
    text: munera de sinu impius accipit ut pervertat semitas iudicii
  - name: Proverbia 17:24
    orderIndex: 23
    osisId: Prov.17.24
    sblId: Prov 17:24
    shortName: Prv 17:24
    text: in facie prudentis lucet sapientia oculi stultorum in finibus terrae
  - name: Proverbia 17:25
    orderIndex: 24
    osisId: Prov.17.25
    sblId: Prov 17:25
    shortName: Prv 17:25
    text: ira patris filius stultus et dolor matris quae genuit eum
  - name: Proverbia 17:26
    orderIndex: 25
    osisId: Prov.17.26
    sblId: Prov 17:26
    shortName: Prv 17:26
    text: non est bonum damnum inferre iusto nec percutere principem qui recta iudicat
  - name: Proverbia 17:27
    orderIndex: 26
    osisId: Prov.17.27
    sblId: Prov 17:27
    shortName: Prv 17:27
    text: qui moderatur sermones suos doctus et prudens est et pretiosi spiritus vir
      eruditus
  - name: Proverbia 17:28
    orderIndex: 27
    osisId: Prov.17.28
    sblId: Prov 17:28
    shortName: Prv 17:28
    text: stultus quoque si tacuerit sapiens putabitur et si conpresserit labia sua
      intellegens
  versesCount: 28
- name: Proverbia 18
  orderIndex: 17
  osisId: Prov.18
  sblId: Prov 18
  shortName: Prv 18
  verses:
  - name: Proverbia 18:1
    orderIndex: 0
    osisId: Prov.18.1
    sblId: Prov 18:1
    shortName: Prv 18:1
    text: occasiones quaerit qui vult recedere ab amico omni tempore erit exprobrabilis
  - name: Proverbia 18:2
    orderIndex: 1
    osisId: Prov.18.2
    sblId: Prov 18:2
    shortName: Prv 18:2
    text: non recipit stultus verba prudentiae nisi ea dixeris quae versantur in corde
      eius
  - name: Proverbia 18:3
    orderIndex: 2
    osisId: Prov.18.3
    sblId: Prov 18:3
    shortName: Prv 18:3
    text: impius cum in profundum venerit peccatorum contemnit sed sequitur eum ignominia
      et obprobrium
  - name: Proverbia 18:4
    orderIndex: 3
    osisId: Prov.18.4
    sblId: Prov 18:4
    shortName: Prv 18:4
    text: aqua profunda verba ex ore viri et torrens redundans fons sapientiae
  - name: Proverbia 18:5
    orderIndex: 4
    osisId: Prov.18.5
    sblId: Prov 18:5
    shortName: Prv 18:5
    text: accipere personam impii non est bonum ut declines a veritate iudicii
  - name: Proverbia 18:6
    orderIndex: 5
    osisId: Prov.18.6
    sblId: Prov 18:6
    shortName: Prv 18:6
    text: labia stulti inmiscunt se rixis et os eius iurgia provocat
  - name: Proverbia 18:7
    orderIndex: 6
    osisId: Prov.18.7
    sblId: Prov 18:7
    shortName: Prv 18:7
    text: os stulti contritio eius et labia illius ruina animae eius
  - name: Proverbia 18:8
    orderIndex: 7
    osisId: Prov.18.8
    sblId: Prov 18:8
    shortName: Prv 18:8
    text: verba bilinguis quasi simplicia et ipsa perveniunt usque ad interiora ventris
  - name: Proverbia 18:9
    orderIndex: 8
    osisId: Prov.18.9
    sblId: Prov 18:9
    shortName: Prv 18:9
    text: qui mollis et dissolutus est in opere suo frater est sua opera dissipantis
  - name: Proverbia 18:10
    orderIndex: 9
    osisId: Prov.18.10
    sblId: Prov 18:10
    shortName: Prv 18:10
    text: turris fortissima nomen Domini ad ipsum currit iustus et exaltabitur
  - name: Proverbia 18:11
    orderIndex: 10
    osisId: Prov.18.11
    sblId: Prov 18:11
    shortName: Prv 18:11
    text: substantia divitis urbs roboris eius et quasi murus validus circumdans eum
  - name: Proverbia 18:12
    orderIndex: 11
    osisId: Prov.18.12
    sblId: Prov 18:12
    shortName: Prv 18:12
    text: antequam conteratur exaltatur cor hominis et antequam glorificetur humiliatur
  - name: Proverbia 18:13
    orderIndex: 12
    osisId: Prov.18.13
    sblId: Prov 18:13
    shortName: Prv 18:13
    text: qui prius respondit quam audiat stultum se esse demonstrat et confusione
      dignum
  - name: Proverbia 18:14
    orderIndex: 13
    osisId: Prov.18.14
    sblId: Prov 18:14
    shortName: Prv 18:14
    text: spiritus viri sustentat inbecillitatem suam spiritum vero ad irascendum
      facilem quis poterit sustinere
  - name: Proverbia 18:15
    orderIndex: 14
    osisId: Prov.18.15
    sblId: Prov 18:15
    shortName: Prv 18:15
    text: cor prudens possidebit scientiam et auris sapientium quaerit doctrinam
  - name: Proverbia 18:16
    orderIndex: 15
    osisId: Prov.18.16
    sblId: Prov 18:16
    shortName: Prv 18:16
    text: donum hominis dilatat viam eius et ante principes spatium ei facit
  - name: Proverbia 18:17
    orderIndex: 16
    osisId: Prov.18.17
    sblId: Prov 18:17
    shortName: Prv 18:17
    text: iustus prior est accusator sui venit amicus eius et investigavit eum
  - name: Proverbia 18:18
    orderIndex: 17
    osisId: Prov.18.18
    sblId: Prov 18:18
    shortName: Prv 18:18
    text: contradictiones conprimit sors et inter potentes quoque diiudicat
  - name: Proverbia 18:19
    orderIndex: 18
    osisId: Prov.18.19
    sblId: Prov 18:19
    shortName: Prv 18:19
    text: frater qui adiuvatur a fratre quasi civitas firma et iudicia quasi vectes
      urbium
  - name: Proverbia 18:20
    orderIndex: 19
    osisId: Prov.18.20
    sblId: Prov 18:20
    shortName: Prv 18:20
    text: de fructu oris viri replebitur venter eius et genimina labiorum illius saturabunt
      eum
  - name: Proverbia 18:21
    orderIndex: 20
    osisId: Prov.18.21
    sblId: Prov 18:21
    shortName: Prv 18:21
    text: mors et vita in manu linguae qui diligunt eam comedent fructus eius
  - name: Proverbia 18:22
    orderIndex: 21
    osisId: Prov.18.22
    sblId: Prov 18:22
    shortName: Prv 18:22
    text: qui invenit mulierem invenit bonum et hauriet iucunditatem a Domino
  - name: Proverbia 18:23
    orderIndex: 22
    osisId: Prov.18.23
    sblId: Prov 18:23
    shortName: Prv 18:23
    text: cum obsecrationibus loquetur pauper et dives effabitur rigide
  - name: Proverbia 18:24
    orderIndex: 23
    osisId: Prov.18.24
    sblId: Prov 18:24
    shortName: Prv 18:24
    text: vir amicalis ad societatem magis amicus erit quam frater
  versesCount: 24
- name: Proverbia 19
  orderIndex: 18
  osisId: Prov.19
  sblId: Prov 19
  shortName: Prv 19
  verses:
  - name: Proverbia 19:1
    orderIndex: 0
    osisId: Prov.19.1
    sblId: Prov 19:1
    shortName: Prv 19:1
    text: melior est pauper qui ambulat in simplicitate sua quam torquens labia insipiens
  - name: Proverbia 19:2
    orderIndex: 1
    osisId: Prov.19.2
    sblId: Prov 19:2
    shortName: Prv 19:2
    text: ubi non est scientia animae non est bonum et qui festinus est pedibus offendit
  - name: Proverbia 19:3
    orderIndex: 2
    osisId: Prov.19.3
    sblId: Prov 19:3
    shortName: Prv 19:3
    text: stultitia hominis subplantat gressus eius et contra Deum fervet animo suo
  - name: Proverbia 19:4
    orderIndex: 3
    osisId: Prov.19.4
    sblId: Prov 19:4
    shortName: Prv 19:4
    text: divitiae addunt amicos plurimos a paupere autem et hii quos habuit separantur
  - name: Proverbia 19:5
    orderIndex: 4
    osisId: Prov.19.5
    sblId: Prov 19:5
    shortName: Prv 19:5
    text: testis falsus non erit inpunitus et qui mendacia loquitur non effugiet
  - name: Proverbia 19:6
    orderIndex: 5
    osisId: Prov.19.6
    sblId: Prov 19:6
    shortName: Prv 19:6
    text: multi colunt personam potentis et amici sunt dona tribuenti
  - name: Proverbia 19:7
    orderIndex: 6
    osisId: Prov.19.7
    sblId: Prov 19:7
    shortName: Prv 19:7
    text: fratres hominis pauperis oderunt eum insuper et amici procul recesserunt
      ab eo qui tantum verba sectatur nihil habebit
  - name: Proverbia 19:8
    orderIndex: 7
    osisId: Prov.19.8
    sblId: Prov 19:8
    shortName: Prv 19:8
    text: qui autem possessor est mentis diligit animam suam et custos prudentiae
      inveniet bona
  - name: Proverbia 19:9
    orderIndex: 8
    osisId: Prov.19.9
    sblId: Prov 19:9
    shortName: Prv 19:9
    text: testis falsus non erit inpunitus et qui loquitur mendacia peribit
  - name: Proverbia 19:10
    orderIndex: 9
    osisId: Prov.19.10
    sblId: Prov 19:10
    shortName: Prv 19:10
    text: non decent stultum deliciae nec servum dominari principibus
  - name: Proverbia 19:11
    orderIndex: 10
    osisId: Prov.19.11
    sblId: Prov 19:11
    shortName: Prv 19:11
    text: doctrina viri per patientiam noscitur et gloria eius est iniqua praetergredi
  - name: Proverbia 19:12
    orderIndex: 11
    osisId: Prov.19.12
    sblId: Prov 19:12
    shortName: Prv 19:12
    text: sicut fremitus leonis ita et regis ira et sicut ros super herbam ita hilaritas
      eius
  - name: Proverbia 19:13
    orderIndex: 12
    osisId: Prov.19.13
    sblId: Prov 19:13
    shortName: Prv 19:13
    text: dolor patris filius stultus et tecta iugiter perstillantia litigiosa mulier
  - name: Proverbia 19:14
    orderIndex: 13
    osisId: Prov.19.14
    sblId: Prov 19:14
    shortName: Prv 19:14
    text: domus et divitiae dantur a patribus a Domino autem proprie uxor prudens
  - name: Proverbia 19:15
    orderIndex: 14
    osisId: Prov.19.15
    sblId: Prov 19:15
    shortName: Prv 19:15
    text: pigredo inmittit soporem et anima dissoluta esuriet
  - name: Proverbia 19:16
    orderIndex: 15
    osisId: Prov.19.16
    sblId: Prov 19:16
    shortName: Prv 19:16
    text: qui custodit mandatum custodit animam suam qui autem neglegit vias suas
      mortificabitur
  - name: Proverbia 19:17
    orderIndex: 16
    osisId: Prov.19.17
    sblId: Prov 19:17
    shortName: Prv 19:17
    text: feneratur Domino qui miseretur pauperis et vicissitudinem suam reddet ei
  - name: Proverbia 19:18
    orderIndex: 17
    osisId: Prov.19.18
    sblId: Prov 19:18
    shortName: Prv 19:18
    text: erudi filium tuum ne desperes ad interfectionem autem eius ne ponas animam
      tuam
  - name: Proverbia 19:19
    orderIndex: 18
    osisId: Prov.19.19
    sblId: Prov 19:19
    shortName: Prv 19:19
    text: qui inpatiens est sustinebit damnum et cum rapuerit aliud adponet
  - name: Proverbia 19:20
    orderIndex: 19
    osisId: Prov.19.20
    sblId: Prov 19:20
    shortName: Prv 19:20
    text: audi consilium et suscipe disciplinam ut sis sapiens in novissimis tuis
  - name: Proverbia 19:21
    orderIndex: 20
    osisId: Prov.19.21
    sblId: Prov 19:21
    shortName: Prv 19:21
    text: multae cogitationes in corde viri voluntas autem Domini permanebit
  - name: Proverbia 19:22
    orderIndex: 21
    osisId: Prov.19.22
    sblId: Prov 19:22
    shortName: Prv 19:22
    text: homo indigens misericors est et melior pauper quam vir mendax
  - name: Proverbia 19:23
    orderIndex: 22
    osisId: Prov.19.23
    sblId: Prov 19:23
    shortName: Prv 19:23
    text: timor Domini ad vitam et in plenitudine commorabitur absque visitatione
      pessimi
  - name: Proverbia 19:24
    orderIndex: 23
    osisId: Prov.19.24
    sblId: Prov 19:24
    shortName: Prv 19:24
    text: abscondit piger manum suam sub ascella nec ad os suum adplicat eam
  - name: Proverbia 19:25
    orderIndex: 24
    osisId: Prov.19.25
    sblId: Prov 19:25
    shortName: Prv 19:25
    text: pestilente flagellato stultus sapientior erit sin autem corripueris sapientem
      intelleget disciplinam
  - name: Proverbia 19:26
    orderIndex: 25
    osisId: Prov.19.26
    sblId: Prov 19:26
    shortName: Prv 19:26
    text: qui adfligit patrem et fugat matrem ignominiosus est et infelix
  - name: Proverbia 19:27
    orderIndex: 26
    osisId: Prov.19.27
    sblId: Prov 19:27
    shortName: Prv 19:27
    text: non cesses fili audire doctrinam nec ignores sermones scientiae
  - name: Proverbia 19:28
    orderIndex: 27
    osisId: Prov.19.28
    sblId: Prov 19:28
    shortName: Prv 19:28
    text: testis iniquus deridet iudicium et os impiorum devorat iniquitatem
  - name: Proverbia 19:29
    orderIndex: 28
    osisId: Prov.19.29
    sblId: Prov 19:29
    shortName: Prv 19:29
    text: parata sunt derisoribus iudicia et mallei percutientes stultorum corporibus
  versesCount: 29
- name: Proverbia 20
  orderIndex: 19
  osisId: Prov.20
  sblId: Prov 20
  shortName: Prv 20
  verses:
  - name: Proverbia 20:1
    orderIndex: 0
    osisId: Prov.20.1
    sblId: Prov 20:1
    shortName: Prv 20:1
    text: luxuriosa res vinum et tumultuosa ebrietas quicumque his delectatur non
      erit sapiens
  - name: Proverbia 20:2
    orderIndex: 1
    osisId: Prov.20.2
    sblId: Prov 20:2
    shortName: Prv 20:2
    text: sicut rugitus leonis ita terror regis qui provocat eum peccat in animam
      suam
  - name: Proverbia 20:3
    orderIndex: 2
    osisId: Prov.20.3
    sblId: Prov 20:3
    shortName: Prv 20:3
    text: honor est homini qui separat se a contentionibus omnes autem stulti miscentur
      contumeliis
  - name: Proverbia 20:4
    orderIndex: 3
    osisId: Prov.20.4
    sblId: Prov 20:4
    shortName: Prv 20:4
    text: propter frigus piger arare noluit mendicabit ergo aestate et non dabitur
      ei
  - name: Proverbia 20:5
    orderIndex: 4
    osisId: Prov.20.5
    sblId: Prov 20:5
    shortName: Prv 20:5
    text: sicut aqua profunda sic consilium in corde viri sed homo sapiens exhauriet
      illud
  - name: Proverbia 20:6
    orderIndex: 5
    osisId: Prov.20.6
    sblId: Prov 20:6
    shortName: Prv 20:6
    text: multi homines misericordes vocantur virum autem fidelem quis inveniet
  - name: Proverbia 20:7
    orderIndex: 6
    osisId: Prov.20.7
    sblId: Prov 20:7
    shortName: Prv 20:7
    text: iustus qui ambulat in simplicitate sua beatos post se filios derelinquet
  - name: Proverbia 20:8
    orderIndex: 7
    osisId: Prov.20.8
    sblId: Prov 20:8
    shortName: Prv 20:8
    text: rex qui sedet in solio iudicii dissipat omne malum intuitu suo
  - name: Proverbia 20:9
    orderIndex: 8
    osisId: Prov.20.9
    sblId: Prov 20:9
    shortName: Prv 20:9
    text: quis potest dicere mundum est cor meum purus sum a peccato
  - name: Proverbia 20:10
    orderIndex: 9
    osisId: Prov.20.10
    sblId: Prov 20:10
    shortName: Prv 20:10
    text: pondus et pondus mensura et mensura utrumque abominabile est apud Deum
  - name: Proverbia 20:11
    orderIndex: 10
    osisId: Prov.20.11
    sblId: Prov 20:11
    shortName: Prv 20:11
    text: ex studiis suis intellegitur puer si munda et si recta sint opera eius
  - name: Proverbia 20:12
    orderIndex: 11
    osisId: Prov.20.12
    sblId: Prov 20:12
    shortName: Prv 20:12
    text: aurem audientem et oculum videntem Dominus fecit utrumque
  - name: Proverbia 20:13
    orderIndex: 12
    osisId: Prov.20.13
    sblId: Prov 20:13
    shortName: Prv 20:13
    text: noli diligere somnum ne te egestas opprimat aperi oculos tuos et saturare
      panibus
  - name: Proverbia 20:14
    orderIndex: 13
    osisId: Prov.20.14
    sblId: Prov 20:14
    shortName: Prv 20:14
    text: malum est malum est dicit omnis emptor et cum recesserit tunc gloriabitur
  - name: Proverbia 20:15
    orderIndex: 14
    osisId: Prov.20.15
    sblId: Prov 20:15
    shortName: Prv 20:15
    text: est aurum et multitudo gemmarum vas autem pretiosum labia scientiae
  - name: Proverbia 20:16
    orderIndex: 15
    osisId: Prov.20.16
    sblId: Prov 20:16
    shortName: Prv 20:16
    text: tolle vestimentum eius qui fideiussor extitit alieni et pro extraneis aufer
      pignus ab eo
  - name: Proverbia 20:17
    orderIndex: 16
    osisId: Prov.20.17
    sblId: Prov 20:17
    shortName: Prv 20:17
    text: suavis est homini panis mendacii et postea implebitur os eius calculo
  - name: Proverbia 20:18
    orderIndex: 17
    osisId: Prov.20.18
    sblId: Prov 20:18
    shortName: Prv 20:18
    text: cogitationes consiliis roborantur et gubernaculis tractanda sunt bella
  - name: Proverbia 20:19
    orderIndex: 18
    osisId: Prov.20.19
    sblId: Prov 20:19
    shortName: Prv 20:19
    text: ei qui revelat mysteria et ambulat fraudulenter et dilatat labia sua ne
      commiscearis
  - name: Proverbia 20:20
    orderIndex: 19
    osisId: Prov.20.20
    sblId: Prov 20:20
    shortName: Prv 20:20
    text: qui maledicit patri suo et matri extinguetur lucerna eius in mediis tenebris
  - name: Proverbia 20:21
    orderIndex: 20
    osisId: Prov.20.21
    sblId: Prov 20:21
    shortName: Prv 20:21
    text: hereditas ad quam festinatur in principio in novissimo benedictione carebit
  - name: Proverbia 20:22
    orderIndex: 21
    osisId: Prov.20.22
    sblId: Prov 20:22
    shortName: Prv 20:22
    text: ne dicas reddam malum expecta Dominum et liberabit te
  - name: Proverbia 20:23
    orderIndex: 22
    osisId: Prov.20.23
    sblId: Prov 20:23
    shortName: Prv 20:23
    text: abominatio est apud Deum pondus et pondus statera dolosa non est bona
  - name: Proverbia 20:24
    orderIndex: 23
    osisId: Prov.20.24
    sblId: Prov 20:24
    shortName: Prv 20:24
    text: a Domino diriguntur gressus viri quis autem hominum intellegere potest viam
      suam
  - name: Proverbia 20:25
    orderIndex: 24
    osisId: Prov.20.25
    sblId: Prov 20:25
    shortName: Prv 20:25
    text: ruina est hominis devorare sanctos et post vota tractare
  - name: Proverbia 20:26
    orderIndex: 25
    osisId: Prov.20.26
    sblId: Prov 20:26
    shortName: Prv 20:26
    text: dissipat impios rex sapiens et curvat super eos fornicem
  - name: Proverbia 20:27
    orderIndex: 26
    osisId: Prov.20.27
    sblId: Prov 20:27
    shortName: Prv 20:27
    text: lucerna Domini spiraculum hominis quae investigat omnia secreta ventris
  - name: Proverbia 20:28
    orderIndex: 27
    osisId: Prov.20.28
    sblId: Prov 20:28
    shortName: Prv 20:28
    text: misericordia et veritas custodiunt regem et roboratur clementia thronus
      eius
  - name: Proverbia 20:29
    orderIndex: 28
    osisId: Prov.20.29
    sblId: Prov 20:29
    shortName: Prv 20:29
    text: exultatio iuvenum fortitudo eorum et dignitas senum canities
  - name: Proverbia 20:30
    orderIndex: 29
    osisId: Prov.20.30
    sblId: Prov 20:30
    shortName: Prv 20:30
    text: livor vulneris absterget mala et plagae in secretioribus ventris
  versesCount: 30
- name: Proverbia 21
  orderIndex: 20
  osisId: Prov.21
  sblId: Prov 21
  shortName: Prv 21
  verses:
  - name: Proverbia 21:1
    orderIndex: 0
    osisId: Prov.21.1
    sblId: Prov 21:1
    shortName: Prv 21:1
    text: sicut divisiones aquarum ita cor regis in manu Domini quocumque voluerit
      inclinabit illud
  - name: Proverbia 21:2
    orderIndex: 1
    osisId: Prov.21.2
    sblId: Prov 21:2
    shortName: Prv 21:2
    text: omnis via viri recta sibi videtur adpendit autem corda Dominus
  - name: Proverbia 21:3
    orderIndex: 2
    osisId: Prov.21.3
    sblId: Prov 21:3
    shortName: Prv 21:3
    text: facere misericordiam et iudicium magis placent Domino quam victimae
  - name: Proverbia 21:4
    orderIndex: 3
    osisId: Prov.21.4
    sblId: Prov 21:4
    shortName: Prv 21:4
    text: exaltatio oculorum et dilatatio cordis lucerna impiorum peccatum
  - name: Proverbia 21:5
    orderIndex: 4
    osisId: Prov.21.5
    sblId: Prov 21:5
    shortName: Prv 21:5
    text: cogitationes robusti semper in abundantia omnis autem piger semper in egestate
  - name: Proverbia 21:6
    orderIndex: 5
    osisId: Prov.21.6
    sblId: Prov 21:6
    shortName: Prv 21:6
    text: qui congregat thesauros lingua mendacii vanus est et inpingetur ad laqueos
      mortis
  - name: Proverbia 21:7
    orderIndex: 6
    osisId: Prov.21.7
    sblId: Prov 21:7
    shortName: Prv 21:7
    text: rapinae impiorum detrahent eos quia noluerunt facere iudicium
  - name: Proverbia 21:8
    orderIndex: 7
    osisId: Prov.21.8
    sblId: Prov 21:8
    shortName: Prv 21:8
    text: perversa via viri aliena est qui autem mundus est rectum opus eius
  - name: Proverbia 21:9
    orderIndex: 8
    osisId: Prov.21.9
    sblId: Prov 21:9
    shortName: Prv 21:9
    text: melius est sedere in angulo domatis quam cum muliere litigiosa et in domo
      communi
  - name: Proverbia 21:10
    orderIndex: 9
    osisId: Prov.21.10
    sblId: Prov 21:10
    shortName: Prv 21:10
    text: anima impii desiderat malum non miserebitur proximo suo
  - name: Proverbia 21:11
    orderIndex: 10
    osisId: Prov.21.11
    sblId: Prov 21:11
    shortName: Prv 21:11
    text: multato pestilente sapientior erit parvulus et si sectetur sapientem sumet
      scientiam
  - name: Proverbia 21:12
    orderIndex: 11
    osisId: Prov.21.12
    sblId: Prov 21:12
    shortName: Prv 21:12
    text: excogitat iustus de domo impii ut detrahat impios in malum
  - name: Proverbia 21:13
    orderIndex: 12
    osisId: Prov.21.13
    sblId: Prov 21:13
    shortName: Prv 21:13
    text: qui obturat aurem suam ad clamorem pauperis et ipse clamabit et non exaudietur
  - name: Proverbia 21:14
    orderIndex: 13
    osisId: Prov.21.14
    sblId: Prov 21:14
    shortName: Prv 21:14
    text: munus absconditum extinguet iras et donum in sinu indignationem maximam
  - name: Proverbia 21:15
    orderIndex: 14
    osisId: Prov.21.15
    sblId: Prov 21:15
    shortName: Prv 21:15
    text: gaudium iusto est facere iudicium et pavor operantibus iniquitatem
  - name: Proverbia 21:16
    orderIndex: 15
    osisId: Prov.21.16
    sblId: Prov 21:16
    shortName: Prv 21:16
    text: vir qui erraverit a via doctrinae in coetu gigantum commorabitur
  - name: Proverbia 21:17
    orderIndex: 16
    osisId: Prov.21.17
    sblId: Prov 21:17
    shortName: Prv 21:17
    text: qui diligit epulas in egestate erit qui amat vinum et pinguia non ditabitur
  - name: Proverbia 21:18
    orderIndex: 17
    osisId: Prov.21.18
    sblId: Prov 21:18
    shortName: Prv 21:18
    text: pro iusto datur impius et pro rectis iniquus
  - name: Proverbia 21:19
    orderIndex: 18
    osisId: Prov.21.19
    sblId: Prov 21:19
    shortName: Prv 21:19
    text: melius est habitare in terra deserta quam cum muliere rixosa et iracunda
  - name: Proverbia 21:20
    orderIndex: 19
    osisId: Prov.21.20
    sblId: Prov 21:20
    shortName: Prv 21:20
    text: thesaurus desiderabilis et oleum in habitaculo iusti et inprudens homo dissipabit
      illud
  - name: Proverbia 21:21
    orderIndex: 20
    osisId: Prov.21.21
    sblId: Prov 21:21
    shortName: Prv 21:21
    text: qui sequitur iustitiam et misericordiam inveniet vitam et iustitiam et gloriam
  - name: Proverbia 21:22
    orderIndex: 21
    osisId: Prov.21.22
    sblId: Prov 21:22
    shortName: Prv 21:22
    text: civitatem fortium ascendit sapiens et destruxit robur fiduciae eius
  - name: Proverbia 21:23
    orderIndex: 22
    osisId: Prov.21.23
    sblId: Prov 21:23
    shortName: Prv 21:23
    text: qui custodit os suum et linguam suam custodit ab angustiis animam suam
  - name: Proverbia 21:24
    orderIndex: 23
    osisId: Prov.21.24
    sblId: Prov 21:24
    shortName: Prv 21:24
    text: superbus et arrogans vocatur indoctus qui in ira operatur superbiam
  - name: Proverbia 21:25
    orderIndex: 24
    osisId: Prov.21.25
    sblId: Prov 21:25
    shortName: Prv 21:25
    text: desideria occidunt pigrum noluerunt enim quicquam manus eius operari
  - name: Proverbia 21:26
    orderIndex: 25
    osisId: Prov.21.26
    sblId: Prov 21:26
    shortName: Prv 21:26
    text: tota die concupiscit et desiderat qui autem iustus est tribuet et non cessabit
  - name: Proverbia 21:27
    orderIndex: 26
    osisId: Prov.21.27
    sblId: Prov 21:27
    shortName: Prv 21:27
    text: hostiae impiorum abominabiles quia offeruntur ex scelere
  - name: Proverbia 21:28
    orderIndex: 27
    osisId: Prov.21.28
    sblId: Prov 21:28
    shortName: Prv 21:28
    text: testis mendax peribit vir oboediens loquitur victoriam
  - name: Proverbia 21:29
    orderIndex: 28
    osisId: Prov.21.29
    sblId: Prov 21:29
    shortName: Prv 21:29
    text: vir impius procaciter obfirmat vultum suum qui autem rectus est corrigit
      viam suam
  - name: Proverbia 21:30
    orderIndex: 29
    osisId: Prov.21.30
    sblId: Prov 21:30
    shortName: Prv 21:30
    text: non est sapientia non est prudentia non est consilium contra Dominum
  - name: Proverbia 21:31
    orderIndex: 30
    osisId: Prov.21.31
    sblId: Prov 21:31
    shortName: Prv 21:31
    text: equus paratur ad diem belli Dominus autem salutem tribuet
  versesCount: 31
- name: Proverbia 22
  orderIndex: 21
  osisId: Prov.22
  sblId: Prov 22
  shortName: Prv 22
  verses:
  - name: Proverbia 22:1
    orderIndex: 0
    osisId: Prov.22.1
    sblId: Prov 22:1
    shortName: Prv 22:1
    text: melius est nomen bonum quam divitiae multae super argentum et aurum gratia
      bona
  - name: Proverbia 22:2
    orderIndex: 1
    osisId: Prov.22.2
    sblId: Prov 22:2
    shortName: Prv 22:2
    text: dives et pauper obviaverunt sibi utriusque operator est Dominus
  - name: Proverbia 22:3
    orderIndex: 2
    osisId: Prov.22.3
    sblId: Prov 22:3
    shortName: Prv 22:3
    text: callidus vidit malum et abscondit se innocens pertransiit et adflictus est
      damno
  - name: Proverbia 22:4
    orderIndex: 3
    osisId: Prov.22.4
    sblId: Prov 22:4
    shortName: Prv 22:4
    text: finis modestiae timor Domini divitiae et gloria et vita
  - name: Proverbia 22:5
    orderIndex: 4
    osisId: Prov.22.5
    sblId: Prov 22:5
    shortName: Prv 22:5
    text: arma et gladii in via perversi custos animae suae longe recedit ab eis
  - name: Proverbia 22:6
    orderIndex: 5
    osisId: Prov.22.6
    sblId: Prov 22:6
    shortName: Prv 22:6
    text: proverbium est adulescens iuxta viam suam etiam cum senuerit non recedet
      ab ea
  - name: Proverbia 22:7
    orderIndex: 6
    osisId: Prov.22.7
    sblId: Prov 22:7
    shortName: Prv 22:7
    text: dives pauperibus imperat et qui accipit mutuum servus est fenerantis
  - name: Proverbia 22:8
    orderIndex: 7
    osisId: Prov.22.8
    sblId: Prov 22:8
    shortName: Prv 22:8
    text: qui seminat iniquitatem metet mala et virga irae suae consummabitur
  - name: Proverbia 22:9
    orderIndex: 8
    osisId: Prov.22.9
    sblId: Prov 22:9
    shortName: Prv 22:9
    text: qui pronus est ad misericordiam benedicetur de panibus enim suis dedit pauperi
  - name: Proverbia 22:10
    orderIndex: 9
    osisId: Prov.22.10
    sblId: Prov 22:10
    shortName: Prv 22:10
    text: eice derisorem et exibit cum eo iurgium cessabuntque causae et contumeliae
  - name: Proverbia 22:11
    orderIndex: 10
    osisId: Prov.22.11
    sblId: Prov 22:11
    shortName: Prv 22:11
    text: qui diligit cordis munditiam propter gratiam labiorum suorum habebit amicum
      regem
  - name: Proverbia 22:12
    orderIndex: 11
    osisId: Prov.22.12
    sblId: Prov 22:12
    shortName: Prv 22:12
    text: oculi Domini custodiunt scientiam et subplantantur verba iniqui
  - name: Proverbia 22:13
    orderIndex: 12
    osisId: Prov.22.13
    sblId: Prov 22:13
    shortName: Prv 22:13
    text: dicit piger leo foris in medio platearum occidendus sum
  - name: Proverbia 22:14
    orderIndex: 13
    osisId: Prov.22.14
    sblId: Prov 22:14
    shortName: Prv 22:14
    text: fovea profunda os alienae cui iratus est Dominus incidet in eam
  - name: Proverbia 22:15
    orderIndex: 14
    osisId: Prov.22.15
    sblId: Prov 22:15
    shortName: Prv 22:15
    text: stultitia conligata est in corde pueri et virga disciplinae fugabit eam
  - name: Proverbia 22:16
    orderIndex: 15
    osisId: Prov.22.16
    sblId: Prov 22:16
    shortName: Prv 22:16
    text: qui calumniatur pauperem ut augeat divitias suas dabit ipse ditiori et egebit
  - name: Proverbia 22:17
    orderIndex: 16
    osisId: Prov.22.17
    sblId: Prov 22:17
    shortName: Prv 22:17
    text: inclina aurem tuam et audi verba sapientium adpone autem cor ad doctrinam
      meam
  - name: Proverbia 22:18
    orderIndex: 17
    osisId: Prov.22.18
    sblId: Prov 22:18
    shortName: Prv 22:18
    text: quae pulchra erit tibi cum servaveris eam in ventre tuo et redundabit in
      labiis tuis
  - name: Proverbia 22:19
    orderIndex: 18
    osisId: Prov.22.19
    sblId: Prov 22:19
    shortName: Prv 22:19
    text: ut sit in Domino fiducia tua unde et ostendi eam tibi hodie
  - name: Proverbia 22:20
    orderIndex: 19
    osisId: Prov.22.20
    sblId: Prov 22:20
    shortName: Prv 22:20
    text: ecce descripsi eam tibi tripliciter in cogitationibus et scientia
  - name: Proverbia 22:21
    orderIndex: 20
    osisId: Prov.22.21
    sblId: Prov 22:21
    shortName: Prv 22:21
    text: ut ostenderem tibi firmitatem et eloquia veritatis respondere ex his illi
      qui misit te
  - name: Proverbia 22:22
    orderIndex: 21
    osisId: Prov.22.22
    sblId: Prov 22:22
    shortName: Prv 22:22
    text: non facias violentiam pauperi quia pauper est neque conteras egenum in porta
  - name: Proverbia 22:23
    orderIndex: 22
    osisId: Prov.22.23
    sblId: Prov 22:23
    shortName: Prv 22:23
    text: quia Dominus iudicabit causam eius et configet eos qui confixerint animam
      eius
  - name: Proverbia 22:24
    orderIndex: 23
    osisId: Prov.22.24
    sblId: Prov 22:24
    shortName: Prv 22:24
    text: noli esse amicus homini iracundo neque ambules cum viro furioso
  - name: Proverbia 22:25
    orderIndex: 24
    osisId: Prov.22.25
    sblId: Prov 22:25
    shortName: Prv 22:25
    text: ne forte discas semitas eius et sumas scandalum animae tuae
  - name: Proverbia 22:26
    orderIndex: 25
    osisId: Prov.22.26
    sblId: Prov 22:26
    shortName: Prv 22:26
    text: noli esse cum his qui defigunt manus suas et qui vades se offerunt pro debitis
  - name: Proverbia 22:27
    orderIndex: 26
    osisId: Prov.22.27
    sblId: Prov 22:27
    shortName: Prv 22:27
    text: si enim non habes unde restituas quid causae est ut tollat operimentum de
      cubili tuo
  - name: Proverbia 22:28
    orderIndex: 27
    osisId: Prov.22.28
    sblId: Prov 22:28
    shortName: Prv 22:28
    text: ne transgrediaris terminos antiquos quos posuerunt patres tui
  - name: Proverbia 22:29
    orderIndex: 28
    osisId: Prov.22.29
    sblId: Prov 22:29
    shortName: Prv 22:29
    text: vidisti virum velocem in opere suo coram regibus stabit nec erit ante ignobiles
  versesCount: 29
- name: Proverbia 23
  orderIndex: 22
  osisId: Prov.23
  sblId: Prov 23
  shortName: Prv 23
  verses:
  - name: Proverbia 23:1
    orderIndex: 0
    osisId: Prov.23.1
    sblId: Prov 23:1
    shortName: Prv 23:1
    text: quando sederis ut comedas cum principe diligenter adtende quae posita sunt
      ante faciem tuam
  - name: Proverbia 23:2
    orderIndex: 1
    osisId: Prov.23.2
    sblId: Prov 23:2
    shortName: Prv 23:2
    text: et statue cultrum in gutture tuo si tamen habes in potestate animam tuam
  - name: Proverbia 23:3
    orderIndex: 2
    osisId: Prov.23.3
    sblId: Prov 23:3
    shortName: Prv 23:3
    text: ne desideres de cibis eius in quo est panis mendacii
  - name: Proverbia 23:4
    orderIndex: 3
    osisId: Prov.23.4
    sblId: Prov 23:4
    shortName: Prv 23:4
    text: noli laborare ut diteris sed prudentiae tuae pone modum
  - name: Proverbia 23:5
    orderIndex: 4
    osisId: Prov.23.5
    sblId: Prov 23:5
    shortName: Prv 23:5
    text: ne erigas oculos tuos ad opes quas habere non potes quia facient sibi pinnas
      quasi aquilae et avolabunt in caelum
  - name: Proverbia 23:6
    orderIndex: 5
    osisId: Prov.23.6
    sblId: Prov 23:6
    shortName: Prv 23:6
    text: ne comedas cum homine invido et ne desideres cibos eius
  - name: Proverbia 23:7
    orderIndex: 6
    osisId: Prov.23.7
    sblId: Prov 23:7
    shortName: Prv 23:7
    text: quoniam in similitudinem arioli et coniectoris aestimat quod ignorat comede
      et bibe dicet tibi et mens eius non est tecum
  - name: Proverbia 23:8
    orderIndex: 7
    osisId: Prov.23.8
    sblId: Prov 23:8
    shortName: Prv 23:8
    text: cibos quos comederas evomes et perdes pulchros sermones tuos
  - name: Proverbia 23:9
    orderIndex: 8
    osisId: Prov.23.9
    sblId: Prov 23:9
    shortName: Prv 23:9
    text: in auribus insipientium ne loquaris quia despicient doctrinam eloquii tui
  - name: Proverbia 23:10
    orderIndex: 9
    osisId: Prov.23.10
    sblId: Prov 23:10
    shortName: Prv 23:10
    text: ne adtingas terminos parvulorum et agrum pupillorum ne introeas
  - name: Proverbia 23:11
    orderIndex: 10
    osisId: Prov.23.11
    sblId: Prov 23:11
    shortName: Prv 23:11
    text: propinquus enim eorum Fortis est et ipse iudicabit contra te causam illorum
  - name: Proverbia 23:12
    orderIndex: 11
    osisId: Prov.23.12
    sblId: Prov 23:12
    shortName: Prv 23:12
    text: ingrediatur ad doctrinam cor tuum et aures tuae ad verba scientiae
  - name: Proverbia 23:13
    orderIndex: 12
    osisId: Prov.23.13
    sblId: Prov 23:13
    shortName: Prv 23:13
    text: noli subtrahere a puero disciplinam si enim percusseris eum virga non morietur
  - name: Proverbia 23:14
    orderIndex: 13
    osisId: Prov.23.14
    sblId: Prov 23:14
    shortName: Prv 23:14
    text: tu virga percuties eum et animam eius de inferno liberabis
  - name: Proverbia 23:15
    orderIndex: 14
    osisId: Prov.23.15
    sblId: Prov 23:15
    shortName: Prv 23:15
    text: fili mi si sapiens fuerit animus tuus gaudebit tecum cor meum
  - name: Proverbia 23:16
    orderIndex: 15
    osisId: Prov.23.16
    sblId: Prov 23:16
    shortName: Prv 23:16
    text: et exultabunt renes mei cum locuta fuerint rectum labia tua
  - name: Proverbia 23:17
    orderIndex: 16
    osisId: Prov.23.17
    sblId: Prov 23:17
    shortName: Prv 23:17
    text: non aemuletur cor tuum peccatores sed in timore Domini esto tota die
  - name: Proverbia 23:18
    orderIndex: 17
    osisId: Prov.23.18
    sblId: Prov 23:18
    shortName: Prv 23:18
    text: quia habebis spem in novissimo et praestolatio tua non auferetur
  - name: Proverbia 23:19
    orderIndex: 18
    osisId: Prov.23.19
    sblId: Prov 23:19
    shortName: Prv 23:19
    text: audi fili mi et esto sapiens et dirige in via animum tuum
  - name: Proverbia 23:20
    orderIndex: 19
    osisId: Prov.23.20
    sblId: Prov 23:20
    shortName: Prv 23:20
    text: noli esse in conviviis potatorum nec in comesationibus eorum qui carnes
      ad vescendum conferunt
  - name: Proverbia 23:21
    orderIndex: 20
    osisId: Prov.23.21
    sblId: Prov 23:21
    shortName: Prv 23:21
    text: quia vacantes potibus et dantes symbola consumentur et vestietur pannis
      dormitatio
  - name: Proverbia 23:22
    orderIndex: 21
    osisId: Prov.23.22
    sblId: Prov 23:22
    shortName: Prv 23:22
    text: audi patrem tuum qui genuit te et ne contemnas cum senuerit mater tua
  - name: Proverbia 23:23
    orderIndex: 22
    osisId: Prov.23.23
    sblId: Prov 23:23
    shortName: Prv 23:23
    text: veritatem eme et noli vendere sapientiam et doctrinam et intellegentiam
  - name: Proverbia 23:24
    orderIndex: 23
    osisId: Prov.23.24
    sblId: Prov 23:24
    shortName: Prv 23:24
    text: exultat gaudio pater iusti qui sapientem genuit laetabitur in eo
  - name: Proverbia 23:25
    orderIndex: 24
    osisId: Prov.23.25
    sblId: Prov 23:25
    shortName: Prv 23:25
    text: gaudeat pater tuus et mater tua et exultet quae genuit te
  - name: Proverbia 23:26
    orderIndex: 25
    osisId: Prov.23.26
    sblId: Prov 23:26
    shortName: Prv 23:26
    text: praebe fili mi cor tuum mihi et oculi tui vias meas custodiant
  - name: Proverbia 23:27
    orderIndex: 26
    osisId: Prov.23.27
    sblId: Prov 23:27
    shortName: Prv 23:27
    text: fovea enim profunda est meretrix et puteus angustus aliena
  - name: Proverbia 23:28
    orderIndex: 27
    osisId: Prov.23.28
    sblId: Prov 23:28
    shortName: Prv 23:28
    text: insidiatur in via quasi latro et quos incautos viderit interficit
  - name: Proverbia 23:29
    orderIndex: 28
    osisId: Prov.23.29
    sblId: Prov 23:29
    shortName: Prv 23:29
    text: cui vae cuius patri vae cui rixae cui foveae cui sine causa vulnera cui
      suffusio oculorum
  - name: Proverbia 23:30
    orderIndex: 29
    osisId: Prov.23.30
    sblId: Prov 23:30
    shortName: Prv 23:30
    text: nonne his qui morantur in vino et student calicibus epotandis
  - name: Proverbia 23:31
    orderIndex: 30
    osisId: Prov.23.31
    sblId: Prov 23:31
    shortName: Prv 23:31
    text: ne intuearis vinum quando flavescit cum splenduerit in vitro color eius
      ingreditur blande
  - name: Proverbia 23:32
    orderIndex: 31
    osisId: Prov.23.32
    sblId: Prov 23:32
    shortName: Prv 23:32
    text: sed in novissimo mordebit ut coluber et sicut regulus venena diffundet
  - name: Proverbia 23:33
    orderIndex: 32
    osisId: Prov.23.33
    sblId: Prov 23:33
    shortName: Prv 23:33
    text: oculi tui videbunt extraneas et cor tuum loquetur perversa
  - name: Proverbia 23:34
    orderIndex: 33
    osisId: Prov.23.34
    sblId: Prov 23:34
    shortName: Prv 23:34
    text: et eris sicut dormiens in medio mari et quasi sopitus gubernator amisso
      clavo
  - name: Proverbia 23:35
    orderIndex: 34
    osisId: Prov.23.35
    sblId: Prov 23:35
    shortName: Prv 23:35
    text: et dices verberaverunt me sed non dolui traxerunt me et ego non sensi quando
      evigilabo et rursum vina repperiam
  versesCount: 35
- name: Proverbia 24
  orderIndex: 23
  osisId: Prov.24
  sblId: Prov 24
  shortName: Prv 24
  verses:
  - name: Proverbia 24:1
    orderIndex: 0
    osisId: Prov.24.1
    sblId: Prov 24:1
    shortName: Prv 24:1
    text: ne aemuleris viros malos nec desideres esse cum eis
  - name: Proverbia 24:2
    orderIndex: 1
    osisId: Prov.24.2
    sblId: Prov 24:2
    shortName: Prv 24:2
    text: quia rapinas meditatur mens eorum et fraudes labia eorum loquuntur
  - name: Proverbia 24:3
    orderIndex: 2
    osisId: Prov.24.3
    sblId: Prov 24:3
    shortName: Prv 24:3
    text: sapientia aedificabitur domus et prudentia roborabitur
  - name: Proverbia 24:4
    orderIndex: 3
    osisId: Prov.24.4
    sblId: Prov 24:4
    shortName: Prv 24:4
    text: in doctrina replebuntur cellaria universa substantia pretiosa et pulcherrima
  - name: Proverbia 24:5
    orderIndex: 4
    osisId: Prov.24.5
    sblId: Prov 24:5
    shortName: Prv 24:5
    text: vir sapiens et fortis est et vir doctus robustus et validus
  - name: Proverbia 24:6
    orderIndex: 5
    osisId: Prov.24.6
    sblId: Prov 24:6
    shortName: Prv 24:6
    text: quia cum dispositione initur bellum et erit salus ubi multa consilia sunt
  - name: Proverbia 24:7
    orderIndex: 6
    osisId: Prov.24.7
    sblId: Prov 24:7
    shortName: Prv 24:7
    text: excelsa stulto sapientia in porta non aperiet os suum
  - name: Proverbia 24:8
    orderIndex: 7
    osisId: Prov.24.8
    sblId: Prov 24:8
    shortName: Prv 24:8
    text: qui cogitat malefacere stultus vocabitur
  - name: Proverbia 24:9
    orderIndex: 8
    osisId: Prov.24.9
    sblId: Prov 24:9
    shortName: Prv 24:9
    text: cogitatio stulti peccatum est et abominatio hominum detractor
  - name: Proverbia 24:10
    orderIndex: 9
    osisId: Prov.24.10
    sblId: Prov 24:10
    shortName: Prv 24:10
    text: si desperaveris lassus in die angustiae inminuetur fortitudo tua
  - name: Proverbia 24:11
    orderIndex: 10
    osisId: Prov.24.11
    sblId: Prov 24:11
    shortName: Prv 24:11
    text: erue eos qui ducuntur ad mortem et qui trahuntur ad interitum liberare ne
      cesses
  - name: Proverbia 24:12
    orderIndex: 11
    osisId: Prov.24.12
    sblId: Prov 24:12
    shortName: Prv 24:12
    text: si dixeris vires non suppetunt qui inspector est cordis ipse intellegit
      et servatorem animae tuae nihil fallit reddetque homini iuxta opera sua
  - name: Proverbia 24:13
    orderIndex: 12
    osisId: Prov.24.13
    sblId: Prov 24:13
    shortName: Prv 24:13
    text: comede fili mi mel quia bonum est et favum dulcissimum gutturi tuo
  - name: Proverbia 24:14
    orderIndex: 13
    osisId: Prov.24.14
    sblId: Prov 24:14
    shortName: Prv 24:14
    text: sic et doctrina sapientiae animae tuae quam cum inveneris habebis in novissimis
      et spes tua non peribit
  - name: Proverbia 24:15
    orderIndex: 14
    osisId: Prov.24.15
    sblId: Prov 24:15
    shortName: Prv 24:15
    text: ne insidieris et quaeras impietatem in domo iusti neque vastes requiem eius
  - name: Proverbia 24:16
    orderIndex: 15
    osisId: Prov.24.16
    sblId: Prov 24:16
    shortName: Prv 24:16
    text: septies enim cadet iustus et resurget impii autem corruent in malum
  - name: Proverbia 24:17
    orderIndex: 16
    osisId: Prov.24.17
    sblId: Prov 24:17
    shortName: Prv 24:17
    text: cum ceciderit inimicus tuus ne gaudeas et in ruina eius ne exultet cor tuum
  - name: Proverbia 24:18
    orderIndex: 17
    osisId: Prov.24.18
    sblId: Prov 24:18
    shortName: Prv 24:18
    text: ne forte videat Dominus et displiceat ei et auferat ab eo iram suam
  - name: Proverbia 24:19
    orderIndex: 18
    osisId: Prov.24.19
    sblId: Prov 24:19
    shortName: Prv 24:19
    text: ne contendas cum pessimis nec aemuleris impios
  - name: Proverbia 24:20
    orderIndex: 19
    osisId: Prov.24.20
    sblId: Prov 24:20
    shortName: Prv 24:20
    text: quoniam non habent futurorum spem mali et lucerna impiorum extinguetur
  - name: Proverbia 24:21
    orderIndex: 20
    osisId: Prov.24.21
    sblId: Prov 24:21
    shortName: Prv 24:21
    text: time Dominum fili mi et regem et cum detractoribus non commiscearis
  - name: Proverbia 24:22
    orderIndex: 21
    osisId: Prov.24.22
    sblId: Prov 24:22
    shortName: Prv 24:22
    text: quoniam repente consurget perditio eorum et ruinam utriusque quis novit
  - name: Proverbia 24:23
    orderIndex: 22
    osisId: Prov.24.23
    sblId: Prov 24:23
    shortName: Prv 24:23
    text: haec quoque sapientibus cognoscere personam in iudicio non est bonum
  - name: Proverbia 24:24
    orderIndex: 23
    osisId: Prov.24.24
    sblId: Prov 24:24
    shortName: Prv 24:24
    text: qui dicit impio iustus es maledicent ei populi et detestabuntur eum tribus
  - name: Proverbia 24:25
    orderIndex: 24
    osisId: Prov.24.25
    sblId: Prov 24:25
    shortName: Prv 24:25
    text: qui arguunt laudabuntur et super ipsos veniet benedictio
  - name: Proverbia 24:26
    orderIndex: 25
    osisId: Prov.24.26
    sblId: Prov 24:26
    shortName: Prv 24:26
    text: labia deosculabitur qui recta verba respondet
  - name: Proverbia 24:27
    orderIndex: 26
    osisId: Prov.24.27
    sblId: Prov 24:27
    shortName: Prv 24:27
    text: praepara foris opus tuum et diligenter exerce agrum tuum ut postea aedifices
      domum tuam
  - name: Proverbia 24:28
    orderIndex: 27
    osisId: Prov.24.28
    sblId: Prov 24:28
    shortName: Prv 24:28
    text: ne sis testis frustra contra proximum tuum nec lactes quemquam labiis tuis
  - name: Proverbia 24:29
    orderIndex: 28
    osisId: Prov.24.29
    sblId: Prov 24:29
    shortName: Prv 24:29
    text: ne dicas quomodo fecit mihi sic faciam ei reddam unicuique secundum opus
      suum
  - name: Proverbia 24:30
    orderIndex: 29
    osisId: Prov.24.30
    sblId: Prov 24:30
    shortName: Prv 24:30
    text: per agrum hominis pigri transivi et per vineam viri stulti
  - name: Proverbia 24:31
    orderIndex: 30
    osisId: Prov.24.31
    sblId: Prov 24:31
    shortName: Prv 24:31
    text: et ecce totum repleverant urticae operuerant superficiem eius spinae et
      maceria lapidum destructa erat
  - name: Proverbia 24:32
    orderIndex: 31
    osisId: Prov.24.32
    sblId: Prov 24:32
    shortName: Prv 24:32
    text: quod cum vidissem posui in corde meo et exemplo didici disciplinam
  - name: Proverbia 24:33
    orderIndex: 32
    osisId: Prov.24.33
    sblId: Prov 24:33
    shortName: Prv 24:33
    text: parum inquam dormies modicum dormitabis pauxillum manus conseres ut quiescas
  - name: Proverbia 24:34
    orderIndex: 33
    osisId: Prov.24.34
    sblId: Prov 24:34
    shortName: Prv 24:34
    text: et veniet quasi cursor egestas tua et mendicitas quasi vir armatus
  versesCount: 34
- name: Proverbia 25
  orderIndex: 24
  osisId: Prov.25
  sblId: Prov 25
  shortName: Prv 25
  verses:
  - name: Proverbia 25:1
    orderIndex: 0
    osisId: Prov.25.1
    sblId: Prov 25:1
    shortName: Prv 25:1
    text: haec quoque parabolae Salomonis quas transtulerunt viri Ezechiae regis Iuda
  - name: Proverbia 25:2
    orderIndex: 1
    osisId: Prov.25.2
    sblId: Prov 25:2
    shortName: Prv 25:2
    text: gloria Dei celare verbum et gloria regum investigare sermonem
  - name: Proverbia 25:3
    orderIndex: 2
    osisId: Prov.25.3
    sblId: Prov 25:3
    shortName: Prv 25:3
    text: caelum sursum et terra deorsum et cor regum inscrutabile
  - name: Proverbia 25:4
    orderIndex: 3
    osisId: Prov.25.4
    sblId: Prov 25:4
    shortName: Prv 25:4
    text: aufer robiginem de argento et egredietur vas purissimum
  - name: Proverbia 25:5
    orderIndex: 4
    osisId: Prov.25.5
    sblId: Prov 25:5
    shortName: Prv 25:5
    text: aufer impietatem de vultu regis et firmabitur iustitia thronus eius
  - name: Proverbia 25:6
    orderIndex: 5
    osisId: Prov.25.6
    sblId: Prov 25:6
    shortName: Prv 25:6
    text: ne gloriosus appareas coram rege et in loco magnorum ne steteris
  - name: Proverbia 25:7
    orderIndex: 6
    osisId: Prov.25.7
    sblId: Prov 25:7
    shortName: Prv 25:7
    text: melius est enim ut dicatur tibi ascende huc quam ut humilieris coram principe
  - name: Proverbia 25:8
    orderIndex: 7
    osisId: Prov.25.8
    sblId: Prov 25:8
    shortName: Prv 25:8
    text: quae viderunt oculi tui ne proferas in iurgio cito ne postea emendare non
      possis cum dehonestaveris amicum tuum
  - name: Proverbia 25:9
    orderIndex: 8
    osisId: Prov.25.9
    sblId: Prov 25:9
    shortName: Prv 25:9
    text: causam tuam tracta cum amico tuo et secretum extraneo non reveles
  - name: Proverbia 25:10
    orderIndex: 9
    osisId: Prov.25.10
    sblId: Prov 25:10
    shortName: Prv 25:10
    text: ne forte insultet tibi cum audierit et exprobrare non cesset
  - name: Proverbia 25:11
    orderIndex: 10
    osisId: Prov.25.11
    sblId: Prov 25:11
    shortName: Prv 25:11
    text: mala aurea in lectis argenteis qui loquitur verbum in tempore suo
  - name: Proverbia 25:12
    orderIndex: 11
    osisId: Prov.25.12
    sblId: Prov 25:12
    shortName: Prv 25:12
    text: inauris aurea et margaritum fulgens qui arguit sapientem et aurem oboedientem
  - name: Proverbia 25:13
    orderIndex: 12
    osisId: Prov.25.13
    sblId: Prov 25:13
    shortName: Prv 25:13
    text: sicut frigus nivis in die messis ita legatus fidelis ei qui misit eum animam
      illius requiescere facit
  - name: Proverbia 25:14
    orderIndex: 13
    osisId: Prov.25.14
    sblId: Prov 25:14
    shortName: Prv 25:14
    text: nubes et ventus et pluviae non sequentes vir gloriosus et promissa non conplens
  - name: Proverbia 25:15
    orderIndex: 14
    osisId: Prov.25.15
    sblId: Prov 25:15
    shortName: Prv 25:15
    text: patientia lenietur princeps et lingua mollis confringet duritiam
  - name: Proverbia 25:16
    orderIndex: 15
    osisId: Prov.25.16
    sblId: Prov 25:16
    shortName: Prv 25:16
    text: mel invenisti comede quod sufficit tibi ne forte saturatus evomas illud
  - name: Proverbia 25:17
    orderIndex: 16
    osisId: Prov.25.17
    sblId: Prov 25:17
    shortName: Prv 25:17
    text: subtrahe pedem tuum de domo proximi tui nequando satiatus oderit te
  - name: Proverbia 25:18
    orderIndex: 17
    osisId: Prov.25.18
    sblId: Prov 25:18
    shortName: Prv 25:18
    text: iaculum et gladius et sagitta acuta homo qui loquitur contra proximum suum
      testimonium falsum
  - name: Proverbia 25:19
    orderIndex: 18
    osisId: Prov.25.19
    sblId: Prov 25:19
    shortName: Prv 25:19
    text: dens putridus et pes lapsus qui sperat super infideli in die angustiae
  - name: Proverbia 25:20
    orderIndex: 19
    osisId: Prov.25.20
    sblId: Prov 25:20
    shortName: Prv 25:20
    text: et amittit pallium in die frigoris acetum in nitro et qui cantat carmina
      cordi pessimo
  - name: Proverbia 25:21
    orderIndex: 20
    osisId: Prov.25.21
    sblId: Prov 25:21
    shortName: Prv 25:21
    text: si esurierit inimicus tuus ciba illum et si sitierit da ei aquam bibere
  - name: Proverbia 25:22
    orderIndex: 21
    osisId: Prov.25.22
    sblId: Prov 25:22
    shortName: Prv 25:22
    text: prunam enim congregabis super caput eius et Dominus reddet tibi
  - name: Proverbia 25:23
    orderIndex: 22
    osisId: Prov.25.23
    sblId: Prov 25:23
    shortName: Prv 25:23
    text: ventus aquilo dissipat pluvias et facies tristis linguam detrahentem
  - name: Proverbia 25:24
    orderIndex: 23
    osisId: Prov.25.24
    sblId: Prov 25:24
    shortName: Prv 25:24
    text: melius est sedere in angulo domatis quam cum muliere litigiosa et in domo
      communi
  - name: Proverbia 25:25
    orderIndex: 24
    osisId: Prov.25.25
    sblId: Prov 25:25
    shortName: Prv 25:25
    text: aqua frigida animae sitienti et nuntius bonus de terra longinqua
  - name: Proverbia 25:26
    orderIndex: 25
    osisId: Prov.25.26
    sblId: Prov 25:26
    shortName: Prv 25:26
    text: fons turbatus pede et vena corrupta iustus cadens coram impio
  - name: Proverbia 25:27
    orderIndex: 26
    osisId: Prov.25.27
    sblId: Prov 25:27
    shortName: Prv 25:27
    text: sicut qui mel multum comedit non est ei bonum sic qui scrutator est maiestatis
      opprimitur gloria
  - name: Proverbia 25:28
    orderIndex: 27
    osisId: Prov.25.28
    sblId: Prov 25:28
    shortName: Prv 25:28
    text: sicut urbs patens et absque murorum ambitu ita vir qui non potest in loquendo
      cohibere spiritum suum
  versesCount: 28
- name: Proverbia 26
  orderIndex: 25
  osisId: Prov.26
  sblId: Prov 26
  shortName: Prv 26
  verses:
  - name: Proverbia 26:1
    orderIndex: 0
    osisId: Prov.26.1
    sblId: Prov 26:1
    shortName: Prv 26:1
    text: quomodo nix aestate et pluvia in messe sic indecens est stulto gloria
  - name: Proverbia 26:2
    orderIndex: 1
    osisId: Prov.26.2
    sblId: Prov 26:2
    shortName: Prv 26:2
    text: sicut avis ad alia transvolans et passer quolibet vadens sic maledictum
      frustra prolatum in quempiam superveniet
  - name: Proverbia 26:3
    orderIndex: 2
    osisId: Prov.26.3
    sblId: Prov 26:3
    shortName: Prv 26:3
    text: flagellum equo et camus asino et virga dorso inprudentium
  - name: Proverbia 26:4
    orderIndex: 3
    osisId: Prov.26.4
    sblId: Prov 26:4
    shortName: Prv 26:4
    text: ne respondeas stulto iuxta stultitiam suam ne efficiaris ei similis
  - name: Proverbia 26:5
    orderIndex: 4
    osisId: Prov.26.5
    sblId: Prov 26:5
    shortName: Prv 26:5
    text: responde stulto iuxta stultitiam suam ne sibi sapiens esse videatur
  - name: Proverbia 26:6
    orderIndex: 5
    osisId: Prov.26.6
    sblId: Prov 26:6
    shortName: Prv 26:6
    text: claudus pedibus et iniquitatem bibens qui mittit verba per nuntium stultum
  - name: Proverbia 26:7
    orderIndex: 6
    osisId: Prov.26.7
    sblId: Prov 26:7
    shortName: Prv 26:7
    text: quomodo pulchras frustra habet claudus tibias sic indecens est in ore stultorum
      parabola
  - name: Proverbia 26:8
    orderIndex: 7
    osisId: Prov.26.8
    sblId: Prov 26:8
    shortName: Prv 26:8
    text: sicut qui mittit lapidem in acervum Mercurii ita qui tribuit insipienti
      honorem
  - name: Proverbia 26:9
    orderIndex: 8
    osisId: Prov.26.9
    sblId: Prov 26:9
    shortName: Prv 26:9
    text: quomodo si spina nascatur in manu temulenti sic parabola in ore stultorum
  - name: Proverbia 26:10
    orderIndex: 9
    osisId: Prov.26.10
    sblId: Prov 26:10
    shortName: Prv 26:10
    text: iudicium determinat causas et qui inponit stulto silentium iras mitigat
  - name: Proverbia 26:11
    orderIndex: 10
    osisId: Prov.26.11
    sblId: Prov 26:11
    shortName: Prv 26:11
    text: sicut canis qui revertitur ad vomitum suum sic inprudens qui iterat stultitiam
      suam
  - name: Proverbia 26:12
    orderIndex: 11
    osisId: Prov.26.12
    sblId: Prov 26:12
    shortName: Prv 26:12
    text: vidisti hominem sapientem sibi videri magis illo spem habebit stultus
  - name: Proverbia 26:13
    orderIndex: 12
    osisId: Prov.26.13
    sblId: Prov 26:13
    shortName: Prv 26:13
    text: dicit piger leaena in via leo in itineribus
  - name: Proverbia 26:14
    orderIndex: 13
    osisId: Prov.26.14
    sblId: Prov 26:14
    shortName: Prv 26:14
    text: sicut ostium vertitur in cardine suo ita piger in lectulo suo
  - name: Proverbia 26:15
    orderIndex: 14
    osisId: Prov.26.15
    sblId: Prov 26:15
    shortName: Prv 26:15
    text: abscondit piger manus sub ascellas suas et laborat si ad os suum eas converterit
  - name: Proverbia 26:16
    orderIndex: 15
    osisId: Prov.26.16
    sblId: Prov 26:16
    shortName: Prv 26:16
    text: sapientior sibi piger videtur septem viris loquentibus sententias
  - name: Proverbia 26:17
    orderIndex: 16
    osisId: Prov.26.17
    sblId: Prov 26:17
    shortName: Prv 26:17
    text: sicut qui adprehendit auribus canem sic qui transit et inpatiens commiscetur
      rixae alterius
  - name: Proverbia 26:18
    orderIndex: 17
    osisId: Prov.26.18
    sblId: Prov 26:18
    shortName: Prv 26:18
    text: sicut noxius est qui mittit lanceas et sagittas et mortem
  - name: Proverbia 26:19
    orderIndex: 18
    osisId: Prov.26.19
    sblId: Prov 26:19
    shortName: Prv 26:19
    text: sic vir qui fraudulenter nocet amico suo et cum fuerit deprehensus dicit
      ludens feci
  - name: Proverbia 26:20
    orderIndex: 19
    osisId: Prov.26.20
    sblId: Prov 26:20
    shortName: Prv 26:20
    text: cum defecerint ligna extinguetur ignis et susurrone subtracto iurgia conquiescunt
  - name: Proverbia 26:21
    orderIndex: 20
    osisId: Prov.26.21
    sblId: Prov 26:21
    shortName: Prv 26:21
    text: sicut carbones ad prunam et ligna ad ignem sic homo iracundus suscitat rixas
  - name: Proverbia 26:22
    orderIndex: 21
    osisId: Prov.26.22
    sblId: Prov 26:22
    shortName: Prv 26:22
    text: verba susurronis quasi simplicia et ipsa perveniunt ad intima ventris
  - name: Proverbia 26:23
    orderIndex: 22
    osisId: Prov.26.23
    sblId: Prov 26:23
    shortName: Prv 26:23
    text: quomodo si argento sordido ornare velis vas fictile sic labia tumentia cum
      pessimo corde sociata
  - name: Proverbia 26:24
    orderIndex: 23
    osisId: Prov.26.24
    sblId: Prov 26:24
    shortName: Prv 26:24
    text: labiis suis intellegitur inimicus cum in corde tractaverit dolos
  - name: Proverbia 26:25
    orderIndex: 24
    osisId: Prov.26.25
    sblId: Prov 26:25
    shortName: Prv 26:25
    text: quando submiserit vocem suam ne credideris ei quoniam septem nequitiae sunt
      in corde illius
  - name: Proverbia 26:26
    orderIndex: 25
    osisId: Prov.26.26
    sblId: Prov 26:26
    shortName: Prv 26:26
    text: qui operit odium fraudulenter revelabitur malitia eius in concilio
  - name: Proverbia 26:27
    orderIndex: 26
    osisId: Prov.26.27
    sblId: Prov 26:27
    shortName: Prv 26:27
    text: qui fodit foveam incidet in eam et qui volvit lapidem revertetur ad eum
  - name: Proverbia 26:28
    orderIndex: 27
    osisId: Prov.26.28
    sblId: Prov 26:28
    shortName: Prv 26:28
    text: lingua fallax non amat veritatem et os lubricum operatur ruinas
  versesCount: 28
- name: Proverbia 27
  orderIndex: 26
  osisId: Prov.27
  sblId: Prov 27
  shortName: Prv 27
  verses:
  - name: Proverbia 27:1
    orderIndex: 0
    osisId: Prov.27.1
    sblId: Prov 27:1
    shortName: Prv 27:1
    text: ne glorieris in crastinum ignorans quid superventura pariat dies
  - name: Proverbia 27:2
    orderIndex: 1
    osisId: Prov.27.2
    sblId: Prov 27:2
    shortName: Prv 27:2
    text: laudet te alienus et non os tuum extraneus et non labia tua
  - name: Proverbia 27:3
    orderIndex: 2
    osisId: Prov.27.3
    sblId: Prov 27:3
    shortName: Prv 27:3
    text: grave est saxum et onerosa harena sed ira stulti utroque gravior
  - name: Proverbia 27:4
    orderIndex: 3
    osisId: Prov.27.4
    sblId: Prov 27:4
    shortName: Prv 27:4
    text: ira non habet misericordiam nec erumpens furor et impetum concitati ferre
      quis poterit
  - name: Proverbia 27:5
    orderIndex: 4
    osisId: Prov.27.5
    sblId: Prov 27:5
    shortName: Prv 27:5
    text: melior est manifesta correptio quam amor absconditus
  - name: Proverbia 27:6
    orderIndex: 5
    osisId: Prov.27.6
    sblId: Prov 27:6
    shortName: Prv 27:6
    text: meliora sunt vulnera diligentis quam fraudulenta odientis oscula
  - name: Proverbia 27:7
    orderIndex: 6
    osisId: Prov.27.7
    sblId: Prov 27:7
    shortName: Prv 27:7
    text: anima saturata calcabit favum anima esuriens et amarum pro dulce sumet
  - name: Proverbia 27:8
    orderIndex: 7
    osisId: Prov.27.8
    sblId: Prov 27:8
    shortName: Prv 27:8
    text: sicut avis transmigrans de nido suo sic vir qui relinquit locum suum
  - name: Proverbia 27:9
    orderIndex: 8
    osisId: Prov.27.9
    sblId: Prov 27:9
    shortName: Prv 27:9
    text: unguento et variis odoribus delectatur cor et bonis amici consiliis anima
      dulcoratur
  - name: Proverbia 27:10
    orderIndex: 9
    osisId: Prov.27.10
    sblId: Prov 27:10
    shortName: Prv 27:10
    text: amicum tuum et amicum patris tui ne dimiseris et domum fratris tui ne ingrediaris
      in die adflictionis tuae melior est vicinus iuxta quam frater procul
  - name: Proverbia 27:11
    orderIndex: 10
    osisId: Prov.27.11
    sblId: Prov 27:11
    shortName: Prv 27:11
    text: stude sapientiae fili mi et laetifica cor meum ut possim exprobranti respondere
      sermonem
  - name: Proverbia 27:12
    orderIndex: 11
    osisId: Prov.27.12
    sblId: Prov 27:12
    shortName: Prv 27:12
    text: astutus videns malum absconditus est parvuli transeuntes sustinuere dispendia
  - name: Proverbia 27:13
    orderIndex: 12
    osisId: Prov.27.13
    sblId: Prov 27:13
    shortName: Prv 27:13
    text: tolle vestimentum eius qui spopondit pro extraneo et pro alienis auferto
      pignus
  - name: Proverbia 27:14
    orderIndex: 13
    osisId: Prov.27.14
    sblId: Prov 27:14
    shortName: Prv 27:14
    text: qui benedicit proximo suo voce grandi de nocte consurgens maledicenti similis
      erit
  - name: Proverbia 27:15
    orderIndex: 14
    osisId: Prov.27.15
    sblId: Prov 27:15
    shortName: Prv 27:15
    text: tecta perstillantia in die frigoris et litigiosa mulier conparantur
  - name: Proverbia 27:16
    orderIndex: 15
    osisId: Prov.27.16
    sblId: Prov 27:16
    shortName: Prv 27:16
    text: qui retinet eam quasi qui ventum teneat et oleum dexterae suae vocabit
  - name: Proverbia 27:17
    orderIndex: 16
    osisId: Prov.27.17
    sblId: Prov 27:17
    shortName: Prv 27:17
    text: ferrum ferro acuitur et homo exacuit faciem amici sui
  - name: Proverbia 27:18
    orderIndex: 17
    osisId: Prov.27.18
    sblId: Prov 27:18
    shortName: Prv 27:18
    text: qui servat ficum comedet fructus eius et qui custos est domini sui glorificabitur
  - name: Proverbia 27:19
    orderIndex: 18
    osisId: Prov.27.19
    sblId: Prov 27:19
    shortName: Prv 27:19
    text: quomodo in aquis resplendent vultus prospicientium sic corda hominum manifesta
      sunt prudentibus
  - name: Proverbia 27:20
    orderIndex: 19
    osisId: Prov.27.20
    sblId: Prov 27:20
    shortName: Prv 27:20
    text: infernus et perditio non replentur similiter et oculi hominum insatiabiles
  - name: Proverbia 27:21
    orderIndex: 20
    osisId: Prov.27.21
    sblId: Prov 27:21
    shortName: Prv 27:21
    text: quomodo probatur in conflatorio argentum et in fornace aurum sic probatur
      homo ore laudantis
  - name: Proverbia 27:22
    orderIndex: 21
    osisId: Prov.27.22
    sblId: Prov 27:22
    shortName: Prv 27:22
    text: si contuderis stultum in pila quasi tisanas feriente desuper pilo non auferetur
      ab eo stultitia eius
  - name: Proverbia 27:23
    orderIndex: 22
    osisId: Prov.27.23
    sblId: Prov 27:23
    shortName: Prv 27:23
    text: diligenter agnosce vultum pecoris tui tuosque greges considera
  - name: Proverbia 27:24
    orderIndex: 23
    osisId: Prov.27.24
    sblId: Prov 27:24
    shortName: Prv 27:24
    text: non enim habebis iugiter potestatem sed corona tribuetur in generatione
      generationum
  - name: Proverbia 27:25
    orderIndex: 24
    osisId: Prov.27.25
    sblId: Prov 27:25
    shortName: Prv 27:25
    text: aperta sunt prata et apparuerunt herbae virentes et collecta sunt faena
      de montibus
  - name: Proverbia 27:26
    orderIndex: 25
    osisId: Prov.27.26
    sblId: Prov 27:26
    shortName: Prv 27:26
    text: agni ad vestimentum tuum et hedi agri pretium
  - name: Proverbia 27:27
    orderIndex: 26
    osisId: Prov.27.27
    sblId: Prov 27:27
    shortName: Prv 27:27
    text: sufficiat tibi lac caprarum in cibos tuos in necessaria domus tuae et ad
      victum ancillis tuis
  versesCount: 27
- name: Proverbia 28
  orderIndex: 27
  osisId: Prov.28
  sblId: Prov 28
  shortName: Prv 28
  verses:
  - name: Proverbia 28:1
    orderIndex: 0
    osisId: Prov.28.1
    sblId: Prov 28:1
    shortName: Prv 28:1
    text: fugit impius nemine persequente iustus autem quasi leo confidens absque
      terrore erit
  - name: Proverbia 28:2
    orderIndex: 1
    osisId: Prov.28.2
    sblId: Prov 28:2
    shortName: Prv 28:2
    text: propter peccata terrae multi principes eius et propter hominis sapientiam
      et horum scientiam quae dicuntur vita ducis longior erit
  - name: Proverbia 28:3
    orderIndex: 2
    osisId: Prov.28.3
    sblId: Prov 28:3
    shortName: Prv 28:3
    text: vir pauper calumnians pauperes similis imbri vehementi in quo paratur fames
  - name: Proverbia 28:4
    orderIndex: 3
    osisId: Prov.28.4
    sblId: Prov 28:4
    shortName: Prv 28:4
    text: qui derelinquunt legem laudant impium qui custodiunt succenduntur contra
      eum
  - name: Proverbia 28:5
    orderIndex: 4
    osisId: Prov.28.5
    sblId: Prov 28:5
    shortName: Prv 28:5
    text: viri mali non cogitant iudicium qui autem requirunt Dominum animadvertunt
      omnia
  - name: Proverbia 28:6
    orderIndex: 5
    osisId: Prov.28.6
    sblId: Prov 28:6
    shortName: Prv 28:6
    text: melior est pauper ambulans in simplicitate sua quam dives pravis itineribus
  - name: Proverbia 28:7
    orderIndex: 6
    osisId: Prov.28.7
    sblId: Prov 28:7
    shortName: Prv 28:7
    text: qui custodit legem filius sapiens est qui pascit comesatores confundit patrem
      suum
  - name: Proverbia 28:8
    orderIndex: 7
    osisId: Prov.28.8
    sblId: Prov 28:8
    shortName: Prv 28:8
    text: qui coacervat divitias usuris et fenore liberali in pauperes congregat eas
  - name: Proverbia 28:9
    orderIndex: 8
    osisId: Prov.28.9
    sblId: Prov 28:9
    shortName: Prv 28:9
    text: qui declinat aurem suam ne audiat legem oratio eius erit execrabilis
  - name: Proverbia 28:10
    orderIndex: 9
    osisId: Prov.28.10
    sblId: Prov 28:10
    shortName: Prv 28:10
    text: qui decipit iustos in via mala in interitu suo corruet et simplices possidebunt
      bona
  - name: Proverbia 28:11
    orderIndex: 10
    osisId: Prov.28.11
    sblId: Prov 28:11
    shortName: Prv 28:11
    text: sapiens sibi videtur vir dives pauper autem prudens scrutabitur eum
  - name: Proverbia 28:12
    orderIndex: 11
    osisId: Prov.28.12
    sblId: Prov 28:12
    shortName: Prv 28:12
    text: in exultatione iustorum multa gloria regnantibus impiis ruinae hominum
  - name: Proverbia 28:13
    orderIndex: 12
    osisId: Prov.28.13
    sblId: Prov 28:13
    shortName: Prv 28:13
    text: qui abscondit scelera sua non dirigetur qui confessus fuerit et reliquerit
      ea misericordiam consequetur
  - name: Proverbia 28:14
    orderIndex: 13
    osisId: Prov.28.14
    sblId: Prov 28:14
    shortName: Prv 28:14
    text: beatus homo qui semper est pavidus qui vero mentis est durae corruet in
      malum
  - name: Proverbia 28:15
    orderIndex: 14
    osisId: Prov.28.15
    sblId: Prov 28:15
    shortName: Prv 28:15
    text: leo rugiens et ursus esuriens princeps impius super populum pauperem
  - name: Proverbia 28:16
    orderIndex: 15
    osisId: Prov.28.16
    sblId: Prov 28:16
    shortName: Prv 28:16
    text: dux indigens prudentia multos opprimet per calumniam qui autem odit avaritiam
      longi fient dies eius
  - name: Proverbia 28:17
    orderIndex: 16
    osisId: Prov.28.17
    sblId: Prov 28:17
    shortName: Prv 28:17
    text: hominem qui calumniatur animae sanguinem si usque ad lacum fugerit nemo
      sustentet
  - name: Proverbia 28:18
    orderIndex: 17
    osisId: Prov.28.18
    sblId: Prov 28:18
    shortName: Prv 28:18
    text: qui ambulat simpliciter salvus erit qui perversis ingreditur viis concidet
      semel
  - name: Proverbia 28:19
    orderIndex: 18
    osisId: Prov.28.19
    sblId: Prov 28:19
    shortName: Prv 28:19
    text: qui operatur terram suam saturabitur panibus qui sectatur otium replebitur
      egestate
  - name: Proverbia 28:20
    orderIndex: 19
    osisId: Prov.28.20
    sblId: Prov 28:20
    shortName: Prv 28:20
    text: vir fidelis multum laudabitur qui autem festinat ditari non erit innocens
  - name: Proverbia 28:21
    orderIndex: 20
    osisId: Prov.28.21
    sblId: Prov 28:21
    shortName: Prv 28:21
    text: qui cognoscit in iudicio faciem non facit bene iste et pro buccella panis
      deserit veritatem
  - name: Proverbia 28:22
    orderIndex: 21
    osisId: Prov.28.22
    sblId: Prov 28:22
    shortName: Prv 28:22
    text: vir qui festinat ditari et aliis invidet ignorat quod egestas superveniat
      ei
  - name: Proverbia 28:23
    orderIndex: 22
    osisId: Prov.28.23
    sblId: Prov 28:23
    shortName: Prv 28:23
    text: qui corripit hominem gratiam postea inveniet apud eum magis quam ille qui
      per linguae blandimenta decipit
  - name: Proverbia 28:24
    orderIndex: 23
    osisId: Prov.28.24
    sblId: Prov 28:24
    shortName: Prv 28:24
    text: qui subtrahit aliquid a patre suo et matre et dicit hoc non est peccatum
      particeps homicidae est
  - name: Proverbia 28:25
    orderIndex: 24
    osisId: Prov.28.25
    sblId: Prov 28:25
    shortName: Prv 28:25
    text: qui se iactat et dilatat iurgia concitat qui sperat in Domino saginabitur
  - name: Proverbia 28:26
    orderIndex: 25
    osisId: Prov.28.26
    sblId: Prov 28:26
    shortName: Prv 28:26
    text: qui confidit in corde suo stultus est qui autem graditur sapienter iste
      salvabitur
  - name: Proverbia 28:27
    orderIndex: 26
    osisId: Prov.28.27
    sblId: Prov 28:27
    shortName: Prv 28:27
    text: qui dat pauperi non indigebit qui despicit deprecantem sustinebit penuriam
  - name: Proverbia 28:28
    orderIndex: 27
    osisId: Prov.28.28
    sblId: Prov 28:28
    shortName: Prv 28:28
    text: cum surrexerint impii abscondentur homines cum illi perierint multiplicabuntur
      iusti
  versesCount: 28
- name: Proverbia 29
  orderIndex: 28
  osisId: Prov.29
  sblId: Prov 29
  shortName: Prv 29
  verses:
  - name: Proverbia 29:1
    orderIndex: 0
    osisId: Prov.29.1
    sblId: Prov 29:1
    shortName: Prv 29:1
    text: viro qui corripientem dura cervice contemnit repentinus superveniet interitus
      et eum sanitas non sequitur
  - name: Proverbia 29:2
    orderIndex: 1
    osisId: Prov.29.2
    sblId: Prov 29:2
    shortName: Prv 29:2
    text: in multiplicatione iustorum laetabitur vulgus cum impii sumpserint principatum
      gemet populus
  - name: Proverbia 29:3
    orderIndex: 2
    osisId: Prov.29.3
    sblId: Prov 29:3
    shortName: Prv 29:3
    text: vir qui amat sapientiam laetificat patrem suum qui autem nutrit scorta perdet
      substantiam
  - name: Proverbia 29:4
    orderIndex: 3
    osisId: Prov.29.4
    sblId: Prov 29:4
    shortName: Prv 29:4
    text: rex iustus erigit terram vir avarus destruet eam
  - name: Proverbia 29:5
    orderIndex: 4
    osisId: Prov.29.5
    sblId: Prov 29:5
    shortName: Prv 29:5
    text: homo qui blandis fictisque sermonibus loquitur amico suo rete expandit gressibus
      eius
  - name: Proverbia 29:6
    orderIndex: 5
    osisId: Prov.29.6
    sblId: Prov 29:6
    shortName: Prv 29:6
    text: peccantem virum iniquum involvet laqueus et iustus laudabit atque gaudebit
  - name: Proverbia 29:7
    orderIndex: 6
    osisId: Prov.29.7
    sblId: Prov 29:7
    shortName: Prv 29:7
    text: novit iustus causam pauperum impius ignorat scientiam
  - name: Proverbia 29:8
    orderIndex: 7
    osisId: Prov.29.8
    sblId: Prov 29:8
    shortName: Prv 29:8
    text: homines pestilentes dissipant civitatem sapientes avertunt furorem
  - name: Proverbia 29:9
    orderIndex: 8
    osisId: Prov.29.9
    sblId: Prov 29:9
    shortName: Prv 29:9
    text: vir sapiens si cum stulto contenderit sive irascatur sive rideat non inveniet
      requiem
  - name: Proverbia 29:10
    orderIndex: 9
    osisId: Prov.29.10
    sblId: Prov 29:10
    shortName: Prv 29:10
    text: viri sanguinum oderunt simplicem iusti quaerunt animam eius
  - name: Proverbia 29:11
    orderIndex: 10
    osisId: Prov.29.11
    sblId: Prov 29:11
    shortName: Prv 29:11
    text: totum spiritum suum profert stultus sapiens differt et reservat in posterum
  - name: Proverbia 29:12
    orderIndex: 11
    osisId: Prov.29.12
    sblId: Prov 29:12
    shortName: Prv 29:12
    text: princeps qui libenter audit verba mendacii omnes ministros habebit impios
  - name: Proverbia 29:13
    orderIndex: 12
    osisId: Prov.29.13
    sblId: Prov 29:13
    shortName: Prv 29:13
    text: pauper et creditor obviam fuerunt sibi utriusque inluminator est Dominus
  - name: Proverbia 29:14
    orderIndex: 13
    osisId: Prov.29.14
    sblId: Prov 29:14
    shortName: Prv 29:14
    text: rex qui iudicat in veritate pauperes thronus eius in aeternum firmabitur
  - name: Proverbia 29:15
    orderIndex: 14
    osisId: Prov.29.15
    sblId: Prov 29:15
    shortName: Prv 29:15
    text: virga atque correptio tribuet sapientiam puer autem qui dimittitur voluntati
      suae confundet matrem suam
  - name: Proverbia 29:16
    orderIndex: 15
    osisId: Prov.29.16
    sblId: Prov 29:16
    shortName: Prv 29:16
    text: in multiplicatione impiorum multiplicabuntur scelera et iusti ruinas eorum
      videbunt
  - name: Proverbia 29:17
    orderIndex: 16
    osisId: Prov.29.17
    sblId: Prov 29:17
    shortName: Prv 29:17
    text: erudi filium tuum et refrigerabit te et dabit delicias animae tuae
  - name: Proverbia 29:18
    orderIndex: 17
    osisId: Prov.29.18
    sblId: Prov 29:18
    shortName: Prv 29:18
    text: cum prophetia defecerit dissipabitur populus qui custodit legem beatus est
  - name: Proverbia 29:19
    orderIndex: 18
    osisId: Prov.29.19
    sblId: Prov 29:19
    shortName: Prv 29:19
    text: servus verbis non potest erudiri quia quod dicis intellegit et respondere
      contemnit
  - name: Proverbia 29:20
    orderIndex: 19
    osisId: Prov.29.20
    sblId: Prov 29:20
    shortName: Prv 29:20
    text: vidisti hominem velocem ad loquendum stulti magis speranda est quam illius
      correptio
  - name: Proverbia 29:21
    orderIndex: 20
    osisId: Prov.29.21
    sblId: Prov 29:21
    shortName: Prv 29:21
    text: qui delicate a pueritia nutrit servum suum postea illum sentiet contumacem
  - name: Proverbia 29:22
    orderIndex: 21
    osisId: Prov.29.22
    sblId: Prov 29:22
    shortName: Prv 29:22
    text: vir iracundus provocat rixas et qui ad indignandum facilis est erit ad peccata
      proclivior
  - name: Proverbia 29:23
    orderIndex: 22
    osisId: Prov.29.23
    sblId: Prov 29:23
    shortName: Prv 29:23
    text: superbum sequitur humilitas et humilem spiritu suscipiet gloria
  - name: Proverbia 29:24
    orderIndex: 23
    osisId: Prov.29.24
    sblId: Prov 29:24
    shortName: Prv 29:24
    text: qui cum fure partitur odit animam suam adiurantem audit et non indicat
  - name: Proverbia 29:25
    orderIndex: 24
    osisId: Prov.29.25
    sblId: Prov 29:25
    shortName: Prv 29:25
    text: qui timet hominem cito corruet qui sperat in Domino sublevabitur
  - name: Proverbia 29:26
    orderIndex: 25
    osisId: Prov.29.26
    sblId: Prov 29:26
    shortName: Prv 29:26
    text: multi requirunt faciem principis et a Domino iudicium egreditur singulorum
  - name: Proverbia 29:27
    orderIndex: 26
    osisId: Prov.29.27
    sblId: Prov 29:27
    shortName: Prv 29:27
    text: abominantur iusti virum impium et abominantur impii eos qui in recta sunt
      via
  versesCount: 27
- name: Proverbia 30
  orderIndex: 29
  osisId: Prov.30
  sblId: Prov 30
  shortName: Prv 30
  verses:
  - name: Proverbia 30:1
    orderIndex: 0
    osisId: Prov.30.1
    sblId: Prov 30:1
    shortName: Prv 30:1
    text: verba Congregantis filii Vomentis visio quam locutus est vir cum quo est
      Deus et qui Deo secum morante confortatus ait
  - name: Proverbia 30:2
    orderIndex: 1
    osisId: Prov.30.2
    sblId: Prov 30:2
    shortName: Prv 30:2
    text: stultissimus sum virorum et sapientia hominum non est mecum
  - name: Proverbia 30:3
    orderIndex: 2
    osisId: Prov.30.3
    sblId: Prov 30:3
    shortName: Prv 30:3
    text: non didici sapientiam et non novi sanctorum scientiam
  - name: Proverbia 30:4
    orderIndex: 3
    osisId: Prov.30.4
    sblId: Prov 30:4
    shortName: Prv 30:4
    text: quis ascendit in caelum atque descendit quis continuit spiritum manibus
      suis quis conligavit aquas quasi in vestimento quis suscitavit omnes terminos
      terrae quod nomen eius et quod nomen filii eius si nosti
  - name: Proverbia 30:5
    orderIndex: 4
    osisId: Prov.30.5
    sblId: Prov 30:5
    shortName: Prv 30:5
    text: omnis sermo Dei ignitus clypeus est sperantibus in se
  - name: Proverbia 30:6
    orderIndex: 5
    osisId: Prov.30.6
    sblId: Prov 30:6
    shortName: Prv 30:6
    text: ne addas quicquam verbis illius et arguaris inveniarisque mendax
  - name: Proverbia 30:7
    orderIndex: 6
    osisId: Prov.30.7
    sblId: Prov 30:7
    shortName: Prv 30:7
    text: duo rogavi te ne deneges mihi antequam moriar
  - name: Proverbia 30:8
    orderIndex: 7
    osisId: Prov.30.8
    sblId: Prov 30:8
    shortName: Prv 30:8
    text: vanitatem et verba mendacia longe fac a me mendicitatem et divitias ne dederis
      mihi tribue tantum victui meo necessaria
  - name: Proverbia 30:9
    orderIndex: 8
    osisId: Prov.30.9
    sblId: Prov 30:9
    shortName: Prv 30:9
    text: ne forte saturatus inliciar ad negandum et dicam quis est Dominus et egestate
      conpulsus furer et peierem nomen Dei mei
  - name: Proverbia 30:10
    orderIndex: 9
    osisId: Prov.30.10
    sblId: Prov 30:10
    shortName: Prv 30:10
    text: ne accuses servum ad dominum suum ne forte maledicat tibi et corruas
  - name: Proverbia 30:11
    orderIndex: 10
    osisId: Prov.30.11
    sblId: Prov 30:11
    shortName: Prv 30:11
    text: generatio quae patri suo maledicit et quae non benedicit matri suae
  - name: Proverbia 30:12
    orderIndex: 11
    osisId: Prov.30.12
    sblId: Prov 30:12
    shortName: Prv 30:12
    text: generatio quae sibi munda videtur et tamen non est lota a sordibus suis
  - name: Proverbia 30:13
    orderIndex: 12
    osisId: Prov.30.13
    sblId: Prov 30:13
    shortName: Prv 30:13
    text: generatio cuius excelsi sunt oculi et palpebrae eius in alta subrectae
  - name: Proverbia 30:14
    orderIndex: 13
    osisId: Prov.30.14
    sblId: Prov 30:14
    shortName: Prv 30:14
    text: generatio quae pro dentibus gladios habet et commandit molaribus suis ut
      comedat inopes de terra et pauperes ex hominibus
  - name: Proverbia 30:15
    orderIndex: 14
    osisId: Prov.30.15
    sblId: Prov 30:15
    shortName: Prv 30:15
    text: sanguisugae duae sunt filiae dicentes adfer adfer tria sunt insaturabilia
      et quartum quod numquam dicit sufficit
  - name: Proverbia 30:16
    orderIndex: 15
    osisId: Prov.30.16
    sblId: Prov 30:16
    shortName: Prv 30:16
    text: infernus et os vulvae et terra quae non satiatur aqua ignis vero numquam
      dicit sufficit
  - name: Proverbia 30:17
    orderIndex: 16
    osisId: Prov.30.17
    sblId: Prov 30:17
    shortName: Prv 30:17
    text: oculum qui subsannat patrem et qui despicit partum matris suae effodiant
      corvi de torrentibus et comedant illum filii aquilae
  - name: Proverbia 30:18
    orderIndex: 17
    osisId: Prov.30.18
    sblId: Prov 30:18
    shortName: Prv 30:18
    text: tria sunt difficilia mihi et quartum penitus ignoro
  - name: Proverbia 30:19
    orderIndex: 18
    osisId: Prov.30.19
    sblId: Prov 30:19
    shortName: Prv 30:19
    text: viam aquilae in caelo viam colubri super petram viam navis in medio mari
      et viam viri in adulescentula
  - name: Proverbia 30:20
    orderIndex: 19
    osisId: Prov.30.20
    sblId: Prov 30:20
    shortName: Prv 30:20
    text: talis est via mulieris adulterae quae comedit et tergens os suum dicit non
      sum operata malum
  - name: Proverbia 30:21
    orderIndex: 20
    osisId: Prov.30.21
    sblId: Prov 30:21
    shortName: Prv 30:21
    text: per tria movetur terra et quartum non potest sustinere
  - name: Proverbia 30:22
    orderIndex: 21
    osisId: Prov.30.22
    sblId: Prov 30:22
    shortName: Prv 30:22
    text: per servum cum regnaverit per stultum cum saturatus fuerit cibo
  - name: Proverbia 30:23
    orderIndex: 22
    osisId: Prov.30.23
    sblId: Prov 30:23
    shortName: Prv 30:23
    text: per odiosam mulierem cum in matrimonio fuerit adsumpta et per ancillam cum
      heres fuerit dominae suae
  - name: Proverbia 30:24
    orderIndex: 23
    osisId: Prov.30.24
    sblId: Prov 30:24
    shortName: Prv 30:24
    text: quattuor sunt minima terrae et ipsa sunt sapientiora sapientibus
  - name: Proverbia 30:25
    orderIndex: 24
    osisId: Prov.30.25
    sblId: Prov 30:25
    shortName: Prv 30:25
    text: formicae populus infirmus quae praeparant in messe cibum sibi
  - name: Proverbia 30:26
    orderIndex: 25
    osisId: Prov.30.26
    sblId: Prov 30:26
    shortName: Prv 30:26
    text: lepusculus plebs invalida quae conlocat in petra cubile suum
  - name: Proverbia 30:27
    orderIndex: 26
    osisId: Prov.30.27
    sblId: Prov 30:27
    shortName: Prv 30:27
    text: regem lucusta non habet et egreditur universa per turmas
  - name: Proverbia 30:28
    orderIndex: 27
    osisId: Prov.30.28
    sblId: Prov 30:28
    shortName: Prv 30:28
    text: stilio manibus nititur et moratur in aedibus regis
  - name: Proverbia 30:29
    orderIndex: 28
    osisId: Prov.30.29
    sblId: Prov 30:29
    shortName: Prv 30:29
    text: tria sunt quae bene gradiuntur et quartum quod incedit feliciter
  - name: Proverbia 30:30
    orderIndex: 29
    osisId: Prov.30.30
    sblId: Prov 30:30
    shortName: Prv 30:30
    text: leo fortissimus bestiarum ad nullius pavebit occursum
  - name: Proverbia 30:31
    orderIndex: 30
    osisId: Prov.30.31
    sblId: Prov 30:31
    shortName: Prv 30:31
    text: gallus succinctus lumbos et aries nec est rex qui resistat ei
  - name: Proverbia 30:32
    orderIndex: 31
    osisId: Prov.30.32
    sblId: Prov 30:32
    shortName: Prv 30:32
    text: et qui stultus apparuit postquam elatus est in sublime si enim intellexisset
      ori inposuisset manum
  - name: Proverbia 30:33
    orderIndex: 32
    osisId: Prov.30.33
    sblId: Prov 30:33
    shortName: Prv 30:33
    text: qui autem fortiter premit ubera ad eliciendum lac exprimit butyrum et qui
      vehementer emungitur elicit sanguinem et qui provocat iras producit discordias
  versesCount: 33
- name: Proverbia 31
  orderIndex: 30
  osisId: Prov.31
  sblId: Prov 31
  shortName: Prv 31
  verses:
  - name: Proverbia 31:1
    orderIndex: 0
    osisId: Prov.31.1
    sblId: Prov 31:1
    shortName: Prv 31:1
    text: verba Lamuhel regis visio qua erudivit eum mater sua
  - name: Proverbia 31:2
    orderIndex: 1
    osisId: Prov.31.2
    sblId: Prov 31:2
    shortName: Prv 31:2
    text: quid dilecte mi quid dilecte uteri mei quid dilecte votorum meorum
  - name: Proverbia 31:3
    orderIndex: 2
    osisId: Prov.31.3
    sblId: Prov 31:3
    shortName: Prv 31:3
    text: ne dederis mulieribus substantiam tuam et vias tuas ad delendos reges
  - name: Proverbia 31:4
    orderIndex: 3
    osisId: Prov.31.4
    sblId: Prov 31:4
    shortName: Prv 31:4
    text: noli regibus o Lamuhel noli regibus dare vinum quia nullum secretum est
      ubi regnat ebrietas
  - name: Proverbia 31:5
    orderIndex: 4
    osisId: Prov.31.5
    sblId: Prov 31:5
    shortName: Prv 31:5
    text: ne forte bibat et obliviscatur iudiciorum et mutet causam filiorum pauperis
  - name: Proverbia 31:6
    orderIndex: 5
    osisId: Prov.31.6
    sblId: Prov 31:6
    shortName: Prv 31:6
    text: date siceram maerentibus et vinum his qui amaro sunt animo
  - name: Proverbia 31:7
    orderIndex: 6
    osisId: Prov.31.7
    sblId: Prov 31:7
    shortName: Prv 31:7
    text: bibant ut obliviscantur egestatis suae et doloris non recordentur amplius
  - name: Proverbia 31:8
    orderIndex: 7
    osisId: Prov.31.8
    sblId: Prov 31:8
    shortName: Prv 31:8
    text: aperi os tuum muto et causis omnium filiorum qui pertranseunt
  - name: Proverbia 31:9
    orderIndex: 8
    osisId: Prov.31.9
    sblId: Prov 31:9
    shortName: Prv 31:9
    text: aperi os tuum decerne quod iustum est et iudica inopem et pauperem
  - name: Proverbia 31:10
    orderIndex: 9
    osisId: Prov.31.10
    sblId: Prov 31:10
    shortName: Prv 31:10
    text: aleph mulierem fortem quis inveniet procul et de ultimis finibus pretium
      eius
  - name: Proverbia 31:11
    orderIndex: 10
    osisId: Prov.31.11
    sblId: Prov 31:11
    shortName: Prv 31:11
    text: beth confidit in ea cor viri sui et spoliis non indigebit
  - name: Proverbia 31:12
    orderIndex: 11
    osisId: Prov.31.12
    sblId: Prov 31:12
    shortName: Prv 31:12
    text: gimel reddet ei bonum et non malum omnibus diebus vitae suae
  - name: Proverbia 31:13
    orderIndex: 12
    osisId: Prov.31.13
    sblId: Prov 31:13
    shortName: Prv 31:13
    text: deleth quaesivit lanam et linum et operata est consilio manuum suarum
  - name: Proverbia 31:14
    orderIndex: 13
    osisId: Prov.31.14
    sblId: Prov 31:14
    shortName: Prv 31:14
    text: he facta est quasi navis institoris de longe portat panem suum
  - name: Proverbia 31:15
    orderIndex: 14
    osisId: Prov.31.15
    sblId: Prov 31:15
    shortName: Prv 31:15
    text: vav et de nocte surrexit deditque praedam domesticis suis et cibaria ancillis
      suis
  - name: Proverbia 31:16
    orderIndex: 15
    osisId: Prov.31.16
    sblId: Prov 31:16
    shortName: Prv 31:16
    text: zai consideravit agrum et emit eum de fructu manuum suarum plantavit vineam
  - name: Proverbia 31:17
    orderIndex: 16
    osisId: Prov.31.17
    sblId: Prov 31:17
    shortName: Prv 31:17
    text: heth accinxit fortitudine lumbos suos et roboravit brachium suum
  - name: Proverbia 31:18
    orderIndex: 17
    osisId: Prov.31.18
    sblId: Prov 31:18
    shortName: Prv 31:18
    text: teth gustavit quia bona est negotiatio eius non extinguetur in nocte lucerna
      illius
  - name: Proverbia 31:19
    orderIndex: 18
    osisId: Prov.31.19
    sblId: Prov 31:19
    shortName: Prv 31:19
    text: ioth manum suam misit ad fortia et digiti eius adprehenderunt fusum
  - name: Proverbia 31:20
    orderIndex: 19
    osisId: Prov.31.20
    sblId: Prov 31:20
    shortName: Prv 31:20
    text: caph manum suam aperuit inopi et palmas suas extendit ad pauperem
  - name: Proverbia 31:21
    orderIndex: 20
    osisId: Prov.31.21
    sblId: Prov 31:21
    shortName: Prv 31:21
    text: lameth non timebit domui suae a frigoribus nivis omnes enim domestici eius
      vestiti duplicibus
  - name: Proverbia 31:22
    orderIndex: 21
    osisId: Prov.31.22
    sblId: Prov 31:22
    shortName: Prv 31:22
    text: mem stragulam vestem fecit sibi byssus et purpura indumentum eius
  - name: Proverbia 31:23
    orderIndex: 22
    osisId: Prov.31.23
    sblId: Prov 31:23
    shortName: Prv 31:23
    text: nun nobilis in portis vir eius quando sederit cum senatoribus terrae
  - name: Proverbia 31:24
    orderIndex: 23
    osisId: Prov.31.24
    sblId: Prov 31:24
    shortName: Prv 31:24
    text: samech sindonem fecit et vendidit et cingulum tradidit Chananeo
  - name: Proverbia 31:25
    orderIndex: 24
    osisId: Prov.31.25
    sblId: Prov 31:25
    shortName: Prv 31:25
    text: ain fortitudo et decor indumentum eius et ridebit in die novissimo
  - name: Proverbia 31:26
    orderIndex: 25
    osisId: Prov.31.26
    sblId: Prov 31:26
    shortName: Prv 31:26
    text: phe os suum aperuit sapientiae et lex clementiae in lingua eius
  - name: Proverbia 31:27
    orderIndex: 26
    osisId: Prov.31.27
    sblId: Prov 31:27
    shortName: Prv 31:27
    text: sade considerat semitas domus suae et panem otiosa non comedet
  - name: Proverbia 31:28
    orderIndex: 27
    osisId: Prov.31.28
    sblId: Prov 31:28
    shortName: Prv 31:28
    text: coph surrexerunt filii eius et beatissimam praedicaverunt vir eius et laudavit
      eam
  - name: Proverbia 31:29
    orderIndex: 28
    osisId: Prov.31.29
    sblId: Prov 31:29
    shortName: Prv 31:29
    text: res multae filiae congregaverunt divitias tu supergressa es universas
  - name: Proverbia 31:30
    orderIndex: 29
    osisId: Prov.31.30
    sblId: Prov 31:30
    shortName: Prv 31:30
    text: sin fallax gratia et vana est pulchritudo mulier timens Dominum ipsa laudabitur
  - name: Proverbia 31:31
    orderIndex: 30
    osisId: Prov.31.31
    sblId: Prov 31:31
    shortName: Prv 31:31
    text: thau date ei de fructu manuum suarum et laudent eam in portis opera eius
