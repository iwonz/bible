chapters:
- name: Epistula ad Hebraeos 1
  orderIndex: 0
  osisId: Heb.1
  sblId: Heb 1
  shortName: Heb 1
  verses:
  - name: Epistula ad Hebraeos 1:1
    orderIndex: 0
    osisId: Heb.1.1
    sblId: Heb 1:1
    shortName: Heb 1:1
    text: multifariam et multis modis olim Deus loquens patribus in prophetis
  - name: Epistula ad Hebraeos 1:2
    orderIndex: 1
    osisId: Heb.1.2
    sblId: Heb 1:2
    shortName: Heb 1:2
    text: novissime diebus istis locutus est nobis in Filio quem constituit heredem
      universorum per quem fecit et saecula
  - name: Epistula ad Hebraeos 1:3
    orderIndex: 2
    osisId: Heb.1.3
    sblId: Heb 1:3
    shortName: Heb 1:3
    text: qui cum sit splendor gloriae et figura substantiae eius portansque omnia
      verbo virtutis suae purgationem peccatorum faciens sedit ad dexteram Maiestatis
      in excelsis
  - name: Epistula ad Hebraeos 1:4
    orderIndex: 3
    osisId: Heb.1.4
    sblId: Heb 1:4
    shortName: Heb 1:4
    text: tanto melior angelis effectus quanto differentius prae illis nomen hereditavit
  - name: Epistula ad Hebraeos 1:5
    orderIndex: 4
    osisId: Heb.1.5
    sblId: Heb 1:5
    shortName: Heb 1:5
    text: cui enim dixit aliquando angelorum Filius meus es tu ego hodie genui te
      et rursum ego ero illi in Patrem et ipse erit mihi in Filium
  - name: Epistula ad Hebraeos 1:6
    orderIndex: 5
    osisId: Heb.1.6
    sblId: Heb 1:6
    shortName: Heb 1:6
    text: et cum iterum introducit primogenitum in orbem terrae dicit et adorent eum
      omnes angeli Dei
  - name: Epistula ad Hebraeos 1:7
    orderIndex: 6
    osisId: Heb.1.7
    sblId: Heb 1:7
    shortName: Heb 1:7
    text: et ad angelos quidem dicit qui facit angelos suos spiritus et ministros
      suos flammam ignis
  - name: Epistula ad Hebraeos 1:8
    orderIndex: 7
    osisId: Heb.1.8
    sblId: Heb 1:8
    shortName: Heb 1:8
    text: ad Filium autem thronus tuus Deus in saeculum saeculi et virga aequitatis
      virga regni tui
  - name: Epistula ad Hebraeos 1:9
    orderIndex: 8
    osisId: Heb.1.9
    sblId: Heb 1:9
    shortName: Heb 1:9
    text: dilexisti iustitiam et odisti iniquitatem propterea unxit te Deus Deus tuus
      oleo exultationis prae participibus tuis
  - name: Epistula ad Hebraeos 1:10
    orderIndex: 9
    osisId: Heb.1.10
    sblId: Heb 1:10
    shortName: Heb 1:10
    text: et tu in principio Domine terram fundasti et opera manuum tuarum sunt caeli
  - name: Epistula ad Hebraeos 1:11
    orderIndex: 10
    osisId: Heb.1.11
    sblId: Heb 1:11
    shortName: Heb 1:11
    text: ipsi peribunt tu autem permanebis et omnes ut vestimentum veterescent
  - name: Epistula ad Hebraeos 1:12
    orderIndex: 11
    osisId: Heb.1.12
    sblId: Heb 1:12
    shortName: Heb 1:12
    text: et velut amictum involves eos et mutabuntur tu autem idem es et anni tui
      non deficient
  - name: Epistula ad Hebraeos 1:13
    orderIndex: 12
    osisId: Heb.1.13
    sblId: Heb 1:13
    shortName: Heb 1:13
    text: ad quem autem angelorum dixit aliquando sede a dextris meis quoadusque ponam
      inimicos tuos scabillum pedum tuorum
  - name: Epistula ad Hebraeos 1:14
    orderIndex: 13
    osisId: Heb.1.14
    sblId: Heb 1:14
    shortName: Heb 1:14
    text: nonne omnes sunt administratorii spiritus in ministerium missi propter eos
      qui hereditatem capient salutis
  versesCount: 14
- name: Epistula ad Hebraeos 2
  orderIndex: 1
  osisId: Heb.2
  sblId: Heb 2
  shortName: Heb 2
  verses:
  - name: Epistula ad Hebraeos 2:1
    orderIndex: 0
    osisId: Heb.2.1
    sblId: Heb 2:1
    shortName: Heb 2:1
    text: propterea abundantius oportet observare nos ea quae audivimus ne forte pereffluamus
  - name: Epistula ad Hebraeos 2:2
    orderIndex: 1
    osisId: Heb.2.2
    sblId: Heb 2:2
    shortName: Heb 2:2
    text: si enim qui per angelos dictus est sermo factus est firmus et omnis praevaricatio
      et inoboedientia accepit iustam mercedis retributionem
  - name: Epistula ad Hebraeos 2:3
    orderIndex: 2
    osisId: Heb.2.3
    sblId: Heb 2:3
    shortName: Heb 2:3
    text: quomodo nos effugiemus si tantam neglexerimus salutem quae cum initium accepisset
      enarrari per Dominum ab eis qui audierunt in nos confirmata est
  - name: Epistula ad Hebraeos 2:4
    orderIndex: 3
    osisId: Heb.2.4
    sblId: Heb 2:4
    shortName: Heb 2:4
    text: contestante Deo signis et portentis et variis virtutibus et Spiritus Sancti
      distributionibus secundum suam voluntatem
  - name: Epistula ad Hebraeos 2:5
    orderIndex: 4
    osisId: Heb.2.5
    sblId: Heb 2:5
    shortName: Heb 2:5
    text: non enim angelis subiecit orbem terrae futurum de quo loquimur
  - name: Epistula ad Hebraeos 2:6
    orderIndex: 5
    osisId: Heb.2.6
    sblId: Heb 2:6
    shortName: Heb 2:6
    text: testatus est autem in quodam loco quis dicens quid est homo quod memor es
      eius aut filius hominis quoniam visitas eum
  - name: Epistula ad Hebraeos 2:7
    orderIndex: 6
    osisId: Heb.2.7
    sblId: Heb 2:7
    shortName: Heb 2:7
    text: minuisti eum paulo minus ab angelis gloria et honore coronasti eum et constituisti
      eum super opera manuum tuarum
  - name: Epistula ad Hebraeos 2:8
    orderIndex: 7
    osisId: Heb.2.8
    sblId: Heb 2:8
    shortName: Heb 2:8
    text: omnia subiecisti sub pedibus eius in eo enim quod ei omnia subiecit nihil
      dimisit non subiectum ei nunc autem necdum videmus omnia subiecta ei
  - name: Epistula ad Hebraeos 2:9
    orderIndex: 8
    osisId: Heb.2.9
    sblId: Heb 2:9
    shortName: Heb 2:9
    text: eum autem qui modico quam angeli minoratus est videmus Iesum propter passionem
      mortis gloria et honore coronatum ut gratia Dei pro omnibus gustaret mortem
  - name: Epistula ad Hebraeos 2:10
    orderIndex: 9
    osisId: Heb.2.10
    sblId: Heb 2:10
    shortName: Heb 2:10
    text: decebat enim eum propter quem omnia et per quem omnia qui multos filios
      in gloriam adduxerat auctorem salutis eorum per passiones consummare
  - name: Epistula ad Hebraeos 2:11
    orderIndex: 10
    osisId: Heb.2.11
    sblId: Heb 2:11
    shortName: Heb 2:11
    text: qui enim sanctificat et qui sanctificantur ex uno omnes propter quam causam
      non confunditur fratres eos vocare dicens
  - name: Epistula ad Hebraeos 2:12
    orderIndex: 11
    osisId: Heb.2.12
    sblId: Heb 2:12
    shortName: Heb 2:12
    text: nuntiabo nomen tuum fratribus meis in medio ecclesiae laudabo te
  - name: Epistula ad Hebraeos 2:13
    orderIndex: 12
    osisId: Heb.2.13
    sblId: Heb 2:13
    shortName: Heb 2:13
    text: et iterum ego ero fidens in eum et iterum ecce ego et pueri mei quos mihi
      dedit Deus
  - name: Epistula ad Hebraeos 2:14
    orderIndex: 13
    osisId: Heb.2.14
    sblId: Heb 2:14
    shortName: Heb 2:14
    text: quia ergo pueri communicaverunt sanguini et carni et ipse similiter participavit
      hisdem ut per mortem destrueret eum qui habebat mortis imperium id est diabolum
  - name: Epistula ad Hebraeos 2:15
    orderIndex: 14
    osisId: Heb.2.15
    sblId: Heb 2:15
    shortName: Heb 2:15
    text: et liberaret eos qui timore mortis per totam vitam obnoxii erant servituti
  - name: Epistula ad Hebraeos 2:16
    orderIndex: 15
    osisId: Heb.2.16
    sblId: Heb 2:16
    shortName: Heb 2:16
    text: nusquam enim angelos adprehendit sed semen Abrahae adprehendit
  - name: Epistula ad Hebraeos 2:17
    orderIndex: 16
    osisId: Heb.2.17
    sblId: Heb 2:17
    shortName: Heb 2:17
    text: unde debuit per omnia fratribus similare ut misericors fieret et fidelis
      pontifex ad Deum ut repropitiaret delicta populi
  - name: Epistula ad Hebraeos 2:18
    orderIndex: 17
    osisId: Heb.2.18
    sblId: Heb 2:18
    shortName: Heb 2:18
    text: in eo enim in quo passus est ipse temptatus potens est eis qui temptantur
      auxiliari
  versesCount: 18
- name: Epistula ad Hebraeos 3
  orderIndex: 2
  osisId: Heb.3
  sblId: Heb 3
  shortName: Heb 3
  verses:
  - name: Epistula ad Hebraeos 3:1
    orderIndex: 0
    osisId: Heb.3.1
    sblId: Heb 3:1
    shortName: Heb 3:1
    text: unde fratres sancti vocationis caelestis participes considerate apostolum
      et pontificem confessionis nostrae Iesum
  - name: Epistula ad Hebraeos 3:2
    orderIndex: 1
    osisId: Heb.3.2
    sblId: Heb 3:2
    shortName: Heb 3:2
    text: qui fidelis est ei qui fecit illum sicut et Moses in omni domo illius
  - name: Epistula ad Hebraeos 3:3
    orderIndex: 2
    osisId: Heb.3.3
    sblId: Heb 3:3
    shortName: Heb 3:3
    text: amplioris enim gloriae iste prae Mose dignus habitus est quanto ampliorem
      honorem habet domus qui fabricavit illam
  - name: Epistula ad Hebraeos 3:4
    orderIndex: 3
    osisId: Heb.3.4
    sblId: Heb 3:4
    shortName: Heb 3:4
    text: omnis namque domus fabricatur ab aliquo qui autem omnia creavit Deus
  - name: Epistula ad Hebraeos 3:5
    orderIndex: 4
    osisId: Heb.3.5
    sblId: Heb 3:5
    shortName: Heb 3:5
    text: et Moses quidem fidelis erat in tota domo eius tamquam famulus in testimonium
      eorum quae dicenda erant
  - name: Epistula ad Hebraeos 3:6
    orderIndex: 5
    osisId: Heb.3.6
    sblId: Heb 3:6
    shortName: Heb 3:6
    text: Christus vero tamquam filius in domo sua quae domus sumus nos si fiduciam
      et gloriam spei usque ad finem firmam retineamus
  - name: Epistula ad Hebraeos 3:7
    orderIndex: 6
    osisId: Heb.3.7
    sblId: Heb 3:7
    shortName: Heb 3:7
    text: quapropter sicut dicit Spiritus Sanctus hodie si vocem eius audieritis
  - name: Epistula ad Hebraeos 3:8
    orderIndex: 7
    osisId: Heb.3.8
    sblId: Heb 3:8
    shortName: Heb 3:8
    text: nolite obdurare corda vestra sicut in exacerbatione secundum diem temptationis
      in deserto
  - name: Epistula ad Hebraeos 3:9
    orderIndex: 8
    osisId: Heb.3.9
    sblId: Heb 3:9
    shortName: Heb 3:9
    text: ubi temptaverunt me patres vestri probaverunt et viderunt opera mea
  - name: Epistula ad Hebraeos 3:10
    orderIndex: 9
    osisId: Heb.3.10
    sblId: Heb 3:10
    shortName: Heb 3:10
    text: quadraginta annos propter quod infensus fui generationi huic et dixi semper
      errant corde ipsi autem non cognoverunt vias meas
  - name: Epistula ad Hebraeos 3:11
    orderIndex: 10
    osisId: Heb.3.11
    sblId: Heb 3:11
    shortName: Heb 3:11
    text: sicut iuravi in ira mea si introibunt in requiem meam
  - name: Epistula ad Hebraeos 3:12
    orderIndex: 11
    osisId: Heb.3.12
    sblId: Heb 3:12
    shortName: Heb 3:12
    text: videte fratres ne forte sit in aliquo vestrum cor malum incredulitatis discedendi
      a Deo vivo
  - name: Epistula ad Hebraeos 3:13
    orderIndex: 12
    osisId: Heb.3.13
    sblId: Heb 3:13
    shortName: Heb 3:13
    text: sed adhortamini vosmet ipsos per singulos dies donec hodie cognominatur
      ut non obduretur quis ex vobis fallacia peccati
  - name: Epistula ad Hebraeos 3:14
    orderIndex: 13
    osisId: Heb.3.14
    sblId: Heb 3:14
    shortName: Heb 3:14
    text: participes enim Christi effecti sumus si tamen initium substantiae usque
      ad finem firmum retineamus
  - name: Epistula ad Hebraeos 3:15
    orderIndex: 14
    osisId: Heb.3.15
    sblId: Heb 3:15
    shortName: Heb 3:15
    text: dum dicitur hodie si vocem eius audieritis nolite obdurare corda vestra
      quemadmodum in illa exacerbatione
  - name: Epistula ad Hebraeos 3:16
    orderIndex: 15
    osisId: Heb.3.16
    sblId: Heb 3:16
    shortName: Heb 3:16
    text: quidam enim audientes exacerbaverunt sed non universi qui profecti sunt
      ab Aegypto per Mosen
  - name: Epistula ad Hebraeos 3:17
    orderIndex: 16
    osisId: Heb.3.17
    sblId: Heb 3:17
    shortName: Heb 3:17
    text: quibus autem infensus est quadraginta annos nonne illis qui peccaverunt
      quorum cadavera prostrata sunt in deserto
  - name: Epistula ad Hebraeos 3:18
    orderIndex: 17
    osisId: Heb.3.18
    sblId: Heb 3:18
    shortName: Heb 3:18
    text: quibus autem iuravit non introire in requiem ipsius nisi illis qui increduli
      fuerunt
  - name: Epistula ad Hebraeos 3:19
    orderIndex: 18
    osisId: Heb.3.19
    sblId: Heb 3:19
    shortName: Heb 3:19
    text: et videmus quia non potuerunt introire propter incredulitatem
  versesCount: 19
- name: Epistula ad Hebraeos 4
  orderIndex: 3
  osisId: Heb.4
  sblId: Heb 4
  shortName: Heb 4
  verses:
  - name: Epistula ad Hebraeos 4:1
    orderIndex: 0
    osisId: Heb.4.1
    sblId: Heb 4:1
    shortName: Heb 4:1
    text: timeamus ergo ne forte relicta pollicitatione introeundi in requiem eius
      existimetur aliqui ex vobis deesse
  - name: Epistula ad Hebraeos 4:2
    orderIndex: 1
    osisId: Heb.4.2
    sblId: Heb 4:2
    shortName: Heb 4:2
    text: etenim et nobis nuntiatum est quemadmodum et illis sed non profuit illis
      sermo auditus non admixtis fidei ex his quae audierunt
  - name: Epistula ad Hebraeos 4:3
    orderIndex: 2
    osisId: Heb.4.3
    sblId: Heb 4:3
    shortName: Heb 4:3
    text: ingrediemur enim in requiem qui credidimus quemadmodum dixit sicut iuravi
      in ira mea si introibunt in requiem meam et quidem operibus ab institutione
      mundi factis
  - name: Epistula ad Hebraeos 4:4
    orderIndex: 3
    osisId: Heb.4.4
    sblId: Heb 4:4
    shortName: Heb 4:4
    text: dixit enim quodam loco de die septima sic et requievit Deus die septima
      ab omnibus operibus suis
  - name: Epistula ad Hebraeos 4:5
    orderIndex: 4
    osisId: Heb.4.5
    sblId: Heb 4:5
    shortName: Heb 4:5
    text: et in isto rursum si introibunt in requiem meam
  - name: Epistula ad Hebraeos 4:6
    orderIndex: 5
    osisId: Heb.4.6
    sblId: Heb 4:6
    shortName: Heb 4:6
    text: quoniam ergo superest quosdam introire in illam et hii quibus prioribus
      adnuntiatum est non introierunt propter incredulitatem
  - name: Epistula ad Hebraeos 4:7
    orderIndex: 6
    osisId: Heb.4.7
    sblId: Heb 4:7
    shortName: Heb 4:7
    text: iterum terminat diem quendam hodie in David dicendo post tantum temporis
      sicut supra dictum est hodie si vocem eius audieritis nolite obdurare corda
      vestra
  - name: Epistula ad Hebraeos 4:8
    orderIndex: 7
    osisId: Heb.4.8
    sblId: Heb 4:8
    shortName: Heb 4:8
    text: nam si eis Iesus requiem praestitisset numquam de alio loqueretur posthac
      die
  - name: Epistula ad Hebraeos 4:9
    orderIndex: 8
    osisId: Heb.4.9
    sblId: Heb 4:9
    shortName: Heb 4:9
    text: itaque relinquitur sabbatismus populo Dei
  - name: Epistula ad Hebraeos 4:10
    orderIndex: 9
    osisId: Heb.4.10
    sblId: Heb 4:10
    shortName: Heb 4:10
    text: qui enim ingressus est in requiem eius etiam ipse requievit ab operibus
      suis sicut a suis Deus
  - name: Epistula ad Hebraeos 4:11
    orderIndex: 10
    osisId: Heb.4.11
    sblId: Heb 4:11
    shortName: Heb 4:11
    text: festinemus ergo ingredi in illam requiem ut ne in id ipsum quis incidat
      incredulitatis exemplum
  - name: Epistula ad Hebraeos 4:12
    orderIndex: 11
    osisId: Heb.4.12
    sblId: Heb 4:12
    shortName: Heb 4:12
    text: vivus est enim Dei sermo et efficax et penetrabilior omni gladio ancipiti
      et pertingens usque ad divisionem animae ac spiritus conpagum quoque et medullarum
      et discretor cogitationum et intentionum cordis
  - name: Epistula ad Hebraeos 4:13
    orderIndex: 12
    osisId: Heb.4.13
    sblId: Heb 4:13
    shortName: Heb 4:13
    text: et non est ulla creatura invisibilis in conspectu eius omnia autem nuda
      et aperta sunt oculis eius ad quem nobis sermo
  - name: Epistula ad Hebraeos 4:14
    orderIndex: 13
    osisId: Heb.4.14
    sblId: Heb 4:14
    shortName: Heb 4:14
    text: habentes ergo pontificem magnum qui penetraverit caelos Iesum Filium Dei
      teneamus confessionem
  - name: Epistula ad Hebraeos 4:15
    orderIndex: 14
    osisId: Heb.4.15
    sblId: Heb 4:15
    shortName: Heb 4:15
    text: non enim habemus pontificem qui non possit conpati infirmitatibus nostris
      temptatum autem per omnia pro similitudine absque peccato
  - name: Epistula ad Hebraeos 4:16
    orderIndex: 15
    osisId: Heb.4.16
    sblId: Heb 4:16
    shortName: Heb 4:16
    text: adeamus ergo cum fiducia ad thronum gratiae ut misericordiam consequamur
      et gratiam inveniamus in auxilio oportuno
  versesCount: 16
- name: Epistula ad Hebraeos 5
  orderIndex: 4
  osisId: Heb.5
  sblId: Heb 5
  shortName: Heb 5
  verses:
  - name: Epistula ad Hebraeos 5:1
    orderIndex: 0
    osisId: Heb.5.1
    sblId: Heb 5:1
    shortName: Heb 5:1
    text: omnis namque pontifex ex hominibus adsumptus pro hominibus constituitur
      in his quae sunt ad Deum ut offerat dona et sacrificia pro peccatis
  - name: Epistula ad Hebraeos 5:2
    orderIndex: 1
    osisId: Heb.5.2
    sblId: Heb 5:2
    shortName: Heb 5:2
    text: qui condolere possit his qui ignorant et errant quoniam et ipse circumdatus
      est infirmitate
  - name: Epistula ad Hebraeos 5:3
    orderIndex: 2
    osisId: Heb.5.3
    sblId: Heb 5:3
    shortName: Heb 5:3
    text: et propter eam debet quemadmodum et pro populo ita etiam pro semet ipso
      offerre pro peccatis
  - name: Epistula ad Hebraeos 5:4
    orderIndex: 3
    osisId: Heb.5.4
    sblId: Heb 5:4
    shortName: Heb 5:4
    text: nec quisquam sumit sibi honorem sed qui vocatur a Deo tamquam Aaron
  - name: Epistula ad Hebraeos 5:5
    orderIndex: 4
    osisId: Heb.5.5
    sblId: Heb 5:5
    shortName: Heb 5:5
    text: sic et Christus non semet ipsum clarificavit ut pontifex fieret sed qui
      locutus est ad eum Filius meus es tu ego hodie genui te
  - name: Epistula ad Hebraeos 5:6
    orderIndex: 5
    osisId: Heb.5.6
    sblId: Heb 5:6
    shortName: Heb 5:6
    text: quemadmodum et in alio dicit tu es sacerdos in aeternum secundum ordinem
      Melchisedech
  - name: Epistula ad Hebraeos 5:7
    orderIndex: 6
    osisId: Heb.5.7
    sblId: Heb 5:7
    shortName: Heb 5:7
    text: qui in diebus carnis suae preces supplicationesque ad eum qui possit salvum
      illum a morte facere cum clamore valido et lacrimis offerens et exauditus pro
      sua reverentia
  - name: Epistula ad Hebraeos 5:8
    orderIndex: 7
    osisId: Heb.5.8
    sblId: Heb 5:8
    shortName: Heb 5:8
    text: et quidem cum esset Filius didicit ex his quae passus est oboedientiam
  - name: Epistula ad Hebraeos 5:9
    orderIndex: 8
    osisId: Heb.5.9
    sblId: Heb 5:9
    shortName: Heb 5:9
    text: et consummatus factus est omnibus obtemperantibus sibi causa salutis aeternae
  - name: Epistula ad Hebraeos 5:10
    orderIndex: 9
    osisId: Heb.5.10
    sblId: Heb 5:10
    shortName: Heb 5:10
    text: appellatus a Deo pontifex iuxta ordinem Melchisedech
  - name: Epistula ad Hebraeos 5:11
    orderIndex: 10
    osisId: Heb.5.11
    sblId: Heb 5:11
    shortName: Heb 5:11
    text: de quo grandis nobis sermo et ininterpretabilis ad dicendum quoniam inbecilles
      facti estis ad audiendum
  - name: Epistula ad Hebraeos 5:12
    orderIndex: 11
    osisId: Heb.5.12
    sblId: Heb 5:12
    shortName: Heb 5:12
    text: etenim cum deberetis magistri esse propter tempus rursum indigetis ut vos
      doceamini quae sint elementa exordii sermonum Dei et facti estis quibus lacte
      opus sit non solido cibo
  - name: Epistula ad Hebraeos 5:13
    orderIndex: 12
    osisId: Heb.5.13
    sblId: Heb 5:13
    shortName: Heb 5:13
    text: omnis enim qui lactis est particeps expers est sermonis iustitiae parvulus
      enim est
  - name: Epistula ad Hebraeos 5:14
    orderIndex: 13
    osisId: Heb.5.14
    sblId: Heb 5:14
    shortName: Heb 5:14
    text: perfectorum autem est solidus cibus eorum qui pro consuetudine exercitatos
      habent sensus ad discretionem boni ac mali
  versesCount: 14
- name: Epistula ad Hebraeos 6
  orderIndex: 5
  osisId: Heb.6
  sblId: Heb 6
  shortName: Heb 6
  verses:
  - name: Epistula ad Hebraeos 6:1
    orderIndex: 0
    osisId: Heb.6.1
    sblId: Heb 6:1
    shortName: Heb 6:1
    text: quapropter intermittentes inchoationis Christi sermonem ad perfectionem
      feramur non rursum iacientes fundamentum paenitentiae ab operibus mortuis et
      fidei ad Deum
  - name: Epistula ad Hebraeos 6:2
    orderIndex: 1
    osisId: Heb.6.2
    sblId: Heb 6:2
    shortName: Heb 6:2
    text: baptismatum doctrinae inpositionis quoque manuum ac resurrectionis mortuorum
      et iudicii aeterni
  - name: Epistula ad Hebraeos 6:3
    orderIndex: 2
    osisId: Heb.6.3
    sblId: Heb 6:3
    shortName: Heb 6:3
    text: et hoc faciemus siquidem permiserit Deus
  - name: Epistula ad Hebraeos 6:4
    orderIndex: 3
    osisId: Heb.6.4
    sblId: Heb 6:4
    shortName: Heb 6:4
    text: inpossibile est enim eos qui semel sunt inluminati gustaverunt etiam donum
      caeleste et participes sunt facti Spiritus Sancti
  - name: Epistula ad Hebraeos 6:5
    orderIndex: 4
    osisId: Heb.6.5
    sblId: Heb 6:5
    shortName: Heb 6:5
    text: gustaverunt nihilominus bonum Dei verbum virtutesque saeculi venturi
  - name: Epistula ad Hebraeos 6:6
    orderIndex: 5
    osisId: Heb.6.6
    sblId: Heb 6:6
    shortName: Heb 6:6
    text: et prolapsi sunt renovari rursus ad paenitentiam rursum crucifigentes sibimet
      ipsis Filium Dei et ostentui habentes
  - name: Epistula ad Hebraeos 6:7
    orderIndex: 6
    osisId: Heb.6.7
    sblId: Heb 6:7
    shortName: Heb 6:7
    text: terra enim saepe venientem super se bibens imbrem et generans herbam oportunam
      illis a quibus colitur accipit benedictionem a Deo
  - name: Epistula ad Hebraeos 6:8
    orderIndex: 7
    osisId: Heb.6.8
    sblId: Heb 6:8
    shortName: Heb 6:8
    text: proferens autem spinas ac tribulos reproba est et maledicto proxima cuius
      consummatio in conbustionem
  - name: Epistula ad Hebraeos 6:9
    orderIndex: 8
    osisId: Heb.6.9
    sblId: Heb 6:9
    shortName: Heb 6:9
    text: confidimus autem de vobis dilectissimi meliora et viciniora saluti tametsi
      ita loquimur
  - name: Epistula ad Hebraeos 6:10
    orderIndex: 9
    osisId: Heb.6.10
    sblId: Heb 6:10
    shortName: Heb 6:10
    text: non enim iniustus Deus ut obliviscatur operis vestri et dilectionis quam
      ostendistis in nomine ipsius qui ministrastis sanctis et ministratis
  - name: Epistula ad Hebraeos 6:11
    orderIndex: 10
    osisId: Heb.6.11
    sblId: Heb 6:11
    shortName: Heb 6:11
    text: cupimus autem unumquemque vestrum eandem ostentare sollicitudinem ad expletionem
      spei usque in finem
  - name: Epistula ad Hebraeos 6:12
    orderIndex: 11
    osisId: Heb.6.12
    sblId: Heb 6:12
    shortName: Heb 6:12
    text: ut non segnes efficiamini verum imitatores eorum qui fide et patientia hereditabunt
      promissiones
  - name: Epistula ad Hebraeos 6:13
    orderIndex: 12
    osisId: Heb.6.13
    sblId: Heb 6:13
    shortName: Heb 6:13
    text: Abrahae namque promittens Deus quoniam neminem habuit per quem iuraret maiorem
      iuravit per semet ipsum
  - name: Epistula ad Hebraeos 6:14
    orderIndex: 13
    osisId: Heb.6.14
    sblId: Heb 6:14
    shortName: Heb 6:14
    text: dicens nisi benedicens benedicam te et multiplicans multiplicabo te
  - name: Epistula ad Hebraeos 6:15
    orderIndex: 14
    osisId: Heb.6.15
    sblId: Heb 6:15
    shortName: Heb 6:15
    text: et sic longanimiter ferens adeptus est repromissionem
  - name: Epistula ad Hebraeos 6:16
    orderIndex: 15
    osisId: Heb.6.16
    sblId: Heb 6:16
    shortName: Heb 6:16
    text: homines enim per maiorem sui iurant et omnis controversiae eorum finis ad
      confirmationem est iuramentum
  - name: Epistula ad Hebraeos 6:17
    orderIndex: 16
    osisId: Heb.6.17
    sblId: Heb 6:17
    shortName: Heb 6:17
    text: in quo abundantius volens Deus ostendere pollicitationis heredibus inmobilitatem
      consilii sui interposuit iusiurandum
  - name: Epistula ad Hebraeos 6:18
    orderIndex: 17
    osisId: Heb.6.18
    sblId: Heb 6:18
    shortName: Heb 6:18
    text: ut per duas res inmobiles quibus inpossibile est mentiri Deum fortissimum
      solacium habeamus qui confugimus ad tenendam propositam spem
  - name: Epistula ad Hebraeos 6:19
    orderIndex: 18
    osisId: Heb.6.19
    sblId: Heb 6:19
    shortName: Heb 6:19
    text: quam sicut anchoram habemus animae tutam ac firmam et incedentem usque in
      interiora velaminis
  - name: Epistula ad Hebraeos 6:20
    orderIndex: 19
    osisId: Heb.6.20
    sblId: Heb 6:20
    shortName: Heb 6:20
    text: ubi praecursor pro nobis introiit Iesus secundum ordinem Melchisedech pontifex
      factus in aeternum
  versesCount: 20
- name: Epistula ad Hebraeos 7
  orderIndex: 6
  osisId: Heb.7
  sblId: Heb 7
  shortName: Heb 7
  verses:
  - name: Epistula ad Hebraeos 7:1
    orderIndex: 0
    osisId: Heb.7.1
    sblId: Heb 7:1
    shortName: Heb 7:1
    text: hic enim Melchisedech rex Salem sacerdos Dei summi qui obviavit Abrahae
      regresso a caede regum et benedixit ei
  - name: Epistula ad Hebraeos 7:2
    orderIndex: 1
    osisId: Heb.7.2
    sblId: Heb 7:2
    shortName: Heb 7:2
    text: cui decimas omnium divisit Abraham primum quidem qui interpretatur rex iustitiae
      deinde autem et rex Salem quod est rex pacis
  - name: Epistula ad Hebraeos 7:3
    orderIndex: 2
    osisId: Heb.7.3
    sblId: Heb 7:3
    shortName: Heb 7:3
    text: sine patre sine matre sine genealogia neque initium dierum neque finem vitae
      habens adsimilatus autem Filio Dei manet sacerdos in perpetuum
  - name: Epistula ad Hebraeos 7:4
    orderIndex: 3
    osisId: Heb.7.4
    sblId: Heb 7:4
    shortName: Heb 7:4
    text: intuemini autem quantus sit hic cui et decimam dedit de praecipuis Abraham
      patriarcha
  - name: Epistula ad Hebraeos 7:5
    orderIndex: 4
    osisId: Heb.7.5
    sblId: Heb 7:5
    shortName: Heb 7:5
    text: et quidem de filiis Levi sacerdotium accipientes mandatum habent decimas
      sumere a populo secundum legem id est a fratribus suis quamquam et ipsi exierunt
      de lumbis Abrahae
  - name: Epistula ad Hebraeos 7:6
    orderIndex: 5
    osisId: Heb.7.6
    sblId: Heb 7:6
    shortName: Heb 7:6
    text: cuius autem generatio non adnumeratur in eis decimas sumpsit Abraham et
      hunc qui habebat repromissiones benedixit
  - name: Epistula ad Hebraeos 7:7
    orderIndex: 6
    osisId: Heb.7.7
    sblId: Heb 7:7
    shortName: Heb 7:7
    text: sine ulla autem contradictione quod minus est a meliore benedicitur
  - name: Epistula ad Hebraeos 7:8
    orderIndex: 7
    osisId: Heb.7.8
    sblId: Heb 7:8
    shortName: Heb 7:8
    text: et hic quidem decimas morientes homines accipiunt ibi autem contestatus
      quia vivit
  - name: Epistula ad Hebraeos 7:9
    orderIndex: 8
    osisId: Heb.7.9
    sblId: Heb 7:9
    shortName: Heb 7:9
    text: et ut ita dictum sit per Abraham et Levi qui decimas accipit decimatus est
  - name: Epistula ad Hebraeos 7:10
    orderIndex: 9
    osisId: Heb.7.10
    sblId: Heb 7:10
    shortName: Heb 7:10
    text: adhuc enim in lumbis patris erat quando obviavit ei Melchisedech
  - name: Epistula ad Hebraeos 7:11
    orderIndex: 10
    osisId: Heb.7.11
    sblId: Heb 7:11
    shortName: Heb 7:11
    text: si ergo consummatio per sacerdotium leviticum erat populus enim sub ipso
      legem accepit quid adhuc necessarium secundum ordinem Melchisedech alium surgere
      sacerdotem et non secundum ordinem Aaron dici
  - name: Epistula ad Hebraeos 7:12
    orderIndex: 11
    osisId: Heb.7.12
    sblId: Heb 7:12
    shortName: Heb 7:12
    text: translato enim sacerdotio necesse est ut et legis translatio fiat
  - name: Epistula ad Hebraeos 7:13
    orderIndex: 12
    osisId: Heb.7.13
    sblId: Heb 7:13
    shortName: Heb 7:13
    text: in quo enim haec dicuntur de alia tribu est de qua nullus altario praesto
      fuit
  - name: Epistula ad Hebraeos 7:14
    orderIndex: 13
    osisId: Heb.7.14
    sblId: Heb 7:14
    shortName: Heb 7:14
    text: manifestum enim quod ex Iuda ortus sit Dominus noster in qua tribu nihil
      de sacerdotibus Moses locutus est
  - name: Epistula ad Hebraeos 7:15
    orderIndex: 14
    osisId: Heb.7.15
    sblId: Heb 7:15
    shortName: Heb 7:15
    text: et amplius adhuc manifestum est si secundum similitudinem Melchisedech exsurgit
      alius sacerdos
  - name: Epistula ad Hebraeos 7:16
    orderIndex: 15
    osisId: Heb.7.16
    sblId: Heb 7:16
    shortName: Heb 7:16
    text: qui non secundum legem mandati carnalis factus est sed secundum virtutem
      vitae insolubilis
  - name: Epistula ad Hebraeos 7:17
    orderIndex: 16
    osisId: Heb.7.17
    sblId: Heb 7:17
    shortName: Heb 7:17
    text: contestatur enim quoniam tu es sacerdos in aeternum secundum ordinem Melchisedech
  - name: Epistula ad Hebraeos 7:18
    orderIndex: 17
    osisId: Heb.7.18
    sblId: Heb 7:18
    shortName: Heb 7:18
    text: reprobatio quidem fit praecedentis mandati propter infirmitatem eius et
      inutilitatem
  - name: Epistula ad Hebraeos 7:19
    orderIndex: 18
    osisId: Heb.7.19
    sblId: Heb 7:19
    shortName: Heb 7:19
    text: nihil enim ad perfectum adduxit lex introductio vero melioris spei per quam
      proximamus ad Deum
  - name: Epistula ad Hebraeos 7:20
    orderIndex: 19
    osisId: Heb.7.20
    sblId: Heb 7:20
    shortName: Heb 7:20
    text: et quantum est non sine iureiurando alii quidem sine iureiurando sacerdotes
      facti sunt
  - name: Epistula ad Hebraeos 7:21
    orderIndex: 20
    osisId: Heb.7.21
    sblId: Heb 7:21
    shortName: Heb 7:21
    text: hic autem cum iureiurando per eum qui dixit ad illum iuravit Dominus et
      non paenitebit tu es sacerdos in aeternum
  - name: Epistula ad Hebraeos 7:22
    orderIndex: 21
    osisId: Heb.7.22
    sblId: Heb 7:22
    shortName: Heb 7:22
    text: in tantum melioris testamenti sponsor factus est Iesus
  - name: Epistula ad Hebraeos 7:23
    orderIndex: 22
    osisId: Heb.7.23
    sblId: Heb 7:23
    shortName: Heb 7:23
    text: et alii quidem plures facti sunt sacerdotes idcirco quod morte prohiberentur
      permanere
  - name: Epistula ad Hebraeos 7:24
    orderIndex: 23
    osisId: Heb.7.24
    sblId: Heb 7:24
    shortName: Heb 7:24
    text: hic autem eo quod maneat in aeternum sempiternum habet sacerdotium
  - name: Epistula ad Hebraeos 7:25
    orderIndex: 24
    osisId: Heb.7.25
    sblId: Heb 7:25
    shortName: Heb 7:25
    text: unde et salvare in perpetuo potest accedentes per semet ipsum ad Deum semper
      vivens ad interpellandum pro eis
  - name: Epistula ad Hebraeos 7:26
    orderIndex: 25
    osisId: Heb.7.26
    sblId: Heb 7:26
    shortName: Heb 7:26
    text: talis enim decebat ut nobis esset pontifex sanctus innocens inpollutus segregatus
      a peccatoribus et excelsior caelis factus
  - name: Epistula ad Hebraeos 7:27
    orderIndex: 26
    osisId: Heb.7.27
    sblId: Heb 7:27
    shortName: Heb 7:27
    text: qui non habet cotidie necessitatem quemadmodum sacerdotes prius pro suis
      delictis hostias offerre deinde pro populi hoc enim fecit semel se offerendo
  - name: Epistula ad Hebraeos 7:28
    orderIndex: 27
    osisId: Heb.7.28
    sblId: Heb 7:28
    shortName: Heb 7:28
    text: lex enim homines constituit sacerdotes infirmitatem habentes sermo autem
      iurisiurandi qui post legem est Filium in aeternum perfectum
  versesCount: 28
- name: Epistula ad Hebraeos 8
  orderIndex: 7
  osisId: Heb.8
  sblId: Heb 8
  shortName: Heb 8
  verses:
  - name: Epistula ad Hebraeos 8:1
    orderIndex: 0
    osisId: Heb.8.1
    sblId: Heb 8:1
    shortName: Heb 8:1
    text: capitulum autem super ea quae dicuntur talem habemus pontificem qui consedit
      in dextera sedis Magnitudinis in caelis
  - name: Epistula ad Hebraeos 8:2
    orderIndex: 1
    osisId: Heb.8.2
    sblId: Heb 8:2
    shortName: Heb 8:2
    text: sanctorum minister et tabernaculi veri quod fixit Dominus et non homo
  - name: Epistula ad Hebraeos 8:3
    orderIndex: 2
    osisId: Heb.8.3
    sblId: Heb 8:3
    shortName: Heb 8:3
    text: omnis enim pontifex ad offerenda munera et hostias constituitur unde necesse
      est et hunc habere aliquid quod offerat
  - name: Epistula ad Hebraeos 8:4
    orderIndex: 3
    osisId: Heb.8.4
    sblId: Heb 8:4
    shortName: Heb 8:4
    text: si ergo esset super terram nec esset sacerdos cum essent qui offerrent secundum
      legem munera
  - name: Epistula ad Hebraeos 8:5
    orderIndex: 4
    osisId: Heb.8.5
    sblId: Heb 8:5
    shortName: Heb 8:5
    text: qui exemplari et umbrae deserviunt caelestium sicut responsum est Mosi cum
      consummaret tabernaculum vide inquit omnia facito secundum exemplar quod tibi
      ostensum est in monte
  - name: Epistula ad Hebraeos 8:6
    orderIndex: 5
    osisId: Heb.8.6
    sblId: Heb 8:6
    shortName: Heb 8:6
    text: nunc autem melius sortitus est ministerium quanto et melioris testamenti
      mediator est quod in melioribus repromissionibus sanctum est
  - name: Epistula ad Hebraeos 8:7
    orderIndex: 6
    osisId: Heb.8.7
    sblId: Heb 8:7
    shortName: Heb 8:7
    text: nam si illud prius culpa vacasset non utique secundi locus inquireretur
  - name: Epistula ad Hebraeos 8:8
    orderIndex: 7
    osisId: Heb.8.8
    sblId: Heb 8:8
    shortName: Heb 8:8
    text: vituperans enim eos dicit ecce dies veniunt dicit Dominus et consummabo
      super domum Israhel et super domum Iuda testamentum novum
  - name: Epistula ad Hebraeos 8:9
    orderIndex: 8
    osisId: Heb.8.9
    sblId: Heb 8:9
    shortName: Heb 8:9
    text: non secundum testamentum quod feci patribus eorum in die qua adprehendi
      manum illorum ut educerem illos de terra Aegypti quoniam ipsi non permanserunt
      in testamento meo et ego neglexi eos dicit Dominus
  - name: Epistula ad Hebraeos 8:10
    orderIndex: 9
    osisId: Heb.8.10
    sblId: Heb 8:10
    shortName: Heb 8:10
    text: quia hoc testamentum quod disponam domui Israhel post dies illos dicit Dominus
      dando leges meas in mentem eorum et in corde eorum superscribam eas et ero eis
      in Deum et ipsi erunt mihi in populum
  - name: Epistula ad Hebraeos 8:11
    orderIndex: 10
    osisId: Heb.8.11
    sblId: Heb 8:11
    shortName: Heb 8:11
    text: et non docebit unusquisque proximum suum et unusquisque fratrem suum dicens
      cognosce Dominum quoniam omnes scient me a minore usque ad maiorem eorum
  - name: Epistula ad Hebraeos 8:12
    orderIndex: 11
    osisId: Heb.8.12
    sblId: Heb 8:12
    shortName: Heb 8:12
    text: quia propitius ero iniquitatibus eorum et peccatorum illorum iam non memorabor
  - name: Epistula ad Hebraeos 8:13
    orderIndex: 12
    osisId: Heb.8.13
    sblId: Heb 8:13
    shortName: Heb 8:13
    text: dicendo autem novum veteravit prius quod autem antiquatur et senescit prope
      interitum est
  versesCount: 13
- name: Epistula ad Hebraeos 9
  orderIndex: 8
  osisId: Heb.9
  sblId: Heb 9
  shortName: Heb 9
  verses:
  - name: Epistula ad Hebraeos 9:1
    orderIndex: 0
    osisId: Heb.9.1
    sblId: Heb 9:1
    shortName: Heb 9:1
    text: habuit quidem et prius iustificationes culturae et sanctum saeculare
  - name: Epistula ad Hebraeos 9:2
    orderIndex: 1
    osisId: Heb.9.2
    sblId: Heb 9:2
    shortName: Heb 9:2
    text: tabernaculum enim factum est primum in quo inerant candelabra et mensa et
      propositio panum quae dicitur sancta
  - name: Epistula ad Hebraeos 9:3
    orderIndex: 2
    osisId: Heb.9.3
    sblId: Heb 9:3
    shortName: Heb 9:3
    text: post velamentum autem secundum tabernaculum quod dicitur sancta sanctorum
  - name: Epistula ad Hebraeos 9:4
    orderIndex: 3
    osisId: Heb.9.4
    sblId: Heb 9:4
    shortName: Heb 9:4
    text: aureum habens turibulum et arcam testamenti circumtectam ex omni parte auro
      in qua urna aurea habens manna et virga Aaron quae fronduerat et tabulae testamenti
  - name: Epistula ad Hebraeos 9:5
    orderIndex: 4
    osisId: Heb.9.5
    sblId: Heb 9:5
    shortName: Heb 9:5
    text: superque eam cherubin gloriae obumbrantia propitiatorium de quibus non est
      modo dicendum per singula
  - name: Epistula ad Hebraeos 9:6
    orderIndex: 5
    osisId: Heb.9.6
    sblId: Heb 9:6
    shortName: Heb 9:6
    text: his vero ita conpositis in priori quidem tabernaculo semper introibant sacerdotes
      sacrificiorum officia consummantes
  - name: Epistula ad Hebraeos 9:7
    orderIndex: 6
    osisId: Heb.9.7
    sblId: Heb 9:7
    shortName: Heb 9:7
    text: in secundo autem semel in anno solus pontifex non sine sanguine quem offert
      pro sua et populi ignorantia
  - name: Epistula ad Hebraeos 9:8
    orderIndex: 7
    osisId: Heb.9.8
    sblId: Heb 9:8
    shortName: Heb 9:8
    text: hoc significante Spiritu Sancto nondum propalatam esse sanctorum viam adhuc
      priore tabernaculo habente statum
  - name: Epistula ad Hebraeos 9:9
    orderIndex: 8
    osisId: Heb.9.9
    sblId: Heb 9:9
    shortName: Heb 9:9
    text: quae parabola est temporis instantis iuxta quam munera et hostiae offeruntur
      quae non possunt iuxta conscientiam perfectum facere servientem
  - name: Epistula ad Hebraeos 9:10
    orderIndex: 9
    osisId: Heb.9.10
    sblId: Heb 9:10
    shortName: Heb 9:10
    text: solummodo in cibis et in potibus et variis baptismis et iustitiis carnis
      usque ad tempus correctionis inpositis
  - name: Epistula ad Hebraeos 9:11
    orderIndex: 10
    osisId: Heb.9.11
    sblId: Heb 9:11
    shortName: Heb 9:11
    text: Christus autem adsistens pontifex futurorum bonorum per amplius et perfectius
      tabernaculum non manufactum id est non huius creationis
  - name: Epistula ad Hebraeos 9:12
    orderIndex: 11
    osisId: Heb.9.12
    sblId: Heb 9:12
    shortName: Heb 9:12
    text: neque per sanguinem hircorum et vitulorum sed per proprium sanguinem introivit
      semel in sancta aeterna redemptione inventa
  - name: Epistula ad Hebraeos 9:13
    orderIndex: 12
    osisId: Heb.9.13
    sblId: Heb 9:13
    shortName: Heb 9:13
    text: si enim sanguis hircorum et taurorum et cinis vitulae aspersus inquinatos
      sanctificat ad emundationem carnis
  - name: Epistula ad Hebraeos 9:14
    orderIndex: 13
    osisId: Heb.9.14
    sblId: Heb 9:14
    shortName: Heb 9:14
    text: quanto magis sanguis Christi qui per Spiritum Sanctum semet ipsum obtulit
      inmaculatum Deo emundabit conscientiam vestram ab operibus mortuis ad serviendum
      Deo viventi
  - name: Epistula ad Hebraeos 9:15
    orderIndex: 14
    osisId: Heb.9.15
    sblId: Heb 9:15
    shortName: Heb 9:15
    text: et ideo novi testamenti mediator est ut morte intercedente in redemptionem
      earum praevaricationum quae erant sub priore testamento repromissionem accipiant
      qui vocati sunt aeternae hereditatis
  - name: Epistula ad Hebraeos 9:16
    orderIndex: 15
    osisId: Heb.9.16
    sblId: Heb 9:16
    shortName: Heb 9:16
    text: ubi enim testamentum mors necesse est intercedat testatoris
  - name: Epistula ad Hebraeos 9:17
    orderIndex: 16
    osisId: Heb.9.17
    sblId: Heb 9:17
    shortName: Heb 9:17
    text: testamentum enim in mortuis confirmatum est alioquin nondum valet dum vivit
      qui testatus est
  - name: Epistula ad Hebraeos 9:18
    orderIndex: 17
    osisId: Heb.9.18
    sblId: Heb 9:18
    shortName: Heb 9:18
    text: unde ne primum quidem sine sanguine dedicatum est
  - name: Epistula ad Hebraeos 9:19
    orderIndex: 18
    osisId: Heb.9.19
    sblId: Heb 9:19
    shortName: Heb 9:19
    text: lecto enim omni mandato legis a Mose universo populo accipiens sanguinem
      vitulorum et hircorum cum aqua et lana coccinea et hysopo ipsum quoque librum
      et omnem populum aspersit
  - name: Epistula ad Hebraeos 9:20
    orderIndex: 19
    osisId: Heb.9.20
    sblId: Heb 9:20
    shortName: Heb 9:20
    text: dicens hic sanguis testamenti quod mandavit ad vos Deus
  - name: Epistula ad Hebraeos 9:21
    orderIndex: 20
    osisId: Heb.9.21
    sblId: Heb 9:21
    shortName: Heb 9:21
    text: etiam tabernaculum et omnia vasa ministerii sanguine similiter aspersit
  - name: Epistula ad Hebraeos 9:22
    orderIndex: 21
    osisId: Heb.9.22
    sblId: Heb 9:22
    shortName: Heb 9:22
    text: et omnia paene in sanguine mundantur secundum legem et sine sanguinis fusione
      non fit remissio
  - name: Epistula ad Hebraeos 9:23
    orderIndex: 22
    osisId: Heb.9.23
    sblId: Heb 9:23
    shortName: Heb 9:23
    text: necesse est ergo exemplaria quidem caelestium his mundari ipsa autem caelestia
      melioribus hostiis quam istis
  - name: Epistula ad Hebraeos 9:24
    orderIndex: 23
    osisId: Heb.9.24
    sblId: Heb 9:24
    shortName: Heb 9:24
    text: non enim in manufactis sanctis Iesus introiit exemplaria verorum sed in
      ipsum caelum ut appareat nunc vultui Dei pro nobis
  - name: Epistula ad Hebraeos 9:25
    orderIndex: 24
    osisId: Heb.9.25
    sblId: Heb 9:25
    shortName: Heb 9:25
    text: neque ut saepe offerat semet ipsum quemadmodum pontifex intrat in sancta
      per singulos annos in sanguine alieno
  - name: Epistula ad Hebraeos 9:26
    orderIndex: 25
    osisId: Heb.9.26
    sblId: Heb 9:26
    shortName: Heb 9:26
    text: alioquin oportebat eum frequenter pati ab origine mundi nunc autem semel
      in consummatione saeculorum ad destitutionem peccati per hostiam suam apparuit
  - name: Epistula ad Hebraeos 9:27
    orderIndex: 26
    osisId: Heb.9.27
    sblId: Heb 9:27
    shortName: Heb 9:27
    text: et quemadmodum statutum est hominibus semel mori post hoc autem iudicium
  - name: Epistula ad Hebraeos 9:28
    orderIndex: 27
    osisId: Heb.9.28
    sblId: Heb 9:28
    shortName: Heb 9:28
    text: sic et Christus semel oblatus ad multorum exhaurienda peccata secundo sine
      peccato apparebit expectantibus se in salutem
  versesCount: 28
- name: Epistula ad Hebraeos 10
  orderIndex: 9
  osisId: Heb.10
  sblId: Heb 10
  shortName: Heb 10
  verses:
  - name: Epistula ad Hebraeos 10:1
    orderIndex: 0
    osisId: Heb.10.1
    sblId: Heb 10:1
    shortName: Heb 10:1
    text: umbram enim habens lex bonorum futurorum non ipsam imaginem rerum per singulos
      annos hisdem ipsis hostiis quas offerunt indesinenter numquam potest accedentes
      perfectos facere
  - name: Epistula ad Hebraeos 10:2
    orderIndex: 1
    osisId: Heb.10.2
    sblId: Heb 10:2
    shortName: Heb 10:2
    text: alioquin non cessassent offerri ideo quod nullam haberent ultra conscientiam
      peccati cultores semel mundati
  - name: Epistula ad Hebraeos 10:3
    orderIndex: 2
    osisId: Heb.10.3
    sblId: Heb 10:3
    shortName: Heb 10:3
    text: sed in ipsis commemoratio peccatorum per singulos annos fit
  - name: Epistula ad Hebraeos 10:4
    orderIndex: 3
    osisId: Heb.10.4
    sblId: Heb 10:4
    shortName: Heb 10:4
    text: inpossibile enim est sanguine taurorum et hircorum auferri peccata
  - name: Epistula ad Hebraeos 10:5
    orderIndex: 4
    osisId: Heb.10.5
    sblId: Heb 10:5
    shortName: Heb 10:5
    text: ideo ingrediens mundum dicit hostiam et oblationem noluisti corpus autem
      aptasti mihi
  - name: Epistula ad Hebraeos 10:6
    orderIndex: 5
    osisId: Heb.10.6
    sblId: Heb 10:6
    shortName: Heb 10:6
    text: holocaustomata et pro peccato non tibi placuit
  - name: Epistula ad Hebraeos 10:7
    orderIndex: 6
    osisId: Heb.10.7
    sblId: Heb 10:7
    shortName: Heb 10:7
    text: tunc dixi ecce venio in capitulo libri scriptum est de me ut faciam Deus
      voluntatem tuam
  - name: Epistula ad Hebraeos 10:8
    orderIndex: 7
    osisId: Heb.10.8
    sblId: Heb 10:8
    shortName: Heb 10:8
    text: superius dicens quia hostias et oblationes et holocaustomata et pro peccato
      noluisti nec placita sunt tibi quae secundum legem offeruntur
  - name: Epistula ad Hebraeos 10:9
    orderIndex: 8
    osisId: Heb.10.9
    sblId: Heb 10:9
    shortName: Heb 10:9
    text: tunc dixit ecce venio ut faciam Deus voluntatem tuam aufert primum ut sequens
      statuat
  - name: Epistula ad Hebraeos 10:10
    orderIndex: 9
    osisId: Heb.10.10
    sblId: Heb 10:10
    shortName: Heb 10:10
    text: in qua voluntate sanctificati sumus per oblationem corporis Christi Iesu
      in semel
  - name: Epistula ad Hebraeos 10:11
    orderIndex: 10
    osisId: Heb.10.11
    sblId: Heb 10:11
    shortName: Heb 10:11
    text: et omnis quidem sacerdos praesto est cotidie ministrans et easdem saepe
      offerens hostias quae numquam possunt auferre peccata
  - name: Epistula ad Hebraeos 10:12
    orderIndex: 11
    osisId: Heb.10.12
    sblId: Heb 10:12
    shortName: Heb 10:12
    text: hic autem unam pro peccatis offerens hostiam in sempiternum sedit in dextera
      Dei
  - name: Epistula ad Hebraeos 10:13
    orderIndex: 12
    osisId: Heb.10.13
    sblId: Heb 10:13
    shortName: Heb 10:13
    text: de cetero expectans donec ponantur inimici eius scabillum pedum eius
  - name: Epistula ad Hebraeos 10:14
    orderIndex: 13
    osisId: Heb.10.14
    sblId: Heb 10:14
    shortName: Heb 10:14
    text: una enim oblatione consummavit in sempiternum sanctificatos
  - name: Epistula ad Hebraeos 10:15
    orderIndex: 14
    osisId: Heb.10.15
    sblId: Heb 10:15
    shortName: Heb 10:15
    text: contestatur autem nos et Spiritus Sanctus postquam enim dixit
  - name: Epistula ad Hebraeos 10:16
    orderIndex: 15
    osisId: Heb.10.16
    sblId: Heb 10:16
    shortName: Heb 10:16
    text: hoc autem testamentum quod testabor ad illos post dies illos dicit Dominus
      dando leges meas in cordibus eorum et in mente eorum superscribam eas
  - name: Epistula ad Hebraeos 10:17
    orderIndex: 16
    osisId: Heb.10.17
    sblId: Heb 10:17
    shortName: Heb 10:17
    text: et peccatorum et iniquitatium eorum iam non recordabor amplius
  - name: Epistula ad Hebraeos 10:18
    orderIndex: 17
    osisId: Heb.10.18
    sblId: Heb 10:18
    shortName: Heb 10:18
    text: ubi autem horum remissio iam non oblatio pro peccato
  - name: Epistula ad Hebraeos 10:19
    orderIndex: 18
    osisId: Heb.10.19
    sblId: Heb 10:19
    shortName: Heb 10:19
    text: habentes itaque fratres fiduciam in introitu sanctorum in sanguine Christi
  - name: Epistula ad Hebraeos 10:20
    orderIndex: 19
    osisId: Heb.10.20
    sblId: Heb 10:20
    shortName: Heb 10:20
    text: quam initiavit nobis viam novam et viventem per velamen id est carnem suam
  - name: Epistula ad Hebraeos 10:21
    orderIndex: 20
    osisId: Heb.10.21
    sblId: Heb 10:21
    shortName: Heb 10:21
    text: et sacerdotem magnum super domum Dei
  - name: Epistula ad Hebraeos 10:22
    orderIndex: 21
    osisId: Heb.10.22
    sblId: Heb 10:22
    shortName: Heb 10:22
    text: accedamus cum vero corde in plenitudine fidei aspersi corda a conscientia
      mala et abluti corpus aqua munda
  - name: Epistula ad Hebraeos 10:23
    orderIndex: 22
    osisId: Heb.10.23
    sblId: Heb 10:23
    shortName: Heb 10:23
    text: teneamus spei nostrae confessionem indeclinabilem fidelis enim est qui repromisit
  - name: Epistula ad Hebraeos 10:24
    orderIndex: 23
    osisId: Heb.10.24
    sblId: Heb 10:24
    shortName: Heb 10:24
    text: et consideremus invicem in provocationem caritatis et bonorum operum
  - name: Epistula ad Hebraeos 10:25
    orderIndex: 24
    osisId: Heb.10.25
    sblId: Heb 10:25
    shortName: Heb 10:25
    text: non deserentes collectionem nostram sicut est consuetudinis quibusdam sed
      consolantes et tanto magis quanto videritis adpropinquantem diem
  - name: Epistula ad Hebraeos 10:26
    orderIndex: 25
    osisId: Heb.10.26
    sblId: Heb 10:26
    shortName: Heb 10:26
    text: voluntarie enim peccantibus nobis post acceptam notitiam veritatis iam non
      relinquitur pro peccatis hostia
  - name: Epistula ad Hebraeos 10:27
    orderIndex: 26
    osisId: Heb.10.27
    sblId: Heb 10:27
    shortName: Heb 10:27
    text: terribilis autem quaedam expectatio iudicii et ignis aemulatio quae consumptura
      est adversarios
  - name: Epistula ad Hebraeos 10:28
    orderIndex: 27
    osisId: Heb.10.28
    sblId: Heb 10:28
    shortName: Heb 10:28
    text: irritam quis faciens legem Mosi sine ulla miseratione duobus vel tribus
      testibus moritur
  - name: Epistula ad Hebraeos 10:29
    orderIndex: 28
    osisId: Heb.10.29
    sblId: Heb 10:29
    shortName: Heb 10:29
    text: quanto magis putatis deteriora mereri supplicia qui Filium Dei conculcaverit
      et sanguinem testamenti pollutum duxerit in quo sanctificatus est et Spiritui
      gratiae contumeliam fecerit
  - name: Epistula ad Hebraeos 10:30
    orderIndex: 29
    osisId: Heb.10.30
    sblId: Heb 10:30
    shortName: Heb 10:30
    text: scimus enim qui dixit mihi vindictam ego reddam et iterum quia iudicabit
      Dominus populum suum
  - name: Epistula ad Hebraeos 10:31
    orderIndex: 30
    osisId: Heb.10.31
    sblId: Heb 10:31
    shortName: Heb 10:31
    text: horrendum est incidere in manus Dei viventis
  - name: Epistula ad Hebraeos 10:32
    orderIndex: 31
    osisId: Heb.10.32
    sblId: Heb 10:32
    shortName: Heb 10:32
    text: rememoramini autem pristinos dies in quibus inluminati magnum certamen sustinuistis
      passionum
  - name: Epistula ad Hebraeos 10:33
    orderIndex: 32
    osisId: Heb.10.33
    sblId: Heb 10:33
    shortName: Heb 10:33
    text: et in altero quidem obprobriis et tribulationibus spectaculum facti in altero
      autem socii taliter conversantium effecti
  - name: Epistula ad Hebraeos 10:34
    orderIndex: 33
    osisId: Heb.10.34
    sblId: Heb 10:34
    shortName: Heb 10:34
    text: nam et vinctis conpassi estis et rapinam bonorum vestrorum cum gaudio suscepistis
      cognoscentes vos habere meliorem et manentem substantiam
  - name: Epistula ad Hebraeos 10:35
    orderIndex: 34
    osisId: Heb.10.35
    sblId: Heb 10:35
    shortName: Heb 10:35
    text: nolite itaque amittere confidentiam vestram quae magnam habet remunerationem
  - name: Epistula ad Hebraeos 10:36
    orderIndex: 35
    osisId: Heb.10.36
    sblId: Heb 10:36
    shortName: Heb 10:36
    text: patientia enim vobis necessaria est ut voluntatem Dei facientes reportetis
      promissionem
  - name: Epistula ad Hebraeos 10:37
    orderIndex: 36
    osisId: Heb.10.37
    sblId: Heb 10:37
    shortName: Heb 10:37
    text: adhuc enim modicum quantulum qui venturus est veniet et non tardabit
  - name: Epistula ad Hebraeos 10:38
    orderIndex: 37
    osisId: Heb.10.38
    sblId: Heb 10:38
    shortName: Heb 10:38
    text: iustus autem meus ex fide vivit quod si subtraxerit se non placebit animae
      meae
  - name: Epistula ad Hebraeos 10:39
    orderIndex: 38
    osisId: Heb.10.39
    sblId: Heb 10:39
    shortName: Heb 10:39
    text: nos autem non sumus subtractionis in perditionem sed fidei in adquisitionem
      animae
  versesCount: 39
- name: Epistula ad Hebraeos 11
  orderIndex: 10
  osisId: Heb.11
  sblId: Heb 11
  shortName: Heb 11
  verses:
  - name: Epistula ad Hebraeos 11:1
    orderIndex: 0
    osisId: Heb.11.1
    sblId: Heb 11:1
    shortName: Heb 11:1
    text: est autem fides sperandorum substantia rerum argumentum non parentum
  - name: Epistula ad Hebraeos 11:2
    orderIndex: 1
    osisId: Heb.11.2
    sblId: Heb 11:2
    shortName: Heb 11:2
    text: in hac enim testimonium consecuti sunt senes
  - name: Epistula ad Hebraeos 11:3
    orderIndex: 2
    osisId: Heb.11.3
    sblId: Heb 11:3
    shortName: Heb 11:3
    text: fide intellegimus aptata esse saecula verbo Dei ut ex invisibilibus visibilia
      fierent
  - name: Epistula ad Hebraeos 11:4
    orderIndex: 3
    osisId: Heb.11.4
    sblId: Heb 11:4
    shortName: Heb 11:4
    text: fide plurimam hostiam Abel quam Cain obtulit Deo per quam testimonium consecutus
      est esse iustus testimonium perhibente muneribus eius Deo et per illam defunctus
      adhuc loquitur
  - name: Epistula ad Hebraeos 11:5
    orderIndex: 4
    osisId: Heb.11.5
    sblId: Heb 11:5
    shortName: Heb 11:5
    text: fide Enoch translatus est ne videret mortem et non inveniebatur quia transtulit
      illum Deus ante translationem enim testimonium habebat placuisse Deo
  - name: Epistula ad Hebraeos 11:6
    orderIndex: 5
    osisId: Heb.11.6
    sblId: Heb 11:6
    shortName: Heb 11:6
    text: sine fide autem inpossibile placere credere enim oportet accedentem ad Deum
      quia est et inquirentibus se remunerator fit
  - name: Epistula ad Hebraeos 11:7
    orderIndex: 6
    osisId: Heb.11.7
    sblId: Heb 11:7
    shortName: Heb 11:7
    text: fide Noe responso accepto de his quae adhuc non videbantur metuens aptavit
      arcam in salutem domus suae per quam damnavit mundum et iustitiae quae per fidem
      est heres est institutus
  - name: Epistula ad Hebraeos 11:8
    orderIndex: 7
    osisId: Heb.11.8
    sblId: Heb 11:8
    shortName: Heb 11:8
    text: fide qui vocatur Abraham oboedivit in locum exire quem accepturus erat in
      hereditatem et exiit nesciens quo iret
  - name: Epistula ad Hebraeos 11:9
    orderIndex: 8
    osisId: Heb.11.9
    sblId: Heb 11:9
    shortName: Heb 11:9
    text: fide moratus est in terra repromissionis tamquam in aliena in casulis habitando
      cum Isaac et Iacob coheredibus repromissionis eiusdem
  - name: Epistula ad Hebraeos 11:10
    orderIndex: 9
    osisId: Heb.11.10
    sblId: Heb 11:10
    shortName: Heb 11:10
    text: expectabat enim fundamenta habentem civitatem cuius artifex et conditor
      Deus
  - name: Epistula ad Hebraeos 11:11
    orderIndex: 10
    osisId: Heb.11.11
    sblId: Heb 11:11
    shortName: Heb 11:11
    text: fide et ipsa Sarra sterilis virtutem in conceptionem seminis accepit etiam
      praeter tempus aetatis quoniam fidelem credidit esse qui promiserat
  - name: Epistula ad Hebraeos 11:12
    orderIndex: 11
    osisId: Heb.11.12
    sblId: Heb 11:12
    shortName: Heb 11:12
    text: propter quod et ab uno orti sunt et haec emortuo tamquam sidera caeli in
      multitudinem et sicut harena quae est ad oram maris innumerabilis
  - name: Epistula ad Hebraeos 11:13
    orderIndex: 12
    osisId: Heb.11.13
    sblId: Heb 11:13
    shortName: Heb 11:13
    text: iuxta fidem defuncti sunt omnes isti non acceptis repromissionibus sed a
      longe eas aspicientes et salutantes et confitentes quia peregrini et hospites
      sunt supra terram
  - name: Epistula ad Hebraeos 11:14
    orderIndex: 13
    osisId: Heb.11.14
    sblId: Heb 11:14
    shortName: Heb 11:14
    text: qui enim haec dicunt significant se patriam inquirere
  - name: Epistula ad Hebraeos 11:15
    orderIndex: 14
    osisId: Heb.11.15
    sblId: Heb 11:15
    shortName: Heb 11:15
    text: et si quidem illius meminissent de qua exierunt habebant utique tempus revertendi
  - name: Epistula ad Hebraeos 11:16
    orderIndex: 15
    osisId: Heb.11.16
    sblId: Heb 11:16
    shortName: Heb 11:16
    text: nunc autem meliorem appetunt id est caelestem ideo non confunditur Deus
      vocari Deus eorum paravit enim illis civitatem
  - name: Epistula ad Hebraeos 11:17
    orderIndex: 16
    osisId: Heb.11.17
    sblId: Heb 11:17
    shortName: Heb 11:17
    text: fide obtulit Abraham Isaac cum temptaretur et unigenitum offerebat qui susceperat
      repromissiones
  - name: Epistula ad Hebraeos 11:18
    orderIndex: 17
    osisId: Heb.11.18
    sblId: Heb 11:18
    shortName: Heb 11:18
    text: ad quem dictum est quia in Isaac vocabitur tibi semen
  - name: Epistula ad Hebraeos 11:19
    orderIndex: 18
    osisId: Heb.11.19
    sblId: Heb 11:19
    shortName: Heb 11:19
    text: arbitrans quia et a mortuis suscitare potens est Deus unde eum et in parabola
      accepit
  - name: Epistula ad Hebraeos 11:20
    orderIndex: 19
    osisId: Heb.11.20
    sblId: Heb 11:20
    shortName: Heb 11:20
    text: fide et de futuris benedixit Isaac Iacob et Esau
  - name: Epistula ad Hebraeos 11:21
    orderIndex: 20
    osisId: Heb.11.21
    sblId: Heb 11:21
    shortName: Heb 11:21
    text: fide Iacob moriens singulis filiorum Ioseph benedixit et adoravit fastigium
      virgae eius
  - name: Epistula ad Hebraeos 11:22
    orderIndex: 21
    osisId: Heb.11.22
    sblId: Heb 11:22
    shortName: Heb 11:22
    text: fide Ioseph moriens de profectione filiorum Israhel memoratus est et de
      ossibus suis mandavit
  - name: Epistula ad Hebraeos 11:23
    orderIndex: 22
    osisId: Heb.11.23
    sblId: Heb 11:23
    shortName: Heb 11:23
    text: fide Moses natus occultatus est mensibus tribus a parentibus suis eo quod
      vidissent elegantem infantem et non timuerunt regis edictum
  - name: Epistula ad Hebraeos 11:24
    orderIndex: 23
    osisId: Heb.11.24
    sblId: Heb 11:24
    shortName: Heb 11:24
    text: fide Moses grandis factus negavit se esse filium filiae Pharaonis
  - name: Epistula ad Hebraeos 11:25
    orderIndex: 24
    osisId: Heb.11.25
    sblId: Heb 11:25
    shortName: Heb 11:25
    text: magis eligens adfligi cum populo Dei quam temporalis peccati habere iucunditatem
  - name: Epistula ad Hebraeos 11:26
    orderIndex: 25
    osisId: Heb.11.26
    sblId: Heb 11:26
    shortName: Heb 11:26
    text: maiores divitias aestimans thesauro Aegyptiorum inproperium Christi aspiciebat
      enim in remunerationem
  - name: Epistula ad Hebraeos 11:27
    orderIndex: 26
    osisId: Heb.11.27
    sblId: Heb 11:27
    shortName: Heb 11:27
    text: fide reliquit Aegyptum non veritus animositatem regis invisibilem enim tamquam
      videns sustinuit
  - name: Epistula ad Hebraeos 11:28
    orderIndex: 27
    osisId: Heb.11.28
    sblId: Heb 11:28
    shortName: Heb 11:28
    text: fide celebravit pascha et sanguinis effusionem ne qui vastabat primitiva
      tangeret eos
  - name: Epistula ad Hebraeos 11:29
    orderIndex: 28
    osisId: Heb.11.29
    sblId: Heb 11:29
    shortName: Heb 11:29
    text: fide transierunt mare Rubrum tamquam per aridam terram quod experti Aegyptii
      devorati sunt
  - name: Epistula ad Hebraeos 11:30
    orderIndex: 29
    osisId: Heb.11.30
    sblId: Heb 11:30
    shortName: Heb 11:30
    text: fide muri Hiericho ruerunt circuiti dierum septem
  - name: Epistula ad Hebraeos 11:31
    orderIndex: 30
    osisId: Heb.11.31
    sblId: Heb 11:31
    shortName: Heb 11:31
    text: fide Raab meretrix non periit cum incredulis excipiens exploratores cum
      pace
  - name: Epistula ad Hebraeos 11:32
    orderIndex: 31
    osisId: Heb.11.32
    sblId: Heb 11:32
    shortName: Heb 11:32
    text: et quid adhuc dicam deficiet enim me tempus enarrantem de Gedeon Barac Samson
      Iepthae David et Samuhel et prophetis
  - name: Epistula ad Hebraeos 11:33
    orderIndex: 32
    osisId: Heb.11.33
    sblId: Heb 11:33
    shortName: Heb 11:33
    text: qui per fidem devicerunt regna operati sunt iustitiam adepti sunt repromissiones
      obturaverunt ora leonum
  - name: Epistula ad Hebraeos 11:34
    orderIndex: 33
    osisId: Heb.11.34
    sblId: Heb 11:34
    shortName: Heb 11:34
    text: extinxerunt impetum ignis effugerunt aciem gladii convaluerunt de infirmitate
      fortes facti sunt in bello castra verterunt exterorum
  - name: Epistula ad Hebraeos 11:35
    orderIndex: 34
    osisId: Heb.11.35
    sblId: Heb 11:35
    shortName: Heb 11:35
    text: acceperunt mulieres de resurrectione mortuos suos alii autem distenti sunt
      non suscipientes redemptionem ut meliorem invenirent resurrectionem
  - name: Epistula ad Hebraeos 11:36
    orderIndex: 35
    osisId: Heb.11.36
    sblId: Heb 11:36
    shortName: Heb 11:36
    text: alii vero ludibria et verbera experti insuper et vincula et carceres
  - name: Epistula ad Hebraeos 11:37
    orderIndex: 36
    osisId: Heb.11.37
    sblId: Heb 11:37
    shortName: Heb 11:37
    text: lapidati sunt secti sunt temptati sunt in occisione gladii mortui sunt circumierunt
      in melotis in pellibus caprinis egentes angustiati adflicti
  - name: Epistula ad Hebraeos 11:38
    orderIndex: 37
    osisId: Heb.11.38
    sblId: Heb 11:38
    shortName: Heb 11:38
    text: quibus dignus non erat mundus in solitudinibus errantes et montibus et speluncis
      et in cavernis terrae
  - name: Epistula ad Hebraeos 11:39
    orderIndex: 38
    osisId: Heb.11.39
    sblId: Heb 11:39
    shortName: Heb 11:39
    text: et hii omnes testimonio fidei probati non acceperunt repromissionem
  - name: Epistula ad Hebraeos 11:40
    orderIndex: 39
    osisId: Heb.11.40
    sblId: Heb 11:40
    shortName: Heb 11:40
    text: Deo pro nobis melius aliquid providente ut ne sine nobis consummarentur
  versesCount: 40
- name: Epistula ad Hebraeos 12
  orderIndex: 11
  osisId: Heb.12
  sblId: Heb 12
  shortName: Heb 12
  verses:
  - name: Epistula ad Hebraeos 12:1
    orderIndex: 0
    osisId: Heb.12.1
    sblId: Heb 12:1
    shortName: Heb 12:1
    text: ideoque et nos tantam habentes inpositam nubem testium deponentes omne pondus
      et circumstans nos peccatum per patientiam curramus propositum nobis certamen
  - name: Epistula ad Hebraeos 12:2
    orderIndex: 1
    osisId: Heb.12.2
    sblId: Heb 12:2
    shortName: Heb 12:2
    text: aspicientes in auctorem fidei et consummatorem Iesum qui pro proposito sibi
      gaudio sustinuit crucem confusione contempta atque in dextera sedis Dei sedit
  - name: Epistula ad Hebraeos 12:3
    orderIndex: 2
    osisId: Heb.12.3
    sblId: Heb 12:3
    shortName: Heb 12:3
    text: recogitate enim eum qui talem sustinuit a peccatoribus adversum semet ipsos
      contradictionem ut ne fatigemini animis vestris deficientes
  - name: Epistula ad Hebraeos 12:4
    orderIndex: 3
    osisId: Heb.12.4
    sblId: Heb 12:4
    shortName: Heb 12:4
    text: nondum usque ad sanguinem restitistis adversus peccatum repugnantes
  - name: Epistula ad Hebraeos 12:5
    orderIndex: 4
    osisId: Heb.12.5
    sblId: Heb 12:5
    shortName: Heb 12:5
    text: et obliti estis consolationis quae vobis tamquam filiis loquitur dicens
      fili mi noli neglegere disciplinam Domini neque fatigeris dum ab eo argueris
  - name: Epistula ad Hebraeos 12:6
    orderIndex: 5
    osisId: Heb.12.6
    sblId: Heb 12:6
    shortName: Heb 12:6
    text: quem enim diligit Dominus castigat flagellat autem omnem filium quem recipit
  - name: Epistula ad Hebraeos 12:7
    orderIndex: 6
    osisId: Heb.12.7
    sblId: Heb 12:7
    shortName: Heb 12:7
    text: in disciplina perseverate tamquam filiis vobis offert Deus quis enim filius
      quem non corripit pater
  - name: Epistula ad Hebraeos 12:8
    orderIndex: 7
    osisId: Heb.12.8
    sblId: Heb 12:8
    shortName: Heb 12:8
    text: quod si extra disciplinam estis cuius participes facti sunt omnes ergo adulteri
      et non filii estis
  - name: Epistula ad Hebraeos 12:9
    orderIndex: 8
    osisId: Heb.12.9
    sblId: Heb 12:9
    shortName: Heb 12:9
    text: deinde patres quidem carnis nostrae habuimus eruditores et reverebamur non
      multo magis obtemperabimus Patri spirituum et vivemus
  - name: Epistula ad Hebraeos 12:10
    orderIndex: 9
    osisId: Heb.12.10
    sblId: Heb 12:10
    shortName: Heb 12:10
    text: et illi quidem in tempore paucorum dierum secundum voluntatem suam erudiebant
      nos hic autem ad id quod utile est in recipiendo sanctificationem eius
  - name: Epistula ad Hebraeos 12:11
    orderIndex: 10
    osisId: Heb.12.11
    sblId: Heb 12:11
    shortName: Heb 12:11
    text: omnis autem disciplina in praesenti quidem videtur non esse gaudii sed maeroris
      postea autem fructum pacatissimum exercitatis per eam reddit iustitiae
  - name: Epistula ad Hebraeos 12:12
    orderIndex: 11
    osisId: Heb.12.12
    sblId: Heb 12:12
    shortName: Heb 12:12
    text: propter quod remissas manus et soluta genua erigite
  - name: Epistula ad Hebraeos 12:13
    orderIndex: 12
    osisId: Heb.12.13
    sblId: Heb 12:13
    shortName: Heb 12:13
    text: et gressus rectos facite pedibus vestris ut non claudicans erret magis autem
      sanetur
  - name: Epistula ad Hebraeos 12:14
    orderIndex: 13
    osisId: Heb.12.14
    sblId: Heb 12:14
    shortName: Heb 12:14
    text: pacem sequimini cum omnibus et sanctimoniam sine qua nemo videbit Dominum
  - name: Epistula ad Hebraeos 12:15
    orderIndex: 14
    osisId: Heb.12.15
    sblId: Heb 12:15
    shortName: Heb 12:15
    text: contemplantes ne quis desit gratiae Dei ne qua radix amaritudinis sursum
      germinans inpediat et per illam inquinentur multi
  - name: Epistula ad Hebraeos 12:16
    orderIndex: 15
    osisId: Heb.12.16
    sblId: Heb 12:16
    shortName: Heb 12:16
    text: ne quis fornicator aut profanus ut Esau qui propter unam escam vendidit
      primitiva sua
  - name: Epistula ad Hebraeos 12:17
    orderIndex: 16
    osisId: Heb.12.17
    sblId: Heb 12:17
    shortName: Heb 12:17
    text: scitote enim quoniam et postea cupiens hereditare benedictionem reprobatus
      est non enim invenit paenitentiae locum quamquam cum lacrimis inquisisset eam
  - name: Epistula ad Hebraeos 12:18
    orderIndex: 17
    osisId: Heb.12.18
    sblId: Heb 12:18
    shortName: Heb 12:18
    text: non enim accessistis ad tractabilem et accensibilem ignem et turbinem et
      caliginem et procellam
  - name: Epistula ad Hebraeos 12:19
    orderIndex: 18
    osisId: Heb.12.19
    sblId: Heb 12:19
    shortName: Heb 12:19
    text: et tubae sonum et vocem verborum quam qui audierunt excusaverunt se ne eis
      fieret verbum
  - name: Epistula ad Hebraeos 12:20
    orderIndex: 19
    osisId: Heb.12.20
    sblId: Heb 12:20
    shortName: Heb 12:20
    text: non enim portabant quod dicebatur et si bestia tetigerit montem lapidabitur
  - name: Epistula ad Hebraeos 12:21
    orderIndex: 20
    osisId: Heb.12.21
    sblId: Heb 12:21
    shortName: Heb 12:21
    text: et ita terribile erat quod videbatur Moses dixit exterritus sum et tremebundus
  - name: Epistula ad Hebraeos 12:22
    orderIndex: 21
    osisId: Heb.12.22
    sblId: Heb 12:22
    shortName: Heb 12:22
    text: sed accessistis ad Sion montem et civitatem Dei viventis Hierusalem caelestem
      et multorum milium angelorum frequentiae
  - name: Epistula ad Hebraeos 12:23
    orderIndex: 22
    osisId: Heb.12.23
    sblId: Heb 12:23
    shortName: Heb 12:23
    text: et ecclesiam primitivorum qui conscripti sunt in caelis et iudicem omnium
      Deum et spiritus iustorum perfectorum
  - name: Epistula ad Hebraeos 12:24
    orderIndex: 23
    osisId: Heb.12.24
    sblId: Heb 12:24
    shortName: Heb 12:24
    text: et testamenti novi mediatorem Iesum et sanguinis sparsionem melius loquentem
      quam Abel
  - name: Epistula ad Hebraeos 12:25
    orderIndex: 24
    osisId: Heb.12.25
    sblId: Heb 12:25
    shortName: Heb 12:25
    text: videte ne recusetis loquentem si enim illi non effugerunt recusantes eum
      qui super terram loquebatur multo magis nos qui de caelis loquentem nobis avertimur
  - name: Epistula ad Hebraeos 12:26
    orderIndex: 25
    osisId: Heb.12.26
    sblId: Heb 12:26
    shortName: Heb 12:26
    text: cuius vox movit terram tunc modo autem repromittit dicens adhuc semel ego
      movebo non solum terram sed et caelum
  - name: Epistula ad Hebraeos 12:27
    orderIndex: 26
    osisId: Heb.12.27
    sblId: Heb 12:27
    shortName: Heb 12:27
    text: quod autem adhuc semel dicit declarat mobilium translationem tamquam factorum
      ut maneant ea quae sunt inmobilia
  - name: Epistula ad Hebraeos 12:28
    orderIndex: 27
    osisId: Heb.12.28
    sblId: Heb 12:28
    shortName: Heb 12:28
    text: itaque regnum inmobile suscipientes habemus gratiam per quam serviamus placentes
      Deo cum metu et reverentia
  - name: Epistula ad Hebraeos 12:29
    orderIndex: 28
    osisId: Heb.12.29
    sblId: Heb 12:29
    shortName: Heb 12:29
    text: etenim Deus noster ignis consumens est
  versesCount: 29
- name: Epistula ad Hebraeos 13
  orderIndex: 12
  osisId: Heb.13
  sblId: Heb 13
  shortName: Heb 13
  verses:
  - name: Epistula ad Hebraeos 13:1
    orderIndex: 0
    osisId: Heb.13.1
    sblId: Heb 13:1
    shortName: Heb 13:1
    text: caritas fraternitatis maneat
  - name: Epistula ad Hebraeos 13:2
    orderIndex: 1
    osisId: Heb.13.2
    sblId: Heb 13:2
    shortName: Heb 13:2
    text: hospitalitatem nolite oblivisci per hanc enim latuerunt quidam angelis hospitio
      receptis
  - name: Epistula ad Hebraeos 13:3
    orderIndex: 2
    osisId: Heb.13.3
    sblId: Heb 13:3
    shortName: Heb 13:3
    text: mementote vinctorum tamquam simul vincti et laborantium tamquam et ipsi
      in corpore morantes
  - name: Epistula ad Hebraeos 13:4
    orderIndex: 3
    osisId: Heb.13.4
    sblId: Heb 13:4
    shortName: Heb 13:4
    text: honorabile conubium in omnibus et torus inmaculatus fornicatores enim et
      adulteros iudicabit Deus
  - name: Epistula ad Hebraeos 13:5
    orderIndex: 4
    osisId: Heb.13.5
    sblId: Heb 13:5
    shortName: Heb 13:5
    text: sint mores sine avaritia contenti praesentibus ipse enim dixit non te deseram
      neque derelinquam
  - name: Epistula ad Hebraeos 13:6
    orderIndex: 5
    osisId: Heb.13.6
    sblId: Heb 13:6
    shortName: Heb 13:6
    text: ita ut confidenter dicamus Dominus mihi adiutor non timebo quid faciat mihi
      homo
  - name: Epistula ad Hebraeos 13:7
    orderIndex: 6
    osisId: Heb.13.7
    sblId: Heb 13:7
    shortName: Heb 13:7
    text: mementote praepositorum vestrorum qui vobis locuti sunt verbum Dei quorum
      intuentes exitum conversationis imitamini fidem
  - name: Epistula ad Hebraeos 13:8
    orderIndex: 7
    osisId: Heb.13.8
    sblId: Heb 13:8
    shortName: Heb 13:8
    text: Iesus Christus heri et hodie ipse et in saecula
  - name: Epistula ad Hebraeos 13:9
    orderIndex: 8
    osisId: Heb.13.9
    sblId: Heb 13:9
    shortName: Heb 13:9
    text: doctrinis variis et peregrinis nolite abduci optimum enim est gratia stabiliri
      cor non escis quae non profuerunt ambulantibus in eis
  - name: Epistula ad Hebraeos 13:10
    orderIndex: 9
    osisId: Heb.13.10
    sblId: Heb 13:10
    shortName: Heb 13:10
    text: habemus altare de quo edere non habent potestatem qui tabernaculo deserviunt
  - name: Epistula ad Hebraeos 13:11
    orderIndex: 10
    osisId: Heb.13.11
    sblId: Heb 13:11
    shortName: Heb 13:11
    text: quorum enim animalium infertur sanguis pro peccato in sancta per pontificem
      horum corpora cremantur extra castra
  - name: Epistula ad Hebraeos 13:12
    orderIndex: 11
    osisId: Heb.13.12
    sblId: Heb 13:12
    shortName: Heb 13:12
    text: propter quod et Iesus ut sanctificaret per suum sanguinem populum extra
      portam passus est
  - name: Epistula ad Hebraeos 13:13
    orderIndex: 12
    osisId: Heb.13.13
    sblId: Heb 13:13
    shortName: Heb 13:13
    text: exeamus igitur ad eum extra castra inproperium eius portantes
  - name: Epistula ad Hebraeos 13:14
    orderIndex: 13
    osisId: Heb.13.14
    sblId: Heb 13:14
    shortName: Heb 13:14
    text: non enim habemus hic manentem civitatem sed futuram inquirimus
  - name: Epistula ad Hebraeos 13:15
    orderIndex: 14
    osisId: Heb.13.15
    sblId: Heb 13:15
    shortName: Heb 13:15
    text: per ipsum ergo offeramus hostiam laudis semper Deo id est fructum labiorum
      confitentium nomini eius
  - name: Epistula ad Hebraeos 13:16
    orderIndex: 15
    osisId: Heb.13.16
    sblId: Heb 13:16
    shortName: Heb 13:16
    text: beneficientiae autem et communionis nolite oblivisci talibus enim hostiis
      promeretur Deus
  - name: Epistula ad Hebraeos 13:17
    orderIndex: 16
    osisId: Heb.13.17
    sblId: Heb 13:17
    shortName: Heb 13:17
    text: oboedite praepositis vestris et subiacete eis ipsi enim pervigilant quasi
      rationem pro animabus vestris reddituri ut cum gaudio hoc faciant et non gementes
      hoc enim non expedit vobis
  - name: Epistula ad Hebraeos 13:18
    orderIndex: 17
    osisId: Heb.13.18
    sblId: Heb 13:18
    shortName: Heb 13:18
    text: orate pro nobis confidimus enim quia bonam conscientiam habemus in omnibus
      bene volentes conversari
  - name: Epistula ad Hebraeos 13:19
    orderIndex: 18
    osisId: Heb.13.19
    sblId: Heb 13:19
    shortName: Heb 13:19
    text: amplius autem deprecor vos hoc facere ut quo celerius restituar vobis
  - name: Epistula ad Hebraeos 13:20
    orderIndex: 19
    osisId: Heb.13.20
    sblId: Heb 13:20
    shortName: Heb 13:20
    text: Deus autem pacis qui eduxit de mortuis pastorem magnum ovium in sanguine
      testamenti aeterni Dominum nostrum Iesum
  - name: Epistula ad Hebraeos 13:21
    orderIndex: 20
    osisId: Heb.13.21
    sblId: Heb 13:21
    shortName: Heb 13:21
    text: aptet vos in omni bono ut faciatis voluntatem eius faciens in vobis quod
      placeat coram se per Iesum Christum cui gloria in saecula saeculorum amen
  - name: Epistula ad Hebraeos 13:22
    orderIndex: 21
    osisId: Heb.13.22
    sblId: Heb 13:22
    shortName: Heb 13:22
    text: rogo autem vos fratres sufferatis verbum solacii etenim perpaucis scripsi
      vobis
  - name: Epistula ad Hebraeos 13:23
    orderIndex: 22
    osisId: Heb.13.23
    sblId: Heb 13:23
    shortName: Heb 13:23
    text: cognoscite fratrem nostrum Timotheum dimissum cum quo si celerius venerit
      videbo vos
  - name: Epistula ad Hebraeos 13:24
    orderIndex: 23
    osisId: Heb.13.24
    sblId: Heb 13:24
    shortName: Heb 13:24
    text: salutate omnes praepositos vestros et omnes sanctos salutant vos de Italia
  - name: Epistula ad Hebraeos 13:25
    orderIndex: 24
    osisId: Heb.13.25
    sblId: Heb 13:25
    shortName: Heb 13:25
    text: gratia cum omnibus vobis amen
  versesCount: 25
chaptersCount: 13
